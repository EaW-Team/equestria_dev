## General Events ##
changelings_paxchrysalia.1000.t:0 "Конец великой войны"
changelings_paxchrysalia.1000.d:0 "Наконец-то всё закончилось.\n\nПосле бесчисленных месяцев кровопролитной борьбы Эквестрия, наконец, пала перед мощью наших победоносных армий. На каждом поле боя, на каждом театре военных действий армии пони были сокрушены, разгромлены и развеяны ветрами. Организованному сопротивлению противника положен конец, а его лидеры — те, кто не сбежал из страны — официально сдались в Кантерлоте. Великая война закончилась.\n\nНо пока улицы городов от Вракса до Весалиполиса заполняются празднующими победу вернувшимися домой чейнджлингами, те солдаты, которым поручено охранять наши новейшие завоевания, далеко не так веселы. Ибо, хоть вооруженные силы Эквестрии и уничтожены, боевой дух пони, живущих сейчас под властью чейнджлингов, усмирить будет гораздо труднее. В свои дома возвращаются бывшие солдаты, несущие свежие шрамы и болезненные воспоминания о жестоких боях на фронте, а вот гражданское население начинает мобилизовываться невиданными даже во время время войны темпами. Нам предстоит проделать немалую работу, если мы хотим быть уверены в том, что наш контроль над Эквестрией выдержит испытание временем.\n\nКоролева Кризалис провозгласила новую эру, "Пакс Кризалия", но сейчас эти слова столь же пусты, как и колокола, которые звонят о нашей победе.\n\nПокорение Эквестрии было самой простой частью. Удержать её под контролем будет гораздо труднее."
changelings_paxchrysalia.1000.a:0 "Совсем не похоже на "Пакс Кризалия"."

changelings_paxchrysalia.1001.t:0 "Конец начала"
changelings_paxchrysalia.1001.d:0 "[This.GetNewspaperHeader]    Королевство Чейнджлингов победило в Великой войне, а эйфория от победы теперь уступила место отрезвляющей реальности послевоенного периода. Гордо стоящая над горой захваченных эквестрийских флагов (многие из которых всё ещё несут шрамы битв и запятнаны кровью) королева Кризалис провозгласила рассвет золотого века для расы чейнджлингов, которые сбросили оковы эквестрийской "гармонии", дабы занять своё законное место в качестве гегемона всего Эквуса.\n    Хотя речь королевы была встречена ошеломляюще высоким народным одобрением, будущее "Пакс Кризалия" по-прежнему остаётся неопределённым. Хотя милитаризм ульев и мощь военно-промышленного комплекса чейнджлингов принесли королеве победу, но после победы над Эквестрией возвращение к мирному времени для некоторых может оказаться весьма непростым."
changelings_paxchrysalia.1001.a:0 "Мы победили. И что теперь?"

changelings_paxchrysalia.1002.t:0 "Речь Королевы"
changelings_paxchrysalia.1002.d:0 "[This.GetNewspaperHeader]Появившаяся перед толпами обожающих её чейнджлингов, Королева произнесла в Весалиполисе напыщенную речь, в которой она назвала победу ульев в Великой войне отмщением за великую несправедливость — за древний сговор между иностранными державами, нацеленный на то, чтобы лишить ульи заслуженного ими по праву: неограниченного получения любви от тех, кто является низшими по сравнению с нами. Победа в Великой войне, как провозгласила Королева, спасла расу чейнджлингов от голода и вымирания. Кроме того, эта война продемонстрировала очевидное превосходство расового единства над отсталыми и расточительными идеалами мира и гармонии. Ведь потребовался единственный решительный удар в дверь, чтобы вся прогнившая структура Эквестрии рухнула. И наконец, Королева пообещала дать каждому чейнджлингу достаточно любви, чтобы никто больше никогда не чувствовал себя слабым или голодным."
changelings_paxchrysalia.1002.a:0 "Да здравствует великая королева!"

changelings_paxchrysalia.543.t:0 "Сокращение армии"
changelings_paxchrysalia.543.d:0 "— Это всё, что у нас осталось? Этого же хватит лишь на месяц!\n\nГенерал-майор Яхс в замешательстве покачал головой, глядя на тёмный и практически пустой склад перед собой. При полной загрузке склад мог вместить любовные пайки для целой армии на месяц, но немногих теперешних остатков с трудом хватило бы для гарнизона куда меньшего размера на тот же месячный срок. — Я думал, что эта война даст нам больше любви, а не сократит и без того скудные запасы.\n\n— Мы получаем грузы круглосуточно, ведь приоритет Кантерлота очень высок, — заверил его начальник склада. — Я не думаю, что в ближайшее время нам грозит опасность исчерпания запасов. Но поставки нерегулярны и случайны. И я не могу точно сказать, когда мы получим следующую партию.\n\n— В этом-то и проблема, — сказал Яхс себе под нос. — Мы накопили столько любви, сколько могли, перед войной, чтобы провести армию через неё, но теперь-то война закончена. Мы пытаемся обеспечить армию получаемой в Эквестрии любовью, но этого притока недостаточно. Наша армия слишком велика. — Он потёр копытом подбородок и задумался. Да, победа в Великой Войне доказала превосходство армии чейнджлингов, но теперь ей было не с кем воевать. Отныне главная задача заключалась в сохранении завоёванных территорий и контроле над нами, а для этого армии нужно было стать более компактной и эффективной. Если снабжение любовью в Кантерлоте, жемчужине оккупации, было настолько плохим, то Яхс мог лишь представить, насколько ужасным оно было на границах.\n\nНо одно он знал точно: если армия не сократит свою численность в самое ближайшее время, то у них закончится любовь, и статус величайшей армии Эквуса пошатнётся."
changelings_paxchrysalia.543.a:0 "Нам нужно избавиться от лишних войск, чтобы понизить дефицит любви!"
CHN_event_543_tt:0 "§CКоролевская Чейнджлингская Армия§! должна быть §Rуменьшена в размере§!, дабы наша основанная на £lovetax_text  §Cлюбви§! экономика не §Rстолкнулась с дефицитом!§!"

changelings_paxchrysalia.1.t:0 "Кантерлотский парад победы"
changelings_paxchrysalia.1.d:0 "Генерал-майор Яхс расписался на ещё одном распоряжении, лежащем на его импровизированном столе, и испустил вздох, звук от которого добрую тысячу раз отразился от высоких и ныне пустых стен старого тронного зала в Кантерлоте. До тех пор, пока в оккупированной столице пони не будет построен новый административный центр, генерал-майор Яхс и его персонал устроили себе временный штаб внутри замка. С таким же успехом он мог называть это место своим новым домом; после того, как он был назначен надзирать за чейнджлингской оккупацией Кантерлота, его жизнь оказалась захвачена неистовым шквалом бумажной волокиты, когда он пытался создать новый административный аппарат с нуля, почти не имея свободного времени для сна, еды или личной гигиены.\n\nДвери в дальнем конце тронного зала распахнулись, и в тронный зал с жужжанием ворвалась чейнджлинг. Она пронеслась мимо полудюжины самодельных стоек и столов, за которыми трудились другие подчинённые Яхса. Она приземлилась перед столом Яхса и идеально, как и всегда, отдала честь. «Генерал-майор!»\n\nЯхс оторвал взгляд от бумаг на своем столе, обрадованный кратковременной передышке. — Вольно, оберстлейтенант Алкиппе. Что случилось?\n\n— Послание непосредственно от королевы, сэр, — сказала Алкиппе, протягивая ему хитиновым копытом листок бумаги.\n\nЯхс застонал и потёр глаза. — Прочти его мне, пожалуйста. Мои глаза и так достаточно устали."
changelings_paxchrysalia.1.a:0 "Этому лучше не быть тешащей самолюбие чепухой..."

changelings_paxchrysalia.801.t:0 "Королевская проблема"
changelings_paxchrysalia.801.d:0 "Алкиппе кивнула и подняла бумагу. — 'Генерал-майор Яхс, как вам должно быть хорошо известно, ни одна победа не может считаться завершённой без парада. Через две недели я лично прибуду в Кантерлот, и я надеюсь, что вы достойно подготовитесь к моему приезду. Этот парад должен быть величайшим в Эквестрии... нет, даже величайшим во всём мире. Шествие должно продолжаться весь день, от восхода до заката, а эскадрилии гордых люфтваффе должны возвещать о марше наших танковых бригад по улице Мейн. Уцелевшие члены королевской гвардии должны предстать перед нашими войсками закованными в цепи, а кантерлотская знать должна лично поклясться мне в верности на площади Солнца. А после этого должен быть устроен пир, чтобы отпраздновать наступление эры "Pax Chrysalis". Подготовься ко всему этому.'\n\nЯхс тупо уставился на Алкиппе, медленно начиная понимать масштаб требований королевы. Через мгновение Алкиппе спрятала записку и откашлялась, виновато улыбаясь. — Это... значит, что у нас будет очень много работы, не так ли?\n\nЯхс отодвинул свой стул от стола и встал. — Пошли, оберстлейтенант, — бросил он через плечо, проходя мимо Алкиппе. — Мне нужно выпить. Очень нужно. А потом я выясню, как по мнению королевы мы должны справимся с этим делом."
changelings_paxchrysalia.801.a:0 "Всё что угодно для нашей королевы-победительницы!"
changelings_paxchrysalia.801.b:0 "Разве мы не можем немного смягчить эти требования?"

changelings_paxchrysalia.2.t:0 "Королевский кантерлотский парад"
changelings_paxchrysalia.2.d:0 "Генерал-майор Яхс изо всех сил старался не заснуть на пятом часу парада. За последние две недели он спал всего лишь несколько часов подряд и всё сильнее полагался на очищенную любовь для поддержания своих сил во время планирования этого кошмарного парада. Но когда над Кантерлотом с оглушительным ревом пронеслась эскадрилья истребителей, Яхс позволил себе слегка улыбнуться. Он действительно сделал всё, что хотела Кризалис, и даже добился большего.\n\nСама королева сидела лишь через несколько кресел от него, и на её морде играла легкомысленная, почти безумная улыбка. Демонстрация мощи чейнджлингов в сочетании с унижением пони доставляла ей такое же удовольствие, как самая очищенная любовь во всей стране. Королеве было крайне сложно сохранить свой царственный вид; вместо этого она скорее напоминала жеребёнка в канун Дня Согревающего Очага, или как там назывался этой глупый праздник пони. Но всё равно, счастливая Кризалис была бесконечно предпочтительнее разочарованной королевы.\n\nОднако, когда пришло время дворянам присягнуть ей на верность, начали проступать трещины на фасаде этого великолепия. Собравшиеся представители высшего общества отказывалось повторять клятву верности до тех пор, пока оберстлейтенант Алкиппе не повторила первое предложение ещё два раза, и даже тогда они делали это весьма неохотно. А когда генерал-майор Яхс взглянул на лица пони, которых выгнали из их домов для создания массовости присутствия, то он увидел лишь ненависть и гнев.\n\nЯхс с трудом сглотнул и потёр глаза. Да, королева наслаждалась игрой со своими игрушками... но пройдет совсем немного времени, прежде чем всё это изменится. И генерал-майор знал, что даже все танки и самолеты мира не помогут ему удержать Эквестрию, если только пони не примут чейнджлингов в качестве своих новых господ.\n\nСам парад, конечно, был шедевром, но бессонные ночи закончатся ещё очень нескоро."
changelings_paxchrysalia.2.a:0 "Прекрасно... но тревожно."

changelings_paxchrysalia.3.t:0 "Королевский кантерлотский парад"
changelings_paxchrysalia.3.d:0 "Генерал-майор Яхс неловко ёрзал на своем стуле, изо всех сил стараясь делать вид, что не замечает косого взгляда королевы, сидящей всего лишь в нескольких креслах от него. Вместо того, чтобы согласиться с её высокопарным (и нереалистичным) видением парада победы, генерал-майор и оберстлейтенант Алкиппе решили действовать осторожно, сократив парад до нескольких часов и оставив граждан Кантерлота в своих домах для безопасности Королевы. Самолёты ревели над головой, а танки грохотали по улицам, но выражение морды королевы Кризалис оставалось кислым на протяжении большей части парада. Было совершенно очевидно, что это совсем не то, что она намеревалась увидеть.\n\nДворяне присягнули на верность королеве в окружении вооружённых винтовками солдат-чейнджлингов, выстроенных по периметру площади Солнца. Хотя принесение клятвы верности прошло без сучка и задоринки, всем присутствующим было совершенно очевидно, что в этих словах было мало честности. Именно в тот момент королева с отвращением покинула парад и отменила запланированный после него пир.\n— Если эти никчемные пони не будут кормить меня своей любовью, то и я не буду кормить их своим хлебом, — заявила она, прежде чем улететь обратно в замок.\n\nЯхс и Алкиппе обменялись взволнованными взглядами через проход. Они разочаровали свою королеву, а королева Кризалис не терпела разочарований."
changelings_paxchrysalia.3.a:0 "Королева недовольна, но она, по крайней мере, в безопасности."

changelings_paxchrysalia.4.t:0 "Ярость королевы"
changelings_paxchrysalia.4.d:0 "— Что за убогость! — Взвизгнула королева Кризалис, пока её мощная магия расшвыривала старинные деревянные стулья по большому залу замка. — Это так жалко! Этот парад едва ли достоин называться уличной ярмаркой в Сорифе! Это должен был быть мой момент величайшего триумфа, мой звёздный час, а я получила вот это!\n\nГенерал-майор Яхс и оберстлейтенант Алкиппе обменялись нервными взглядами и медленно отошли чуть подальше от своей разъяренной королевы. — Ваше величество, это было сделано для вашей безопасности, — начал Яхс, пытаясь защитить свою подчинённую. — Кантерлот ещё не умиротворён, а такое растяжение наших ресурсов...\n\n— Да мне всё равно! — Прорычала Кризалис, поворачиваясь к двум чейнджлингам. — Это пони, генерал-майор. Слабые и жалкие маленькие существа. И ты хочешь сказать, что Эквестрия всё ещё представляет для нас угрозу?!\n\n— Не для нас, конечно нет, — уточнил Яхс, пытаясь остудить гнев королевы. — Эквестрия мертва, её армии распались. Она не представляет никакой угрозы для нашей нации. А вот пони... нужна лишь одна пуля, Ваше Величество...\n\nКоролева Кризалис сердито посмотрела на него. — Кто командует гарнизоном в этом городе, генерал-майор? Кто держал пони взаперти в их домах, давая им всем понять, что мы настолько боимся их, что вынуждены держать их взаперти?\n\n— Майор Вескан, Ваше Величество.\n\nКризалис подняла один из стульев и превратила его в щепки своей магией, прежде чем разбросать щепки по полу. — Скажите майору Вескану, что его услуги больше не требуются моей армии, и назначьте на его место кого-нибудь, кто не боится пони. Это пони должны бояться нас, а не наоборот!"
changelings_paxchrysalia.4.a:0 "Я рад, что гнев обрушился не на мою голову."

changelings_paxchrysalia.5.t:0 "Нам нужна лишь любовь" ## 5, 6, 7 corresponding to entries 3, 3.1, 3.2 in the Google Docs ##
changelings_paxchrysalia.5.d:0 "— Это всё, что вам нужно, генерал-оберштабсарцт Марсилио?\n\nМарсилио, недавно назначенный главным хирургом королевской армии чейнджлингов, осматривал свой новый кабинет в Сиддле. Все его бумаги и книги были доставлены из Весалиполиса ранее в тот же день, а несколько трутней потратили последний час на то, чтобы навести порядок в его офисе. Комната была немного более просторной, чем он привык. Это здание было перепрофилированным оленийским административным центром, а олени предпочитали высокие потолки, чтобы ничего не мешало их рогам. Но, несмотря на всё это, здание его полностью устраивало. Тем не менее, не помешает ещё раз всё проверить. Ведь надо убедиться, что комариные мозги из гвардии королевы действительно потрудились прочитать все его инструкции по переезду. — Были ли получены отчёты со всей Олении и Эквестрии?\n\n— Конечно, генерал-оберштабсарцт Марсилио, — заверил его стоявший рядом солдат. — Папки лежат у вас на столе.\n\n— Хорошо. — Главный хирург отослал солдата взмахом копыта. — Тогда позвольте мне вернуться к моей работе. Я с содроганием представляю себе, насколько наши армии напрягли линии снабжения любовью.\n\nЧейнджлинг отдал честь и ушел, оставив Марсилио в одиночестве. Медленно покачав головой, главный хирург обошел свой стол и сел в кресло с высокой спинкой, придвинув поближе первую из многочисленных папок. Взяв блокнот и карандаш, чейнджлинг принялся анализировать страницы записей о сборах и тратах любви по всей королевской армии, делая заметки о недостатках снабжения. Однако, судя по неэффективности поставок, становилось все более очевидным, что старые системы сбора любви плохо подходят для выполнения поставленных задач: каким-то образом снабжать любовью всю королевскую армию и самих граждан ульев, а также продолжать оккупировать аннексированные территории Эквестрии. Королевская армия и гвардия до сих пор так и не могли ничего придумать, и именно поэтому королева Кризалис лично назначила Марсилио новым главным хирургом страны. Если и был какой-то чейнджлинг, способный разрешить постоянно углубляющийся кризис, то именно Марсилио был им.\n\n— Только бы у меня на пути не встала бюрократия, — пробормотал он себе под нос."
changelings_paxchrysalia.5.a:0 "Это будет сделано, во имя Королевы."

changelings_paxchrysalia.6.t:0 "Назревающий кризис"
changelings_paxchrysalia.6.d:0 "Генерал-оберштабсарцт Марсилио уставился на черные буквы лежащего перед ним краткого изложения, будто это был смертный приговор. С того самого момента, как он прибыл в Сиддл и разместил свою команду в их новом офисе, он заставлял их день и ночь пересчитывать цифры и пересматривать прогнозы, чтобы разрешить назревающий любовный кризис. Они фигурально хватали армию за её щупальца и пытались остановить её. Хотя старые методы сбора любви устраивали армию и позволяли ей бесчинствовать на землях Эквестрии, но теперь война закончилась и весь народ пони нужно было подчинить. Стало ясно, что такой метод сбора любви был совершенно нерациональным и неэффективным в долгосрочной перспективе для поддержания контроля над этой землей. При текущем положении дел нельзя ожидать, что армия продолжит пополнять свои любовные припасы за счёт сбора урожая с эквестрийских военнопленных и обескровливания целых городов. Нужны перемены. И как можно скорее.\n\nК счастью, пока его команда сосредоточила свои усилия на понимании деталей растущей нехватки любви, Марсилио занялся разработкой новой системы сбора урожая. Плотно заселённые города получат приоритет над малонаселёнными деревнями, а любовь будет собираться с населения на ежеквартальной основе, причем только половина населения будет платить любовный налог одновременно. Это нужно для того, чтобы оставить хоть немного пони, способных удовлетворять повседневные потребности. Важно отметить, что пони не будут лишаться всех своих сил; чем меньше у них будет хлопот, тем меньше они будут сопротивляться сборщикам любви. В целом предложенная Марсилио система будет весьма эффективной, упорядоченной и действенной. Но сохранялась одна проблема: как бы сильно он не менял цифры, как бы ни подправлял переменные там и тут, чейнджлинг всегда приходил к одному и тому же выводу.\n\nТа армия, что завоевала Эквестрию, больше не могла сохранять свою численность. Она была слишком большой и чрезмерно раздутой. И если не сократить её размер, то единственный способ продолжить поддерживать её любовью — это попросту высосать всю Эквестрию досуха."
changelings_paxchrysalia.6.a:0 "Придётся кое-чем пожертвовать."

changelings_paxchrysalia.7.t:0 "Скептицизм со стороны армии"
changelings_paxchrysalia.7.d:0 "... и это оставляет нам лишь один вариант, способствующий долгосрочной стабильности нашей нации и армии, — закончил Марсилио, постукивая дубинкой по графику, проецируемому на экран в штаб-квартире королевской армии чейнджлингов. — Мы должны пресечь все эксцессы армии и демилитаризоваться. Это единственный способ сохранить достаточные резервы для наших армий на случай возникновения новой угрозы.\n\nМарсилио бросил на генералов ястребиный взгляд, быстро прикидывая, удалось ли ему за последний час достучаться до них. Однако, судя по их скучающим лицам и кислым хмурым взглядам, этого не случилось. Это стало ещё более очевидным, когда генералоберст Ласин Кардо, капитан королевской гвардии, пренебрежительно махнул копытом. — Догадки и беспокойство, — сказал он, закатывая глаза. — Система в её нынешнем виде работает просто безупречно. Ведь она давала нам припасы, необходимые для победы в войне. А теперь вы хотите уменьшить размеры нашей армии? — Он усмехнулся, услышав хихиканье других офицеров в комнате. — Такая пораженческая позиция не подобает Вам, генерал-оберштабсарцт.\n\nМарсилио заставил себя сделать глубокий вдох, прежде чем ответить на вызов Ласина. — Захват Эквестрии - это одно, генералоберст, — начал Марсилио. — Удержать её - совсем другое дело. Война окончена; нет больше нужды армии оставаться такой же чрезмерно раздутой, как сейчас. Если мы не уменьшим её размер, то наша славная армия рухнет и развалится от банальной нехватки любви. — Он позволил себе свирепо взглянуть на тщеславного капитана королевской гвардии. — И в конце концов у тебя закончатся крестьяне, из которых можно высасывать любовь, пока они не превратятся в высохшие и пустые оболочки.\n\n— Система будет работать так же, как и всегда, — провозгласил Кардо, оставаясь по-прежнему непреклонным. — Кроме того, намек на то, что наше обращение с этими покоренными лошадьми является жестоким или суровым, также подразумевает, что о них стоит заботиться. Они выполняют своё предназначение, как и любой другой скот.\n\n-Это не скот, а такие же, как и мы, существа! — Крикнул в ответ Марсилио. — И если мы не будем относиться к ним с некоторым уважением, то они будут сопротивляться!\n\n— Существа? — Генералоберст Ласин рассмеялся над этим. — Моё мнение нравится мне больше, чем ваше, генерал-оберштабсарцт. Эта встреча окончена.\n\nКогда чейнджлинги из верховного командования начали подниматься со своих мест и гуськом выходить из комнаты, Марсилио опустил взгляд на папку в своих копытах, на которой были напечатаны слова "Протокол безопасного и устойчивого сбора любви". Если верховное командование не желает его слушать, то он должен каким-то образом убедить саму королеву..."
changelings_paxchrysalia.7.a:0 "Ненавижу иметь дело с этими мухами-однодневками..."

changelings_paxchrysalia.8.t:0 "Сиддлский протокол" ## entries 4, 4.1, 4.2 ##
changelings_paxchrysalia.8.d:0 "Марсилио так и не понял, как ему это удалось, но он это сделал. Каким-то образом, используя всевозможные услуги и давние долги, а также раздаривая щедрые подарки, которые некоторые менее щепетильные чейнджлинги могли бы назвать взятками, генерал-оберштабсарцт смог представить свои новые протоколы извлечения любви непосредственно самой королеве, обойдя верховное командование. И что ещё более удивительно, королева, по-видимому, с интересом изучила это предложение и приказала начать осуществлять его во всех недавно присоединённых землях. Так или иначе, но на этот раз разум восторжествовал в верхних эшелонах ульев чейнджлингов. Этого было достаточно, чтобы Марсилио закурил сигарету в знак торжества, хотя он бросил курить уже два года назад.\n\nСиддлский протокол, как он был официально назван, должен стать радикальным изменением системы сбора любви чейнджлингами и сделать его регулярной частью жизни тех, кто живёт под властью чейнджлингов. Каждый месяц любовь будет извлекаться у половины населения, а вторая половина будет заботиться об истощённой первой. А в следующем месяце они поменяются ролями. Полурегулярных и относительно безвредных процессов сбора любви было бы достаточно, чтобы поддерживать необходимый ульям поток этой субстанции, одновременно не вызывая гнева у тех, у кого она собирается. В конце концов, преимущества стабильной жизни под властью чейнджлингов с лихвой перевешивали небольшие неудобства каждый месяц, когда в город приезжали сборщики любви. Через какое-то время эти ежемесячные сборы любви станут для пони привычной рутиной."
changelings_paxchrysalia.8.a:0 "Скоро это будет нормой для маленьких пони..."

changelings_paxchrysalia.9.t:0 "Чего не сделаешь ради любви..."
changelings_paxchrysalia.9.d:0 "До нас дошли тревожные сообщения из городка в Западной Эквестрии, который недавно посетили члены королевской гвардии. Прибыв в город, отряд немедленно собрал всех присутствующих жителей и под угрозой насилия вывел их на городскую площадь. Потом всех пони одного за другим уводили в кабинет местного врача, где из них насильно выкачивали всю любовь до последней унции, выжимая из них сок как из лимона, пока все пони не превратились в пустые и безжизненные оболочки.\n\nТела были найдены в открытой яме за городом. В этой жалкой братской могиле оказалась почти сотня ни в чём не повинных гражданских лиц. Чейнджлинги и пони по всем ульям пришли в ужас от этой новости, и многие были возмущены самой королевской гвардией. Генералоберст Ласин Кардо, капитан королевской гвардии, начал защищать действия своих солдат, утверждая, что они нуждаются в любви так же, как и любые другие чейнджлинги, и возложил вину на пони Эквестрии и их нежелание подчиняться текущим методам сбора любви, что делает эти процессы гораздо более трудной задачей. Затем генералоберст заявил, что сбор урожая любви будет продолжаться как и прежде, после чего спешно закончил интервью."
changelings_paxchrysalia.9.a:0 "Эта жестокость неприемлема!"

changelings_paxchrysalia.10.t:0 "Успешный сбор урожая"
changelings_paxchrysalia.10.d:0 "Генерал-оберстабсарцт Марсилио наблюдал из машины за тем, как пони выводят на главную площадь их деревни. Большинство из них с тревогой наблюдали за чейнджлингами, собравшимися вокруг, инстинктивно прижимаясь друг к другу и настороженно наблюдая за солдатами, охранявшими периметр с винтовками и пулеметами. Несколько солдат нашли прячущихся в своих домах оставшихся пони, и в течение часа всё население города было собрано вместе.\n\nМарсилио внимательно следил за мордами пони, пока чейнджлинги делили собравшихся на две группы. Затем они вывели одну группу вперед и начали приводить в действие машины, расположенные вокруг них. Розовое сияние окружило пони, заставив многих из них задрожать или закричать... но затем крики сменились смущенным бормотанием, поскольку ничего страшного или ужасного не произошло. Через несколько секунд всё было кончено, и собравшиеся пони просто выглядели немного вялыми и усталыми, но ничуть не потрепанными. После этого чейнджлинги отпустили их, упаковали своё оборудование и вежливо напомнили другой половине города, что через месяц они вернутся и тогда уже им придётся пройти через эту процедуру. Когда две группы вновь собрались в центре города, они удивлённо зашептались, с недоверием наблюдая, как чейнджлинги готовятся к отбытию. Даже раздался лёгкий смех, когда обе группы обнялись.\n\nМарсилио позволил себе едва заметно улыбнуться, когда он снова забрался на пассажирское сиденье машины. Смех — это хорошо. Это означало, что процесс извлечения любви был не слишком травмирующим. И если пони могли посмеяться над этим, то следующий сбор должен пройти ещё легче. И по прошествии достаточного времени сборы любви стали бы для этих пони просто ещё одной рутинной частью жизни."
changelings_paxchrysalia.10.a:0 "Сиддлский протокол работает как часы."

changelings_paxchrysalia.11.t:0 "Железная лошадь"
changelings_paxchrysalia.11.d:0 "Панцерцугкомандант Госсамер смотрела, как рельсы впереди её локомотива сверкают в лунном свете, словно две серебряные линии, уходящие в пустоту за фарами кабины. Сегодня состоялось первое испытание новых бронепоездов, которые должны были переправить бригаду егерей в место их развёртывания, где они должны были подавить отряды эквестрийского сопротивления, что наводнили сельскую местность между Понивиллем и оккупированной столицей пони. Узкие горные перевалы и крутые подъемы по дороге к Кантерлоту требовали использования бронетехники, способной защитить себя, а небольшие дороги ограничивали количество тоннажа, который военные грузовики могли перевозить в город и из него. Но железнодорожные линии уже были проложены, и они были слишком труднодоступны для всех не умеющих летать существ. Так что железные дороги могли не так сильно опасаться операций сопротивления.\n\nНу или на это надеялась Госсамер. Локомотив, которым она командовала, был не очень похож на военный поезд. Это был старый пассажирский поезд, покрытый бронированной обшивкой и защищаемый пёстрым набором устаревшего вооружения: на крышах вагонов были установлены устаревшие гаубицы, а на самом заднем вагоне разместилась огневая точка, ощетинившаяся пулемётами. Несмотря на то, что эта самоделка была далека от настоящих военных поездов, которые всё ещё собирались, у поезда Госсамер была скорость, броня и, самое главное, масса. И хотя она беспокоилась по поводу поездки вверх по склону горы к Кантерлоту, сейчас, на спуске к Понивиллю, ей почти ничего не нужно было делать, кроме как время от времени жать на тормоза. Но когда фары поезда осветили импровизированную баррикаду, поставленную поперёк железнодорожных путей, и изможденных пони, вооруженных противотанковыми ружьями позади неё, Госсамер поняла, что большая масса, возможно, была самым большим плюсом перепрофилированного Экспресса Дружбы. Как только пони начали стрелять, Госсамер отпустила тормоза и присела на корточки в кабине, слушая, как в бронированные пластины с оглушительным грохотом врезаются противотанковые снаряды. Мгновение спустя она слабо расслышала испуганные крики, перекрывающие шум пыхтящего впереди паровоза, после чего весь поезд затрясся и задрожал, когда его снегоочиститель разрушил баррикаду, разбрасывая куски этого заграждения и, вероятно, пони, по всему горному склону за собой. Пони были готовы к многому, но только не к бронепоезду, несущемуся на них вниз со склона горы. И хотя Госсамер держала глаза открытыми в ожидании новых баррикад или засад вдоль остальной части пути, она не увидела ничего необычного, пока поезд не остановился в Понивилле."
changelings_paxchrysalia.11.a:0 "Дружба — это 100-мм бронированная пластина."

changelings_paxchrysalia.12.t:0 "Региональные комиссариаты"
changelings_paxchrysalia.12.d:0 "— Моя Королева. — Генерал-майор Яхс склонился перед великой королевой Кризалис, приближаясь к её трону в Весалиполисе. Он высоко поднял свой портфель магией и, открыв защелки, протянул его ей. — Я подготовил отчеты, обобщающие ситуацию в Кантерлоте и прилегающих территориях. Они готовы к принятию назначенного вами губернатора, кого бы вы ни выбрали, Ваше Величество.\n\nКоролева Кризалис отмахнулась от протянутого ей портфеля с почти скучающим выражением на морде. — Мне не нужно читать ваши отчеты, генерал-майор, — она прямо заявила ему. — Пусть этим занимается губернатор Кантерлотского комиссариата. Моё время лучше потратить на другие дела.\n\nЯхс медленно кивнул и вернул портфель на место. — Конечно, Ваше Величество. Вы уже приняли решение о том, кто будет курировать Кантерлот?\n\n— Я приняла это решение уже некоторое время назад, губернатор, — сказала она. Поймав удивленный взгляд Яхса, она нахмурилась и немного выпрямилась на своем троне. — Генерал-майор, я буду с вами откровенна. Есть сотня других чейнджлингов, которые бы целовали мои копыта в течение нескольких недель, чтобы получить назначение губернатором Кантерлота. Но ты был в городе со времён его капитуляции. Вы и ваша оберстлейтенант Алкиппе сыграли важную роль в удержании города под контролем. Мне не особенно нравится ваше тёплое отношение к пони, и я думаю, что вы, возможно, недостаточно суровы с ними. Но вы получили приличную поддержку для себя в Кантерлоте, и, похоже, было бы весьма расточительно или неэффективно отстранить вас от должности или отдать под власть другого чейнджлинга, что хуже знаком с ситуацией. Поэтому я передаю Кантерлотский комиссариат под ваше командование.\n\nНеожиданное назначение застало Яхса врасплох, и ему потребовалось несколько секунд, чтобы найти нужные слова для ответа. — Моя королева, вы оказываете мне большую честь, но я не уверен, что лично я подхожу для этой работы.\n\n— Ну конечно подходите, — сказала Кризалис, закатывая глаза. — Ты и так уже выполняешь свою работу. А это всего лишь официальное расширение ваших обязанностей. Но я хочу кое-что прояснить. — Она наклонилась вперёд на своем троне, слегка нависая над генералом-чейнджлингом, стоявшим перед ней. — Я хочу, чтобы Кантерлот был готов принять меня, как только ты сможешь это обеспечить. И не только: ещё я хочу, чтобы они любили меня. В скором времени я короную себя императрицей-регентшей Кантерлота, и не годится иметь население, которое не любит свою императрицу. Вы меня понимаете?"
changelings_paxchrysalia.12.a:0 "Конечно, Ваше Величество."

changelings_paxchrysalia.13.t:0 "Промышленность любви"
changelings_paxchrysalia.13.d:0 "Генерал-оберштабсарцт Марсилио вздохнул и пролистал папку с записями, лежавшую у него на коленях, ожидая решения королевского двора. Зачем он вообще принёс столько бумаг? Он знал, что королева не прочтет ни единой из них. После падения Эквестрии она забросила все свои королевские обязанности, чтобы поиграть в завоевательницу в Кантерлоте, и потребовалось немало усилий со стороны двора, чтобы заставить её вернуться в Весалиполис и заняться своими королевскими обязанностями. Но если он сумеет убедить советников... да кого он обманывает? Все советники были родом из больших ульев вроде Вракса, Дитрисиума, Сорифа и даже самого Весалиполиса. Конечно же, никто из жуков королевского совета даже и не слышал о безымянном улье, из которого он сам был родом.\n\nПо крайней мере, чтение предложений в папке хоть немного отвлекало его, пока советники обсуждали его предложение. Он листал страницу за страницей и просматривал заметки, каждая из которых подробно объясняла, как можно улучшить производственные возможности ульев-чейнджлингов путём предоставления рабочим более широкого доступа к любви для компенсации более длительных рабочих часов и возросших требований. Конечно, это снизило бы доступные армии резервы любви, но разве поддержание работы промышленности не важнее нескольких патрулей? Да и не только это, Марсилио думал о будущем, когда размеры гарнизонов будут сокращены и Эквестрия сможет управлять сама собой. Инициативы, которые он выдвинул сегодня, могут иметь большое значение для развития промышленности чейнджлингов в будущем...\n\nОткрывшаяся дверь вывела его из задумчивости, и советник Коммора шагнул вперед, повернувшись к Марсилио. — Генерал-оберштабсарцт?\n\n— Да? — ответил Марсилио.\n\n— Приступайте, — кратко сказал советник, прежде чем закрыть двери и вернуться к своим важным делам, происходящим внутри. Марсилио несколько мгновений тупо смотрел на двери, а потом на его лице появилась довольная улыбка. Пора приниматься за работу."
changelings_paxchrysalia.13.a:0 "Похоже, что этот жук продвигается к вершинам этого мира..."

changelings_paxchrysalia.14.t:0 "Её Величества корпус реквизирования любви"
changelings_paxchrysalia.14.d:0 "Генерал-оберштабсарцт Марсилио наблюдал за процессом сбора любви с другого конца кабинета доктора в маленьком городке Бридлевилле, держа перед собой блокнот и ручку. С тех пор как предложенные им реформы системы сбора любви начали внедряться во всех ульях, эффективность особых отрядов, собирающих любовь с пони и оленей, лишь возросла. Сбор любви, который контролировался и выполнялся вооруженными солдатами на грузовиках, по большей части прошёл без каких-либо трудностей, за исключением нескольких случаев истощения и головокружения у пожилых, а также у очень молодых пони и оленей. Марсилио сделал несколько пометок в своём планшете, когда пара подростков поднялась со стульев и, пошатываясь, пошли прочь, опираясь друг на друга ради поддержки. Он уже достаточно насмотрелся на процесс сбора и знал, что им придётся ограничить минимальный возраст, в котором пони и олени должны платить любовный налог. Сделать этот процесс обязательным в 18 лет, а затем прекратить его в 58 лет, казалось, было разумной идеей. Потому что у пони, возраст которых выходил за пределы этого диапазона, наблюдались неприятные побочные эффекты, вызванные процессом этого сбора. Тем не менее, это давало ульям сорок лет сбора любви от каждого субъекта, и до тех пор, пока худшие эксцессы армии будут сдерживаться, такая ситуация будет устойчивой в течение долгого времени."
changelings_paxchrysalia.14.a:0 "Дела идут просто великолепно."

changelings_paxchrysalia.15.t:0 "Новые жильцы"
changelings_paxchrysalia.15.d:0 "— Знаешь, — начал Марсилио, — нет такой вещи, как безусловная любовь.\n\nОн шёл рысцой по главной улице Калмара, маленького городка земных пони на границе с Оленией. Рядом с ним шагала Алкиппе, которую он на несколько дней одолжил у Яхса. Она должна была помочь ему наладить логистику для схемы Эйнквартьерунг.\n\n— Я имею в виду, что любовь и её таумато-эмоциональный энергетический потенциал никогда не могут возникнуть из вакуума. Материнская или семейная любовь очень близки к этому, но всё равно основываются на биологических инстинктах.\n\n— Это, э-э, определенно звучит интересно, сэр, — сказала Алкиппе, рассеянно уставившись на ряды цифр на толстом переплете досье, которое она держала в своей магией. — Я сопоставила нашу прогнозируемую прибыль со всеми соответствующими показателями, и цифры сошлись. До тех пор, пока мы будем подчёркивать тот факт, что пони не придётся долгое время мириться с проживающими в их домах солдатами, а также благодаря предоставлению инициативы высшим чинам и частичному возвращению к старой системе децентрализованного сбора любви, мы сможем рассеять любые остающиеся опасения как со стороны армии, так и со стороны представителей пони по поводу обеспечения жильём наших офицеров.\n\n— Это очень хорошо, оберстлейтенант. Это, должно быть, то самое место. — Оба чейнджлинга стояли на пороге резиденции местного мэра: двухэтажной виллы, построенной в кантерлотском стиле. — Было удовольствие работать с вами, Алкиппе. Яхсу очень повезло, что вы служите под его началом. — Алкиппе покраснела и пробормотала слова благодарности. Какое-то мгновение они неловко стояли перед дверью виллы, готовясь разойтись по своим делам.\n\n— Прежде чем вы уйдёте, — сказал Марсилио, нарушая затянувшееся молчание. — Подумайте о том, что я сказал: безусловной любви не существует. Поймите, что хотя мэр и его семья сейчас предоставляют вам жильё только по принуждению, взаимное гостеприимство может привести к неожиданным последствиям...\n\n— Мне кажется, я уловила основную мысль, генерал-оберштабсарцт, — перебила его внезапно напрягшаяся Алкиппе. — Я не знаю, что об этом думать, и не знаю, что думает об этом Яхс.\n\n— Ах. — Застигнутый на мгновение врасплох, Марсилио воспользовался этим моментом, чтобы восстановить ход своих мыслей. — Ну, у вас же рациональный ум, оберстлейтенант. Просто помните, что любовь - это конечный ресурс, а пони - весьма непостоянный источник. Мы пожинаем то, что посеяли, верно?\n\n— Увидимся в Весалиполисе через несколько недель, сэр. — Алкиппе подняла копыто, чтобы постучать, и Марсилио распознал в этом намёк на прощание. Но прежде чем он успел удалиться, оберстлейтенант окликнула его:"
changelings_paxchrysalia.15.a:0 "Я всё же постараюсь поразмыслить над вашими словами."

changelings_paxchrysalia.16.t:0 "Королева в высоком замке"
changelings_paxchrysalia.16.d:0 "Правительственное постановление 157/2/B\n\nПринимая во внимание, что Гегемония расширилась за пределы административных возможностей своего старого административного аппарата благодаря успешному освобождению территорий оленей и пони;\n\nПринимая во внимание то, чтобы Гегемония продолжала надлежаще функционировать и эффективно действовать на вновь приобретенных территориях, административный аппарат должен быть расширен и централизован;\n\nПринимая во внимание, что прежний децентрализованный характер административного аппарата привёл к падению эффективности и распространения недосмотра вдали от бдительного ока великой королевы Кризалис;\n\nПоэтому сейчас, я, королева Кризалис и единственная правительница Объединённых Ульев чейнджлингов, а также правительница как Олении, так и Эквестрии, приказываю своей абсолютной властью централизовать правительство ульев чейнджлингов и государственный аппарат на вершине Башни Великой Королевы, дабы они там находились под лично моей юрисдикцией и контролем. Такая реорганизация центрального правительства позволит ему действовать на более высоком уровне, необходимом для управления новыми владениями Ульев Чейнджлингов, а также постоянно находиться под моим непосредственным управлением. Отныне все административные органы должны быть готовы переместиться из своих нынешних офисов в Весалиполисе и прилегающих к нему районах в помещения на вершине Башни Великой Королевы в течение семи (7) дней с момента публикации этого правительственного постановления. Несоблюдение этого требования в установленные сроки приведёт к суровой каре.\n\nУтверждено великой королевой Кризалис."
changelings_paxchrysalia.16.a:0 ""Пакс Кризалия" должна начаться."

changelings_paxchrysalia.17.t:0 "Блестящее будущее?"
changelings_paxchrysalia.17.d:0 "Генерал-оберштабсарцт Марсилио задержался на мгновение, чтобы взглянуть на огромный новый завод по переработке любви, прежде чем подняться на трибуну для торжественной церемонии открытия. Завод представлял собой будущее добычи и обработки любви. Там современный промышленные подходы сочетались бы и работали вместе с древней природой самого вида чейнджлингов. Завод, предназначенный для очищения и увеличения эффективности добытой любви, был построен благодаря науке чейнджлингов и труду пони с оккупированных территорий. Он был первым в своём роде, и в ближайшие месяцы многие другие его аналоги будут достроены и в других местах.\n\nОн обратил своё внимание на толпу чейнджлингов, собравшихся перед ним. Все они были очень разными: от бюрократов до промышленников и аристократии. Они все собрались вокруг своих маленьких столиков и потягивали коктейли, приготовленные из самой первой партии любви, очищенной на заводе во время его испытательных испытаний. Чейнджлинги явно наслаждаясь этим первым шагом в дивное новое будущее для Гегемонии. Но многие ли из них знали об истинной цене строительства этого завода? Пони, которых Агентство Восстановления Эквестрии привезло на завод для его строительства, были всего лишь рабами, военнопленными и преступниками, попавшими в долговую кабалу. Технология чейнджлингов, сделавшая возможным строительство завода, на самом деле была украденной и немного перепрофилированной идей эквестрийцев, в которую чейнджлинги добавили лишь немного своего. И конечно, любовь для фабрики должна была откуда-то взяться. Соседние города пони сильно пострадали от необходимости предоставлять достаточное количество любви для поддержания работы фабрики. Под блестящей облицовкой будущего скрывалась гнилая древесина прошлого.\n\nНо он прибыл сюда не для разговора на эту тему. Он здесь для того, чтобы говорить о будущем и не обращать внимания на его цену. Поэтому, отбросив сомнения в сторону, Марсилио откашлялся и постучал по микрофону. — Добрый день, наши глубокоуважаемые гости...""
changelings_paxchrysalia.17.a:0 "Будущее, основанное на настоящих страданиях."

changelings_paxchrysalia.18.t:0 "Заключённые, выплачивающие свои долги"
changelings_paxchrysalia.18.d:0 "Генерал-оберштабсарцт Марсилио с ужасом смотрел на разворачивающуюся сцену с наблюдательной вышки, построенной в центре лагеря военнопленных. Внизу эквестрийца за эквестрийцем вытаскивали из толпы и тащили в брезентовую палатку, окруженную вооруженной охраной. Несколько грузовиков сборщиков любви стояли рядом с большой палаткой, пока их резервуары медленно, но верно заполнялись собранной из заключенных любовью. После того, как у пленников отнимали их любовь, заключённых часто вытаскивали солдаты-чейнджлинги и бросали на землю в нескольких метрах в стороне. Большинство из них вскоре находили силы, чтобы встать и вернуться в свои бараки. Но многие не вставали, и Марсилио с расстояния не мог сказать, дышат ли они ещё или уже нет.\n\n— Клянусь королевами, да это же настоящее варварство, — пробормотал он вслух, с ужасом и отвращением наблюдая, как первый грузовик отъезжает с полными баками выжатой из пленников любви к месту своего назначения, где бы оно ни было.\n\n— Прямой приказ от самой великой королевы, — сказал начальник лагеря, кивнув головой. — Ульи не получают достаточного количества любви, поэтому мы должны выдавливать из заключенных как можно больше. Да и всё равно они получают по заслугам, так как осмелились поднять оружие против нашей армии.\n\n— Но выкачивать из них столько любви... они не переживут второго или третьего раза, не говоря уже о первом, — запротестовал Марсилио.\n\nКомандир лишь отмахнулся. — Приказ великой королевы, — повторил он, как будто эти три слова снимали с него всякую ответственность. — Кроме того, они всё равно этого заслуживают.\n\nМарсилио в отвращении отлетел прочь, оставив командира любоваться своей работой."
changelings_paxchrysalia.18.a:0 "Мы делаем один шаг вперёд и два назад..."

changelings_paxchrysalia.19.t:0 "Промышленность пони и наука чейнджлингов"
changelings_paxchrysalia.19.d:0 "— Полегче, полегче! Не сломай эту штуку, эта машина стоит больше, чем ты, твоя жена и все личинки, которые она родила прошлой весной, вместе взятые!\n\nФиникус Весали ударил себя копытом по лбу и заворчал, когда трутни-идиоты, которых он привез с заводов "Мейн-Хайв Индастриз" из Сорифа, попытались закинуть кристальный зачарователь в кузов поджидавшего их грузовика подъемным краном. Хрупкий промышленный механизм, предназначенный для зачаровывания кристальных ресиверов эквестрийского магического оружия, с силой ударился о кузов грузовика, когда крановщик слишком быстро опустил его. Несколько болтов выскочили из основания, звеня по асфальту, и Финикус подумал о том, как повезло этим трутням, что у него сейчас не было пистолета. Если бы он был у него, Финикус перестрелял бы их всех, а потом, возможно, и себя. В надежде, что загробной жизнью управлял кто-то более компетентный, чем эти увальни.\n\nРазвернувшись, Финикус вернулся в палатку, которую он поставил возле фабрики магического оружия в оккупированном Винниаполисе, и ненадолго скрылся от солнца. Как генеральный директор и президент компании "Мейн-Хайв Индастриз", он был обязан (и имел привилегию) приступить к разборке эквестрийских заводов, продукция которых использовалась против них во время Великой войны, и перевезти их дорогостоящее оборудование обратно в Весалиполис для изучения. Хотя наука чейнджлингов конечно же была лучшей в мире, эквестрийцы пошли немного другими путями в некоторых областях науки и промышленности, и если было что-то новое, чему пони научились в своих неуклюжих научных исследования, что могло бы принести пользу ульям, то Финикус должен был это найти. Пони были особенно искусны в массовом производстве зачарованного оружия и припасов, что попортило немало крови армии во время войны. Будем надеяться, что изучение тяжелого оборудования этой фабрики в Весалиполисе поможет раскрыть некоторые из их производственных секретов.\n\n— Сколько ещё ждать, Финикус? — Спросил его другой чейнджлинг в костюме. — Ещё час или два, и мы закончили, — сказал Финикус, махнув копытом. — Тогда мы будем готовы упаковать его и доставить домой в Весалиполис для изучения.\n\n— Но ведь Бэйлс ближе, — сказал другой жук из его промышленного консультативного комитета. — У нас тоже есть грузовики. Мы могли бы просто забрать оттуда всё ценное и вывезти. Это будет компенсацией со стороны пони.\n\nФиникус вздохнул и сердито посмотрел на жука. — Ты что, совсем дурак? Чему мы можем научиться на военном заводе? Фабрики Бэйлса производили лишь пули, бомбы и снаряды.\n\nОн свирепо взглянул на осмелившегося заговорить чейнджлинга и наклонился над столом. — Мы не разбойники. Мы не лентяи. Мы - величайшие новаторы, которых когда-либо видела эта планета. Нет ничего лучше науки чейнджлингов. Именно этот дух новаторства позволил нам победить в Великой войне. Мы перевозим эти заводы в Весалиполис лишь потому, что пони узнали что-то, чего мы не знаем, и я хочу извлечь из этого урок, а не просто украсть станки и притвориться, что они мои. Вы это понимаете?"
changelings_paxchrysalia.19.a:0 "Финикус добивается своего."
changelings_paxchrysalia.19.b:0 "Консультативный комитет голосует против него."

changelings_paxchrysalia.20.t:0 "Проблема свободы слова"
changelings_paxchrysalia.20.d:0 "Была полночь, но Весалиполис не обращал внимания на мелочи вроде дня и ночи. Город-улей, ставший домом для десятков миллионов чейнджлингов, никогда не спал, и суматошная торговля и работа промышленности продолжались до самого раннего утра.\n\nСалон был полон сливок общества чейнджлингов, ведь соблазны власти и наживы подавляли остатки уважения к циркадному ритму. Генерал-майор Яхс протискивался мимо бодрствующих биржевых маклеров, работающих по графику Мейнхеттена, и военных бюрократов, для которых задача по управления гегемонией требовала постоянной бдительности.\n\nЕго целью была задняя комната салона — любимое пристанище высокопоставленных чиновников из соседней Королевской Башни. Именно там, среди облаков сигарного дыма и смутных угроз, располагался великий никто - сам Васпир Орн Кладисиум.\n\nСобрание уже было в самом разгаре, когда Яхс подошел к столу. С одной стороны сидели члены Королевская гвардии, всё ещё одетые в парадные мундиры даже в изнуряющей жаре комнаты. Напротив них расположились представители УОБВ с презрительными ухмылками и гордыми выражениями на мордах, так как они чувствовали себя весьма непринужденно в безопасности своего святилища. Яхс был одним из немногих членов армии, присутствовавших здесь, ведь их присутствие тут было чистой формальностью. Королевская гвардия была хозяевами эры "Пакс Кризалия", а находящаяся на подъёме УОБВ наступала им за пятки. Членам армии позволялось лишь ворчать, пока над их головами разворачивалась тайная борьба за власть.\n\nВсе присутствующие просматривают длинный список, где записаны имена пони и уготовленные им судьбы. Они были учителями, учёными, интеллектуалами, политиками и даже известными магами. Большинство из них должны были быть арестованы и интернированы, а другие же - казнены без суда и следствия. Лишь немногие избранные получат честь быть выбранными для замены. Специально подобранные чейнджлинги-дублёры уже проходят обучение, чтобы занять их места.\n\nКоролевская гвардия и УОБВ ссорятся и пререкаются. Васпир Орн Кладисиум говорит с гладкой, отработанной непринужденностью и разъясняет необходимость точности и деликатности в деле подавлении инакомыслия; опухоли вырезаются скальпелями, а не дубинками. Капитан Ласин Кардо, этно-националистический фанатик и начальник охраны королевы, призывает к широкомасштабному подавлению эквестрийского сопротивления путём массовых арестов и публичных казней.\n\nЭтот спор, набирающий силу, окончательно разрушает фасад вежливости, который пытались поддерживать между собой обе фракции. Яхс понимает, что его крошечная группа офицеров армии должна стать рефери, чтобы межведомственные склоки не переросли во вспышку насилия и междоусобное кровопролитие."
changelings_paxchrysalia.20.a:0 "Нацельтесь на особо влиятельных пони."
changelings_paxchrysalia.20.b:0 "Ни одному существу не позволено выступать против гегемонии."

changelings_paxchrysalia.21.t:0 "Консультативный комитет эквестрийских коллаборационистов"
changelings_paxchrysalia.21.d:0 "— И как долго нас собираются заставлять тут ждать?\n\n— Не знаю, дорогая, но вряд ли очень долго.\n\nФиникус Весали вздохнул и сделал все возможное, чтобы не обращать внимания на разговор двух пони-аристократов позади него, делая вид, что восхищается портретом великой королевы, висящим на стене. Ему и нескольким другим чейнджлингам со всех ульев, разбирающимся в экономике и промышленности, было поручено организовать комитет из ценных эквестрийцев, которые могли бы сыграть решающую роль в управлении недавно завоеванными провинциями, сотрудничая с чейнджлингами. Но это принесло лишь кучу головной боли и больше проблем, чем выгоды. В гостиной за спиной Финикуса собралась толпа мелкой знати Кантерлота, наиболее заметными из которых были представители дома Аметиста; несколько дезертиров и бывших офицеров эквестрийских Вооруженных Сил, присягнувших на верность королеве; а также несколько самых богатых бизнеспони Эквестрии, готовых первыми присягнуть новому режиму, если это принесёт им быструю прибыль. Кабинет, именуемый "Консультативным комитетом эквестрийских коллаборационистов", или сокращенно ККЭ-коллаборационистами, должен был стать козырной картой чейнджлингов, которая заставит остальную часть Эквестрии быстро подчиниться их новым правителям. Но, судя по тому, что лорд и леди дома Аметист имели наглость жаловаться на то, что их заставляли ждать аудиенции у королевы, Финикус сомневался, что коллаборационисты решат больше проблем, чем создадут сами. Тем не менее, приказы королевы были приказами королевы, и если общение с грязными эквестрийцами принесёт пользу "Мейн-Хайв Индастриз", то оно будет стоить того.\n\nК счастью, двери распахнулись, и вся праздная болтовня и бормотание в гостиной резко прекратились. — Королева сейчас примет вас, — сказал солдат Королевской гвардии, просунув голову в щель. Это был единственный сигнал, который требовался Финикусу, чтобы перестать восхищаться искусством и начать действовать.\n\n— Отлично! Так, пони, следуйте за мной сюда, — сказал он, направляясь к дверям и жестом приглашая эквестрийцев следовать за ним. — Я не знаю, как вы, идиоты, обращались со своими принцессами, но Кризалис - королева, и я надеюсь, что вы знаете кое-что о королевских титулах. Так что ведите себя прилично, а иначе вы отправитесь домой к своим семьям в мешке для сэндвичей. — В ответ аристократы сурово уставились на него, а бизнеспони заухмылялись. Финикус закрыл глаза и повернулся, желая покончить с этой неразберихой до того, как ему придётся задержаться здесь для уборки."
changelings_paxchrysalia.21.a:0 "Эти пони бесполезны..."

changelings_paxchrysalia.22.t:0 "Новые экономические зоны"
changelings_paxchrysalia.22.d:0 "Финикус Весали стоял перед картой Эквестрии, разложенной на столе в его кабинете, и внимательно изучал цветные линии, которыми были заштрихованы различные области побежденной нации. После небольших подталкиваний и подкупа (и, возможно, парочки завуалированных угроз) ему удалось добиться того, чтобы "Мейн-Хайв Индастриз" смогла извлечь максимальную пользу из побеждённой страны пони. Эквестрия была богата ресурсами, техникой и промышленностью, а заводы и города, которые остались после неё, стали отличной добычей для победителя. Финикус позаботился о том, чтобы "Мейн-Хайв" был первым в очереди, и смог получить себе исключительные права в недавно созданной экономической зоне добычи, сосредоточенной вокруг Кантерлота и соседних регионов, а также контроль над важными портами в Ванхувере. Другие регионы страны разделили между "Мэйфлай Электроникс", "Нидхогг Индастриз" и многими другими концернами чейнджлингов, ведь каждый жук получил свой кусок эквестрийского пирога. Теперь, когда война закончилась, другие концерны и корпорации снова стали его конкурентами, так что сотрудничество с "Мейн-Хайв" ради победы над Эквестрией больше не требовалось. А это обещало множество возможностей и развязывало копыта. Чейнджлинг с чутьём на деловые возможности мог бы извлечь максимум пользы в этой новой экономической игре, а ни один жук не мог превзойти в этом Финикуса.\n\nОн выдвинул шуфлядку, достал бутылку коньяка сорокалетней выдержки, которую приберегал для такого особого случая, как этот, и откупорил сосуд, впервые за многие десятилетия позволив вину соприкоснуться с воздухом. Хорошо, что он велел секретарше освободить его расписание на завтра, потому что после сегодняшнего праздника он точно не сможет работать как минимум день или два."
changelings_paxchrysalia.22.a:0 "За гордость и прибыль!"

changelings_paxchrysalia.23.t:0 "Вступительный съезд НПИДГ"
changelings_paxchrysalia.23.d:0 "После окончания Великой войны и высыхания чернил в учебниках истории пришло время перейти к полноценной оккупации. Недавно учрежденный план действий "Бедект" ставит своей целью извлечение максимальной пользы из павшей Эквестрии, отыскивая учёных-пони в руинах их старой нации и "поощряя" их делиться своими исследованиями и открытиями с Гегемонией. Для контроля за выполнением плана действий в Весалиполисе был создан комитет из лучших учёных-чейнджлингов, армейских офицеров и промышленников, которые должны были определить, куда следует направить эти усилия. Этот совет директоров, названный Научно-Промышленным Исследовательским Договором Гегемонии (сокращенно НПИДГ) должен определить, на чём стоит сфокусировать усилия, прежде чем эквестрийские учёные уйдут в подполье, а их исследования будут потеряны для нас.\n\nСовет директоров, однако, разделился во мнениях. Представители королевской гвардии настаивают на том, что НПИДГ уделил приоритетное внимание военной технике и передовым вооружениям вроде железнодорожной артиллерии и сложной электроники, а высокопоставленные офицеры армии желают, что НПИДГ инвестировал в ракетную технику и исследования атома, поскольку именно там будет разработано оружие завтрашнего дня. А вот значительная фракция чейнджлингов-промышленников и капиталистов видит большие перспективы для гегемонии (и их бизнеса), если пони подробно расскажут нам о принципах действия их технологий, дабы мы понимали их, а не копались в обломках, как стервятники. Обсуждения в НПИДГ между тремя фракциями зашли в тупик, и в конечном счете должно быть принято решение, дабы доказать, что план действий "Бедект" всё же может быть успешным."
changelings_paxchrysalia.23.a:0 "Королевская гвардия исполняет волю самой королевы"
changelings_paxchrysalia.23.b:0 "Потребности армия важнее всех прочих"
changelings_paxchrysalia.23.c:0 "Промышленники смогут неплохо заработать"

changelings_paxchrysalia.24.t:0 "Королевская гвардия добивается своего"
changelings_paxchrysalia.24.d:0 "После окончания великой войны армия и королевская гвардия были растеряны, не зная, на чём им сейчас сосредоточить свои усилия. В конце концов, эти две фракции существуют главным образом для ведения войны и осуществления завоеваний во имя великой королевы, и после падения Эквестрии им теперь уже почти не на что тратить свою энергию. Лидеры Королевской гвардии взяли на себя смелость создать новое, более мощное и разрушительное оружие, чем всё, что в сейчас находится в арсенале армии. Они утверждают, что по мере стирания памяти об ужасах войны из общественного сознания, это новое оружие необходимо для того, чтобы напоминать пони, что мы всё ещё их хозяева и теперь можем уничтожить их значительно более худшими способами, чем во время Великой войны, чтобы не дать им восстать. С этой целью Королевская гвардия, несмотря на протесты остальных членов НПИДГ, вынудила их разработать планы по поиску эквестрийских учёных, инженеров и техников для создания самой огромной железнодорожной пушки, подобной которой мир ещё не видел.\n\nАртиллерийское орудие, получившее название железнодорожное орудие класса "Сориф", сможет отправлять снаряды, несущие не менее 700 кг фугасных взрывчатых веществ, на дистанции свыше 40 км. Это орудие также будет весить примерно 1350 тонн, иметь длину в 47 метров и потребует двух параллельных железнодорожных путей для своей транспортировки. Многие сожалели о таких тратах ресурсов, которые вливаются в разработку одной-единственной крупногабаритной пушки, но королевская гвардия непреклонно уверена в том, что их проект окупится."
changelings_paxchrysalia.24.a:0 "Этот механический монстр посрамит всех чудовищ мира."

changelings_paxchrysalia.25.t:0 "Ракетная программа армии"
changelings_paxchrysalia.25.d:0 "Генерал-оберштабсарцт Марсилио стоял на безопасном расстоянии от стартовой площадки, когда грузовики-заправщики отделили шланги от ракеты и сами отъехали в безопасное место. Проведя долгие часы в спорах с НПИДГ, армия, наконец, добилась своего, так что учёные и инженеры пони начали работу над ракетными программами, которые возглавляли некоторые из самых ближайших коллег Марсилио. Ракета - металлическая труба высотой в пятнадцать метров с конусом на одном конце и четырьмя рулями на другом - блестела под полуденным светом. Марсилио был главным хирургом и отвечал за централизованную научную работу ульев. Он был экспертом в области биохимии и медицины, и поэтому некоторые из самых специфичных деталей запуска не были понятны ему. Его коллеги сделали все возможное, чтобы объяснить Марсилио, как работает система жидкостных реактивных двигателей и как всё это поможет ракете достичь дальности полета, многократно превосходящей любую существующую в настоящее время артиллерийскую систему.\n\nЗатем начался обратный отсчет, и все взгляды обратились к ракете. Её основание начало дымиться, небольшое облако сразу же унесло легким ветерком, а затем над полем разнесся утробный рёв. На мгновение Марсилио потерял ракету из виду в облаке обломков, но затем увидел, как её металлический конус появился из дымового облака. Она рванулась в небо, а хвост ослепительно белого огня толкал ракету вперёд. Она понималась всё выше и выше, намного быстрее любого самолёта в арсенале люфтваффе. Марсилио смотрел, как ракета исчезает в чистом голубом небе над головой, где в конце концов её нос накренился и она начал опускаться к океану на западе.\n\nПока ученые и инженеры вокруг него радовались успешному испытанию, взгляд Марсилио задержался на небе высоко над ними. Ракеты чейнджлингов продвинулись очень далеко с тех пор, как НПИДГ обеспечила финансированием эти проекты. В один прекрасный день ракеты смогут поразить Речные земли с окраин Весалиполиса. Но что, если они смогут пойти ещё дальше? Что, если однажды эти ракеты смогут унести чейнджлингов высоко в небо, на луну... или ещё дальше?\n\nПока это было лишь несбыточной мечтой, но она давала Марсилио некоторую надежду на то, что успехи армии в военном деле когда-нибудь могут быть использованы ради мирных целей за пределами этого мира."
changelings_paxchrysalia.25.a:0 "Per aspera, ad astra."

changelings_paxchrysalia.26.t:0 "Магия промышленности"
changelings_paxchrysalia.26.d:0 "Обратившись за помощью ко всем подряд и пообещав увеличить их финансирование в будущем, чейнджлинги-промышленники сумели убедить НПИДГ направить все свои усилия на поддержку постоянно растущей промышленности Гегемонии. Эквестрийских техников, изобретателей, учёных и инженеров со всей страны нашли и уговорили подписать щедрые контракты с чейнджлингами-промышленниками по всей гегемонии. В этих контрактах пони обязались предоставить свою интеллектуальную собственность и идеи для массового внедрения в промышленность чейнджлингов в обмен на скромную компенсацию. Благодаря притоку новых идей и умных пони, более или менее навсегда привязанных к промышленности ульев, экономика чейнджлингов, несомненно, будет расти невиданными ранее темпами."
changelings_paxchrysalia.26.a:0 "Пони изобретают, а чейнджлинг получают прибыль."

changelings_paxchrysalia.27.t:0 "Шверер-Триммель"
changelings_paxchrysalia.27.d:0 "[This.GetNewspaperHeader]Сегодня королевская гвардия показала первый железнодорожное орудие класса "Сориф", который будет более разрушительным и гибким, чем самый мощный из наших тяжёлых бомбардировщиков. Его прозвали Шверер-Триммель в честь одной из самых популярных личностей Улья в военное время. Королева Кризалис лично присутствовала сегодня на демонстрации оружия за пределами Сорифа, где пушки обстреливали цели, находящиеся от них в нескольких десятках километров. Снаряды оставляли после себя воронки глубиной в десять метров, в которых от целей не оставалось ничего. Кризалис, явно впечатленная, высоко оценила усилия королевской гвардии и НПИДГ и немедленно потребовала строительства нескольких дополнительных орудий, по одному на каждый большой улей гегемонии."
changelings_paxchrysalia.27.a:0 "Ну и здоровенные же воронки!"

changelings_paxchrysalia.28.t:0 "Положение чейнджлингов"
changelings_paxchrysalia.28.d:0 "Генерал-оберштабсарцт Марсилио вошел в закусочную в центре Сиддла и увидел, что его коллеги уже заняли столик. Помахав им копытом, Марсилио быстро прошёл через закусочную и сел на свободное место в углу стола, обмениваясь приветствиями со своими друзьями. У него потекли слюни, когда он увидел уже заказанную закуску, и он взял себе несколько кусочков. Он должен был признать, что за всё то время, что он провел в Сиддле после окончания Великой войны, оленийская еда действительно стала ему нравится. Не говоря уже о том, что оленийская любовь казалась более сытной, чем любовь пони...\n\n— Ты слишком припозднился, Марсилио, — сказал один из чейнджлингов, ведущий научный сотрудник доктор Ликиакс. — Опять работаешь допоздна?\n\n— Ты же меня знаешь, — усмехнулся Марсилио. — Не хочу разочаровать королеву.\n\nИх беседа продолжалась на протяжении всей трапезы, и шестеро чейнджлингов наслаждались возможностью поговорить о своей работе и идеях, не ограничивая это рамками бизнеса. Если бы не такие вечера в выходные дни вроде сегодняшнего, то Марсилио, лишённые возможности отдохнуть, давно бы сошел с ума. Но когда разговор неизбежно коснулся методов, используемых для получения любви от новых подданных ульев, Марсилио нахмурился, глядя в свой стакан, и в его голове закрутились шестерёнки.\n\n— Марсилио? — Спросила Ликия. — Что случилось?\n\n— Я просто думал про себя... — Начал было Марсилио. — Почему же мы можем спокойно дружить друг с другом, свободно обсуждая идеи, как сейчас, но не можем делать этого с теми существами, чья любовь нам нужна? Почему мы должны насильно извлекать любовь из оленей и пони ради выживания? Разве не лучше просто работать с ними теснее, что понимать их и отвечать взаимностью на любовь, которую мы у них берём?\n\nНастроение за столом тут же сменилось беспокойством. — Такое опасно говорить, — сказал доктор Легус, сидевший слева от Марсилио. — Ты хочешь сказать, что чейнджлинги... паразиты? Что наша природа изначально ущербна?\n\n— Я бы выразился не так грубо, но основная мысль схожа, — сказал Марсилио. — И я думаю, что чем скорее мы, как вид в целом, осознаем это, тем скорее сможем адаптироваться и выжить. Мы должны перестать быть паразитами, иначе в будущем нам будет не на ком питаться. Мы должны стать симбионтами, а не паразитами, и наладить хоть какое-то сотрудничество с другими видами. Это - наш единственный путь в будущее."
changelings_paxchrysalia.28.a:0 "Лучше обсуждать такое только с друзьями."
changelings_paxchrysalia.28.b:0 "Может быть, мы сможем поделиться своими мыслями с учёными-пони..."

changelings_paxchrysalia.29.t:0 "Прыжок веры"
changelings_paxchrysalia.29.d:0 "Марсилио помедлил перед дверью кафе в Акорнейдже, глядя на своё отражение в дверном стекле. Было ли это действительно хорошей идеей? Он сомневался в этом, но вопросы требуют ответов, а долг учёного - отыскать их. Хорошо бы, чтобы пони внутри думал также.\n\nСобравшись с силами, Марсилио толкнул дверь и шагнул внутрь, где и увидел свою цель: синего жеребца с белой гривой, сидевшего в кабинке в углу кафе. Он не терял времени даром, сразу же направившись к будке, хотя и замедлил шаг, чтобы пони смог его увидеть. В глазах жеребца вспыхнуло узнавание, и он встал, искренне (хотя и неуверенно) улыбнувшись. — Марсилио? — спросил жеребец. — О, во имя Селестии, сколько же времени прошло.\n\n— Взаимно, Спектрограф, — сказал Марсилио, приветствуя жеребца копытопожатием. — Хотя я бы предостерёг вас от слишком громкого произнесения этого имени.\n\nСпектрограф, казалось, пришел в себя и встряхнул головой. — Хорошо, хорошо. Ваша королева не хочет, чтобы кто-то из пони помнил о существовании принцесс.\n\n— Наша королева, — сказал Марсилио. — Теперь уже не только моя.\n\nУлыбка Спектрографа сменилась хмурым выражением. — Ты же знаешь, что я не могу простить твоему виду то, что они совсем недавно сделали с моим народом. Я здесь лишь потому, что мы были друзьями и коллегами до того, как всё покатилось в Тартар. Так чего же ты хочешь?\n\nМарсилио вздохнул, недовольный тем, что дружеская атмосфера так быстро исчезла, но всё же вытащил из сумки небольшую пачку бумаг и положил их перед Спектрографом. — Прочти это, — сказал он, — и скажи мне, что ты думаешь.\n\nСпектрограф несколько мгновений смотрел то на бумаги, то на Марсилио, а потом достал очки для чтения и принялся за работу. В молчании прошло несколько минут, пока жеребец читал газеты, и с каждым новым абзацем его лоб всё сильнее нахмуривался. Наконец он снял очки и посмотрел на Марсилио. — Что это такое? Какой-то манифест?\n\n— Чейнджлингам и пони не обязательно быть паразитами и их жертвами, — сказал Марсилио. — Может быть, когда-нибудь мы станем симбионтами. Что будет выгодно обеим сторонами. По крайней мере, я на это надеюсь. — Он забрал бумаги обратно и засунул их в сумку, а затем сложил копыта вместе. — Ну что? Твоё мнение? Готов ли ты мне помочь?\n\nСпектрограф несколько секунд думал над ответом, прежде чем пронзить Марсилио пронзительным взглядом. — Когда пала Эквестрия, я поклялся никогда не помогать вам, — сказал он с горечью в голосе. Но потом он вздохнул. — Но это также поможет и Эквестрии. — Немного пожевав губу, он кивнул Марсилио. — Ты хороший ученый, Марсилио, и всегда думал о том, как твои исследования влияют на окружающих. Если и есть хоть какой-то чейнджлинг, которому я доверяю превратить этот беспорядок в нечто лучшее, так это тебе."
changelings_paxchrysalia.29.a:0 "Сотрудничество выгодно всем нам."

changelings_paxchrysalia.30.t:0 "Незаконное граффити"
changelings_paxchrysalia.30.d:0 "Должен сказать, генерал-майор, я был поражен тем, как вы справлялись с делами в Кантерлоте. Это даёт мне надежду, что когда-нибудь я смогу вести свои дела так же гладко и хорошо, как и вы.\n\nГенерал-майор Яхс покачал головой и отмахнулся, шагая рядом с чейнджлингом-губернатором региона Ванхувера. Он был отозван в Весалиполис, чтобы разобраться с некоторыми административными делами, и решил сделать крюк и узнать для сравнения, как другие области павшей Эквестрии, что находились вне его компетенции, решали свои собственные проблемы. — Я прилагал куда больше тяжёлой работы, чем вы можешь себе представить, — сказал Яхс, — а также провёл очень и очень много ночей без сна. Но даже сейчас у меня остаются проблемы с тем, чтобы удерживать сопротивление в узде, губернатор Карпейс.\n\n— Забавно, что вы об этом упомянули... — Губернатор Карпейс указал на какое-то анти-чейнджлингское граффити на соседнем здании и нахмурился. — У нас возникли проблемы с сопротивлением, распространяющим здесь пропаганду. Похоже, что они мобилизовали всю молодёжь города, чтобы распространять свои сообщения после комендантского часа; остановить их всех практически невозможно. Нам удалось арестовать нескольких жеребят, которые рисовали некоторые граффити, примерно тринадцати или четырнадцати лет, и мы никак не можем решить, что с ними делать. УОБВ думает, что они находятся в контакте с кем-то из сопротивления, кто указывает им цели и передаёт сообщения.\n\n— И в чём же вам нужна моя помощь в этом деле? — Сказал Яхс, приподняв бровь. — Так как же нам их наказать? — Губернатор остановился и потёр одним копытом другое. — Они дети, генерал-майор, но то, что они делают - это измена, караемая каторжными работами или смертью. Но в то же время я не могу просто дать им пощёчину и отпустить обратно. Так как же мне поступить?"
changelings_paxchrysalia.30.a:0 "Нужно быть снисходительны к жеребятам, иначе мы станем чудовищами из пропаганды сопротивления."
changelings_paxchrysalia.30.b:0 "Иногда нужно стать чудовищем, которого боится сопротивление, чтобы заставить их подчиниться."

changelings_paxchrysalia.31.t:0 "Чейнджлингско-эквестрийский договор о союзе и дружбе"
changelings_paxchrysalia.31.d:0 "Генерал-майор Яхс, прищурившись, наблюдал за приближением Верховного командования эквестрийцев. Именно с ними он сражался в Великой войне, и именно их стратегии он должен был одолеть. Или, по крайней мере, часть из них были такими. Большая часть высшего эквестрийского командования сбежала или спряталась где-то, когда нация рухнула, так что генералы, стоявшие перед ним, были всего лишь подхалимами и лизоблюдами, возведенными на свои посты, чтобы подчиняться гегемонии. Никогда ещё это не было так очевидно, как сегодня, когда королева Кризалис приказала королевской гвардии и верховному командованию эквестрийцев подписать договор с гегемонией, подтверждающий вечный союз и дружбу Эквестрии с их завоевателями. Это был фарс, почти такой же достоверный, как если бы любой трутень превратился бы в саму королеву и провозгласил, что гегемония теперь принадлежит именно ему. Но законность была не так важна, когда-то же самое копыто, что создало договор, писало вдобавок и книги по истории.\n\nНастроение Яхса не улучшилось во время последовавшего за этим праздника, если его можно было так назвать. У него была важная работа, которую он должен был закончить, и последнее, что он хотел сделать, так это общаться с Кризалис и её королевской гвардией. Он будет лишь напрягать своё терпение, слушая, как всякие сосунки часами напролет будут пытаться утопить королеву в потоке банальностей и комплиментов. Вместо этого слонялся у края зала, где заметил пони, наблюдавшего за ним.\n\n— Что тут? — Спросил Яхс, едва взглянув на пони. — Я могу вам чем-нибудь помочь?\n\nПони вздрогнул, удивленный тем, что Яхс заметил его, откашлялся. — Я... вы же присутствовали сегодня при подписании контракта, верно, сэр?\n\nДа, к сожалению, — Яхс застонал. Он повернулся лицом к пони. — И что из этого?\n\nОглядевшись вокруг, словно опасаясь, что за ним следят, пони сократил расстояние со своим собеседником. — Неужели вы действительно думаете, что между нашими расами может начаться настоящая дружба? — Спросил он. — Или всё это было лишь ложью для вида?"
changelings_paxchrysalia.31.a:0 "Между господином и его рабом никогда не может быть настоящей дружбы."
changelings_paxchrysalia.31.b:0 "Возможно, когда-нибудь наши дети будут считать друг друга равными."

changelings_paxchrysalia.32.t:0 "Эквестрийская Пенитенциарная Служба"
changelings_paxchrysalia.32.d:0 "Стук в дверь отвлек внимание генерал-майора Яхса от отчетов, лежавших на его столе. — Входите, — сказал он, пользуясь возможностью потянуться и хоть немного размять затекшие суставы. Оберстлейтенант Алкиппе шагнула в открывшуюся дверь, быстро отдав честь генерал-майору. — Прибыли представители ЭПС, генерал-майор, — сказала она. — Мы пригласить их?\n\nЯхс вздохнул и потёр копытом висок. Он весь день с ужасом думал про эту встречу! — Я бы предпочел, чтобы ты этого не делала, но у меня нет выбора, — сказал он, в конце концов отпустив её взмахом копыта. Когда Алкиппе ускользнула, чтобы привести гостей, Яхс начал просматривать бумаги на своем столе, пока не вытащил рекомендации службы исправительных учреждений о том, как использовать эквестрийских военнопленных, диссидентов и призванных гражданских лиц для продвижения экономических интересов ульев. Даже когда он краем глаза увидел это бессердечное предложение, он почувствовал, как снова закипает его кровь, но постарался никак не выдать своего волнения, когда Алкиппе снова постучал в дверь и открыл её, пропуская представителей. В первую очередь он был офицером армии, а во вторую - личностью, и лучше всего было помнить об этом.\n\nНо это никак не помешало ему отчитать чейнджлингов, что предстали перед ним, ещё до того, как они успели сесть. — Я ознакомился с вашим предложением, представители, — сказал он, постукивая копытом по листку бумаги на своем столе, — и должен сказать, что крайне разочарован вашим поведением по отношению к этим пони. Суровые квоты для трудовых лагерей, навязанные с помощью физического насилия и пыток? Никаких гарантий для необходимых вещей вроде еды, воды и жилья? Конфискация имущества любого обвиняемого без суда и надлежащего судебного разбирательства? Если бы я не знал вас лучше, представители, я бы поверил, что вы намерены сделать рабов из наших пленников.\n\nЖёсткая встреча остановила обоих представителей на полпути, пока более низкорослый и толстый жук, который, как показалось Яхсу, был удивительно похож на личинку, набитую гниющей плотью, не изобразил обезоруживающую улыбку и не потёр свои копыта друг о друга. — Разве это не то, чего заслуживают пони, генерал-майор? — Сказал чейнджлинг. — Они осмелились противостоять нам во время войны. Их солдаты убили многие тысячи верных пехотинцев-чейнджлингов. У них хватило наглости цепляться за своих бесполезных принцесс, вместо того чтобы признать нашу власть над ними. Почему они должны заслужить за своё неповиновение что-то иное, кроме труда и рабства? В конце концов, именно этого хочет от них наша королева... Хотя я полагаю, что она оставила принятие окончательного решения именно за вами, не так ли, генерал-майор?"
changelings_paxchrysalia.32.a:0 "Пони заслуживают хотя бы некоторых прав."
changelings_paxchrysalia.32.b:0 "Они заслужат своё искупление тяжким трудом."

changelings_paxchrysalia.33.t:0 "Парад КОДП"
changelings_paxchrysalia.33.d:0 "Генерал-майор Яхс стоял в тени сторожки кантерлотского замка, а позади него на территории самого замка расположилось около пятисот пони. В воздухе витало нервное возбуждение, как будто сам город знал, что всё меняется, и никто не знал об этой энергии больше, чем Яхс. В конце концов, это ведь была кульминация всей его работы за последние несколько недель. А теперь пришло время показать всему миру, что чейнджлинги и пони могут сотрудничать.\n\nОберстлейтенант Алкиппе поправила своей зелёной магией шляпу Яхса и ухмыльнулась ему. — Самое время устроить парад в вашу честь, за проделанную тут работу, — Сказала она. — Королева будет рада видеть, как далеко вы продвинулись в принятии чейнджлингов здесь, в Кантерлоте.\n\n— Не один только я, оберстлейтенант, — сказал Яхс, кивая ей. Алкиппе отвела глаза, словно уклоняясь от комплимента, хотя Яхс протянул копыто и похлопал её по плечу. — Вознагради саму себя завтра свободным временем, Алкиппе. Ты это заслужила.\n\nБольше говорить было не о чем, так как звон полуденных колоколов в Кантерлоте возвестил о том, что пора отправляться в путь. Яхс последний раз посмотрел на Алкиппе, прежде чем дунуть в свисток и начать движение парада из добровольцев-пони. Яхс направился к своей штабной машине, пока сержанты оттуда принимали командование парадом. Предстоял долгий день, полный парадов и церемоний, но впервые за долгое время генерал-майор с нетерпением ждал их. И надеялся, что королева также будет довольна результатами."
changelings_paxchrysalia.33.a:0 "Сотрудничество многого достигло в Кантерлоте"

changelings_paxchrysalia.833.t:0 "Королева довольна"
changelings_paxchrysalia.833.d:0 "Генерал-майор Яхс ожидал вызова от королевы с тех самых пор, как увидел эту ухмылку на её морде во время церемонии отправки добровольцев. Кризалис, казалось, была в восторге от того, что теперь под её командованием находятся пони, искренне преданные гегемонии, даже если они не были преданы лично Кризалис. Однако это не беспокоило Яхса, так как он знал, что королева считает саму себя и государство неразделимыми вещами. Её заботило лишь то, чтобы пони поступали к ней на службу без принуждения и угроз.\n\nДва члена королевской гвардии открыли дверь, когда Яхс приблизился, очевидно ожидая его появления, и он удостоил их кивком, прежде чем войти внутрь. Там он увидел королеву, сидящую на одном из балконов замка и наблюдающую за городом Кантерлотом, лежащим далеко внизу, как будто она действительно могла увидеть свой новый Королевский Корпус Добровольцев-Пони в действии с такой высоты. Охранник, стоявший позади неё, стукнул прикладом своего ружья о пол, привлекая внимание королевы, и Кризалис отвернулась, чтобы с улыбкой взглянуть на Яхса. — Генерал-майор, — сказала она, жестом приглашая его сесть на стул рядом с ней. — Должна признаться, я впечатлена вашей работой здесь, в Кантерлоте.\n\nЯхс отдал честь и подошёл, повинуясь зову своей королевы, но сел лишь тогда, когда Кризалис сделала второй жест. — Я приложил огромные усилия, чтобы сделать переход как можно более плавным, — сказал он, выпрямив спину и приняв жёсткую и более формальную позу. — Вольности и свобода действий, которые я предоставил большей части населения Кантерлота, ослабили напряженность между нашими расами.\n\nКризалис усмехнулась. — Будь осторожен в своих желаниях, — к большому удивлению Яхса сказала она. — И хотя я уверена, что вы донесли до дурачков из этих новых добровольческих корпусов, что времена изменились, появится немало пони, которые воспользуются этой свободой действий. Не ослабляй давления на пони в твоих рядах. Мы должны показать Эквестрии, что это их будущее, и если они подчиняться нам, то так будет только лучше для всех нас.\n\nСлова Кризалис удивили Яхса, но он не осмелился настаивать на своём и дальше - в конце концов, её настроение могло измениться очень быстро. Но всё же он гадал: сможет ли сегодняшний успех, наконец, показать королеве, что суровые меры - наименее эффективный способ завоевать доверие и преданность пони. Похоже, она всё ещё слишком сильно ненавидит пони, чтобы смотреть на вещи иначе."
changelings_paxchrysalia.833.a:0 "Мягкое копыто часто сильнее твёрдого."

changelings_paxchrysalia.34.t:0 "Ночные егери"
changelings_paxchrysalia.34.d:0 "Капитан королевской гвардии Ласин Кардо неловко заёрзал в кресле, ожидая прибытия своей королевы. Великая королева сочла нужным пригласить его, а также других генералов и членов штаба верховного командования в свою башню для обсуждения одного очень важного дела. Однако королева ничего не сказала о природе своего дела.\n\nНаконец, королева Кризалис появилась в комнате, что заставило Ласина и других чейнджлингов встать и поклониться ей. — Моя королева, — сказал Ласин, распрямляясь после поклона. — Чем мы можем быть вам полезны?\n\n— Мне нужен новый отряд телохранителей, — сказала Кризалис, расхаживая перед собравшимися перед ней офицерами. — Мне нужен отряд фестралов, который будет защищать меня.\n\nЭта просьба застала Ласина врасплох, и он нахмурился, пытаясь осмыслить её. — Фестралы, моя королева? Могу ли я спросить, почему?\n\n— Потому что Селестия так и не смогла завоевать их преданность, — заявила Кризалис. — Если у меня будет рота бэтпони в качестве элитной ночной гвардии, то я докажу пони Эквестрии, что я лучше обеих их принцесс, потому что мне будут преданы как пони, так и фестралы!\n\nКризалис не заметила, как остальные члены высшего командования обменялись настороженными взглядами. — Это... прекрасная мысль, моя королева, — начал Ласин, осторожно развивая свою мысль. — Но ведь фестралы... верны лишь одному существу — их принцессе ночи. Они порвали связи с Эквестрией, чтобы стать на её сторону тысячу лет назад, и в последующие тысячелетия они всегда сохраняли верны ей. Поколение за поколением фестралов рождались, жили и умирали, пока она была поймана в ловушку на луне. Они слишком глубоко верны Луне и не подчиняться кому-то другому.\n\n— Скоро они будут верны мне, своей единственной истинной королеве! — Настаивала на своём Кризалис. — Когда они увидят, что меня охраняет рота бэтпони, то они поймут, что должны поклоняться мне, а не той кобыле, что залазит в чужие сны по ночам!"
changelings_paxchrysalia.34.a:0 "Это слишком опасно, моя королева."
changelings_paxchrysalia.34.b:0 "Королевская гвардия исполнит любое желание королевы."
changelings_paxchrysalia.34.c:0 "Может быть элитные наёмники-грифоны станут компромиссом?"

changelings_paxchrysalia.35.t:0 "Бэтпони!"
changelings_paxchrysalia.35.d:0 "Взрыв, сотрясший башню королевы, разбудил капитана Кардо. Его первейшей задачей как капитана королевской гвардии была защита своей королевы, и инстинкты, отточенные годами службы, заставили его схватить пистолет, который он держал в тумбочке, и в считанные секунды выскочить в коридор. Он услышал выстрелы, доносившиеся из тронного зала: это нападение, каким бы они ни было, проводилось явно скоординировано, а такая атака на башню королевы могла осуществляться лишь с единственной целью: для убийства.\n\nЛасин, не теряя времени, помчался в тронный зал, где увидел отряд королевской гвардии, вступивший в яростную перестрелку с недавно созданными ночными егерями. Бэтпони использовали выданное им оружие, чтобы попытаться пробиться сквозь телохранителей королевы. Рефлекс заставил Ласина нырнуть в укрытие сбоку комнаты, и не прошло и мгновения, как пули прошили то место, где он стоял всего секунду назад. Ласин обнажил клыки и высунул голову из укрытия, быстро прицелился и отправив по поле в шею двум фестралам, что приближались к его позиции. Нырнув обратно в укрытие, он нашел время оглядеться и оценить ситуацию. Гвардия королевы по-прежнему занимала выгодные позиции в тронном зале, и со всей башни к ним присоединялись подкрепления, но у фестралов был элемент внезапности, а также численное превосходство. Ласин лично создавал и распределял солдат гарнизона, так что знал, что панцергренадерам потребуется пять минут, чтобы собраться и ответить на атаку. А это означало, что ему нужно было лишь несколько минут защищать королеву, прежде чем фестралы будут сокрушены подкреплением.\n\nКонечно, это было легче сказать, чем сделать, особенно когда он увидел саму королеву Кризалис, входящую в тронный зал. Её рог окутался магией, когда она увидела кровавую бойню вокруг себя. — Что тут происхо...\n\nЛасин повалил её на землю прежде, чем королева успела закончить свой вопрос. Через секунду град пуль пронёсся в воздухе над ними. Кризалис зарычала и оскалила зубы, возмущенная тем, что её так грубо отшвырнул в сторону подчиненный, но яростный взгляд Ласина заставил её проглотить свои слова. — Не вставай и убирайся отсюда! — Закричал он на неё. — Они за тобой охотятся! Вперёд! Мы тебя прикроем!\n\nЧто-то в голосе Ласина заставило королеву не вступать с ним в спор, и она выбежала из комнаты, пока Ласин и остальные телохранители обеспечивали её прикрытие."
changelings_paxchrysalia.35.a:0 "Этих паразитов следует немедленно уничтожить!"

changelings_paxchrysalia.835.t:0 "Ночные егеря сокрушены"
changelings_paxchrysalia.835.d:0 "Панцергренадеры прибыли вовремя, как и надеялся Ласин, и подкрепление из регулярных войск и бронетехники помогло быстро переломить ход сражения. Жестокое сражение привело к гибели или ранениям множества чейнджлингов, а фестралы, дерзко вступившие в последний бой во имя своей принцессы, были уничтожены почти полностью. Все выжившие фестралы были ранены слишком серьёзно, чтобы сражаться. Вскоре солдаты окружили их и вытащили во двор, где они и ожидали, пока королева не определит их судьбу.\n\nКапитан Кардо сидел у стены в тронном зале и пил кофе, который ему дал кто-то, пока солдаты выносили из комнаты тела чейнджлингов и бэтпони. Его копыта всё ещё дрожали после боя, и Кардо сомневался, что сможет хорошо выспаться до конца ночи. Если бы ему удалось добраться до шей тех офицеров-фестралов, что организовали восстание, он бы просто оторвал им головы лишь за то, что они испортили ему ночной сон. О, что бы он сделал с этими проклятыми бэтпони...\n\nВскоре сама королева Кризалис вернулась в тронный зал. Она была слегка шокированной, но всё же невредимой благодаря быстрым действиям отборных телохранителей Ласина. Однако теперь у капитана Кардо не осталось сил придерживаться формальностей при обращении к королеве. — Оставшиеся в живых находятся во внутреннем дворе внизу. Как вы хотите с ними поступить?\n\nКризалис сердито нахмурилась. — Убейте их всех, — рявкнула она. — Но только не офицеров. Я хочу, чтобы они подверглись самому жестокому наказанию, какое только можно придумать. Никто не может предать меня и легко отделаться.\n\n— Они с самого начала и не были преданы, где же тут измена? — Вслух задумался Ласин.\n\nКризалис сердито уставилась на него. — Что ты только что сказал?\n\n— Ничего, моя королева. Возвращайтесь в постель и позвольте мне разобраться с этим беспорядком."
changelings_paxchrysalia.835.a:0 "Самое время сказать: "Я же говорил...""

changelings_paxchrysalia.36.t:0 "На крючке"
changelings_paxchrysalia.36.d:0 "— Пожалуйста, мистер Рич, уделите своё время тому, чтобы ознакомиться с условиями соглашения. Я уверен, что вы найдете их приемлемыми.\n\nФилси Рич придвинул условия займа поближе к себе от представителя Агентства Восстановления Эквестрии. Ему потребовалась вся его сила воли, чтобы даже просто войти в здание этим утро, и ему нужно было проглотить свою гордость и приготовиться просить милостыню у чейнджлингов-завоевателей, если он хотел получить деньги, необходимые для поддержания его бизнеса на плаву. Эквестрийское правительство занимало у него огромные деньги на протяжении всей войны, чтобы поддерживать экономику в рабочем состоянии по мере того, как чейнджлинги приближались всё ближе и ближе к Кантерлоту, но теперь, когда правительство пало, Филси знал, что никогда больше не увидит этих монет. Его единственная надежда - попросить денег у АВЭ и молиться, чтобы они были не слишком суровы к нему.\n\nОднако условия займа смущали его. На протяжении всей своей карьеры Филси составлял, читал и подписывал бесчисленные юридические и деловые контракты, так что юридический жаргон на страницах перед ним никак не мог сбить его с толку. Но под маской оказания помощи и поддержки эквестрийскому бизнесу скрывалась настоящая пиявка, у которой он собирался позаимствовать деньги. Его предприятия должны были бы платить "специальный налог" АВЭ каждый квартал, и он должен был предоставить одно место в своём совете директоров для начальников АВЭ на каждых четверых своих пони. Любые варианты для инвестиций, которые он рассматривал, должны были быть раскрыты инвесторам-чейнджлингов на две недели раньше, чем для инвесторов-пони, что дало бы жукам фору в выборе наилучших вариантов. Но и это не всё. Ни один чейнджлинг, которого он нанимал, не мог заработать менее 150% от зарплаты пони на аналогичной должности. И не менее 30% его сотрудников должны были быть чейнджлингами из-за пункта о "разнообразии". Это было простым и явным экономическим запугиванием, но у Филси Рича не было иного выбора, кроме как принять такие условия. Он нуждался в деньгах, чтобы поддерживать свой бизнес на плаву, и если его компания обанкротится, то чейнджлинги, несомненно, займут его экономическую нишу, а он знал, что проклятым паразитам совершенно плевать на пони в экономике, которую они высасывают досуха, чтобы прокормить самих себя. Будет только лучше для всех пони, если его бизнес останется на плаву. Это он знал наверняка."
changelings_paxchrysalia.36.a:0 "Мое достоинство и гордость в обмен на занятость для пони."

changelings_paxchrysalia.37.t:0 "Сделано в Мейнхеттене"
changelings_paxchrysalia.37.d:0 "Финикус Весали посетил восстанавливающийся промышленный комплекс в Мейнхеттене, где до Великой войны располагались одни из крупнейших заводов в Эквестрии. Бомбардировки и жестокие бои в городе разнесли комплекс на куски, и почти все здания понесли катастрофические повреждения, но сейчас это начало меняться. В рамках послевоенного восстановления павшей эквестрийской нации гегемония предоставила своим корпорациям и концернам почти полную свободу действий, дабы они могли забрать себе землю и начать восстанавливать её по своему усмотрению. Кроме того, гегемония вынудило местное население помогать корпорациям (даже против их воли) в восстановлении, назвав это партнерством между чейнджлингами и пони. Но в Мейнхеттене Финикус видел совсем другое. Он передал контроль над действиями "Мейн-Хайв Индастриз" региональному директору, и тот широко воспользовался властью гегемонии. Казалось, что почти все кобылы и жеребцы из близлежащих районов были вытащены из своих домов и вынуждены были выполнять тяжелую работу по расчистке завалов и транспортировке нового материала под дулом оружия, а солдаты армии и наёмники компании разместились по периметру, а также на крышах соседних зданий. Медлительность в этом деле была недопустима, и он не раз слышал, как измученные пони умоляли о перерыве только для того, чтобы их ударом вернули обратно к работе. Не нужно было быть гением, чтобы осознать, что здешние пони были всего лишь рабами, одноразовыми орудиями труда, чьей единственной задачей было лечь костьми, но восстановить нацию ради блага своих хозяев-чейнджлингов.\n\nФиникус прикусил губу, покачал головой и в конце концов ушел. Мейнхеттен не входил в его непосредственную юрисдикцию, но, возможно, тактично сформулированная служебная записка донесёт до региональных директоров мысль о том, что такие жестокие условия неприемлемы для его компании."
changelings_paxchrysalia.37.a:0 "Хороший ремесленник должен относиться к своим инструментам с заботой."

changelings_paxchrysalia.38.t:0 "Кто-то следит за мной"
changelings_paxchrysalia.38.d:0 "Управление Общественной Безопасности Весалиполиса недавно начало расширять программы по вербовке и подготовке кадров, дабы набрать побольше обученных инфильтраторов, которые займутся операциями под глубоким прикрытием по всей Эквестрии. Эти агенты должны будут отыскивать, а позже и уничтожать группы сопротивления и прочих инакомыслящих по всей стране, чтобы укрепить контроль чейнджлингов над этими землями. Весьма любопытно, что УОБВ раскрыла эти сведения и распространила их по каналам, как явным, так и скрытным. Предполагаемый эффект был достигнут почти сразу: по всей Эквестрии пони больше не доверяют как своим соседям, так военнопленным, возвращающимся домой, из-за вполне обоснованного страха, что они могут быть чейнджлингами-инфильтраторами. Группы сопротивления изо всех сил стараются продолжать увеличиться в размерах, но теперь они знают, что любой пони может быть замаскированным чейнджлингом, а это делает их более осторожными, чем когда-либо прежде. Единство пони, направленное против ульев, безнадёжно рухнуло, что делает объединение и противостояние нашему режиму для них крайне трудной задачей. Сейчас чужаки подвергаются остракизму в местных сообществах со всё возрастающей скоростью и неформальные средства коммуникации по всей Эквестрии начинают замедляться - за исключением контролируемых чейнджлингами газет и пропагандистских передач. Всё это позволяет легче управлять Эквестрией и контролировать её население.\n\nА больше всего впечатляет то, что всё это было достигнуто лишь несколькими словами, за которыми почти не последовало реальных действий. Хотя УОБВ действительно расширяет вербовку персонала и свои операции, у них даже близко нет необходимого количества агентов глубокого прикрытия, чтобы разместить их в каждом сообществе по всей Эквестрии. Но сарафанное радио и инстинктивный страх того, что кто-то из соседей может оказаться чейнджлингом, оказываются столь же эффективными (если не более), чем настоящее наблюдение за нацией с помощью тысяч инфильтраторов. Пока мы скрываем от пони истинное число наших агентов, они никогда не смогут доверять друг другу настолько, чтобы противостоять нам."
changelings_paxchrysalia.38.a:0 "Иногда величайшее оружие это зерно истины, скрытое во лжи."

changelings_paxchrysalia.39.t:0 "Радужная разбойница"
changelings_paxchrysalia.39.d:0 "РАСШИФРОВАННАЯ ПЕРЕДАЧА ОПЕРАТИВНИКА:\n\nИнфильтрация в ячейки Мейрчестера прошла успешно. Мы завоевали доверие местного рекрутера; осуществлена попытка проникнуть в высшие ряды ячейки сопротивления. Успешно внедрили ещё двух инфильтраторов в нижние эшелоны ячейки. Большинство членов ячейки по-прежнему с подозрением и недоверием относятся к новым агентам; мы советуем проявлять осторожность при инициировании любых новых операций или установлении контакта с уже внедрёнными инфильтраторами.\n\nСледует отметить: в недавних сообщениях говорится о кобыле с радужной гривой, организующей сопротивление на более высоких уровнях в Мейрчестере. Она считается одной из носительниц элементов гармонии или же талантливой подражательницей. Воздушные налёты на местные гарнизоны становятся всё более частыми; они явно координируются с самых высоких уровней командования ячейки. Многие пегасы были одеты в спортивную форму ныне не существующих Вандерболтов. Следует увеличить воздушные патрули вокруг Мейрчестера, чтобы противостоять этим атакам. Рекомендуется отправить два крыла истребителей для противодействия. Обновления будут предоставляться так долго, как это возможно.\n\n-Хитин\n\nКОНЕЦ ПЕРЕДАЧИ"
changelings_paxchrysalia.39.a:0 "Отправьте туда крыло истребителей-бомбардировщиков; наша авиация справится с этими оборванцами."

changelings_paxchrysalia.40.t:0 "Первый съезд трибунала по ведению войны"
changelings_paxchrysalia.40.d:0 "[This.GetNewspaperHeader]Сегодня последний день трибунала по ведению войны, на котором чейнджлинги рассматривали действия верховного командования эквестрийцев и прочих ведущих деятелей пони в великой войне. В течение нескольких месяцев различные высокопоставленные генералы и политические деятели представали перед трибуналом и обвинялись во множестве военных преступлений, а также прочих ужасающих деяний, совершенных по их приказу на фронте. Ни одного из обвиняемых пони не защищали адвокаты, так как ни один уважаемый чейнджлинг или пони не мог вынести даже мысли о том, чтобы защищать этих мерзавцев. Обвиняемые яростно отрицали свои преступления и называли трибунал не более чем очевидным фарсом. Однако их доводы были проигнорированы, и большая часть высшего командования эквестрийцев была приговорена к смертной казни или десятилетиям принудительных работ, дабы они могли заплатить за свои преступления."
changelings_paxchrysalia.40.a:0 "Вершится королевское правосудие."

changelings_paxchrysalia.41.t:0 "Телега впереди пони"
changelings_paxchrysalia.41.d:0 "— Генерал-майор?\n\nГенерал-майор Яхс поднял глаза от своего стола, когда оберстлейтенант Алкиппе просунула голову в его кабинет. — Входите, Алкиппе, — сказал он, жестом приглашая её сесть в кресло напротив его стола, и оберстлейтенант без колебаний подчинился. — Что случилось? Надеюсь, никаких неприятностей из Весалиполиса?\n\n— На этот раз нет, — сказала она, кладя папку на стол. — Когда всё начнет возвращаться в нормальное русло, нам нужно будет создать местный административный орган здесь, в Кантерлоте, для той территории, которой мы управляем. В конце концов, мы - военные, а не политики, и я не думаю, что вам будет так уж интересно управлять повседневными делами регионального правительства.\n\n— Я и так достаточно этим занимаюсь, — сказал Яхс, придвигая папку поближе и листая её. В начале папки было много досье на разных чейнджлингов. Все они были известными или находящимися на подъёме политиками в ульях, многие из которых также служили (или всё ещё служат) в армии. А затем он заметил прикреплённые к части досье фотографии. — Пони? — спросил он, бросив настороженный взгляд на свою оберстлейтенанта. — Вы уверены в этом? Я вот не уверен, что мы готовы прямо сейчас отдать бразды правления этим пони.\n\n— Чем скорее мы сможем осуществить эффективный передачу власти, тем лучше, — возразила Алкиппе. — Пони станут более послушными, если увидят, что ими управляют другие пони, а не чейнджлинги. Также эти пони могли бы служить посредниками между армией и гражданскими. Так мы сможем убедиться, что все потребности будут удовлетворены. Чем шире мы будем сотрудничать, тем лучше будет всем."
changelings_paxchrysalia.41.a:0 "Отлично, это звучит как прекрасная идея."
changelings_paxchrysalia.41.b:0 "Мы не можем доверять пони, оберстлейтенант. Пока не можем."

changelings_paxchrysalia.42.t:0 "Сочувствующий пони?"
changelings_paxchrysalia.42.d:0 "— Королева примет вас прямо сейчас.\n\nГенерал-майор Яхс кивнул, когда гвардеец королевы открыл перед ним двери тронного зала и вошёл внутрь, стараясь сохранять при этому свою строгую военную выправку. Королева Кризалис вернулась в Кантерлот, как будто это был курорт, от которого она никак не могла держаться подальше, и его долгом было доложить ей о своих последних успехах в управлении сердцем бывшей Эквестрии. Он лишь хотел, чтобы она не находилась в тронном зале всё время своего пребывания. Огромный зал постоянно продувался сквозняками, и эхо в нём было столь сильно, что затрудняло разговор, но Кризалис была полна решимости проводить все встречи, сидя на троне Селестии, как будто он принадлежал ей по праву.\n\n— Генерал-майор, - поприветствовала Кризалис приближающегося чейнджлинга. — С момента нашего последнего разговора я слышала много интересного.\n\nЯхс замешкался на середине поклона, затем осторожно встал. — Я надеюсь, что только хорошее, моя королева.\n\n— Это зависит от того, как посмотреть. — Кризалис приподняла бровь, жестом приглашая Яхса подойти. — Я слышал, что ты слишком мягко обращаешься с пони здесь. Что дело дошло до того, что обращаешься с ними как с равными нам, несмотря на их статус. Что же случилось с тем генералом, который успешно сумел внедрить инфильтраторов в королевскую гвардию во время битвы за этот город? Насколько я помню, тогда вы были безжалостны и беспощадны. Что же изменилось сейчас?\n\nК таким вопросам Яхс не был готов. — Я... я не совсем понимаю, что вы имеете в виду, — начал он, пытаясь осторожно прощупать почву. — Я всегда был верен гегемонии и вам, моя королева. Я выполнял все ваши приказы. И сейчас в Кантерлоте гораздо безопаснее, чем тогда, когда я только начал здесь работать.\n\n— Верно, но какой ценой? — Кризалис нахмурилась, глядя на него. — Держать Кантерлот в безопасности и послушании - вот что вам было поручено здесь делать, а не заигрывать с пони. Они ничтожны, они уступают нам, и если вы дадите им хоть малейший дюйм свободы, то они пройдут на целую милю. Они скоро начнут бунтовать, если ты будешь снисходителен к ними. И первым делом эти пони насадят твою голову на пику.. Они должны лежать под нашими копытами, а не стоять рядом с нами как равные. Понятно?\n\nЯхсу пришлось сдержать своё неодобрение и лишь кивнуть, как и ожидала Кризалис. Если он будет следовать желаниям Кризалис, то лишь обернёт вспять весь прогресс, достигнутый им в управлении Кантерлотом за последние месяцы. — Да, моя королева.\n\n— Хорошо.- Кризалис взмахом копыта дала понять, что эта тема закрыта. — А теперь давайте рассмотрим эти отчеты..."
changelings_paxchrysalia.42.a:0 "Королева уничтожит всё, что мы сделали, и убьёт нас всех!"

changelings_paxchrysalia.43.t:0 "Ячейка Луламун"
changelings_paxchrysalia.43.d:0 "Капитан королевской гвардии Ласин Кардо очень легко постучал в дверь кабинета генерал-майора Яхса и сразу же шагнул внутрь, застигнув того врасплох. — Капитан Кардо, — сказал Яхс, вставая на копыта и отдавая честь. — Что привело вас сюда?\n\n— Я пришёл, чтобы обсудить отчеты, полученные из Винниаполиса, - сказал Ласин, придвигая стул к столу и садясь напротив Яхса. — Итак, Трикси Луламун была наконец-то загнана в угол, верно?\n\nЯхс медленно сел в своё кресло. — Да, у УОБВ есть оперативники, которые успешно проникли в её главную ячейку в Винниаполисе. Они отслеживают её передвижения прямо сейчас пока мы разговариваем. — Он помедлил, а затем добавил. — А где же королева? Я специально хотел обсудить это с ней лично.\n\n— Королева занята, — сказал Ласин, ухмыляясь Яхсу. — Я здесь вместо неё. Итак, когда мы атакуем?\n\n- Атакуем? — Яхс опешил. — Мы не можем атаковать, только не сейчас! Сейчас самое подходящее время, чтобы внедрить ещё больше оперативников в сопротивление и подготовиться к более крупной операции чуть позже. Капитан, единственное, чего мы добьемся, атакуя сейчас, так это просто спугнём её. Мы не можем позволить этому случиться.\n\n— Я согласен с вами, - сказал капитан Кардо. -Вот почему мы должны атаковать сейчас, пока она не пронюхала о нас и снова не скрылась. Чем дольше будет продолжаться эта операция, тем больше шансов, что она поймёт, что в её ряды проникли инфильтраторы. Теперь мы знаем, где она находится. Зачем рисковать, потенциально позволяя ей ускользнуть, ожидая непонятно чего?"
changelings_paxchrysalia.43.a:0 "Мы должны немедленно захватить Трикси, пока есть шанс успеха."
changelings_paxchrysalia.43.b:0 "Мы должны направить больше ресурсов на операцию по внедрению."

changelings_paxchrysalia.44.t:0 "Ячейка сопротивления в Винниаполисе уничтожена"
changelings_paxchrysalia.44.d:0 "Сегодня задолго до рассвета послышались выстрелы, когда отделения нашего гарнизона в Винниаполисе были мобилизованы по приказу королевской гвардии. С помощью информации, переданной инфильтраторами из главной ячейки сопротивления города, гарнизон одновременно напал на десятки различных укрытий и оперативных центров по всему городу. Бои были ожесточенными, схватки часто вспыхивали на улицах и между зданиями, так как панцергренадеры и бронетехника работали в тандеме с местным гарнизоном, чтобы уничтожить опорные пункты сопротивления и выманить эквестрийцев из их нор. Сопротивление отбивалось удивительно свирепо, они использовали украденное оружие чейнджлингов вроде противотанковые ружей и панцерфаустов, чтобы нанести значительный урон гарнизону, но к концу дня дым, поднимающийся из-за города, провозгласил нашу победу. Ячейка сопротивления в Винниаполисе была разгромлена, её выжившие члены разбежались, а контроль над городом стал крепким, чем когда-либо прежде.\n\nОднако главная цель операции — захват лидера сопротивления Трикси Луламун — не была выполнена. Кобыла смогла ускользнуть от наших войск после короткой стычки с панцергренадерами у главного укрытия сопротивления. При этом она нанесла нам немалый ущерб. Хотя мы искали беглянку повсюду, эти поиски ни к чему не привели и она, вероятно, к этому моменту уже покинула город. Похоже, что наш шанс поймать одного из лидеров эквестрийского сопротивления провалился, а в следующий раз она, несомненно, будет более осторожной и её будет куда труднее найти."
changelings_paxchrysalia.44.a:0 "Сегодня мы победили, но до конца войны ещё далеко."

changelings_paxchrysalia.844.t:0 "Месть сопротивления за Винниаполис"
changelings_paxchrysalia.844.d:0 "[This.GetNewspaperHeader]    Ячейки сопротивления, действующие на всём эквестрийском северо-западе, совершили серию террористических атак, направленных на наши гарнизоны, самой заметной из которых был особенно кровавый расстрел приезжих высокопоставленных чейнджлингов в театре Винниаполиса. Атаки, по-видимому, слабо координировались, и разведка УОБВ предполагает, что они, скорее всего, были ответом на наше кровавое умиротворение Винниаполиса месяц назад. Лидер повстанцев Трикси Луламун, которая, как полагают, залегла на дно после операций после развёртывания направленных против повстанцев операций чейнджлингов, похоже, вновь появилась, чтобы координировать это наступление. Граффити с изображением её знака были найдены на стенах рядом с местами атак гармонического сопротивления, а также и лозунги вроде "Великая и могучая" и "Эквестрия всё ещё сражается"."
changelings_paxchrysalia.844.a:0 "Гармоническое сопротивление — это сорняк, который не исчезнет, если его не выкорчевать с корнем."

changelings_paxchrysalia.45.t:0 "Больше ресурсов для инфильтраторов"
changelings_paxchrysalia.45.d:0 "— Я не знаю, как вы это сделали, но вы этого добились, — сказала оберстлейтенант Алкиппе, стоя рядом с Яхсом, когда они вдвоём просматривали сводки, поступившие от агентов УОБВ в Винниаполисе. Тамошние оперативники обезопасили последнюю доставку припасов и прочих материальных средств, а теперь аккуратно работали над тем, чтобы в главную ячейку сопротивления проникло больше чейнджлингов.\n\n— Я и сам не знаю, — признался Яхс, хлопая своими крыльями. — Капитан Кардо предпочел бы пойти в лобовую атаку, но это не самое правильное решение.\n\n— Тут вы полностью правы. — Алкиппе прищурилась, перечитывая записи и отчёты оперативников УОБВ. — Ну и что теперь? У нас есть ещё несколько инфильтраторов наготове, готовых исполнить наши приказы. Следует ли нам послать их напрямую за Трикси или им стоит действовать более осторожно?\n\n— Нам не помешали бы ещё инфильтраторы в этой ячейке, — начал говорить Яхс, — но рано или поздно мы достигнем критического числа, где не сможем скрыть от лидеров ячейки тот факт, что они скомпрометированы. Нам стоит попытаться приблизить инфильтраторов к самой Трикси. Это даст нам более полную информацию о планах сопротивления и позволит следить непосредственно за ней. Это будет сложнее, но если получится..."
changelings_paxchrysalia.45.a:0 "Пусть инфильтраторы подберутся к Трикси."
changelings_paxchrysalia.45.b:0 "Главное — проникнуть в остальные части сопротивления в Винниаполисе, а не шпионить за самой Трикси."

changelings_paxchrysalia.46.t:0 "Резня Луламун"
changelings_paxchrysalia.46.d:0 "Яхс проснулся от звона бьющегося стекла. Ему снилось, что он находится среди пышной растительности, в ботаническом саду башни великой королевы, и в последние сонные мгновения он представлял себе, как застекленные окна в крыше разбиваются вдребезги, обнажая тропическую листву холодному северному дождю.\n\nВ темноте его спальни кто-то двигался. Перед разбитым окном стоял жеребец, а лунный свет отражался от сабли, которую он держал в зубах. Его задние ноги были напряжены, от готовился к прыжку, и Яхс подумал, что вряд ли он вовремя успеет дотянуться до пистолета на прикроватном столике. Но тут дверь распахнулась, и на пороге появился Алкиппе, освещенная светом из коридора. В следующее мгновение она выстрелила в пони из винтовки, которую она держала в своей магии. Звук выстрела оглушил и дезориентировал Яхса, и когда он смог видеть чётко, то увидел, как она обошла тело его несостоявшегося убийцы, чтобы занять огневую позицию перед разбитым окном.\n\n— Это Луламун и её головорезы, — сказала Алкиппе, прервав Яхса прежде, чем тот успел заговорить. — Они прижали нас у входа в казарму, но теперь я думаю, что это просто отвлекающий маневр. Учитывая... ну, вы понимаете. — Она указала на мёртвого жеребца. Выскользнув из постели, Яхс присел у окна рядом с оберстлейтенантом.\n\n— Если мы выберемся отсюда живыми, напомни мне, чтобы я как-нибудь пригласил тебя выпить, — сказал он. — Не каждый вечер сама Трикси Луламун удостаивает тебя своим присутствием.\n\nАлкиппе довольно фыркнула. — Да, сэр. Она оказала вам немалую честь.\n\nВ ночном мраке послышались выстрелы. Толпа солдат армии в серой форме вперемежку с гвардейцами королевы во всём чёрном, собралась и устремилась к месту сражения. Но атака замедлилась, передние ряды рухнули под воздействием какой-то невидимой силы. Затем из тени появилась сама Трикси Луламун. Она двигаясь быстрее, чем любой пони, которого когда либо видел Яхс. Трикси уворачиваясь от пуль и взрывов и прорвалась сквозь контратаку чейнджлингов с помощью своих смертоносных заклинаний. Яхс в тревоге вскочил на копыта, рядом с ним Алкиппе смотрела в прицел своей винтовки со снайперским хладнокровием. Но им незачем было беспокоиться; во вспышке голубого дыма Трикси исчезла так же быстро, как и появилась, оставив за собой гору изуродованных тел чейнджлингов.\n\nТрикси оставила после себя визитную карточку. На следующее утро уборщик обнаружил разнообразные конечности и неровные куски хитина в мусорке казармы. Агенты УОБВ, которые заглянули чуть позже, подтвердили, что эти части тел принадлежали полудюжине высокопоставленных инфильтраторов, объявленных пропавшими без вести. Никто ничего не сказал; армия всё ещё пыталась справиться с последствиями рейда, но Яхс знал, что в ближайшее время он точно не пошлёт больше чейнджлингов за Трикси."
changelings_paxchrysalia.46.a:0 "Я рад, что она не пришла за мной лично."

changelings_paxchrysalia.47.t:0 "Погасить путеводную звезду"
changelings_paxchrysalia.47.d:0 "— Моя королева, я получил срочное известие, требующее вашего внимания.\n\nКоролева Кризалис лениво приподняла бровь, когда генерал-майор Яхс приблизился к её креслу на балконе с видом на Кантерлот. — Что случилось, генерал-майор? — спросила она, даже не потрудившись взглянуть на чейнджлинга. Если ей повезёт, то это, скорее всего будет какая-то бесполезная жалоба на то, что с пони обращаются слишком грубо и что гарнизону следует умерить свою прыть. Она чувствовала, что генерал-майор всё сильнее начинает сочувствовать пони. Возможно, вскоре потребуется внести кое-какие изменения...\n\n— Это срочное сообщение от наших оперативников в Бэйлсе, — ответил ей Яхс, не подозревая о мыслях королевы. — Ключевая фигура сопротивления, чьё кодовое имя Путеводная звезда, будет лично присутствовать в городе для наблюдения за крупной операцией. Настоящее имя пони - Старлайт Глиммер.\n\nГлаза Кризалис расширились, и она встревоженно повернулась к Яхсу, вся во внимании. — Старлайт Глиммер будет в Бэйлсе? — спросила она, и на её морде появилась угрожающая ухмылка. — Личная ученица Твайлайт Спаркл? Это она стоит за всем этим хаосом? И где она сейчас? Я позабочусь о том, чтобы с ней разобрались. О! Я сама с ней покончу!\n\nЯхс сделал шаг назад и обменялся обеспокоенным взглядом с капитаном королевской гвардии Кардо, который тоже был поблизости. — Моя королева... это неразумно. Это слишком рискованно для вас делать такие вещи лично. Понадобится лишь один пони с винтовкой в нужном месте...\n\n— Чепуха! — Воскликнула Кризалис, вставая. — Старлайт Глиммер - протеже Твайлайт Спаркл. Она слишком опасна, чтобы оставить её в покое. Её необходимо остановить."
changelings_paxchrysalia.47.a:0 "Я лично убью эту шавку и покончу с наследием Твайлайт раз и навсегда!"
changelings_paxchrysalia.47.b:0 "Если подумать, то, возможно, на самом деле слишком рискованно лично делать это."

changelings_paxchrysalia.48.t:0 "Танец со звёздами"
changelings_paxchrysalia.48.d:0 "Дверь в подвал заброшенного здания с силой распахнулась, и двое пони, стоявших на страже рядом с ней, едва успели среагировать, как зелёная магия схватила их за горло и ударила головами друг о друга, немедленно вырубив их. — Выходи, Старлайт Глиммер! — Пропела королева Кризалис, шагнув в дверной проем и пустив в ход свою магию против других пони. В мгновение ока сразу восемь пони из сопротивления погибли или были смертельно ранены магией королевы. Их товарищи либо бежали, спасая свои жизни, или хватали своё оружие, пытаясь отступить на лучшие позиции, пока солдаты-чейнджлинги заходили в комнату, следуя за своей королевой.\n\nТо есть все, кроме одной пони. Розовая единорог стояла в центре комнаты с расстегнутой кобурой пистолета и сияющей вокруг рога голубой магией. Старлайт Глиммер презрительно ухмыльнулась королеве Кризалис и даже осмелилась подойти к ней поближе. — Королева чейнджлингов? Тут? Я должна быть польщена? — насмешливо спросила она, и её усмешка превратилась в ухмылку. — Ты лично захотела меня прикончить?\n\n— Я пришла покончить с наследием Твайлайт Спаркл, — прорычала королева Кризалис. — Её нация разорвана на клочки, а друзья рассеяны. Осталась лишь ты!\n\n— О, далеко не только я, — сказала Старлайт, хрустнув шеей и расправив свои плечи. — Но я не против сразиться с тобой от имени их всех."
changelings_paxchrysalia.48.a:0 "О, я так долго ждала этого момента."

changelings_paxchrysalia.848.t:0 "Магическая дуэль"
changelings_paxchrysalia.848.d:0 "Две кобылы немедленно бросились друг на друга, магические заклинания слетела с их рогов и разрывали комнату на части. Солдаты-чейнджлинги нырнули в укрытие и отступили назад, когда магический заряд пронзил воздух рядом с ними, а пони из сопротивления воспользовались этой возможностью, чтобы выбраться из здания. Зелёная магия Кризалис прорезала опорную колонну, разбрасывая бетонную шрапнель вокруг, а Старлайт попросту телепортировалась в безопасное место, прежде чем обломки могли зацепить её. Она ответила несколькими быстрыми вспышками энергии из своего рога, которые Кризалис отразила щитом. Потом Старлайт вытащила пистолет и выстрелила несколько раз в королеву чейнджлингов, двигаясь при этом. Кризалис бросилась к Старлайт Глиммер, обогнув колонну, и единорог попятилась, пытаясь держаться подальше, пока заклинания вылетали из её рога и наносили огромный ущерб окружающей комнате, одновременно поднимая завесу пыли. Но когда Кризалис пронеслась сквозь пыль, Старлайт Глиммер там уже не было видно.\n\n— Эй, дырявая! Не меня ищешь? — Старлайт появилась в дальнем конце комнаты с гордо поднятой головой, а Кризалис зарычала на неё.\n\n— Иди сюда, проклятая лошадь! — Крикнула Кризалис, уже несясь к ней через всю комнату. — Не можешь сбежать от меня?\n\n— Не могу? — Сказала Старлайт, когда её магия охватила две оставшиеся опорные колонны в центре комнаты. — Как думаешь, может нам стоит закопать топор войны? — Через мгновение Старлайт потянула магией колонны и они рассыпались, как только Кризалис прошла мимо них.\n\nЗдание содрогнулось, с потолка посыпалась пыль, и прежде чем Кризалис успела что-либо предпринять, всё здание рухнуло прямо в подвал, обрушив тысячи фунтов бетона и стали на королеву чейнджлингов и её солдат внутри."
changelings_paxchrysalia.848.a:0 "Неужели всё кончится именно так?!"

changelings_paxchrysalia.948.t:0 "Спасательная операция"
changelings_paxchrysalia.948.d:0 "Прошло несколько часов, прежде чем спасателям удалось найти её среди обломков, но уже довольно скоро королева Кризалис увидела свет над своей головой и услышала голоса чейнджлингов, как только прошло её оцепенение. — Мы нашли её! — воскликнул какой-то чейнджлинг, и она закашлялась, когда черные передние копыта обвились вокруг её ног и осторожно вытащили её на свободу. Её зрение было затуманено, а рог болел от мощного заклинания щита, которое и помогло ей спастись от обрушения целого здания на голову. Но она была жива, и это было всё, что имело значение. Какой-то чейнджлинг предложил ей немного воды, которую она с жадностью приняла, а потом спасатели повели её прочь от зоны бедствия под радостные приветствия солдат окружения.\n\nОни усадили её на безопасном расстоянии и начали задавать вопросы, но Кризалис должна была узнать ответ на собственный вопрос. — Старлайт... Глиммер, — прохрипела она, ведь её горло пересохло и болело от долгого вдыхания бетонной пыли. — Она... мертва?\n\nК сожалению, чейнджлинги отрицательно покачали головами. — Старлайт Глиммер и остальные члены сопротивления Бэйлса сбежали после обвала, — сказал один из них. — Мы больше беспокоились о том, чтобы выкопать вас, чем о том, чтобы преследовать партизан. Вам нельзя напрягаться несколько недель, моя королева. Ваш экзоскелет и панцирь получили повреждения.\n\nКризалис застонала и повернула своё туловище в разные стороны, чувствуя, как сломанные пластины её панциря скрежещут друг о друга. — Я... да... ты прав, — призналась она, морщась от боли. Когда прибывшие на место происшествия медики быстро обработали остальные её раны, Кризалис могла лишь хмуро смотреть на город вокруг себя. Она тут же решила, что ненавидит город Бэйлс, а ещё сильнее - кобылу, что уронила на неё одно из зданий этого города."
changelings_paxchrysalia.948.a:0 "Теперь мне придётся отращивать новый панцирь..."

changelings_paxchrysalia.49.t:0 "Победа над сопротивлением"
changelings_paxchrysalia.49.d:0 "После значительного времени и усилий, потраченных на тщательное внедрение инфильтраторов по всему гармоническому сопротивлению, армия и гвардия королевы вместе с УОБВ сегодня нанесли серию сокрушительных ударов по силам партизан всего эквестрийского сердца и северо-запада. Информация о планах партизан была передана военным, которые координировали атаки с агентами УОБВ, чтобы громить и уничтожать ячейки сопротивления, пока те пытались выполнять свои цели. Убежища ячеек подвергались штурмам, а диверсантов и террористов встречала подготовленная оборона и засады, которые прорезали их ряды как горячий нож через масло. В течение нескольких часов большая часть региональной сети сопротивления была объята хаосом или уничтожена. Некоторые изолированные партизанские группы всё ещё сражались, пытаясь спастись, но по мере продвижения наших сил их число неуклонно сокращалось.\n\nОднако, несмотря на все наши успехи, лидерам гармонического сопротивления, двум кобылам по имени Трикси Луламун и Старлайт Глиммер, удалось избежать этой кровавой бойни. Их местонахождение в настоящее время неизвестно, но считается, что они направились на восток, чтобы избежать хватки УОБВ и Весалиполиса. И всё же, несмотря на все их усилия, неважно, насколько далеко они убегут, так как само гармоническое сопротивление разрушено и вряд ли скоро оправится от этого тяжёлого удара. Сегодня мы можем отпраздновать нашу хорошо выполненную работу и поаплодировать отличной координации между различными подразделениями, которая и сделала эту победу возможной."
changelings_paxchrysalia.49.a:0 "Мы отрубили все головы этой гидре одним решительным ударом."

changelings_paxchrysalia.50.t:0 "Засада!"
changelings_paxchrysalia.50.d:0 "Армия работала, тесно сотрудничая с УОБВ, для проведения операции по обширной зачистки всей Эквестрии от сопротивления, но как раз в тот момент, когда мы уже собирались начать операции, сопротивление нанесло свой неожиданный и мощный удар. Вокруг наших плацдармов взрывались бомбы, пехотные роты попадали в засады на пути к известным укрытиям сопротивления, а также наши склады снабжения подвергались прямым атакам, что снижало возможности реагирования местных гарнизонов. Даже наша великая королева не избежала опасности: каким-то образом сопротивление завладело маршрутом её следования в Бэйлс для наблюдения за антипартизанскими операциями и устроило засаду на её конвой. Хотя Королеве Кризалис удалось уйти невредимой, остальная часть конвоя была части рассеяна и уничтожена, а оставшаяся часть отступила.\n\nПосле анализа всей серии неудач, приведших к краху наших антипартизанских операций, сотрудники УОБВ выдвинули предположение, что предыдущая неудача с размещением инфильтраторов возле лидера сопротивления Трикси Луламун предупредила сопротивление о наших планах, и поэтому они сместили свой фокус на противодействие нашим будущим операциям. Это полная катастрофа, и сопротивление, несомненно, будет извлекать немалую выгоду из хаоса в ближайшие недели."
changelings_paxchrysalia.50.a:0 "Всех офицеров УОБВ нужно отдать под суд за некомпетентность."

changelings_paxchrysalia.51.t:0 "Анти-партизанская стратегия"
changelings_paxchrysalia.51.d:0 "— Эти неудачи не должны остаться безнаказанными! — Прорычал капитан королевской гвардии Ласин Кардо, расхаживая взад и вперёд перед столом генерал-майора Яхса. — Мы должны были заставить Трикси Луламун и Старлайт Глиммер подчиниться нам. Или, хотя бы, нам нужно всадить пулю в одну из них!\n\n— Они неуловимы, надо отдать им должное в этом, — сказал Яхс, пожимая плечами. — Мы были близки, но иногда нам просто не хватает удачи.\n\n— Забудь об удаче! — Воскликнул капитан Кардо. — Мы же чейнджлинги! Мы сами создадим себе удачу! — Капитан порылся в кармане жилета и положил на стол Яхса бумагу с королевской печатью. — У меня есть разрешение королевы мобилизовать всю армию, чтобы сокрушить это сопротивление. В каждом городе, в каждом городке, на каждой ферме разместятся солдаты, которые будут следить за соблюдением и исполнением наших законов. Во всей Эквестрии не останется ни одного места, где эти партизаны могли бы укрыться. Мы используем всё, что у нас есть, всю армию, если понадобится, чтобы выследить этих предателей и повесить их всех до единого!\n\nЯхс мог лишь недоверчиво смотреть на чейнджлинга перед собой. — Вы же понимаете, насколько невозможен этот приказ, капитан? — спросил он. — Такое просто невозможно выполнить. Нам придётся прекратить все операции по внедрению только для того, чтобы получить достаточное количество чейнджлингов для выполнения этого заказа, и нет совершенно никаких гарантий, что это сработает.\n\n— Фортуна благоволит смелым, генерал-майор, — настаивал на своём Кардо. — А армию нельзя не назвать смелой."
changelings_paxchrysalia.51.a:0 "Как скажешь, дружище."
changelings_paxchrysalia.51.b:0 "Ладно, мы будем смелыми, но на моих условиях."

changelings_paxchrysalia.52.t:0 "Невероятная трата ресурсов"
changelings_paxchrysalia.52.d:0 "— Мы ничего не добились, капитан Кардо. На самом деле даже большего, чем ничего. Мы потратили на этот фарс значительные ресурсы и рекрутов. — Генерал-майор Яхс изо всех сил старался сохранить невозмутимое выражение лица, когда противостоял капитану королевской гвардии в его кабинете. Там, судя по роскошным украшениям, висевшим на стенах, Ласин Кардо был больше сосредоточен на том, чтобы выглядеть как можно лучше, а не на выполнении своего долга в меру своих способностей. — Мы не только нанесли немалый ущерб армии, но и подавляющее количество солдат по всей Эквестрии не смогло сделать ничего иного, кроме как напугать сопротивление и заставило его спрятаться. Мы не столько устранили проблему, сколько немного спрятали её с глаз долой.\n\n— И всё же партизанская деятельность прекратилась, не так ли? — Возразил Ласин Кардо, приподняв одну бровь. — За последние три месяца мы отметили самые низкие темпы атак партизан с момента оккупации страны. Три месяца эффективной полицейской работы наконец-то решили эту проблему.\n\n— Мы ничего не решили, капитан. Мы только заставили ячейки сопротивления затаиться. — Яхс бросил на стол Ласина папку с отчетами своих оперативников, работавших в полевых условиях. — Как только сопротивление осознало, что мы делаем, они отправили всем своим агентам сигнал затаиться, пока мы не ослабим давление. Сейчас мы находимся в самом разгаре вывода войск армии, и мои инфильтраторы уже сообщают, что партизаны снова начинают готовиться к боевым действиям. Да и проблема не только в этом. Партизаны использовали это время, чтобы набрать новых солдат. Как только наши войска будут выведены, проблема вернется, и даже в большей степени, чем когда-либо прежде.\n\nКапитан Кардо на мгновение задумался над этим, пока дым от кончика его сигареты тянулся к потолку тонкой струйкой. — Это вы, генерал-майор, считаете так? Или объективный факт? Потому что я считаю, что эта операция была полным и абсолютным успехом.\n\n— Это... моё мнение, капитан, — сказал Яхс, прищурившись. — Мнение, сформированное на основе фактов и простых рассуждений.\n\n— Ну что ж, — сказал Кардо с улыбкой. — Тогда моё мнение нравится мне больше вашего."
changelings_paxchrysalia.52.a:0 "Вера в ложь, отличающуюся от реальности, не поможет, бесполезная ты тля."

changelings_paxchrysalia.53.t:0 "Золотой чейнджлинг королевской гвардии"
changelings_paxchrysalia.53.d:0 "Генерал-майор Яхс налил себе стакан виски и устроился в удобном кресле, которое заказал для своего кабинета. День подходил к концу, и, к счастью, в Кантерлоте всё немного успокоилось, так что у него было не так много работы, как обычно. Поэтому сейчас было идеальное время для стакана выпивки и небрежного просмотра файлов некоторых чейнджлингов, рекомендованных для продвижения по службе. Это была приятная перемена попыткам потушить пожары по всей Эквестрии.\n\nОднако, открыв папку из самого верха стопки, он заметил, что на ней была одобрительная печать самой королевской гвардии. Нахмурившись, Яхс внимательно изучил досье молодого лейтенанта, пробегая глазами по составленным для него заметкам. Судя по всему, этот молодой лейтенант, жук по имени Глоссус Сикарус, был образцовым офицером-чейнджлингом: патриотичным, лихим, смелым и, по общему мнению, успешным и компетентным. Но были и другие записки, сделанные чейнджлингами не из королевской стражи. Лейтенант Сикарус имел репутацию офицера, смелого до безрассудства, а также был известным радикальным сторонником превосходства чейнджлингов. Однако внимание Яхса привлекла нехватка информации о деятельности Глоссусса в качестве инфильтратора в тылу эквестрийцев в последние дни войны. Отчёты о важных действиях просто отсутствовали, а те, что имелись, были сильно отредактированы.\n\nЯхс вздохнул. Пропавшая информация выглядела явно подозрительно, но чего ещё можно ожидать от королевской гвардии?"
changelings_paxchrysalia.53.a:0 "Дайте лейтенанту испытательный срок на 90 дней, прежде чем мы снова рассмотрим его дело."
changelings_paxchrysalia.53.b:0 "Он явно хорош, если королевская гвардия так сильно хочет заполучить его."

changelings_paxchrysalia.54.t:0 "Глоссус Сикарус, мясник Солт-лик-Сити"
changelings_paxchrysalia.54.d:0 "Сегодня днем до нас дошли донесения о ситуации в Солт-лик-Сити. В течение последних месяцев армия проводила антипартизанские акции в городе и его окрестностях. Солт-лик-Сити является соляристским оплотом, полных пони, которые видят в Селестии не только свою принцессу, но и свою богиню, и этот город рассадником сопротивления нашей власти с момента своей оккупации.\n\nНедавно повышенный в должности в королевской гвардии, оберст Глоссус Сикарус был направлен в город для наблюдения за операциями по борьбе с повстанцами. По его доктрине не следует щадить всех, кто выступает против власти нашей королевы, поэтому оберст Сикарус потребовал, чтобы все лидеры партизан города сдались гарнизону чейнджлингов в течение двенадцати часов. После этого он объявил весь центр города заложниками армии, на тот случай, если гармоническое сопротивление не подчинится.\n\nЕго ультиматум был отвергнут, после генерал Сикарус вывел всех солдат-чейнджлингов из центра города, заблокировать главные магистрали, а потом немедленно начал обстреливать город из тяжёлой артиллерии, размещенной в пригородах. Беспорядочный обстрел продолжался несколько часов подряд. Жертвы среди гражданского населения, как ожидается, будут исчисляться сотнями, если не тысячами, а ущерб самому городу даже по предварительным оценкам будет гигантским. Обстрел оберста прекратился лишь тогда, когда его коллеги из армии отказались доставить ему больше боеприпасов.\n\nБольшая часть Солт-лик-Сити лежит в руинах, а многие его кварталы были систематически сровнены с землёй залпами снарядов. Часть партизанских отрядов, всё ещё остававшихся внутри города, попытались сдаться королевской гвардии, чтобы избавить Солт-лик-Сити от ещё большего ущерба, но некоторым удалось прорвать блокаду при поддержке местных жителей. После того, как эта информация распространилась, многие пони на территориях вокруг Солт-лик-Сити взялись за оружием. Даже некоторые генералы армии потребовали, чтобы Сикарус был немедленно понижен в должности или, по крайней мере, подвергнут дисциплинарному взысканию. Королевская гвардия решительно воспротивилась таким действиям, утверждая, что Сикарус является воплощением верного и ревностного солдата-чейнджлинга. Когда его попросили прокомментировать ситуацию, генерал Сикарус лишь заметил, что "Все до единого пони в этом отвратительном городе являются предателями. Я сожалею лишь о том, что армия не дала мне достаточно снарядов, чтобы закончить работу.""
changelings_paxchrysalia.54.a:0 "В любви, как на войне, все средства хороши?"

changelings_paxchrysalia.55.t:0 "Меч и щит"
changelings_paxchrysalia.55.d:0 "— Над чем вы работаете, генерал-майор?\n\nЯхс оторвался от составления приказа и увидел, что в дверях его кабинета стоит оберстлейтенант Алкиппе. Он моргнул, потянулся и закряхтел, разминая мускулы, которыми не пользовался весь день. — Алкиппе. Я не слышал, как вы постучали. — Он махнул копытом в сторону своего стола. — Взгляните.\n\nАлкиппе шагнула в кабинет Яхса и, приподняв брови, приблизилась к стопке бумаг. Она подняла одну из них своей магии и начала читать. — Ягдкоммандо-айнзатцгруппы? — спросила она, склонив голову набок и глядя прямо на генерал-майора. — А это ещё зачем?\n\n— Эквестрия разделена на различные комиссариаты, и держать войска вдоль жёстких границ просто невозможно, учитывая угрозу со стороны партизан, с которой мы имеем дело, — объяснил Яхс. — Поэтому эти силы быстрого реагирования будут размещены в железнодорожных узлах по всей стране, откуда они смогут быстро развернуться в любом нужном месте. В борьбе с сопротивлением нужно более быстрое, а не тяжелое копыто. — Он вздохнул, взял ручку и принялся писать на листе бумаги. — К сожалению, создание чего-то вне рамок обычной структуры армии отнимает много времени и, мягко говоря, весьма утомительно. Скорее всего, я буду работать над этим всю ночь напролет.\n\n— Возможно... Я могу помочь? — Сказала Алкиппе со слабой улыбкой. — Я могу вам чем-нибудь помочь, Яхс?\n\n— Я уверен, что мы сможем что-нибудь придумать, — сказал Яхс, радуясь компании другого чейнджлинга. — Подвинь себе стул, и мы можем начать.\n\nАлкиппе сделала так, как её попросили. Она поставила свой стул рядом с креслом Яхса, максимально эффективно используя ограниченное пространство. Яхс дал ей несколько официальных писем, чтобы она проверила их на предмет грамматических ошибок и опечаток, и плечом к плечу два чейнджлинга работали до глубокой ночи.\n\nНе то чтобы кто-то из них возражал против этого."
changelings_paxchrysalia.55.a:0 "Как две свечи, пылающие во мраке самых тёмных ночей."

changelings_paxchrysalia.56.t:0 "Последний ужин"
changelings_paxchrysalia.56.d:0 "Мэр Санни Скай стоял за трибуной и ждал.\n\nОн ждал с самого раннего утра. По правде говоря, он ждал этого гораздо дольше. С тех пор как в Хоуп Холлоу пришла весть о том, что война проиграна и Эквестрия официально сдалась, он ждал этого самого дня. Но не с предвкушением и волнением, о нет. Со страхом. Хоуп Холлоу был так далеко от линии фронта, что боевые действия не коснулись этой местности. Хотя несколько пони отправились воевать, город был слишком мал, чтобы рекрутеры навещали их. Долгое время единственной вещью, напоминавшей Хоуп Холлоу о войне, которая велась далеко от него, были радиосообщения из Кантерлота, пока они не умолкли.\n\nНо всё изменилось. В город прибыли чейнджлинги. Они желали собрать сведения из переписи населения и получить клятву верности от мэра, от него самого. Его долгом было оказать им теплый прием, изобразить свою самую яркую улыбку и лизать сапоги завоевателей. От него ожидалось повиновение, но за верность можно было получить награду. Хотелось надеяться, что если он будет умиротворять чейнджлингов, то с пони Хоуп Холлоу будут справедливо обращаться. Отбросив остатки собственного достоинства, он сделает самое малое, чтобы они были в безопасности.\n\n— Санни?\n\nСанни Скай подпрыгнул, испуганное внезапным обращением. Он оглянулся через плечо и увидел, что Петуния Петалс беспокойно трёт копытом о свою ногу. — Санни... они всё ещё идут сюда?\n\n— Да, — сказал он, печально кивая. — Они скоро будут здесь. Должны быть.\n\n— О. — Петуния заёрзала на месте, потом прочистила горло. — Ну, пока ты ждёшь их, не желаешь ли чего-нибудь поесть, дорогой? Ток Врэнч поджарила кукурузу в магазине, пытаясь сделать побольше хорошей еды, прежде чем придут жуки и заберут её. Вы же были здесь с самого утра...\n\nМэр заколебался, не желая покидать свой пост в случае появления жуков, но у желудка было другое мнение. Он вообще ел что-нибудь на обед? Вероятно, быстрый перерыв не помешает. Наконец он сдался и отошел от трибуны. — Ладно, Петуния, звучит неплохо. Я думаю, что мне не помешает немного поесть."
changelings_paxchrysalia.56.a:0 "Последняя встреча друзей перед самым концом."

changelings_paxchrysalia.856.t:0 "Пусть надежда и слаба..."
changelings_paxchrysalia.856.d:0 "Санни Скай последовал за своей женой через весь город, в своих мыслях он всё ещё обдумывал грядущий приезд чейнджлингов, не в силах забыть о них ни на секунду. Петуния почувствовала его неловкость и потерлась плечом о его плечо. — Не думай об этом, дорогой, — сказала она, покачав головой. — Нас впереди ждёт ещё много печали и мрака, но сегодня вечером мы можем притвориться, что ничего об этом не знаем. У нас есть наши друзья, пони из Хоуп Холлоу, и мы сможем быть вместе в последний раз, прежде чем появятся жуки. Они не могут забрать это у нас, разве ты не понимаешь?\n\n— Да... да, наверное, ты права, — признал Санни Скай. Он изо всех сил постарался отодвинуть свои тревоги как можно дальше, и запах жареной кукурузы, доносившийся из лавки Ток Врэнч, помог ему, так как у мэра сразу потекли слюнки. — Ух-ты... пахнет просто потрясающе.\n\n— А на вкус ещё лучше, — сказала Петуния, чмокнув его в щеку, прежде чем рысцой забежать внутрь. Санни рассеянно улыбнулся и последовал за своей женой в мастерскую, как раз чтобы услышать, как она воскликнула — Эй, я привела его!\n\nРаздался хор одобрительных возгласов и смешков, успокоивший Санни Скай. Он прошёл в заднюю часть мастерской, где множество знакомых лиц собрались вокруг длинного верстака, превращенного теперь в стол. Он увидел Ток Врэнч и Керфаффл, мистера и миссис Хуффингтон, Муди Рута и даже двух лихих пегасов-летунов, Барли и Пикли Баррел, а также их родители. Они и ещё многие повернулись к нему, когда Санни приблизился, и счастливые маленькие улыбки украсили их морды. Если бы не тихая атмосфера, повисшая в помещении, то можно было бы притвориться, что это не последняя встреча друзей перед тем, как жизнь изменится навсегда. Почти наверняка.\n\n— Всем привет, — сказал Санни, робко позволив Петунии усадить себя в центре стола. — Здесь хорошо пахнет.\n\n- Ой, да заткнись ты, — сказала Ток Врэнч, закатив глаза и ставя перед ним тарелку с жареной кукурузой и картофельным пюре. — Может, я и кобыла на все копыта, но стряпня — это точно не моё ремесло.\n\n— Я позволю себе не согласиться, — сказала Керфаффл, хихикая. — Может быть, тебе стоит подумать о смене профессии?\n\nПосле этого раздался ещё один сердечный смех, и это радость помогла всем присутствующим немного позабыть своё глубинное внутреннее напряжение. Санни видела это по тому, как Ток переминалась с копыта на копыто, по тому, как Керфаффл вспушивала свои крылья, по тому, как Петуния не отходила от его боку, по тому, как близнецы Баррелы каждые несколько минут останавливали свою игру, чтобы оглядеться, будто что-то услышав. Никто не знал, что ждет город Хоуп Холлоу в будущем, и не питал никаких иллюзий, что жить будет лучше, чем под властью Кантерлота. Но они должны были пройти через это вместе. В этом Санни Скай не сомневался.\n\nПоэтому он схватил стакан сидра, стоявший перед ним, и поднял его в воздух. — Эй, народ. Позабудем о жуках. Мы Давайте сделаем эту ночь такой, чтобы её хотелось помнить!"
changelings_paxchrysalia.856.a:0 "...её так просто не сломить."

changelings_paxchrysalia.57.t:0 "Генеральный план Лебенсраум"
changelings_paxchrysalia.57.d:0 "Генерал-майор Яхс нырнул в закусочную на углу Мейн-Стрит, в его ушах до сих пор звенели звуки парада, мимо которого он проходил. Королева Кризалис вернулась в Кантерлот и, конечно же, приказала устроить ещё один парад, чтобы возвестить о своём возвращении в город. К счастью, Яхс смог свалить планирование этого парада на оберстлейтенанта Алкиппе, у которой уже был целый шкаф, полный описаний всех приготовлений, которые город должен был проводить каждый раз, когда королева возвращается, чтобы понежиться в лучах славы своего триумфа в Эквестрии. У Яхса были более важные дела, чем потакать самолюбию его королевы. Например, не дать её проклятой стране развалиться на части.\n\nК счастью, чейнджлинг, которого искал Яхс, уже сидел в закусочной. генерал-оберштабсарцт Марсилио с праздным интересом наблюдал за парадом через окно и медленно перевел взгляд на Яхса, когда тот сел напротив него. — Генерал-майор, — кивнул Марсилио. — Надеюсь, у вас всё хорошо?\n\n— Всё так же, как и обычно, — отмахнулся Яхс. — Я всё переживу. Итак, повторите ещё раз что нам нужно сделать?\n\n— Мы должны создать шестой великий улей, — сказал Марсилио, открывая свой портфель и кладя перед Яхсом папку с документами, чтобы тот мог их внимательно изучить. — Вы прекрасно знаете, как я уверен, что вблизи старой границы есть города, в которых ещё до Великой войны жило немало чейнджлингов. Наша великая королева хочет, чтобы мы сделали ещё один шаг вперед и выбрали тот, на котором сосредоточим наши усилия. Моя команда и я рассматривали разные варианты и остановились на двух вариантах: Акорнейдж и Ванхувер. Там уже проживает немало чейнджлингов и, если мы приложим ещё чуть-чуть усилий, то эти города можно "колонизировать", чтобы большинство населения там составляли этнические чейнджлинги."
changelings_paxchrysalia.57.a:0 "Ладно, так в чём же подвох?"

changelings_paxchrysalia.857.t:0 "Повесть о двух городах"
changelings_paxchrysalia.857.d:0 "— Подвох заключается в том, что Ванхувер и Акорнейдж — два совершенно разных города, — сказал Марсилио. — Акорнейдж - это город, но весьма небольшой. В нём проживает немало чейнджлингов, которые уже неплохо интегрированы в город. Точнее так было до войны, но позже их вытеснили жители-пони, поскольку война тянулась довольно долго, несмотря на то, что мы быстро оккупировали этот город в начале конфликта. В городе немало места для строительства, и я слышал, что климат там весьма умеренный и приятный. Это идеальное место для строительства нового улья.\n\n— Тогда почему мы рассматриваем вариант Ванхувера? — Яхс спросил, приподнимая бровь.\n\n— Ну, Ванхувер - один из крупнейших городов Эквестрии, — объяснил Марсилио. — Он имеет немалый военно-промышленный потенциал, что делает его невероятно ценным для нашего флота. Это также самый престижный из двух городов. Представьте себе, что мы смогли бы превратить Ванхувер, эквестрийскую крепость, в шестой большой улей. — Но энтузиазм Марсилио быстро угас. — Однако всё не так просто. Да, популяция чейнджлингов там больше, чем в Акорнейдже, но в процентном отношении их меньше. Они также слабее интегрированы в сообщество, чем чейнджлинги в Акорнейдже. Большинство чейнджлингов живут в эксклавах и общинах, окружающих город, а не в самом городе. Интеграция его может оказаться сложной и дорогостоящей, учитывая огромное количество пони, живущих в нём. Превратить чейнджлингов в этом городе в этническое большинство может оказаться для нас слишком сложной задачей... однако это ваши земли, которыми вы можете распоряжаться по своему усмотрению. Кризалис доверила эту обязанность вам, а не мне и моей команде. Поэтому, прежде чем я начну что-то делать, мне нужно получить ваше одобрение по одному из проектов."
changelings_paxchrysalia.857.a:0 "Из Ванхувера получится великолепный шестой улей!"
changelings_paxchrysalia.857.b:0 "Наверное, нам лучше перестраховаться."

changelings_paxchrysalia.58.t:0 "Колонизация Ванхувера"
changelings_paxchrysalia.58.d:0 "...и таким образом вполне уместно, чтобы Ванхувер стал новейшей драгоценностью в короне гегемонии.\n\nКризалис широко ухмыльнулась, когда Ликитус, исполнительный директор Вонунгсабтейлунг, показал последний слайд своей презентации. — Мне это нравится, — сказала королева, наклоняясь вперед и хлопая копытами. Ванхувер станет шестым великим ульем гегемонии. Мы ещё больше унизим проклятых принцесс, когда заставим их смотреть издалека на то, как мы превращаем один из величайших городов пони в огромный и современный улей. Это будет похоже на начало новой эры. На начало эры королевы. — Кризалис ещё немного посмеялась про себя, а затем лениво откинулась на спинку трона. — Итак, когда мы сможем начать?\n\n— Э-э-э... Моя королева, — вмешался один из королевских советников, прежде чем Ликитус успел ответить. — Ванхувер - это огромный мегаполис пони. Эксклавы чейнджлингов, которые жили вокруг него до войны, находятся на окраинах города, полностью изолированные от пони. Мы должны вывезти так много пони, перестроить очень много районов города, а затем покрыть расходы на перемещение чейнджлингов в Ванхувер и перестройку города... Я не знаю, сможем ли мы провести такую операцию.\n\n— Знать это - вот твоя работа, — рявкнула на него Кризалис, сурово нахмурившись. — Ванхувер станет следующим великим ульем. Это БУДЕТ сделано. Тут нет места спорам. — Затем Кризалис снова обратила своё внимание на Ликитуса. — Сделай так, чтобы это было сделано."
changelings_paxchrysalia.58.a:0 "Шестой великий улей будет стоить расходов."

changelings_paxchrysalia.59.t:0 "Колонизация Акорнейджа"
changelings_paxchrysalia.59.d:0 "— Акорнейдж? Из всех возможных мест вы выбрали это захолустье?\n\nКоролева Кризалис сердито уставилась на чейнджлингов, выстроившихся перед ней, в том числе и генерал-майора Яхса и генерал-оберстабсарцта Марсилио. Двое офицеров армии, а также чейнджлинги из жилищного департамента нервно сделали шаг назад, когда Кризалис сердито посмотрела на них. — Это был... наиболее подходящий кандидат, — отважился заговорить со своей разъяренной королевой Яхс. — В Акорнейдже уже живет большое сообщество чейнджлингов, которые составляют значительную часть его населения. Он также близко к границе, и его можно значительно дешевле и проще превратить в настоящий улей чейнджлингов. Это самый логичный выбор.\n\n— Это бесполезная глубинка, вот что это такое! — Воскликнула Кризалис. — Почему вы не выбрали один из великих городов Эквестрии? Почему не Ванхувер или Бэйлс? Даже из Понивилля получился бы лучший шестой улей, чем из этого Акорнейджа!\n\n— Просто доверься нам, моя королева, — взмолился Марсилио. — Мы уже разобрались с логистикой, у нас есть чёткий план действий. Если вы доверитесь нам, мы сможем сделать Акорнейдж самым великолепным из всех ульев гегемонии. Мы сделаем его жемчужиной короны гегемонии, ульем, который затмит все остальные. Даже сам Весалиполис. — Он умоляюще склонил голову. — Просто доверьтесь нам, моя королева, и дайте немного времени. И вы не будете разочарованы.\n\nКазалось, прошла целая вечность, прежде чем Кризалис наконец вздохнула и взмахнула свои копытом. — Прекрасно, Марсилио. Можешь рассчитывать на моё терпение и доверие... на сегодня. Но если вы не справитесь с поставленной задачей, то готовьтесь встретится с не самыми приятными последствиями. — Она наклонилась чуть ближе, угрожающе ухмыльнувшись. — Смекаете?"
changelings_paxchrysalia.59.a:0 "Конечно, моя королева."

changelings_paxchrysalia.60.t:0 "Расовые волнения в Ванхувере"
changelings_paxchrysalia.60.d:0 "— Хаос и анархия! Да что вы там творите в Ванхувере?!\n\nКризалис ударила копытами по столу перед собой, заставив остальных присутствующих чейнджлингов отодвинуть свои стулья на безопасное расстояние. Ликитус осмелился заговорить с королевой. — Этот проект доставляет немного больше... хлопот, чем мы первоначально предполагали, — начал исполнительный директор Вонунгсабтейлунг. — Кто-то, не умеющий держать язык за зубами, проболтался, что мы планируем депортировать пони из культурного района города и разрушить находящиеся там, чтобы построить там надлежащие жилища чейнджлингов, и новость распространилась по городу, как лесной пожар. Наши войска изо всех сил пытаются сдержать беспорядки, но со всего города поступают сообщения о расправах над чейнджлингами и пони. Нам пришлось выделить дополнительные силы для защиты сообществ чейнджлингов, расположенных на окраинах города. — Затем, тяжело сглотнув, он нервно продолжил. — Моя королева... это уже выходит из-под контроля. Может быть, нам лучше вообще отказаться от этого проекта?\n\n— Лучше отказаться? Ты что, идиот? — Крылья Кризалис затрепетали от ярости. — Сдаться - значит признать своё поражение. А я не потерплю поражения в этом вопросе. Ванхувер станет шестым великим ульем, потому что я требую этого!"
changelings_paxchrysalia.60.a:0 "Мы сделаем это во имя королевы."
changelings_paxchrysalia.60.b:0 "Мы должны немедленно прекратить впустую тратить силы!"

changelings_paxchrysalia.61.t:0 "Скучное совещание по бюджету"
changelings_paxchrysalia.61.d:0 "— Благодарю всех присутствующих за то, что вы согласились принять участие в этом срочном совещании по составлению бюджета, — начал Ликитус, оглядывая тесный кабинет, доверху заполненный офицерами, промышленниками, бюрократами и даже несколькими членами королевской гвардии. — Я сразу же перейду к делу: Ванхувер - это катастрофа. Мы потратили очень много средств, но даже сейчас вероятность того, что наша колонизация успешно завершится, крайне мала. В городе просто живёт очень много пони, и их сопротивление нашим усилиям слишком сильно. И вся наша деятельность лишь способствует росту сопротивления в городе и прилегающей к нему сельской местности. Я хочу сказать, что мы остановимся на достигнутом прогрессе и оставим всё как есть.\n\n— А как же королева? — спросил один из офицеров королевской гвардии. — Этот город же должен был стать её шестым великим ульем.\n\n— Я удивлюсь, если наша королева ещё помнит о том, что мы собирались это делать, — сказал Ликитус. — Честно говоря, у неё память как у мухи-одноднёвки. И я надеюсь, что эти слова не покинут эту комнату. — В ответ раздался хор лёгких смешков, так что Ликитус кивнул и поднял копыто. — Итак, все, кто выступает за то, чтобы тихо отложить проект колонизации Ванхувера, просто скажите "Да"."
changelings_paxchrysalia.61.a:0 "Да!"

changelings_paxchrysalia.62.t:0 "Колония-улей Альвариум"
changelings_paxchrysalia.62.d:0 "Генерал-майор Яхс улыбнулся и восхищённо взглянул на парад, проходящий за его окном. Прошёл почти целый год, полный тяжёлой работы, но они справились. С помощью армии и Вонунгсабтейлунга город Акорнейдж был превращен в шестой великий улей гегемонии, и сами результаты были не менее выдающимися. Целые кварталы были снесены и перестроены в соответствии с требования чейнджлингов. А также по всей стране, и особенно в рядах армии, нашлось множество пышущих энтузиазмом переселенцев-патриотов, которых привлекали в этот город толпами обещания свободного и просторного жилья. Также относительно небольшой размер Акорнейджа сделали депортацию местных пони, которые считались ненадёжными эквестрийским лоялистами, простой и лёгкой. Город стал настоящим городом чейнджлингов, и этот факт ещё больше укрепился, когда сама королева Кризалис проехала по главной улице во главе триумфального шествия и приняла официальный сюзеренитет над новым ульем в качестве его королевы.\n\nЯхс понимал, что это не было (и никогда не могло быть) совершенной трансформацией. Переселить половину пони из города в сельскую местность и заменить их таким же количеством чейнджлингов-поселенцев практически невозможно. В конце концов, в городе где-то около 75% населения составляли пони, но с этим числом Яхс был готов мириться. Население пони, по большей части ставшее жителями второго сорта, должно было обеспечить достаточное количество необходимой чейнджлингам любви, так что улей можно считать самоподдерживающимся. А приток новых солдат-поселенцев означал, что за партизанской деятельностью в новом улье будут наблюдать ещё более тщательно. Генерал-оберстабсарцт Марсилио пообещал королеве, что Акорнейдж станет самой яркой драгоценностью короны, и благодаря своему превращению в колонию-улей Альвариум, он стал именно таким."
changelings_paxchrysalia.62.a:0 "Этот успех стоит отпраздновать."

changelings_paxchrysalia.63.t:0 "Манифест судьбы"
changelings_paxchrysalia.63.d:0 "Унтер-офицер Мурлен Касс явился на вокзал ровно в 07.00. Ни минутой раньше, ни минутой позже, как того и следовало ожидать от члена армии. С собой у него был лишь чемодан и перекинутая через плечо винтовку в чехле. Верное оружие времен Великой войны обеспечивало чувство комфорта, пока он двигался вместе с другими присутствующими чейнджлингами. Все они были солдатами, как и сам Мерлен, но никто не носил их форму. Сегодня они были "гражданскими лицами" в самом широком смысле этого слова.\n\nЛейтенант Филигри наблюдала, как её солдаты подсознательно выстраиваются строем перед ней, инстинкты улья брали верх над ними, когда те приближались к поезду на станции. Крылья лейтенанта затрепетали, когда она наблюдала, как каждый из них находит своё место, а затем она поднялась в воздух и зависла перед ними. Мурлен и все остальные присутствующие солдаты инстинктивно уставились на своего командира, после чего она обратилась к толпе:\n\n— Верные солдаты армии! — провозгласила она, повысив голос, чтобы её речь можно было легко услышать среди шума поездов. — Сегодня мы отправляемся на юго-восток, где армия щедро одарила нас всех необходимым имуществом, которое поможет нам заселить варварскую пустыню эквестрийского приграничья. Многие из вас, конечно, видят в этом дар или награду, и хотя ваша служба во время войны помогла получить эту землю, этот дар всё же не бесплатен. Прежде всего мы солдаты армии, а лишь потом граждане гегемонии. Эта земля дана нам не для того, чтобы мы сложили оружие и растолстели на любви к пони, о нет. Эта земля дана нам для того, чтобы мы охраняли её и контролировали. Верховное командование считает, что лишь поселения опытных и закаленных солдат, живущих среди общин пони, смогут положить конец партизанской деятельности. И именно поэтому вам всем была предоставлена земля в собственность. Мы должны создать новые общины и контролировать города, где мы будем жить. Именно так мы обеспечим контроль нашей королевы над Эквестрией. Такова наша судьба!\n\nСобравшиеся солдаты зааплодировали, и Мурлен присоединился к ним. Затем раздался свисток поезда, и, как будто это был долгожданный сигнал, собравшиеся солдаты начали по очереди садиться в вагоны."
changelings_paxchrysalia.63.a:0 "Мы — солдаты, что сделают эту землю безопасной для тех, кто придёт после нас."

changelings_paxchrysalia.64.t:0 "Приятный ужин"
changelings_paxchrysalia.64.d:0 "Генерал-майор Яхс вошел в новый ресторан чейнджлингов, который недавно открылся в Кантерлоте, и направился к столику, где его уже ждал другой чейнджлинг. Он должен был признать, что рад том, что всё больше чейнджлингов наконец-то открывали свой бизнес в Кантерлоте - было очень неплохо снова почувствовать вкус еды из дома. Хотя еда, которую подавали в Тэйсти Трит, в последнее время действительно стала ему нравиться...\n\nДругой чейнджлинг посмотрел на приближающегося Яхса и ухмыльнулся. — Генерал-майор! Прошло уже так много времени, — сказал он, протягивая ему копыто.\n\nЯхс усмехнулся и потряс предложенное ему копыто. — Да забудь ты про эти титулы, Врен! У нас уже несколько месяцев не было возможности поговорить, и первое, что ты сказал - это "генерал-майор". Ты лишь напоминаешь мне, сколько времени прошло с того момента, как мы были соседями по казарме.\n\nАркус Врен рассмеялся, когда Яхс сел напротив него. — О, старые добрые деньки, не так ли? Попадать в неприятности за спинами сержантов, стоять в карауле под дождем в наказание...\n\n— Некоторые вещи я вспоминаю с теплотой, — сказал Яхс, качая головой. — О, чуть не забыл. Поздравляю с повышением, оберст Врен. Армии нужно больше офицеров вроде тебя.\n\n— И если бы ты не потянул за ниточки, то этого не произошло, не так ли? — Спросил Врен, на что Яхс мог лишь застенчиво улыбнуться. Врен усмехнулся, потом вздохнул и потёр копытом основание своего рога. — Ну, армии нужно больше пони вроде нас. Гвардия королевы становится всё более... радикальной... с каждым днём. Я уверен, что и ты это заметил. Кто-то должен держать их в узде, и я думаю, что именно нам придётся разгребать всё это дерьмо, верно?\n\n— К сожалению, да, - ответил Яхс. — Но я надеюсь, что мы вдвоём сможем держать их под контролем."
changelings_paxchrysalia.64.a:0 "Интересы армии и ульев нужно защитить как от внутренних, так и от внешних угроз."

changelings_paxchrysalia.65.t:0 "Сбалансированная асимметрия"
changelings_paxchrysalia.65.d:0 "Генерал-майор Яхс наблюдал, как новая группа младших офицеров, повещённых под его командованием, рассаживается по своим местам в конференц-зале. Они были молоды для своего звания, и Яхс знал, что по их оценкам эффективности они не были лучшими из лучших, но ему приходилось работать с тем, что есть. Казалось, что все талантливые кадеты идут в королевскую гвардию, но сейчас это его не слишком беспокоило: он предпочел бы иметь под своим началом чейнджлинга, способного думать самостоятельно, чем даже самых умелых фанатиков королевы.\n\n— Доброе утро, офицеры, — начал говорить Яхс, как только все расселись. — Я генерал-майор Яхс, и сегодня мы рассмотрим самую важную часть ваших назначений: операции по борьбе с повстанцами. Для этого мы с моим штабом разработали теорию ведения войны, которая, как мне кажется, является ключом к решению этой проблемы: я называю её доктриной сбалансированной асимметрии.\n\nОн нажал кнопку и проектор показал первый слайд со словами "СБАЛАНСИРОВАННАЯ АСИММЕТРИЯ", напечатанными жирным шрифтом. — Ульи не живут в мире; не делайте тут ошибок, мы по-прежнему воюем. Вопреки информации, распространяемой некоторыми высокопоставленными представителями армии и правительства, эквестрийское население и близко не является послушными подданными нашей королевы.\n\n— Наша борьба против подрывной деятельности гармонического сопротивления не будет обычной войной. Тут правят бал партизаны и диверсанты, где любой гражданский, которого вы встретите на улице, может быть членом сопротивления. Забудьте об огневой поддержке и прикрытии с воздуха, когда вы движетесь от здания к зданию. В девяти случаях из десяти вашим солдатам придётся полагаться лишь на свой ум и на чейнджлингов-товарищей.\n\n— Армия была создана, чтобы сокрушить эквестрийские вооруженные силы, но теперь мы должны приспособиться, чтобы продолжать эффективно действовать в мире без официальных армий. В мире, где постоянно вспыхивают мятежи и спорадические восстания. Примирись с фактом, что славные блицкриги великой войны стали пережитком прошлого, если вы ещё этого не сделали. Прежде чем я продолжу... есть ли у вас какие-нибудь вопросы?""
changelings_paxchrysalia.65.a:0 "Адаптируйтесь или умрите, если хотите выжить в новом и опасном мире."

changelings_paxchrysalia.66.t:0 "Выученная беспомощность"
changelings_paxchrysalia.66.d:0 "Генерал-майор Яхс тихо прокрался в аудиторию через черный ход, аккуратно и беззвучно закрыв дверь за собой. Оратор на сцене уже вовсю готовилась к выступлению, а офицеры и генералы королевской гвардии, сидевшие в первых рядах, уделяли ей самое пристальное внимание. Однако вместо того, чтобы сесть в первых рядах, Яхс проскользнул на задние, где генерал-оберштабсарцт Марсилио со скучающим видом наблюдал за докладом.\n\n— Прошу прощения за опоздание, — извинился Яхс, садясь рядом с главным хирургом. — Проблемы с составлением бюджета для сотрудников отняли больше времени, чем предполагалось.\n\n— Не извиняйся, ты мало что пропустил, — медленно сказал Марсилио. Он лениво указал копытом на чейнджлинга в униформе на сцене, меняющую слайды своего выступления. — Эта недопсихолог издевается сразу над целой областью психологии. Её больше интересует зарплата от королевы, чем честное проведение исследований.\n\n— Вот как? — Яхс нахмурился, глядя на слайд, на котором была изображена карикатура на пони, съежившегося под хлыстами трёх чейнджлингов, стоящих над ним. — О чём она рассказывает?\n\n— "Выученная беспомощность", — сказал Марсилио, изобразив в воздухе кавычки копытами. — Гвардейцы королевы верят, что если они наступят на шеи пони, то те в конце концов перестанут сопротивляться нам, полагая, что их беспомощность - естественное состояние мира. Вот почему они считают, что широкомасштабные действия по подавлению партизан, которые они провели несколько месяцев назад, эффективны.\n\nЯхс лишь усмехнулся этому. — Они лишь заставили ячейки сопротивления залечь и временно прекратить деятельность. Они думают, что добились успеха, хотя на самом деле лишь ухудшили ситуацию.\n\nМарсилио покачал головой. — Попробуй сказать им это."
changelings_paxchrysalia.66.a:0 "Я пытался... много, много, много раз."

changelings_paxchrysalia.866.t:0 "Выученная услужливость"
changelings_paxchrysalia.866.d:0 "Яхс не мог дождаться, когда закончится бубнёж самозваного психолога. К счастью, пытка милосердно закончилась всего через час. Они с Марсилио решили заглянуть в бар, прежде чем разойтись, и обсудить услышанный ими обоими идиотизм.\n\n— Выученная беспомощность. Какая глупость, — посетовал Марсилио. — Эта концепция существует лишь потому, что королевская гвардия и фанатики верят в свою собственную пропаганду. Они думают, что пони - это не более чем простой скот, которого можно запугать и заставить подчиниться. Они не могут понять, что жестокое угнетение никогда не заставит пони прекратить борьбу с нами. Если бы у любого разумного существа был выбор между повторяющейся болью и страданиям и шансом так или иначе покончить со всем этим, то оно бы однозначно выбрало последний вариант.\n\n— Так оно и есть, — сказал Яхс, медленно кивая. — Вот почему дела идут плохо. Королевская гвардия и прочие ревностные командиры армии, похоже, наслаждаются жестоким обращением с населением из-за своих ошибочных взглядов. И именно это жестокое насилие приводит нас к смертям невинных, гибели солдат и ослаблении нашей хватки на Эквестрии. Они ещё не поняли, что необходим более умеренный подход, подход с пониманием. И я не думаю, что они когда-нибудь дойдут до этого.\n\nМарсилио на мгновение замолчал, обдумывая услышанное. — Ну, мы, конечно, не можем контролировать всю армию, королевскую гвардию или фанатиков, которыми окружает себя наша королева, но мы можем выполнять свою часть работы по-своему, — наконец сказал он. — Вы и я, генерал-майор, чейнджлинги, что ставят рационализм превыше фанатизма. Мы понимаем бедственное положение пони и солдат, которые должны взаимодействовать с ними больше и чаще королевы и её охраны. Вероятно, именно нам придётся сделать все возможное, чтобы обезопасить пони и остановить кровопролитие.\n\n— Да, — согласился Яхс. — Скорее всего, вы правы насчёт этого."
changelings_paxchrysalia.866.a:0 "Рационализм должен одержать верх... ради общего блага."

CHN_event_67_variant_one_loc:0 "Морнинг Фрост зевнула и повернулась в постели на другой бок, когда её будильник начал звонить. Она лениво потянулась к нему копытом и наконец выключила. Она хотела было снова заснуть: одеяла были такими удобными, но в конце концов сумела выбраться из постели и встать на копыта. Сегодня была суббота, а это означало, что весь день был в её полном распоряжении.\n\nПозавтракав и приготовившись к новому дню, Фрост вышла на улицу и на мгновение поёжилась от дуновения прохладного утреннего воздухе, одновременно любуясь лёгким инеем на растениях в саду. Была весна, но скоро наступит лето, и утренние морозы исчезнут до осени. Стоило наслаждаться этим, пока сохранялась возможность.\n\nКобыла отважилась покинуть свои владения и направилась по тротуару прямо в город на рынок. Она держала магией небольшую корзинку и что-то напевала себе под нос. Она обменялась приветствиями с некоторыми соседями, с которыми смогла подружиться с момента приезда в город несколько месяцев назад, и остановилась у забора Лили Лайлак, чтобы поделиться несколькими сочными сплетнями. Ей нравилось разговаривать с Лили; маленькая земная пони всегда умела рассмешить её, и она всегда рассказывала самые интересные вещи. Но как только она собралась уходить, Лили нахмурилась и склонилась чуть ближе к забору. — Ты слышала, что случилось с жеребёнком Карпентера?\n\n— Нет, — ответила Морнинг, озабоченно склонив голову набок. — И что же случилось?\n\n— Карпентер поймал его вчера поздно вечером, после наступления комендантского часа, — ответила Лили. — Он думает, что жеребенок пытался войти в контакт с сопротивлением. Глупый подросток. Его убьют, если поймают!\n\nЛицо Морнинг побледнело. — О нет, — испуганно ответила она, тревожно переступая копытами. — Как ты думаешь, кто-нибудь знает об этом?\n\n— Пока нет, — покачала головой Лили. Но потом она прищурилась и посмотрела на дом на другой стороне улицы. — Но не забывай следить за Риверами вон там, — сказала она. — Последние несколько дней они наблюдали за тем, как я работаю во дворе. Я думаю, что они шпионы жуков."
CHN_event_67_variant_two_loc:0 "Морнинг Фрост вышла из своей парадной двери и закачалась взад-вперед на дрожащих копытах, чувствуя, как нервная энергия пробегает по её телу. То, что она видела и слышала прошлой ночью, одновременно напугало её и наполнило праведной энергией. Морнинг чувствовала себя готовой нанести ответный удар жукам, которые отняли у неё страну. Она сомневалась, что когда-нибудь сможет забыть слова лидера сопротивления: "Единственный способ вернуть Эквестрию - заставить жуков чувствовать боль на каждом шагу, пока они не устанут и не отступят". Даже древесные волки знали, что нельзя совать нос туда, где больно; чейнджлинги же усвоят этот урок через несколько дней.\n\n— Доброе Утро, Морнинг, — кобыла подпрыгнула, услышав своё имя, но вскоре успокоилась, поняв, что к ней всего лишь обратился её пожилой сосед Патч. Старый жеребец посмотрел на неё так, будто знал, что что-то тут не так, и подошел ближе к забору, разделявшему их участки. — У тебя что-то на уме, Морнинг? Ты вчера была где-то допоздна. Я надеюсь, что ты не ввязываешься ни в какие дела, что задумали эти хулиганы.\n\nНесмотря на добрые манеры пожилого пони, Морнинг Фрост ощетинилась и рассердилась. — Они не хулиганы, Патч, — совершенно спокойно сообщила она ему. — Они - единственные пони, которые пытаются хоть что-то изменить. И я собираюсь помочь им в кое-каком деле с жуками, чей конвой будет завтра проезжать через город.\n\nПатч нахмурился, глядя на неё. — Морнинг, ты по уши увязла в вещах, от которых тебе стоит держаться подальше. Ты сама себя убьешь, понимаешь?\n\n— Если я умру, сражаясь с жуками, то так тому и быть, — сказала она, хмуро глядя на соседа. — Кто-то должен быть готов пожертвовать своей жизнью, чтобы остановить жуков. И я точно знаю, что этот пони - не ты."
CHN_event_67_variant_one_button:0 "Я обязательно буду следить за собой рядом с ними."
CHN_event_67_variant_two_button:0 "Мы должны занять твердую позицию, чтобы сделать наш район лучше."

CHN_event_867_variant_one_loc:0 "Морнинг Фрост нахмурилась, когда Терракота указал копытом на проходящие мимо броневики чейнджлингов, патрулирующие рынок. — С каждым днём их становится все больше и больше, — проворчал жеребец. — И они останавливают тебя по любому поводу. Странно на них смотришь? Всё. Они тормозят и обыскивают тебя, а если ты позволишь себе сказать что-то лишнее? Они отвезут тебя в участок. Чизел что-то сказал им несколько дней назад, и с тех пор его никто не видел. Я уверен, что жуки забрали его. Он точно у них.\n\n— Но ведь они же не убьют его, правда? — Спросила Морнинг, тревожно положив переднюю лапу себе на грудь. — Он же не сделал ничего плохого!\n\n— Скажи это жукам, - сказала Терракота, сплевывая на тротуар, когда мимо проехала последняя машина чейнджлингов. — Им наплевать на нас, на пони. Полностью наплевать. И у них везде есть свои шпионы, так что следи за всем, что говоришь. И особенно возле Риверов.\n\n— Лили тоже говорила что-то о Риверах, - сказала Морнинг Фрост, прикусывая губу зубами. — Ты действительно думаешь, что они шпионы?\n\n— Они должны быть шпионами, - сказал Терракота. — Они переехали сюда всего неделю назад, а у них уже есть свой большой дом, который выглядит очень мило. Ни один пони не получил ни одного из этих красивых больших домов после захвата власти жуками. Ни один пони, а вот жук...\n\nТерракота покачал головой, когда два пони молча остановились на краю дороги. — Ты получала какую-нибудь... почту в последнее время? — Наконец спросила Терракота.\n\n— Нет... а что?- Спросила его Фрост.\n\n— Получил. Особую скидку на фермерском рынке в пятницу. Думаю, что мне... стоит это проверить. Тебе это интересно?\n\nЧто-то в том, как он это сказал, заставило гриву Морнинг встать дыбом, и его слова заставили что-то щёлкнуть у неё в голове. — Терракота... Я... правда, не думаю, что это хорошая идея. Многие пони хотят получить такие скидки, понимаешь? Кто-то может пострадать, особенно если об этом узнают жуки.\n\n— Кто-то же должен пойти туда, - хмыкнув, сказала Терракота. — Почему бы этим пони не быть мне. Нельзя просто сидеть и ждать, Морнинг. Иногда ты должен просто пойти туда сам, если хочешь, чтобы всё было сделано правильно."
CHN_event_867_variant_two_loc:0 "Попрощавшись с Патчем, Морнинг Фрост провела остаток дня, ухаживая за своим садом позади дома, в попытке сделать всё возможное, чтобы вернуть себе хоть какое-то подобие нормальной жизни. Было бы нехорошо вести себя как-то странно на тот случай, если жуки начнут патрулировать её улицу. Но она просто должна была продержаться до конца сегодняшнего дня, а затем подготовиться к встрече с остальными членами сопротивления в полночь, чтобы начать закладывать бомбы...\n\n— Добрый день, Фрост, — послышался голос кобылы, и Морнинг подняла голову, чтобы увидеть Лили Лайлак, прислонившуюся к её забору. Она была членом совета ещё до того, как жуки приехали в город и распустили городской совет. — Прекрасный день для посадки цветов, не так ли?\n\n— Да, сегодня прекрасный день, — сказала Морнинг. — И он стал бы ещё лучше, если бы мы смогли избавиться от этих проклятых жуков, жужжащих повсюду.\n\nЛили медленно посуровела. — Ты всё ещё беспокоишься о чейнджлингах? — Тихо спросила она.\n\n— А ты разве нет? — Спросила Морнинг, приподняв бровь.\n\nЛили отрицательно покачала головой. — Конечно я расстроена, — сказала она, — но борьба лишь ухудшит ситуацию. Все действия сопротивления ведут лишь к усилению репрессий чейнджлингов. Ты ведь помнишь про это, правда?\n\n— Нет, конечно же нет. Но ведь мы всё равно должны что-то сделать! Мы не можем просто сидеть здесь и позволять им угнетать нас вечно!\n\n— Иногда мы можем потерпеть неудачу, даже если будем делать всё, что в наших силах, ведь жизнь не идеальна, — сказала Лили. Она перепрыгнула через забор и положила копыто на плечо Морнинг. — Что они пытаются заставить тебя сделать, Морнинг? — спросила она.\n\nМорнинг заколебалось, но в конце концов она вздохнула и склонила голову. — Мы собирались взорвать мост через реку, когда по нему завтра пройдёт конвой, — сказала она.\n\nЛили медленно кивнула. — Не ходи туда, — настаивала она. — Радикальные действия приведут лишь к большему насилию и новым смертям. Но если мы сможем пойти на компромисс... может быть, нам удастся мирно сосуществовать с чейнджлингами... тогда вещи могут измениться к лучшему для всех нас."
CHN_event_867_variant_one_button:0 "Но есть некоторые вещи, в которые мы не должны вмешиваться..."
CHN_event_867_variant_two_button:0 "Ты действительно так думаешь?"

CHN_event_967_variant_one_loc:0 "Морнинг Фрост вздохнула, когда она наконец вернулась домой и поставила продукты на кухонный стол. Весь город просто казался таким напряженным, особенно её соседи, её близкие друзья, которых она завела с тех пор, как переехала сюда. Казалось, что с каждым днем чейнджлинги всё сильнее и сильнее укрепляли своё присутствие в городе, и всё больше пони присоединялись к рядам сопротивления. Казалось, что если подождать ещё немного, то все пони выберут свою сторону в этом назревающем конфликте.\n\nПотратив некоторое время на то, чтобы убрать продукты, Морнинг вернулась в свою спальню и закрыла дверь. Она легла на кровать, потирая копытами усталые глаза, и застонала, когда её позвоночник расслабился. Её мысли постоянно возвращались к тому, что сказали Терракота и Лили. Риверы казались такой милой парой. Было странно, что её друзья сразу же посчитали их шпионами чейнджлингов. Она почувствовала укол совести так как новая пара уже была подвергнута остракизму в обществе, а ведь они живут тут всего несколько дней. И она не могла сделать для них ничего хорошего, чтобы даже её друзья не подумали, что она симпатизирует чейнджлингам...\n\nБудильник у её кровати снова зазвонил ровно в три часа. Закряхтев, Морнинг Фрост встала и полезла под кровать, вытащив оттуда чемодан. Когда она открыла его, её взору предстал целый клубок проводов, микрофон и антенна. Подняв антенну и направив её к окну, Морнинг Фрост задернула шторы и переступила с копыта на копыто, ожидая получения сигнала.\n\n— Оперативник Фрост, приём. Пришло время для получения вашего доклада.\n\nПосле короткой вспышки зелёной магии и маскировка Морнинг Фрост исчезла, теперь на месте пони стояла хитинистая чейнджлинг. — Я здесь, — устало ответила она. — И сегодня я узнала кое-что интересное."
CHN_event_967_variant_two_loc:0 "Стрельба началась незадолго до рассвета, резко разбудив Морнинг Фрост. Над городом разносились звуки выстрелов, смешанных с далёкими криками и грохотом тяжёлых пушек. Но всё закончилось почти сразу после начала, и вскоре Морнинг увидела, как машины чейнджлингов катятся по дороге. Все они были целыми, за исключением нескольких свежих пулевых отверстий здесь и там.\n\nМорнинг вышла в город, а там уже все говорили о неудачной диверсии партизан. Как назло, патруль чейнджлингов наткнулся на солдат сопротивления, когда они закладывали взрывчатку под мостом через реку, и между двумя сторонами вспыхнула ожесточенная перестрелка. Партизаны были перебиты почти до последнего, а судьба тех немногих пленников, которых захватили чейнджлинги, определенно не была намного лучше. Но благодаря действиям гарнизона мост был спасен от разрушения, а это означало, что город всё ещё мог торговать с остальной Эквестрией и Гегемонией. Жизнь могла продолжаться как и прежде.\n\nКогда Морнинг Фрост вернулась домой, она закрыла за собой дверь и прислонилась к стене. Если бы не предостережение от Лили Лайлак, она точно была бы среди тех убитых на мосту пони. Она едва избежала смерти и не подозревала об этом до самого последнего момента, а теперь была благодарна своим соседям.\n\nВремя забыть о сопротивлении. Их дело обречено. Но, по крайней мере, ей удалось спастись. И, возможно, можно изменить ситуацию как-то по-другому. Она может последовать совету Лили и сделать сообщество мирным и счастливым местом в эти непростые времена."

