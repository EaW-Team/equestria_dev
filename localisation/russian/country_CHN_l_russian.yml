CHN_post_war_4_j_desc:0 "[CHN_scripted_loc_string_witch_hunt]"
CHN_post_war_4_k:0 "Оперативники под глубоким прикрытием"
CHN_post_war_4_k_desc:0 "Чейнджлинг-инфильтратор является наилучшим воплощением талантов нашей расы и её способности к актам шпионажа, дезориентации, разведки и саботажа, основанной на перевоплощении. Сотни инфильтраторов, живущих как скромные пони, будут внедрены в эквестрийское население, дабы действовать как спящие агенты, проводящие пассивное наблюдение."
CHN_post_war_4_l:0 "Награда ветеранам"
CHN_post_war_4_l_desc:0 "В знак благодарности всем отважным и трудолюбивым чейнджлингам ульев советники королевы разработали планы по распределению наёмных слуг-пони среди солдат — а также среди правительственных и бизнес-лидеров — в зависимости от их вклада в военные действия."
CHN_post_war_4_m:0 "Прославлять армию"
CHN_post_war_4_m_desc:0 "Хотя нашей армии нет равных на всем Эквусе, её сторонники считают, что военная машина нуждается в дополнительном покровительстве. Документальный фильм, спонсируемый хайвсмаршалом Триммелем, продемонстрирует величайшие триумфы армии, а также подробно объяснит, почему она заслуживает ещё большего внимания Королевы."
CHN_post_war_4_n:0 "Создать передовые оперативные базы"
CHN_post_war_4_n_desc:0 "Продолжающаяся модернизация доктрины армии требует создания инфраструктуры, которой поможет армии исполнять роль миротворцев Эквуса. Для этого по всей Эквестрии будет создан ряд самодостаточных гарнизонов с собственными аэродромами и средствами материально-технического обеспечения, с помощью которых армия сможет свободно действовать по всей стране."
CHN_post_war_4_o:0 "Исполнители империи"
CHN_post_war_4_o_desc:0 "Это было непросто, но мы, наконец, начинаем устанавливать прочный контроль над Эквестрией. Обычную войну сменили гибкие антипартизанские операции, а великих солдат на поле боя сменили информаторы, работающие из тени и направляющие ударные войска к опорным пунктам партизан. Будущее уже наступило, и мы — его хранители."
CHN_post_war_4_p_var_1:0 "Исполнители империи?"
CHN_post_war_4_p_var_1_desc:0 "Это было весьма непросто и уж точно не становилось легче. Мы сделали всё возможное, чтобы заставить пони Эквестрии преклонить перед нами колени, но ничего не вышло. Новые методы потерпели неудачу, поэтому пришло время вернуться к единственному рабочему варианту: жестокой и беспощадной силе."
CHN_post_war_4_p_var_2:0 "Исполнители империи?"
CHN_post_war_4_p_var_2_desc:0 "Это было весьма непросто и уж точно не становилось легче. Мы сделали всё возможное, чтобы заставить пони Эквестрии преклонить перед нами колени, но ничего не вышло. Новые методы потерпели неудачу, поэтому пришло время вернуться к единственному рабочему варианту: жестокой и беспощадной силе."
CHN_post_war_A:0 "Бронепоезда"
CHN_post_war_A_desc:0 "После промышленной революции железные дороги стали артериями любой современной нации. Хотя большая часть ж/д сети Эквестрии была выведена из строя во время Великой войны, мы можем восстановить её и дать армии возможность усиления контроля над беспокойной сельской местностью с помощью бронепоездов, похожих на настоящие крепости на рельсах."
CHN_post_war_B:0 "Региональные комиссариаты"
CHN_post_war_B_desc:0 "Если армия сумеет подавить самые серьёзные волнения и установить стабильное управление оккупированными территориями, то потом нужно передать власть квази-гражданским администрациям. Их будут поддерживать сокращённые, но всё же постоянные гарнизоны. Будем надеяться, что такая ограниченная автономия позволит повысить региональную стабильность."
CHN_post_war_5:0 "Либессаммельдинст"
CHN_post_war_5_desc:0 "Великая война велась для удовлетворения экспансионистских и милитаристских амбиций королевы Кризалис. После мести за поражение при Кантерлоте в 1002 году Эквестрия была отдана на милость армии, так что пришло время начать узаконенную добычу и эксплуатацию самого важного для чейнджлингов ресурса Эквестрии и её пони — любви."
CHN_post_war_5_b:0 "Извлекать любовь у военнопленных" 
CHN_post_war_5_b_desc:0 "После отчаянных контрнаступлений последних месяцев Великой войны сотни тысяч солдат массово сдавались победоносным дивизиям чейнджлингов. Теперь эти заключённые томятся в лагерях для военнопленных по всей Эквестрии и Землям Чейнджлингов. Эти пленные являются богатым и легкодоступным, хотя и сомнительным источником любви."
CHN_post_war_5_c:0 "Накормить ульи"
CHN_post_war_5_c_desc:0 "Когда система извлечения любви заработает, а армия и гарнизоны не будут чувствовать её недостатка, обильные запасы любви потекут обратно в Земли Чейнджлингов и будут распределяться среди гражданского населения. Каждый чейнджлинг, от самого богатого промышленника до ничтожнейшего трутня на фабрике, сможет вкусить плоды нашего труда. Все ульи выиграют от этого."
CHN_post_war_5_d:0 "Схема расквартирования"
CHN_post_war_5_d_desc:0 "Согласно схеме расквартирования королевской армии чейнджлингов, сержанты и офицеры, служащие в региональных гарнизонах, размещаются в домах местного населения. Они не только смогут осуществлять наблюдение за любой потенциальной деятельностью сопротивления в местном сообществе, но и могут извлекать любовь у хозяев жилья."
CHN_post_war_5_e:0 "Тренировка сборщиков любви"
CHN_post_war_5_e_desc:0 "Мы развернём оперативные группы из специальных солдат, набранных из рядов медицинского корпуса и военной полиции, которые займутся сбором любви у подданных Гегемонии, не являющихся чейнджлингами. Это значительно повысит эффективность наших операций по сбору любви."
CHN_post_war_5_f:0 "Усовершенствование обработки любви"
CHN_post_war_5_f_desc:0 "Если взглянуть в будущее, то дальнейшая стабильность и процветание "Пакс Кризалии" будут зависеть от устойчивых и надёжных поставок любви ульям и армии. Поскольку наши запасы любви весьма обильны, можно позволить учёным проводить дальнейшие эксперименты, которые усовершенствуют наши методы обработки любви."
CHN_post_war_5_g:0 "Симбиотический манифест"
CHN_post_war_5_g_desc:0 "Что такое любовь? Это главный для расы чейнджлингов вопрос. С незапамятных времен чейнджлингам требовалась любовь. Они, как наркоманы, ищущие следующую дозу, гонялись за этой нематериальной субстанцией. Но как быть с существами, от которых мы получаем эту любовь? Разве они тоже не заслуживают прав?"
CHN_canterlot_1:0 "Жемчужина короны"
CHN_canterlot_1_desc:0 "Кантерлот, сверкающее сердце эквестрийской нации, пал перед армиями королевы чейнджлингов. В эту эпоху нового мирового порядка бывшая столица Эквестрии будет превращена в сияющий маяк "Пакс Кризалии", памятник господству чейнджлингов над континентом. Генерал-майор Яхс будет назначен губернатором города, чтобы подготовить его к грядущей коронации королевы."
CHN_canterlot_2_a:0 "Юникорния Блюз"
CHN_canterlot_2_a_desc:0 "Даже когда Кантерлот был резиденцией диархии, он всегда считался городом единорогов. И сейчас он всё ещё остается, хоть и в ограниченной степени, домом для эквестрийских единорогов-дворян. Оккупация чейнджлингов поколебала многовековое господство единорогов над бывшей столицей пони. Это окажет влияние на активность сопротивления в городе."
CHN_canterlot_2_b:0 "Копыта на землю!"
CHN_canterlot_2_b_desc:0 "[CHN_scripted_loc_string_hoof_down_focus]"
CHN_canterlot_2_c:0 "Заигрывания с эзотерикой"
CHN_canterlot_2_c_desc:0 "[CHN_scripted_loc_string_dabble_focus]"
CHN_canterlot_2_d:0 "Das 96. 'Canterlonian'"
CHN_canterlot_2_d_desc:0 "Воспользовавшись немалой автономией комиссариата, генерал-майор Яхс решил укрепить гарнизон Кантерлота вновь созданной 96-й пехотной дивизией, состоящей из солдат и офицеров, служивших под его началом во время Великой войны."
CHN_canterlot_2_e:0 "Архивы Кантерлота"
CHN_canterlot_2_e_desc:0 "Королевский архив Кантерлота может быть самым исчерпывающим и всеобъемлющим источником информации в Эквусе. В его недрах хранятся миллионы книг, томов, свитков и прочих разнообразных документов, имеющих огромную научную ценность. Теперь знания архивов принесут пользу всей "Пакс Кризалии"."
CHN_canterlot_2_f:0 "Смена гвардии"
CHN_canterlot_2_f_desc:0 "Королевская гвардия Селестии схожа со своим аналогом у чейнджлингов. Если бы члены ныне распущенной королевской гвардии вернулись на военную службу, отказавшись от своих старых клятв верности и дав новые королеве Кризалис, то это стало бы прекрасным примером подчинения пони господству чейнджлингов."
CHN_canterlot_2_g:0 "Гегемоны Кантерлота"
CHN_canterlot_2_g_desc:0 "Господство чейнджлингов над Кантерлотом лишь укрепится после закрытия школы Селестии для одаренных единорогов, где училось немало военных и политических лидеров Эквестрии. Там найдётся большое количество бесценных исторических записей, которые теперь будут конфискованы и переданы УОБВ. Это придаст стратегическую ценность этому символическому акту."
CHN_canterlot_2_h:0 "Среди элиты общества"
CHN_canterlot_2_h_desc:0 "Предстоящая коронация королевы Кризалис в Кантерлоте требует немалой подготовки, важным аспектом которой является музыкальное сопровождение церемонии. Для этого нам потребуются услуги эквестрийской виолончелистки Октавии Мелоди. Не исключено, что у неё найдутся личные возражения, но её участие в этой церемонии уже предрешено."
CHN_canterlot_2_i:0 "Где лежат яблоки"
CHN_canterlot_2_i_desc:0 "Эпплджек, Элемент Честности и подруга Твайлайт Спаркл, теперь стала верной слугой "Пакс Кризалии": её плодородные плантации экспортируют десятки тысяч бушелей яблок на далекую родину чейнджлингов. Её неожиданное сотрудничество вызвало интерес генерал-майора Яхса, губернатора Кантерлота, в чьи владения входит и Понивилль. Пришло время посетить её плантацию."
CHN_canterlot_3:0 "День коронации"
CHN_canterlot_3_desc:0 "На пышной церемонии, которая состоится в Кантерлоте, королева Кризалис будет коронована императрицей-регентшей Кантерлота и Эквестрии. Королева последует примеру могучих грифоньих императоров, поскольку достижения лишь их нации сравнимы с теперешними завоеваниями чейнджлингов. Сегодня величайший день в нашей истории!"
CHN_whats_in_a_mark:0 "Что такое знак?"
CHN_whats_in_a_mark_desc:0 "Мы плохо понимаем почти мистические знаки отличия. Они придают пони их яркую индивидуальность и одаривают талантами. У чейнджлингов их нет, и мы являемся всего лишь винтиками в социальной машине улья. Могут ли знаки стать ключом к спасению нашего вида от конформизма перед властью?"
CHN_picture_perfect_pony_focus:0 "Создание идеального пони"
CHN_picture_perfect_pony_focus_desc:0 "Королевская гвардия, конечно, не заинтересована в том, чтобы пытаться решить великую дилемму индивидуальности чейнджлингов — их полностью устраивает конформизм. Они не будут финансировать исследования, целью которых будет создание знаков только для этого. Но если мы сумеем убедить их, что это даст им идеальных инфильтраторов, которые могут прекрасно изображать пони и их особый талант, мы получим необходимые деньги."
CHN_hearts_desire_focus:0 "Желание сердца"
CHN_hearts_desire_focus_desc:0 "Чтобы сделать что-то нечто экстраординарное, вроде создания метки у чейнджлинга, нам нужно что-то столь же экстраординарное. "Желание сердца" — это мощное растение, которое, как говорят, даёт пони то, что они хотят больше всего; возможно, оно может помочь нам достичь нашей цели. Стоит попробовать, верно?"
CHN_poison_joke_focus:0 "Ядовитая шутка"
CHN_poison_joke_focus_desc:0 "Пожалуй, нет растения более магически впечатляющего, чем Инкредибилус Хьюморос, более известное как "Ядовитая шутка". Нам нужно растение, столь же магически сильное, как и сам знак отличия, если мы хотим дать эти знаки нашему виду. Есть только одна проблема: цветок растет лишь в Вечнодиком лесу, и его опасность не следует недооценивать."
CHN_truth_seeds_focus:0 "Семена истины"
CHN_truth_seeds_focus_desc:0 "Инкредибилус Веритас — это растение, чьи семена используются в медицине по всему эквестрийскому юго-востоку. Они известны как "Семена истины", могут открыть существам самые глубокие и искренние тайны их разума. Принимающие семена описывали этот опыт как настоящее откровение, которое навсегда изменило их жизнь. Кажется, мы хотим именно этого."
CHN_synthesis_syringes_focus:0 "Синтез"
CHN_synthesis_syringes_focus_desc:0 "[CHN_scripted_loc_string_synthesis]"
CHN_scripted_loc_synthesis:0 "Мы заполучили "Ядовитую шутку", необходимую для продолжения исследований по получению знаков отличия. Теперь нам нужно объединить это растение с "Желанием сердца" в нужных пропорциях и получить успешный результат. Пришло время сделать смелый шаг вперед ради всего вида чейнджлингов!"
CHN_to_change_a_ling_focus:0 "Изменить чейнджлинга"
CHN_to_change_a_ling_focus_desc:0 "[CHN_scripted_loc_string_change_a_ling]"
CHN_scripted_loc_change_a_ling:0 "Нам крайне повезло, но оберстлейтенант Алкиппе и генерал-лейтенант Марсилио получили немного "Семян истины" у самой Зекоры. Давайте не упустим своего шанса — пришло время соединить эти семена с "Желанием сердца" и выяснить наши истинные судьбы!"
CHN_the_future_is_ours:0 "Наше будущее"
CHN_the_future_is_ours_desc:0 "Мы преодолели все испытания и узнали своё предназначение в жизни. Наш долг — сделать "Пакс Кризалию" по-настоящему мирной. И работая вместе как один, мы сможем осуществить это.\n\nЭта история подошла к своему концу. Но начинается новая, более великая."

CHN_continuous_love_harvesting:0 "Сбор любви"
CHN_continuous_love_harvesting_desc:0 "Оккупационным силам чейнджлингов будет поручено извлекать любовь у местного населения. Эти внеплановые и децентрализованные операции значительно увеличат производство любви, но могут рассматриваться лишь как временная мера, ограниченная своей неустойчивостью и нестабильностью."

CHN_scripted_loc_focus_redacted:0 "— ОТРЕДАКТИРОВАНО —"

CHN_scripted_loc_trixie_focus:0 "Лучшая защита — это нападение, и чтобы ещё сильнее укрепить наш контроль над Эквестрией, настало время перехватить инициативу, нанеся удар по гармоническому сопротивлению. Один из их основных лидеров сопротивления, кобыла-единорог Трикси Луламун, по слухам, находится в Винниаполисе и оттуда управляет операциями против нас. Нейтрализация этой угрозы крайне важна для обеспечения безопасности "Пакс Кризалии"."
CHN_scripted_loc_starlight_focus:0 "Наша операция, нацеленная на Трикси Луламун, выявила её связи со Старлайт Глиммер, известным лидером эквестрийского сопротивления и бывшим идеологом равенства. Сама королева испытывает к ней особую вражду. У нас появилась возможность устранить этого презренного врага чейнджлингов, нанеся удар по ней в Бэйлсе. Пришло время вынести мусор."

CHN_scripted_loc_dabble_focus:0 "Тайну, окружающую это так называемое Общество "Рога изобилия", не раскрыть привычными средствами. Если мы точно хотим понять, с чем имеем дело, то должны договориться о встрече с лидером этого общества. Кто знает, что может случиться?"
CHN_scripted_loc_hoof_down_focus:0 "Общество "Рога изобилия" мы точно не можем позволить себе оставить без контроля. Мы не знаем точно, насколько глубоко они вовлечены в деятельность сопротивления по всему Кантерлоту, но всё же должны выследить их и уничтожить. Тайным обществам нет места в постэквестрийском Кантерлоте, и они должны быть ликвидированы."

CHN_scripted_loc_subjugate_everfree:0 "У Вечнодикого леса есть репутация негостеприимной жуткой дыры, полной чудовищной фауны и хищной флоры. Хотя армия была вынуждена покинуть лес, мы уверены, что это лишь временная неудача: благодаря мощи промышленности ульев и силе армии "Пакс Кризалия" завершит то, что начала промышленная революция, и уничтожит этот последний бастион первобытной дикой природы в современной эпохе."
CHN_scripted_loc_fall_grun:0 "Хищные лианы являются таким же врагом армии, как и чудовищные обитатели леса или пони-партизаны. Королевская гвардия, давние сторонники научной неортодоксальности и борьбы с предрассудками, предложили выбить клин клином: они желают использовать биохимическое оружие — хищные споры мха, которые будут паразитировать на деревьях леса и пожирать его."
CHN_scripted_loc_fall_gelb:0 "Королевский колокол — обманчиво безобидное название, которое скрывает истинную смертоносность одноименного чудо-оружия. Мощность взрыва таумато-ядерного устройства составляет около двух десятков килотонн. Оно было тщательно спроектировано, чтобы выполнить очень конкретную задачу: сжечь бушующий лес атомным огнём прямиком из Тартара."
CHN_scripted_loc_fall_rot:0 "Bursting forth from ironclad embryos,\nChimeras of flame and fury, serpentine conflagrations;\nStreaking over the canopy, to murder\nWith breath that burnt and boiled flesh,\nThe last of Equestria's brightest and best."
CHN_scripted_loc_witch_hunt:0 "Партизаны, захваченные в плен во время нашей кампании против Вечнодикого леса, нашли свой конец в братских могилах за пределами Понивилля или глубоко под Весалиполисом, в застенках УОБВ. Мы осмотрели сотни трупов из первой категории, но так и не нашли тела зебры Зекоры. Из предсмертных свидетельств второй категории, однако, становится ясно, что она жива и на свободе — §Rпока§!."

