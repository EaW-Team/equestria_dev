changelings.47.t:0 "Чейнджлинги оккупировали страну полярных медведей"
changelings.47.d:0 "[This.GetNewspaperHeader]Очередная страна пала жертвой империалистических амбиций чейнджлингов, на этот раз это оказались полярные медведи с крайнего севера. Несмотря на то, что медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Правитель медведей, [PLB.GetLeader], отверг все эти безумные требования, заявив, что медведи никогда не склонятся перед угрозами, и если чейнджлинги так сильно хотят этих уступок, то им придётся прийти и взять их силой.\n\nОтвет Кризалис был очевиден и не заставил долго ждать, вскоре было развёрнуто полномасштабное вторжение. Оборона медведей быстро оказалась сломлена и перемирие было заключено уже на следующий день. Большинство медведей сбежало в более безопасные земли, а теми, кто остался, теперь правит медведь Бьорнлинг, симпатизирующий фашистским идеям."
changelings.47.d_had_border_wars:0 "[This.GetNewspaperHeader]\nОчередная страна пала жертвой империалистических амбиций чейнджлингов, на этот раз это оказались полярные медведи с крайнего севера. Несмотря на то, что медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Хотя правитель медведей, [PLB.GetLeader], принял некоторые из этих требований, посол счел это недостаточным, и посланник вернулся обратно неудовлетворенным частичным принятием условий. Однако северные медведи затаили дыхание и надеялись, чтобы уступок, которые они сделали Ульям Чейнджлингов, оказалось достаточно.\n\nКазалось, что все утихло, однако через неделю начались многочисленные рейды через границу между медведями и Империей, в результате чего многие деревни медведей оказались разрушены. Правительство медведей, зная, что это может в любой момент превратиться в полномасштабное вторжение, приняло все требования чейнджлингов, ради сохранения своей "независимости"."
changelings.47.d_plb_accepted_deal:0 "[This.GetNewspaperHeader]\nОчередная страна пала жертвой империалистических амбиций чейнджлингов, на этот раз это оказались полярные медведи с крайнего севера. Несмотря на то, что медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Зная, что сопротивление бесполезно, правитель медведей, [PLB.GetLeader], согласился на все требования чейнджлингов, в обмен на защиту и помощь.\n\nКоролева оказалась довольна таким исходом и заключила союз с медведями, навсегда связав медведей с Гегемонией чейнджлингов в обмен на военную защиту с их стороны. Большое количество золота и стали было вывезено в Весалиполис, в поддержку приготовлений к будущей войне. Жители недовольны сложившейся ситуацией, однако рады, что сохранили независимость и свои жизни."
changelings.47.a:0 "Это не может не беспокоить."
changelings.47.b:0 "Отлично!"

changelings.48.t:0 "Атака успешна!"
changelings.48.d:0 "Наша небольшая схватка с силами полярных медведей вдоль границы привела к решающей победе наших войск. Поначалу медведи оказали жесткое сопротивление, но, когда заработала артиллерия и наши войска прорвались через их ряды, вся оборона медведей быстро рухнула, позволив нам захватить полный контроль над этим районом. Сейчас мы закрепляем наши успехи и ожидаем дальнейшего развития ситуации."
changelings.48.a:0 "Отлично."

changelings.49.t:0 "Атака была отражена"
changelings.49.d:0 "Наша небольшая схватка с силами полярных медведей вдоль границы привела к ошеломляющему поражению наших войск. В наших попытках ограничения конфликта, дабы он не перерос в полномасштабную войну, мы задействовали лишь небольшую часть нашей армии, и, похоже, этого было недостаточно. Используя подготовленные оборонительные позиции, медведи сумели отбить нашу атаку, и вскоре наши силы были окончательно рассеяны решительной контратакой медведей. Это поражение унизило нас и заставило понести немалые потери."
changelings.49.a:0 "Армия чейнджлингов проиграла каким-то медведям?"
changelings.49.b:0 "Переходим ко второму этапу!"

changelings.50.t:0 "Пограничный конфликт прошёл без последствий"
changelings.50.d:0 "Похоже пограничное вторжение приняло патовую ситуацию — ни мы, ни медведи не оказались в состоянии одержать победу. Это весьма неожиданно. Как же наша превосходная армия не смогла одержать решительной победы над медведями?"
changelings.50.a:0 "Мишки нас остановили?"
changelings.50.b:0 "Увеличить масштаб эскалации!"

changelings.51.t:0 "Могучая медвежья армия победила снова!"
changelings.51.d:0 "Мы обратили их в бегство! Наши земли снова в безопасности, они не посмеют снова совать к нам свою морду! Мы не знаем, сколько ещё раз они будут пытаться уничтожить нас, но теперь весь мир знает, что наша славная армия ещё раз спасла нас от неминуемой гибели!"
changelings.51.a:0 "Ура!"

changelings.52.t:0 "Чейнджлинги нас побили!"
changelings.52.d:0 "Беда! Наши силы были повержены и обращены в бегство, мы утратили контроль над регионом! Нам ничего не остается, кроме как отступить и сделать всё возможное, чтобы спасти остатки нашей страны и наследия!"
changelings.52.a:0 "Отступаем!"
changelings.52.b:0 "Мы должны начать переговоры ради сохранения толики независимости!"

changelings.53.t:0 "Атака отражена!"
changelings.53.d:0 "Чейнджлинги напали, но мы смогли отбиться! Несмотря на мощь их армии, кажущейся подавляющей, мы заставили жуков отступить с нашей земли! Они посчитали этот конфликт лёгкой войной, но он обернулся для их армии дорогостоящей катастрофой. Они не скоро забудут это поражение. Это наша земля, и сегодня мы показали этим жукам, что не сдадимся без боя!"
changelings.53.a:0 "Яр-р-р!"

changelings.54.t:0 "Стол переговоров"
changelings.54.d_gold:0 "Как и описано в договоре, мы возьмём указанную сумму золотом, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_resources:0 "Как и описано в договоре, мы возьмем указанное количество нефти, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_resources_land:0 "Как и описано в договоре, мы возьмём указанное количество стали, а также получим контроль над указанными территориями, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_gold_land:0 "Как и описано в договоре, мы возьмем указанное количество нефти, стали и золота, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.a:0 "Королева всегда получает желаемое!"
changelings.54.b:0 "Ничто не устоит на пути королевы!"
changelings.54.c:0 "Медведи полюбят свою королеву."
changelings.54.e:0 "Королева — лучший правитель, которого можно желать."

changelings.55.t:0 "Медведи сопротивляются!"
changelings.55.d:0 "Похоже, что грубой силой с медведями справиться не получится, особенно на их родной земле. Местность слишком благоприятна для обороняющихся, и они хорошо это знают, препятствуя нашей явно более сильной армии. Однако мы — чейнджлинги, и у нас есть чем похвастаться, окромя грубой силы."
changelings.55.a:0 "Отправьте наших специалистов по внедрению."

changelings.56.t:0 "Шпионы чейнджлингов среди нас"
changelings.56.d:0 "Чейнджлинги внедрились в нашу страну, в ответ на оказанное им сопротивление! Они проникли в наши ряды, сея хаос и беспорядки. Никто не знает, кому можно доверять. Даже простого предположения о том, что кто-то может быть инфильтратором, достаточно, чтобы друзья и даже семья повернулись против обвиняемого. наша нация в хаосе, сможем ли мы так противостоять ульям?"
changelings.56.a:0 "Похоже, придётся сдаться!"
changelings.56.b:0 "Мы ещё поборемся!"

changelings.57.t:0 "Чейнджлинги следуют договору"
changelings.57.d:0 "Чейнджлинги сдержали своё слово! Мы не только официально получили протекцию с их стороны, но вместе с этим приобрели многие бонусы, например, они отправили к нам специалистов и строителей, готовых помочь нам довести нашу инфраструктуру до ума!"
changelings.57.a:0 "Возможно, так даже выгоднее для нас..."

changelings.58.t:0 "Шанс, что выпадает раз в жизни!"
changelings.58.d:0 "Время пришло. Четвертый этап плана Бьорнлинга готов стартовать. Чейнджлинги уязвимы и слишком растянули свои силы. У нас есть возможность всадить нож между их хитиновыми пластинами и обеспечить не только собственную независимость, но даже место за столом переговоров. А ещё идея вернуть Эксувии её дом - Сориф - звучит просто отлично."
changelings.58.a:0 "Инициировать 4-й этап."
changelings.58.b:0 "Слово медведя нерушимо!"

changelings.59.t:0 "Общенациональные рейды"
changelings.59.d:0 "Тайная полиция Весалиполиса, Дитрисиума, Волистада, Ликтиды, Сикаруса, Фантины и прочих городов чейнджлингов начала секретную операцию под названием "Дегармонизация". Рейды на сеть сопротивления Торакса были осуществлены в каждом уголке страны. Инфильтраторы УОБВ обнаружили ячейки сопротивления Торакса, а затем поделились этой информацией с ближайшими патрулями. В течение нескольких часов вся сеть сопротивления, которую Торакс сумел создать в ульях, была уничтожена, и тысячи чейнджлингов "исчезли" посреди ночи. Большинство сторонников Торакса мертвы, а те, кто выжил, вскоре пожалеют об этом. Гражданские потери минимальны, а в немногих смертях были обвинены радикалы-гармонисты, что послужит дальнейшим оправданием необходимости захвата самого Торакса и прекращения насилия. Население не подозревает о нашей операции. К сожалению, сам Торакс сбежал куда-то на восток."
changelings.59.a:0 "Он не сможет скрываться от нас вечно."

changelings.60.t:0 "Королевы ульев"
changelings.60.d:0 "Во главе каждого традиционного города-улья находится королева, самый высокопоставленный член королевской семьи. Королевы четырёх самых могущественных ульев приняли Кризалис в качестве Единой Королевы земель чейнджлингов, пообещав ей преданность в эпоху объединения в 980-990-х годах. Королева Аргиннис во Враксе молода, подла, но верна королеве Кризалис. Она контролирует костяк Вооруженных сил чейнджлингов, что делает их одной из самых сильных армий в мире. Хельвия в Дитрисиуме является прагматичной королевой и капризной союзницей Кризалис. Она использует верфи своего улья для строительства флота, чтобы однажды вырвать контроль над морями у оленийцев и эквестрийцев. Ауранция в Ликтиде, самая верная и преданная сторонница королевы Кризалис, управляет огромными фабриками Ликтиды, производящими оборудование и товары для гегемонии, чтобы укрепить её возможности и сократить разрыв между ульями и промышленным гигантом Эквестрии. Ярия в Сорифе, усердная королева, верящая в величие вида чейнджлингов и славу королевы Кризалис, посвящает всё своё время и усилия раскрытию магических тайн своего вида, надеясь, что в один прекрасный день они будут доминировать над миром.\n\nВсе эти королевы из разных регионов гегемонии когда-то вгрызлись друг другу в глотки. Теперь, объединившись под властью королевы Кризалис, некогда злейшие враги теперь стали верными союзниками. Чего же они смогут добиться, работая вместе?"
changelings.60.a:0 "Лучше бы им быть верными, иначе..."

changelings.61.t:0 "Большой военный парад в Весалиполисе"
changelings.61.d:0 "Сегодня улицы города Весалиполиса до краев были полны гудящими чейнджлингами, многие из которых поднялись в воздух. Все они собрались, чтобы увидеть огромный военный парад, который готовился и рекламировался неделями. Чейнджлинги собрались со всей страны, и даже королевы ульев были там. Если не считать коронации Кризалис в качестве великой королевы Гегемонии, это был самый большой парад, который когда-либо видел город.\n\nКвадратные колонны солдат, одетых в серое, вскоре вышли из казарм, маршируя в ногу и неся белые знамёна. Когда они проходили мимо, мирные жители с одобрением приветствовали их и восхищались дисциплиной. Позади них катились новые блестящие танки, а маршал Триммель возглавлял длинную колонну из сотни танков. За ними следовали моторизованные дивизии в своих грузовиках, артиллерийские батальоны с колесными орудиями, морские пехотинцы, моряки, элитные отряды егерей, гвардейцы королевы и многое другое. Это был бесконечный поток солдат, вооруженных до краев новейшим оружием. Толпа была в восторге и убеждена в мощи своей нации, а вера в спасение, которое когда-то обещала им королева Кризалис, была сильнее, чем когда-либо прежде.\n\nВ конце колонны была сама Кризалис, которая ехала в машине и была облачена в белоснежную военную форму. Она приветствовала толпу, и толпа приветствовала её в ответ, скандируя: «Да здравствует королева!» почти фанатично. И чуть позже, в небе появились ревущие истребители и бомбардировщики, что затмили собой солнце.\n\nЭто было лишь начало. Вскоре солдаты и их оружие обратятся против всех врагов гегемонии, и эти народы один за другим падут и станут лишь источником любви для чейнджлингов."
changelings.61.a:0 "Слава чейнджлингам!"

changelings.63.t:0 "Охота за Тораксом"
changelings.63.d:0 "Королева Кризалис ворвалась в штаб-квартиру УОБВ в столь отвратительном настроении, в каком её прежде не видел никто. Она прошла мимо группы чейнджлингов, которые отчаянно пытались выглядеть занятыми, лишь одарив их кратким презрительным взглядом. Она пинком распахнула дверь кабинета Васпира Орна Кладисиума и швырнула ему на стол бежевую папку. Он инстинктивно отпрянул, но вспышка чистой ярости королевы заставила его застыть на месте. Прерывать Кризалис во время таких моментов было... неразумно.\n\n— Он сбежал, — прошипела Кризалис в мёртвой тишине. — Торакс сбежал.\n\nВаспир медленно кивнул, пытаясь успокоить разгневанную королеву. — Моя королева, я изо всех сил стараюсь найти его прямо сейчас...\n\n— Молчать! — резко рявкнула Кризалис. — Ты потерпел неудачу, директор. Я уже подумывала, не пристрелить ли тебя самого как сторонника Торакса, но потом вспомнила, что ты просто некомпетентен. Я считала, что никому не сбежать из-под твоего взора.\n\n— Прошу прощения за свою неудачу, — ответил он, поморщившись. Лучше проглотить оскорбления королевы, чем пытаться оправдываться. В глазах разъяренной королевы самозащита легко могла быть истолкована как измена. — Мы готовили операцию по захвату Торакса, но, похоже, кто-то из УОБВ предупредил его. Вероятно, у него есть союзники внутри организации. Я сейчас как раз проверяю своих агентов, чтобы это больше не повторилось.\n\n— В моём агентстве НЕ ДОЛЖНО быть никаких шпионов Торакса, — ледяным тоном ответила она. — Я и не надеюсь, что ты знаешь, что делаешь. Но поскольку я хочу, чтобы всё было сделано правильно, я расскажу как действовать. Он сбежит в гармоническую страну, так что пошли всех наших шпионов в Эквестрию, Кристальную Империю и Якякистан. Не обращай внимания на возможные политические последствия, всё равно нам никто не объявит войны, если мы поймаем внутреннего предателя.\n\n— Всех, моя королева? — Эхом повторил её слова Васпир.\n\n— ВСЕХ! — Практически прорычала Кризалис. — Я хочу, чтобы его нашли и разделались с ним НЕМЕДЛЕННО!\n\nВаспир покорно кивнул. — Конечно. Я отдам соответствующий приказ.\n\nУдовлетворенная Кризалис развернулась, чтобы уйти. Она оглянулась через плечо, и тень злобной ухмылки проскользнула по её морде. — И ещё одно, Васпир. — Он осторожно поднял голову.\n\n— Он нужен мне живым."
changelings.63.a:0 "Как скажете, Ваше Величество."

changelings.64.t:0 "Отчёт относительно Торакса"
changelings.64.d:0 "§RСОВЕРШЕННО СЕКРЕТНО§!\n\n§RТОЛЬКО ДЛЯ ГЛАВЫ УОБВ§!\n\nНаша разведка проследила путь Торакса до Якякистана. Было развёрнуто множество агентов, которые также получили лучшее оборудование для разведки и связи, а также хлороформ и прочие парализующие химикаты. Проникновение осложнялось небольшими размерами сообществ яков и тем фактом, что сами яки уже были довольно подозрительны, поэтому многие инфильтраторы держались подальше от населённых пунктов и наблюдали издалека. Мы предполагаем, что Торакс уже распространил слухи о действиях чейнджлингов. Хотя вполне возможно, что яки вблизи нашей границы просто стали параноиками из-за наших предыдущих действий. У нас нет полной уверенности относительно этого вопроса, и мы оставляем его для дальнейшего расследования.\n\nНо всё равно один из наших агентов столкнулся с Тораксом в Яктауне. К сожалению, немалое количество охранников позволило Тораксу избежать захвата. Торакс сбежал на юг, преследуемый нашими агентами. Взаимное недопонимание позволило ему сбежать в Кристальную Империю и прибыть туда раньше наших агентов. Однако мы подозревали, что он отправится именно в Кристальный Город, и поэтому заранее разместили шпионов в городе.\n\nУбийство было бы лёгким способом расправиться с предателем, но поскольку миссия требовала, чтобы его захватили живым, от этого пришлось бы отказаться. Торакс в своём истинном обличье предстал перед принцессой Каденс, которая проявила сочувствие к нему и провела параллели между Кризалис и Сомброй. Ещё одна попытка захватить его в Кристальном городе провалилась из-за вмешательства местных стражников. Торакс проявил классическую гармоническую слабость и призвал Каденс проявить милосердие к шпионке, посланной похитить его. Нашему агенту дали 10 лет тюремного заключения по обвинению в шпионаже, и мы надеемся вскоре освободить её.\n\nТоракс отправился на юг, в Эквестрию, где его следы затерялись. Все попытки найти его утонули в огромном количестве противоречивой информации. Мы получали сообщения о том, что Торакса видели в Балтимейре, Лас-Пегасусе, Кантерлоте, Сталлионграде, Хьёртланде и даже в самом Весалиполисе. Хотя некоторые из них могут быть признаком истерии и паники, скорее всего эти сообщения намеренно распространялись для того, чтобы парализовать УОБВ. К сожалению, в этом они значительно преуспели. В данный момент нам не на чём сконцентрировать наши усилия по расследованию, и вполне вероятно, что Торакс сможет покинуть этот континент."
changelings.64.a:0 "Кризалис это не понравится..."

changelings.65.t:0 "Иной вариант"
changelings.65.d:0 "Кризалис расхаживала взад-вперёд по своим личным покоям. Одна наглая личинка сумела ускользнуть от всей армии и лучших агентов УОБВ. Некомпетентные придурки! Она была окружена идиотами, а возможно, что и предателями. Хотя Васпир точно верен ей, лёгкость, с которой Торакс сбежал, заставила Кризалис заподозрить, что ему помогал кто-то из УОБВ. Она вздохнула и позвала: — Ласин, пожалуйста, входи.\n\nКапитан королевской гвардии вошёл с поклоном. — В чём дело, моя королева?\n\n— Ты единственный, кому я могу доверять. Мне нужно, чтобы ты провёл полную проверку УОБВ. Никаких казней и никаких арестов. Главное - проявлять осторожность. Ты, скажем, будешь просматривать улики в поисках следов Торакса. Но на самом деле ты должен будешь искать сторонников Торакса в УОБВ. Меня не волнует мелкая коррупция, но я не потерплю существования предателей. Васпир вне подозрений. Он некомпетентен, но предан. Считай всех остальных подозреваемыми. Если ты что-нибудь найдешь, то принеси доказательства мне лично. Я с этим разберусь.\n\nЛасин отдал честь. — Я всё сделаю.\n\nКризалис улыбнулась. — Спасибо. А теперь мне нужно было обсудить ещё один вопрос.\n\nЛасин вопросительно поднял бровь. — В чём дело, моя королева?\n\n— Поскольку Торакс в настоящее время вне нашей досягаемости, у меня возникла идея провести суд над лояльным нам опытным инфильтратором, маскирующимся под Торакса. Мы сможем "обвинить" его, он "сознается", и мы его "казним".\n\nЛасин тщательно подбирал слова. — Это было бы действительно полезно, если бы мы смогли добиться успеха. Но если окажется, что Торакс жив и свободен, то народу не понравится наш обман.\n\nКризалис обдумала его слова. Конечно, он был прав. И всё же бездействие заставило бы её правительство выглядеть слабым. Как ей поступить?"
changelings.65.a:0 "Мы проведем этот суд в прямом эфире для всей нации!"
changelings.65.b:0 "Фальшивый суд не стоит потенциальных рисков. Просто сосредоточься на УОБВ."

changelings.66.t:0 "Суд"
changelings.66.d:0 "Инфильтратора, превратившегося в Торакса, ввели в тяжёлых цепях в зал суда. Там присутствовали Её Величество Королева Кризалис, хайвсмаршал Триммель, капитан королевской гвардии Ласин Кардо, директор УОБВ Васпир Орн Кладисиум, брат обвиняемого Фаринкс и многие прочие офицеры и командиры. Большой радиоприемник с микрофоном гарантировал, что каждое слово будет передаваться в бесчисленные дома по всей стране.\n\n— Торакс, — крикнула Кризалис со своего места. — Ты обвиняешься в измене, составлении заговора и терроризме. Признаёшь ли ты себя виновным?\n\n— Да, я виновен, — жалобным голосом Торакса проскулил инфильтратор. — Но я всего лишь пытался помочь нашему народу!\n\n— И ты ради этого плёл заговор с целью свержения Её Величества? Да это бы унесло жизни сотен тысяч чейнджлингов, — прорычал в ответ Ласин. — Моя королева, я умоляю вас, не дайте этому предателю избежать справедливого правосудия!\n\nКризалис злобно ухмыльнулась. — Конечно нет, Ласин. А теперь, Торакс, не желаешь ли ты что-то сказать своим последователям?\n\n— Я никогда не желал никому вреда, — взмолился Не-Торакс. — Я лишь хотел принести гармонию в нашу страну. Но теперь ясно, что я потерпел неудачу. Мои последователи, я умоляю вас: остановитесь. У нас ничего не получится. Наш единственный выход - спрятаться и надеяться, что когда-нибудь в будущем всё изменится.\n\nКризалис одобрительно кивнула. — Хороший. Тогда, я полагаю, мы закончили? — Когда никто не ответил, королева снова кивнула. — За его преступления я приговариваю Торакса к смертной казни через расстрел. — Зал взорвался радостными возгласами и аплодисментами. Ненастоящего Торакса выпроводили и Кризалис улыбнулась.\n\nПо всей стране многие чейнджлинги праздновали этот момент. Кризалис остановила предателя и спасла Земли Чейнджлингов."
changelings.66.a:0 "Слава королеве!"

changelings.67.t:0 "Ответ"
changelings.67.d:0 "Прошлой ночью по Землям Чейнджлингов распространилось радиосообщение, в котором звучал голос чейнджлинга, которого считали мёртвым.\n\n— Мои товарищи-чейнджлинги, — начал Торакс, — я рад сообщить вам, что я ещё жив и свободен. Кризалис не удалось поймать меня, но она решила притвориться, что сделала это. Я предполагаю, что она заставила кого-то из Королевской Гвардии превратиться в меня и признаться во всех этих преступлениях. Для протокола, я отрицаю все обвинения, выдвинутые против меня. Мои действия ставили своей целью не измену, а освобождение, и не терроризм, а сопротивление. Противодействие несправедливому режиму - это благородное и справедливое дело.\n\n— Мои друзья, все те, кто ещё сражается, я призываю вас НЕ сдаваться. Может, сейчас и наступили тёмные времена, но гармония ещё не обречена. Не высовывайтесь и помогайте, где только можете. Революция в настоящее время невозможна, поэтому нам придётся творить добро незаметно.\n\nГолос Торакса надломился от боли. — Фаринкс, я знаю, что у нас сохраняются разногласия, но, пожалуйста, помни, что я всё ещё люблю тебя. Надеюсь, когда мы встретимся снова, то мы будем друзьями, а не врагами. Позаботься о себе.\n\n— Кризалис, — продолжил Торакс после короткой паузы, — я никогда не оставлю попыток победить тебя. Но если в твоём черном сердце осталась хоть капля заботы о своём народе, то ты не станешь тратить жизни чейнджлингов, только чтобы смыть кровью собственный позор в Кантерлоте. Пожалуйста, подумай о цене войны. И если ты продолжишь убивать и угнетать свой народ... тебя ждет та же участь, что и всех прочих тиранов.\n\n— Ульи чейнджлингов всё ещё могут освободиться. Не теряйте надежды! Гармония восторжествует!\n\nХотя цензура немедленно заработала, похоже, что эти новости всё же стали известны общественности. Сегодня правительство Кризалис стало посмешищем для всей страны... по крайней мере, за закрытыми дверями. Хотя никто не осмеливается говорить открыто о некомпетентности королевы и её сторонников, многие шутят за закрытыми дверями. Даже многие лоялисты посмеиваются над "ожившим предателем", а также ложью и некомпетентностью наших лидеров. Появилась новая популярная шутка. "Сколько королевских гвардейцев нужно, чтобы поймать одного предателя? Двое. Один, чтобы поймать предателя, а второй - чтобы притвориться им!"
changelings.67.a:0 "Проклятье."

changelings.68.t:0 "Проверка УОБВ"
changelings.68.d:0 "Капитан королевской гвардии Кардо вместе с Васпиром просматривал свои записи о недавней проверке УОБВ. Хотя королева Кризалис приказала ему самому изучить файлы УОБВ в поисках сторонников Торакса, он знал, что Васпир тут же узнает о его задумке. Вместо этого он сам обратился к Васпиру и предложил поработать вместе, зная, что он далеко не столь некомпетентен, как считала королева.\n\n— Всего четыре сторонника Торакса, — сказал Ласин, хмуро глядя на лежащие перед ним записи. — Удивительно, что их было так мало.\n\nВаспир в ответ лишь хитро улыбнулся, как будто знал все секреты о собеседнике. И даже парочку тех, про которые не ведал и сам Ласин. — Я удивлён, что их было так много, — сказал он, и у Ласина возникло подозрение, что в УОБВ нашлось гораздо больше четырёх таких чейнджлингов. — Хотя, наверное, это моё наказание за то, что я не занимаюсь проверками персонала лично. Этот инцидент больше не повторится.\n\n— Лучше бы ему не повторяться, — сказал Ласин, закрывая папку с записями и вставая. — В противном случае, я не думаю, что ты надолго останешься главой УОБВ.\n\n— Я буду беспокоиться о своей голове, а ты - о своей, — кивнул Васпир. — В конце концов, назвать кого-то сторонником Торакса в наши дни - это очень серьезное обвинение. Но я думаю, что мы оба прекрасно справимся с этим, если будем держаться поближе.\n\nХотя предупреждение Васпира заставило Ласина покрыться мурашками, он лишь коротко отсалютовал главе УОБВ. — Конечно. Я дам знать королеве, что обо всем позаботились."
changelings.68.a:0 "Кризалис будет очень рада это услышать."

changeling_diplo.1.t:0 "Чейнджлинги вторглись в земли полярных медведей"
changeling_diplo.1.d:0 "Слухи говорят о том, что чейнджлинги, после дипломатических угроз, напали на государство [PLB.GetName] после их отказа склониться перед королевой Кризалис. Медведи слабы и численно уступают чейнджлингам, так что они вряд ли выживут под натиском их военной машины. Похоже, что вскоре ульи покорят ещё одну нацию.\n\nНекоторые утверждают, что мы должны просто отступить, чтобы избежать конфронтации с королевой Кризалис, а вот другие настаивают на том, чтобы наше правительство заняло твёрдую позицию относительно конфликта и объявило об официальной поддержки одной из сторон."
changeling_diplo.1.a:0 "Выразите дипломатический протест."
changeling_diplo.1.b:0 "Выскажите наше одобрение."
changeling_diplo.1.c:0 "Сохраним нейтралитет."

changeling_diplo.2.t:0 "Государство [From.GetName] протестует против интервенции в государство [PLB.GetName]"
changeling_diplo.2.d:0 "Государство [From.GetName] выразило протест против нашей войны с медведями, назвав это "морально отвратительным" и "нарушением спокойствия в мире", требуя отозвать наши войска. Они явно проигнорировали наш законный повод к войне и предпочли встать на сторону преступного режима в государстве [PLB.GetName], ошибки и зло которого мы пытаемся исправить сами. Если им когда-нибудь понадобится поддержка, мы обязательно напомним им о том, как несправедливо они обошлись с нами сегодня.\n\nВозможно, в ближайшее время нам придётся разобраться с этой высокомерной нацией..."
changeling_diplo.2.a:0 "Они думают, мы будем их слушать, ХА!"

changeling_diplo.3.t:0 "Государство [From.GetName] одобряет интервенцию против государства [PLB.GetName]"
changeling_diplo.3.d:0 "Государство [From.GetName] официально одобрило нашу войну с медведями. Хотя мы не уверены, почему они это сделали, факт остается фактом. Это позволит придать одобрения нашим действиям на мировой арене. Так что никто не сможет сказать, что мы начали эту войну не имея причин."
changeling_diplo.3.a:0 "Всему есть своё объяснение."

