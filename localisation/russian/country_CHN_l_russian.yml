changelings_paxchrysalia.521.a:0 "Мир кончается не словами философов, а кровью мучеников."

changelings_paxchrysalia.522.t:0 "Восстановление" ## Blue Ending - Both ##
changelings_paxchrysalia.522.d:0 "Яхс проснулся от гудков оборудования и попытался сесть, но его тело болело так сильно, что через несколько секунд он сдался. До него донеслось тревожное бормотание, и он почувствовал, как кто-то мягко толкнул его копытом обратно на кровать. — Не вставай, Яхс, — раздался голос, и Яхс узнал Алкиппе. — Ты сильно пострадал при взрыве. Твой экзоскелет треснул во многих местах. Так что на выздоровление нужно какое-то время.\n\nКогда воспоминания о параде вернулись к Яхсу, генерал-майор заставил себя открыть глаза и снова попытался сесть, остро ощущая все места, где были повреждены пластины его экзоскелета. — Королева, — прохрипел он, остановив свой затуманенный взор остановилось на морде Алкиппе. — Она...?"\n\n— С ней всё в порядке, — сказала Алкиппе к большому облегчению Яхса. — Её телохранители-единороги подняли заклинание щита, чтобы спасти её от взрыва. Некоторые солдаты на земле были серьёзно ранены, а любимая машина королевы нуждается в некотором ремонте, чтобы снова ездить. После этого парад, конечно, был отменен. Сегодня вечером Кризалис будет коронована наедине, в присутствии лишь королевской гвардии и нескольких генералов из армии. А что касается Секонд Винда...\n\nЭту фразу не нужно было договаривать, и Яхс закрыл глаза и откинулся на подушку. — Думаю, меня за это понизят в должности, — сказал он.\n\n— У вас есть множество свидетелей, которые видели, как вы лично пытались остановить Секонд Винда, рискуя собственной жизнью, — сказала Алкиппе. — Так что я бы об этом не беспокоилась. Ты - герой, Яхс, хоть и немного опоздавший. — Затем она снова мягко попросила его лечь обратно. — Ложитесь, Яхс и отдыхайте. УОБВ скоро потребуют объяснений. Если что, то я скажу, что вы всё это время спали.\n\nЯхс неохотно подчинился и застонал, когда перенес свой вес на кровать. — Конечно... спасибо, Алкиппе.\n\n— Всегда пожалуйста, — ответила. — И я просто очень рада, что с вами всё в порядке."
changelings_paxchrysalia.522.a:0 "Да... я тоже."

changelings_paxchrysalia.523.t:0 "Последнее слово" ## Blue Ending - Both ##
changelings_paxchrysalia.523.d:0 "Васпир Орн Кладисиум выключил диктофон, когда Яхс закончил давать показания. Два чейнджлинга некоторое время сидели в весьма напряжённой тишине, прежде чем глава УОБВ нарушил её. — Итак, мы уже подошли к концу, — сказал он, сводя копыта вместе и смотря на что-то сбоку от стола. — Какая же это замечательная история. От поражения в 1002 году до эпохи "Пакс Кризалия"... Мы ведь действительно прошли весь этот путь, не так ли?\n\n— Совершенно верно, — согласился Яхс, — но я уверен, что ни один из нас не желал быть частью этого.\n\n— Верно, - согласился Васпир. Затем, вздохнув, он встал. — Я не нахожу никаких оснований полагать, что именно вы, генерал-майор, организовали это фиаско на параде. Возможно, некоторые вещи почти произошли благодаря мелким ошибкам тут и там, но никто не может отрицать, что вы сделали всё возможное, чтобы остановить теракт. Я передам это заявление УОБВ, так что мы оба сможем продолжить жить как и раньше.\n\nОн подошел к Яхсу, и генерал-майор встал, чтобы пожать его копыто. Затем Яхс покинул офис УОБВ и простоял некоторое время на солнце, прежде чем Алкиппе, Марсилио и Финикус не подошли поприветствовать его. Он немедленно заверил их всех, что всё в порядке. — Не о чем беспокоиться, — сказал он им всем. — Просто даю показания.\n\n— Что ж, приятно это слышать, — сказала Алкиппе, занимая своё обычное место рядом с Яхсом.\n\n— Я боялся, что если ты войдёшь туда, то больше не выйдешь, — добавил Финикус. Марсилио обогнул остальных, бросив взгляд на Яхса. — Ну, хотя бы твоя линька идёт хорошо, и скоро никто не сможет увидеть, что ты чуть не погиб от взрыва, который повредил твой экзоскелет. Ты хорошо себя чувствуешь? Что-нибудь болит?\n\n— Немного побаливает тут и там, но я в порядке, — сказал Яхс. — Всё достаточно хорошо, чтобы продолжать работать. И не делайте ошибок, у нас всё ещё есть немало работы, которую нужно выполнить. У каждого из нас. Время не ждёт ни чейнджлингов, ни пони, и мы должны извлечь максимум пользы из того, что у нас осталось."
changelings_paxchrysalia.523.a:0 "Так что давайте учиться на своих ошибках и стараться как можно лучше."

## Denouement Events ##
changelings_paxchrysalia.524.t:0 "Восхождение Глориосы"
changelings_paxchrysalia.524.d:0 "Глориоса усмехнулась, наблюдая, как заполняется отель Калихорния по мере приближения ночи. Благодаря договоренности с генералом-майором Яхсом ей удалось переместить общество "Рог изобилия" из подпольного наркопритона в весьма респектабельное заведение, где единороги и чейнджлинги могли спасаться от стрессов прошедшего дня. Битсы менялись на экзотические любовные эликсиры, а богатые доплачивали за отдельные комнаты и личную прислугу, в которых могли погрузиться на несколько часов в блаженство. Всё это делало само общество сильнее, а Глориосу - ещё более могущественной.\n\nОна отхлебнула свой коктейль, оставив сладкий привкус любви на языке. Её соглашение с чейнджлингами позволило расставить доверенных единорогов на многих гражданских постах по всему городу. Она даже начала размещать своих единорогов в нижних эшелонах оккупационного гарнизона, и у Глориосы не было никаких сомнений, что её деньги и услуги в своё время позволят им добиться многого. Благодаря её усилиям, а также ресурсам общества, единороги, наконец, достигли своего законного места на вершине пирамиды пони. Кантерлот станет ярким маяком превосходства единорогов, и вскоре она распространит свои усилия на соседние провинции и регионы. Благодаря ресурсам общества и партнёрству с чейнджлингами теперь всё возможно. Может быть, однажды ей даже не придётся больше работать с чейнджлингами. Возможно, скоро единороги заберутся на следующую ступеньку пирамиды и тогда уже чейнджлинги будут подчиняться им. В конце концов, единороги заслуживают того, чтобы править всеми. Сотрудничество было лишь кратковременным союзом.\n\nОна сделала ещё один глоток и отставила бокал в сторону. Однажды желание Глориосы осуществится. Она была в этом уверена. Но пока Яхс мог считать её верным партнёром.\n\nПока."
changelings_paxchrysalia.524.a:0 "Общество будет лояльно чейнджлингам, пока это будет выгодно единорогам."

changelings_paxchrysalia.525.t:0 "Бесславное падение"
changelings_paxchrysalia.525.d:0 "Пули свистели над головой Глориосы, когда она бежала по переулку. Она вслепую выстрелила из пистолета-пулемета, который держала своей магией, а когда оружие лишь щелкнуло, то она отбросила его в сторону. У неё кончились патроны, так что было бессмысленно цепляться за этот кусок металла.\n\nОна неслась сквозь ночь, стараясь увеличить дистанцию между той дырой, куда только что ворвались егеря. Она знала, что в конце концов генерал-майор Яхс придёт за ней; она просто надеялась, что этот дурак, Секонд Винд, взорвёт королеву чейнджлингов чуть раньше. Хаос дал бы обществу возможность захватить контроль над Кантерлотом, но королева выжила и все её надежды рухнули. А когда чейнджлинги застрелили последнего из её единорогов в новом импровизированном убежище, Глориоса поняла, что с обществом покончено.\n\nНаконец, спустя много миль, она остановилась у реки, протекавшей через Кантерлот. Её конечности дрожали от усталости, но Глориоса сумела скрыться от преследователей. Но она знала, что они не перестанут её искать. Пока Глориоса жива, она представляет угрозу для гегемонии. Ей придётся попытаться бежать из страны или, хотя бы, спрятаться в каком-нибудь безымянном городке и ждать, когда снова придет её время.\n\nОна сняла маску и посмотрела на неё. Никто из пони или же чейнджлингов не знал, как она выглядит под маской; Глориоса была маской, а не кобылой. В этом случае её истинное я станет идеальной маскировкой. Поэтому, сделав глубокий вдох, кобыла зашвырнула маску как можно дальше в реку. Может быть, жуки найдут её и решат, что она мертва. Вот бы ей так повезло!\n\nРазвернувшись, кобыла без имени растворилась во тьме ночи, и больше её никто и никогда не видел."
changelings_paxchrysalia.525.a:0 "Однажды общество снова возродится... когда придет время."

changelings_paxchrysalia.526.t:0 "Ветер перемен"
changelings_paxchrysalia.526.d:0 "Коммандант Секонд Винд поднял глаза, когда в его кабинет вошел пони. — Коммандант, — сказала кобыла, отдавая честь и ожидая его ответа.\n\n— Рядовая Парснип, — сказал он, быстро отсалютовав крылом и кивнув. — Чем я могу тебе помочь?\n\nПастернак прикусила губу, словно колеблясь в последний момент и думая, а стоит ли вообще делиться причиной своего визита. — Я просто..... Коммандант, сэр... Я сожалею кое о чём.\n\n— Сожалеешь? — Секонд Винд пригласил Парснип сесть напротив него, и та повиновалась. Он посмотрел на её встревоженное лицо и медленно кивнул. — Ага. Вижу. Ты не считаешь, что поступаешь правильно, служа в кантерлотской гвардии, не так ли? — Когда та медленно покачала головой, Секонд Винд убрал свои бумаги и положил копыта на стол. — Можешь говорить свободно, рядовая. Ничто из того, что ты скажешь, не покинет этой комнаты. Даю своё слово.\n\nНаконец Парснип глубоко вздохнула и опустила голову. — Мне не нравятся законы чейнджлингов относительно наших собратьев-пони, — сказала она. — Я чувствую себя плохой кобылой. Я ведь должна помогать этим пони, верно? Я не должна давить их и помогать жукам угнетать нашу страну. Чейнджлинги покорили нас, и теперь я лижу ботинки жуков лишь для того, чтобы мне не нужно было платить любовный налог и чтобы я могла получше обеспечивать свою семью. Что со мной не так?\n\n— С тобой всё в порядке, — заверил её Секонд Винд. — Ты делаешь то, что и должна. И посмотри на это с другой стороны, рядовая. — Он встал и указал на карту Кантерлота, висевшую на стене кабинета. — Кто, по твоему, лучше подходит для патрулирования улиц Кантерлота: мы или солдаты-жуки, только что прибывшие из Весалиполиса? Кто будет лучше относиться к пони: мы или солдаты-жуки, только что прибывшие из Весалиполиса? Кого бы ты предпочла: нас или...?\n\n— ...солдат-жуков, только что прибывших из Весалиполиса, — сказала Парснип, закончив фразу за Секонд Винда. — Я... Мне кажется, я понимаю, что вы имеете в виду. Лучше мы, чем жуки. — Ей даже удалось слегка улыбнуться. — Благодарю вас, коммандант. Разговор многое прояснил.\n\nСеконд Винд кивнул. - Обращайся в любое время, рядовая. И если у кого-нибудь из твоих друзей возникнут подобные мысли, скажи им, чтобы они сразу шли ко мне. Мы пони, и мы должны держаться вместе, понимаешь?"
changelings_paxchrysalia.526.a:0 "У кантерлотской гвардии есть шанс изменить жизнь пони Кантерлота к лучшему."

changelings_paxchrysalia.527.t:0 "Соучастники по преступлению"
changelings_paxchrysalia.527.d:0 "Оберстлейтенант Алкиппе вздохнула и размешала напиток своей магией. После коронации Кризалис она много о чём думала и все эти мысли были мрачными. У неё было множество вопросов, на которые очень трудно было найти ответы.\n\nК счастью, она заметила как Яхс привычно вышел на балкон вечером, чтобы выпить, и подошла к нему. — Алкиппе, — сказал Яхс, сопровождая своё неформальное приветствие легким кивком. — Ты как, держишься?\n\n— Не слишком хорошо, — призналась Алкиппе. — Я так много думала после того, как Секонд Винд... ну, вы знаете. — Она вздохнула. — То, что мы делаем... оно неправильно.\n\nЯхс поднял бровь. — Что ты имеешь в виду?\n\n— Всё, — разочарованно призналась Алкиппе. — Всё, что мы делали лишь продолжало удерживать сапог чейнджлингов на шее у пони. Чем больше я вижу последствий наших действий, тем лучше понимаю это. А попытка Секонд Винда убить императрицу заставила меня открыть глаза. Мы - злодеи в этой истории, Яхс. Чейнджлинги ничем не лучше пони, мы все должны быть равны. И всё же абсолютно всё, что мы делали, было направлено на то, чтобы мы продолжали стоять выше их. Как мы будем с этим жить?"
changelings_paxchrysalia.527.a:0 "Я думала о себе как о хорошем чейнджлинге, но я больше не уверена в этом."

changelings_paxchrysalia.8527.t:0 "Дабы изменить хоть что-то"
changelings_paxchrysalia.8527.d:0 "Яхсу потребовалось несколько секунд, чтобы сформулировать свой ответ. — Я понимаю, к чему ты клонишь, Алкиппе, — наконец сказал он, ставя свой бокал и поворачиваясь к ней мордой. — Не ты одна такая. У меня тоже появлялись подобные мысли после окончания войны. Я думаю, что все сводится к... — Яхс сделал паузу, подыскивая нужные слова. — Я полагаю, это зависит от того, что считать наиболее значимым и существенным способом осуществления изменений. Я мог бы хоть прямо сейчас подать в отставку и присоединиться к сторонникам Торакса — ну, или к тому, что от них осталось. Но вышестоящие чейнджлинги просто назначили бы другого офицера на мое место, а после этого гвардия королевы тут же начала бы занимать все командные посты, обладающие хоть какой-то реальной властью... Я не думаю, что мой преемник продолжит мою разумную и умеренную политику. С рациональной точки зрения лучшее, что я могу прямо сейчас сделать для пони, это по-прежнему оставаться губернатором и сдерживать наихудшие импульсы и идеи наших коллег.\n\n— Но мораль работает совсем не так, — покачала головой Алкиппе. — То, что мы относимся к военнопленным чуть лучше, вовсе не означает, что мы не несем никакой ответственности за их страдания. Маленькие проявления доброты и милосердия совершенно не перевешивают того зла, которое мы совершили.\n\n— И ты права, — согласился Яхс. — Мы получили огромную выгоду из этого несправедливого статуса-кво. И мы являемся соучастниками, когда обеспечиваем соблюдение "Пакс Кризалии". Но значительные перемены вполне можно вызвать вызваны маленькими шагами. На наших сегодняшних действиях будут учиться офицеры завтрашнего дня. И последующее поколение будет учиться у них. Мало-помалу мы делаем всё возможное, чтобы изменить ситуацию к лучшему. Но изменения не могут произойти немедленно, на это не способен ни один чейнджлинг-одиночка. Понимаешь, о чём я говорю?\n\n— Да... Я думаю, что да — сказала Алкиппе, нерешительно кивая.\n\n— Хорошо, — ответил Яхс и похлопал её по спине. — Я знаю, что эта мысль далеко не сразу успокаивает. И весьма нелегко жить с таким грузом на совести. Но если мы все будем работать вместе... ну, возможно, когда-нибудь следующие поколения смогут оценить по достоинству не только причинённое нами зло, но и совершённое добро."
changelings_paxchrysalia.8527.a:0 "Маленькие шаги постепенно приближают более светлое завтра."

changelings_paxchrysalia.528.t:0 "Возможность отдохнуть"
changelings_paxchrysalia.528.d:0 "В кои-то веки Яхс, которому нужно было одновременно выполнять роли и генерал-майора в королевской армии, и губернатора Кантерлота и Центральной Эквестрии, смог найти в своём сумасшедшем расписании немного свободного времени, а звёзды выстроились в ряд и подарили ему свободные выходные. В кои-то веки Эквестрия не стояла на грани полномасштабного бунта, и это дало возможность Яхсу и его сослуживцам вздохнуть полной грудью. Поэтому он решил заняться чем-нибудь веселым и расслабляющим и пригласил Алкиппе в свою резиденцию на просмотр довоенных эквестрийских фильмов.\n\nАлкиппе появилась вскоре после восьми вечера. Она было одета в простое и скромное платье, что делало её неотличимой от прочих чейнджлингов. Яхс приветственно улыбнулся, взял бутылку вина магией и откупорил. Затем, разлив напиток по бокалам, он последовал за Алкиппе в гостиную, где уже был установлен его личный проектор с загруженной плёнка. Алкиппе присела на краешек дивана и посмотрела на стопку фильмов, лежащих рядом с проектором. — Сколько же тебе пришлось отдать за эту контрабанду? — спросила она, когда Яхс включил проектор.\n\n— Меньше, чем ты думаешь, но больше, чем тебе хотелось бы, — сказал Яхс со скромной улыбкой. — Но я знаю нескольких пони, которые были рады помочь мне.\n\n— И сколько у нас будет неприятностей, если УОБВ прознает про это? — Спросила Алкиппе с озорным огоньком в глазах.\n\n— Немало, - ответил Яхс. — Но держу пари, что Васпир в своё свободное время смотрит те же фильмы, так что всё будет в порядке.\n\nАлкиппе хихикнула, и вскоре из динамиков зазвучала вступительная музыка фильма. Сделав глоток вина, она устроилась поудобнее на диване, пока не оказалась рядом с Яхсом, прислонившись всем телом к его плечу. В ответ Яхс прикрыл её спину своим крылом, а после накинул им на плечи ближайшее одеяло. Двое чейнджлингов улыбнулись, потерлись носами и радостно переключили своё внимание обратно на экран. Они были счастливы, потому что наконец-то могут провести вместе некоторое время и позабыть о тяжести их обязанностей."
changelings_paxchrysalia.528.a:0 "Эпплвуд Филмс представляет..."

changelings_paxchrysalia.529.t:0 "Антидискриминационные меры"
changelings_paxchrysalia.529.d:0 "— Простите, сэр, но вы хотите нанять пони? Дать им работать квалифицированными техниками на наших заводах? И платить им зарплату?!\n\nФиникус закатил глаза, услышав этот возмущенный возглас от одного из членов совета директоров. — Да. И что в этом такого особенного?\n\n— Но, мистер Весали... они же пони, — запротестовал член правления. — Единственное, на что они годятся, - так это на физический труд, да и то не слишком хорошо. По правде говоря, это чудо, что их вид продержался так долго.\n\n— Просто чудо, что ты всё ещё в совете, проклятый идиот, — прорычал Финикус. Затем он встал и положил свои копыта на стол. — Что за чушь ты несешь? Неужели ты всерьез воспринимаешь тот мусор, которым тебя пичкает императрица и её дружки? Если бы пони были так плохи во всём, то война не продлилась бы так долго и не стоила бы нам так дорого. Правда заключается в том, что пони хороши во многих вещах. А пони, у которых на боку есть изображение шестерёнок и машин? Они разбираются лучше среднего трутня практически во всём, что есть на этой фабрике. Почему нам не хотеть нанимать их?\n\n— Но... сэр...\n\n— Пошёл вон отсюда, — сказал Финикус, свирепо глядя на чейнджлинга и указывая ему на дверь. — Тебе больше не рады в этой компании. И если мой ранг генерального директора и её президента не заставит тебя уйти в отставку, я попрошу генерал-майора Яхса или, возможно, саму императрицу разобраться с тобой. У меня сейчас немало влияния, так что я на твоём месте отнёсся к этому внимательно. — Вздохнув, Финикус посмотрел на остальную часть членов правления. — Ну, если достоинства пони не убедили вас в этой идее, то подумайте вот о чём. Мы можем быть первыми, кто примет квалифицированных техников-пони на наши заводы. Вы понимаете маркетинговую привлекательность этого? Вы понимаете, насколько более эффективной могла бы быть наша деятельность, когда на нас будут работать хорошо подготовленные специалисты-пони? Вы можете думать, что во время войны мы заработали много денег. Но вы даже не представляете, что нас ждёт, когда мы превзойдём наших конкурентов и станем монополистами в промышленном производстве! Звучит неплохо, а?"
changelings_paxchrysalia.529.a:0 "Мы получим прибыль, если будем работать с пони. Это действительно не так уж и трудно понять."

changelings_paxchrysalia.530.t:0 "Идеальная замена"
changelings_paxchrysalia.530.d:0 "— Клянусь, эти маленькие "пожертвования" с каждым разом становятся все легче, Марсилио. У нас хороший прогресс.\n\nГенерал-оберстабсарцт Марсилио кивнул и улыбнулся, глядя на распечатанные показания машины. В последние несколько недель он перенёс свою штаб-квартиру из Сиддла в Кантерлот, где юрисдикция Яхса защищала его работу от любопытных глаз королевской гвардии и УОБВ. Теперь он и его давний друг и партнер, доктор Спектрограф, изучали новый вопрос, который мог бы изменить мир. Они хотели создать искусственную любовь, которая была бы столь сильна, как и настоящая. — Рад это слышать, — сказал Марсилио, доставая отчёт из машины, как только он закончилась печать. Он прочитал его и нахмурился. — Ага... взгляни на это.\n\nДоктор Спектрограф убрал провода, приклеенные к телу, спрыгнул со стола и подошёл к Марсилио. Его глаза скользнули по строчкам и цифрам, а затем он присвистнул. — Сопоставимость в 37%? Это в два с лишним раза больше, чем у нас было неделю назад! Такими темпами мы уже через несколько месяцев получим приемлемую замену!\n\n— Ну, я бы не стал заглядывать так далеко, — сказал Марсилио. — Скорее всего мы выйдем на плато в какой-то момент, когда наткнемся на препятствие. Но да, это выглядит многообещающе. Если наша искусственная любовь обладает всего лишь в три раза уступает настоящей, то мы действительно достигли уже немалого прогресса.\n\nДоктор Спектрограф изумленно покачал головой. — Как удивительно... Ведь вскоре может наступить день, когда чейнджлингам не придётся насильно отнимать любовь у нас, пони. Как глубоко мы сможем сотрудничать друг с другом?\n\n— Я не могу и представить себе, — сказал Марсилио, но повернулся и ухмыльнулся Спектрографу. — Но думаю, что это будет выглядеть примерно так."
changelings_paxchrysalia.530.a:0 "Выпьем же за освобождение от калечащих оков любви!"

changelings_paxchrysalia.531.t:0 "Новая учебная программа"
changelings_paxchrysalia.531.d:0 "Оберстлейтенант Алкиппе наблюдала из-за трибуны, как новые кадеты-офицеры рассаживаются по местам в лекционном зале. Многие из них первый раз посетили Кантерлот и первый раз слушали лекцию от старшего офицера. Но и Алкиппе готовилась прочитать эту лекцию в первый раз. Она обратилась к Яхсу с просьбой реорганизовать учебную программу в офицерских школах, и каким-то образом генерал-майор нашел нужные ниточки, чтобы осуществить это. Теперь любой будущий офицер, которому предстояло получить назначение где-нибудь в Эквестрии или Олении, сначала должен был пройти обучение в Кантерлоте, а не в Весалиполисе, и это позволяло Алкиппе рассказывать им то, что она и хотела.\n\nЧасы академии звоном сообщили о начале нового часа, так что Алкиппе выпрямилась и откашлялась. — Доброе утро, кадеты. Добро пожаловать на ваш первый урок образования. Меня зовут оберстлейтенант Алкиппе, и я подчиняюсь непосредственно самому генерал-майору Яхсу. И сегодня мы будем учить вас тому, о чём вы должны постоянно помнить, если хотите быть офицером в армии: об уважении.\n\nОна включила проектор и на экране появился слайд с серией фотографий: на верхней была изображена императрица Кризалис, на левой - генерал-майор Яхс, а на третьей - единорог, земной пони и пегаса, стоящие бок о бок. — Уважение - это то, на чем строится офицерский корпус. Прежде всего, уважение к нашей императрице, ибо именно она принесла ульям славу. Во-вторых, уважение к вышестоящим офицерам, ибо субординация всегда должна соблюдаться. И, наконец, уважение к пони Эквестрии. Это страна не так давно принадлежала именно им, и большинство из них до сих пор возмущены нашей оккупацией. Они имеют право на недовольство. Я тоже была бы недовольна, если бы всё случилось наоборот.\n\nОна рассматривала собравшихся, отмечая тех, кто проявлял наибольшее внимание. Алкиппе знала, что именно на этих кадетов она сможет рассчитывать в будущем. — Мы - завоеватели. Но это не значит, что мы должны быть угнетателями. Чтобы сохранить "Пакс Кризалию" мы должны быть почтительны к нашим подданным. Мы должны уважать их права, интересы и культуру. Потому что если мы этого не делаем, то не сможем быть теми праведными чейнджлингами, коими мы себя и считаем. Так мы станем обычными преступниками. А это будет величайшим оскорблением для нашей гордой расы."
changelings_paxchrysalia.531.a:0 "Но сейчас мы можем стать лучше!"

changelings_paxchrysalia.532.t:0 "Особенная книга"
changelings_paxchrysalia.532.d:0 "Генерал-майор Яхс поставил свою подпись на последнем бланке, лежавшем у него на столе, и бросил его в ящик для исходящей почты, которая будет отправлена вечером. Это был напряженный день, который принесёт множество новых и захватывающих перемен в будущем. Кусочек за кусочком Яхс использовал свой авторитет как губернатора кантерлотского комиссариата, чтобы проталкивать реформы, которые сделали бы жизнь пони, живущих под властью чейнджлингов, чуть более терпимой. И после недавних реформ он почувствовал, что добивается хорошего прогресса. Когда он впервые приехал в Кантерлот, пони яростно сопротивлялись жестокому угнетению. Но теперь сапог больше не прижимает их к земле. Его сменило доброжелательное копыто, готовое вести их в будущее.\n\nОднако на его столе лежал последний предмет. Свёрток, спрятанный под стопкой посланий, которые должны были быть составлены и подписаны. Яхс с любопытством придвинул его к себе. Развернув сверток, он обнаружил там книгу, обёрнутую в простую коричневую суперобложку. Открыв обложку, он сразу же наткнулся на сообщение от Секонд Винда, нацарапанное в углу страницы:\n\n— Яхс, ты так много сделал для пони Кантерлота. Ты так много для меня сделал. Некоторые даже могут назвать это дружбой. Взгляни на эту книгу и скажи мне, согласен ли ты с ней.\n-Секонд Винд\n\nЯхс перевернул страницу и ахнул, увидев название. — Дневник дружбы Твайлайт Спаркл? — пробормотал он себе под нос. Это было просто невозможно. Все уцелевшие экземпляры этого дневника были первым делом сожжены, когда чейнджлинги заняли Эквестрию. Получить уцелевшую копию в свои копыта...\n\nЯхс закрыл книгу и вздрогнул. В его копытах лежало самое незаконное произведение во всей Гегемонии. УОБВ казнит его, если узнает о том, что у него есть эта книга. Было бы безопаснее просто уничтожить её.\n\nНо опять же...\n\nУлыбаясь, Яхс открыл свою шуфлядку и сунул журнал внутрь вместе к остальным памятным вещам, собранным им за годы службы в армии и кантерлотском комиссариате. Избавляться от такой могучей книги было бы глупо. И может быть однажды он сможет открыто прочитать её и обсудить со своими друзьями."
changelings_paxchrysalia.532.a:0 "Разве это не стало бы замечательной историей?"

changelings_paxchrysalia.600.t:0 "Навёрстывание"
changelings_paxchrysalia.600.d:0 "Друг,\n\nПрошло уже довольно много времени с тех пор, как мы в последний раз собирались вместе после коронации императрицы Кризалис. Я знаю, что работа мешает нам встречаться и наслаждаться обществом друг друга, так как груз ответственности никогда не спадает с наших плеч, но всё же важно находить время, чтобы расслабляться и освежаться, прежде чем снова с головой окунаться в работу. В эту субботу я приглашаю тебе и остальных наших друзей присоединиться ко мне в моей резиденции за ужином с напитками. Я надеюсь, что ты сможешь найти время в своём расписании, чтобы присоединиться к нам.\n\nИскренне,\nГенерал-майор Яхс"
changelings_paxchrysalia.600.a:0 "Самое время снова собрать всю банду вместе!"

changelings_paxchrysalia.601.t:0 "Встреча умов"
changelings_paxchrysalia.601.d:0 "Алкиппе была очень рада снова увидеть Финикуса и Марсилио, а также Секонд Винда в доме Яхса. Все пятеро друзей целенаправленно делали всё возможное, чтобы избежать разговоров о работе во время ужина. Вместо этого разговор перешёл на события личной жизни каждого из них, и как они использовали возможности "Пакс Кризалии", чтобы наслаждаться своим свободным временем. Это создало непринужденную и беззаботную атмосферу, и после окончания ужина четверо чейнджлингов взяли свои напитки и расселись снаружи на крыльце Яхса, которое выходило на его просторный задний двор.\n\nТам их разговоры под воздействием алкоголя начали смещаться на другие темы, и Финикус, конечно же, был именно тем, кто поднял вопрос. — Эй, Яхс, помнишь тот раз, когда мы кайфовали в наркопритоне Глориосы? — Спросил он. — Это было нечто, не так ли?\n\nЯхс вздохнул и откинулся на спинку стула, потирая копытом свой висок. — Я помню ужасное похмелье на следующий день, даже слишком хорошо. Как бы мне ни хотелось забыть об этом.\n\n— Я же просила не пить этот напиток, — сказала Алкиппе, качая головой. — Я рада, что с тех пор ты туда не возвращался. Хотя не уверена, что могу сказать то же самое о Финикусе.\n\n— Послушай, иногда тебе просто нужно пробовать что-то другое, понимаешь? — Сказал Финикус, поднимая копыта в воздух. — Кроме того, я делаю это в исследовательских целях. Вполне уважительная причина."
changelings_paxchrysalia.601.a:0 "Исследовательских целей? Неплохое оправдание."

changelings_paxchrysalia.8601.t:0 "Вопрос о знаках"
changelings_paxchrysalia.8601.d:0 "— Я вам этого не говорил, но королевская гвардия недавно заключила гигантский контракт с несколькими военными исследовательскими фирмами, в том числе и "Мейн-Хайв", — сказал Финикус. — Они хотят получить каких-то суперсолдат или что-то в этом роде, но им на самом деле всё равно, как мы будем это делать. Поговаривают, что отдел закупок вооружений компании "Мэйфлай Электроникс" пытается создать магические экзоскелеты, которые позволили бы одному из наших егерей на равных сражаться с рыцарем-грифоном. Я также знаю, что университет в Сорифе планирует использовать генную инженерию и психологическую подготовку, чтобы вырастить новое поколение спроектированных личинок. Но у меня есть на примете кое-что получше: знаки отличия.\n\nАлкиппе фыркнула и покачала головой. — По-моему, ты слишком пристрастился к любви, — сказала она. — Это просто безумие. Наличие знака отличия не превратит чейнджлинга в суперсолдата.\n\n— Разве? — Финикус повернулся к Секонд Винду, который до сих пор молчал. — А ты как думаешь, Секонд? Ты здесь единственный с картинкой на заднице. Я бы сказал, что ты - самый квалифицированный специалист в этой сфере.\n\n— Ну, я не уверен насчёт чейнджлингов со знаками отличия, но лучшие солдаты и генералы в эквестрийской армии обладали очень подходящими знаками отличий, — сказал пегас. — Ты можешь обучить пони со стопкой кирпичей в качестве знака метко стрелять, но он никогда не будет стрелять так же хорошо, как кто-то с перекрестьем на своём боку. Даже наших генералов крайне сложно остановить, если у них был подходящий знак.\n\n— Как генерал Спирхэд, — сказал Яхс, после чего он и Алкиппе застонали и покачали головами. — Ульям очень повезло, что она стала командиром лишь ближе к концу войны. Она умела эффективно использовать и концентрировать танки, чтобы прорывать наши линии и постоянно угрожать флангам. Танковая дуэль между ней и Триммелем за пределами Лас-Пегасуса вошла в легенды, и мы победили её лишь тогда, когда у неё начались проблемы со снабжением и не она могла получать топливо для своих танков и грузовиков.\n\n— Звучит очень похоже на именной детерминизм, — согласился Марсилио. — Но как ты собираешься дать чейнджлингам знаки, Финикус?"
changelings_paxchrysalia.8601.a:0 "Это чуть сложнее, чем просто привести наших солдат в тату-салон."

changelings_paxchrysalia.9601.t:0 "Первородный грех"
changelings_paxchrysalia.9601.d:0 "— Понятия не имею, — признался Финикус. — У меня есть несколько первоначальных идей, но пока ничего конкретного. Нам нужно немало финансирования и помощи, чтобы запустить этот проект, но я уверен, что мы сможем добиться успеха. Кроме того, если мы осуществим всё то, то представьте чего сможем добиться! Подумайте обо всём, на что, в отличие от чейнджлингов, способны пони из-за отсутствия у них меток. Что было бы, если мы сумели найти недостающий фрагмент, который позволил бы расе чейнджлингов полностью раскрыть свой потенциал! Возможно, тогда нам не пришлось бы быть, — и тут Финикус понизил голос до театрального шепота, — паразитами, о чём так упорно твердит королева Кризалис.\n\n— Недостающий фрагмент? — Спросил Секонд Винд. — Что ты хочешь этим сказать? Ты думаешь, что знаки - это своего рода недостающая часть чейнджлингов?\n\n— Не знаю, разделяет ли мои чувства кто-нибудь из вас, — сказал Финикус, глядя на других чейнджлингов в комнате, — но мне всегда было интересно, как сложилась бы моя жизнь, если бы у меня был такой знак, как у пони. Очень здорово знать своё место в жизни. Не то чтобы мне не нравится занимать пост генерального директора "Мейн-Хайв", но...\n\n— После встречи с Твайлайт в шахтах, — сказал Марсилио, — она заставила меня задуматься о судьбе и индивидуальности. У пони всё это есть, и их знаки - огромная часть этого. И мне всегда было интересно, что произойдет, если мы дадим всем чейнджлингам эти самые знаки. Сможем ли мы придать индивидуальности виду чейнджлингов? Изменить нашу судьбу? Кто знает, чего мы могли бы достичь, если бы знаки, как считают пони, действительно меняли жизнь?\n\nСеконд Винд был шокирован этим утверждением. — Твайлайт? Твайлайт Спаркл? Она в шахтах под Кантерлотом?\n\n— Это долгая история, — сказал Яхс, — и я расскажу её тебе в другой раз. Важно лишь то, что мы должны держать это в секрете. — Он повернулся к Финикусу и остальным своим друзьям-чейнджлингам. — Но я должен признать... что это интересная идея. Сможем ли мы изменить общество чейнджлингов к лучшему, просто дав всем чейнджлингам знаки? Думаете, это может сработать?\n\n— Вероятно, — сказал Финикус и кивнул. Он покосился на Марсилио. — А как насчет тебя, господин учёный? Есть идеи?\n\nМарсилио пожал плечами. — Я полагаю, что это маловероятно, но отнюдь не невозможно. Я действительно считаю, что сейчас мы могли сделать поспешные выводы относительно того, что наличие меток будет означать для нас, чейнджлингов... но почему бы и нет? Мне бы хотелось верить, что в знаках заключается своя изменяющая жизнь внутренняя магия. И если мы объединим наши ресурсы, то, возможно, нам удастся что-то выяснить."
changelings_paxchrysalia.9601.a:0 "Давайте сделаем это!"

changelings_paxchrysalia.602.t:0 "Охота за талантами"
changelings_paxchrysalia.602.d:0 "— Это просто блестящая идея, — сказал Финикус чейнджлингу, идущему рядом с ним, когда они вдвоём гуляли по садам Кантерлота. — Красота, очевидно, заключается в простоте. Зачем тратить миллионы на передовые генетические или кибернетические исследования, когда мы можем использовать естественную щедрость окружающего мира, чтобы нанести картинки на наши бока и увеличить природные таланты чейнджлингов в двадцать раз?\n\nКапитан королевской гвардии Ласин Кардо нахмурился, когда они завернули за угол и продолжили путь по выложенной кирпичом дороге, извивающейся между садами. — Знаки - это символ пони, — сказал он. — Зачем нам извращать совершенство чейнджлингов, нанося эти знаки на наш хитин? Так мы признаем, что у пони есть преимущество, которого лишены чейнджлинги.\n\nФиникус закатил глаза. — А если мы прикрепим к нашим солдатам механические руки и превратим их в роботов, то это не "извратит совершенство чейнджлингов"? Пожалуйста. — Он ускорился, обогнал Ласина и стал идти задом наперед, чтобы они могли поговорить лицом к лицу. — Ты солдат, Ласин, и я знаю, что ты сражался с пони со знаками отличия. Правильный знак может практически превратить среднего пони в настоящего суперсолдата. Но если дать нашим солдатам хорошие знаки, то они станут не только прекрасными бойцами, но и великолепными инфильтраторами.\n\n— Великолепными инфильтраторами? — Спросил Ласин. — Как так?\n\n— Ты знаешь, как эквестрийцы разоблачали наших инфильтраторы? Они заставляли их демонстрировать особые таланты, связанный с их знаком. Наши инфильтраторы не могли делать эти вещи так же умело, как обладающие этим особым талантом пони, чем и раскрывали себя. Но если вы дадите инфильтратору настоящий знак и способности, присущие ему, то тогда они смогут более или менее неплохо выполнять проверки пони. Знаки - это то, что делает пони, собственно, пони и чейнджлинг со знаком значительно продвинется в том, чтобы стать великолепным инфильтратором — идеальным пони, так сказать.\n\nЛасин на мгновение задумался, но в конце концов кивнул в знак согласия. — Я понимаю твою мысль. Хорошо, хорошо. "Мэйн-Хайв" получит поддержку королевской гвардии, но мы ожидаем результатов. Особенно от амбициозного проекта вроде этого."
changelings_paxchrysalia.602.a:0 "О, мы предоставим результаты, Ласин. Вы можете на это рассчитывать."

changelings_paxchrysalia.603.t:0 "Неожиданный визит"
changelings_paxchrysalia.603.d:0 "Финикус покинул свои новые лаборатории в Кантерлоте после того, как убедился, что они получили всё необходимое исследователям оборудование для начала работы. Покупка помещения в густонаселённом городе на вершине горы и последующее оснащение его самым современным оборудованием стоили очень и очень немало, но поскольку теперь королевская гвардия готовилась финансировать его работу, он не слишком беспокоился про это. К тому же, если он действительно добьется успеха, то результаты многократно окупятся. Ему больше никогда в жизни не придётся работать. Может быть, он создаст себе какой-нибудь художественный знак, чтобы найти хобби на пенсию. Он всегда думал, что рисовать картины акварелью будет довольно интересно.\n\nОднако, когда он уже собирался выйти из здания и пойти пообедать, дорогу ему преградили члены королевской гвардии и сама императрица Кризалис. Финикус низко поклонился, когда понял, что стал объектом внимания императрицы, и улыбнулся ей. — Ах, Ваше Величество, как приятно видеть вас здесь сейчас. Как скромный чейнджлинг вроде меня может быть полезен вам?\n\n— Я пришла осмотреть помещения, где будут проводиться ваши исследования, — сказала она. — Капитан Кардо сообщил мне, что вы пытаетесь дать чейнджлингам знаки отличия. Весьма честолюбиво, скажу я вам. Я буду внимательно следить за вашими успехами.\n\nЗатем она наклонилась так, чтобы оказаться почти нос к носу с Финикусом. — Но не заблуждайся, — предупредила она, — пони уступают нам. Не забывай об этом. Если бы ты смог украсть их знаки и отдать их нам, то так можно наделить чейнджлингов ещё большей силой, одновременно ещё сильнее унизив пони и лишив их данного им по праву рождения. И я не смогла придумать ничего более справедливого в этом мире.\n\nПотом она встала и улыбнулась ему. — О, я придумала. Если бы ты мог дать мне знак Селестии и её способность двигать солнце, ты стал бы настоящим героем всех чейнджлингов. О, что я могла сделать с этой силой... — Она хихикнула про себя и прошла мимо Финикуса. — Приятного аппетита, мой верный подданный. Не могу дождаться, когда увижу твой прогресс."
changelings_paxchrysalia.603.a:0 "Я не разочарую вас, императрица. Не сомневайтесь в этом."

changelings_paxchrysalia.1603.t:0 "Желание сердца"
changelings_paxchrysalia.1603.d:0 "Всю прошлую неделю Марсилио корпел над книгами, имевшимися в его распоряжении, многие из которых были украдены из кантерлотских архивов. В этих книгах была немало старых и неясных ссылок на вещи, о которых чейнджлинги мало что знали. Марсилио был просто счастлив, что ему удалось узнать так много во время оказания помощи проекту Финикуса. Но и не только это, ему удалось привлечь к работе над проектом многих старых друзей, вроде его коллеги-пони доктора Спектрограф. В конце концов, они могли изменить общество чейнджлингов изнутри и снаружи...\n\n— А как насчет этого? — Доктор Спектрограф пододвинул через стол книгу к Марсилио, постукивая копытом по изображению пони, покрытого знаками отличия. — В старых текстах упоминается "Оспа знаков отличия", поразившая маленький городок много веков назад. Граждане случайным образом получали знаки отличия, иногда десятки сразу, и они демонстрировали таланты от всех этих знаков, пока они у них оставались.\n\n— Это звучит невероятно, — сказал Марсилио, поднимая бровь и читая информацию из книги. — Но почему то, что дает пони так много талантов, считается оспой?\n\n— Потому что поражённые этой болезнью были вынуждены постоянно демонстрировать таланты их знаков, что нередко вело к истощению или даже смерти, — заявил спектрограф. — Никто тогда так и не узнал причину болезни, хотя теперь считается, что она была вызвана цветком под названием "Желание сердца", который растет в Вечнодиком лесу. В садах Кантерлота должно найтись что-то, что мы сможем использовать для тестов. Возможно, мы нащупали верный путь.\n\n— Вероятно, — согласился Марсилио. — Быть может, мы сумеем использовать магию, заключенную в цветке, для наших целей. Я позабочусь, чтобы Финикус узнал об этом."
changelings_paxchrysalia.1603.a:0 "Неплохое начало, это точно."

changelings_paxchrysalia.2603.t:0 "Несколько вопросов"
changelings_paxchrysalia.2603.d:0 "Первые испытания "Желания сердца" оказались многообещающими, но они не обеспечили того прорыва, которого так ждал Марсилио. Разбавленные растворы, сделанные из пыльцы растения, вызывали появление одной или двух дополнительных меток у испытуемых пони. Они держались примерно неделю, а затем исчезали. Однако если дать пони следующую дозу раствора, то у него появится тот же знак, что и в прошлый раз. Первые испытания на добровольцах-чейнджлингах были гораздо менее успешными: знаки отличия появлялись на боках или шеях чейнджлингов лишь на несколько секунд, а затем снова исчезали. Это было лишь начало, но нужно было сделать что-то ещё.\n\nМарсилио принял во внимание природу этого источника магии и разыскал биолога, специализировавшегося на изучении Вечнодикого леса, которая переехала в Кантерлот после войны. У доктора Грин Хуф был скромный маленький домик рядом с раскинувшимися парками Кантерлота. Она, несомненно, выбрала его, чтобы быть ближе к зелени, которую она так любила. Доктор согласилась встретиться с Марсилио, чтобы обсудить свою работу. Хотя поначалу Грин Хуф неохотно желала сотрудничать, но её убедило обещание позволить присоединиться к экспедициям, которые будут изучать остатки Вечнодикого леса.\n\nИменно так и получилось, что в субботу днём Марсилио оказался на кухне доктора Грин Хуфа, пил чай и объяснял, что именно ему нужно. — "Желание сердца" - мощное магическое средство, но оно неустойчиво, — объяснил он ботанику. — Армия хочет использовать свойства этого растения для наших проектов, но нам нужно его как-то стабилизировать. Как я, так и армия надеемся, что вы сможете предоставить нам информацию о том, что можно использовать для этой цели.\n\nГрин Хуф потёрла подбородок и задумалось. — Ну, что-то может и найтись, — сказала она. — Конечно, никто и никогда не пыталась использовать "Желание сердца" для чего-либо, учитывая его побочные эффекты. Но вам, вероятно, смогут помочь растения из рода Инкредибилус."
changelings_paxchrysalia.2603.a:0 "И какие же растения относятся к роду Инкредибилус, доктор?"

changelings_paxchrysalia.3603.t:0 "Парочка растений"
changelings_paxchrysalia.3603.d:0 "— Ну, первым на ум приходит очевидная и печально известная Инкредибилус Хьюморос, более известная как "Ядовитая шутка", — сказала Грин Хуф. — Если пыльца этого растения попадёт на кожу или панцирь живого существа, то само растение будет совершать "смешные" шалости над жертвой, нередко основываясь на имени. Эффекты "Ядовитой шутки" хаотичны, но не случайны, так что она в некоторой степени надёжна. Пыльца "Ядовитой шутки" в малых дозах может усиливать другие вещества. К примеру, с её помощью можно превратить слабую кислоту в сильную, а если начать принимать её с обезболивающими, то можно впасть в кататонию.\n\nМарсилио нахмурился. — Всё ещё слишком непредсказуемо, — сказал он. — Есть что-то ещё на примете?\n\n— Есть, — кивнула Грин Хуф. — Семена Инкредибилус Веритас, также известные как "Семена истины", традиционно использовались на эквестрийском юго-востоке как лекарство от всех видов психических заболеваний и недугов вроде шизофрении и слабоумия. Принципы их действия непонятны даже для такого опытного ботаника, как я, но считается, что он выявляет и усиливает "истинное я" существа, которое глотает их порошок. Хотя, конечно, всё не так просто: скорее всего, эти семена просто усиливают текущее состояние существа во время их приёма. У пациентов с деменцией симптомы резко ухудшаются, если они принимают семена во время приступа, но если съесть их в моменты ясности, то умственные способности значительно повысятся. Важно верно подобрать момент.\n\nМарсилио кивнул и улыбнулся ботанику. — Спасибо, доктор, — сказал он, протягивая ей копыто на прощание. - Это было невероятно полезно. Если мне понадобится разгадать ещё какие-то ботанические тайны, то я приду прямо к вам.\n\n— Конечно, главный хирург, — ответила Грин Хуф. - И, пожалуйста, помните про ваше обещание. Вечнодикий лес сейчас опаснее, чем когда-либо прежде, и я хотел бы посетить его снова под охраной. Пожалуйста, возьмите меня с собой, когда будет организована следующая экспедиция."
changelings_paxchrysalia.3603.a:0 "Я обязательно это сделаю, доктор."

changelings_paxchrysalia.4603.t:0 "Ответственное решение"
changelings_paxchrysalia.4603.d:0 "— И вот что я смог придумать, — сказал Марсилио, закрывая папку перед собой своей магией. Когда речь хирурга окончилась, Яхс, Алкиппе и Финикус сделали то же самое. — "Желание сердца" - это основа того, что мы ищем. У это растения есть возможность сделать так, чтобы у чейнджлингов появились знаки, но оно недостаточно стабильно, чтобы сделать эффект долговечными. Поэтому нам нужна либо "Ядовитая шутка", которая может значительно усилить силу сыворотки "Желания сердца", либо "Семена истины", которые, как предполагается, способны усилить "истинное я" существа. Теперь нам нужно принять решение о дальнейших действиях.\n\n— Почему бы просто не использовать оба растения? — Спросил Финикус.\n\n— Эти растения можно найти лишь в Вечнодиком лесу или в небольших регионах юго-востока, — объяснил Марсилио. — И если принять во внимание хаос на юго-востоке и текущее состояние Вечнодикого леса, я думаю, что нам на самом деле будет легче сосредоточиться на лесу. Однако для этого понадобится хорошо вооружённая и быстрая экспедиция, которое поможет без задержек найти искомое и покинуть лес. У нас нет времени искать синие цветы, а затем выкапывать их семена. Мы можем получить лишь одно растение, так что я хотел бы услышать ваши мнения.\n\nЯхс пожал плечами и отодвинул папку от себя. — Не спрашивай меня, — сказал он. — Я бесполезен, когда дело касается биологии и ботаники.\n\n— Это ничего не значит, — сказал Финикус. — Я тоже бесполезен, но из того, что сказал Марсилио, совершенно ясно, что "Ядовитая шутка" - это правильный выбор. Да ладно, как можно сомневаться в растении, которое делает сильнее всё, к чему только прикасается?\n\n— Но "Семена истины", вероятно, более безопасный кандидат, — сказала Алкиппе. — Вообще-то я недолго изучала биологию, прежде чем пойти в армию, так что немного знакома с этим растением. "Семена истины" будут более безопасной альтернативой, чем "Ядовитая шутка". Кто знает, что может пойти не так, если этот голубой цветок решит сыграть с нами весьма злую шутку?\n\n— У нас ещё есть время всё обдумать, — сказал Яхс. — Мне все равно придётся подготовить экспедицию, на что уйдёт некоторое время. — Он кивнул своим спутникам. — Поразмыслите об этом, и мы обсудим это позже. Может быть, тогда мы сможем найти чёткий и ясный путь вперёд."
changelings_paxchrysalia.4603.a:0 "Как скажешь, Яхс."

changelings_paxchrysalia.604.t:0 "Суть вопроса"
changelings_paxchrysalia.604.d:0 "Финикус вздохнул и потёр глаза, отложив в сторону последний отчет. Он так долго просматривал результаты своих исследований и предварительные выводы, что его взгляд просто остекленел и он уже не мог сосредоточиваться на чём-либо ещё. Поэтому, заворчав, Финикус встал из-за стола и прошёл в другой конец своего личного кабинета, где его ждало лекарства от головной боли: открытая бутылка коньяка и набор хрустальных бокалов.\n\n— Хочешь немного? — сказал он через плечо другому чейнджлингу в комнате. Алкиппе лежала на плюшевом диване из искусственной кожи в дальнем конце комнаты. Она упиралась задними лапами в стену, свешиваясь головой почти до самого пола, и держала магией отчёты перед своим лицом. Она провела здесь так же много времени, как и Финикус, и они вместе долгими часами просматривая записи промышленника, пока Яхс и Марсилио были заняты другими аспектами своей работы.\n\n— Конечно, — сказала Алкиппе, бросая заметки на пол и с кряхтением возвращаясь в сидячее положение. Она взяла предложенный бокал магией и сделала большой глоток, тут же сморщившись и закашлявшись, когда коньяк попал ей на язык. — Коньяк?! Нужно было уточнить подробности, прежде чем соглашаться.\n\n— Такое полезно для тебя, это закаляет характер, — ухмыльнулся Финикус, потягивая напиток из своего бокала. Затем он уселся напротив Алкиппе и посмотрел на груду бумаг и папок, разложенных веером вокруг её дивана. — Ну как? Можешь похвастать каким-нибудь потрясающим прорывом?\n\n— Не сильно больше того, что мы уже и так знаем. — Алкиппе вздохнула и, несмотря на своё прежнее отвращение к напитку, сделала ещё один глоток коньяка. — Честно говоря, я даже не знаю, дадут ли "Семена истины" возможность появиться знакам отличия. У существ, принимающих их, случаются мощные галлюцинации, но, похоже, но этом всё.\n\nФиникус задумался на мгновение, и, сделав ещё один глоток коньяка, нахмурился. — Знаешь... я читаю все эти отчеты... и мне кажется, что я кое-что понял."
changelings_paxchrysalia.604.a:0 "Да? И что же?"

changelings_paxchrysalia.1604.t:0 "Смысл жизни"
changelings_paxchrysalia.1604.d:0 "— Я понял... ну, что мне плевать на знак отличия, — сказал Финикус. — Я не ищу свой знак, чтобы быть лучше в чём-то. Я ищу знак, который скажет мне, что делать со своей жизнью. Я почти всю свою жизнь посвятил одному-единственному делу: зарабатыванию денег. Мне было плевать на способы, которыми я этого добивался, я просто хотел это сделать просто потому, что думал, что деньги дадут мне ответ на вопрос о том, что делать со своей жизнью. Мне просто нужно было насытиться деньгами, и в конце концов я бы понял, что со всем этим делать.\n\n— А теперь у меня есть все эти деньги, — продолжал он, обводя комнату копытом. — У меня больше денег, чем я мог себе представить, ведь я - генеральный директор и президент "Мейн-Хайв". Они, деньги позволили мне приобрести этот удивительный дом, а также обеспечивают ежедневные удобства. Но что всё это мне даёт на самом деле? Ничего. И теперь, когда Великая Война и все сопутствующие ей отвратительные смерти и разрушения закончились, я больше не хочу быть частью всего этого. Так что я просто не знаю... что хочу делать со своей жизнью? — Финикус пожал плечами. — Может быть, эти семена помогут мне. В конце концов, какой смысл в том, чтобы получить знак отличия, если я даже не знаю, какой знак мне нужен? Я бы предпочёл просто знать, чем я должен заниматься всю оставшуюся жизнь, а потом приняться за дело своей жизни.\n\nАлкиппе, хоть и удивилась поначалу этому признанию, чуть позже медленно кивнула в ответ. — Да... Я понимаю, что ты имеешь в виду. Я никогда не знала, что именно хочу делать со своей жизнью. Я четыре раза меняла специальности в колледже, прежде чем в конце концов бросила учёбу и пошла в армию. Теперь я служу здесь Яхсу... но иногда мне кажется, что я являюсь лишь правым копытом Яхса. И я с радостью помогу ему в случае необходимости, не пойми меня неправильно... но если завтра Яхс уйдет на пенсию, то я не знаю, что мне делать дальше. Я не знаю, что сделает меня счастливой. Иногда мне хочется, чтобы можно было просто расспросить кого-то и выяснить у него, чем я должна заниматься в своей жизни...\n\nДвое чейнджлингов медленно встретились взглядами, и в этот момент приняли решение. — К Дискорду знаки и всё подобное им дерьмо, — сказал Финикус. — "Семена истины" дадут нам то, чего мы хотим. Жизнь - это нечто большее, чем просто маленькая картинка на твоей заднице. Это то, что ты делаешь с ним, а не то, что у тебя хорошо получается."
changelings_paxchrysalia.1604.a:0 "Будем надеяться, что наши друзья поймут это."

changelings_paxchrysalia.2604.t:0 "Встреча"
changelings_paxchrysalia.2604.d:0 "Алкиппе нервничала, пока Яхс и Марсилио обустраивались на своих местах, присоединившись к ней и Финикусу на собрании. Яхс потёр глаза, болевшие после очередной ночи, полной работы, и не стал терять времени даром, начав обсуждение. — Итак, Марсилио только вчера вечером сообщил мне, что, основываясь на информации от одного из его приятелей в Весалиполисе, королевская гвардия каким-то образом прослышала о наших попытках стабилизировать "Желание сердца" с помощью экстракта "Ядовитой шутки", чтобы дать чейнджлингам знаки. И теперь они инициировали свои собственные исследования в этой области. Кто-то из УОБВ, вероятно, предупредил их. Я до сих пор не могу понять, кто из наших сотрудников отчитывается Васпиру, а кто нет. Вероятно, я этого никогда и не пойму. Но теперь, когда королевская гвардия королевы и, следовательно, сама императрица Кризалис знают, что "Желание сердца" и "Ядовитая шутка" могут являться очень мощной комбинацией, способной давать знаки, они настаивают на проведении исследований в этой области. И вот чем мы будем заниматься. Алкиппе и Финикус, у вас есть хорошие аргументы в пользу "Семян истины"? Я знаю, что вы вдвоём проводили немало исследований на эту тему.\n\nАлкиппе и Финикус посмотрели друг на друга, и промышленник первым проявил инициативу. — Ну, вот тут кроется одна забавная штука. У меня с Алкиппе было несколько интересных бесед прошлой ночью, и мы подумали... подумали о том... что знаки нам не нужны. "Семена истины" не дадут чейнджлингам меток, но их можно использовать, чтобы заставить чейнджлинга или пони испытать очень яркие галлюцинации или, другими словами, настоящее прозрение. Если соединить этот эффект с "Желанием сердца"... ну, я думаю, что так любой чейнджлинг сможет понять смысл жизни... или, по крайней мере, СВОЕЙ жизни. А это, как нам кажется, важнее любой картинки на боку у чейнджлинга.\n\nЯхс и Марсилио переглянулись, как будто не были уверены в том, что правильно расслышали слова, а затем Яхс нахмурился. — Ты хочешь отказаться от идеи дать чейнджлингам знаки? Отказаться от величайшего открытия в истории нашего вида только потому, что не можете понять, что вы хотите делать со своими жизнями?\n\n— Это крайне эгоистично, — заметил Марсилио. — Ну, может быть, это звучит и слишком грубо. Но это определённо недальновидно и импульсивно. У нас есть шанс улучшить наш вид неисчислимыми способами. И какой-то интенсивный наркотический трип никак этому не поможет. Если вы действительно хотите помечтать о том, что делать со своей жизнью, то просто сходите к Глориосе и попросите у неё наркотиков. По крайней мере, так вы не будете тратить наши ресурсы, чтобы просто покайфовать."
changelings_paxchrysalia.2604.a:0 "Это пустая трата времени и ресурсов. "Ядовитая шутка" - вот путь к успеху."

changelings_paxchrysalia.3604.t:0 "Решение"
changelings_paxchrysalia.3604.d:0 "— Ты не сделаешь мир лучше, просто дав чейнджлингам знаки отличия, — возразила Алкиппе. — Разве ты считаешь, что любые открытия, сделанные нами, покинут пределы юрисдикции королевской гвардии? Конечно, они могут позволить вам, ребята, получить свой собственный знак отличия, но только не среднему чейнджлингу. Они отдадут знаки лишь своим лучшим солдатам или инфильтраторам, и только сделают удушающую хватку "Пакс Кризалии" ещё более жесткой. Вы просто создадите ещё более сильный и деспотичный режим с помощью этого. А вот с "Семенами истины" мы можем помочь нашему виду обрести индивидуальность, которой так жаждем. Мы сможем показать каждому чейнджлингу то, чего он действительно хочет в жизни. Даже после того, как само наше общество сокрушит все их надежды и мечты ещё в юности.\n\n— Вы упускаете саму суть, — поддержал Алкиппе Финикус. — Даже если мы дадим Кризалис знак Селестии, это не сделает её доброй и сострадательной. Хотя, безусловно, намного увеличит её силы. Наши искусственные знаки отличий просто станут ещё одним способом дать чейнджлингам дополнительный талант в той или иной задаче, или же попросту увеличат их эффективность в какой-то сфере. Но для того, чтобы фундаментально изменить весь наш вид и всю нашу суть, потребуется нечто больше, чем просто картинка на боку. Навязчивая идея воплотить искусственные знаки в реальности лишь ослепляет вас. И вы не видите того, что эти знаки сотворят с миром. Они точно не изменят его к лучшему.\n\nМарсилио открыл было рот, чтобы возразить, но Яхс остановил его поднятым копытом. — Я не хочу, чтобы это переросло в скандал и перекрикивание друг друга, — сказал он. — Я вчера поздно лёг, и у меня болит голова, так что мне бы хотелось, чтобы вы вели себя потише. Но ещё важнее то, что мы друзья, а друзьям не нужно рвать друг друга на части. Так что давайте договоримся об окончательном решении здесь, в этой комнате, и только между нами. Хорошо? — Когда все чейнджлинги кивнули, Яхс опустил копыта на стол. — Отлично. Я не собираюсь вмешиваться в это дело и становиться на чью-то сторону. Вы трое сможете разобраться с этим сами.\n\nМарсилио и Финикус тут же встретились взглядами. Алкиппе поняла, что ни один из них не отступит. С ужасом она осознала, что финальное решение зависит именно от неё. Так что же она хотела: способ дать чейнджлингам знаки отличия? Или возможность понять смысл их жизней?"
changelings_paxchrysalia.3604.a:0 "Мы будем использовать "Ядовитую шутку", чтобы дать чейнджлингам знаки отличия."
changelings_paxchrysalia.3604.b:0 "Мы будем использовать "Семена истины", чтобы понять смысл наших жизней."

changelings_paxchrysalia.605.t:0 "Охота за шуткой"
changelings_paxchrysalia.605.d:0 "Оберстлейтенант Алкиппе глубоко вздохнула, выходя из бронетранспортера и чувствуя влажную землю под своими копытами. Перед ней возвышались могучие деревья Вечнодикого леса, которые выглядели так, словно готовы поглотить её целиком. Похожие на кости ветви деревьев и покрытые пеплом стволы резко контрастировали с ещё живыми растениями. Всё это зрелище было напоминанием о шрамах, которые армия нанесла волшебному лесу, пытаясь подавить разгоревшееся в нём восстание.\n\nОна оставила машину позади и сделала несколько шагов по направлению к поляне, где несколько чейнджлингов разглядывали потрёпанную карту. Она сразу же узнала Марсилио, а также нескольких солдат из дивизии Яхса 96. Canterlonian, специально отобранных для этого задания, но остальные были ей незнакомы. Подойдя ближе, она откашлялась, после чего солдаты подняли головы и отдали ей честь.\n\n— Господа, — поприветствовала их Алкиппе, а затем перенесла своё внимание на Марсилио. — Ну что, генерал-оберштабсарцт? Как тут обстоят дела?\n\n[CHN_scripted_loc_event_1605]\n\nЗемная пони-ботаник рядом с Марсилио, его знакомая по имени Грин Хуф, кивнула. — Попытки армии усмирить лес оказали пагубное влияние на местную флору. Большинство мест произрастания "Ядовитой шутки", о которых я знал, теперь сожжены дотла. Нам придётся углубиться в лес, чтобы попытаться найти эти растения.\n\n— Не волнуйтесь, — сказал стоявший рядом с Алкиппе капитан, уверенно ухмыляясь собравшимся чейнджлингам. — Мои солдаты будут охранять нас изо всех сил. Мы быстро войдём в лес и выйдем из него, прежде чем нас настигнут неприятности.\n\n— Рада это слышать, — сказала Алкиппе. — Ну, что можно отправиться в путь?\n\n— Готовы, как никогда, — ответил Марсилио, складывая карту и засовывая её в карман куртки. — Выдвигаемся."
changelings_paxchrysalia.605.a:0 "Чем скорее мы найдем нужное растение, тем быстрее сможем покинуть это жуткое место."

