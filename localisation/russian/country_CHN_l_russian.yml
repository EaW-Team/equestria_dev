CHN_GRI_Attache_For_GRI:0 "Чейнджлингско-грифоний атташе"
CHN_GRI_Attache_For_GRI_desc:0 "Военная миссия грифонов находится в Землях Чейнджлингов. Модели их танков, как правило, помогают улучшать качество имперских танков. Благодаря этому, проекты находят много практического использования по всей Империи, возвращаясь сторицей и для чейнджлингов в плане их дизайна, делая соглашение выгодным для обеих стран."
CHN_GRI_Attache_For_CHN:0 "Чейнджлингско-грифоний атташе"
CHN_GRI_Attache_For_CHN_desc:0 "Военная миссия чейнджлингов находится в Грифоньей Империи. Модели их танков, как правило, помогают улучшать качество наших танков. Благодаря этому, проекты находят много практического использования по всей Империи, возвращаясь сторицей и для чейнджлингов в плане их дизайна, делая соглашение выгодным для обеих стран."

