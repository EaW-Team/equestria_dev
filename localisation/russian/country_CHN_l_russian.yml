### Jachs' Drawer ###
CHN_open_jachs_drawer:0 "Шуфлядка генерал-майора"
CHN_open_jachs_drawer_desc:0 "Генерал-майор Яхс, губернатор Кантерлота, работает в своём просторном кабинете, располагающемся в одной из многочисленных элегантных башен кантерлотского замка. В запертом ящике своего письменного стола он хранит несколько дорогих ему памятных вещей."
CHN_open_jachs_drawer_effect_tt:0 "Открыть шуфлядку генерал-майора."

CHN_jachs_drawer_friendship_journal_short_tt:0 "Книга в суперобложке"
CHN_jachs_drawer_friendship_journal_tt:0 "Копия Дневника Дружбы"
CHN_jachs_drawer_friendship_journal_tt_delayed:0 "§LЭта книга является контрабандой наивысшего порядка. Любого чейнджлинга, у которого будет обнаружена у копия Дневника Дружбы принцессы Твайлайт Спаркл, посреди ночи внезапно посетят агенты УОБВ и его больше никто и никогда не увидит. Яхс получил этот экземпляр в подарок от Секонд Винда в благодарность за то, что он помог сделать оккупацию Эквестрии более приятной и терпимой для пони этой страны. Может быть, дружба и в самом деле магия?§!"

CHN_jachs_drawer_mauser_short_tt:0 "Боевой пистолет Яхса"
CHN_jachs_drawer_mauser_tt:0 "Полуавтоматический маузер образца 996 года"
CHN_jachs_drawer_mauser_tt_delayed:0 "§LГенерал-майор Яхс пользовался этим оружием с тех пор, как впервые присоединился к армии в 996 году. Этот надёжный пистолет сопровождал его в многочисленных битвах на протяжении всей Великой войны, и Яхс неоднократно им пользовался. Пистолет никогда не подводил его, и Яхс доверяет этому оружию больше, чем всем иным солдатам, кроме нескольких избранных чейнджлингов, с которыми он работает ежедневно.§!"

CHN_jachs_drawer_pack_of_cards_tt:0 "Колода карт"
CHN_jachs_drawer_jachs_card_tt:0 "Генерал-майор Яхс"
CHN_jachs_drawer_jachs_card_tt_delayed:0 "§YДата рождения:§! §L22 августа 977 года\n\nГенерал-майор Яхс родился в пограничном городе Волистаде и поэтому был лучше знаком с жизнью и культурой пони, чем большинство иных чейнджлингов. Хотя первоначально его семья настаивала на том, чтобы он поступил в университет и стал врачом, в 996 году Яхс завербовался в армию и участвовал в злополучном нападении на Кантерлот в 1002 году в звании унтер-фельдфебеля. Он поднялся по служебной лестнице за эти шесть коротких лет благодаря военной проницательности. Рота Яхса сумела прославиться в этой позорной компании, так как они сумели захватить носителей гармонии прежде чем они успели достичь своих элементов. Когда военные последствия катастрофы в Кантерлоте были пересмотрены, Яхс начал ещё быстрее продвигаться по службе и достиг ранга оберста ко времени начала Великой войны. \n\nХотя большую часть войны Яхс находился на передовой или вблизи неё, час его славы наступил лишь тогда, когда ему было поручено захватить сам Кантерлот. Эффективно воспользовавшись имеющимися в его распоряжении ресурсами, Яхс сумел перекрыть узкие проходы в горах вокруг Кантерлота, изолировав столицу от остальной части эквестрийской армии. В атаку пошли дивизии ветеранов, способные сражаться в жёстких условиях гор, окружающих столицу. Хотя кампания была долгой и кровопролитной, Яхс тесно взаимодействовал с люфтваффе, чтобы прорвать оборону эквестрийцев, прежде чем использовать две роты егерей, чтобы обойти с фланга и уничтожить первую линию укреплений вокруг главной дороги, ведущей через горы в город. Как только эта дорога была открыта, город пал в течение нескольких дней. За это достижение Яхс был повышен до генерал-майора, а когда война завершилась, ему было поручено командовать центральным эквестрийским гарнизоном, что разместился в месте его величайшей победы.\n\nОднако испытания мира совершенно отличаются от ужасов войны. Генерал-майор Яхс знаком с пони лучше, чем большинство чейнджлингов под его командованием, и поэтому сочувствует их бедственному положению. Но поскольку власть чейнджлингов над городом весьма слаба, для её поддержания может потребоваться твердое копыто. Теперь генерал-майору предстоит выдержать настоящее испытание для его нравственности: сможет ли он удержать Кантерлот под контролем, не прибегая к бессмысленному насилию и кровопролитию?§!"
CHN_jachs_drawer_alcippe_card_tt:0 "Оберстлейтенант Алкиппе"
CHN_jachs_drawer_alcippe_card_tt_delayed:0 "§YДата рождения:§! §L19 февраля 982 года\n\nОберстлейтенант Алкиппе родилась в привилегированной семье Дитрисиума, и поэтому у неё было немало различных возможностей. Благодаря ресурсам своей семьи, ошеломленная открывающимися перед ней возможностями Алкиппе постоянно меняла свои интересы и была неспособна выбрать, чему посвятить свою жизнь. После поступления в университет Весалиполиса и троекратной смены специальностей Алкиппе завербовалась в армию как раз вовремя для вторжения в Кантерлот в 1002 году, где она и участвовала в сражении в качестве простого солдата, назначенного в роту унтер-фельдфебеля Яхса. После того, как она и её рота успешно захватили носителей элементов и привели их к королеве Кризалис, Алкиппе была повышена после реорганизации армии. Ей дали выбор: остаться с Яхсом или присоединиться к королевской гвардии. Но Алкиппе решил остаться со своим старшим офицером в качестве члена его штаба. Эти отношения оказались плодотворными, так как Оберст Яхс и майор Алкиппе успешно захватили Кантерлот, используя тщательно проработанную стратегию. Когда оберст Яхс, повышенный до генерал-майора, получил задание удерживать Кантерлот силами своего гарнизона, он попросил Алкиппе стать его заместительницей. Алкиппе, новому оберстлейтенанту и поклоннице своего старшего офицера, было поручено заниматься исполнением решений генерал-майора Яхса по всей центральной Эквестрии. Суровость "Пакс Кризалии" подвергла её убеждения испытанию, и она надеется, что Яхс выберет правильный путь в трудной задаче по поддержанию власти чейнджлингов над Эквестрией.§!"
CHN_jachs_drawer_marsilio_card_tt:0 "Генерал-оберстабсарцт Марсилио"
CHN_jachs_drawer_marsilio_card_tt_delayed:0 "§YДата рождения:§! §L30 октября 963 года\n\nБудущий генерал-оберштабсарцт Марсилио родившийся в Ванхувере не по сезону снежной ночью не является урождённым гражданином Гегемонии Чейнджлингов. Его семья была бедными рабочими верфи, практически изгнанными из общества, и Марсилио поначалу рос, испытывая неприязнь к оленям и пони города, которые относились к его виду с глубоким и непоколебимым подозрением. Преисполненный решимости улучшить свою жизнь, Марсилио часто посещал крупнейшую городскую библиотеку, изучая всевозможные темы. Его усилия окупились, и в 981 году он смог поступить в университет Акорнейджа, где ученые-чейнджлинги и пони тесно работали вместе. Там он и познакомится с молодым жеребцом по имени Спектрограф. После того, как они стали практически лучшими друзьями, взгляды Марсилио на пони и оленей изменились. Они оба закончили своё обучение с отличием, и Марсилио покинул Акорнейдж, чтобы отправиться в Весалиполис дабы продолжить свои исследования, познакомившись с новой точкой зрения. Марсилио вполне преуспел в Весалиполисе. Там он получил докторскую степень и стал работать в качестве врача на границе между чейнджлингами и оленями. Он даже планировал вернуться в Ванхувер, чтобы продолжить свою работу и лечить чейнджлингов в этом мультикультурном городе.\n\nВсё изменилось после неудавшегося вторжения в Кантерлот в 1002 году. После этого последовали мятежи, в которых пони сожгли большую часть кварталов Ванхувера, где жили чейнджлинги. Многие беженцы отправились в Земли Чейнджлингов. Вместо того чтобы вернуться в Ванхувер, Марсилио решил заботиться о беженцах, сбежавших в Весалиполис, где он в конце концов привлёк внимание королевского армии благодаря своим знаниям в биологии и анатомии чейнджлингов, оленей и пони. Марсилио быстро продвигался по лестнице своей карьеры, поскольку он работал над модернизацией извлечения любви и в конечном итоге стал главным хирургом королевского армии чейнджлингов к тому времени, когда Оления стала протекторатом гегемонии. В конце концов он перенёс свою штаб-квартиру в Сиддл, что располагался на противоположном берегу бухты Луны от его старого дома в Ванхувере. После этого Марсилио укрепил свои связи с "Пакс Кризалией" благодаря работе по извлечению любви. Его усилия по улучшению извлечения любви, что должно было стать безболезненным и этичным процессом для новых подданных Гегемонии, позволили ему установить контакт с генералом-майором Яхсом. После того, как оба чейнджлинга обнаружили, что они разделяют многие из идей относительно того, что к пони нужно относиться с уважением, чейнджлинги быстро подружились. Теперь они вдвоём пытаются сделать то, что многие другие считают невозможным: превратить "Пакс Кризалию" из жестокого режима, угнетающего пони и оленей, во взаимовыгодное сотрудничество между ульями и их побеждёнными врагами.§!"
CHN_jachs_drawer_finicus_card_tt:0 "Финикус Весали"
CHN_jachs_drawer_finicus_card_tt_delayed:0 "§YДата рождения:§!§L1 апреля 979 года\n\nФиникусу Весали всегда было суждено стать наследником компании его отца, "Мейн-Хайв Индастриз", с самого момента его рождения. С юных лет его готовили к тому, чтобы он возглавил разросшуюся корпорацию, которую его отец неустанно совершенствовал и расширял вплоть до своей смерти в 1005 году в результате автомобильной аварии. В юном возрасте 26 лет Финикус оказался главой крупнейшего промышленного гиганта Гегемонии. Такая ситуация сломила бы многих менее компетентных чейнджлингов. Финикус, напротив, был хорошо подготовлен отцом и немедленно перенёс внимание "Мейн-Хайв" на грядущие войны. Вытесняя конкурентов, нанимая лучших специалистов и подавая многие тысячи защитных и спекулятивных патентов, Финикус превратил МХИ в крупнейшего промышленного гиганта в Ульях Чейнджлингов и получил полную монополию в области тяжёлой промышленности. Затем, уже предчувствуя грядущие войны, Финикус сделал МХИ практически неотделимой от королевского армии чейнджлингов, снабжая её надёжным и дешевым оборудованием в обмен на выгодные эксклюзивные контракты. Ко времени начала Великой войны все части военной техники (от трансмиссии грузовиков и гусениц танков до болтов винтовок), изготовлялась на заводах МХИ. Финикус из-за своих успешно заключённых сделок стал одним из самых богатых чейнджлингов во всей Гегемонии, но даже тогда что-то ускользало от него.\n\nФиникус никогда не хотел управлять МХИ. Ещё личинкой он больше интересовался искусством, но отец быстро положил этому конец. Теперь, в конце Великой войны, Финикус стал главой одной из самых успешных компаний, когда-либо существовавших, но даже это не удовлетворило его. Однако, встретившись с генерал-майором Яхсом, Финикус нашел возможность направить огромные ресурсы МХИ на достижение непростого мира. Может быть Финикус сможет почувствовать личное удовлетворение, если он сможет изменить "Пакс Кризалию" к лучшему.§!"
CHN_jachs_drawer_second_wind_card_tt:0 "Коммандант Секонд Винд"
CHN_jachs_drawer_second_wind_card_tt_delayed:0 "§YДата рождения:§! §L5 ноября 976 года\n\nС самого детства Секонд Винд знал, что ему суждено стать солдатом. Он родился высоко над землей в городе Клаудсдейл в роду солдат, чью историю можно отследить до момента появления Найтмер Мун тысячу лет назад. Военная служба была у представителей расы пегасов в крови, и он сразу же поступил на службу в королевскую гвардию в возрасте 18 лет в 994 году.\n\nСледующее десятилетие было напряженным для Секонд Винда. Он присутствовал в Кантерлоте во время печально известного вторжения 1002 года, где после короткого столкновения с чейнджлингами на окраине города он собрал вместе членов гвардии, которые патрулировали периметр во время нападения, и организовал контратаку с целью отбить королевский дворец. Благодаря принцессе Каденс и Шайнинг Армору, эта контратака была излишней, и Секонд Винд не получил шанса проявить себя. Он не был дворянином, как многие единороги, поэтому Секонд Винд весьма невысоко оценивал свои шансы на повышение. Казалось, ему суждено было провести годы службы на незначительных должностях, пока дворяне просто покупали свои места в офицерском корпусе, пользуясь властью, стоящей за их именами и семейной родословной. У Секонд Винда, ведущего свой род из гордой военной семьи, было мало шансов на продвижение по службе, особенно на фоне единорогов-аристократов, которые рассматривали карьеру в армии как ещё один способ для политического доминирования.\n\nВсе изменилось во время Великой войны, когда массовая мобилизация Эквестрии и последовавшие за этим кровавые битвы дали Секонд Винду шанс доказать свою состоятельность. Он доблестно сражался на протяжении всей войны, но даже тогда он получил своё долгожданное продвижение по службе лишь в тот момент, когда война уже была почти проиграна и гвардии отчаянно нужны были хоть какие-то офицеры. Когда Эквестрия капитулировала и была создана новая королевская и имперская кантерлотская гвардия, Секонд Винд дезертировал и стал главой организации. Теперь пегас лично наблюдает, как "Пакс Кризалия" навязывается его виду, а сам он служит лишь инструментом, с помощью которого чейнджлинги стараются держать пони под контролем. Как долго может гордый воин-пегас кланяться чужеземным завоевателям и держать своих собратьев в цепях?§!"
CHN_jachs_drawer_gloriosa_card_tt:0 "Глориоса"
CHN_jachs_drawer_gloriosa_card_tt_delayed:0 "§YДата рождения:§! §LНеизвестна\n\nО кобыле, называющей себя Глориосой, известно очень мало, и чейнджлинги узнали про неё лишь тогда, когда она сама пригласила генерал-майора Яхса на личную встречу. Но и того, что о ней известно, достаточно, чтобы считать её могущественным союзником... или опасным врагом. Глориоса — матриарх общества "Рог изобилия", организации, которая когда-то поддерживала единорогов, желающих превосходства над другими видами пони. Но теперь оно стало наркопритоном, предлагающим единорогам возможность забыть о проблемах мира. Многие мелкие аристократы часто посещают это общество, действующее в старом отеле Калихорния. Члены общества сумели открыть новый способ обработки любви, недоступный даже чейнджлингам. Неясно, насколько тесно общество было вовлечено в деятельность сопротивления в Кантерлоте (и было ли?) до объединения сил с генерал-майором Яхсом, но это общество, несомненно, могущественно и влиятельно. И если Глориоса заинтересована в чём-то, что происходит в её городе, то она всегда находит способ поставить копыто на чашу весов и дать Яхсу небольшой совет. Сейчас является полезным союзником генерал-майора, но разве можно доверять кобыле, которая постоянно прячется за маской?§!"

