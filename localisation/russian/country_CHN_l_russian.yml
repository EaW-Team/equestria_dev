CHN_jachs_drawer_photos_tt_delayed:0 "§LГенерал-майор Яхс часто берет с собой камеру, когда выходит за пределы своего кабинета. Он фиксирует всё, что привлекает его внимание, чтобы просмотреть фотографии позже. Эта лента с плёнкой в настоящее время ещё не тронут. Возможно, однажды кто-нибудь возьмёт её и проявит, создав образы, которые можно будет показать другим...§!" ## appeal to player base to submit art ##

CHN_jachs_drawer_dropper_tt:0 "Флакон переработанной любви"
CHN_jachs_drawer_dropper_tt_delayed:0 "§LЭтот флакон переработанной любви был подарен Яхсу Финикусом Весали в качестве образца, использующего новые методы добычи и переработки любви, применимых концернами вроде "Мейн-Хайв Индастриз". До войны любовь нельзя было хранить после извлечения, так как она теряла свою силу в течение нескольких минут после извлечения из жертвы. Традиционное решение этой проблемы заключалось в том, чтобы помещать несчастных жертв коконами, где их сны становились постоянным и стабильным источником любви для ульев. Однако любовь, собранная таким образом, часто портилась из-за контекста сновидений жертвы. Да и сами пленные могли продержаться в коконе не дольше пары месяцев. Однако в настоящее время промышленные гиганты чейнджлингов нашли способ извлекать и сохранять любовь без потери её силы. Это позволяет собирать любовь в далёких городах и доставлять непосредственно на фабрики, где она дополнительно очищается и обрабатывается с использованием недавно вновь открытых магических рун и процессов, дабы удалить любые нежелательные эмоции, которые могли попасть в любовь во время её сбора. Таким образом, любовь, которая теперь широко доступна ульям, становится чище, сильнее и гораздо дешевле, чем когда-либо прежде.§!"

CHN_jachs_drawer_film_reel_short_tt:0 "Катушка с плёнкой"
CHN_jachs_drawer_film_reel_tt:0 "Катушка с плёнкой — Великий король" ## check notes ##
CHN_jachs_drawer_film_reel_tt_delayed:0 "§LЭквестрийский довоенный фильм,§! §YВеликий король§! §L, в котором снимался актёр Чирфул Чап, осуждает жесткое восхождение Ульев Чейнджлингов. Впервые он был показан публике, когда армии чейнджлингов маршировали по Хьёртланду. Фильм пропагандирует мир и дружбу на фоне страшнейшей первой промышленной войны в Эквусе. Он осуждает Королеву Кризалис и её милитаризм с помощью тонко завуалированной сатиры. Наиболее запоминающимся моментом фильма является трогательная речь Чирфул Чап в кульминационный момент, где он, переодетый Королём-чейнджлингом вымышленной монархии, выступает за мир и умоляет солдат нации бросить оружие и быть добрыми друг к другу, а не жестокими. Хотя все копии фильма, которые только удалось найти, были сожжены разъяренной Королевой Кризалис после падения Эквестрии, генерал-майор Яхс сумел сохранить копию этого фильма наряду вместе с некоторыми другими работами для своей личной коллекции. Это самый любимый фильм Алкиппе и Яхса.§!"

CHN_jachs_drawer_medal_short_tt:0 "Боевая награда королевской армии чейнджлингов"
CHN_jachs_drawer_medal_tt:0 "Орден великой королевы I степени"
CHN_jachs_drawer_medal_tt_delayed:0 "§LГенерал-майор Яхс был награжден Орденом великой королевы первой степени за успешное взятие Кантерлота во время Великой войны. За то, что он вручил королеве Кризалис её долгожданную награду. Медаль сопровождала его в продвижении от оберста до генерал-майора, и Яхс хранит её в ящике своего стола для сохранности. Однако всякий раз, когда Кризалис посещает Кантерлот, он обязательно прикрепляет медаль к своей униформе.§!"

CHN_jachs_drawer_vodka_short_tt:0 "Бутылка сталлионградской водки"
CHN_jachs_drawer_vodka_tt:0 "Бутылка сталлионградской водки"
CHN_jachs_drawer_vodka_tt_delayed:0 "§LУправление гарнизоном Кантерлота и центральной Эквестрии — изнурительная и зачастую весьма неблагодарная задача. Горы бумажной работы, тревожащие отчёты и новые пожары, которые постоянно нужно тушить, означают, что стресс является постоянным спутником Яхса. К счастью, алкоголь может помочь позабыть об этом стрессе, и его значительно легче получить, чем любовь. Особенно учитывая нежелание граждан города делиться ею. Яхс регулярно заказывает партии сталлионградской водки с северо-востока, чтобы успокоить свои нервы после напряженного дня. К сожалению, такие дни случаются чаще, чем ему хочется. Немного выпивки на работе время от времени простительно, если учесть тот факт, что стабильность "Пакс Кризалии" почти полностью поддерживается измученными усилиями одного-единственного решительного жука.§!"