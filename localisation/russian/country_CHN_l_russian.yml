chn_queen_helvia:0 "Королева Хельвия"
chn_queen_helvia_desc:0 "Молодая королева процветающей портовой гавани Дитрисиума заинтересована в коммерческом расширении и увеличении военно-морского производства. Дитрисиум был первым крупным ульем, что стал союзником Весалиполиса, однако Хельвия не так любит Кризалис, как её предшественница. Катастрофа 1002 года в конечном итоге привела к беспорядкам среди моряков-коммунистов в Дитрисиуме, и Кризалис лично подавила сопротивление, без спроса Хельвии. Тем не менее, она прагматична, и знает, что хорошие отношения с Весалиполисом, в конечном итоге, важнее."
queen_helvia_admiral_tt:0 "Разблокирует §Yрешение§!, которое позволит отозвать §Gопытного адмирала§!."
chn_queen_aurantia:0 "Королева Ауранция"
chn_queen_aurantia_desc:0 "Стареющая королева промышленного улья Ликтиды может предоставить ресурсы и лесоматериалы для наших железных дорог и военной техники. С тех пор, как Кризалис повела свой союз на помощь Ликтиде, защитив её от мародерствующих фанатиков-оленей, Ауранция стала её самой преданной сторонницей. Она всегда стремится заслужить милость Кризалис, а та, в свою очередь, видит в Ауранции надёжную пешку, которая будет полезна, пока не умрёт от старости."
chn_queen_argynnis:0 "Королева Аргиннис"
chn_queen_argynnis_desc:0 "Военный улей Вракса всегда имел, мягко говоря, не слишком тесные отношения с Весалиполисом. Они веками участвовали в налётах и набегах друг на друга, прежде чем Вракс напал на нынешнюю столицу и был отброшен силами Кризалис и её союзниками из Дитрисиума. В 971 году Кризалис и её альянс нанесли ответный удар и разгромили Вракс, королева которого предпочла покончить с собой, чтобы не столкнуться с гневом Кризалис. Её самая старшая дочь, Аргиннис, стала королевой. Она не затаила зла на Кризалис и признает её власть, но никогда не упускает возможности вставить саркастический комментарий, если та терпит неудачу."
CHN_midas_the_golden_lord:0 "Мидас, Золотой Владыка"
chn_queen_yaria:0 "Королева Ярия"
chn_queen_yaria_desc:0 "Ярия — королева самого большого северного улья Сориф, лежащего на берегу Ключ-Озера. Он известен своей высокой концентрацией магической энергии. Магия помогала чейнджлингам Сорифа выдерживать суровую северную погоду в течение многих поколений. Королева Ярия считает, что тщательное изучение магических способностей кристаллов жизненно важно для будущего успеха чейнджлингов. Она — одна из тех королев, что добровольно присоединились к Кризалис, и искренне верит, что она сможет привести их расу к величию. По её мнению, у чейнджлингов есть такой же потенциал в магических способностях, как и у единорогов, если они достаточно усердно будут развивать его."
chn_spymaster:0 "Васпир Орн Кладисиум"
vaspier_desc:0 "Васпир, родившийся в сельском уголке Земель Чейнджлингов, неподалёку от улья Горак, стал ключевой фигурой в администрации государства, пусть об этом никто и не знает. Его семья послала Васпира получать высшее образование после того, как он в раннем возрасте показал свои способности в наблюдении и расследованиях. Васпир вскоре оказался вовлечен в политическую борьбу своей страны. Он был одним из тех чейнджлингов, что сразу согласились на предложение Кризалис об объединении ульев, и с этого момента стал собирать для неё информацию. Вскоре Васпир превратил разведывательное управление чейнджлингов, УОБВ, в силу, с которой приходилось считаться. Именно он организовал операцию Кризалис по нападению на Кантерлот. Эта неудача нанесла ущерб его репутации, и с тех пор Васпир стал работать ещё более усердно, надеясь быть полезным своей королеве. И в этом он преуспел. УОБВ — самая секретная разведывательная служба на континенте."

