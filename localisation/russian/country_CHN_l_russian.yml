CHN_equestria_chaos3:0 "Анти-чейнджлингское повстанческое движение: §RПолный хаос§!"
CHN_equestria_chaos3_desc:0 "\nДоблесть и оружие, возможно, и сокрушили армии пони, но это не убедило гражданское население остановиться и прекратить своё сопротивление. Только очень глупый чейнджлинг мог бы посчитать, что покорённая Эквестрия не будет сопротивляться, но нынешняя ситуация становится совершенно невыносимой в долгосрочной перспективе. Ни дня не проходит без сообщений об исчезновении солдат, саботаже на железных дорогах или гражданском неповиновении. Администрации чейнджлингов, возможно, придётся потратить больше сил на удержание Эквестрии, чем на саму Великую войну."
CHN_equestria_chaos2:0 "Анти-чейнджлингское повстанческое движение: §RМассовые беспорядки§!"
CHN_equestria_chaos2_desc:0 "\nУ пони мало причин любить своих владык-чейнджлингов, но наши усилия по подавлению их непокорной натуры постепенно окупаются. Поскольку уровень жизни постепенно улучшается, а награды за подчинение становятся более заманчивыми, чем суровая жизнь мятежника, у чейнджлингов всё же есть шанс в конечном итоге умиротворить обширные просторы Эквестрии. Однако сопротивление по-прежнему активно действует в районах, где почти нету наших патрулей, а лидеры сопротивления всё ещё находятся на свободе."
CHN_equestria_chaos1:0 "Анти-чейнджлингское повстанческое движение: §RСпорадические беспорядки§!"
CHN_equestria_chaos1_desc:0 "\nНесмотря на свирепость сопротивления, постоянные неудачи в их стремлении завоевать свободу заставили многих пони впасть в отчаяние, которые и решили, что нет смысла сражаться с врагом, который всегда на шаг опережает их планы. Но, как бы то ни было, чейнджлинги должны бдительно следить за любыми признаками неповиновения. Пони воспримут любой признак нашей слабости как возможность восстать ещё раз."
CHN_equestria_lockdown:0 "Анти-чейнджлингское повстанческое движение: §Oсдержано§!"
CHN_equestria_lockdown_desc:0 "\nПони почти лишились надежды, не сумев ничего сделать против подавляющей мощи военной машины чейнджлингов. Сейчас все поселения, имеющие хоть какое-то значение, находятся под постоянным контролем. Иностранные спонсоры сопротивления снизили свою активность, так что к мятежникам присоединяются лишь самые отчаянные и идеалистичные пони. [CHN.GetLeader] будет вечно прославляться не только как великая завоевательница Эквестрии, но и как сокрушительница духа пони."
