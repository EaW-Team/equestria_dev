CHN_public_questions_war_effort_idea_fascism:0 "Общественность сомневается в правомерности военной экономики"
CHN_public_questions_war_effort_idea_fascism_desc:0 "Чейнджлинги задаются вопросом, стоит ли вообще эта война текущих затрат. Нам нужна либо быстрая победа, либо прекращение огня."
