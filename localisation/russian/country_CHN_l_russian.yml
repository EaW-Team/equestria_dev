CHN_protectorates:0 "Инициатива по созданию рейхспротекторатов"
CHN_protectorates_desc:0 "После победы над пони и оленями нам стало крайне важно укрепить наше господство над обширными землями, которые мы завоевали по всему Эквусу. Маловероятно, что пони когда-либо прекратят сопротивляться нашей власти — они не питают симпатии и тёплых чувств к "ненавистным иностранным оккупантам, намеревающимся забрать их любовь и эксплуатировать природные ресурсы их земель."\nУчитывая вышесказанное, было бы разумно создать несколько автономных §Yпротекторатов§!, чтобы заменить нынешнюю временную военную оккупационную администрацию. Поскольку вооруженные силы сейчас слишком перегружены, эти номинальные гражданские правительства должны восстановить верховенство закона и порядка, но на этот раз — на основе ценностей чейнджлингов. Лучше всего будет организовать это до начала развития §Rнежелательных§! событий. Наш правитель, [CHN.GetLeader], намеревается поддерживать гегемонию и мощь расы чейнджлингов в течение многих столетий, и мы не можем колебаться после того, как одержали величайшую победу в великой борьбе за господство над континентом."
