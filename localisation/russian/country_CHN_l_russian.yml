CHN_post_war_1:0 "Пакс Кризалия"
CHN_post_war_1_desc:0 "Королевство чейнджлингов безраздельно правит всем Эквусом. Диархия, а вместе с ней и эквестрийское государство, пала, раздавленная танковыми гусеницами и сапогами наших солдат. Из пепла Великой войны восстала "Пакс Кризалия", и она распространяется по всему континенту, чтобы возвестить новую эру господства и процветания чейнджлингов."
CHN_post_war_1_a:0 "Декомпрессион"
CHN_post_war_1_a_desc:0 "Триумф "Пакс Кризалия" означает, что яростное пламя милитаризма можно пригасить, а огромное бремя военных усилий — облегчить. Промышленность и социально-экономическая система королевства должны быть переориентированы на то, чтобы облегчить мир так же, как они облегчали войну."
CHN_post_war_1_b:0 "Предвестники мира"
CHN_post_war_1_b_desc:0 "Победа в Великой войне — лишь первый шаг для реализации "Пакс Кризалии". Наши победоносные войска занимают тлеющие развалины городов Эквестрии, так что пора заняться установлением контроля над новыми землями. Каждый город, деревня и селение, какими бы незначительными они ни были, должны знать своё место под властью великой королевы."
CHN_post_war_2:0 "Миньоны королевы"
CHN_post_war_2_desc:0 "Потребовались бы сотни и тысячи опытных инфильтраторов, чтобы занять все должности в эквестрийском обществе. Так что агенты УОБВ сосредоточатся на превращении в нескольких важных пони, а управление повседневными делами новых эквестрийских подданных нашей королевы, к сожалению, должно быть делегировано коллаборационистам сомнительной надёжности."
CHN_post_war_2_a:0 "Чейнджлингская корпоратократия"
CHN_post_war_2_a_desc:0 "Чтобы военная машина чейнджлингов оставалась крепкой и жизнеспособной, необходимо утолить ненасытный аппетит ВПК. Нетронутые земли Эквестрии, богатые природными ресурсами и прочими богатствами, уже готовы для добычи. Хотя надо принять во внимание, что разграбление Эквестрии потребует повышенной бдительности от оккупационных войск."
CHN_post_war_2_b:0 "Лая и кусая"
CHN_post_war_2_b_desc:0 "Эквестрия проиграла в Великой войне, но пони отказываются признать своё поражение. Перед армией стоит трудная и почти невыполнимая задача — навязать "Пакс Кризалия" неспокойному и негодующему населению. Наш подход к оккупации должен быть гибким и прагматичным, нам нужно использовать все возможности, чтобы сломить эквестрийский дух неповиновения."
CHN_post_war_2_c:0 "Нет покоя грешникам"
CHN_post_war_2_c_desc:0 "Значительная часть населения Эквестрии томится в лагерях: военнопленные, диссиденты, видные лидеры пони и прочие нежелательные лица. Мы выделяем много ресурсов на их содержание. Если мы создадим корпус пенитенциарной службы, то эти преступники смогут реабилитироваться с помощью труда, а также помочь нашей экономике."
CHN_post_war_2_d:0 "Условность дружбы"
CHN_post_war_2_d_desc:0 "Эквестрия — это сломленный и униженный враг. Однако внешние дипломатические атрибуты могут оказаться полезными для поощрения подчинения среди населения. Фиктивные договоры о "дружбе" и "сотрудничестве" закрепят поражение эквестрийцев и узаконят власть чейнджлингов. Настоящие кандалы под маской законности."
CHN_post_war_2_e:0 "Заставить несогласных замолчать"
CHN_post_war_2_e_desc:0 "Диссидентские идеи нужно выкорчевать прежде, чем они распространятся. У УОБВ есть чёрный список открытых и влиятельных сторонников Эквестрии. Гвардия хочет идти дальше: любой чейнджлинг или пони, невовремя открывший рот, должен быть немедленно устранён. Чтобы поделиться идеей, нужен лишь голос, а идеи позже становятся семенами революции..."
CHN_post_war_2_f:0 "Помощь в восстановлении"
CHN_post_war_2_f_desc:0 "Хотя мы не желаем создавать самодостаточную экономику в Эквестрии, её крах на оккупированных территориях нам тоже не нужен. Предоставление условной финансовой поддержки предприятиям, как мы надеемся, позволит сохранить рабочих-пони и движение денег в экономике Эквестрии, что чуть позже приведет к возвращению этих денег обратно в ульи."
CHN_post_war_2_g:0 "Возродить военное производство"
CHN_post_war_2_g_desc:0 "До поражения Эквестрии её военная экономика выпускала снаряжение, способное посоперничать с нашим. Хотя этот факт нужно скрыть от широкой общественности, мы можем использовать инфраструктуру Эквестрии, чтобы расширить и усилить наши собственные военные проекты с помощью эквестрийских модификаций и идей."
CHN_vraks_looting_concern:0 "Das KuKC Erforschung und Extraktion Konzern"
CHN_vraks_looting_concern_desc:0 "Из-за повышения спроса на сырьё в десятки раз за счёт увеличения масштабов военного производства капиталисты ульев требуют создания центрального агентства по управлению ресурсами. Оно будет действовать совместно с корпорациями государства чейнджлингов для упорядочивания добычи природных ресурсов по всем территориям Гегемонии и их доставки этого сырья на заводы ульев."
CHN_post_war_2_h:0 "Восстановление — это рэкет!"
CHN_post_war_2_h_desc:0 "Процесс восстановления эквестрийской экономики предоставляет множество возможностей для промышленных картелей ульев. Под эгидой Агентства по Восстановлению Эквестрии активы ликвидированных эквестрийских корпораций будут проданы их бывшим конкурентам-чейнджлингам очень дёшево, в обмен на инвестиции в бюджет АВЭ. Мир порождает прибыль."
CHN_post_war_2_i:0 "Конфисковать эквестрийские активы"
CHN_post_war_2_i_desc:0 "Полный распад Эквестрии означает, что промышленность, ранее национализированная для поддержки военных действий, теперь считается бесхозной и может быть легко захвачена. Промышленникам и капиталистам ульев придётся сделать несколько непростых выборов, чтобы определить приоритетность захвата этих активов."
CHN_post_war_2_j:0 "Корпус пони-волонтёров"
CHN_post_war_2_j_desc:0 ""Пакс Кризалия" велит, что пони должны подчиняться чейнджлингам. Однако готовые сотрудничать должны быть вознаграждены, хотя наша Королева не проявляет интереса к своим пони-подданным: она не заботится о тех, кто не любит её. Может быть, это изменится, если пони получат шанс доказать, что они всё ещё чего-то стоят."
CHN_post_war_2_k:0 "План действий "Бедект""
CHN_post_war_2_k_desc:0 "Мы получили не только земли Эквестрии, но и многие испытательные площадки, архивы, знания, ноу-хау, а также и самих учёных. УОБВ будет поручена задача поставить как можно больше этих активов на службу армии и ульям."
CHN_post_war_2_l:0 "Егери-фестралы Её Величества"
CHN_post_war_2_l_desc:0 "Королева Кризалис была довольна формированием КОДП, а точнее, образами солдат-пони в форме чейнджлингов. Она потребовала создать новое подразделение своей личной охраны, состоящее из солдат-фестралов, обученных тактике егерей. Это будет символом её власти над Эквестрией — ведь даже сама Селестия не могла добиться лояльности фестралов."
CHN_post_war_2_m:0 "Сиддлский протокол"
CHN_post_war_2_m_desc:0 "Детище Марсилио, Сиддлский протокол — нормативная инструкция для устойчивого извлечения любви из населения. Королевская гвардия относится к ограничениям протокола на сбор урожая любви с опаской, но союзники Марсилио видят в этом единственный рабочий способ добиться стабильных отношений между иждивенцами-чейнджлингами и пони."
CHN_post_war_3:0 "Управление из высокой башни"
CHN_post_war_3_desc:0 "С вершины Великой Королевской башни Королева правит своей империей. Армии бюрократов, размещающиеся в роскошных кабинетах, усеивающих всю башню от подземных уровней до самой её вершины, неустанно трудятся, управляя государством чейнджлингов. Гегемония разрастается, чтобы поглощать Эквестрию, и то же самое происходит и с хваткой башни."
CHN_post_war_3_a:0 "Расширение УОБВ"
CHN_post_war_3_a_desc:0 "УОБВ можно назвать самым мощным разведывательным агентством в мире. Услуги корпуса инфильтраторов оказались бесценными во время Великой войны. После рассвета "Пакс Кризалия" фокус УОБВ теперь смещается со шпионажа на борьбу с повстанцами. Они должны участвовать в незавидной задаче обеспечения хрупкого послевоенного мира по всей Эквестрии."
CHN_post_war_3_b:0 "Правосудие победителей"
CHN_post_war_3_b_desc:0 "Мы победили и можем решить судьбу верховного командования эквестрийцев, этих монстров, что ответственны за множество военных преступлений. Ну и что с того, что они не делали того, в чём мы их обвиняем? Их сопротивление стоило жизни миллионам наших солдат, и они заплатят за это. Будет создан военный трибунал, который вынесет быстрый и суровый вердикт."
CHN_post_war_3_c:0 "Ячейка Луламун"
CHN_post_war_3_c_desc:0 "[CHN_scripted_loc_string_trixie_focus]"
CHN_post_war_3_d:0 "Погасить путеводную звезду"
CHN_post_war_3_d_desc:0 "[CHN_scripted_loc_string_starlight_focus]"
CHN_post_war_3_e:0 "Псы гвардии"
CHN_post_war_3_e_desc:0 "КОММЮНИКЕ КОРОЛЕВСКОЙ ГВАРДИИ В КАНТЕРЛОТ\n-\nОФИЦЕРУ ТРЕБУЕТСЯ ПОВЫШЕНИЕ ПО СЛУЖБЕ\n-\n§RДОЛЖНО БЫТЬ ОДОБРЕНО.§!"
CHN_post_war_3_f:0 "Бригады егерей"
CHN_post_war_3_f_desc:0 "Наши гарнизоны по всей Эквестрии постоянно находятся под угрозой изоляции и окружения силами Сопротивления. Поэтому крайне важно создать универсальную оперативную группу быстрого реагирования, способную мгновенно развёртываться и действовать на враждебной территории, чтобы наносить удары по тылу противника."
CHN_post_war_3_g:0 "Пресечь на корню!"
CHN_post_war_3_g_desc:0 "Сопротивление, охватывающее большую часть Эквестрии, подобно раку, или лозе, удушающей славную "Пакс Кризалию". Но пока оно ещё слабо, и мы можем опередить события. Мы должны уничтожить сопротивление в зародыше, или пострадать от последствий нашего бездействия!"
CHN_post_war_3_h:0 "Миротворческая доктрина"
CHN_post_war_3_h_desc:0 "Со времён основания в качестве элитного ополчения Весалиполиса до боевого крещения во время объединения земель чейнджлингов, королевская армия всегда поощряла гибкость, инновационность и инициативу — всё это, как мы надеемся, ускорит послевоенное превращение армии в миротворческую силу, способную эффективно бороться с партизанами."
CHN_post_war_3_i:0 "Меритократические повышения"
CHN_post_war_3_i_desc:0 "Королевская гвардия значительно расширила свои ряды после Великой войны, и их подхалимов стало очень много. Армии же пришлось сократить свою численность, чтобы лучше распределить запасы любви. Мы можем повысить лишь ограниченное число чейнджлингов, и поэтому должны выбирать кандидатов не только по преданности королеве, но и по успехам на поле боя."
CHN_post_war_3_j:0 "Выученная беспомощность"
CHN_post_war_3_j_desc:0 "Концепция выученной беспомощности гласит, что чем больше существо подвергается воздействию негативного стимула, тем более оно смиряется с безнадёжностью и неизменностью этой ситуации. Поэтому эквестрийцев нужно подвергать наказаниям до тех пор, пока они не поймут, что их положение не изменится, и не прекратят своё сопротивление."
CHN_post_war_4:0 "Триумф ульев"
CHN_post_war_4_desc:0 "Полное поражение Эквестрии в Великой войне было справедливым отмщением за унизительный провал 1002 года. Будущие поколения чейнджлингов узнают о славном триумфе своих предков над вероломной эквестрийской нацией, чьи диархи-аликорны не смогли сравниться с хитростью и гениальностью великой королевы Кризалис."
CHN_post_war_4_a:0 "Военная модернизация"
CHN_post_war_4_a_desc:0 "Закалённая в боях армия — это меч и щит "Пакс Кризалии". Наше технологическое превосходство и новшества во внедрении доктрин помогли одержать верх над Эквестрией. Но бесконечный процесс модернизации вооруженных сил не должен замедляться, если армия желает сохранить своё преимущество в неминуемой гонке вооружений с силой, что станет гегемоном в Грифонии."
CHN_post_war_4_b:0 "Усмирить Понивилль"
CHN_post_war_4_b_desc:0 "Сердце Эквестрии теперь под нашим контролем, так что пришло время отметить нашу территорию и укрепить власть чейнджлингов в регионе. Первым делом нам будет нужно уничтожить Замок Дружбы не только в физическом, но и в метафизическом смысле. Мы уничтожим этот символ Эквестрии и позаботимся о том, чтобы ни один пони больше никогда не услышал о нём."
CHN_post_war_4_c:0 "Подготовить Siedlungsplan"
CHN_post_war_4_c_desc:0 "Колонизация северо-запада Эквестрии всегда была неотъемлемой частью экспансионистских планов Королевы. Теперь Эквестрия находится под нашим контролем, и настало время выполнить обещания ульям. Пора приступить к задаче превращения земель Эквестрии в нечто, подходящее для следующего поколения первопроходцев-чейнджлингов."
CHN_post_war_4_d:0 "Шестой великий улей?"
CHN_post_war_4_d_desc:0 "Без пяти великих ульев не было бы Земель Чейнджлингов. Ничто так не воплощает в себе наш дух трудолюбия, как эти метрополии-ульи, гигантские городские агломерации, где сосредоточены промышленность, капитал и рабочая сила. Что может стать более великим символом "Пакс Кризалия", чем новый, шестой великий улей, созданный на эквестрийской земле?"
