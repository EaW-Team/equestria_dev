CHN_DESC_TRIMMEL:0 "§YРодился§!: 17 мая 973 года, в Гардисе\n§YЗвание§!: Хайвсмаршал\n§YБиография§!: Триммель Ойген Гейдрих Цу Гардис, родившийся в семье администратора низкого уровня в улье Гардис, с самого детства был предназначен для службы государству. Он родился вторым в семье своих родителей, поэтому считался "запасным вариантом" и мог выбирать образование по своему усмотрению, пока его старшая сестра готовилась наследовать их династическое положение. И Триммель использовал эту свободу для выбора той сферы деятельности, в которой он действительно преуспевал: войны. В возрасте 18 лет Триммель поступил прапорщиком в местный 124-й пехотный полк, а в 992 году его перевели учиться в офицерскую кадетскую школу в Весалиполисе. Он окончил школу в ноябре 993 года и получил ранг лейтенанта в январе следующего года. После этого он был назначен в 46-ю бригаду инфильтраторов и побывал во многих местах Эквестрии. Он отличился во время зимней революции в Сталлионграде, куда его и остальных чейнджлингов послали для поддержки зарождающегося коммунистического восстания. Он успешно применял тактику прорыва вражеских линий с последующим быстрым продвижением вперёд, а также заход врагу во фланги и тыл для достижения эффекта тактической внезапности. Он получил свой первый боевой опыт 22 декабря 995 года. Тогда он был командиром взвода, что размещался под Северохолмом. Гауптман Триммель и трое его инфильтраторов, застигнув гарнизон эквестрийской королевской гвардии врасплох, открыли по ним огонь, не привлекая остальную часть взвода. За свои действия во время Зимней революции Триммель был награжден Железным крестом второй степени наряду с наградами, которые получило его северянское воплощение — медали "За оборону Петерсхуфа" и "За боевые заслуги". Незадолго до окончания конфликта он сфальсифицировал гибель самого себя и всего взвода инфильтраторов и вернулся в Земли Чейнджлингов, где и был быстро повышен до оберста. После этого его перевели обратно в Эквестрию, где Триммель стал агентом в эквестрийском Генеральном штабе в преддверии вторжения в Эквестрию в 1002 году. Несмотря на то, что его действия серьезно ограничили возможности Эквестрии в реагировании на атаку Кризалис, они всё же не смогли предотвратить поражения в тот день. После понижения в должности хайвсмаршала Синовиала, именно Триммель занял его позицию, ведь, по словам Кризалис, он "не потерпел позорного фиаско". С тех пор он реформировал вооруженные силы согласно видению Кризалис, дабы превратить их в быструю и мощную ударную мобильную силу, способной сокрушить всех врагов чейнджлингов.\n§YАвтор портрета§!: Scroup"

