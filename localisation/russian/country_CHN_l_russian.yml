changelings.46.t_deal:0 "Полярные медведи приняли ультиматум"
changelings.46.d_deal:0 "Наши посланники недавно предприняли опасное путешествие в холодные арктические земли для переговоров с [PLB.GetLeader] и выдвижения наших требований. Хотя переход по холодным пустошам обычно был опасной миссией, медведи позаботились о том, чтобы наши посланцы добрались до их столицы без особых трудностей, ясно понимая, что любой вред, причинённый нашим посланникам во время их пути, может быть использован в качестве предлога для войны. Когда наши посланники наконец прибыли в столицу полярных земель, они быстро изложили наши требования и дали понять, что мы не примем отказа. Вскоре [PLB.GetLeader] неохотно согласился на наши требования и составил с нашими послами условия договора, который будет возвращён королеве Кризалис для рассмотрения. Как только мы подпишем договор, то получим желаемом, а медведь перейдут под нашу защиту."
changelings.46.t_no_deal:0 "Полярные медведи отвергли ультиматум"
changelings.46.d_no_deal:0 "Наши посланники недавно предприняли опасное путешествие в холодные арктические земли для переговоров с [PLB.GetLeader] и выдвижения наших требований. Хотя переход по холодным пустошам обычно был опасной миссией, медведи позаботились о том, чтобы наши посланцы добрались до их столицы без особых трудностей, ясно понимая, что любой вред, причинённый нашим посланникам во время их пути, может быть использован в качестве предлога для войны. Когда наши посланники наконец прибыли в столицу полярных земель, они быстро изложили наши требования и дали понять, что мы не примем отказа. И хотя наши намерения были ясны, [PLB.GetLeader] ответил отказом, настаивая на том, что гордый медвежий народ никогда не уступит нашим требованиям. Наши послы вернулись очень быстро, явно опасаясь за свою жизнь среди замерзших варварских пустошей, и передали плохие новости непосредственно королеве Кризалис. Разъяренная королева приказала немедленно мобилизовать войска на границе. Мы не потерпим оскорблений от этих жалких медведей!"
changelings.46.t_half_deal:0 "Полярные медведи присылают ресурсы"
changelings.46.d_half_deal:0 "Наши посланники недавно предприняли опасное путешествие в холодные арктические земли для переговоров с [PLB.GetLeader] и выдвижения наших требований. Хотя переход по холодным пустошам обычно был опасной миссией, медведи позаботились о том, чтобы наши посланцы добрались до их столицы без особых трудностей, ясно понимая, что любой вред, причинённый нашим посланникам во время их пути, может быть использован в качестве предлога для войны. Когда наши посланники наконец прибыли в столицу полярных земель, они быстро изложили наши требования и дали понять, что мы не примем отказа. Медведи отреагировали нехарактерной для них хитростью, согласившись на требования передачи ресурсов, которые мы выдвинули в качестве предлога, но вежливо отказались от нашей защиты. Похоже, что они намерены сохранить свою независимость и нейтралитет. Мы можем либо пока оставить медведей в покое, вернувшись для решения этого вопроса попозже, либо же просто сфабриковать повод к войне и оказать на них давление прямо сейчас."
changelings.46.a:0 "Мы возьмём своё силой"
changelings.46.b:0 "Дружба между народами!"
changelings.46.e:0 "Создайте новый предлог для войны!"
changelings.46.f:0 "Этого достаточно... на данный момент."

