changeling_diplo.4.t:0 "Чейнджлинги вторгаются в Олению"
changeling_diplo.4.d:0 "До нас дошли сведения, что чейнджлинги официально объявили войну Олении. После долгих месяцев наращивания силы чейнджлингов и вступили в бой с войсками Олении. Поступают сообщения о многочисленных жертвах, и похоже, что ситуация в Олении вот-вот превратится в настоящую кровавую бойню. Хотя мы не до конца уверены в причинах конфликта, одно можно сказать точно: Оления находится в тяжелом положении.\n\nЛюбые предложения о дипломатическом посредничестве со стороны третьей стороны были грубо отвергнуты королевой Кризалис. Она говорит, что это вопрос касается лишь Олении и Земель Чейнджлингов, и что он скоро будет разрешен. И вмешательство других стран, таким образом, не является необходимым.\n\nМы не смогли остановить начало войны, и теперь нам нужно решить, что делать дальше. Мы могли бы либо выступить с официальным протестом, осуждающим любую из сторон за развязывание военных действий, либо просто промолчать и остаться в стороне. Ведь как только чейнджлинги закончат с Оленией, они демобилизуют свою армию и останутся довольны своими имеющимися завоеваниями."
changeling_diplo.4.a:0 "Выразите дипломатический протест."
changeling_diplo.4.b:0 "Выскажите наше одобрение."
changeling_diplo.4.c:0 "Сохраним нейтралитет."

changeling_diplo.5.t:0 "Государство [From.GetName] протестует против интервенции в государство [OLE.GetName]"
changeling_diplo.5.d:0 "Государство [From.Getname] выразило дипломатический протест против нашей интервенции в Олению, обвиняя нас в агрессии против слабых соседей, а также называя нас 'угрозой стабильности и покою этого мира'. Очевидно, они упустили из виду веские причины для нашего вторжения. Ведь всем известно, что Оления отказалась урегулировать спор дипломатическим путем. Однако одно можно сказать наверняка: Ульи Чейнджлингов больше не будут подвергаться издевательствам или неуважению за дипломатическим столом со стороны высокомерных оленей!\n\nКоролева Кризалис лично приказала уничтожить это дипломатическое послание и подтвердила свои приказы о продолжении вторжении. Теперь пути назад уже не будет. Оления должна быть уничтожена, а мнение остального мира не имеет значения."
changeling_diplo.5.a:0 "Да, да, конечно, продолжайте!"

changeling_diplo.6.t:0 "[From.GetName] одобряет интервенцию против [OLE.GetName]"
changeling_diplo.6.d:0 "Государство [From.Getname] прислало официальное одобрение наших действий, отметив, между прочим, что 'слабые должны преклониться перед сильными'. Какими бы ни были их намерения, они явно хотят улучшить отношения с нами. Возможно, они не хотят стать нашими следующими жертвами; в конце концов, выражение "слабый должен подчиниться сильным" можно применить как к ним, так и к оленям."
changeling_diplo.6.a:0 "Всему есть своё объяснение."

