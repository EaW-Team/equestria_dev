changelings_paxchrysalia.511.t:0 "Не мы разожгли пламя"
changelings_paxchrysalia.511.d:0 "Грузовик за грузовиком с самого рассвета подъезжали к закрытой ставнями школе, выстраивались во дворе и ждали, пока в них не загрузят все ценности из здания. Секонд Винд и кантерлотская гвардия прибыли вскоре после этого, чтобы удержать любопытную толпу от приближения к школе. Его солдаты выстроились полукругом вокруг Школы Одарённых Единорогов имени Селестии, когда чейнджлинги избавляли здание от всех ценностей. Жуки выносили научное оборудование, исследовательские работы и магические артефакты, упакованные в картонные коробки и загружали их в ожидающие грузовики. Один за другим грузовики отъезжали, вывозя украденные из школы ценности. А когда не осталось ничего особо важного, королевская стража вытащила из здания всё, что не было прибито. Они ободрали всё, вплоть до самого последнего кусочка позолоты со стен. Вскоре некогда величественное здание выглядело не более чем обветшалой развалиной.\n\nТогда-то на сцене и появились огнемёты.\n\nСеконд Винд стиснул зубы, когда его солдаты делали всё возможное, чтобы сдержать разъяренную и испуганную толпу, когда солдаты королевской гвардии подожгли здание изнутри и снаружи. Ярко-оранжевое пламя взметнулось высоко в небо, и из окон полетел пепел, который начал образовывать в небе ядовитые облака. А затем затрещали опорные колонны, по вековой каменной кладке побежали трещины и школа сложилась как карточный домик, выбрасывая угли и обломки высоко в небо, как душа, покидающая тело на своём пути к загробной жизни.\n\nТолпа перестала сопротивляться, и Секонд Винд смог увидеть ужас в их глазах. Кто-то сзади зарыдал, и всхлипывания пони резко контрастировали с радостными возгласами и смехом чейнджлингов, плюющих на пепел рухнувшего здания. Пони Эквестрии потеряли ещё один кусочек своей истории и нации из-за действий чейнджлингов - и Секонд Винд стоял в неправильной толпе.\n\nКогда в тот вечер Секонд Винд, наконец, вернулся домой, он открыл ящик тумбочки и достал оттуда визитную карточку. Затем, взяв трубку телефона одним крылом, он вторым начал набирать номер."
changelings_paxchrysalia.511.a:0 "..."

changelings_paxchrysalia.512.t:0 "Этот день будет идеальным"
changelings_paxchrysalia.512.d:0 "Оберстлейтенант Алкиппе стояла в богато украшенном тронном зале кантерлотского дворца, пока пегасы и единороги усердно трудились, расставляя по всему залу украшения для предстоящей коронации королевы Кризалис. Последние несколько дней были полны очень бурной деятельности, да и следующие, вероятно, будут такими же. Алкиппе держала своей магией контрольный список и вычёркивала в нём ещё один пункт, пока пони заканчивали расставлять украшения. Это было легко сделать. Стоит надеяться, что и со всем остальным также не возникнет особых проблем.\n\nОна просмотрела список, развернулась и пошла обратно в свой кабинет. Алкиппе позаботилась о том, чтобы разослать приглашения остаткам знати Кантерлота, а также некоторым светским деятелям и коллаборационистам, которые играли важную роль в поддержании мира в городе. Повсюду была выставлена охрана, и каждое здание вдоль маршрута парада проверялось солдатами армии на тот случай, если в нём скрывались агенты сопротивления или пони, сочувствующие партизанам. Для охраны королевы во время парада был выделен отряд телохранителей, отобранных из наиболее талантливых коллаборационистов и перебежчиков, дабы показать, как сильно королева любима Эквестрией. А Секонд Винд и его кантерлотская гвардия будут стоять в почётном карауле.\n\nАлкиппе засунула свой список обратно в карман и, напевая себе под нос, пошла дальше. Всё пока шло гладко. Теперь чейнджлинги наконец-то смогут отомстить за поражение 1002 года. Тот день не был идеальным, но этот будет.\n\nОна была уверена в этом. "
changelings_paxchrysalia.512.a:0 "Что может пойти не так?"

changelings_paxchrysalia.513.t:0 "Одно последнее унижение?"
changelings_paxchrysalia.513.d:0 "— После того как королевская процессия пройдет по городу, Кризалис поднимется на трибуну тут, в королевском дворце, где и будет наблюдать за остальной частью парада, — сказал генерал-майор Яхс, обводя копытом маршрут парада. Другие генералы верховного командования армии, а также прочие высокопоставленные чиновники из королевской гвардии внимательно наблюдали за происходящим. — первыми пройдут полки королевской гвардии, которые завершат свой марш и расположатся на площади вокруг нашей королевы. Как только всё увидят её стойких защитников, пройдут егеря армии и сопровождающие их бронетанковые полки. Затем хайвсмаршал Триммель произнесёт свою речь, а Кризалис будет коронована императрицей Кантерлота и близлежащих земель, после чего она произнесёт свою собственную речь. Королевские фанфары от Октавии Мелоди, аплодисменты, пролёт авиации, а потом всё закончится. Вопросы?\n\nГенералы-чейнджлинги отрицательно покачали головами и пробормотали слова своего согласия. За исключением одного. — А как насчёт военнопленных, генерал-майор? — Спросил Ласин Кардо. — Вы же знаете, что Её Величеству было бы приятно увидеть, как эти грязные негодяи корчатся в цепях перед ней. Это будет просто вишенкой на торте.\n\nЯхс нахмурился. — Военнопленные пройдут впереди танков, — сказал он. — Я надеюсь, что вида побеждённых пони, которых гонят перед нашими металлическими монстрами, сломившими Эквестрию, будет достаточно, чтобы порадовать королеву.\n\n— Конечно, — согласился Ласин, самодовольно улыбаясь. — И это даст нам повод для гордости. Я не могу дождаться, чтобы увидеть это.\n\nВскоре после этого чейнджлинги разошлись, чтобы подготовиться к предстоящей коронации, оставив Яхса с его планами парада. Он нахмурился, глядя на свои записи и думая о марше военнопленных. Октавия умоляла его отменить всё это... но может ли он сделать такое? Можно ли внести такое изменение в последнюю минуту? Но лучше задать правильный вопрос... а должен ли он?\n\nПакс Кризалия была лишь жестоким унижением для пони Эквестрии. Сапог чейнджлинга никогда ещё не стоял так крепко на их шеях, как в последнее время. Вид некогда гордых эквестрийцев, которые сейчас пройдут через Кантерлот в качестве истощенных военнопленных, был бы последним оскорблением для побежденного населения.\n\nСможет ли Пакс Кризалия пережить ещё одно оскорбление от оккупантов-чейнджлингов?"
changelings_paxchrysalia.513.a:0 "Эта часть парада должна быть отменена."
changelings_paxchrysalia.513.b:0 "Это последнее оскорбление должно заставить пони осознать своё место раз и навсегда."

changelings_paxchrysalia.514.t:0 "Недостающий фрагмент"
changelings_paxchrysalia.514.d:0 "Оберстлейтенант Алкиппе пересмотрела расписание парада ещё раз, когда солдаты уже готовились к маршу через Кантерлот под взором своей королевы. Все уже отметились: от фанатиков из Королевской Гвардии до пони-коллаборационистов из Кантерлотской Гвардии. За исключением одного ключевого пони. Алкиппе нахмурилась, когда поняла, что Секонд Винд так и не отметился, а Кантерлотской Гвардии вряд ли могла пройтись маршем без своего командира. Возможно, что-то задержало его? Было бы разумно пойти и проверить.\n\nАлкиппе передала свой контрольный список лейтенанту и взяла с собой маленькую портативную рацию. — Проследите за тем, чтобы парад начался вовремя, — приказала она лейтенанту, отправляясь в путь. — Ничто не должно выбиться из графика. — Затем Алкиппе отправилась осматривать казармы в поисках Секонд Винда.\n\nОна много где была, но так и не нашла пегаса. Его не было ни в своей квартире, ни в офисе... Вообще нигде в комплексе. Алкиппе нахмурилась и уже собралась было вернуться, когда заметила, что тяжелая дверь в тюремный блок слегка приоткрыта. Сгорая от любопытства, чейнджлинг распахнула дверь и проскользнула внутрь. — Коммандант? — спросила она, услышав впереди какой-то шум. — Вы здесь?\n\nОна завернула за угол и остановилась. Перед ней стояли двое пони: Секонд Винд и кобыла по имени Блубелл, арестованная несколько дней назад за сговор с сопротивлением. У Секонд Винда на груди было что-то весьма похожее на жилет с взрывчаткой, и Блубелл только что закончила закреплять это на нём. Все трое потрясенно посмотрели друг на друга несколько мгновений, прежде чем резко начали действовать.\n\nБлубелл потянулась за своим пистолетом, лежащим на столе позади неё, но Алкиппе уже успела выхватить свой и сделать несколько быстрых выстрелов. Пули мгновенно убили партизанку на месте, но за это время Секонд Винд выпрыгнул в ближайшее окно и исчез в открытом небе. Алкиппе выругалась, зная, что никогда не сможет поймать пегаса в воздухе, и потянулась за рацией."
changelings_paxchrysalia.514.a:0 "Подкрепление! Мне нужно подкрепление! Секонд Винд - предатель!"

changelings_paxchrysalia.515.t:0 "Признания"
changelings_paxchrysalia.515.d:0 "Парад должен был вот-вот начаться, но у Яхса ещё оставалось немного времени для быстрого перекуса. Он знал, что маршировать на пустой желудок, а потом ещё часами наблюдать за войсками - не самая разумная затея, генерал-майор ушёл на столь необходимый ему обеденный перерыв, чтобы успокоиться перед бурей и подготовиться к предстоящему параду. Но даже тогда его смогли отыскать дела, когда пара солдат поспешно ворвалась в его кабинет после быстрого стука в дверь.\n\n— Лучше бы самой королеве быть в опасности, а иначе вам несдобровать, — прорычал Яхс, откладывая сэндвич в сторону. — В чём дело?\n\n— Пони утверждает, что у неё есть какая-то важная информация, но она будет говорить только с вами, — сказал один из солдат. — Она утверждает, что является... или же была членом Сопротивления... Это Октавия Мелоди, сэр.\n\nЯхс почувствовал себя так, будто получил пощёчину. — Октавия? — недоверчиво переспросил он. Потом встал, позабыв про свой обед. — Отведи меня к ней. Сейчас же.\n\nЧерез несколько минут он вошёл в комнату для допросов, где за голым столом сидела Октавия. Яхс даже не стал дожидаться, пока за ним закроется дверь, и стал сразу задавать вопросы. — Сейчас мне всё равно, состоишь ли ты в сопротивлении или нет. Что ты хотела мне сказать?\n\nОктавия посмотрела на Яхса и кивнула. — Отколовшаяся ячейка сопротивления в Кантерлоте хочет убить королеву Кризалис, — сказала кобыла. — Несмотря на желания остальных членов Сопротивления, радикалы хотят взорвать бомбу во время парада. Ваш собственный капитан кантерлотской гвардии собирается лично доставить бомбу.\n\nЯхс ошеломленно заморгал. — Секонд Винд? Ты... откуда ты это знаешь? И зачем мне это говорить?\n\n— Это не важно, — сказала Октавия, качая головой. — Важно лишь то, что сейчас к пони в Кантерлоте терпимо относятся, во многом благодаря именно вашим усилиям, но убийство королевы чейнджлингов лишь ухудшит ситуацию. Никаких репрессий не будет; если королевская гвардия будет мстить за свою королеву, то они прибегнут к массовому геноциду. — Октавия перегнулась через стол. — Делай со мной что хочешь, но ты должен остановить это ради всех нас.\n\nЯхс топнул копытом и выругался. — Я позабочусь об этом, — сказал он, резко развернувшись и направляясь к двери. — А ты вернись и приготовься играть, как мы и договаривались прежде!"
changelings_paxchrysalia.515.a:0 "Мы теряем драгоценное время!"

changelings_paxchrysalia.516.t:0 "Стадии Апокалипсиса"
changelings_paxchrysalia.516.d:0 "Яхс в считанные минуты приказал отрядам егерей распределиться по Кантерлоту для поисков Секонд Винда и бомбы, предназначенной для королевы. Сам Яхс тоже взлетел в воздух, отказавшись от участия в ранней стадии парада. Он бы полностью отменил его, но королева Кризалис уже выехала, и он не думал, что она остановится, даже если будет знать о грозящей ей опасности. Всё это было бы лишь пустой тратой драгоценного времени, так что теперь его единственной надеждой было найти Секонд Винда, пока не стало слишком поздно.\n\nКраем глаза Яхс заметил фигуру на вершине ближайшей колокольни, и тут же изменил курс. Он взлетел на вершину башни и одним движением выхватил пистолет, нацелив его на пегаса. — Секонд Винд! — Крикнул Яхс, заставив пегаса подпрыгнуть и обернуться. Два солдата встретились взглядами. Они находились на противоположных концах башни, и лишь большой медный колокол разделял их. — Не делай этого, — настаивал Яхс. — Что бы ты ни пытался сделать, тебе это не удастся.\n\nСеконд Винд заметно дрогнул, когда ответил. — Чейнджлинги слишком долго угнетали пони! — крикнул он в ответ с яростью и болью в голосе. — Вы пришли и забрали у нас всё, а когда и этого оказалось недостаточно, то превратили нас в рабов! Виндбрейк, кобыла, из королевской гвардии, которая когда-то была героем, теперь стала личной рабыней какой-то генеральши жуков, которая теперь может поступать с ней, как ей заблагорассудится! Эгоистичные завоевания вашей порочной королевы и презрение ко всему моему роду принесли Эквестрии такие беды и страдания, которых она ещё никогда не знала!\n\nОн коснулся копытом жилета с бомбой, надёжно закрепленного на его теле. — И я собираюсь остановить это, — крикнул Секонд Винд дрожащим от боли голосом. — Мне всё равно, что со мной будет, но она должна умереть. Она должна умереть ради свободы Эквестрии."
changelings_paxchrysalia.516.a:0 "Колокола начинают звонить..."

changelings_paxchrysalia.517.t:0 "Победа в поражении" ## Red Ending ##
changelings_paxchrysalia.517.d:0 "Яхс рискнул сделать ещё один шаг и когда Секонд Винд не дрогнул, сделал ещё один шаг, а потом и ещё. Он преодолел половину расстояния между ними, прежде чем придумал что сказать. — Ты лишь ухудшишь положение пони в Эквестрии, Секонд Винд, — сказал Яхс. — Королева Кризалис слишком поглощена собой, чтобы когда-либо обращать внимание на всё остальное. У неё хватает жестоких капризов и несбыточных фантазий, но покажи ей что-нибудь другое, чтобы отвлечь её, и королеву можно отговорить от этих идей. — Он указал на улицу внизу, где процессия медленно приближалась к колокольне. — Помнишь, я говорил тебе, что надо использовать всё, что у нас есть? Работать внутри системы и пытаться внести какие-то небольшие изменения? Я отменил парад военнопленных. Я знаю, что для пони по всей Эквестрии это было бы просто унизительно. Поэтому я использовал свои полномочия губернатора Кантерлота, чтобы положить этому конец. Я не стал говорить королеве, что это нарушит права пони или вызовет больше проблем. лучше просить прощения, чем разрешения. Я смогу изменить ситуацию, используя своё положение. Не всякое изменение должно происходить через насильственную революцию.\n\nОн сделал ещё несколько шагов вперед и положил копыто на плечо Секонд Винда. — Убийство Кризалис приведёт лишь к жестоким и суровым репрессиям со стороны королевской гвардии. Их будет далеко не так легко отвлечь, и они будут тратить каждое своё мгновение на месть пони. Мы не можем этого допустить, так что Кризалис должна жить. И вместе мы сможем использовать наши посты, чтобы сдержать худшие из её эксцессов, чтобы они не причиняли вреда вашему виду.\n\nСлёзы потекли по лицу Секонд Винда, и спустя практически вечность, он опустил голову. — Ты прав, — простонал он. — Просто я... так разозлился... мир не должен быть таким жестоким.\n\n— Не должен быть, — согласился Яхс. — И мы можем внести свою лепту, чтобы сделать мир менее опасным. А теперь пошли. Давай снимем с тебя эту штуку и вернемся на парад. Если мы поторопимся, то всё будет как и прежде."
changelings_paxchrysalia.517.a:0 "Одно существо не может изменить мир, но нескольким существам, работающим вместе, это по силам."

changelings_paxchrysalia.518.t:0 "Пакс Кризалия Магнифика" ## Red Ending ##
changelings_paxchrysalia.518.d:0 "Только когда Яхс понял, что стоит позади Кризалис перед королевским дворцом, его сердце, наконец, перестало бешено биться. Он не был уверен, что сможет остановить Секонд Винда на колокольне, но был рад, что пегас наконец-то прислушался к голосу разума. И было совершенно невозможно сказать, что этот пегас, ведущий процессию кантерлотских гвардейцев перед королевой Кризалис, совсем недавно хотел взорвать бомбой себя вместе с королевой.\n\nОстальная часть парада была совсем размытой для измученного чейнджлинга. Маршировали солдаты, катились танки, над головами ревели самолеты, а чейнджлинги из верховного командования по очереди произносили свои речи. Сам Яхс, как губернатор Кантерлота, должен был произнести свою собственную речь, и когда пришло время, он поднялся на трибуну и вытащил из внутреннего кармана пиджака пару сложенных бумажек. Затем, откашлявшись, он обратился к собравшимся чейнджлингам и пони, и его голос гулко разносился по площади.\n\n— Граждане Кантерлота, солдаты армии и все прочие, кто почтил нас своим присутствием здесь и сегодня, — начал он, оглядывая толпу. — Это было трудным путешествием, чтобы добраться до сегодняшнего дня. Нам пришлось делать нелёгкие выборы. Нам пришлось делать рискованные выборы. Мы упорно сражались, чтобы завоевать Эквестрию, и ещё упорнее, чтобы удержать её. Но мы справились. И сегодня наша великая королева получит свою законную корону и станет императрицей. Но это было бы невозможно без тяжёлой работы как пони, так и чейнджлингов, которые вместе сделали "Пакс Кризалия" действительно мирной. Нам предстоит ещё немало работы, и мы по-прежнему сталкиваемся как с внутренними, так и с внешними угрозами, но есть одна вещь, которую я знаю наверняка: мы преодолели самые тёмные времена. И теперь как пони, так и чейнджлинги, могут начать работать, чтобы приблизить наступление более светлых времён.\n\nЗатем он повернулся к королеве Кризалис и низко поклонился. — Да здравствует императрица Кризалис, истинная хранительница "Пакс Кризалии"!\n\nПоследовали громовые аплодисменты в честь Кризалис, и Яхс отступил в сторону, чтобы позволить королеве получить её новую корону. И когда королева подняла её с атласной подушки своей магией, весь мир понял, что поражение 1002 года, наконец-то, было отомщено."
changelings_paxchrysalia.518.a:0 "Да здравствует императрица!"

changelings_paxchrysalia.519.t:0 "Развязка" ## Red Ending ##
changelings_paxchrysalia.519.d:0 "Было уже далеко за полночь, когда празднества, связанные с коронацией Кризалис, наконец закончились. Яхс очень устал. Прилив адреналина после того, как он нашёл Секонд Винда перед парадом, давно покинул Яхса, а исполнение желаний императрицы Кризалис в последующие часы крайне опустошило его. Яхсу крайне хотелось забраться в постель и уснуть, но светила полная луна и была безоблачная ночью, так что он чувствовал себя просто обязанным провести несколько последних минут, любуясь сонным городом, прежде чем лечь спать.\n\nВыйдя на балкон, Яхс понял, что не одному ему пришла такая идея. Алкиппе, Марсилио, Финикус и даже Секонд Винд были там, тихо разговаривая и любуясь ночным небом. Их болтовня прекратилась, когда они услышали звук открытия двери, хотя и улыбнулись ему, когда тот закрыл дверь за собой. — Наслаждаетесь ночью? — спросил он трёх чейнджлингов (и одного пегаса).\n\n— Приятно немного побыть в тишине и покое, — сказала Алкиппе, а затем посмотрела в сторону пегаса, который опустил голову. — Мы только что разговаривали с Секонд Виндом. Он рассказал нам о том, что произошло.\n\n— Теперь это в прошлом, — сказал Марсилио. — И знание об этом не должно покинуть этот балкон. Это в интересах каждого из нас.\n\n— Хотя взорвать Кризалис было бы довольно забавно, — усмехнулся Финикус. Но потом он покачал головой. — Я просто шучу. Хорошо, что всё закончилось именно так, как закончилось. Это наилучший исход для всех нас.\n\nЯхс кивнул, присаживаясь с краю. — Это было долгое путешествие, но я рад, что оно закончилось, — сказал он, прислонившись спиной к стене и глядя на звезды над головой. — Так или иначе, мы сделали это, и это всё, о чём нас только можно было попросить. И мы можем попытаться сделать мир немного лучше, шаг за шагом.\n\n— Это всё, на что мы только можем надеяться, — сказал Секонд Винд. — Может быть, когда-нибудь пони и чейнджлинги будут равны.\n\n— Однажды, — сказал Яхс. — Я в этом уверен. Пока мы все работаем, чтобы сделать это действительностью."
changelings_paxchrysalia.519.a:0 "И мы сделаем это."

changelings_paxchrysalia.520.t:0 "Блаженны кроткие" ## Blue Ending - POW Parade ##
changelings_paxchrysalia.520.d:0 "Яхс осторожно сократил пространство между собой и Секонд Виндом, крепко держа пистолет в своей магической хватке. — Ты лишь ухудшишь положение пони, если убьешь её, — предупредил он пегаса. — Кризалис больше интересует личное удовлетворение, чем жестокость. И её всегда можно отвлечь, чтобы предотвратить реальный вред пони. Нужны лишь правильные существа, делающие правильные вещи в нужное время...\n\nНо Секонд Винд лишь указал на дорогу внизу, где уже начался парад военнопленных-пони. — И ты называешь это правильным поступком в нужное время? — Он плюнул на Яхса. — Это мои товарищи, мои братья и сёстры по оружию, выставленные напоказ перед всей вашей презренной армией. Они просто скот, униженный и сломленный! В этом нет никакой справедливости! В этом нет ничего хорошего! И если ты считаешь, что поступаешь правильно, то я больше не желаю быть твоей марионеткой!\n\n— Коммандант!— Крикнул Яхс, но пегас бросился на него и повалил на пол прежде, чем чейнджлинг успел выстрелить. Пистолет упал с колокольни, и Секонд Винд ударил голову Яхса о колокол, оглушив его. Затем, расправив крылья, пегас вылетел из башни и направился к проходящему внизу параду.\n\nЯхс вскочил на копыта и успел выскочить из башни вслед за мчавшимся пегасом. Но догнать его уже было невозможно. Вместо этого Яхс мог лишь выкрикнуть предупреждение солдатам на земле, и, к счастью, ему удалось привлечь внимание нескольких из них, прежде чем Секонд Винд достиг своей цели. Телохранители королевы Кризалис окружили её и начали стрелять в небо. Когда пегас-самоубийца приблизился, Яхс увидел брызги крови. Но Секонд Винд уже шёл верным курсом, так что гравитация делала за него оставшуюся работу. Прежде чем Яхс успел сделать хоть что-то, Секонд Винд потянул за шнур, свисавший с его плеча.\n\nЯркая вспышка света и раскат грома... Вот и всё, что смог запомнить Яхс, прежде чем рухнул с неба."
changelings_paxchrysalia.520.a:0 "Мир кончается не словами философов, а кровью мучеников."

changelings_paxchrysalia.521.t:0 "Действия важнее слов" ## Blue Ending - Idealistic ##
