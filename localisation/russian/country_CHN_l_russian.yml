CHN_DESC_LACIN:0 "§YДата рождения§!: 12 марта 962 года\n\n§YЗвание§!: Генерал-капитан\n\n§YБиография§!: Ласин Кардо родился в семье военных и вступил в королевскую гвардию в день своего совершеннолетия. Он быстро поднимался по служебной лестнице и был назначен в качестве первого атташе в Империи Грифонов.\n\nИмперия открыла Ласину глаза, после чего он увлекся её военным делом и историей. Хотя глубокое понимание империи Ласином, а также его рвение хорошо послужили Кризалис, его одержимость лишь росла, и в конце концов чейнджлинга перевели обратно в Весалиполис, пока всё не зашло слишком далеко.\n\nПо возвращении Ласин был назначен ответственным за модернизацию королевской гвардии и её интеграцию в новую армию чейнджлингов. Ласин - фанатик, убежденный в праве чейнджлингов на господство. Также он испытывает презрением ко всем, кого считает слабыми. Он заходит настолько далеко, что даже среди других чейнджлингов его считают радикалом. Ласин убежден, что ульи чейнджлингов могут стать равными Империи Грифонов или даже превзойти её. Кардо уверен, что сила является ключом к успеху.\n\n§YАвтор портрета§!: Flake"

