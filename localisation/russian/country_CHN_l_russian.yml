CHN_queens_tower_finish:0 "Завершение строительства башни"
CHN_queens_tower_idea:0 "Башня великой королевы"
CHN_queens_tower_idea_desc:0 "Самое высокое здание в землях чейнджлингов. Башня из бетона и стекла в форме пирамиды высотой 400 метров расположена в центре Весалиполиса и полностью обвивает и скрывает бывший шпиль улья. Предполагается, что оно будет символизировать силу и власть королевы, а также всей нации чейнджлингов. Это здание — официальная резиденция королевы Кризалис, а заодно и место размещения различных правительственных учреждений и бюрократического аппарата. Современные коммуникации и структура позволяют упростить управление и улучшить организацию государства."
CHN_form_changelingia:0 "Великая Чейнджлингия"
CHN_form_changelingia_desc:0 "Мечта королевы Кризалис осуществилась. Благодаря её мастерским управленческим навыкам и могуществу её армий, Эквестрия покорилась расе чейнджлингов, а вскоре за ней последует и весь континент! Завоевание жизненного пространства, в котором мы так отчаянно нуждались, скоро будет завершено. Наши предки не могли даже мечтать, что нечто подобное может произойти. Земли Чейнджлингов теперь являются самым могущественным государством в мире."
