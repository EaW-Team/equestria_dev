CHN_love_consumption_mechanic:0 "Извлечение и потребление любви"
CHN_love_consumption_mechanic_desc:0 "§CЛюбовь§! — источник жизненной силы расы чейнджлингов. Она извлекается из подданных §GГегемонии чейнджлингов§!. Методы, с помощью которых количественно измеряется собранная любовь, остаются весьма туманной наукой. £lovetax_text §YЭрот§! примерно равен количеству любви, которого хватает, чтобы значительно повысить возможности маленького улья на несколько месяцев.\n\n§CКоролевская армия чейнджлингов§! потребляет больше §Cлюбви§!, чем какое-либо другое учреждение в мире. Гигантский размер армии, наряду с её ненасытностью, означает, что эффективность военной машины чейнджлингов напрямую зависит от количества §Cлюбви§! — или её недостатка — в запасах государства чейнджлингов.\n"
CHN_love_erot_explainer_tt:0 "Количество запасённой §Cлюбви§! в §Cэротах§!:"
CHN_love_erot_stored_explainer_tt:0 "£lovetax_text  §CЛюбовь§! можно получить с помощью §Yрешений§!, §Yнепрерывного фокуса§!, и §Yсобытий§!, а также её можно тратить для получения различных бонусов.\n\nЕсли возникнет дефицит любви, то будут наложены различные штрафы, тяжесть которых будет масштабироваться в зависимости от дефицита и определяться по формуле (§RD§!) = (§CE§!) × 25%\nМаксимальная величина штрафов — §R-150%§!."
CHN_battalions_explainer_tt:0 "Количество развёрнутых §Gфронтовых батальонов§!:"
CHN_battalions_detailed_explainer_tt:0 "Это общее количество фронтовых батальонов и вспомогательных рот, развёрнутых в составе наших дивизиях. Батальоны и роты, дислоцированные в гарнизонах, не учитываются в этом расчёте."
CHN_carrying_capacity_explainer_tt:0 "Текущее максимально допустимое число развёрнутых §Gфронтовых батальонов§!:"
CHN_carrying_capacity_detailed_explainer_tt:0 "Максимальное допустимое число фронтовых батальонов определяется по этой формуле:\n( 10 + (§YS§!) ) × 10 батальонов на регион.\n\n[CHN_billeting_system_bonus_loc_string](§YS§!) представляет собой общее количество §Yненациональных§! регионов под контролем государства [CHN.GetNameDef] (§Y[?CHN_directly_controlled_noncorestates_var]§!), в дополнение к §Y50%§! от общего количества регионов, контролируемых §Yмарионетками§! (§Y[?CHN_weekly_love_gain_state_PUPPETS_var]§! × §Y50%§!)."
CHN_love_erot_cost_explainer_tt:0 "Количество §Cлюбви§! в §Cэротах§!, §Rеженедельно уменьшающихся§! в зависимости от числа §Gфронтовых батальонов§!, превосходящих их максимально допустимое число:"
CHN_love_erot_cost_detailed_explainer_tt:0 "За каждый батальон свыше максимально допустимого их числа будет накладываться штраф в §R0.001§! эротов.\n\nВ настоящий момент мы превышаем максимально допустимое число батальонов на §R[?CHN_excess_battalions]§!, что накладывает на нас еженедельный штраф в §R[?CHN_excess_battalions_cost]§! эротов (§Y[?CHN_excess_battalions]§! × §Y0.001§!)."
