changelings_paxchrysalia.68.t:0 "Пони в улье чейнджлингов"
changelings_paxchrysalia.68.d:0 "Клаудчейзер убедилась, что она проснулась раньше всех в большом поместье. Она встала с кровати в одном маленьком уголке дома, подошла к раковине и расчесала волосы, превратив свою грязную гриву в нечто более презентабельное. После того как она почистила зубы, пегаска одела свой костюм и просунула свои крылья через прорези на его спине. Как и всегда по утрам, кобыла расправила крылья перед зеркалом и нахмурилась, глядя на свои подрезанные крылья. С ними они не могла пролететь больше двадцати-тридцати метров за один прыжок, но это было частью её соглашения с герром Хальтере. Она была его телохранительницей и должна была находиться рядом с ним во время его путешествия по Эквестрии, а не улетать и оставлять его одного.\n\nСунув пистолет в кобуру своими обрубленными перьями, Клаудчейзер покинула спальню и приступила к утренней рутинной прогулке по периметру поместья герра Кадера. Чейнджлинг-промышленник сколотил целое состояние, поставляя материалы для войны с Эквестрией, а на полученные средства он построил огромное поместье на своем участке в сто акров и нанял множество пони в качестве слуг. Клаудчейзер остановилась у окна, выходящего в сад, и посмотрела на земных пони, которые ухаживали там за растениями в свинцовых подковах. Лишний вес на их копытах гарантировал, что даже если пони разорвут свои контакты и убегут, далеко им уйти не удастся. Чуть дальше, на подъездном пути, пара единорогов осматривала старинный автомобиль герра Кадера. Шкуры были покрыты маслом, а магия на концах их ослабевших рогов то и дело вспыхивала. Все пони в поместье герра Кадера были подарены чейнджлингу гегемонией в знак признания его заслуг, которые он оказал ульям во время войны. Клаудчейзер, бывшая солдат, сражавшаяся в Великой войне, была обязана служить ему в течение десяти лет, чтобы искупить свои "преступления", когда она осмелилась противостоять жукам на поле боя. Это было унизительно и оскорбительно, но, по крайней мере, у неё дела были получше, чем у земных пони или единорогов в поместье. И, учитывая слухи о лагерях военнопленных, это был определенно отличный вариант. Так что она просто будет продолжать в том же духе. День за днём.\n\nОсталось всего девять лет, десять месяцев и семнадцать дней."
changelings_paxchrysalia.68.a:0 "Это лучше, чем умереть с голоду в лагере для военнопленных."

changelings_paxchrysalia.69.t:0 "Военные фильмы"
changelings_paxchrysalia.69.d:0 "Хайвсмаршал Триммель на мгновение поправил фуражку, расправил мундир и посмотрел на себя в карманное зеркальце, прежде чем дать понять королеве, что он готов к встрече. Убедившись, что его внешний вид безупречен, верховный главнокомандующий королевской армией развернул проектор и направил его на пустой экран, убедившись, что плёнка уже была вставлена, когда вошла его королева. Ухмыляясь, Триммель низко поклонился королеве Кризалис, почти коснувшись рогом пола. — Добрый день, моя великая королева, — почти промурлыкал он. — Надеюсь, сегодня у вас был хороший день?\n\n— Теперь, когда Селестии больше нет, а Эквестрия принадлежит мне, все мои дни хороши, — резко ответила Кризалис. — Зачем ты меня сюда притащил? Ради какого-то фильма?\n\n— Это не просто фильм, Ваше Величество, — сказал Триммель, выпрямляясь и вежливо приглашая Кризалис присесть. — Я знаю, что вы лично хотели присутствовать на фронте во время Великой войны, но такая идея просто была слишком опасной. Однако я позаботился о том, чтобы чейнджлинги записывали сцены боёв прямо с линии фронта, когда мы продвигались по Эквестрии. — Триммель включил проектор и задернул шторы, чтобы в комнате стало достаточно темно для просмотра фильма. — И я уверен, что это вам очень понравится."
changelings_paxchrysalia.69.a:0 "Надеюсь, вы взяли попкорн, Моя Королева."

changelings_paxchrysalia.869.t:0 "Фельдмаршальское безумие"
changelings_paxchrysalia.869.d:0 "Триммель не спускал глаз с королевы Кризалис, пока ей демонстрировался фильм. Чейнджлинги, которых он нанял, чтобы запечатлеть войну во всей её красе, действительно стоили своих денег. Быстрые пролёты камеры над покрытыми воронками полями сражений, горящие эквестрийские флаги, длинные ряды военнопленных-пони и сгоревшие остовы эквестрийских танков один за другим демонстрировались присутствующим чейнджлингом под напыщенные звуки фанфар. На морде Кризалис играла широченная ухмылка, и она даже издала радостный возглас и хихикнула, когда взвод егерей взорвал массивное золотое солнце, висящее над аркой, ведущей в кантерлотский замок. Всё прошло именно так, как надеялся Триммель - фильм Кризалис очень понравился.\n\n— Итак, моя Королева, — начал Триммель, чувствуя, что Кризалис находится в достаточно хорошем настроении, чтобы согласиться на её просьбу. — В последнее время я много думал о состоянии армии. Великая война была поистине нашим величайшим достижением. Я думаю, что фильм ясно показывает это. Но сейчас мне нужно поговорить с вами о том, что будет дальше.\n\n— Дальше? — Рассеянно спросила Кризалис, но её внимание тут же переключилось на эквестрийский линкор, который раскололся надвое, когда залп торпед попал ему в корпус, и десятки моряков-пони упали с палубы в горящее на поверхности воды топливо.\n\n— Да, дальше, — сказал Триммель. — Видите ли, перед армией сейчас стоят большие задачи, чем когда-либо прежде. Нам нужно больше ресурсов, больше чейнджлингов, больше компетентных офицеров, чтобы действовать с максимальной эффективностью... Я надеялся, моя королева, что вы сможете обеспечить нас всем этим.\n\n— Больше... офицеров? — Спросила Кризалис. Она запомнила лишь последнее из всего, что сказал Триммель. — Да, конечно, эм-м-м... — Она оглянулась через плечо туда, где в глубине комнаты стоял паж, всегда готовый выслушать приказы королевы. — Пусть все генералы в армии будут повышены до фельдмаршалов, — сказала она, пренебрежительно махнув копытом. — Это должно стать достаточной наградой за всё.\n\nТриммель удивленно моргнул, когда паж поклонился и отошёл, а Кризалис снова перенесла своё внимание на фильм. — Каждый... генерал? — пробормотал он себе под нос, и по мере того, как до него доходил смысл приказа Кризалис, ему становилось всё страшнее. — О нет..."
changelings_paxchrysalia.869.a:0 "Нужно перестраивать всю цепочку командования..."

changelings_paxchrysalia.969.t:0 "Анархия в армии"
changelings_paxchrysalia.969.d:0 "Хайвсмаршал Триммель швырнул телефонную трубку обратно на стол и, кипя от злости, откинулся на спинку стула. С тех пор как Кризалис решила повысить каждого генерала до фельдмаршала, потому что подумала, что именно этого и хочет Триммель, армия пребывала в состоянии анархии и неразберихи. Внезапно стало слишком много наивысших командиров и слишком мало подчинённых у них, и это сделало почти невозможным функционирование почти всей цепочки командования. Триммель начал работать сверхурочно, чтобы найти подходящих кандидатов для повышения до генералов и восстановления хотя бы некоторого подобия прежней структуры армии, но он знал, что это будет временным решением проблемы. Чейнджлинги, которых он продвигал, не всегда были на самом деле этого заслуживающими, но они хотя бы пока смогут удержать ситуацию под контролем.\n\nНо что хуже всего, хуже даже полного хаоса в армии, так это то, что все новые фельдмаршалы внезапно увеличили вес своего мнения и получили новую большую платформу для обмена ими. Вся эта суматоха в высших эшелонах армии означала, что мнение самого Триммеля перестало быть столь веским. Он всё ещё был хайвсмаршалом гегемонии, единственным и неповторимым, но там, где раньше под его началом была лишь пара фельдмаршалов, теперь их стало во много раз больше. И среди них он уже не был столь непререкаемым авторитетом.\n\nНедовольный Триммель придвинул к себе листок бумаги и начал писать на нем приказ. — Мне нужно лишь создать несколько бесполезных званий между мной и новыми фельдмаршалами, и всё вернется на круги своя, — подумал он вслух. Это была поистине гениальная идея, которая должна была снизить влияние высших чинов армии и снова вернуть его на главенствующую позицию. Если маршалы будут понижены в цепочке командования, они больше не смогут конкурировать с его властью и влиянием.\n\nУхмыляясь, хайвсмаршал Триммель достал из ящика стола бутылку сталлионградской водки, убрал пробку и сделал несколько глубоких глотков прямо из горлышка. — Триммель, ублюдок, да ты просто гений."
changelings_paxchrysalia.969.a:0 "Это должно решить все мои проблемы."

changelings_paxchrysalia.70.t:0 "Война изменилась"
changelings_paxchrysalia.70.d:0 "— Они замечательны, Яхс. Просто прекрасны. Я думаю, что мы наконец-то движемся в правильном направлении с этими новыми офицерами.\n\nГенерал-майор Яхс улыбнулся, расслабившись в своем кресле на балконе замка, откуда открывался вид на остальную часть Кантерлота. Рядом с ним сидел его хороший друг, генерал Аркус Венн, а между ними на столике располагался обжигающе горячий чайник с чаем. В кои-то веки оба офицера нашли в своих расписаниях окно, чтобы вместе выпить послеобеденного чая и просто поговорить обо всём, что придёт в голову. Одной из таких тем была медленная эволюция армии с помощью новых офицеров, начинающих делать в ней карьеру. — Дни блицкрига, шока и трепета закончились, — медленно кивнув, сказал Яхс. — Офицеры завтрашнего дня должны посвятить своё время обучению борьбе с повстанцами и нетрадиционной войне. Она не так славна, как великая война, но гораздо важнее.\n\n— Верно, - сказал Венн. — Захватить Эквестрию было легко, но удержать её под контролем - вот самое трудное. Я полагаю, мы должны быть благодарны хотя бы за то, что помогли нам сохранить её. Похоже, только у тебя хватило сил противостоять всем этим идиотам из королевской гвардии. Они бы сожгли всю страну дотла и назвали это успехом, потому что в процессе убили нескольких пони.\n\n— О, я едва ли был один. Мне помогало немало хороших чейнджлингов. — Стук по открытой двери предупредил обоих генералов о появлении посетителя, и Яхс, обернувшись, увидел адъютанта, протягивающего Аркусу бумагу на подпись. Генерал взял её магией, просмотрел, а затем взял предложенную ручку и расписался. Когда помощник исчез, Яхс поднял бровь. — И что это было?\n\n— Ах, это? Ничего славного, как ты и говорил, — сказал Венн с легкой ухмылкой. — Это была директива о расширении вооружения для пони-коллаборационистов. Многие эквестрийцы готовы подчиниться нам и обратиться против своих товарищей.\n\nЯхс задумчиво кивнул. — Разделяй и властвуй, — сказал он. — Мы не можем держать всю Эквестрию под контролем в одиночку, но если пони будут слишком заняты борьбой друг с другом..."
changelings_paxchrysalia.70.a:0 "Это классический случай "разделяй и властвуй", и он прекрасно работает."

changelings_paxchrysalia.71.t:0 "Война никогда не меняется"
changelings_paxchrysalia.71.d:0 "Крики протеста были оглушительны. Прискорбно недовооружённый батальон, которому было поручено сдерживать толпу от штурма площади Солнца, изо всех сил старался сдержать их ярость. Генерал-майор Яхс поморщился, увидев причину гнева толпы. Возле воздвигнутой на площади виселицы стояла семья из шести пони: мать, отец, дед и три жеребёнка. Все они плакали и слабо сопротивлялись своим палачам, когда им на шею надевали петли. Палач зачитал толпе их преступления - укрывательство агента сопротивления в своем доме в течение нескольких дней, прежде чем платформа, на которой стояли шестеро, упала вниз после рывка рычага. Яхс наблюдал, как самый младший из шестерых жеребёнок, которому было не больше четырех лет, брыкался и дёргался дольше всех, его тело было не настолько тяжелым, чтобы сломать шею при падении вниз, как это произошло с остальными членами его семьи.\n\n— Они начинают становиться слишком шумными, — неловко заметила оберстлейтенант Алкиппе, указывая на толпу. — Мы должны разогнать их.\n\n— Да, — вяло сказал Яхс. Он неопределенно махнул копытом. — используйте слезоточивый газ. Этого должно быть достаточно, чтобы заставить их разбежаться. Арестуйте тех, кто не сбежит.\n\nАлкиппе молча кивнула и покинула балкон, а через несколько минут среди протестующих начали подниматься клубы дыма, после чего пони закричали и бросились бежать. Яхс пассивно наблюдал за всем этим, оцепенев от криков и воплей.\n\nКазалось, что хаос и горе просто притянула того чейнджлинга, которого Яхс меньше всего хотел тут видеть. Капитан королевской гвардии Ласин Кардо уселся на балконе рядом с Яхсом, ухмыляясь от уха до уха, наблюдая за солдаты выволокли пони на площадь и заставили их опуститься на колени под прицелом винтовок. — Чудесный денек, не правда ли? — Сказал Кардо. — Я просто обожаю слушать, как эти жалкие лошади блеют, как овцы. Ничто так не настраивает меня на долгий день, полный работы по принуждению Эквестрии к миру."
changelings_paxchrysalia.71.a:0 "Чего тебе, Ласин?"

changelings_paxchrysalia.871.t:0 "Нет конца зверствам"
changelings_paxchrysalia.871.d:0 "— Слезоточивый газ. Превосходная вещь, не правда ли? — Заметил Ласин, указывая на то, что отравленные газом пони очевидно испытывали боль. — Просто дайте газу попасть в глаза или нос, и вы ничего не сможете сделать в течение получаса. Кроме того, он не просто убивает пони, как горчичный газ. Он оставляет так много возможностей: из пони выбить что-нибудь ценное, а можно просто лично убить их и насладиться этим. Я подумываю о том, чтобы взять его из армии для армии. Наш артиллерийский корпус мог бы накрыть газом сто квадратных километров за короткий залп правильными снарядами.\n\n— Применение слезоточивого газа это военное преступление, — возразил Яхс. — Ты же знаешь это, Ласин.\n\nЛасин отмахнулся. — А кто нам осмелится сказать, что мы не можем этого сделать? Мы - владыки Эквуса, Яхс. Что, грифоны собираются протестовать? Они далеко за морем, да и у них хватает собственных проблем, с которыми нужно разобраться. Никто во всём мире не может говорить нам, что мы можем и чего не можем делать.\n\nЯхс смотрел, как пони грузят в грузовики прямо перед ним. Наконец-то, действие слезоточивого газа на них начало ослабевать. Они потерпели поражение, но едва ли были сломлены. Газовая атака, казалось, лишь напомнила им, что их единственный выбор - восстать или умереть в попытке. Они не могли продолжать жить, страдая от такой жестокости, которую чейнджлинги причиняли им каждый день. Рано или поздно Эквестрия достигнет критической точки, и тогда уже никто во всей армии уже ничего не сможет сделать, чтобы удержать нацию от восстания. Он гадал, отдадут ли его под военный трибунал за вклад в терроризирование пони Кантерлота, или же его повесят на самом высоком флагштоке замка, когда Кантерлот наконец падёт.\n\nЯхс вздохнул и встал, желая как можно дальше отодвинуться от Ласина. — Делай что хочешь, Ласин, — пробормотал он. — Я не собираюсь спорить с тобой из-за этого.\n\nОн понял, что мог бы остановить капитана королевской гвардии. У него было достаточно рычагов воздействия на армию и саму королеву Кризалис, чтобы помешать планам Ласина. Нужно только постараться. Но какой в этом был смысл? Ничего не изменится. Пони все равно восстанут, и в конце концов все офицеры в армии будут мертвы, казнённые за свои преступления. Яхс уже позволил всему этому зайти слишком далеко. Небольшое снижение жестокости уже не изменит ситуации.\n\nПо дороге в свой кабинет Яхс думал лишь о бутылке водки, стоявшей на его письменном столе. Он вытащил её, сломал пробку и поднёс бутылку прямо к губам. Может быть, если ему повезет, то водка убьет его раньше, чем пони."
changelings_paxchrysalia.871.a:0 "Но я всегда был неудачником."

changelings_paxchrysalia.72.t:0 "Плохое яблочко?" ## Applejack 72-76 ##
changelings_paxchrysalia.72.d:0 "Рекламный щит над фермой был первым, что заметил Яхс после остановки. Выйдя из своей чёрной служебной машины, он прищуром оглядел билборд. "ЯБЛОЧНАЯ АЛЛЕЯ", - гласила надпись, помещённая над ухмыляющейся оранжевой земнопони, обнимающей двух знаменитых киноактёров-чейнджлингов, улыбающихся от уха до уха. "ДОМ ДЛЯ ВСЕХ САМЫХ СЛАДКИХ ФРУКТОВ ВО ВСЕХ УЛЬЯХ, КАЖДОЕ ЯБЛОКО СОБРАНО С ЛЮБОВЬЮ!" - было подписано под ними. Яхс нахмурил бровь: неужели одна из знаменитых Элементов Гармонии переметнулась на сторону своего врага? Это нужно было проверить.\n\nПоднимаясь на холм, к фермерскому дому, Яхс вспомнил времена Великой войны. Рядом с ним шёл отряд телохранителей. Однажды он сталкивался с носителями Элементов на поле боя, эти проклятые пони вели солдат в бой своими командами, и уничтожали волны отборных егерей-ветеранов Яхса, отказываясь уступать важный плацдарм, пока не было обеспечено безопасное отступление Эквестрийских войск. Единственное что смогло заставить их отступить - крупномасштабный авианалёт люфтваффе, запрошенный Яхсом, и последующее наступление двух рот танков под ужасающим огнём артиллерии. Из всех сражений, в которых Яхс участвовал за время Великой войны - это было именно тем, что почти сломило его дух, как командира. Ирония судьбы не ускользнула от него, и конец войны, похоже, сломил одну из тех самых кобылок, отдав её судьбу в копыта управляющего центральной Эквестрией. \n\nРабочие пони приостановили свою работу на полях, чтобы лицезреть прибытие Яхса, во всяком случае, пока их надзиратели не приказали им вернуться к ней. Когда Яхс посмотрел на крыльцо фермерского домика - он сразу заметил ту самую оранжевую кобылу, мирно покачивающуюся в кресле-качалке и смотрящую как наёмные рабочие усердно трудятся на её полях. Командир не знал что и думать об увиденном, неужели эта кобыла была тем самым "воплощением честности"? Неужели она была одной из самых верных Эквестрии пони? По какой такой причине она поддержала чейнджлингов? Что-то буквально выворачивало его внутренности изнутри, однако он не мог описать это ощущение.\n\nЭппл заметила приближение Яхса, встала и надела шляпу, после чего выбежала ему навстречу. — Привет вам всем и добро пожаловать на Яблочную Аллею! — Провозгласила она, сочась гостеприимством. — Звать меня Эпплджек, для меня честь встретиться с вами... эм... Оберстлейтенант? — спросила Эпплджек, робко склонив голову набок. — Простите меня, я ещё не до конца привыкла к званиям армии - я не самая умная из пони, даже несмотря на то, что мало кто из нас действительно умён."
changelings_paxchrysalia.72.a:0 "Моё звание — генерал-майор, но, пожалуйста, зовите меня Яхс."

changelings_paxchrysalia.73.t:0 "Сломленный элемент"
changelings_paxchrysalia.73.d:0 "— Ах, простите меня мою забывчивость, генерал-майор. — Эпплджек изобразила самую искреннюю и извиняющуюся улыбку, на какую только была способна. — Вас не мучает жажда, генерал-майор? У меня дома есть свежевыжатый сидр, если вы желаете этого.\n\nЭпплджек выразительно кивнула в сторону своего дома, и Яхс махнул копытом двум своим телохранителям, чтобы те вошли первыми и осмотрели помещение. — Через минуту, Мисс Эпплджек, — сказал он. Потом Яхс поднял бровь. — Мисс, верно? Вы ведь не состоите в браке?\n\n— Замужем за своей работой, — рассмеялась Эпплджек. — Сложно стать крупнейшим производителем свежих фруктов в гегемонии, сидя весь день на своем крупе и наслаждаясь роскошью. Как хорошо чейнджлинги тут организовали всё. Производство ещё никогда не было столь высоко!\n\nЭта часть была правдой. Яхс знал это. Он подписал несколько указов, предписывающих чейнджлингам-инвесторам выделять средства коллаборационистским предприятиям в центральной Эквестрии. Как ни странно, но среди них была "Яблочная Аллея". До войны тут были простые яблочные сады, которые сейчас расширились до огромных плантаций с собственными перерабатывающими мощностями и складами. Эпплджек, конечно, получала от этого огромную прибыль, но неужели кто-то из бывших носителей элементов действительно так легко соблазнился бы деньгами? — Я знаю, что наши регуляции могут быть довольно жёсткими, — осторожно рискнул Яхс в попытке выудить что-нибудь из пони, известной во всей стране своей честностью. — Они не доставляли вам слишком много хлопот?\n\n— Нетушки! У меня не было ни малейших проблем! — Гордо провозгласила Эпплджек. — Иногда нужно быть готовым пойти на уступки ради клиента. А гегемония - мой новейший и самый крупный клиент.\n\n— А ваши рабочие? — Спросил Яхс, указывая копытом в сторону полей, где трудились связанные договором рабочие. — Никаких проблем с ними?\n\n— Единственная проблема с ними, что у меня есть, заключается в том, что они недостаточно усердно работают. — Эпплджек кивнула. — Производство могло бы быть ещё выше, если бы я выжимала из них чуть больше. К счастью, у меня есть несколько верных чейнджлингов, которые помогают поддерживать здесь порядок. Так что? Налить сидра? Может быть, вы желаете комнату на ночь? Это самое малое, что я могу для вас сделать, генерал-майор.\n\nЯхс смотрел на ухмыляющуюся кобылу, стоявшую перед ним, и изо всех сил постарался не нахмуриться. Он не знал, чего ожидал. Может быть, какого-то жеста неповиновения? Но нет, он видел лишь сломленную кобылу, которая сделала бы всё, что он ей приказал. Кем бы ни была Эпплджек до войны, теперь она изменилась... и он не знал, радоваться ему или огорчаться."
changelings_paxchrysalia.73.a:0 "Ну, было бы невежливо отказываться от такого гостеприимства."

changelings_paxchrysalia.74.t:0 "Может ли честность лгать?"
changelings_paxchrysalia.74.d:0 "В ту ночь Яхс никак не мог уснуть. Что-то в событиях прошлого дня беспокоило его. Эпплджек была исключительно добра и учтива, возможно, даже чересчур, и не показала ему ничего, что могло бы его хоть как-то разочаровать. Эта крупная фигура, одна из шести кобыл, которые спасали Эквестрию снова и снова, превратила себя в идеального коллаборациониста, идеального пони для гегемонии. Это было именно то, чего хотел бы любой чейнджлинг: идеальный номинальный глава коллаборационистов, что успокоит остальную часть мятежного населения. Так почему же ему это всё так не нравится?\n\nВозможно, всё это было притворством, подумал про себя Яхс. Весь день Эпплджек была окружена солдатами-чейнджлингами и прочими стражами. Может быть, она просто притворялась? Но он нахмурился, глядя в потолок хозяйской спальни, куда его поместили на ночь. Может ли элемент честности лгать так убедительно? Может ли она вот так предать свой элемент? Может быть, она на самом деле здесь всего лишь подставной фигурой, марионеткой, а чейнджлинги вокруг фермы действительно контролировали ситуацию. Яхс почувствовал, что должен знать ответ на этот вопрос. Хотя бы для того, чтобы незнание прекратило терзать и разъедать его изнутри.\n\nЯхс выскользнул из кровати и открыл дверь. Телохранитель, которого он поставил снаружи, подскочил, явно испуганный резким возвращением к реальности из царства дрёмы. Как хорошо, что никто не попытался убить его во время отдыха. — Оставайся здесь, — приказал ему Яхс. — Я сейчас вернусь."
changelings_paxchrysalia.74.a:0 "Мне нужно честно поговорить с глазу на глаз с Эпплджек."

changelings_paxchrysalia.75.t:0 "Честная правда"
changelings_paxchrysalia.75.d:0 "Яхс увидел, как Эпплджек резко встала из своей маленькой кровати в гостевой комнате, как только дверь со скрипом открылась. Её глаза были широко раскрыты, а дыхание прерывалось, прежде чем она моргнула и огляделась. Увидев Яхса, она с трудом сглотнула, натянула улыбку и сбросила одеяло. — Генерал-майор, — поздоровалась она. — Вас что-то беспокоит? Я могу вам что-нибудь предложить?\n\nВместо ответа Яхс вошёл внутрь и медленно закрыл за собой дверь до тихого щелчка замка. Затем, достав стул из угла комнаты, он сел на него задом наперед и положил свои передние лапы на его спинку. — Эпплджек, — медленно начал он, стараясь тщательно подбирать слова. — Зачем ты это сделала? — Наконец спросил он её. — Почему ты пожертвовала всем... — Он обвёл комнату движением копыта, как будто это все объясняло. — Чтобы стать кем ты стала сейчас?\n\nЭпплджек открыла рот, чтобы произнести все те же слова, которыми она кормила его весь день, но что-то в глазах Яхса остановило её. Наконец, после нескольких долгих секунд раздумий, она нахмурилась, глядя на офицера, вместо того чтобы привычно улыбнуться. — Я должна защитить этих пони, — тихо сказала она. — Я должна сделать всё, что в моих силах, чтобы защитить их. Я сражалась против твоего вида так долго, как только могла, чтобы защитить их. И это не сработало. А теперь я целую твои сапоги, чтобы защитить их. Отбросить мою честность, мой элемент, мое достоинство? Да пожалуйста. Ничего из этого не поможет этим пони. Но быть "твоей маленькой подлизой" - уж точно поможет, и ещё как.\n\n— Но почему? — Яхс спросил её. — До меня дошли слухи, что твои друзья сражаются в рядах сопротивления против нас. Почему бы не присоединиться к ним? Зачем жертвовать всеми моральными ценностями, ради кучки пони, которых ты едва знаешь?\n\n— Потому что есть более чем один способ изменить ситуацию, — сказала Эпплджек, её голос упал почти до неслышимого уровня, а глаза опустились к полу. — И он не обязательно должен быть славным. Я делаю всё, что должна, чтобы защитить пони. Потому что это эквестрийский путь. — Она посмотрела на него. — Я знаю, что мораль чейнджлингов отличается от морали пони. Хотя вы и выиграли войну, мы не проиграли, генерал-майор. Потому что мы готовы сделать всё возможное, чтобы защитить друг друга. Вы потребляете и разрушаете. Мы делимся и защищаем."
changelings_paxchrysalia.75.a:0 "..."

changelings_paxchrysalia.76.t:0 "Проблеск надежды"
changelings_paxchrysalia.76.d:0 "— Почему ты так хочешь это узнать, Яхс? — Спросила его Эпплджек. — Ты хочешь узнать, была ли я искренна или нет? Ты хочешь оторвать меня от этих пони лишь за то, что я сочувствую им? Я ничего не могу поделать с тем, кто я есть. Я ничего не могу поделать с тем, что я эквестрийка, так же как и ты не можешь поделать с тем, что ты солдат жуков. И Дискорд возьми, если я не могу не помогать пони, то что это значит для нас двоих?\n\nЯхс молчал в течение продолжительного времени. Почему он так сильно хочет это знать? Почему явное раболепие Эпплджек перед гегемонией так сильно беспокоило его? Но постепенно, подобно звездам, проявляющимся в тусклом свете умирающих сумерек, его разрозненные мысли начали складываться в цельную картину. — Мне кажется, что я хотел во что-то верить, — сказал Яхс, не глядя на Эпплджек. — Мне кажется, я хотел знать, что некоторые вещи слишком священны, чтобы пасть. В глубине души ты всё ещё веришь в гармонию и в Эквестрию. Если бы нам удалось сломать тебя и заставить сотрудничать, то тогда я бы перестал доверять каким-либо законам природы в этом мире.\n\nОн перевел взгляд на открытое окно, где звёзды и луна освещали сельхозугодья. — Так... утешительно осознавать, что, как бы ни были плохи дела, есть пони, которые не откажутся от своих идеалов. Какое бы зло ни захватило этот мир, всё равно есть те, кто пытается творить добро. Это, я думаю, очень много значит для меня.\n\n— А как насчет тебя, генерал-майор? — Спросила Эпплджек, приподняв бровь. — Ты пытаешься творить добро в этом мире, созданном твоим видом?\n\n— Я... я не знаю, — признался Яхс. — Я никогда не предам свою страну. Я сделаю все, что в моих силах, чтобы сохранить "Пакс Кризалия". Но, возможно, это не обязательно должна быть эпоха тирании и угнетения. Может быть, мы сможем сотрудничать ради блага обоих наших видов.\n\nОн встал и отодвинул стул обратно в угол комнаты. — Спасибо, Эпплджек, — сказал он, склонив голову в сторону земной пони. — Продолжай делать свою работу. Я больше не побеспокою тебя.\n\nА потом он ушёл."
changelings_paxchrysalia.76.a:0 "Может быть, просто может быть, что для всех нас ещё есть надежда."

changelings_paxchrysalia.77.t:0 "Собирая лучших" ## Rainbow Dash 77-81 ##
changelings_paxchrysalia.77.d:0 "Гауптъегерь Раш выпрыгнул из кузова грузовика незадолго до его остановки, его длинная шинель развивалась под утренним бризом. Несколько солдат незамедлительно отдали чести капитану, когда он приблизился, хотя он не особо обратил на них внимание - оно было сосредоточено на Мейрчестерском штабе армии, возвышающимся перед ним. Его магия открыла двери, позволяя ему войти, не замедляя шаг.\n\nПройдя внутрь, Раш отдал честь. — Гауптъегерь Раш. — поприветствовал его лейтенант.\n\nОтветив поклоном, Раш протрещал. — Оберстлейтенант Тиркс. — Я здесь. Вам повезло что вы смогли до меня достучаться, ведь я собирался свозить матушку в Грифонию - отличное место для празднования победы в войне.\n\n— Ох, я не знал, гауптъегерь. Прошу прощения за вклинивание в ваши семейные планы, однако ситуация в Мейрчестере... В общем - нам нужны лучшие из лучших.\n\n— Что же, тогда вы обратились по адресу. — Раш достал сигарету и зажёг её, проигнорировав гримасу на лице лейтенанта.\n\n— Я так понимаю, есть какая-то пони, от которой вы хотите избавиться.\n\n— Совершенно точно, вы можете как убить её, так и захватить, главное для нас - решить проблему, — сказал Тиркс, после чего достал досье из ближайшего стола и передал его Рашу. — Мы не могли раскрыть детали раньше, в связи с тем что сопротивление прознало бы не только о вашем прибытии, но и о вашей цели. Но теперь, когда вы здесь - держите.\n\nПриподняв бровь, Раш раскрыл папку."
changelings_paxchrysalia.77.a:0 "..."

changelings_paxchrysalia.78.t:0 "В погоне за радугой"
changelings_paxchrysalia.78.d:0 "Лицо, которое Раш увидел в досье, принадлежало голубой кобылке с радужной гривой. Её фото было вырезано из промо-съёмки Вандерболтов. Капитану не требовалось представление о Рэйнбоу Дэш, однако он прочёл выданную ему информацию, ведь довоенное знание о ней может быть не совсем корректным, а значит - оказаться абсолютно бесполезным. Тем временем, Тиркс решил быстро посвятить его в суть дела. — Несколько недель назад мы обнаружили её во главе рейдов на наши гарнизоны. Она координирует спецподразделение пегасов, нацеленное на нанесение сокрушительного удара по нашим позициям, и побег до того, как мы успеем среагировать. Мы назначили несколько крыльев на патруль в округе города, однако она взлетела за ними и просто начала сбивать по одному - из засады. Нам пришлось их отозвать - против неё нужна более... деликатная мера.\n\n— Раш медленно кивнул, сопоставив полученные от Тиркса данные, с данными из досье. — Если это действительно Рэйнбоу Дэш - тогда это самая быстрая из всех наших проблем на континенте. Она будет коварна, однако пегасы не могут летать вечно. Не знаете ли вы, есть в её команде ещё Вандерболты?\n\n— Мы не уверены в этом. — уточнил Тиркс. — Мы смогли распознать лишь саму Рэйнбоу Дэш. УОБВ решило, что она является реальной проблемой, и у нас нет причин спорить с этим. — Он некоторое время колебался, после чего всё же задал ключевой вопрос. — Вы справитесь с этим, сэр?\n\n— Раш глубоко задумался над заданным ему вопросом. — Смогу ли я? Несомненно, я смогу убить её, как кого бы то ни было ещё, и не важно, чейнджлинг это, пони, олень, или грифон. У меня есть всё, что мне для этого нужно, но когда речь идёт о Рэйнбоу Дэш - навыков недостаточно. Хватит ли мне удачи чтобы преуспеть? Этого я не знаю. — Завершил он, пожимая плечами. — Я лучший десантник, вам ведь нужен лучший из тех, кого может предоставить армию, верно? — После этих слов он положил файл на стол, и копытом указал на лицо Рэйнбоу Дэш. — Но она - лучшая из Вандерболтов. Она лучшая из лучших в Эквестрийской армии. Она и я - две стороны одной монеты. Мы подобны друг другу, но одна вещь разделяет нас - мы никогда не сойдёмся во мнениях.\n\nС этими словами он развернулся и пошёл. — Мне нужно созвать нескольких моих старых товарищей - нас ждёт перестрелка."
changelings_paxchrysalia.78.a:0 "Посмотрим, кто сможет выжить в расколотых небесах."

changelings_paxchrysalia.79.t:0 "Берегись шквала"
changelings_paxchrysalia.79.d:0 "Гауптъегерь Раш был в грузовом отсеке транспортного самолета, который гудел в небе над Мейрчестером. Он слышал жужжание двигателей истребителей сопровождения сквозь алюминиевые стенки металлического чудовища и старался не думать о том, что все пилоты, скорее всего, мертвы. Но они были лишь приманкой, необходимой для того, чтобы поймать более крупную рыбу, а рыбак не оплакивал червяка, брошенного в озеро ради ценного улова.\n\nОн в последний раз проверил своё снаряжение. Утепленная куртка позволяла не замёрзнуть на большой высоте, а очки плотно прилегали к лицу и обеспечивали идеальную видимость. Он позаботился о том, чтобы заменить масло во всех компонентах своей автоматической винтовки на состав, рассчитанный на арктические условия. На тот случай, если охота развернётся в холодной и высокой стратосфере. Эта винтовка при разграблении Клаудсдейла спасла ему жизнь больше раз, чем он мог сосчитать, и сегодня вечером ему понадобится вся удача, которую он сможет выжать из этого треснувшего и расколотого деревянного приклада. Убедившись, что его собственное снаряжение надёжно закреплено, Раш посмотрел на остальных членов своей команды. Всего их было восемь, но их всегда было восемь. Начиная с их первой высадки над Ванхувером и заканчивая последним прыжком над Мейнхеттеном. А теперь ещё один прыжок ждал этих восьмерых десантников. Один удачный прыжок, и они станут героями - или даже большими героями, какими они сейчас являются.\n\nГлухой грохот взрыва качнул транспортник из стороны в сторону, и три пули пробили корпус самолёта над головой Раша. — Они здесь, гауптъегерь! — раздался в интеркоме голос второго пилота. — Они пытаются заставить нас приземлиться!\n\nРаш вскочил на ноги и ударил копытом по откидной двери грузового отсека. Огни внутри отсека стали ярко-красными, и он с радостью увидел, что остальные его товарищи уже поднялись на копыта и готовы взлететь. — Готовьтесь, личинки! — Закричал Раш. — У неё с собой целая команда. Не подпускайте их ко мне, и я сам убью радужную разбойницу!\n\nЕму ответил хор криков, и Раш выглянул в ночь, когда зажегся зелёный свет. Истребители вертелись в сумерках, а их пушки сверкали, когда те выпускали в ночную тьму светящиеся ленты трассирующих пуль. Призрачные фигуры пегасов порхали между ними, их крылья из перьев были намного более проворными, чем алюминиевые крылья самолётов. Пегасы успешно играли в кошки-мышки с самолетами чейнджлингов. Хотя пегасы были не так плохо вооружены, как казалось: Раш лично увидел, как один истребитель перевернулся и начал падать, оставляя за собой след из горящего керосина, льющегося из множества пулевых отверстий в его левом крыле.\n\n— Сейчас! — Закричал Раш, выскакивая из открытой двери десантного отсека. — Прыгаем!"
changelings_paxchrysalia.79.a:0 "Держитесь меня, и у нас всё получится!"

changelings_paxchrysalia.80.t:0 "Потанцуем с ангелами!"
changelings_paxchrysalia.80.d:0 "Холодный воздух ударил Рашу в лицо, как выпрыгнул с борта транспортного самолёта. Он позволил себе пролететь в свободном падении на несколько мгновений, чтобы набрать скорость, превратив высоту в энергию, прежде чем распахнул тонкие крылья и стабилизировался воздухе. Тени остальных членов его команды выстроились в воздухе позади него. Когда транспорт умчался прочь, один из его двигателей вспыхнул пламенем, так как точная очередь пробила топливопроводы. Каждый чейнджлинг становился в пару с ближайшим чейнджлингов, пока все четыре пары не выстроились в небе. Затем, пара за парой, они разделились, чтобы преследовать мелькающие тени пегасов, парящих в тёмно-серых облаках.\n\nРаш и его напарница Айшу бросились на первого пегаса, который попался на их пути. В ночи раздавались выстрелы, автоматическое оружие, закреплённое на их боках, отбрасывало резкие стробоскопические вспышки света. В ответ раздался крик боли, и тело пегаса обмякло. Оно понеслось к земле, истекая кровью из многочисленных ран. Если тот бы не погиб от града выстрелов, то падение на землю точно бы прикончило его, но Раша волновало лишь то, что пегас был оранжевым жеребцом, а не голубой кобылой. Они должны были продолжать свои поиски.\n\nК тому времени пегасы уже поняли, что их заманили в ловушку. Выстрелы и трассирующие снаряды разлетались по всему ночному небу, стрельба гремела громом между облаками, прерываемым гулом и жужжанием оставшихся истребителей эскорта, пытающихся поразить свои цели в этом хаосе. Самолеты были самыми быстрыми, но наименее маневренными, чейнджлинги - самыми медленными, но обладали наибольшей маневренностью, а пегасы находились где-то посередине: недостаточно быстрые, чтобы обогнать самолет, но и не слишком проворные, чтобы превзойти в этом чейнджлинга. Дождь хлестал по их телам, сначала это была морось, которая потом быстро усилилась. И вот тогда Раш увидел её: синего беса, радужную разбойницу, летящий на них во всеоружии.\n\nВ Айшу попал первый залп и она полетела вниз. И хотя Рашу как никогда хотелось закричать от ужаса, ведь он только что потерял старую коллегу, он воспользовался моментом, чтобы прицелиться и выстрелить..."
changelings_paxchrysalia.80.a:0 "Винтовка подпрыгивает от отдачи на своём креплении..."

changelings_paxchrysalia.81.t:0 "Конец радуги"
changelings_paxchrysalia.81.d:0 "Попадание! Брызги крови на фоне яркого лунного света и вспышки выстрелов - вот и всё, что нужно было увидеть Рашу. Он видел, как его мишень дрогнула и начала падать, но у неё хватило сил удержать оба свои крыла развёрнутыми и превратить своё падение в парение в воздуху. Раш, оставшийся один в небе после гибели Айши, погнался за спускающимся к земле пегаской во всеоружии. Его жертва едва успела увернуться от первой очереди, но когда Раш приготовился дать вторую, его винтовка успела выпустить лишь несколько пуль, прежде чем щелчок оповестил о том, что обойма опустела. Ему пришлось на мгновение сбавить скорость, чтобы сосредоточиться на перезарядке, но к тому времени, когда он снова был готов, Рэйнбоу Дэш смогла оторваться на достаточное расстояние, чтобы сделать стрельбу пустой тратой боеприпасов. Но он мог видеть, куда она направляется: разбомбленный завод под ними, который обеспечит ей укрытие, которое позволит улизнуть и зализать свои раны. Раш не собирался этого допустить.\n\nОна приземлилась в разрушенном сборочном цехе, после чего быстро скрылась из виду в укрытии. Раш осторожно приземлился в нескольких метрах от неё. Убедившись, что пегаска не собирается устроить ему засаду, Раш шагнул вперед, высунув язык и ощутив медный привкус крови в воздухе. Он причинил ей боль, это было ясно, а если она будет достаточно долго истекать кровью, то умрёт. Фонарик под дулом его винтовки освещал тёмные коридоры разрушенной фабрики, и Раш медленно продвигался вперед, следуя по кровавому следу на полу. Но когда он завернул за угол, ожидая увидеть свою жертву загнанной в тупик, то обнаружил там лишь скомканную и брошенную в угол окровавленную тряпку, вырванную из её униформы Вандерболтов.\n\nСлишком поздно Раш осознал свою ошибку, но к тому времени пара мощных пинков в бок заставила Раша рухнуть на землю. Панцирь треснул, сокрушая хрупкие перепончатые крылья, которые он защищал. Его кровь разлилась по земле, смешиваясь с кровью пегаски. И когда чейнджлинг поднял глаза, то увидел, что она ковыляет к нему, сгорбившись от боли из-за раны на груди. Кровь капала из ран от пуль в её теле и крыле, стекая на пол рядом с копытами. Лишь чистая удача спасла её от смертельного выстрела. — Проклятые жуки, — прохрипела она, направляя винтовку на голову Раша. — Ты почти достал меня. Почти. Не расстраивайся из-за этого — ближе ко мне из вас ещё никто не подбирался.\n\nРаш ничего ей не ответил. Он лишь вздохнул, смиряясь со своей судьбой, и закрыл глаза.\n\nВ последние мгновения он думал о своей внезапно овдовевшей жене."
changelings_paxchrysalia.81.a:0 "Я старался как мог."

changelings_paxchrysalia.82.t:0 "Простая запись"
changelings_paxchrysalia.82.d:0 "Бобина чёрной магнитной ленты и магнитофон - вот и всё, что было в скудно обставленной комнате регионального отделения УОБВ в Кантерлоте. Хорошо, что генерал-майор Яхс предусмотрительно захватил с собой бумагу, блокнот и карандаш. Что-то в атмосфере офиса УОБВ заставляло его чувствовать себя очень неловко, прося о чём-то. Яхсу казалось, что так он каким-то образом раскроет какую-то компрометирующую тайну о себе, о которой даже он сам не в курсе. Единственным иным существом в этой пустой комнате с белыми стенами и резким освещением был Васпир Орн Кладисиум, сам великий имперский никто.\n\n— Добро пожаловать, генерал-майор — сказал Васпир, жестом приглашая Яхса сесть напротив него. — Надеюсь, у вас всё хорошо?\n\n— Разве ты ещё не знаешь ответа на этот вопрос? — Спросил Яхс, садясь на предложенное ему место. — Я уверен, что у тебя есть шпионы в моей команде, которые следят за мной день и ночь.\n\nОтветная обезоруживающая улыбка Васпира на самом деле не была столь уж обезоруживающей.\n\nОтбросив в сторону тот факт, что УОБВ почти наверняка шпионило за ним, как и за всеми остальные, Яхс положил свой блокнот на стол перед собой и кивнул на магнитофон. — Ну что такого важного случилось, что тебе понадобилось моё личное присутствие тут?\n\n— Простая запись, - сказал Васпир. — Простая запись, которая заслуживает нашего внимания.\n\nЯхс хмуро взглянул на магнитофон. — И что ж в ней такого?\n\n— Терпение, генерал-майор, - подразнил его Васпир, включая запись своей магией. — Рассказы не так интересны, если прочитать сразу эпилог, пропустив всё остальное, не так ли?"
changelings_paxchrysalia.82.a:0 "Не просто так у книг есть аннотация, Васпир."

changelings_paxchrysalia.83.t:0 "Божья коровка в осином гнезде"
changelings_paxchrysalia.83.d:0 "Динамики, встроенные в магнитофон, затрещали, оживая, и в комнате послышался слабый гул фонового шума. Вскоре стали слышны два голоса - мужской и женский. — Вы ведь Стабсарцт Катидид, не так ли? — произнес мужской голос, звучавший твёрдо и властно.\n\nЖенский голос звучал совсем иначе: он был маленький, хрупкий и даже казался немного контуженным. — Д-да, — наконец сказала она. — Д-да, это я... э...\n\n— Моё звание не имеет значения, Стабсарцт, — ответил мужской голос. — А теперь расскажи нам свою историю. Ты была в Понивилле, когда лес захватил его?\n\n— Я, была там. Это было ужасно, так ужасно... о...\n\n— И ты была найдена у подножия кантерлотской горы патрулем, который искал любые признаки дальнейшего расширения роста леса, верно?\n\n— Я... д-да, пожалуй, что всё так.\n\n— Тебя посчитали пропавшей без вести после падения Понивилля, вероятной даже убитой. Между падением Понивилля и тем моментом, когда тебя нашёл патруль, прошло тридцать три дня.\n\n— О... неужели это было так быстро? Мне казалось... показалось, что прошло больше времени...\n\n— Я уверен, что в тех экстраординарных обстоятельствах, в которых ты оказалась, Стабсарцт, так оно и было. Но тебя не было всего тридцать три дня. Тридцать три дня в самой враждебной среде, известной чейнджлингам, должен тебе напомнить. Солдаты постоянно уходили в Вечнодикий лес, но мало кто из них возвращался обратно. Нам нужно знать, что ты там видела и как выжила. Сможешь это сделать, Стабсарцт?\n\n— Я... д-да, я думаю, что смогу. Это просто так...\n\n— Не торопись. Мы начнём, когда ты будешь готова."
changelings_paxchrysalia.83.a:0 "Проходит несколько минут..."

changelings_paxchrysalia.84.t:0 "Брошена умирать"
changelings_paxchrysalia.84.d:0 "— Я... Я ухаживала за солдатами в Понивилле, когда лес напал, — сказала Катидида через некоторое время, которое ей потребовалось, чтобы собраться с мыслями и эмоциями. — Столь многие выходили из леса всё это время... Я делала всё возможное, чтобы позаботиться обо всех них. Я действительно заботилась, но то, с чем они столкнулись там, снаружи...\n\n— Спокойно, Стабсарцт, - произнёс мужской голос. — Сосредоточься на своей истории.\n\n— Т-точно. — Последовала пауза, а затем Катидид продолжила. — Стрельба продолжалась несколько часов подряд. Я и остальной медицинский персонал прятались так долго, как только могли, надеясь, что армия сможет удержать лес. Потом появились партизаны, когда хищные лозы начали рвать все подряд, и они начали стрелять. Беспорядочно. Им не было важно, что там была больница, они просто хотели убить всех чейнджлингов. Всех! Разве они не уважают врачей? Разве они не уважают то, что мы пытаемся сделать?\n\n— Пони - жестокая и отвратительная раса, — сказал дознаватель. Раздался взрыв помех, как будто он настраивал микрофон, а затем его голос вернулся снова. — Пожалуйста, продолжай. Самое трудное уже позади, если не считать этого последнего момента.\n\n— Хорошо... хорошо. Так вот, в этом хаосе я поставила на копыта как можно больше ходячих раненых, и мы выскользнули из задней части медицинской палатки. Но мы заблудились - после того, как там прошлись растения, старых ориентиров не осталось. Но мы просто хотели уйти как можно дальше от сражающихся, поэтому выбрали направление наугад и побежали. Но... выбрали мы его неправильно."
changelings_paxchrysalia.84.a:0 "Проходит ещё одна минута..."

changelings_paxchrysalia.85.t:0 "Немного доброты"
changelings_paxchrysalia.85.d:0 "— Мы... целыми днями безнадёжно блуждали по лесу, — продолжала Катидид. — Нас было тринадцать. Нет... четырнадцать. Мне кажется. А вот остальные..... чудовища из леса загоняли нас всё глубже и глубже. Те, кто не мог бежать, погибли первыми. Потом те, что слишком устали. Мало-помалу они выслеживали нас, пока не остались лишь я и ещё один солдат. Кажется, гауптфельдфебель Вексель. Нас загнала в угол мантикора. Он велел мне бежать, но я ... он же был моим последним пациентом! Я должна была защитить его! Но что я могу сделать против мантикоры?!\n\n— Твоя храбрость достойна восхищения, — прервал её голос дознавателя. — А что случилось дальше?\n\n— Так... Я думал, что нам обоим пришёл конец, но потом ... появилась эта жёлтая пони, она взлетела и села прямо перед мантикорой. И она потом... уставилась на неё или сделала что-то подобное, после чего мантикора сбежала. Я думал, что она собирается убить нас или что-то в этом роде, но пони спасла нас! Она отвела нас в свой маленький домик, который построила в лесу, дала нам свежие бинты и место для ночлега... она нам очень помогла. Затем она показала нам дорогу из леса, но когда мы повернулись, чтобы поблагодарить её, пони уже исчезла. Я так и не узнала её имени...\n\n— Ясно. — Раздалось неловкое покашливание, а затем что-то стукнуло по столу на записи. — Спасибо тебе за всё, Стабсарцт. На этом всё.\n\n— О... спасибо. Итак, я могу идти? Я чувствую себя намного лучше.\n\nПауза, а затем дознаватель заговорил снова. — Увы, пока ты не можешь идти, Стабсарцт. Ты должна знать, что общение с партизанами Вечнодикого леса это серьезное преступление. Наказание за это... сурово.\n\nВаспир выключил магнитофон и поднял бровь, глядя на Яхса. — Итак, генерал-майор? Твои мысли?"
changelings_paxchrysalia.85.a:0 "Это... очень похоже на Флаттершай!"

changelings_paxchrysalia.86.t:0 "Это вне наших сил"
changelings_paxchrysalia.86.d:0 "Васпир кивнул в ответ на восклицание генерал-майора. — Да, мы подумали именно так. Похоже, что в этой войне выжило больше носителей элементов, чем мы думали или надеялись. Действия пони по имени Флаттершай... нежелательны для нас. И, учитывая чрезмерное разрастание Вечнодикого леса, маловероятно, что мы сможем организовать попытку захвата или убийства.\n\n— Итак... зачем мне это говорить? — Спросил Яхс. - Если мы ничего не можем с этим поделать...\n\n— Ты администратор Кантерлота и его окрестностей. Вечнодикий лес, несмотря на его текущие увеличившиеся размеры, подпадает под твою юрисдикцию. Таким образом, я счел разумным сообщить тебе об этом событии, чтобы ты был в курсе о Флаттершай, если она надумает покинуть лес. — Васпир встал, и Яхс рефлекторно повторил его движение. — Если её увидят вдали от Вечнодикого леса, пожалуйста, дай нам знать. У нас есть планы относительно всех носителей элементов. Нам просто нужно, чтобы они стали уязвимыми, прежде чем мы их казним.\n\nЯхс нахмурился. — Всех носителей элементов? Никто из них не погиб во время войны? Сколько из них выжило?\n\nВаспир лишь вежливо улыбнулся и открыл дверь своей магией. — Это всё, генерал-майор. Да, и постарайся не пить так много. Алкоголь хорош только в умеренных количествах для снятия стресса. Сверх того... ну, тогда ты будешь подавать плохой пример всем остальным.\n\n— Я... Я постараюсь помнить про это, Васпир, - сказал Яхс. Затем, потрясенный замечанием Васпира генерал-майор тихо извинился и выскользнул за дверь."
changelings_paxchrysalia.86.a:0 "Флаттершай в Вечнодиком лесу, шпионы в моем отделе... что дальше?"

changelings_paxchrysalia.87.t:0 "Тут не на что смотреть" ## Twilight 87-99 ##
changelings_paxchrysalia.87.d:0 "Генерал-майор Яхс сидел на балконе кантерлотского замка, наслаждаясь тёплым летним днем в самом большом городе Эквестрии. Хотя большинство чейнджлингов предпочитали привычный им холод родины, Яхс провёл достаточно времени в центральной Эквестрии, чтобы привыкнуть к умеренной температуре и солнечным дням. А после дня, полного встреч и принятия трудных решений, иногда наилучшим способом расслабиться было просто занять бумажной работой на улице, со стаканом чего-нибудь крепкого перед ужином.\n\nВ Мейнхеттене всегда 5 часов, верно?\n\nБезветренная погода была особенно приятной, так как Яхсу не нужно было беспокоиться о том, что ветер подхватит и унесёт какие-нибудь бумаги из стопки, лежавшей на столе рядом с ним. Он мог неспеша просматривать бумаги, а когда маленькие чёрные буквы слишком напрягали его зрение, он мог пару минут рассматривать прекрасные сельские угодья внизу, прежде чем снова взяться за следующую волну донесений. Именно после одного из таких перерывов он вытащил запрос на подкрепление от королевской гвардии. Он подписал бы этот отчёт сразу и без малейших колебаний, если бы не заметил, как отчет пытается вообще ничего не сказать. Нахмурившись, он поднёс его поближе своей магией и ещё раз прочитал. Донесение было настолько простым, насколько это вообще возможно. Там заключалась простая просьба прислать побольше солдат для охраны шахт под Кантерлотом. Это было странно. Что же такое располагалось в шахтах под Кантерлотом, что королевская гвардия нуждалась в большем количестве войск?\n\nОн знал, что этот вопрос нельзя просто так задавать. Тот факт, что королевская гвардия старалась объяснять как можно меньше, делал это довольно ясным. Но стоит ли ему выделять ещё солдат или нет?"
changelings_paxchrysalia.87.a:0 "Я уверен, что у них есть веская причина для этого запроса."
changelings_paxchrysalia.87.b:0 "Я не собираюсь выделять ресурсы на проекты, о которых ничего не знаю."

changelings_paxchrysalia.88.t:0 "Болтовня между друзьями"
changelings_paxchrysalia.88.d:0 "— Я должен признать, что такие маленькие мгновения становятся всё более драгоценными, — сказал генерал-оберштабсарцт Марсилио, поднимая свой стакан виски в знак приветствия, прежде чем сделать глоток из него. — Я думал, что через какое-то время всё начнет замедляться, но этого не случилось. Мы всё ещё заняты, как и всегда. Особенно с теми новыми проектами, которые Королева постоянно вываливает на мою голову.\n\nГенерал-майор Яхс отхлебнул из собственного стакана. — И не говори. — Он поморщился и на мгновение отставил стакан в сторону, он, в отличие от Марсилио, предпочитал чуть более разведённый алкоголь. — Ты создал Сиддлский протокол, так что я думал, что твоя команда сосредоточилась на работе Либессаммельдинста, а не на решении новых задач.\n\n— Жизнь становится скучной, если перед тобой не стоят новые задачи, — сказал Марсилио, пожимая плечами. — Но новый вид любви, который мы исследуем? Это уже что-то интересное. Более сильная, более мощная, чем любая другая любовь, которую мы видели раньше. Мне говорили, что она извлекается из одного пони, но она сильнее любви, извлечённой из целой семьи. Увлекательные, захватывающие задачи. Где ты её взял?\n\nЭто точно застало Яхса врасплох. — Я? О чём ты говоришь? Я не одобрял никаких особых поставок любви из Кантерлота в твои лаборатории, и уж точно ничего уникального. Ты уверен, что получаешь её из Кантерлота?\n\nМарсилио растерянно заморгал. — Я... ну, я думал, что за этим стоишь ты, — сказал он. — Все полученные нами грузы проштампованы печатью Кантерлотского комиссариата. Я полагал, что они поставлялись с твоего одобрения.\n\n— Нет, я вообще не понимаю, о чем ты говоришь. — Яхс нахмурился и задумался. — А раз мы уж об этом заговорили, то я видел послание от королевской гвардии с просьбой усилить охрану шахт под Кантерлотом. Тогда я отмахнулся от этого, так как они были очень скрытны по поводу подробностей, да и никто из них не возражал мне по этому поводу...\n\nДва чейнджлинга обменялись взглядами. — Особый вид любви, никогда не виданный прежде... Дополнительная безопасность в одном из самых труднодоступных и безопасных мест в Эквестрии... Тебе это не кажется странным?"
changelings_paxchrysalia.88.a:0 "Что бы это могло значить?"

changelings_paxchrysalia.89.t:0 "Это время между днем и ночью"
changelings_paxchrysalia.89.d:0 "— Ну, я видел все виды любви, какие только можно себе представить, — сказал Марсилио, постукивая копытами. — Любовь оленей, пони и даже нескольких грифонов, которые вызвались добровольцами. Молодые и старые, одинокие, женатые и молодые пары, влюбленные друг в друга, даже любовь между матерью и ребенком. Но это что-то совсем другое. Что-то очень мощное, единственное в своём роде. Тот, у кого она была извлечена, является очень могущественным.\n\nЯхсу не потребовалось много времени, чтобы сложить два и два. — Кто-то единственный в своем роде... Королевская гвардия, так заинтересованная в защите шахт под Кантерлотом... Тогда именно там и будет содержаться этот субъект. И кто, как не одно из самых могущественных магических существ на свете, могло бы создавать такую мощную любовь?\n\nОт этого откровения у Марсилио на секунду отвисла челюсть. — Аликорны Селестия, Луна и Каденс сбежали за океан, — сказал он, хмуро глядя на свой бокал, пока шестерёнки в его мозгу крутились. — Но Твайлайт Спаркл... мы давно ничего о ней не слышали. Подозрительно давно.\n\nЯхс сделал глоток из своего стакана. На этот раз крепость напитка его полностью устраивала. Он не знал, сможет ли достойно справиться с тем, что он был готов вот-вот осознать. — Твайлайт Спаркл, Принцесса Дружбы, — продолжал Марсилио... — Может ли быть, что она всё это время находилась под Кантерлотом? Королевская гвардия, должно быть, вытягивает из неё любовь аликорна! И до сих пор этого никто не понял?\n\n— Мы можем просто спешить с выводами, — предупредил друга Яхс. — Кроме того, ни у кого не было необходимых для решения кусочков головоломки. Ну, ни у кого вне рядов фанатиков из королевской гвардии.\n\nОба чейнджлинга сделали свои выводы одновременно.\n\n— Нам нужно увидеть её! — Воскликнул Марсилио.\n\n— Я считаю, что нам следует забыть об этом, — ответил ему Яхс."
changelings_paxchrysalia.89.a:0 "Любопытному чейнджлингу нос на базаре оторвали."
changelings_paxchrysalia.89.b:0 "Нам нужно поговорить с Твайлайт."

changelings_paxchrysalia.90.t:0 "Куда не следует совать нос" ## Jachs increased the number of guards in 87 ##
changelings_paxchrysalia.90.d:0 "Генерал-майор Яхс нахмурился, косясь на грубый набросок карты, удерживаемый своей магией. Он и генерал-оберштабсарцт Марсилио потратили несколько недель, готовясь к путешествию в шахты под Кантерлотом лишь для того, чтобы хотя бы краем глаза увидеть Твайлайт Спаркл и убедиться, что аликорн действительно там. Оба чейнджлинга потратили много времени, пытаясь медленно разговорить солдат королевской гвардии, дабы получить от них информацию о том, где именно в шахтах должен был находиться аликорн. Чуть позже они наконец-то собрали все подсказки воедино и получили приблизительное представление о пути, которым они должны пройти по лабиринту туннелей, чтобы добраться до пленницы-аликорна. Только вот карты, которые они составили, были неполными, и после того, как чейнджлингам пришлось прятаться от патрулей, они безнадёжно заблудились в боковом туннеле.\n\n— Это была плохая идея, — проворчал Яхс, пытаясь разобраться в схеме. — Нам вообще не следовало сюда спускаться. Я же тебе говорил!\n\n— Всё бы хорошо, если бы тут повсюду не было так много солдат! повсюду Прошипел в ответ Марсилио, свирепо глядя на Яхса. — Ты просто ставишь свою печать на всё, что ложится тебе на стол, или как?!\n\n— Тише, — прорычал Яхс, швыряя карту в морду Марсилио. — Давай попробуем вернуться назад. Может быть, мы найдем дорогу обратно.\n\nНо они не успели отойти далеко, прежде чем свет фонариков осветил соседние стены, а затем и их морды. — Стоять! — раздался крик солдата, после чего послышались быстро приближающиеся звуки копыт. — Назовите себя и изложите причину пребывания тут!\n\nМарсилио бросил в Яхса ледяной взгляд. — Ну что, рад, что отправил дополнительных солдат в шахты? — Ехидно заметил он."
changelings_paxchrysalia.90.a:0 "Да заткнись ты."

changelings_paxchrysalia.91.t:0 "Куда не следует совать нос" ## Jachs did not increase the number of guards in 87 ##
changelings_paxchrysalia.91.d:0 "Генерал-майор Яхс, оберстлейтенант Алкиппе и генерал-оберштабсарцт Марсилио наблюдали, как одинокий трутень и свет его единственного фонарика лениво перемещаются по туннелю перед ними. Яхс и Марсилио потратили несколько недель на подготовку своего путешествия в шахты под Кантерлотом с помощью Алкиппе, просто чтобы мельком увидеть Твайлайт Спаркл и убедиться, что аликорн действительно находится там. Чейнджлинги потратили немало времени, медленно и аккуратно выпытывая у солдат королевской гвардии необходимую информацию, которая должна была позволить им определить местоположение аликорна. Теперь они собрали все кусочки головоломки воедино, получили приблизительное представление о маршруте через лабиринт туннелей и отправились на поиски пленницы. К счастью, туннели почти не патрулировались, и Яхс понял, что он уже непреднамеренно приложил копыто к этому; королевская гвардия не желала настаивать на выделении дополнительных солдат для шахт после отказа Яхса, опасаясь того, что кто-нибудь узнает, что под Кантерлотом есть что-то важное. И перегруженные работой патрули, которым отчаянно не хватало рекрутов, точно не были самые лучшими в обнаружении нарушителей, если таковые вообще имелись.\n\n— Ладно, выдвигаемся, — сказал Марсилио, как только одинокий солдат скрылся из виду. — Наша цель должна быть как раз за этим углом.\n\nЯхс кивнул и последовал, как и Алкиппе, за главным хирургом, постоянно переводя взгляд с удерживаемой магией карты на россыпь кристаллов, лежащих на полу, на тот случай, если его копыта наткнутся на что-нибудь в этой большой пещере. Налево, направо, вниз, налево и ещё раз налево... Яхс не был уверен, что они точно знают своё местоположение и смогут в случае чего вернуться обратно. Но хруст расколотого копытом кристалла выдал присутствие чейнджлингов поблизости, и вскоре слабое фиолетовое свечение осветило кристальные стены перед ними.\n\nНе нужно быть гением, чтобы понять, что они нашли свой объект поисков."
changelings_paxchrysalia.91.a:0 "Мы нашли её?"

changelings_paxchrysalia.92.t:0 "Метаморфоза"
changelings_paxchrysalia.92.d:0 "Трое чейнджлингов завернули за последний угол и оказались внутри огромной кристаллической пещеры. Листы из цельных минералов поднимались вверх вокруг них, сходясь под потолком, как арки собора. Их усиливали стальные опоры, которые делали комнату как можно более стабильной. Верстаки, столы и какие-то прочие небольшие механизмы стояли по периметру комнаты, так как большая часть пространства была занята одним массивным металлическим устройством. Это была колоссальная машина, быстро понял Яхс, и вскоре он заметил, что она выглядела похожей на гигантский механический кокон. Стеклянные прорези тянулись по всей длине кокона, и из этих щелей исходил яркий фиолетовый свет, освещавший комнату.\n\n— Нам действительно не следует быть здесь, — сказала Алкиппе, оглядывая пустую пещеру, как будто кристаллы собирались превратиться в солдат королевской гвардии и арестовать их всех. — А что, если рабочие вернутся? Или охранники?\n\n— Успокойтесь, оберстлейтенант, — сказал Марсилио, изучая некоторые из ближайших механизмов. — Сейчас стоит глухая ночь, так что все ученые спят. И кроме того, нас нельзя арестовать. Яхс превосходит по рангу любого чейнджлинга в городе. В конце концов, сам город принадлежит ему.\n\n— Да, но давай не будем испытывать судьбу, — сказал Яхс, подходя поближе к кокону. — Ласин и его дружки сделали все возможное, чтобы скрывать это у меня под носом. Моя это юрисдикция или нет, но я не думаю, что наше присутствие здесь всем понравится. — Он снова посмотрел на Марсилио. — Как думаешь, она там?\n\n— Я не представляю, где ещё она может быть, — проворчал Марсилио, вытаскивая очки и, прищурившись, разглядывая выпуклые буквы на оборудовании. - Но мы это сейчас выясним.\n\nОн нажал кнопку на консоли, и Яхс отступил на шаг назад, когда из кокона повалил фиолетовый дым. Металл разошелся по скрытым швам, а кокон распахнулся и отодвинулся в сторону для упрощения доступа. И как только дым рассеялся, Яхс в шоке широко раскрыл глаза, а Алкиппе прикрыла рот копытом."
changelings_paxchrysalia.92.a:0 "О боже..."

changelings_paxchrysalia.93.t:0 "Аликорн в паутине"
changelings_paxchrysalia.93.d:0 "Внутри кокона была пурпурная кобыла. Однако Яхсу потребовалось несколько мгновений, чтобы узнать в пони кобылу: грива и хвост у неё выпадали, шерсть была очень скудной и неравномерной, а ребра резко выпирали из тощей груди. В рог кобылы был вставлен металлический зонд, слабо светящийся во время высасывания её магии, а крылья аликорна были растрепаны и грязны. Но её знак отличия всё ещё был на месте, Яхс мгновенно узнал эти звёзды и не сомневался, что смотрит на настоящую Твайлайт Спаркл - или то, что осталось от неё.\n\n— Что с ней случилось? — Алкиппе спросила у Марсилио. По её морде было видно, что она была явно шокирована. — Она выглядит просто ужасно!\n\n— Королевская гвардия почти безостановочно высасывает из неё любовь, — сказал главный хирург. — Любой другой пони - да любое другое существо, если уж на то пошло, - уже умер бы от такого. Но похоже, что аликорны более устойчивы даже к самым жестоким методам сбора любви, которые только можно себе представить. К добру или же к худу.\n\nПока они разговаривали, Яхс нерешительно приблизился к кобыле в коконе. Её дыхание было прерывистым, но она всё ещё была жива, несмотря на то, что выглядела так, словно провела в могиле уже несколько дней. А потом, к его удивлению, её глаза открылись, и она с трудом повернула голову, чтобы посмотреть на него. — Кто... ты такой? — Спросила она, щуря свои налитые кровью глаза на генерал-майора. — Я тебя не узнаю...\n\nЯхс не смог найти слова. Вот это Ласин и его дружки сотворили с принцессой Дружбы? То, что он видел перед собой, вызвало у него лишь отвращение и ужас. Он всегда изо всех сил старался помочь пони, находящихся под его юрисдикцией, гарантируя, что "Пакс Кризалия" справедливо отнесётся к ним. Это было трудно, и он сам, вероятно, не был идеальным, но Яхс не наслаждался страданиями, которые он причинил ради обеспечения мира. Королевская гвардия, с другой стороны, явно не испытывала подобных сомнений. У него было такое чувство, что гвардейцы истощают Твайлайт и наносят ей такой физический вред просто потому, что могут это сделать. Они явно получали какое-то извращенное удовольствие от того, что так низко опустили одну из четырёх аликорнов Эквестрии.\n\nПока Яхс усиленно размышлял, Алкиппе вышла вперёд и ответила на вопрос Твайлайт. — Это генерал-майор Яхс, губернатор Кантерлота и прилегающих территорий, — сказала она на понише, слегка запинаясь. Она прижала копыто к своей груди. — Я оберстлейтенант Алкиппе, его заместитель, а это генерал-оберштабсарцт Марсилио. Мы... рады познакомиться с тобой?"
changelings_paxchrysalia.93.a:0 "Я просто хотел, чтобы это произошло при более благоприятных обстоятельствах, принцесса."

changelings_paxchrysalia.94.t:0 "Дружба это магия"
changelings_paxchrysalia.94.d:0 "— Я приму во внимание обстоятельства, учитывая всё остальное, что случилось со мной, — заметила Твайлайт, и Яхс удивился, что в её голосе не слышалось ни горечи, ни ненависти. — Обычно у меня нет возможности поговорить с кем-нибудь... Ваши ученые отлично справляются с тем, что держать меня взаперти и кормить едва ли больше необходимого... — Она смущенно хихикнула, и если бы её копыта не были привязаны к металлической плите, на которой она лежала, Яхс был уверен, что она бы неловко почесала свою шею сбоку. — А знаешь что... у вас есть вода? По правде говоря, я очень хочу пить.\n\nТут же появился Марсилио с бутылкой воды, которую он схватил со стола и поднес к губам Твайлайт, чтобы она могла напиться. — Они должны были лучше заботиться о тебе, — заявил он, качая головой. — Может, ты и аликорн, но даже у аликорнов есть свои пределы.\n\nОн забрал бутылку, после того как Твайлайт кивнула, и кобыла облегченно вздохнула. — Вы трое отличаетесь от прочих чейнджлингов, что работают здесь, — сказала она, искренне улыбаясь им. — Вы живое доказательство того, что гармония может расцвести в самых неожиданных местах.\n\nАлкиппе нахмурилась. — Что ты имеешь в виду? — Спросила она её. — Мы все преданы Ульям. Мы не работаем с партизанами, которые пытаются нас выгнать.\n\nТвайлайт покачала головой. — Я не это имела в виду, — сказала она. — Гармония - это не правительство и не определение того, кто и кем должен править. Гармония - это идея, вера, жизненная перспектива. Не обязательно быть "хорошими парнями", чтобы верить в гармонию. Вы просто делаете мир немного ярче любыми малыми способами, которые вам доступны. И что-то в вас троих говорит мне, что и вы это тоже знаете.\n\n— Как ты можешь в это верить, когда мы держим тебя здесь взаперти? — Яхс спросил её. — Когда наш вид заставляет тебя и твоих близких страдать каждый день?\n\nАликорн взглянула вниз на свой бок, на разноцветные звёзды, запечатлённые на нём. — Ну, возможно, моя судьба заключается в том, чтобы не только распространять дружбу и гармонию, но и искренне верить в доброту всех созданий, — сказала она. — Я принцесса дружбы, но мне не нужен титул, чтобы показывать существам, что есть лучший способ делать вещи. — Её губы снова скривились в усталой улыбке, но затем уши повернулись в сторону выхода из пещеры. — Я так понимаю, что вам троим здесь быть не положено... возможно, вы захотите уйти до того, как вас обнаружат.\n\n— Надеюсь, ты не ждешь, что мы освободим тебя? — Предостерёг аликорна Яхс.\n\nНо Твайлайт лишь покачала головой. — Я не жду, — призналась она. — Но я действительно ожидаю, что вы трое приложите все усилия, чтобы распространить хоть немного гармонии везде, где вы будете действовать. — Она даже подмигнула им. — И я знаю, что так и будет."
changelings_paxchrysalia.94.a:0 "Мы постараемся не подвести тебя... принцесса."

changelings_paxchrysalia.95.t:0 "Предупреждение от УОБВ"
changelings_paxchrysalia.95.d:0 "Генерал-майор Яхс не успел ответить, услышав стук в дверь, как открылась и в кабинет вошли трое чейнджлингов. Двое из них были одеты в униформу УОБВ и сразу же встали по обе стороны двери, тупо уставившись вперёд на дальнюю стену. Но вот чейнджлинг в центре больше всего беспокоил Яхса: Васпир Орн Кладисиум, великий имперский никто, демонстрирующий ему свою обманчиво веселую улыбкой. Яхс не знал, что он здесь делает, но догадывался.\n\n— Чудесный денек, не правда ли? — Спросил его Васпир, придвигая стул и усаживаясь на него прямо перед столом Яхса. Он наклонился вперед и предложил сигарету Яхсу, на что тот отказался, махнув копытом. Пожав плечами, Васпир зажег её и сунул в рот, насадив цилиндр на один из своих клыков, чтобы иметь возможность продолжать говорить. — У тебя есть какие-нибудь планы на такой чудесный день? Только не говори мне, что ты проведешь весь день взаперти, занимаясь бумажной волокитой.\n\n— Я ещё не решил, - ответил Яхс. - Такие решения я часто делаю спонтанно.\n\n— Беззаботный и беспечный, да? — Васпир сделал пару затяжек сигаретой, затем бросил её в мусорную корзину Яхса и поднял бровь. — Я слышал от нескольких жуков, что ты недавно заинтересовался спелеологией.\n\nЯхс изо всех сил старался сохранять нейтральное выражение морды; он должен был догадаться, что УОБВ рано или поздно обнаружат, что он исследовал пещеры в поисках Твайлайт. — Я хотел попробовать что-то новое, — сказал он, тщательно подбирая слова. Откровенное отрицание, конечно, было бесполезно, но подыгрывание было неплохим вариантом. — Жук проводит слишком много времени в одном и том же месте, занимаясь одним и тем же делом, из-за чего начинает искать новые дела и развлечения.\n\n— Совершенно верно, — сказал Васпир, всё ещё слегка ухмыляясь генерал-майору. — Но на твоем месте я бы поостерегся заходить в некоторые места, — наконец сказал он, медленно кивая. — В пещеры под Кантерлотом, к примеру. Они довольно большие. Мы ещё не полностью нанесли их туннели на карту. Для твоей же безопасности я бы посоветовал тебе держаться от них подальше, пока мы не изучим их. — Он встал и вернул стул на прежнее место. — Пожалуй, я бы порекомендовал тебе Гастли Гордж. Там есть пещеры, которые можно исследовать, если тебе это так интересно. Они определенно безопаснее, чем кристальные шахты под этим городом.\n\nОн пошёл обратно к двери, и двое оперативников УОБВ открыли её и вышли в коридор. Васпир в последний раз задержался на пороге, чтобы кивнуть Яхсу. — Береги себя, генерал-майор. Я бы не хотел услышать о том, что однажды ты и твои друзья внезапно исчезнете. Это просто разобьёт мне сердце."
changelings_paxchrysalia.95.a:0 "Несомненно, Васпир. Хорошего дня."

changelings_paxchrysalia.96.t:0 "Добиваясь расположения судьбы"
changelings_paxchrysalia.96.d:0 "Генерал-оберстабсарцт Марсилио сидел в своем кабинете, на столе которого были разложены отчёты о последних экспериментах с особой любовью - теперь-то он совершенно точно знал, что это была любовь Твайлайт Спаркл. Но он не читал их; его разум и мысли были где-то далеко.\n\nКак бы ему ни было неприятно это признавать, но короткий разговор с Твайлайт изменил в нём что-то фундаментальное. Несмотря на всё, что с ней случилось, несмотря на множество причин, по которым она должна была ненавидеть чейнджлингов, Принцесса Дружбы всё ещё соответствовала своему имени. Она была дружелюбна и даже в определенном смысле поддерживала работу, которую делали три чейнджлинга. А когда на неё надавили, она назвала это своей судьбой и сослалась на знак на своем боку. Эта "судьба" позволила Твайлайт Спаркл идти наперекор желаниям мира. Этим пренебрежении к самой естественной и рациональной реакции на ситуацию, в которой она оказалась, Твайлайт полностью противоречила тому, что Марсилио ожидал от разумных существ. Но было ли это основано на науке или лишь на его собственном опыте?\n\nЭтот вопрос мучил Марсилио уже некоторое время. Вызывающее поведение Твайлайт Спаркл являлось полной противоположностью покорности чейнджлингов. Чейнджлинги были конформистами, они действовали рационально, они подчинялись авторитетам и власти. Пони часто этого не делали, они верили в высшие силы вроде фортуны и судьбы. Но почему оно было так? Может быть, это просто зависело от общественных ценностей? Чейнджлинги вылуплялись из огромных партий яиц, выращенных королевами и матерями, работающими вместе. Все они были одинаковы с самого начала и их воспитывали, чтобы они были винтикам в машине. Но пони были индивидуумами, они относились друг к другу как к чему-то особенному и делали силой различия между собой. Они уделяли очень много внимания своим знакам, и многие верили, что эти знаки непременно связывали пони с его судьбой.\n\nЭто оно и есть? Был ли знак отличия всем тем, что отличало индивидуалистов-пони от конформистов-чейнджлингов? Может ли знак навсегда изменить чью-то жизнь в лучшую сторону?\n\nА что бы случилось, если бы у чейнджлингов были знаки?\n\nВскоре Марсилио понял, что ему наплевать на лежащие перед ним отчеты. Это был вопрос, на который ему нужно было знать ответ. И если судьба была на его стороне, то она поможет ему ответить на этот вопрос."
changelings_paxchrysalia.96.a:0 "Могут ли чейнджлинги измениться?"

changelings_paxchrysalia.97.t:0 "Мы можем стараться лучше"
changelings_paxchrysalia.97.d:0 "Оберстлейтенант Алкиппе задумчиво мешала палочками лапшу в своей тарелке. С момента её разговора с принцессой Твайлайт она боролась с душевной сумятицей, которая не давала ей спать по ночам. Твайлайт сказала, что она, Яхс и Марсилио делают все возможное для распространения гармонии в Эквестрии. Что даже несмотря на все случившееся, все три чейнджлинга были частью этого. Алкиппе не знала, права ли аликорн или же та просто обманывает себя. Неужели она действительно распространяла гармонию, работая с Яхсом и добросовестно выполняя его приказы? Похоже, он действительно думал об интересах пони, находящихся под его властью. А что насчёт Торакса, первого чейнджлинга, который первым из ульев действительно встал на защиту идей гармонии...\n\n— Что-то не так, Алкиппе? — Спросил Яхс. Он уже наполовину съел свою миску с раменом, явно не беспокоясь о тех вещах, которые мучили Алкиппе. Когда она открыла рот, чтобы возразить, он покачал головой. — Я вижу, когда тебя что-то беспокоит, Алкиппе. Мы слишком долго работали вместе, чтобы я мог пропустить это.\n\n— Ну... я думала... — Алкиппе заколебался, заметив, что они были не единственными чейнджлингами в ресторане, и пожала плечами. — Я думала про ТОТ разговор, — сказала она, и Яхс тут же понимающе кивнул. — Неужели она права? Неужели мы действительно делаем всё, что в наших силах?\n\nЯхс лишь отмахнулся. — Может быть как-то не очень значительно. Я бы не придавал слишком большого значения тому, что она сказала, Алкиппе. Она была обезвожена и, вероятно, бредила.\n\n— Но она не ошиблась, — настаивала Алкиппе. — Всё, что ты сделал, Яхс... ты показал, что заботишься о пони. Ты не похож ни на Ласина, ни на Васпира, ни даже на нашу королеву. Им просто нравится мучить пони ради забавы. Но только не тебе.\n\n— Наверное, ты права, — сказал Яхс. — Я просто не вижу в этом смысла. Сотрудничество с пони выгодно всем: как им, так и нам. Это прагматично.\n\n— И гармонично, — сказала Алкиппе, кивая самой себе. — Твайлайт была права. Мы пытаемся сделать этот тёмный мир хоть немного ярче, по одной мелочи за раз. Ты и я, мы действительно верим в гармонию. И это... это хорошо, — заключила она. Затем она улыбнулась: — И до тех пор, пока мы будем продолжать это делать... может быть, мы сможем построить лучшее завтра для всех. Более гармоничный завтрашний день. Мы же не идём по полностью неизведанному пути, ты же понимаешь..."
changelings_paxchrysalia.97.a:0 "Нам нужна гармония в эти тёмные времена, Яхс. Теперь сильнее, чем когда-либо прежде."

changelings_paxchrysalia.98.t:0 "Не в наших силах"
changelings_paxchrysalia.98.d:0 "— Жаль только, что мы ничего не можем сделать, — заметил Алкиппе, когда трое чейнджлингов вышли из шахты. — То, что делает с ней королевская гвардия... это просто жестоко! И совершенно излишне!\n\n— Для Ласина жестокость это лишь способ причинения максимально возможного количества страданий, — сказал Марсилио. — Хотя некоторые его меры предосторожности, я считаю, необходимы. В конце концов, Твайлайт - это аликорн. Если бы они не вставили зонд в её рог, её магия была бы слишком сильна, чтобы мы смогли удержать её, если Твайлайт сумеет выскользнуть из этого кокона.\n\n— Но это не значит, что они должны отказывать ей в пище и воде и заставлять её так страдать! — Запротестовала Алкиппе. Она повернулась к Яхсу, который до сих пор молчал. — Сэр? Ваше мнение?\n\n— Это... неправильно, — сказал Яхс, хмурясь. — Но давай посмотрим на эту ситуацию с позиции реализма. А что мы можем сделать? Почти, если не наверняка, ничего. Потому что сделать хоть что-то означает, что мы признаемся в том, что видели Твайлайт. А если УОБВ пронюхает об этом... — Он отмахнулся. — Нас не посвятили в это по какой-то причине, и если королевская гвардия узнает про то, что мы в курсе о Твайлайт, то даже наши звания не защитят нас. Пройдет совсем немного времени, прежде чем в нашу дверь посреди ночи постучат оперативники УОБВ и никто нас больше не увидит.\n\nХотя этот ответ, казалось, разочаровал Алкиппе, Марсилио торжественно кивнул в знак согласия. — К сожалению, Яхс прав, — сказал он Алкиппе. — В сущности, мы ничего не можем сделать. По крайней мере, до тех пор, пока нам не будет позволено официально узнать хотя бы о факте захвата Твайлайт, если этот день когда-нибудь наступит. А до тех пор мы должны поклясться никому больше не рассказывать о том, что видели в пещерах. Абсолютно никто не должен знать, что мы там были, или, как сказал Яхс, скоро никто не будет знать, куда мы исчезли.\n\nЭто был не тот ответ, которого хотела Алкиппе, но это был единственный возможный вариант, который позволил бы им всё ещё выполнять свою работу. Поэтому она неохотно согласилась."
changelings_paxchrysalia.98.a:0 "Может быть, однажды, мы найдем способ помочь ей..."

changelings_paxchrysalia.99.t:0 "Трусость и презрение к себе в Кантерлоте"
changelings_paxchrysalia.99.d:0 "Прошло уже несколько дней с момента внезапного визита Васпира в его офис, но Яхс никак не мог уснуть.\n\nНе то чтобы он ожидал, что УОБВ в любой момент постучит в его дверь, хотя это, возможно, могло быть частью проблемы в глубине его сознания. Он полагал, что не узнает о том, что УОБВ в курсе его встречи с Твайлайт, пока не станет слишком поздно для него или его друзей. Скорее всего, его бессонница была вызвана стыдом.\n\nПочему же ему должно быть стыдно? Это был лишь один из многих вопросов, на которые у него не было ответа. Ему нечего было стыдиться, когда дело касалось Твайлайт Спаркл, томящейся глубоко в шахтах под городом, которым он теперь правил. Визит Васпира сделал для него ещё более очевидным тот факт, что он ничем не может помочь аликорну. Не раскрывая УОБВ и королевской гвардии информацию о встрече с ней. Может быть, его стыд был вызван тем, что он ничего не смог сделать, и это освобождало его от необходимости что-то делать. Он считал себя хорошим чейнджлингом и хорошей личностью, и все инстинкты подсказывали ему найти способ помочь Твайлайт. Но теперь он мог рационально игнорировать эти инстинкты, потому что он действительно ничего не мог поделать. Обстоятельства, в которых он оказался, избавили его от любых возможных моральных затруднений. Ему не нужно выбирать между верностью ульям и собственной моралью. Это решение он уже принял из-за полной невозможности найти способ помочь Твайлайт. И он чувствовал облегчение от того, что ему не пришлось принимать это решение... возможно, именно это его и смущало.\n\nОн медленно покачал головой и уставился в потолок. Было ли трусостью радоваться тому, что ему не пришлось делать трудный выбор?\n\nОн этого не знал. И он предположил, что этот вопрос будет беспокоить его ещё долго."
changelings_paxchrysalia.99.a:0 "Ничего нельзя сделать."

## Castle of Friendship ##
changelings_paxchrysalia.200.t:0 "Замок дружбы"
changelings_paxchrysalia.200.d:0 "Генерал-майор Яхс и оберстлейтенант Алкиппе сидели бок о бок на заднем сиденье едущего впереди кюбельвагена, когда колонна бронетехники въехала в Понивилль. Это был последний из парадов победы, организованных королевой. Хотя Яхс не знал, почему именно королева Кризалис приказала устроить такую демонстрацию силы в этом захолустье, служившем в лучшем случае остановкой перед Кантерлотом, он не собирался подвергать сомнению приказы своей королевы. По крайней мере, Алкиппе составляла ему свою кампанию во время поездки в город. Присутствие оберстлейтенанта и её помощь в организации работы стали одной из немногих стабильных вещей в его беспокойной жизни, без которых он точно не мог обойтись.\n\nТем не менее, два чейнджлинга сохраняли строжайший военный профессионализм, когда колонна въехала в центр города. На заднем фоне города маячил сверкающий и безвкусный замок дружбы, а оккупационные силы практически силой выволокли жителей Понивилля на улицы для прослушивания речи королевы. Как только Кризалис поднялась на подиум, установленный для неё перед замком, Яхс начал немедленно изучать толпу в поисках скрытых угроз, пока его королева произносила хвастливую и почти насмешливую речь, обращённую к жителям этого маленького городка. Он видел лишь едва сдерживаемый гнев пони, вынужденных слушать это издевательство, но, к счастью, ни один из них не сделал ни одного резкого движения и не представлял угрозы для королевы-победительницы. Уверенный в безопасности королевы, Яхс позволил помечтать о более позднем вечере, когда, как он надеялся, ему удастся немного поспать по дороге обратно в Кантерлот.\n\nНо когда королева Кризалис уже заканчивала свою речь, одна её реплика привлекла внимание Яхса. — И наконец, чтобы показать, как сильно подвела вас ваша жалкая "магия дружбы", любимый замок Твайлайт Спаркл будет сровнен с землей, а на его месте будет построен новый административный центр моей империи. Для этого мои генералы и я останемся здесь, чтобы лично понаблюдать за его разрушением.\n\nЯхс и Алкиппе немедленно повернулись друг к другу и обменялись взглядами, полными не только удивления, но и ужаса. — Вы знали об этом? — Прошептала Алкиппе.\n\n— Если бы я знал про это, то собрал бы побольше вещей, чем на однодневную поездку, — проворчал Яхс, оглядываясь через плечо на возвышающуюся позади него кристаллическую структуру. — Почему-то я чувствую, что это причинит нам очень много проблем."
changelings_paxchrysalia.200.a:0 "Замок сделан из кристаллов, но насколько они прочны?"

changelings_paxchrysalia.201.t:0 "Замкомания"
changelings_paxchrysalia.201.d:0 "Генерал-майор Яхс и оберстлейтенант Алкиппе стояли за противовзрывным щитом, воздвигнутым в нескольких сотнях метров от замка дружбы. Двое офицеров потратили целую неделю на то, чтобы в спешном порядке создать подрывную группу и реквизировать двадцать пять тонн взрывчатки, дабы наполнить замок Дружбы достаточным количеством динамита, чтобы сравнять его с землей. И теперь плоды их трудов должны были вот-вот окупиться. Оставалось надеяться, что после разрушения замка они смогут вернуться в Кантерлот и продолжить там важную работу, прекратив тратить время на тщеславие королевы.\n\nСама королева Кризалис стояла за противовзрывным щитом, нетерпеливо переминаясь с копыта на копыто, пока её команда телохранителей не позволяла никому подходить слишком близко без её разрешения. Яхс обратил своё внимание, что за её спиной собралось несколько репортеров, а также зеваки-пони, чье любопытство взяло верх и заставило их покинуть свои дома, чтобы стать свидетелями сего исторического события. Съемочные группы расположились на платформах чуть дальше, чтобы получить четкий снимок кристаллического замка, когда он превратится в блестящие осколки. Яхс знал, что это станет впечатляющей пропагандистской статья как тут, так и дома.\n\nЗатем пришло время взорвать заряды. Команда подрывников подключила взрыватели к пульту, и сама королева Кризалис притянула его поближе своей магией. — За конец магии дружбы! — провозгласила она со злобной ухмылкой на лице, опуская рукоятку вниз.\n\nСо стороны замка послышался ужасающий грохот, которые заполнил воздух пылью и дымом. Собравшиеся вокруг чейнджлинги засвистели и зааплодировали, а пони нахмурились или отвернулись. Яхс и Алкиппе повернулись друг к другу и потрясли копытами, радуясь тому, что окончанию работы, пока пони позади них не разразились громким смехом. Яхс обратил внимание на уже рассеивающийся дым и увидел, что замок всё ещё стоит. Он немного почернел от взрыва, но его не сильно потрепало. — Сделано в Эквестрии, — пошутил кто-то, что вызвало ещё один приступ хохота.\n\nГлаза королевы Кризалис дёрнулись, когда она посмотрела на замок, всё ещё стоящий как дерзкий враг, насмехающийся над ней. Зарычав, она резко повернула голову и уставилась прямо на Яхса и Алкиппе, которые рефлекторно отпрянули назад. — Больше. Взрывчатки, — прорычала она и пошла прочь, сердито топая копытами."
changelings_paxchrysalia.201.a:0 "Эти кристаллы гораздо прочнее, чем кажется на первый взгляд..."

changelings_paxchrysalia.202.t:0 "Сотрясающий землю взрыв"
changelings_paxchrysalia.202.d:0 "Прошла ещё одна неделя планирования, ещё одна неделя поиска припасов для сноса замка дружбы по всем ульям, ещё одна неделя, когда генерал-майор Яхс и оберстлейтенант Алкиппе работали допоздна и забывали про сон, чтобы удовлетворить требования королевы. Несмотря на все усилия цензоров, по окрестностям начали распространяться слухи о том, что армия не сумела разрушить замок дружбы с первого раза, но после того, как все комнаты и закоулки замка были заполнены доверху динамитом и тротилом, Яхс почувствовал уверенность, что на этот раз они смогут разрушить замок. На этот раз всё должно было получиться.\n\nИ снова офицеры, королева Кризалис и её телохранители собрались за противовзрывными щитами, готовые наблюдать, как замок будет уничтожен всей мощью ульев чейнджлингов. На этот раз, однако, пони из Понивилля были вынуждены оставаться внутри своих домов, и никакие репортеры не собрались понаблюдать за разрушением. Как бы Яхс ни был уверен в том, что на этот раз всё должно сработать, Алкиппе удалось убедить его, что, возможно, будет лучше перестраховаться. Несомненно, вторая неудача только ухудшит положение армии и всех чейнджлингов в целом.\n\nКогда запалы был подсоединены, Кризалис не стала тратить время на церемонии или прочую помпезность. Она лишь слегка нахмурилась, выразив своё раздражение тем, что ей пришлось предпринять вторую попытку. Выхватив подрывную машину у чейнджлинга, который уже нес её к ней, Кризалис резко опустила рычаг вниз, а затем сразу же упала назад, когда чудовищный взрыв едва не разорвал барабанные перепонки всех присутствующих, а образовавшаяся ударная волна разбила вдребезги стеклянные окна ближайших к замку зданий, едва не опрокинув сами противовзрывные щиты. Земля содрогнулась, словно возле города только что случилось страшное землетрясение, и в воздух взметнулось колоссальное облако из дыма и обломков. Но когда почти две минуты спустя дым и пыль наконец рассеялись, кристаллические ветви замка дружбы по-прежнему вызывающе сияли, всё ещё не повреждённые детонацией почти пятидесяти тонн взрывчатки.\n\nПодрывная машина превратилась в кучу обломков под действием магии Кризалис, которые она разбросала повсюду спустя секунду. Кризалис молча бросилась прочь, трясясь и вздрагивая от ярости."
changelings_paxchrysalia.202.a:0 "Обычная взрывчатка тут не поможет..."

changelings_paxchrysalia.203.t:0 "Последний довод королев"
changelings_paxchrysalia.203.d:0 "Уже несколько дней в Понивилль один за другим прибывали поезда, безостановочно доставляя в маленький городок рой техники и солдат. Оберстлейтенант Алкиппе, измотанная попытками уничтожить кристаллическое здание, едва успела почистить свою форму и привести себя в приличный вид перед третьей попыткой разрушить замок дружбы. Она опоздала на несколько минут, что было совершенно на неё не похоже. Но Алкиппе была столь измотана попытками направления ресурсов армии на выполнение одной неподатливой задачи, что её привычный двухчасовой сон растянулся до четырёх этим утром.\n\nПо крайней мере можно было считать удачей то, что ни королева Кризалис, ни генерал-майор Яхс, казалось, не заметили (или не заботились о том), что она немного опоздала. Королева и высшее начальство армии стояли в поле, и смотрели на замок в бинокль. Перед ними лежали плоды работы Алкиппе: более 1000 артиллерийских орудий и 100 000 фугасных снарядов уже готовых к стрельбе. Алкиппе невольно поморщилась, глядя на то, чем нужно заниматься гордости армии. Это глупо и отчаянно, но ведь замки из кристаллов не должны быть такими прочными!\n\nАлкиппе подошла к Яхсу и королеве, сумев заставить себя устало отсалютовать, когда Яхс заметил её. Он махнул тонким крылом, приглашая её подойти, и когда она это сделала, он прикусил свою нижнюю губу клыками и покачал головой. — Надеюсь, это сработает, оберстлейтенант... — сказал он. — Я очень, очень на это надеюсь...\n\n— Это сработает! — Крикнула королева Кризалис, и Алкиппе поняла, что неудачи сказались не только на ней или Яхсе. Королева схватила одного из артиллерийских офицеров, стоявших поблизости, и прижалась своей мордой к его, зашипела, обнажив зубы, демонстрируя явные проблемы с выдержкой и поддержанием самообладания. — Скажи им стрелять по готовности! Разрушьте этот проклятый замок!\n\nНапуганный артиллерийский офицер мог лишь кивать, пока королева не отпустила его, и тогда команда была передана орудиям. Все офицеры надели защитные наушники и отступили на несколько шагов назад, когда артиллерийские орудия начали выпускать в замок снаряд за снарядом. Алкиппе тревожно взмахнула крыльями, отчаянно надеясь, что такая мощная огневая мощь сможет оказать хоть какой-то эффект. Она могла поклясться, что видит кристальные осколки, отлетающие от замка среди дыма и обломков. Но по мере того, как залп за залпом ложились на замок и сотрясали землю вокруг него, надежды Алкиппе начали угасать, когда она увидела, что замок всё ещё стоит. А когда через три часа наконец прозвучал последний выстрел, никаких заметных повреждений с её позиции не было заметно.\n\nЯхс и Алкиппе обменялись тревожными взглядами. Каждый из чейнджлингов знал, что это означает ещё больше работы для них двоих. Маска профессионализма Яхса временно спала, и он изобразил, как вытаскивает пистолет и вышибает свои мозги, которые разлетаются по полям Понивилля.\n\nАлкиппе не смогла удержаться от смешка. По крайней мере, ей не нужно было проходить через этот кошмар в одиночку."
changelings_paxchrysalia.203.a:0 "У меня ещё неделю будет звенеть в ушах..."

changelings_paxchrysalia.204.t:0 "800-миллиметровый бронебойный снаряд"
changelings_paxchrysalia.204.d:0 "Генерал-майор Яхс даже не знал, какой сегодня день, пока оберстлейтенант Алкиппе не постучала в дверь кабинета мэрии, который он превратил в свой командный пункт в Понивилле. Когда он открыл дверь, то увидел измотанную оберстлейтенанта, которая была слишком усталой, чтобы даже отдать ему честь. Впрочем, Яхса это совсем не волновало. — Готово?\n\n— Да. Нам пора идти, а не то мы опоздаем, — ответила Алкиппе, отступая назад, чтобы Яхс мог выйти из кабинета.\n\n— Тогда не будем заставлять нашу королеву ждать следующего разочарования. — Яхс первым вышел из ратуши и направился к железнодорожным путям, где огромное металлическое чудовище нависало над крошечной железнодорожной станцией. Каким-то образом Алкиппе удалось найти 80-сантиметровую железнодорожную пушку, которая разрабатывалась ещё до начала великой войны. Она приказала построить параллельную линию железнодорожных путей, чтобы доставить этого монстра в Понивилль. Металлическое чудовище достигало 12 метров в высоту и почти 50 метров в длину, что делало тяжелые гаубицы, использованные на прошлой неделе, больше похожими на игрушки личинок. Орудийный расчет потратил последние полчаса, чтобы загрузить один 80-сантиметровый бронебойный снаряд в ствол огромной пушки с помощью крана. Этот единственный снаряд весил более 7000 килограммов. Сможет ли один огромный снаряд, выпущенный из огромной пушки, добиться успеха там, где не справились тысяча пушек и сто тысяч снарядов меньшего калибра?\n\nКогда Яхс занял своё место на приличном расстоянии от огромного орудия и оглушительного рёва, которое оно, несомненно издаст, он увидел саму королеву Кризалис, которая стояла на вершине орудия и нетерпеливо потирала копыта. Он огляделся вокруг, чтобы убедиться, что поблизости нет других чейнджлингов, затем повернулся к Алкиппе и толкнул её в плечо. — Как думаешь, можно попросить орудийный расчёты, чтобы они выстрелили ею из этой штуки? — В ответ на шутку он сначала получил удивленный вздох от Алкиппе, а затем смешок и хихиканье с её стороны.\n\n— Это положило бы конец нашим проблемам, верно? — ответила она. Но тут оба офицера отложили свои шутки в сторону, когда орудийный расчёт занял свои позиции наготове, а другие чейнджлинги подошли ближе. На огневой платформе осталась лишь сама королева и артиллеристы. После обмена несколькими словами со старшим артиллерийским офицером, зелёная магия Кризалис схватила рычаг и резко дёрнула его назад.\n\nУдарная волна ударила Яхса и Алкиппе в живот, заставив их отшатнуться назад, а сама массивная пушка даже немного подскочила на рельсы. Звук попадания снаряда в замок Дружбы, был почти не слышен из-за звона, но Яхс слабо расслышал треск и скрежет металла, а также взрыв вдалеке. Но когда дым рассеялся, единственным признаком повреждения на замке Дружбы было выжженное чёрное кольцо в самом центре ствола и пара осколков хрустальной филиграни, оторвавшихся от концов самых маленьких веток.\n\nЯхсу не нужен был его слух, чтобы понять, что королева была не очень довольна, когда она сбросила артиллерийского офицера с огневой платформы орудия."
changelings_paxchrysalia.204.a:0 "Да как вообще уничтожить эту штуку?!"

changelings_paxchrysalia.205.t:0 "Алюминиевая гроза"
changelings_paxchrysalia.205.d:0 "Вой сирен воздушной тревоги разбудил Яхса, а наработанные за годы инстинкты уже заставили его вскочить со стула и спрятаться под столом, пока этот ужасный гул раздавался по всему городу. Он присел на корточки, но лишь через несколько секунд вспомнил, что война закончилась и все эквестрийские бомбардировщики давным-давно превратились в металлолом. Но почему тогда завыли сирены?\n\nОберстлейтенант Алкиппе ворвалась в кабинет Яхса, позабыв где-то свою офицерскую шинель. — Нам нужно немедленно отправляться в бункер! — крикнула она, подбегая к столу и пытаясь поставить Яхса на его копыта. — Бомбардировщики приближаются!\n\n— Бомбардировщики?! — Закричал сбитый с толку Яхс. Но он позволил Алкиппе вести себя дальше. — Что ты имеешь в виду? Война же окончена!\n\n— Великая война, может быть и закончилась, но не личная война нашей королевы, — ответила Алкиппе, ведя Яхса вниз по лестнице, которая спускалась в подвал ратуши и бункер под ним. — Было бы неплохо, если бы она предупредила нас заранее, верно? — Прочие растерянные и встревоженные чейнджлинги бегали туда-сюда, пытаясь собрать важные документы, прежде чем отступить в бункер. Нервное чириканье и стрекотание слышалось по всему зданию, создавая ещё больше какофонии. И вот тогда Яхс услышал его: отдаленное гудение звена бомбардировщика. Судя по звуку, с запада приближались сотни самолётов.\n\nДвое офицеров, пошатываясь, спустились по ступенькам, добрались до бронированной двери в нижней части лестничного пролёта и бросились внутрь. Сразу же после этого земля начала дрожать. Потеряв равновесие, они оба упали друг на друга в тёмном углу, и оставались там ещё несколько часов, пока бомбардировщики люфтваффе громили город и ненавистный замок рядом с ним. Час за часом грохотали взрывы и тряслась земля. Паузы случались лишь между отдельными волнами бомбардировщиков, сбрасывающих свой груз на цель. Когда всё наконец закончилось, Яхс и Алкиппе осторожно выбрались из бункера вместе и обнаружили, что половина ратуши разрушилась от прямого попадания, а по всему Понивиллю бушевали пожары, с которыми пытались справиться солдаты гарнизона.\n\nА на фоне ночного мрака, освещаемого пламенем многочисленных пожаров, по-прежнему возвышался сверкающий замок, окруженный воронками. В ветвях Замка Дружбы, словно металлические яблоки, застряло несколько неразорвавшихся бомб."
changelings_paxchrysalia.205.a:0 "Мы должны остановить это, пока всё не стало ещё хуже."

changelings_paxchrysalia.206.t:0 "Предложение для королевы"
changelings_paxchrysalia.206.d:0 "Генерал-майор Яхс ворвался в кабинет королевы прежде, чем королевская гвардия успела остановить его. Он не обращал внимания на предупреждающие крики и направленное в его сторону оружие. — Моя королева, — крикнул он, подбегая к её столу и едва успевая отдать честь, пылая от гнева. — Нам нужно поговорить!\n\n— Назад, генерал-майор, — прорычал капитан королевской гвардии Ласин Кардо. — Кто вообще разрешил тебе...\n\n— Довольно, Ласин, — рявкнула Кризалис, заставив капитана Кардо поморщиться и склонить голову. Он был похож на собаку, на которую прикрикнул хозяин. Затем королева перевела своё внимание с бумаг на своём столе на стоящего перед ней генерал-майора. — Относитесь с уважением к своей королеве, генерал-майор, иначе разговор будет очень коротким, — предупредила она его.\n\nЯхсу потребовалась вся его сила воли, чтобы сдержать свой гнев. Он заставил себя закрыть глаза, сделать глубокий вдох, сосчитать до трёх и заговорить. — Моя королева, отправка бомбардировщиков в Понивилль на прошлой неделе подвергла опасности не только жизни ваших солдат, но и ваших новых подданных. Инфраструктура самого города тоже сильно пострадала. Половина зданий сгорела, а другая половина пострадала от бомб. Неужели разрушение Замка Дружбы действительно стоит такого сопутствующего ущерба?\n\n— Ну конечно же!- Кризалис рявкнула в ответ. Она угрожающе выпрямилась во весь свой рост и, стукнув передними лапами по столу, злобно уставилась на Яхса. - Этот замок был средоточием власти Твайлайт Спаркл. Он просто воняет её присутствием, и случит напоминание этим жалким пони о том, как всё было до того, как мы победили их. Ты понимаешь, насколько опасны такие напоминания?"
changelings_paxchrysalia.206.a:0 "..."

changelings_paxchrysalia.8206.t:0 "Предложение для королевы"
changelings_paxchrysalia.8206.d:0 "— Я понимаю, моя королева, но...\n\n— Очевидно, что нет! — Прервала его Кризалис. — Пока он стоит, замок будет провоцировать восстания и потворствовать инакомыслию, и все ваши неудачные попытки уничтожить его только сделали нас посмешищем по всей Эквестрии. Мы должны уничтожить, чтобы показать этим пони, что нет ничего невозможного для ульев чейнджлингов!\n\nЯхс подавил желание указать на то, что бомбардировка, практически сравнявшая город с землей, была её идеей, а не его, и сделал шаг вперед. — Моя королева, становится всё более ясно, что замок защищает некая магия, против которой обычное оружие бесполезно. Это наводит меня на мысль, что есть лишь один возможный способ разрушить замок, и если он не сработает, то замок действительно не может быть разрушен.\n\n— И что же это за способ?\n\n— Вы должны сами разрушить замок, — сказал Яхс, тщательно подбирая слова. — Вы победили Селестию в сражении в Кантерлоте после того, как отобрали у Шайнинг Армора его любовь к этой блуднице, к Каденс. Вы были сильнее аликорна, способного двигать солнце. Чего бы вы смогли добиться с помощью любви, собранной у десятков тысяч пони по всей вашей новой империи?\n\nКазалось, что на мгновение в голове Кризалис практичность столкнулась с её эго. Но эго быстро победило, как и надеялся Яхс. — Да, — ответила она, злобно ухмыляясь от уха до уха. — Это единственный выход. Лишь по-настоящему могущественная королева смогла бы избавиться от этой угрозы раз и навсегда. — Она захлопала копытами и захихикала. — Сделай это, генерал-майор. Подготовь всё необходимое."
changelings_paxchrysalia.8206.a:0 "Это будет конец, сработает ли этот способ или нет."

changelings_paxchrysalia.207.t:0 "Одно последнее усилие"
changelings_paxchrysalia.207.d:0 "Грузовик за грузовиком с любовью, собранной по всей Олении и Эквестрии, въезжали в Понивилль в течение последних нескольких дней. Всё это готовилось для личной попытки королевы Кризалис разрушить проклятый Замок Дружбы. Генерал-майор Яхс и оберстлейтенант Алкиппе наблюдали с безопасного расстояния, как их королева подходит к грузовикам с собранной для неё любовью. — Я очень надеюсь, что это её не убьет, — вслух подумал генерал-майор Яхс. — Если это случится, Ласин оторвёт мне голову.\n\n— По крайней мере, ты сможешь выспаться после смерти, верно? — Пошутила Алкиппе, на мгновение подняв ему настроение.\n\n— Нет никаких гарантий, что наша королева не будет вечно преследовать мою душу, — ответил генерал-майор. Затем его беззаботная улыбка исчезла, сменившись строгим и сосредоточенным хмурым взглядом, когда рог королевы Кризалис стал зелёным, и она открыла свою пасть, чтобы поглощать розовые потоки любви, текущие из грузовиков. Яхс и Алкиппе придвинулись чуть ближе друг к другу, с тревогой наблюдая, как королева поглощает любовь, собранную тысяч пони и оленей. Оба чейнджлинга задавались вопросом, есть ли предел тому, сколько любви может поглотить королева, и что произойдет, если этот предел будет достигнут.\n\nНо королева Кризалис вскоре доказала, что является величайшей из королев чейнджлингов, без труда опустошив все грузовики. Её тело практически светилось энергией, рог увеличился, а зелёная хитиновая броня выросла на спине, груди и плечах. Затем она потратила мгновение, чтобы прочувствовать свою новую силу, а потом сразу же бросилась головой вперед к Замку Дружбы, ворвалась в его двери и высвободила всю свою магию внутри здания. Земля затряслась, а окна засветились зелёным светом магии. Казалось, что это длилось нескольких часов. Все присутствующие затаили дыхание, ожидая, что Кризалис обрушит замок на себя. Однако свечение, как и дрожь, медленно, но верно начали угасать. И в конце концов королева Кризалис, шатаясь, вышла из дверь замка, а затем рухнула от усталости на землю.\n\n— Она не смогла этого сделать... — Заметила Алкиппе, кусая клыками свою нижнюю губу.\n\n— Нет, — согласился Яхс, — но я думаю, что на этом всё и закончится."
changelings_paxchrysalia.207.a:0 "Всё кончено, оберстлейтенант."

changelings_paxchrysalia.208.t:0 "Замок, Милый Замок"
changelings_paxchrysalia.208.d:0 "Генерал-майор Яхс подписал последнюю директиву о переоборудовании Замка Дружбы в новый административный центр эквестрийского сердца. После того как королева Кризалис не смогла разрушить замок, она, наконец, неохотно признала своё поражение. Поскольку разрушить замок больше было нельзя, вместо этого его покроют бетоном, чтобы скрыть первоначальное строение от взоров населения и превратить архитектуру в нечто, более привычное чейнджлингам. Как говорится: "С глаз долой, из сердца вон". Вскоре любой, кто упомянет о существовании Замка Дружбы, очень быстро исчезнет, как только цензоры и тайная полиция пронюхают об этом. Но Яхсу было всё равно: это был разумный компромисс уничтожению Понивилля тысячами стратегических бомбардировщиков.\n\nОтложив бумаги, Яхс выскользнул из своего кресла и направился по коридору туда, где оберстлейтенант Алкиппе разместила свой кабинет в те суматошные недели, когда они застряли в Понивилле из-за глупости своей королевы. Алкиппе оставила свою дверь открытой, хотя Яхс всё же постучал в неё из вежливости, чейнджлинг подскочила от этого внезапного звука, испуганно оторвавшись от своей важной работы. После этого она вскочила и отдала честь, когда поняла, кто к ней пришёл. — Генерал-майор!\n\n— Расслабься, Алкиппе, — сказал Яхс, заходя в кабинет и закрывая за собой дверь. Он сел в одно из кресел напротив Алкиппе и жестом предложил ей сделать то же самое, так что оберстлейтенант снова уселась в своё кресло. — Ну вот, наконец-то вся эта кутерьма осталась позади, — сказал он, откидываясь на спинку стула и массируя свои глаза.\n\n— Да, наконец-то закончилось, — Согласилась Алкиппе. — Я уже начала думать, что этому конца-края не будет видно.\n\n— Не ты одна. — Яхс зевнул и расправил крылья, позволив им затрепетать, чтобы попытаться снова разогнать кровь. — Я собираюсь проспать целую неделю, когда мы вернемся в Кантерлот, если мне это сойдет с копыт.\n\n— Мне знакомо это чувство. — Алкиппе слегка переложила какие-то бумаги на столе, а потом слегка откашлялась. — Итак, генерал-майор... что вы хотели?\n\n— Хотел? О, нет, ничего, — сказал Яхс, махнув копытом. — Я просто хотел узнать, не хотите ли вы выпить и поужинать вместе сегодня вечером, когда закончите свою работу. Я думаю, мы оба могли бы немного расслабиться.\n\n— Выпить и поужинать? — Эхом повторила слова Яхса Алкиппе. Она на мгновение задумалась, прежде чем легкая улыбка появилась на её морде. — Думаю, мне бы это очень понравилось, генерал-майор.\n\n— Хорошо. И да, кое-что ещё напоследок. — Яхс подмигнул ей, поднимаясь на копыта, пока в его животе начали трепетать бабочки. — Интересно, сможем ли мы провести эту ночь, не упоминая никаких титулов, а, Алкиппе?\n\nАлкиппе смущенно улыбнулась в ответ и попыталась спрятать своё лицо в бумагах, вернувшись к работе. — Я буду стараться изо всех сил, Яхс."
changelings_paxchrysalia.208.a:0 "Без неё я бы не справился."

changelings_paxchrysalia.209.t:0 "Настырное древо"
changelings_paxchrysalia.209.d:0 "Генерал-майор Яхс просматривал последние донесения, поступавшие со всего сердца Эквестрии, ища всё, что требовало его немедленного внимания. Большинство из бумаг были просто отчетами о ходе выполнения различных проектов или обновлениями информации от командиров гарнизонов относительно их усилий по подавлению беспорядков во всех новых владениях ульев. То есть ничего серьёзного, что требовало бы от него действий. Однако он заметил письмо, написанное командиром гарнизона в Понивилле с пометкой "СРОЧНО" на лицевой и оборотной сторонах.\n\nВздохнув, Яхс открыл донесение, уже ожидая, что из этого захолустного городка, доставившего ему столько хлопот в прошлом, придёт что-то бессмысленное. Но когда он вчитался в первые строки, его глаз дернулся от осознания прочитанного. Судя по всему, бетонный фасад, возведенный вокруг Замка Дружбы, чтобы скрыть от посторонних глаз это нелепо неуязвимое здание, в одночасье рухнул, вновь выставив сверкающий замок на обозрение жителей Понивилля. Командир предположил, что в этом могли быть замешаны мятежники, хотя до сих пор не было обнаружено никаких подобных доказательств. Хотя Яхс не удивился бы, если бы само дерево сделало бы это. Закусив губу, Яхс в конце концов решил ничего не сообщать Весалиполису, чтобы избавить себя от головной боли, связанной с неизбежными требованиями королевы Кризалис что-то сделать с этим. Вместо этого написал простой приказ командиру гарнизона, который гласил: — Накройте его одеялом или чем-то ещё. Мне все равно, что ты сделаешь, просто сделай так, чтобы никто об этом ничего не говорил.\n\nУдовлетворенный, Яхс немедленно разорвал донесение из Понивилля, бросил обрывки в мусорную корзину, а затем бросил зажженную сигарету в мусорное ведро следом за бумагами. С глаз долой, из сердца вон."
changelings_paxchrysalia.209.a:0 "Давайте просто сделаем вид, что этой проблемы больше не существует."

