CHN_DESC_MIMIC:0 "§YДата рождения§!:TBA\n\n§YЗвание§!: Генерал-адмирал\n\n§YБиография§!: Мимик, командующая подводным флотом кригсмарине, всегда твердо верила в то, что флот чейнджлингов должен вести себя также, как и сами чейнджлинги. Он должен наносить быстрые удары и сразу же исчезать, не давая противнику предпринять хоть какие-то действия. Её споры о доктринах с генерал-адмиралом Лисандером переросли в личную вражду, и оба чейнджлинга стали политическими противниками.\n\n§YАвтор портрета§!: Scroup"

CHN_DESC_LYSANDER:0 "§YДата рождения§!: TBA\n\n§YЗвание§!: Генерал-адмирал\n\n§YБиография§!: Лисандер, командующий надводным флотом кригсмарине, отдаёт предпочтение самым крупным кораблям, которые только могут производить верфи чейнджлингов. Он считает, что все отделения флота должны работать в тандеме, а также в то, что одна решительная битва может переломить ход войны на море. Он считает тактику Мимик "бей-и-беги" весьма раздражающей и глупой, и со временем оба чейнджлинга стали политическими противниками.\n\n§YАвтор портрета§!: Neither"

