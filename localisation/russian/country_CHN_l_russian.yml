CHN_DESC_RECINA:0 "§YДата рождения§!: 23 июля 976 года в Дитрисиуме\n\n§YЗвание§!: Генерал-адмирал\n\n§YБиография§!: Рецина выделяется среди адмиралтейства чейнджлингов, так как она — единственный королевский адмирал, который, к тому же, является принцессой. Она вылупилась всего на несколько минут позже королевы Хельвии, но это решило её судьбу. Их мать полностью сосредоточилась на Хельвии, практически бросив Рецину на произвол судьбы. Воспитание Рецины также было крайне специфическим: её окружали не родные братья и сёстры, а другие трутни. А недостаток любви привёл к тому, что физический статус и магические способности Рецины перестали соответствовать королевскому уровню. Они настолько ослабли, что её иногда принимают за королевского самца. Если бы не поддержка и личная дружба с Хельвией, то Рецина могла бы совсем зачахнуть и стать нимфой.\n\nОднако врождённая способность Рецины к лидерству не ослабла, и она нашла своё призвание во флоте, где и стала очень способным адмиралом. Потеря независимости Дитрисиума и его подчинение королеве Кризалис, а также всё возрастающая роль Весалиполиса замедлили восхождение Рецины к славе. Важность развития кригсмарине значительно снизилась. После провала нападения на Кантерлот в 1002 году Рецина решила полностью отказаться от своей позиции, разочарованная действиями Кризалис в качестве лидера. Вмешательство Кризалис в эту ситуацию было невозможно из-за нестабильного политического климата на тот момент.\n\nБыло непросто убедить Рецину возобновить свою карьеру, так как она совсем не горела желанием служить под началом Кризалис. Однако, благодаря убеждению Хельвии и уважению Рецины к своей сестре, а также доказательствам уверенного возрождения кригсмарине, адмирал в отставке согласилась снова приняться работу, но уже под управлением Весалиполиса.\n\nРецина является сторонницей авиации и выступает за развитие авианосцев. Она утверждает, что морские ВВС — это будущее флота. Радиус действия самолётов намного превышает дистанцию стрельбы орудий обычных кораблей.\n\n§YАвтор портрета§!: Scroup"

