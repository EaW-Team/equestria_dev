changelings_paxchrysalia.1605.a:0 "Чем скорее мы найдем нужное растение, тем быстрее сможем покинуть это жуткое место"

CHN_event_1605_Everfree_destroyed:0 "— Посмотри сама, — сказал Марсилио, указывая на мёртвые и засохшие деревья вокруг собравшихся. - Лес получил чувствительный удар от армии. Конечно, мы покончили с партизанами, что скрывались внутри его, но также уничтожили немало растительной и животной жизни. Будет непросто найти нужные нам растения, это точно. Но, с другой стороны, нам не нужно беспокоиться о нападениях монстров или засадах партизан."
CHN_event_1605_Everfree_not_destroyed:0 "— Посмотри сама, — сказал Марсилио, указывая на нависающие над ними деревья, чьи густые кроны блокировали солнечный свет. — Этот лес победил армию. Он выдержал всё, что мы бросили в него, и теперь мы пытаемся проскользнуть внутрь леса лишь с небольшим эскортом, чтобы быстро найти нужное нам растение и немедленно убраться. Если нам повезет, то мы сможем войти и выйти незамеченными. Но я уверен, что я не единственный жук, который чувствует, что кто-то наблюдает за нами из-за деревьев. Будем надеяться, что нашего эскорта хватит, чтобы отбить атаки любых монстров или партизан, с которыми мы можем столкнуться."

changelings_paxchrysalia.606.t:0 "В поисках семян" ## No Seeds of Truth ##
changelings_paxchrysalia.606.d:0 "Алкиппе проснулась после очередной ночи, полного беспокойного сна, в лагере в центре зловещего Вечнодикого леса. Хотя лес был разгромлен и потрёпан армией, менее жутким он не стал, и Алкиппе было трудно хорошо выспаться из-за страха, что ужасающие монстры могут рыскать прямо за пределами лагеря. Они уже понесли немало потерь за эту неделю, проведенную в лесу. Многие члены экспедиции и эскорта погибли из-за нападений древесных волков и засад мантикор. Так что теперь их отряд уменьшился в размере на четверть. Чем дольше они оставались в лесу, тем выше был риск, что никто из них не выберется отсюда живым.\n\nАлкиппе вышла из своей и направилась к столу, где Марсилио и Грин Хуф уже собрались рядом с кофейником в попытке набраться сил для ещё одного бесплодного дня поисков "Семян истины". — Я знаю, что никто из нас не выспался этой ночью, — сказала Алкиппе, присаживаясь и наливая себе кофе. — Как думаете, сколько ещё мы сможем тут продержаться?\n\n— Совсем недолго, по правде говоря, — ответил Марсилио. — Это место всем действует на нервы. Вы же слышали шёпот деревьев прошлой ночью? Я знаю, что это так.\n\n— Все старые места для сбора "Семян истины" сейчас уничтожены, — посетовала Грин Хуф. — Подходящие для них деревья растут лишь на болотистой почве, а все болота на периферии Вечнодикого леса пересохли. Нам придётся углубиться ещё сильнее в лес, чтобы хоть что-то найти... но я уверена, что вы понимаете, почему мне очень не нравится этот вариант.\n\n— Верно, — Сказала Алкиппе со вздохом. Даже кофе не помогло ей почувствовать себя лучше. Но, проглотив комок в горле, она повернулась к Марсилио. — Так что мы будем делать? Развернёмся назад и вернёмся домой с пустыми копытами? Или мы будем продолжать искать, пока все тут не умрём?\n\n— Да пошли эти семена, — пробормотал он, отбрасывая в сторону пустую кофейную чашку. — Здесь мы ничего не найдем. Давайте соберём вещи и будем выбираться из этого леса в безопасное место. Может быть, мы сможем найти какую-нибудь "Ядовитую шутку" на пути обратно, как я и хотел изначально. Это более надёжный вариант, чем какие-то стручки с семенами с болота."
changelings_paxchrysalia.606.a:0 "Видимо, мы никогда не узнаем правды..."

changelings_paxchrysalia.1606.t:0 "В поисках семян" ## Seeds of Truth Recovered ##
changelings_paxchrysalia.1606.d:0 "Эскорт, охранявший Алкиппе, Марсилио и Грин Хуф, продвигался всё глубже и глубже в лес. Пони-ботаник довольно быстро поняла, что их лучший шанс найти семена - отправиться в почти нетронутое сердце Вечнодикого леса. Забраться так глубоко требовало немалых усилий: стычки с партизанами были привычным делом из-за неудачи армии в покорении этого ужасного места много лет назад, так что эскорт нёс немалые потери. Даже гауптман Сколитин, который казался таким дерзким и самоуверенным в начале пути, становился всё более подавленным и серьезным с ростом потерь солдат в лесу. Они уже потеряли половину своих охранников, и Алкиппе было интересно, выживет ли кто-нибудь из них к тому времени, когда они решат вернуться домой.\n\nМеханизированный транспорт, в котором передвигалась Алкиппе вместе с Марсилио, Грин Хуфом и Сколитином, внезапно остановился, врезавшись во что-то невидимое впереди. — Засада! — крикнул кто-то с другой стороны пуленепробиваемого металла, и Алкиппе могла поклясться, что услышала, как кто-то ещё закричал "Это ведьма!" прежде чем началась стрельба. Она длилась несколько минут. Интенсивность выстрелов, как и громкость криков, медленно затихали, пока снаружи не установилась зловещая тишина.\n\nАльсипп, Марсилио и Грин Хуф забились в угол машины, а Сколитин схватил винтовку и осторожно направился к двери. Он лишь открыл её и выглянул из-за угла, как в ту же секунду бамбуковый шест ударил его в горло, раздробив его. Чейнджлинг упал на землю и стал задыхаться. Ещё один удар по голове остановил его агонию, а затем в дверном проеме появилась полосатая фигура, чьи глаза, казалось, горели под зелёной маской.\n\nАлкиппе потянулась за пистолетом, но зебра оказалась проворнее, мгновенно ворвалась в транспорт и ударила чейнджлинга головой о стену. Алкиппе слышала приглушенные крики между вспышками боли в своей голове, и когда её зрение прояснилась, чейнджлинг поняла, что её, Марсилио и Грин Хуф вытащила из транспорта зебра. И лишь тогда, в тусклом свете Вечнодикого леса, Алкиппе поняла, на кого именно она смотрит."
changelings_paxchrysalia.1606.a:0 "Это Зекора... ведьма Вечнодикого леса..."

changelings_paxchrysalia.2606.t:0 "Сделка с ведьмой" ## 1606 Continued ##
changelings_paxchrysalia.2606.d:0 "— Кого же я вижу в своём лесу? — Сказала Зекора, оглядывая трёх своих пленников. — Чейнджлинги, которые не могли оставить лес в покое, а теперь пришли сюда лишь для того, чтобы умереть? Но я дам вам возможность высказаться перед смертью.\n\n— Стой! — Крикнул Грин Хуф, вскакивая на копыта. Зекора нахмурилась и приготовила свой посох, а ботаник нервно отступила назад. — Это не военная экспедиция, честное слово! — взмолилась ботаник. — Всё, что нам нужно... то есть чего хотят чейнджлинги - это найти "Семена истины". Они ищут способ изменить весь свой вид, дать ему немного индивидуальности. Они решили, что "Семена истины" подойдут лучше, чем "Ядовитая шутка". Чейнджлинги хотят понять свой истинный путь вперёд, найти способ стать чем-то иным... ну, чем то, кем они являются сейчас.\n\n— Мы здесь не для того, чтобы снова нападать на твой лес, — попытался убедить Зекору Марсилио. — Мы отказались от этого. Ты победила нас. Ты преодолела всё, что было в распоряжении армии, и мы не собираемся пытаться снова. Мы просто хотим собрать немного растений из Вечнодикого леса. И если мы окажемся правыми, то этот проект принесёт пользу как для чейнджлингов, так и для пони. В будущем мы сможем работать вместе.\n\nЗекора довольно долго прищурившись смотрела на них. — Вы слишком агрессивны и пока это не изменится, между нами не будет мира, — сказала она. Но в конце концов зебра порылась в сумке на боку и бросила маленький мешочек Грин Хуф, которая поймала его копытами. — Но я хочу верить в вашу честность, так что забирайте свои семена и уходите. Но не стоит задерживаться в этом лесу. Иначе вы можете остаться тут навсегда.\n\nПосле этих слов Зекора взяла свой посох, сунула его под ремень и начала отходить. Зашуршали кусты, зашевелились деревья и где-то завыл древесный волк. Зебра растворилась во тьме Вечнодикого леса, и трое выживших, у которых уже были искомые семена, предпочли не терять времени даром и не испытывать судьбу."
changelings_paxchrysalia.2606.a:0 "Давайте убираться отсюда. Немедленно."

changelings_paxchrysalia.3606.t:0 "Ядовитая шутка" ## Poison Joke, Defeated Everfree ##
changelings_paxchrysalia.3606.d:0 "— Вон там! Ядовитая шутка! Кажется, я её вижу!\n\nСон с Алкиппе как копытом сняло, когда транспорт остановился. Грин Хуф первой подбежала к транспортной двери, распахнула её и выскочила наружу. За ней последовал гауптман Сколитин с оружием наготове на случай нападения. Марсилио и Алкиппе вылезли вслед за ними, и глаза оберстлейтенанта расширились, когда она увидела слабо светящееся голубое пятно из цветов всего в тридцати метрах от себя. Участок цветов располагался прямо под поросшими мхом ветвями огромной ивы, полностью невидимый для разведки с воздуха. Лишь слепая удача привела команду к этому месту.\n\nМарсилио широко улыбнулся, когда его команда немедленно приступила к тщательному сбору образцов опасного цветка. — "Ядовитая шутка", "Ядовитая шутка". Я знал, что рано или поздно мы тебя найдем. Мне не терпится изучить эти цветы в своей лаборатории.\n\n— Будем надеяться, что это сработает, — сказала Алкиппе. — Это, хотя бы, оправдает все хлопоты, через которые мы прошли.\n\nКоманда провела почти час, тщательно собирая и каталогизируя растения, но потом жуткий рёв прервал их. — Медвежук! С запада! — крикнул солдат, и пехотинцы эскорта заняли позицию, чтобы уничтожить чудовище с помощью тяжелого вооружения. Гауптман Сколитин подошёл к Алкиппе и Марсилио. — Лучше поторопитесь, — сказал он им. — Если тут есть один медвежук, то наверняка рядом есть и другие. — Затем он ушёл, чтобы присоединиться к своим солдатам, когда монстр приблизился к конвою.\n\nАлкиппе и Марсилио серьёзно отнеслись к предупреждению и поэтому быстро закончили сбор цветов. К тому времени противотанковые ружья их эскорта уже расправились с медвежуком. Так что вскоре конвой с дюжинами цветов, надёжно спрятанных в стеклянных банках внутри бронированных машин, двинулся в путь из леса."
changelings_paxchrysalia.3606.a:0 "Пришло время посмотреть, на что способны эти цветы!"

changelings_paxchrysalia.4606.t:0 "Ядовитая шутка" ## Poison Joke, Victorious Everfree ##
changelings_paxchrysalia.4606.d:0 "— Вон там! Ядовитая шутка! Кажется, я её вижу!\n\nСон с Алкиппе как копытом сняло, когда транспорт остановился. Грин Хуф первой подбежала к транспортной двери, распахнула её и выскочила наружу. За ней последовал гауптман Сколитин с оружием наготове на случай нападения. Марсилио и Алкиппе вылезли вслед за ними, и глаза оберстлейтенанта расширились, когда она увидела слабо светящееся голубое пятно из цветов всего в тридцати метрах от себя. Участок цветов располагался прямо под поросшими мхом ветвями огромной ивы, полностью невидимый для разведки с воздуха. Лишь слепая удача привела команду к этому месту.\n\nМарсилио широко улыбнулся, когда его команда немедленно приступила к тщательному сбору образцов опасного цветка. — "Ядовитая шутка", "Ядовитая шутка". Я знал, что рано или поздно мы тебя найдем. Мне не терпится изучить эти цветы в своей лаборатории.\n\n— Будем надеяться, что это сработает, — сказала Алкиппе. — Это, хотя бы, оправдает все хлопоты, через которые мы прошли.\n\nИ именно в тот момент разразилась перестрелка. раздался оглушительный боевой клич и пони-партизаны выскочили из зарослей, стреляя в растерянных чейнджлингов. — Засада! — закричал один солдат, который тут же был убит. Его товарищи падали в грязь и хватались за оружие, чтобы дать отпор. Алкиппе, Грин Хуф и Марсилио всё ещё собирали цветы, когда началась стрельба. Поняв, в какой опасности они находятся, чейнджлинги немедленно покинули рощу и помчались обратно к ожидающим их машинам. Пули свистели над головой Алкиппе, и она вслепую выстрелила из пистолета в заросли вокруг них, пытаясь выиграть хоть немного времени. Но когда они запрыгнули в кузов механизированного транспорта, Грин Хуф споткнулась и упала. Марсилио выпрыгнул обратно, чтобы втащить её в транспорт. Но не успела земная пони забраться внутрь, как Марсилио вскрикнул и упал на землю. Кровь окрасила его одежду и за считанные секунды пропитала её насквозь. — Марсилио! — Закричала Алкиппе, останавливаясь, чтобы схватить своего друга, но гауптман Сколитин успел затащить её внутрь машины и захлопнуть дверь. — Нет! — Алкиппе попыталась вернуться за Марсилио, но Сколит прижал её к днищу машины и ударил копытом о борт транспорта.\n\n— Вперёд! Вперёд! — он крикнул водителю, и через несколько секунд транспорт двинулся, сбегая из засады. Когда стрельба стихла, Алкиппе продолжила плакать и дрожать, зная, что она оставила своего друга умирать... даже если она ничего не могла сделать в такой глубине Вечнодикого леса, чтобы спасти его."
changelings_paxchrysalia.4606.a:0 "Эти цветы не стоят этого. Не стоят!"

changelings_paxchrysalia.607.t:0 "Пора приниматься за работу" ## Poison Joke Ending - Marsilio Alive ##
changelings_paxchrysalia.607.d:0 "Марсилио с гордостью продемонстрировал голубой цветок в стеклянной банке своим друзьям, которые наклонились поближе, чтобы получше рассмотреть его. — Красота, не правда ли? — сказал он с ухмылкой. — Один маленький цветок с невиданным потенциалом.\n\n— Тебе лучше быть поосторожнее с этой штукой, - предупредил Секонд Винд, который нашёл немного времени, чтобы посетить друзей. — Каждый жеребёнок в Эквестрии слышал истории об опасности "Ядовитых шуток". Название тут обманчиво, эффекты от этих цветов совсем несмешные.\n\n— Я - главный хирург армии, один из величайших учёных ульев, — возразил Марсилио. — Не беспокойся обо мне. Я знаю, что делаю.\n\n— Так ты думаешь, что это действительно сработает? — Спросил Яхс. — Что мы вот-вот получим знаки отличия?\n\n— У меня есть несколько добровольцев, которые помогут нам разобраться во всём этом. Как только мы получим стабильный состав, то начнём его испытывать.\n\n— Я всё ещё считаю, что нам нужно было сделать ставку на "Семена истины", — сказал Финикус, скрестив свои передние лапы. — Но что есть, что есть. Если эта штука действительно сработает, я буду считать всё это успехом.\n\n— Но откуда ты знаешь, что это действительно поможет всем чейнджлингам в целом? — Спросила Алкиппе. — скорее всего королевская гвардия просто собирается использовать наше открытие в своих целях, создавая лучших солдат и инфильтраторов. Какая от этого польза обычному чейнджлингу?\n\n— Польза... в конце концов она будет, — сказал Марсилио, отмахиваясь от этого вопроса копытом. — Как только знаки отличия широко распространятся в армии и королевской гвардии, они станут доступны и обычным гражданам. Произойдут огромные перемены в политике, культуре, даже в экономике. Как только в армии увидят, насколько полезны знаки отличия, то лишь вопрос времени, прежде чем они разрешат гражданское их использование. — Марсилио поднял стеклянную банку, постучал по ней и улыбнулся остальным своим друзьям. — А теперь мне пора за работу. Открытия никого не ждут!"
changelings_paxchrysalia.607.a:0 "Надеюсь, что это сработает..."

changelings_paxchrysalia.608.t:0 "Директива от УОБВ"
changelings_paxchrysalia.608.d:0 "Прошло несколько дней с тех пор, как Марсилио принялся искать идеальное сочетание для смеси "Желания сердца" и "Ядовитой шутки". Эксперименты проводились строго и методично. Концентрации каждого растения изменялись до тех пор, пока не будет сформирован оптимальный раствор. Но на этом пути проб и ошибок было гораздо больше сложностей, чем успехов. К счастью, у Марсилио была вся необходимая ему "Ядовитая шутка", и он даже смог отложить часть урожая, чтобы вырастить побольше растений. Если бы у него было достаточно времени, то он мог бы найти идеальное решение, которое поможет ему дать знаки отличия чейнджлингам.\n\nТолько вот времени у него не было. Через неделю после того, как он доложил об успешном сборе "Ядовитой шутки" УОБВ и королевской гвардии, он обнаружил на своём столе срочную директиву. В ней содержался приказ Васпира Орна Кладисиума немедленно приступить к экспериментам с подопытными. Похоже, что УОБВ хотелось получить знаки даже сильнее, чем предполагали Яхс и Марсилио. Хотя Марсилио и не хотел спешить, он понимал, что попытка убедить УОБВ подождать - не самое разумное решение. Итак, выбрав наилучший состав, который он успел разработать, Марсилио отправил запрос на храбрых добровольцев для последней тайной программы королевской гвардии."
changelings_paxchrysalia.608.a:0 "Нельзя торопить науку, а вот учёных - вполне."

changelings_paxchrysalia.609.t:0 "Испытание номер 1 — "Мёртвый глаз"-снайпер"
changelings_paxchrysalia.609.d:0 "ИМЯ ИССЛЕДОВАТЕЛЯ: Доктор Марсилио\n\nИДЕНТИФИКАТОР ЭКСПЕРИМЕНТА: 242aVIcVDa\n\nИДЕНТИФИКАТОР ИСПЫТУЕМОГО: 007 'Мёртвый глаз'\n\nПРОИСХОЖДЕНИЕ ИСПЫТУЕМОГО: 244 отряд егерей\n\nЗАМЕТКИ ПО ЭКСПЕРИМЕНТУ: Испытуемый был известен в егерском корпусе как превосходный стрелок. Испытуемому был выдан знак отличия, изображающий перекрестие прицела и мишень. Точность стрельбы возросла примерно на 500%, и испытуемый смог поражать цели на расстоянии до 1 км с помощью винтовки без прицела. Испытуемому был выдан экспериментальный магический пистолет-пулемет, с помощью которого он за 30 секунд произвёл 30 прицельных выстрелов по движущимся мишеням. Когда испытуемый перезарядил оружие и попытался продолжить стрельбу, с перегретым оружием произошла катастрофическая неисправность, и испытуемые получил серьёзные термические ожоги плазмой.\n\nСТАТУС: СКОНЧАЛСЯ"
changelings_paxchrysalia.609.a:0 "Какое несчастье."

changelings_paxchrysalia.1609.t:0 "Испытание номер 2 — Гастрономический гений"
changelings_paxchrysalia.1609.d:0 "ИМЯ ИССЛЕДОВАТЕЛЯ: Доктор Марсилио\n\nИДЕНТИФИКАТОР ЭКСПЕРИМЕНТА: 090Im46s0Y\n\nИДЕНТИФИКАТОР ИСПЫТУЕМОЙ: 024 'Пекарь'\n\nПРОИСХОЖДЕНИЕ ИСПЫТУЕМОГО: Отряд инфильтраторов УОБВ номер 046\n\nЗАМЕТКИ ПО ЭКСПЕРИМЕНТУ: Испытуемая была первоначально задействована в качестве дублёра известного грифоньего шеф-повара Густава Ле Гранда, который в прошлом служил императорам Грифонии, прежде чем эмигрировал в Эквестрию. Первоначально испытуемая должна была отправиться в Грифонстоун под видом Густава и снискать расположение местного двора, но ей первоначально отказали в получении знака отличия, связанного с выпечкой, для повышения её способностей. Она получила знак отличия с изображением огромного десертного торта. Испытания прошли успешно, даже несмотря на тот факт, что знак отличия не проявился в грифоньей маскировке. Испытуемая продемонстрировала способности на уровне лучших пекарей мира, хотя раньше совершенно не славилась умением готовить. Она начала экспериментировать с созданием всё более и более роскошных блюд, прежде чем странный несчастный случай, связанный с чрезмерно герметичной банкой взбитых сливок, катастрофически открывшейся рядом с лицом испытуемой, не отделил её голову от тела.\n\nСТАТУС: СКОНЧАЛАСЬ"
changelings_paxchrysalia.1609.a:0 "Кажется, это первый чейнджлинг, которого прикончило молоко..."

changelings_paxchrysalia.2609.t:0 "Испытание номер 3 — Сокрушитель"
changelings_paxchrysalia.2609.d:0 "ИМЯ ИССЛЕДОВАТЕЛЯ: Доктор Марсилио\n\nИДЕНТИФИКАТОР ЭКСПЕРИМЕНТА: 565JmKyn3u\n\nИДЕНТИФИКАТОР ИСПЫТУЕМОГО: 033 'Гладиатор'\n\nПРОИСХОЖДЕНИЕ ИСПЫТУЕМОГО: 43 штурмовой сапёрный батальон\n\nЗАМЕТКИ ПО ЭКСПЕРИМЕНТУ:\n\nИспытуемый был членом штурмовых бригад, которым было поручено использовать малейшие бреши в эквестрийской обороне для прорыва, а также он является опытным сапером и экспертом по ближнему бою. Испытуемому был предоставлен знак отличия, изображающий копыто, пробивающее кирпичную стену. Он сразу же прочувствовал возросшее мастерство в ближнем бою, отправляя в нокаут каждого спарринг-партнера, против которого он сражался, включая схватку, в которой его атаковали сразу пятнадцать противников. Субъект также проявлял увеличенную физическую силу и терпимость к боли, а также устойчивость к травмам. Испытуемый попытался пробить кирпичную стену во время демонстрации своей силы, но стена рухнула прямо на него, убив чейнджлинга на месте.\n\nСТАТУС: СКОНЧАЛСЯ"
changelings_paxchrysalia.2609.a:0 "Это... иронично."

changelings_paxchrysalia.3609.t:0 "Испытание номер 4 — Аэронавт-акробат"
changelings_paxchrysalia.3609.d:0 "ИМЯ ИССЛЕДОВАТЕЛЯ: Доктор Марсилио\n\nИДЕНТИФИКАТОР ЭКСПЕРИМЕНТА: 785VKhBZf1\n\nИДЕНТИФИКАТОР ИСПЫТУЕМОГО: 050 'Вогель'\n\nПРОИСХОЖДЕНИЕ ИСПЫТУЕМОГО: Истребительная эскадрилья люфтваффе номер 50\n\nЗАМЕТКИ ПО ЭКСПЕРИМЕНТУ:\n\nИспытуемый был асом-истребителем во время войны и лично сбил вражеского аса по имени Рэйнбоу Дэш в конце войны. Испытуемый получил знак отличия с изображением парящего над облаками истребителя. Лётные способности испытуемого были опробованы на экспериментальном реактивном истребителе. Он продемонстрировал отличные навыки по управлению машиной, несмотря на то что не был знаком с этим типом самолётов. Испытуемый очень хорошо показал себя и на испытаниях по ведению огня: он поражал муляжи танков и прочих буксируемые цели с точностью 98,7% на первом заходе и 100% на втором. Во время атак на дирижабли обломки одного из них серьёзно повредили реактивный самолет, вынудив испытуемого совершить аварийную посадку. Хотя он выжил при посадке, его крылья серьёзно пострадали в результате аварии. Когда испытуемого выписали из больницы и он попытался взлететь, внезапный порыв ветра отнёс его прямо под колёса едущего грузовика.\n\nСТАТУС: СКОНЧАЛСЯ"
changelings_paxchrysalia.3609.a:0 "Больше он уже не взлетит..."

changelings_paxchrysalia.610.t:0 "Убийственная шутка"
changelings_paxchrysalia.610.d:0 "Марсилио смотрел в окно своего кабинета, наблюдая как солнце снова садится за Кантерлотом. В углу его стола лежала отброшенная в сторону записка, описывающая последние испытания "Ядовитой шутки". Каждый раз случалось одно и тоже. Несмотря на то, что знаки отличия давали испытуемым то, что и планировал Марсилио, несмотря даже на то, что они отлично работали в краткосрочной перспективе, всегда происходил какой-то странный несчастный случай, который и убивал испытуемого. Каждое испытание заканчивалось смертью чейнджлинга, как будто сама вселенная говорила, что всё это нарушает естественный порядок мира. Может, так оно и было. Может быть, именно поэтому УОБВ велело ему остановиться.\n\nОн позволил письму выскользнуть из его магии. Сама по себе программа не была официально отменена. Скорее УОБВ и королевская гвардия решили перераспределить почти всё финансирование на другие, более перспективные проекты. Но эффект был таким же. Проект был мертв, и без средств для продолжения исследований у Марсилио не было другого выбора, кроме как остановиться. Другого способа описать произошедшее не было: он потерпел неудачу.\n\nТолько теперь Марсилио смог понять, что так долго затуманивало его зрение. Он и Яхс были крайне увлечены созданием знаков отличия. Но не для того, чтобы вид чейнджлингов в целом мог извлечь из этого выгоду. О нет. Они говорили именно о себе. Они хотели получить собственные знаки отличия, будто это поможет им схватить свою судьбу за рога и направлять её, что не было доступно ранее ни одному чейнджлингу. Сколько чейнджлингов и пони погибло, прежде чем он получил это письмо от УОБВ? И сколько ещё погибло бы, если бы УОБВ не отменило бы проект?\n\nНаконец-то Марсилио понял, насколько он был глуп. Весь этот проект был дурацкой затеей с самого первого дня. Но хорошо, что он смог понять это прежде, чем проект поглотил бы и его."
changelings_paxchrysalia.610.a:0 "Законы природы сильнее воли существ."

changelings_paxchrysalia.611.t:0 "Отчаяние"
changelings_paxchrysalia.611.d:0 "Марсилио столкнулся с озабоченным Финикусом прямо перед поездом, который должен был отвезти все записи и материалы по провалившемуся проекту со знаками отличия обратно в Весалиполис. — Финикус? — Спросил Марсилио, заставив промышленника подпрыгнуть от неожиданности. — Что ты здесь делаешь?\n\n— Как жаль, что проект отменили, — сказал Финикус, хмуро глядя на поезд. — Он был таким многообещающим. Мы могли бы сотворить так много великих вещей с его помощью.\n\n— Это слишком опасно, - сказал Марсилио, качая головой. — И мы были идиотами, когда преследовали эту цель. Лучше просто тихо и навсегда убрать этот проект со сцены.\n\n— Как ты можешь так говорить? — Рявкнул Финикус, застав Марсилио врасплох. — После всего, через что мы прошли, чтобы, наконец, дать чейнджлингам знаки отличия... как мы можем просто взять и сдаться сейчас? Как мы можем сдаться, когда наша судьба вот прямо там?!\n\n— Это не наша судьба, — возразил Марсилио. — Мы пытались взять под контроль силы, которых не понимаем. Никто: ни чейнджлинг, ни пони, не может знать про свою истинную судьбу. Наша судьба - это то, что мы выбираем делать со своей жизнью, а не то, что наша жизнь говорит нам делать.\n\n— Да пошло всё оно! — Воскликнул Финикус. — Да, я хотел использовать "Семена истины", чтобы они сказали мне, что делать со своей жизнью! Я чувствую себя таким растерянным и апатичным, как корабль без капитана. Эти семена могли бы помочь мне найти своём место в этом дурацком мире, в котором я живу! Да, у нас нет семян, но мы заполучили "Ядовитую шутку". Это было хорошим утешительным призом, с помощью которого я могу выбрать то, чем хочу заниматься в своей жизни. Но теперь это тоже отправляется в мусорку. И что мне теперь делать?!\n\nОн бросился к Марсилио, схватил его за лацканы пиджака и притянул к себе. — У тебя есть всё необходимое, чтобы создать хотя бы ещё одно зелье, дающее знаки отличия. Я знаю, что это так. Пожалуйста, просто дай мне метку с чем-то вроде акварели. Я всегда хотел быть художником, но у жизни были другие планы на меня. Меня готовили к этой дурацкой работе с самого детства. У меня не было права голоса относительно этого вопроса. Но теперь знаю. Теперь я хочу вернуться к своим мечтам. И ты можешь мне помочь. — Он отчаянно улыбнулся Марсилио. — Ты поможешь мне, Марсилио. Ведь так?"
changelings_paxchrysalia.611.a:0 "Я... Я могу, Финикус. Да, я помогу."
changelings_paxchrysalia.611.b:0 "Финикус, нет. Это должно прекратиться. Это должно прекратиться немедленно."

changelings_paxchrysalia.612.t:0 "Мрачная картина"
changelings_paxchrysalia.612.d:0 "— Тебя что-то беспокоит, Марсилио? — Спросил Яхс, откладывая вилку и нож в сторону. — Ты будто бы отсутствовал весь ужин.\n\nМарсилио вздохнул и покачал головой. — Помнишь отмененный проект "Знак отличия"?\n\n— Как можно о таком забыть, — сказал Яхс. — Какая же он оказался катастрофой! Ну... хотя бы теперь всё кончено.\n\n— Да, но... — Марсилио заколебался, а когда Яхс посмотрел чуть пристальнее на него, вздохнул и покачал головой. — Это не совсем так. Финикус умолял меня дать ему одно из моих последних зелий. Ему нужен был знак отличия, связанный с живописью. И я... я дал его ему.\n\nГлаза Яхса расширились. — Ты что сделал? — спросил он, но его тут же прервал вбежавший в ресторан адъютант, который отдал ему честь. Он показал копыто Марсилио и повернулся к адъютанту. — В чём дело?\n\n— Генерал-майор... Оберстлейтенант Алкиппе позвонила мне, чтобы сообщить вам о том, что ваш друг, Финикус Весали, был найден мертвым в своей квартире в Весалиполисе. — Солдат заколебался, увидев потрясение на лице Яхса, и склонил голову. — Я... прошу прощения, сэр.\n\n— Мёртвым, — пробормотал себе под нос Яхс и, взглянув на Марсилио, увидел ужас на лице друга. — Как он умер, солдат?\n\n— Его тело... нашли в кабинете, в окружении всевозможных картин, — сказал солдат. — В красках, которые он использовал, нашлись следы токсичных тяжёлых металлов. Коронер считает, что краска попала с холста картины в кофейную чашку, и так он и отравился. — Когда ни Яхс, ни Марсилио никак не ответили на это, солдат неловко отсалютовал ещё раз и отступил на шаг. — Я... организую поездку в Весалиполис, чтобы вы могли посетить похороны, сэр. Мне очень жаль, сэр.\n\nКогда он ушел, Яхс и Марсилио долго смотрели друг на друга в шоке, не вполне веря словам солдата."
changelings_paxchrysalia.612.a:0 "Что мы натворили?"

changelings_paxchrysalia.613.t:0 "Пора всё отменить" ## Escape Event from 611 ##
changelings_paxchrysalia.613.d:0 "После стычки с Марсилио в поезде Финикус на несколько дней уехал в свой дом в Кантерлоте, чтобы всё обдумать. Полный провал программы "Знак отличия" просто опустошил его. Он крайне хотел, чтобы некое божественное вмешательство смогло показать ему его судьбу. Он отказывался верить, что ему суждено провести остаток жизни на вершине корпорации, наживающейся на смерти и разрушении. Он хотя бы надеялся найти оправдание, которое подтвердило бы его желание оставить всё это позади и заняться чем-то другим, чем-то лучшим. Но этого не случилось. Ни с помощью "Ядовитой шутки", ни с помощью "Семян истины". Он остался там, где был - беспомощный и плывущий по течению жизни, и единственное, за что Финикус мог держаться теперь - это за статус-кво.\n\nНо постепенно он понял, что имел в виду Марсилио. Испытуемый за испытуемым умирали, получая свои знаки отличия. Всё это было лишь попыткой сыграть в бога, и они были наказаны за неё. Марсилио был прав: его судьба - выбирать, что делать со своей жизнью, а не то, что жизнь велит ему делать. И прямо сейчас у него был выбор. Он мог хандрить, потому что он не получил желаемого. Или же Финикус мог на самом деле взять на себя некоторую ответственность и сделать, как президент и генеральный директор "Мейн-Хайв Индастриз" всё возможное, чтобы сделать вещи чуточку лучше. Может быть, когда он закончит делать мир лучше, то сможет направить свои усилия на то, чтобы улучшить самого себя весьма старомодным способом. В любом случае идея о том, чтобы получить знак отличия в области живописи было простым обманом. А как же чувство гордости и удовлетворения?\n\nГлубоко вдохнув, Финикус прошёл в свой кабинет и начал набрасывать записку, объявляющую об отказе "Мейн-Хайв" от участия в проекте "Знак отличия". А потом, когда дела немного успокоятся, он сможет направить свою компанию на нечто лучшее, чем одна только война и смерть.\n\nПришло время изменить мир."
changelings_paxchrysalia.613.a:0 "Жизнь - это то, что ты делаешь с ней, а не то, что она делает с тобой."

changelings_paxchrysalia.614.t:0 "Трещины в дружбе" ## Marsilio is big dead ##
changelings_paxchrysalia.614.d:0 "Яхс сидел в своём кабинете, в котором были опущены шторы. Единственным источником света внутри комнаты был слабый солнечный свет, который пробивался сквозь щели. День был слишком ясным и веселым, и меньше всего Яхсу хотелось смотреть на голубое небо и белые пушистые облака. Вечнодикий лес забрал одного из его самых старых друзей, и у мира даже не хватило порядочности сделать вид, что он разделяет страдания Яхса.\n\nДверь в его кабинет распахнулась, и Яхс подпрыгнул, когда Финикус ворвался внутрь. — Невероятно, — прорычал он, топая копытами по полу. — Случилась катастрофа! Полная катастрофа! Марсилио кормит древесных волков, а армия вцепилась в мою задницу из-за его смерти. Как будто это я, а не они, не сумевшие усмирить лес, виноват в смерти Марсилио! "Мейн-Хайв" будет занесен в чёрный список армии и королевской гвардией навсегда, и мне повезет, если я смогу удержать свою компанию на плаву, продавая зубочистки!\n\nЯхс вздохнул и покачал головой. — Мы знали о рисках, — пробормотал он. — Всегда был шанс, что что-то подобное может случиться. Я надеялся, что эскорта будет достаточно...\n\n— Ну, это оказалось явно недостаточно, не так ли, Яхс? — Финикус плюнул в него. — Всё разваливается на куски, абсолютно всё! Всё, на что мы надеялись! Я пытался втолковать вам, идиотам, что "Ядовитая шутка" ничего нам не даст, и следовало искать "Семена истины" вместо этого ... \n\n— Довольно! — Крикнул Яхс, вставая и ударяя копытами по столу. — Ты пришел сюда лишь для того, чтобы пожаловаться на меня и ткнуть меня носом в грязь из-за смерти Марсилио? Да, я виноват, что Вечнодикий лес не сдержали, так что и смерть Марсилио на моих копытах! Если ты хочешь это сказать, то просто скажи прямо!\n\nГлаза Финикуса сузились, и он отступил назад. — Хорошо, Яхс. Ты убил его, если это то, что ты желаешь услышать. Но я пришел сюда не для того, чтобы сказать тебе это. Я пришёл сюда, чтобы сообщить, что я уезжаю в Весалиполис и навряд ли у вернусь в Кантерлот. Я должен спасти свою компанию, начав с доклада перед советом директоров в штаб-квартире. И не факт, что у меня ещё будет работа через месяц.\n\nНесколько долгих секунд в комнате царило молчание, а потом Финикус развернулся и ушёл. — Прощай, Яхс. Может быть, когда-нибудь мы ещё встретимся."
changelings_paxchrysalia.614.a:0 "Кантерлот начал пустеть..."

changelings_paxchrysalia.615.t:0 "Конец дружбы" ## Marsilio version ##
changelings_paxchrysalia.615.d:0 "— Алкиппе?\n\nУслышав за спиной голос Яхса, Алкиппе вздрогнула и, стиснув зубы, попыталась успокоиться. Она надеялась, что он не зайдет к ней до того как она уйдёт, но её мечтам не суждено было сбыться. — Да, генерал-майор? — сказала она, бросая папки в портфель с помощью своей магии. Она не могла заставить себя оглянуться через плечо на приближающегося Яхса, из страха, что если она посмотрит Яхсу в глаза, то её решимость исчезнет.\n\n— Что тут происходит? — Спросил Яхс, наконец-то поравнявшись с Алкиппе. — Ты куда-то собираешься? — Он моргнул, и тут его челюсть отвисла, когда он понял смысл всего происходящего. — Ты же не...?\n\n— Я запросила перевод в Мейнхеттен, — наконец сказала Алкиппе, закрывая глаза, чтобы сдержать слезы. — У леди-протектора Лилак есть собственные идеи о том, как улучшить "Пакс Кризалию" для всех её подданных. И после всего того, что произошло здесь за последние несколько недель... Мне нужны перемены.\n\n— Алкиппе... — Яхс попытался положить копыто на плечо Алкиппе, но она резко стряхнула его и отступила в сторону. Генерал-майор несколько мгновений стоял на трёх копытах, а четвертое неуклюже держал в воздухе. Но потом медленно опустил его обратно на землю. — Я... понимаю. Если ты считаешь это правильным...\n\nАлкиппе судорожно вздохнула и кивнула. — Я... Да, считаю — наконец сказала она. — Я была недостаточно хороша, чтобы защитить Марсилио в поле. Я не был хорошим солдатом, но вдобавок ко всему я наблюдала, как весь этот дурацкий проект знаков отличия разрывает нас на части. Мы были очень и очень близкими друзьями, а потом всё это вбило клинья между нами. То, что мы пытались сделать... ну, оно работает на бумаге. Но в реальности этот проект подвёл всех нас... Я не знаю. — Она подняла копыта в воздух. — Я просто..... больше не могу здесь находиться, Яхс. Мне нужно больше пространства. Я лишь надеюсь, что смогу получить его в Мейнхеттене. Ты всегда был добр ко мне... но теперь мне нужно свой путь.\n\nЯхс помолчал некоторое время, прежде чем кивнуть. — Благодарю тебя, оберстлейтенант, — сказал он тихим голосом. — Я... я сожалею, что всё закончилось именно так. Но ты должна делать то, что должна. Как и я. — Он поджал губы, с трудом сглотнул, а затем развернулся. Он был уже на полпути к двери, когда остановился и снова повернулся обратно. — Ты... попрощаешься со мной, когда будешь готова уехать?\n\n— Я... да, генерал-майор, — сказала Алкиппе. Она не подняла голову, что посмотреть кивнул ли ей Яхс, но вскоре услышала, как он выходит из кабинета, оставляя её наедине с голым столом и пустыми полками. И там, в тихом одиночестве того места, которое было её домом в течение последних нескольких лет, Алкиппе опустила голову и заплакала."
changelings_paxchrysalia.615.a:0 "Мне очень жаль, Марсилио. Мне очень жаль, Яхс."

