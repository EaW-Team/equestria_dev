CHN_queens_tower:0 "Башня великой королевы"
CHN_queens_tower_desc:0 "Самое высокое здание в стране строится в центре Весалиполиса. Башня из бетона и стекла в форме пирамиды высотой 400 метров будет спроектирована так, чтобы обвить и скрыть бывший шпиль улья. Предполагается, что оно будет символизировать силу и власть королевы, а также всей нации чейнджлингов. Башня станет резиденцией королевы Кризалис, а заодно там разместятся различные ветви власти. Это позволит упростить управление и улучшить организацию государства."
