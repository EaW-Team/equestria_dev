CHN_post_war_5_unlocks_love_mechanic_tt:0 "\nРазблокирует механику §Cизвлечение и потребление любви§!, с помощью которой §Cлюбовь§! может быть получена с помощью §Yрешений§!, §Yнепрерывного фокуса§!, и §Yсобытий§!, а также может быть потрачена для получения различных §Gбонусов§!:\n      Разблокирует непрерывный фокус: §YСбор любви§!.\n      Разблокирует решение: §YДополнительный сбор любви§!.\n      Разблокирует решение: §YДополнительный синтез любви§!.\n      Разблокирует решение: §YЭкономический рост за рационы§!.\n      Разблокирует решение: §YПолитическая власть за рационы§!.\n      Разблокирует решение: §YПоддержка войны за рационы§!.\n      Разблокирует решение: §YСтабильность за рационы§!.\n"
CHN_post_war_5_c_unlocks_love_decisions_tt:0 "\nРазблокирует решения §Cпотребления любви§!:\n      Разблокирует решение: §YРекруты за рационы§!.\n      Разблокирует решение: §YИсследования за рационы§!.\n      Разблокирует решение: §YПроизводительность за рационы§!.\n      Разблокирует решение: §YРост населения за рационы§!."
