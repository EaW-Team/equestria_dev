changelings_paxchrysalia.414.t:0 "Злая ведьма Вечнодикого леса"
changelings_paxchrysalia.414.d:0 "Генерал-майор Яхс, капитан Ласин Кардо и директор УОБВ Васпир Орн Кладисиум низко поклонились королеве Кризалис, когда та вошла в зал заседаний кантерлотского замка. Кризалис не обратила на них никакого внимания, она сразу же подошла к столу и поставила копыта на его край, широко улыбаясь при этом. — Вечнодикого леса больше нет, — гордо провозгласила она. — Этот проклятый лес превратился лишь в обугленные палки и обгоревшие камни. Отличная работа, генерал-майор. Я всегда знала, что могу на тебя рассчитывать.\n\nЯхс смиренно опустил голову. — Благодарю вас, моя королева.\n\n— Ну а теперь, — начала Кризалис, — что насчёт самой ведьмы? Той зебры, что доставляла нам столько проблем?\n\n— Мои лучшие и храбрейшие шпионы уверены, что зебра, известная как Зекора, всё ещё жива и находится где в пределах Вечнодикого леса, — сказал Васпир, поджигая сигарету и беря её в рот. — Её партизанское движение полностью уничтожено, но у зебры всё ещё сохранилась разношерстная группа выживших. Там уже почти не осталось лесов, в которых она могла бы спрятаться. Рано или поздно её время придёт.\n\n— Так давайте же выкурим её оттуда! — Воскликнул Ласин. — Теперь у нас есть шанс нанести смертельный удар этой глупой ведьме. Теперь, когда лес больше не представляет угрозы, как долго она сможет прятаться там?\n\n— Я мобилизовал специальную оперативную группу, которая прочешет Вечнодикий лес с земли и воздуха, — сказал Яхс, двигая папку в центр стола. — Нам нужен лишь ваш приказ, моя королева, и мы начнём.\n\nКризалис на мгновение задумалась, а потом улыбнулась ещё шире. — Я должна лично поохотиться на зебру, — заявила она. — Лишь величайшая из королев чейнджлингов могла бы получить в качестве трофея голову зебры, которая причинила нам столько хлопот!\n\nТрое одновременно обменялись озабоченными взглядами. — Э... прошу прощения, моя королева, — сказал Васпир. — Но лес слишком опасен для вас, даже в его ослабленном состоянии. Я уверен, что оперативная группа сможет и сама справиться. Если с вами что-нибудь случится..."
changelings_paxchrysalia.414.a:0 "Чепуха! Я великая королева чейнджлингов! И я ничего не боюсь!"
changelings_paxchrysalia.414.b:0 "С другой стороны, возможно, ты и прав..."

changelings_paxchrysalia.415.t:0 "Неурядицы при охоте на ведьму"
changelings_paxchrysalia.415.d:0 "Глубоко в лесу охотники тряслись от страха. Они разбили свой лагерь там, где от леса не осталось ничего, кроме сажи и пепла, и сгрудились вокруг незажжённых костров. Костры же было нечем разжечь из-за отсутствия листвы, которая могла бы послужить топливом. Чейнджлинги рассказывали друг другу истории о чудовищах, которые всё ещё скрывались в темноте.\n\nНесмотря на свой страх перед лесом, солдаты Фернспехера гордились своей службой, ибо только лучшие из лучших чейнджлингов могли углубиться в Вечнодикий лес и вернуться обратно. Они отбились от медвежуков и параспрайтов, выдержали атаки лесных партизан, но даже в выжженном и мёртвом Вечнодиком лесу его самая печально известная обитательница по-прежнему оставалась непокорённой и свободной.\n\nВедьма Зекора шла в бой с лицом, скрытым за шаманской маской. Некоторые говорили, что она могла менять своё тело как настоящий чейнджлинг. Ни один чейнджлинг не видел лица этой ведьмы. Ну, или не прожил достаточно долго, чтобы рассказать об этом. Партизаны, которые разукрашивали свои тела рудиментарным, эзотерическим камуфляжем отдавали дань уважения своему лидеру своими повторениями племенных знаков зебр. Чейнджлинги охотились именно на неё, одновременно боясь эту зебру до дрожи.\n\nОни рассказывали друг другу о том, что случилось с их товарищами-охотниками, вспоминая те обрывки информации, что ускользнули от внимания цензоров и пропагандистов. Они пили тосты за павших братьев по оружию: майора Пагнакса, лидера обреченной кампфгруппы, чьё окостеневшее под воздействием колдовства тело было найдено торчащим из башни его же танка. Или же трёх дюжин фаллширмджагеров, которых сбросили в самое сердце леса. Храбрые бойцы исчезли под кронами деревьев и лес их поглотил. Лишь спустя несколько дней патруль обнаружил их тела: весь взвод висел на своих парашютных ремнях, превращённых в импровизированные петли.\n\nКомандиры чейнджлингов в Кантерлоте изучали донесения, поступавшие от охотников, что смогли вернуться из леса живыми. Они приходили с пустыми копытами и страдали как от физических, так и от психологических травм. Когда стало ясно, что армия не сможет выследить ведьму, отчеты были подшиты и отложены куда подальше, чтобы о них тихо забыли. Охотников же назначили на другие, менее опасные должности, а зебра была попросту вычеркнута из всех официальных записей. В конце концов, то, чего не существует, не может быть угрозой."
changelings_paxchrysalia.415.a:0 "Зекора может забрать остатки своего леса."

changelings_paxchrysalia.416.t:0 "Конец восстания"
changelings_paxchrysalia.416.d:0 "Вечнодикий лес не ровня магии великой королевы чейнджлингов. Ее сила велика как никогда, усиленная поглощением свежесобранной любви. Королева Кризалис оставляла за собой полосу разрушений, продвигаясь через больное сердце Вечнодикого леса. Её сопровождала и поддерживала оперативная группа лучших и умнейших чейнджлингов армии. Охотники с Кризалис в авангарде без особого труда пробирались сквозь выгоревшие остатки леса, направляясь к последнему бастиону, где пряталась сама зебра-ведьма.\n\nКогда Кризалис ворвалась на поляну, партизаны встретили её градом выстрелов. Но мощнейший щит королевы смог защитить её саму и телохранителей. Завывая как гончие, чейнджлинги ворвались на поляну, горя желанием наброситься на немногочисленных усталых и измученных партизан, которым как-то удалось уцелеть под натиском армии. Бой не был честным: он был больше похож на тренировку стрельбы по мишеням, поскольку пони один за другим падали под натиском пуль и штыков.\n\n— Покажись, ведьма! — Заревела Кризалис, разрывая палатку за палаткой и разбрасывая обломки во все стороны. — Сдайся, и я, возможно, пощажу тебя. А лучше не сдавайся, так будет веселее. — Она закрыла глаза и подняла нос к небу, делая глубокий вдох, чтобы произнести заклинание. Затем, усмехнувшись, она повернулась к дальнему углу леса и пошла в ту сторону как кошка, преследующая загнанную в угол мышь. — Я чувствую твой страх, зебра, и он восхитителен на вкус...\n\nЕе магия ухватилась за непритязательную палатку и разорвала ткань пополам..."
changelings_paxchrysalia.416.a:0 "Выходи, ведьма!"

changelings_paxchrysalia.8416.t:0 "Ведьма наносит ответный удар"
changelings_paxchrysalia.8416.d:0 "Там, среди остатков палатки, отыскалась сама зебра. Она выглядела весьма жалко. Черный пепел испачкал линии между её полосками, зелёная племенная краска почти стерлась, а ожоги покрывали всё лицо, шею и передние ноги. Передняя нога висела на перевязи и была прижата к груди, а глаза налились кровью от лихорадки. Она пережила попытки армии уничтожить Вечнодикий лес, но лишь на первый взгляд.\n\n— Вот ты где, — промурлыкала Кризалис, схватив своей магией Зекору за горло и вытащив её из палатки. Зебра кашляла и вырывалась, но была слишком слаба, чтобы серьёзно сопротивляться. — Как ты могла пасть так низко, — поддразнила её Кризалис. — Ты слишком долго была занозой в моём боку, понимаешь? Но теперь я тебя, наконец, поймала.\n\n— Так ты думаешь... что меня поймала? — Зебра начала задыхаться в хватке Кризалис. — Как бы тебе... не показалось мало!\n\nКопыто зебры ударило Кризалис по рогу, и королева чейнджлингов выронила Зекору, внезапно почувствовав резкую боль. Телохранители Кризалис бросились в атаку, но Зекора ударила копытом по земле, и стена хищных лиан вырвалась из земли, отрезая их от королевы. Зекора и Кризалис остались вдвоём, и чейнджлинг оскалила клыки на зебру. — Ах ты, полосатая шавка! Да я тебе голову оторву!\n\nОна бросилась вперед, чтобы атаковать Зекору, но зебра быстро, как молния, выхватила из своей перевязи пузырек с голубой жидкостью и швырнула его в Кризалис. Стекло разбилось о её морду, а жидкость зашипела, прожигая хитин Кризалис, заставив королеву чейнджлингов завыть от боли. Затем Зекора начала распевать:"
changelings_paxchrysalia.8416.a:0 "Что она творит?!"

changelings_paxchrysalia.9416.t:0 "Проклятье ведьмы"
changelings_paxchrysalia.9416.d:0 ""Оглянись же кругом, королева жуков,\nВедь режим твой разрушиться вскоре готов.\nПусть сегодня ты впрямь нанесла нам урон,\nМы найдём иной путь привнести наш фурор.\nТы построила мир на угрозах и лжи,\nИ что крах пережить ты сумеешь не жди.\nВсё, что было отнято, себе возвратим,\nИ 'хозяев' из Ульев мы в бег обратим.\n\nВнимательно послушай, Кризалис-Королева,\nПришло время узнать, что есть в тебе проблема:\nКлеймом для тебя будет твой же позор,\nОт него отвести ты не сможешь свой взор.\nЯдовитая шутка прокляла твою особь,\nИ забудешь ты, как изменить свой же образ.\n\nНе будет больше ужас накрывать нас тенью,\nИ видеть ваш упадок нам будет загляденье;\nВнимайте, паразиты, шатко ваше положение:\nЭквестрия не будет мириться с угнетением!"\n\nКризалис слишком сильно мучалась от боли, чтобы ответить. Её лицо практически плавилось, хитиновые пластинки трескались и опадали, когда зелье из флакона творило свою грязную магию. Стиснув зубы, Зекора сплюнула на землю, прежде чем развернуться и убежать в самое глубокое, самое тёмное сердце Вечнодикого леса. Того бастиона, который так и не покорился всей мощи армии чейнджлингов. Лес, казалось, смыкался прямо за ней, деревья пододвигались всё ближе друг к другу, а их ветви переплетались, образуя непроницаемую стену.\n\nЛишь через час егерям удалось прорваться сквозь хищные лозы и добраться до своей королевы. К тому времени она уже потеряла сознание, и нервный шепот пронёсся по рядам чейнджлингов, когда они немедленно вызвали доктора." # Спасибо Беспартийному — главе русскоязычной вики — за перевод-адаптацию стиха
changelings_paxchrysalia.9416.a:0 "Что случилось с нашей королевой?!"

changelings_paxchrysalia.417.t:0 "Чейнджлинг, что не может измениться"
changelings_paxchrysalia.417.d:0 "— Представьте себе форму, Ваше Величество. Вообще любую форму.\n\nКризалис зарычала на доктора, стоявшего напротив неё. — Я пытаюсь, бесполезный ты болван, — огрызнулась она. Оскалив зубы от отчаяния, Кризалис прижала Копыта к лицу, пытаясь призвать магию, которая была столь естественна для неё всю жизнь.\n\n— Э... осторожнее, моя королева. Хирурги приложили немало усилий, чтобы восстановить ваше лицо. Если вы слишком сильно напряжётесь, то можете повредить хитин...\n\nКризалис хотела что-то рявкнуть ему, но не видела в этом смысла. Потребовались усилия лучших хирургов ульев, чтобы исправить её лицо. Ну, или хотя бы сделать его похожим на прежнее. Которое было у неё до того, как проклятая зебра прокляла её той ядовитой шуткой из флакона. Но никто не смог исправить наложенное на неё настоящее проклятие, и это беспокоило её намного больше внешнего вида. В основном потому, что она больше не могла изменять свою форму и внешность.\n\nТем не менее, она сделала так, как просил доктор, и почувствовала, как волна магии вспыхнула кольцом зелёного огня вокруг неё. Теперь на неё из зеркала смотрела хорошенькая розовая фигурка принцессы Каденс, почти идеальная... но всё же не настолько: её рог был немного длинноват, глаза были неправильного оттенка синего, и даже градиент фиолетового на её крыльях был некорректным! — Почему это не сработает?! — Кризалис провыла голосом Каденс. — Не идеально! Всё это неправильно!\n\nДоктор осторожно записал что-то в свой блокнот и попытался ободряюще улыбнуться своей королеве. — Но моя королева... всё выглядит идеально. Вы выглядите точно так же, как принцесса Каденс. В точности как тогда, когда вы проникли на королевскую свадьбу в Кантерлоте. — Он поколебался, потом добавил. — Моя королева... возможно, так называемое "проклятие" Зекоры повлияло на ваш разум, а не на ваши силы. Ведьма обманула вас, заставив думать, что ваши преображения не идеальны, хотя на самом деле они безупречны как и всегда.\n\nКризалис схватила доктора своей магией. — Лжец! — заорала королева на него. — Не надо меня опекать и поддерживать! Превращения неправильны! Я знаю, что это так! — Она вышвырнула доктора за дверь и выбежала из комнаты, прежде чем сбросить своё обличье и вернуться к естественной форму. — Зекора, проклятая ты ведьма! — закричала Кризалис. — Что ты со мной сделала?!"
changelings_paxchrysalia.417.a:0 "Я буду мучить её всеми мыслимыми и немыслимыми способами!"

changelings_paxchrysalia.418.t:0 "Последние дни Нового Понивилля"
changelings_paxchrysalia.418.d:0 "Глубокой ночью Кэррот Топ всё ещё бодрствовала и смотрела на звёзды. За её садом, над крышами Понивилля во всей красе предстало ночное небо.\n\nВсего несколько недель назад Вечнодикий лес ворвался в Понивилль подобно цунами, вытеснив гарнизон чейнджлингов потоком буйной растительности. Даже после того, как самая агрессивная часть леса отступила, некоторые из его обитателей остались в городе и поселились среди кварталов, ныне заросших экзотической растительностью.\n\nТеперь лесные волки бродили по улицам, время от времени вступая в драки с медвежуком, который устроил себе логово в развалинах ратуши. В пустых остовах домов прятались плотоядные параспрайты, звёздные пауки или даже кокатрисы. А ещё была большая медведица, мать дюжины молодых детёнышей, которые всё ещё жили в пределах самого Вечнодикого леса, но сделали недавно покрывшийся лесом Понивилль частью своих охотничьих угодий. Огромная, усыпанная звездами громада матери-медведицы сливалась с ночным небом.\n\nКэррот Топ наблюдала как медведица исчезает в предместьях города. Она задумалась о том, как изменится топография города после визита большой медведицы. На рассвете она отправится на новый фермерский рынок, построенный на остатках Барньярд Баргэинс, и будет продавать там морковь тем немногим пони, которые всё ещё называли Понивилль своим домом.\n\nЭто не будет лёгким путешествием. Сначала ей придётся обойти ферму семьи Пирл, где окопался взвод пехотинцев-чейнджлингов, брошенный позади во время панического бегства армии. Иногда, когда она чувствовала себя особенно храброй, она подползала настолько близко, насколько она осмеливалась. Она подслушивала разговоры застрявших там чейнджлингов, слушала, как они препираются между собой и мечтают вернуться на свою холодную северную родину. Что-то в окружающей магии, которая теперь была повсюду в воздухе, не давало им менять обличье.\n\nПонивилль не был ничейной землей. Некоторые звери, бродившие по улицам, не испугались бы одинокого пони, даже их рядов бойцов зебры Зекоры. Экспедиция лесных партизан в город закончилась резней, когда в центре города они спровоцировали медвежука. Они, хоть и отрезанные от остальной части Эквестрии, всё ещё были верны гармоническому сопротивлению и лелеяли мечты о Понивилле, восстановленном в своём прежнем великолепии в качестве оплота дружбы. Между ними и сторонниками Зекоры существовало непрочное перемирие. Ни одна из сторон не претендовала на пустой замок Дружбы, хотя это было единственное строение в городе, не тронутое лесом. Некоторые из его окон были широко распахнуты, призывая к безрассудных зайти внутрь.\n\nБольшая часть оставшегося населения Понивилля жила на единственной улице, отгороженной от остального города баррикадами, которые охраняли осторожные пони с дробовиками и вилами. Стены были снесены, чтобы создать проходы среди рядов домов. Сейчас в каждой комнате жило по одной семье. В подвале находилась школа, которая импровизированно обучала жеребят и кобылок общины. Кэррот Топ предпочитала уединение своей морковной фермы, но была счастлива вести дела с выжившими. Они были её друзьями, и её поставки моркови, хотя и недостаточно регулярные, были способом показать, что она всё ещё заботится о своих бывших соседях."
changelings_paxchrysalia.418.a:0 "Мир меняется, но друзья остаются прежними."

changelings_paxchrysalia.419.t:0 "Более странно, чем фанфики"
changelings_paxchrysalia.419.d:0 "ЗАКЛЮЧИТЕЛЬНЫЙ ДОКЛАД ОТНОСИТЕЛЬНО ТРАЙСА ФОЛИ, БЫВШЕГО ФИЗИКА-ТЕОРЕТИКА ИНСТИТУТА ПЕРЕДОВОЙ ФИЗИКИ Г. ВРАКСА:\n\nПредставлено на рассмотрение, только для В.О. Кладисиума.\n\nДва месяца назад доктор Трайс Фоли, физик-теоретик института передовой физики города Вракса, был захвачен нашими агентами для проведения широкого психологического теста после того, как в агентство просочились подробности его работы. В лаборатории нашлись записи, содержимое которых можно описать только как бред индивидуума, находящегося на грани серьезного психического срыва. Его записи включали гипотезы о разрушении Замка Дружбы в Понивилле с помощью теоретической гипермагической сингулярности, которая увеличила бы локальную гравитацию в городе до более чем 50 000 G в радиусе 30 метров от бесконечно малой точки внутри замка, что мгновенно уничтожило бы его. Хотя его работы посчитали непрактичными и противоречащими всем известным законам физики и магии, мы считаем, что некоторые другие его исследования заслуживают особого внимания со стороны УОБВ.\n\nОдна из больших папок была заполнена гипотезами о возможном расширении Вечнодикого леса из-за его нестабильных и неисследованных магических свойств. Учёный предположил, что если лес будет магически расширяться, то текущих возможностей армии будет недостаточно для сдерживания его роста. Трайс предположил, что лишь целенаправленные бомбардировки с использованием биологических, химических и ядерных боеприпасов смогут сдерживать рост леса. В других частях его записей обсуждается эффективность развёртывания бронепоездов в качестве мобильных оперативных баз, а также создание специальных егерских отрядов для операций в Вечнодиком лесу. Эти опасения должны быть доведены до сведения командования армии в том случае, если произойдет самое худшее. Хотя, как указано в данных докладах, это представляется маловероятным развитием событий.\n\nЧто же касается психологического состояния доктора, то здесь мы почти ничего не добились. Он редко бывает достаточно адекватен для прямого допроса и с трудом выполняет базовые вещи вроде еды, питья, сна и гигиены. Похоже, что психику доктора можно восстановить только с помощью многолетней психологической терапии. Мы рекомендуем поместить его в учреждение, где он сможет прожить оставшееся ему время, вместо того, чтобы тратить время и усилия на восстановление его разума без гарантий на успех."
changelings_paxchrysalia.419.a:0 "Подпись: Полковник-Психолог Мэйфлай."

## Canterlot Finale ##
changelings_paxchrysalia.500.t:0 "Добро пожаловать в Кантерлот!"
changelings_paxchrysalia.500.d:0 "Оберстлейтенант Алкиппе поприветствовала двух чейнджлингов, что вышли из бронепоезда. Их телохранители стремительно заняли позиции по всей платформе и сделались практически невидимыми. — Добро пожаловать, генерал-оберштабсарцт! — Весело сказала она первому чейнджлингу, тряся его копыто. Затем она кивнула второму и поприветствовала его с такой же радостью, почти переходящей в энтузиазм. — И Финикус Весали, президент компании "Мейн-Хайв Индастриз". Надеюсь, ваша поездка прошла без происшествий?\n\n— Как обычно без происшествий, — заметил генерал-оберштабсарцт Марсилио. — И я рад такому исходу. Я бы предпочёл позволить армии разбираться с партизанами, подрывающими рельсы, чем лично сходить с них.\n\n— А где же новый губернатор? — Спросил Финикус, оглядываясь вокруг. — Он слишком важен и занят, чтобы встретить нас сейчас?\n\nАлкиппе уловила легкомысленный и дразнящий тон в голосе Финикуса и поэтому ответила ему лёгкой улыбкой вместо резкой и хмурой. — К сожалению, повышение для Яхса означало лишь то, что ему нужно делать в два раза больше бумажной работы за половину прежнего времени. Теперь он должен уделять внимание и гражданским делам Эквестрии, а не только операциям армии. Но к обеду он будет свободен, и тогда мы сможем его поздравить.\n\n— Так что же нам делать всё это время? — Спросил Финикус. — Я не для того ехал так долго в поезде, чтобы просидеть тут ещё восемь часов.\n\n— Как насчёт экскурсии по городу? — Спросила их Алкиппе. — После окончания войны мы часто бывали в Кантерлоте, но лишь по делам. Я думаю, что пришло время немного расслабиться и осмотреть достопримечательности, не будучи ограниченной какой-то официальной миссией."
changelings_paxchrysalia.500.a:0 "Звучит просто отлично!"

changelings_paxchrysalia.8500.t:0 "Встреча с новым старым губернатором"
changelings_paxchrysalia.8500.d:0 "Алкиппе встала, увидев разрешающий это кивок адъютанта, и жестом пригласила Марсилио и Финикуса сделать то же самое. При этом она изо всех сил старалась подавить свой зевок: путешествовать целый день по Кантерлоту, конечно, весьма забавно, хотя и утомительно. Было приятно побывать в архивах Кантерлота и старых музеях города, даже если передвижение по Кантерлоту было довольно напряжённым. Она, конечно же, не упустила из виду, как телохранители силой освободили эти места от всех присутствовавших там пони ещё до их прибытия. Просто предосторожности на всякий случай...\n\nНо сейчас всё это было совершенно неважно: пришло время поприветствовать нового губернатора Кантерлота. Поэтому, ведя своих друзей к двери генерала-майора Яхса, она постучала в неё лишь раз, прежде чем ворваться внутрь с весёлым выкриком: — Поздравляю!\n\nЯхс подскочил на своём стуле, явно удивлённый внезапным появлением. Ситуацию не успокоило и то, что Финикус громко открыл бутылку шампанского со звуком, похожим на выстрел. Однако, увидев, что внутрь вошли его друзья, Яхс радостно вздохнул и встал. — Не пугай меня так, — поддразнил он Алкиппе. — Я думал, что чиновники королевы вернулись ради второго раунда.\n\n— Головорезы Криззи ведь не принесли бы шампанское, верно? — Спросил Финикус, быстро разливая шипучий напиток по четырём стаканам и раздавая их присутствующим. — Поздравляю с новым званием. Хотя, насколько я поняла, вы бы предпочли обойтись без повышения, да?\n\n— Это немалая честь, даже если ответственность этой должности пугает, — Признал Яхс. — Теперь я должен не только координировать стратегию армии по всей Центральной Эквестрии, но и заниматься гражданскими делами. По крайней мере, в этом мне сможет помочь Алкиппе.\n\n— А я займусь лабораториями и продолжением исследований тут, в Кантерлоте, — сказал Марсилио. — Тебе не придётся беспокоиться об этом.\n\n— Это хорошо, — сказал Яхс. Затем он приподнял бровь и посмотрел на Финикуса. — А что привело президента и генерального директора "Мейн-Хайв" в Кантерлот?\n\n— Ну, официально я тут в качестве директора штаб-квартиры "Мейн-Хайв" в Кантерлоте, — начал Финикус, но тут же добавил, подмигнув. — Но на самом деле мне просто был нужен отпуск. Жукам нужно иногда расслабляться, понимаете? — Затем он поднял свой бокал. — Так чего же мы ждем? Мы поднимем тост за нового губернатора или нет?"
changelings_paxchrysalia.8500.a:0 "Поздравляем, генерал-майор!"

changelings_paxchrysalia.501.t:0 "Старые добрые деньки"
changelings_paxchrysalia.501.d:0 "Последние несколько недель были полны такой бешеной активности, что генерал-майор Яхс едва мог заметить смену дней. Его повышение до губернатора Кантерлота было одновременно и шансом, что выпадает раз в жизни, и невероятной ответственностью, что легла на его плечи. Одной из вещей, которой он пожертвовал ради гладкой работы на новой должности, был хороший ночной сон.\n\nНо когда он сидел на балконе, наслаждаясь видом на Кантерлот со стаканом виски, его мысли начали возвращаться к более простым временам. Просто невероятно думать о том, какой путь он прошёл от полковника 96-й пехотной дивизии, известной в просторечии как "Das 96-й". От полковника, брошенного в одну из самых тяжёлых и отвратительных битв за всю войну, до губернатора Кантерлота и всей Центральной Эквестрии... просто удивительно, как быстро летит время.\n\nМысли про старую 96-ую заставили Яхса вспомнить о солдатах, с которыми он служил раньше. Все они прошли через наихудшие проявления современной войны, но каким-то образом выжили. Они видели всё - от осады Акорнейджа до бомбёжки Клаудсдейла и падения Кантерлота. Многие из его старых товарищей вернулись к гражданской жизни в конце войны, часть назначили командовать другими дивизиями, а некоторые даже стали частью королевской гвардии. А из-за необходимости демобилизации 96-ая дивизия, как одна из самых пострадавших, была расформирована. То, что не удалось сделать войне, сделал мир: солдат 96-ой дивизии раскидал по свету ветер. Это была мрачная мысль - знать, что они никогда не будут служить вместе в эти новые мирные времена.\n\nНо было ли это так на самом деле? Яхс нахмурился, глядя в свой стакан. Его недавнее повышение по службе, как бы он ни сетовал по своей ответственности, открыло двери, которые давно были закрыты перед ним. Он мог принимать окончательные решения по поводу всего, что происходило в Кантерлоте, который он теперь непосредственно контролировал. В старой столице побежденной страны он мог делать всё, что хотел.\n\nТак что же теперь его останавливает?"
changelings_paxchrysalia.501.a:0 "Посмотрим к чему могут привести несколько телефонных звонков..."

changelings_paxchrysalia.8501.t:0 "Собирая старую команду"
changelings_paxchrysalia.8501.d:0 "Оберстлейтенант Алкиппе вышла на балкон, держа магией досье перед собой. — Генерал-майор... Что всё это все такое? — спросила она, откладывая бумаги в сторону и поворачиваясь к Яхсу, который, казалось, со спокойным интересом наблюдал за облаками, нависшими над городом. — Мы обрабатывали документы о повторном зачислении в армию очень многих ветеранов... Вы что-то задумали?\n\n— Старый жук просто вспоминает славные деньки, — сказал Яхс, взглянув на Алкиппе и приглашая её садиться. - Я хочу посмотреть и узнать, кто из них всё ещё здесь и заинтересован в том, чтобы приехать в Кантерлот и что-то изменить.\n\nАлкиппе подавила свой небольшой смешок. — Ты точно не старый жук, Яхс, — сказала она. — А что ты имел в виду, говоря: "Приехать в Кантерлот и что-то изменить"?\n\n— Нам нужно больше жуков вроде нас в Кантерлоте, — объяснил Яхс. — Нам нужны чейнджлинги, которые не лезут вон из кожи ради королевы и страны. Нам нужны чейнджлинги, готовые найти баланс между благом ульев и пони, которыми мы правим. Сейчас в армии полно ревностных новобранцев и фанатиков. Они идеально подходят для гвардии королевы, но не для поддержания мира. И если я смогу собрать своих товарищей из старой 96-ой дивизии под моим командованием... если я смогу заставить нас стать образцом того, как чейнджлинги должны вести себя в Эквестрии... тогда я думаю, что у "Пакс Кризалия" появится шанс вы выживание.\n\n— Но откуда ты знаешь, что они все будут разделять твоё мнение, Яхс? — Спросила Алкиппе. — Война - это одно, но мир... это совсем другое дело.\n\n— Во время Великой войны нас семь раз наказывали за то, что мы были слишком снисходительны к пленным, — сказал Яхс, хмуро глядя на горизонт. — Мы были настолько умеренны и терпимы в этом, насколько это вообще было возможно для дивизии. И я очень сомневаюсь, что то, что видели мои старые товарищи после окончания войны, ожесточило их сердца вместо того, чтобы вновь подтвердить наши убеждения.\n\nОн смотрел прямо на Алкиппе, словно заглядывал ей прямо в душу. — Нам совсем не обязательно наступать сапогами на шею пони. Я снова соберу 96-ую, и мы покажем чейнджлингам и пони, что оккупация не обязательно означает угнетение."
changelings_paxchrysalia.8501.a:0 "Армии нужны умеренные чейнджлинги не только среди офицеров."

changelings_paxchrysalia.9501.t:0 "Солдаты Кантерлота"
changelings_paxchrysalia.9501.d:0 "Понадобилось некоторое время, всё же Яхсу удалась его задумка. Непрерывная череда телефонных звонков, телеграмм и личных встреч вели к этому моменту. А получить официальное разрешение от самой королевы было проще всего. Яхс просто представил ей бумагу на подпись и заявить, что этот приказ предназначен для набора большего количества солдат в гарнизон Кантерлота и поддержания мира. Кризалис было всё равно, кого хочет Яхс, когда он пообещал ей, что в столице пони будет больше солдат-чейнджлингов. Ей нравилось смотреть на маленькие цифры в бумагах и смеяться, когда математика была на её стороне, вместо того, чтобы подробно изучать смысл этих цифр.\n\nИ вот теперь, когда на площади Солнца стихли фанфары труб и топот копыт, генерал-майор Яхс ступил на трибуну в своем лучшем парадном мундире. Он был совершенно новым и сшитым специально для этого случая. Яхс лишь позволили себе сохранить старую нашивку 96-ой дивизии от предыдущей формы и нашить её на новую. Перед ним стояли чейнджлинги 96-ой "Кантерлотской" пехотной дивизии, где примерно половина солдат - включая большую часть сержантов и офицеров - состояла из членов первоначальной дивизии, а другая половина была новичками, которых Яхсу рекомендовали разделяющие его идеи единомышленники. Они были впечатляющей и прекрасной силой, и Яхс знал, что эти солдаты заставят его гордиться ими.\n\nУ него есть поддержка целой дивизии, так что настало время изменить "Пакс Кризалия" к лучшему. И начать стоит с Кантерлота."
changelings_paxchrysalia.9501.a:0 "Служить справедливо и преданно, всем без исключений."

changelings_paxchrysalia.502.t:0 "Смена гвардии"
changelings_paxchrysalia.502.d:0 "— Шевелитесь, шевелитесь! Двигайте ногами, кобылки! Вы называете это маршем? вы считаете это простой прогулкой? Партизаны не сдадутся, если вы попросите у них разрешения арестовать их!\n\nКоммандант Секонд Винд нахмурился, наблюдая, как новобранцы новоиспеченной кантерлотской гвардии безуспешно пытаются маршировать вперёд и назад по плацу позади кантерлотского замка. Всё в них было насмешкой над настоящей Королевской Гвардией Кантерлота, элитным полком, к которому он сам принадлежал до того, как чейнджлинги выиграли войну и уничтожили старую гвардию. Доспехи, в которые были облачены его новые рекруты, были покрыты золотом, чтобы напоминать золотую форму старой королевской гвардии, но посередине была нарисована толстая чёрная полоса, которая как будто разделяла каждого пони на две части. И вместо герба Сестёр на воротнике и боках формы теперь красовался трезубец чейнджлингов. Если бы Сёстры были здесь, им было бы стыдно за унижение их королевской гвардии жуками. Может быть, в этом и был смысл.\n\nНо Секонд Винду было все равно. До войны королевская гвардия была для него бесперспективной работой. У него не было достойной родословной, необходимой для карьеры в её рядах, поскольку сам он не вёл свой род из знатной семьи. А продвижение Секонд Винда по службе незадолго до окончания войны было вызвано лишь отчаянием, порожденным ухудшением ситуации на фронте. Он не испытывал любви к единорогам-аристократам, заполнившим верхние эшелоны Королевской гвардии, и, возможно, именно поэтому он стал самым высокопоставленным офицером, перешедшим из несуществующей Королевской гвардии в новую кантерлотскую гвардию. Теперь-то уж точно жаловаться было почти не на что. Ему нужно было лишь слушать жуков, и те давали ему почти полную свободу действий в формировании кантерлотской гвардии согласно собственным желаниям.\n\nВозможно, победа чейнджлингов в войне всё же не была такой уж плохой вещью."
changelings_paxchrysalia.502.a:0 "— Прибавьте шагу и следите, чтобы оставаться в своей проклятой шеренге!"

changelings_paxchrysalia.8502.t:0 "Именной детерминизм"
changelings_paxchrysalia.8502.d:0 "Секонд Винд встал и отдал честь, когда генерал-майор Яхс приблизился к столу в дальнем конце бара. — Генерал-майор. Рад тебя видеть, — сказал пегас, склонив голову в знак уважения к своему начальнику-чейнджлингу. В конце концов, своим новым положением он был обязан распоряжениям Яхса.\n\n— Коммандант, — сказал Яхс, сняв свою шляпу и бросив её на стол, прежде чем сесть. — Пожалуйста, присаживайся. Ты, наверное, весь день был на копытах.\n\n— Я не ожидал, что так долго провожусь с новобранцами. Я потратил целую кучу времени, чтобы просто научить их хоть как-то маршировать в строю, — признался Секонд Винд, садясь напротив генерал-майора. — Большинство пони с военной подготовкой просто не осмелились бы записаться в кантерлотскую гвардию. А большинство моих товарищей по старой гвардии, вероятно, содрали бы с меня шкуру заживо, если бы узнали, как я устроился в послевоенной жизни.\n\n— Ну, после окончания войны, ты определенно добился большего, чем многие, - сказал Яхс. Он хихикнул, когда ему в голову пришла одна мысль, и он покачал головой. — Разумеется, я читал твоё досье. Мне кажется забавным, что пони по имени Секонд Винд, который вывозил раненых товарищей из зоны боевых действий на голой спине так и не получил признания от своего старого начальства, но оказался во главе совершенно нового учреждения при новом режиме.\n\n— Полагаю, это вполне уместно, — сказал Секонд Винд, пожимая плечами. — Мне всегда казалось забавным, как работают наши имена, хотя я и не так сильно верю в их пророческую силу, как большинство. Очень жаль, что под моим командованием нет пони по имени Лонг Марш или Парейд Формэйшн.\n\nОба усмехнулись, объединённые духом товарищества в этот момент, но вскоре Секонд Винд начал медленно хмуриться. — Что же мне сейчас делать, генерал-майор? — Спросил он Яхса. — Да, надо признать, что я не очень-то любил королевскую гвардию, но Эквестрия по-прежнему мой дом. И я ненавижу видеть, как она страдает, а когда я сам тренирую новые войска, то чувствую себя частью этой проблемы. — Винд болезненно скривился и посмотрел на Яхса, ожидая ответа. — Так что же мне теперь делать?"
changelings_paxchrysalia.8502.a:0 "Не высовывайся и постарайся использовать всё, что у тебя есть."
changelings_paxchrysalia.8502.b:0 "Статус-кво не должен обязательно являться правильным положением вещей."

changelings_paxchrysalia.503.t:0 "Кантерлотские архивы"
changelings_paxchrysalia.503.d:0 "— Да, Финикус, это раздражает, но я надеюсь, что однажды архивы Кантерлота станут жемчужиной знаний, известной во всём мире.\n\nГенерал-оберстабсарцт Марсилио сделал глоток мимозы, приготовленной для него Финикусом. Оба чейнджлинга в данный момент сидели на балконе третьего этажа его нового поместья. Это было столь впечатляющее здание, что даже ученый, больше озабоченный своими исследованиям, чем анализом кантерлотской архитектуры, смог оценить здание по достоинству. Многие дворяне сбежали из Кантерлота задолго до того, как армия чейнджлингов приблизилась к подножию горы, и теперь все их древние фамильные дома были проданы с аукциона по очень низкой цене. Финикус, конечно же, не терял времени даром, и использовал полученную во время войны прибыль для покупки самого лучшего из особняков.\n\n— Не понимаю что тут особенного, — отмахнулся Финикус. — Архивы - это такая же добыча, как и всё остальное в этом городе. И конечно победители будут сражаться за самые лакомые кусочки.\n\n— Но это бесполезно для всех: как для чейнджлингов, так и для пони, — сказал Марсилио. — На бумаге архивы должны были быть открыты для всех существ, желающих ознакомиться с хранящимися там знаниями. Однако армия рыщет в архивах в поисках крупиц знаний о тёмной магии и давно потерянном оружии и заклинаниях, а корпорации, подобные твоей, заполняют ящик за ящиком эзотерическими томами, которые отправляются обратно в ульи. Я сомневаюсь, что эти книги когда-нибудь снова увидят свет, если в них найдётся хоть что-то интересное.\n\n— Этот просто бизнес, — отмахнулся Финикус. Но когда Марсилио нахмурился, промышленник прикусил губу и наклонился чуть ближе к своему другу. — Но... даю тебе слово, что позабочусь о том, чтобы всё вернулось в архив целым и невредимым, когда мы закончим с этим делом."
changelings_paxchrysalia.503.a:0 "Нет ничего более могущественного, чем знания, и каждый хочет получить их частичку."

changelings_paxchrysalia.504.t:0 "Тройная угроза"
changelings_paxchrysalia.504.d:0 "— Сколько сегодня?\n\nЭтот вопрос Яхс всегда первым задавал Алкиппе по утрам, когда она приносила ему нужные вещи. Предметом обсуждения были чёрные папки, которые Алкиппе положила поверх стопки. Эти папки, чёрные, как ночное небо, содержали информацию об угрозах, критически важных для поддержания стабильности и функционирования Кантерлотского комиссариата. Обычно их не было, хотя иногда она приносила одну или две. Но вот сегодня...\n\n— Три, — сказала Алкиппе, кладя стопку на стол Яхса и поднимая три верхние. — Зачитать их вам, генерал-майор?\n\nБрови Яхса поднялись на этих словах. — Три? Ну что же, продолжайте. Кратко, если сможете.\n\nАлкиппе кивнула и, открыв первую папку, быстро просмотрела её содержимое. — Послание от УОБВ, — начала она. — Они считают, что раскрыли подпольное общество сторонников превосходства единорогов здесь, в Кантерлоте. Они называют себя обществом "Рога Изобилия". УОБВ собирается усилить свои операции, чтобы выяснить больше подробностей, но пока они бы хотели, чтобы и вы знали.\n\nОна отложила эту папку в сторону и взяла следующую. — Письмо от нескольких обеспокоенных горожан, а также рапорт от королевской гвардии. Горожане утверждают, что на нижних уровнях Кантерлота существует какой-то подпольный наркопритон, вызывающий беспорядки; а королевская гвардия считает, что они являются частью ячейки гармонического сопротивления, и требуют, чтобы вы сделали что-то с этим, прежде чем сама королева посетит Кантерлот для своей великой коронации.\n\nЗатем Алкиппе схватила последнюю папку и нахмурилась, глядя на слова внутри. — А это... это письмо от Финикуса с предложением попробовать этот новый "любовный притон", который он нашел в нижнем Кантерлоте. — Она отшвырнула эту папку в сторону. — Значит, у нас есть только две важные вещи. Нам нужно напомнить Финикусу, чтобы он не использовал срочные папки для своей личной почты...\n\nЯхс задумчиво почесал подбородок. — Культ сторонников превосходства, убежище сопротивления и притон наркоманов... сколько ты хочешь поставить на то, что они все как-то связаны?"
changelings_paxchrysalia.504.a:0 "Я не думаю, что соглашусь на это пари, сэр."

changelings_paxchrysalia.8504.t:0 "Юникорния Блюз"
changelings_paxchrysalia.8504.d:0 "Это был, мягко говоря, весьма напряжённый день, и Яхс был более чем счастлив наконец вернуться домой к ночи и снять свою шляпу. Последние несколько дней он наблюдал за противоповстанческой операцией по проникновению и уничтожению этого так называемого общества "Рога Изобилия", и у него не осталось абсолютно никаких опасений, что что-то пойдет не так. Войска были неплохо обучены, а оперативный план хорошо продуман и многократно отточен после множества иных уже проведённых операций по борьбе с повстанцами. Это была не первая ячейка Яхса, которую он должен был уничтожить во что бы то ни стало. Хотя к этому моменту он уже начал задаваться вопросом о том, когда же у него, наконец, появится шанс покончить с последней ячейкой. Если ему повезет, то может быть и скоро.\n\nОднако, когда он открыл дверь в свою спальню, то с удивлением заметил письмо, лежащее на подушке. Сгорая от любопытства, он придвинул его поближе магией и внимательно осмотрел. Там не было ничего, что указывало бы на отправителя или то, как попало сюда. На конверте была написана простая фраза: "губернатору Кантерлота". Нахмурившись, Яхс открыл конверт и вытащил оттуда изящный листок бумаги, на котором были аккуратно выведены два предложения:\n\n"Общество сердечно приглашает вас посетить наше следующее собрание, которое пройдёт в 2 часа ночи во время следующего новолуния. Приходите в одиночку на угол улиц Бит и Бридл в нижнем городе.\n\nКонечно, это было весьма зловещее послание, и на следующий день Яхс решил обсудить его с Алкиппе и Марсилио. Объяснив им ситуацию и прочитав содержание письма, генерал-майор хотел услышать соображения его подчиненных по этому поводу.\n\nАлкиппе, разумеется, тут же отрицательно помотала головой. — Это слишком рискованно, — сказала она. — Это определенно ловушка. Они ведь партизаны, верно? Они хотят встретиться с вами только для того, чтобы убить вас, это точно.\n\n— Мы не знаем, партизаны ли они. По крайней мере, не совсем уверены, — заметил Марсилио. — По правде говоря, мы вообще пока не знаем, что именно представляет из себя это общество "Рог изобилия". И всё же я должен согласиться с Алкиппе. Это слишком опасно. Ничего хорошего из этого точно не выйдет."
changelings_paxchrysalia.8504.a:0 "Вероятно... вероятно не выйдет."

changelings_paxchrysalia.505.t:0 "Отель Калихорния"
changelings_paxchrysalia.505.d:0 "Генерал-майор Яхс поднялся на крышу ближайшей радиостанции, где высота здания давала ему прекрасную возможность наблюдать за операцией, которая должна была состояться в нескольких кварталах чуть дальше по улице. Оберстлейтенант Алкиппе сопровождал его вместе с отрядом связистов, которые должны были держать их в курсе предстоящего сражения.\n\nНиже по улице несколько отрядов чейнджлингов уже направились к предполагаемой штаб-квартире общества "Рог изобилия" - отелю Калихорния. Отклонив приглашение общества, Яхс проанализировал карту местности, прилегающей к пересечению Бит-Стрит и Бридл-авеню, и пришёл к выводу, что роскошная, но всё ещё закрытая гостиница могла бы стать идеальным штабом для ячейки сопротивления, действующей прямо у него под носом. Инфильтраторы подтвердили активность пони в предположительно пустующем здании, и это было всё, что требовалось Яхсу для начала операции. Теперь его солдатам придётся захватить отель и достать всё ценное имущество, которое они смогут найти внутри.\n\nНо сначала солдатам нужно было добраться до отеля. Когда они были на полпути к месту назначения, стекло разлетелось вдребезги от множества выстрелов и на улице вспыхнула перестрелка. Солдаты рассредоточились, ныряя в любые доступные им укрытия, когда из высоких зданий по обеим сторонам открыли огонь мятежники.\n\nАлкппе повернулась, чтобы бросить на Яхса обеспокоенный взгляд, но генерал-майор не сводил глаз с улицы внизу. Теперь им лишь оставалось наблюдать и ждать."
changelings_paxchrysalia.505.a:0 "Мы должны верить в наших солдат."

changelings_paxchrysalia.8505.t:0 "Конец отеля Калихорния"
changelings_paxchrysalia.8505.d:0 "Не теряя ни секунды, солдаты-чейнджлинги разделились на две группы: первая группа бросилась в соседние здания, выбивая двери и разбивая окна, чтобы ворваться внутрь, а вторая группа взлетела и начала прикрывать их огнём, прежде чем долететь до крыш и закрепиться на возвышенностях. За пыльными окнами вспыхивали выстрелы, когда солдаты и партизаны вступали в ближний бой, и хотя у пони была надёжная и подготовленная оборона, солдаты-чейнджлинги были хорошо обучены, дисциплинированы и двигались как единое целое. Здание за зданием, комната за комнатой солдата Яхса уничтожали сопротивление, смело продвигаясь вперёд под безжалостным огнём пулеметов. Даже без поддержки бронетехники чейнджлинги были не по зубам партизанам, и пони начали отступать.\n\nКазалось, что прошла целая вечность, но вскоре за отрядами солдат начали двигаться пожарные команды. Закрепившись на своих позициях и подготовив заряды для прорыва во внутренние помещения, отряды снова приготовились пойти на штурм. Но, прежде чем они успели это сделать, отель содрогнулся от взрывов в подвале. Всё здание начало раскачиваться, когда его фундамент рухнул. Солдаты-чейнджлинги бежали так быстро, как только могли, преследуемые падающим мусором, и вскоре всё восьмиэтажное здание превратилось в лавину бетона и цемента, лавиной несущуюся вниз по улице. Страшный грохот сотряс весь город, и в воздух поднялось облако сухой и удушливой пыли. Алкиппе прикрыла свою изумленную морду, а Яхс недоверчиво наблюдал за происходящим. А когда пыль наконец осела, от отеля "Калихорния" не осталось и следа.\n\nНаконец Яхс повернулся к радисту, стоявшему рядом с ним. — Начинайте отзывать подразделения, и пусть поисково-спасательные службы просеивают обломки в поисках пропавших, — приказал он. - Сегодня наш день.\n\nРадист сделал, как ему было велено, и Яхс просто смотрел, как оседает пыль, когда его солдаты, хромая, покидают место кровавой бойни. Они победили, но отель был полностью разрушен. Если Яхс и надеялся побольше узнать об этом обществе "Рога изобилия", теперь эти надежды исчезли навсегда.\n\nНе то чтобы это имело большое значение. Ещё одна ячейка сопротивления была уничтожена, и королева может спокойно отправиться в Кантерлот ради своей грандиозной коронации."
changelings_paxchrysalia.8505.a:0 "И всё это за один день."

changelings_paxchrysalia.506.t:0 "Заигрывания с эзотерикой"
changelings_paxchrysalia.506.d:0 "— Я всё ещё не понимаю, зачем вы это делаете, генерал-майор. Это очень, очень опасно.\n\nЯхс, стоящий на углу Бит-Стрит и Бридл-Авеню, освещенным лишь мерцающим уличным фонарем над головой, нервно ёрзал. Он накинул тяжёлый плащ, но даже это не остановило холод, который, казалось, пробирался прямо под его экзоскелет. Ночь была слишком тихой, слишком спокойной, и даже присутствие егерей в соседних зданиях и Алкиппе, разговаривающей с ним через наушник, не очень-то успокаивало генерал-майора.\n\n— Я должен знать, — сказал Яхс, хмуро глядя на пустынные дороги. Микрофоны, встроенные в его одежду, улавливали его голос и передавали его обратно Алкиппе, позволяя им общаться на расстоянии. — Мне нужно знать, что всё это значит на самом деле. Кроме того, было бы невежливо отказаться от приглашения.\n\n— Дать себя убить было бы весьма грубо по отношению ко мне, — проворчала Алкиппе, и в её голосе зазвучали странные нотки, которые тут же исчезли. — Если вы попадете в беду, то превратитесь во что-нибудь сильное и выбирайтесь оттуда. Егеря доберутся до вас за шестьдесят секунд, а через пять минут у вас будет машина, готовая отвезти вас обратно во дворец.\n\n— Я всегда могу рассчитывать на тебя, не так ли? — Яхс слегка усмехнулся, а затем вздохнул, пытаясь избавиться от части нервного напряжения. Он взглянул на часы на передней лапе и нахмурился, когда секундная стрелка медленно сделала ещё один оборот вокруг циферблата. Было около двух часов ночи. Где же это так называемое общество "Рога изобилия"?\n\nДалекие колокольные башни начали играть мрачную мелодию, прежде чем закончить её двумя гулкими ударами, которые, казалось, эхом разнеслись по всему спящему городу навсегда. И именно тогда Яхс услышал слабое урчание приближающегося двигателя. Он осмотрел весь перекресток, а также прилегающие улицы, но ничего не увидел. Может быть, машина ехала в соседнем квартале...?\n\nЗатем он услышал рокот двигателя прямо перед собой, и в воздухе замерцала магия, из которой, как мираж в пустыне, появился белый автомобиль. Яхс моргнул и потёр глаза, дабы убедиться, что ему ничего не мерещится. Но машина всё ещё стояла на дороге, ожидая его. И пока он смотрел, задняя дверь открылась сама по себе, открывая его взору пустое сиденье."
changelings_paxchrysalia.506.a:0 "Похоже, что машина приехала за мной..."

changelings_paxchrysalia.1506.t:0 "Общество "Рог изобилия""
changelings_paxchrysalia.1506.d:0 "— Ну, пока всё выглядит нормально...\n\nЯхс отошёл от столба и нерешительно приблизился к ожидавшей его машине. Он осторожно заглянул внутрь и обнаружил, что пассажирская часть салона отделена от водителя декоративной панелью. Сзади никого не было, и поэтому, глубоко вздохнув, Яхс уселся. — А куда мы едем? — спросил он вслух, но ответа так и не получил. Вместо этого дверь за ним закрылась, и он почувствовал, как машина начала ускоряться. Когда он попытался выглянуть из окна машины, то увидел только кружащиеся ночные звёзды, но не здания Кантерлота. Тот, кто зачаровал эту машину, проделал безупречную работу; Яхс практически ощущал магию, витающую в воздухе.\n\nПоездка была недолгой, но Яхс быстро потерял чувство направления, когда машина сворачивала от одного квартала к другому. Но наконец она остановилась, и дверца машины снова открылась сама по себе. Яхс на мгновение заколебался, ожидая, что появится пони с винтовкой окрасит заднее сиденье в цвет его крови, но ничего подобного не последовало, так что Яхс вышел из машины и огляделся.\n\nПоходе, что он был в каком-то гараже, единственным украшением которого были пятна воды на стенах и мусор в разных углах помещения. Это место выглядело так, будто оно уже было заброшено в течение некоторого времени, и единственным иным предметом в гараже была машина. Сгорая от любопытства, Яхс подошел к водительскому месту и заглянул через стекло, желая увидеть лицо пони, который привез его сюда, но с удивлением обнаружил лишь пустое сиденье. Неужели машина сама привезла его сюда?\n\nВ гараже была ещё одна достойная внимания вещь: простая дверь прямо перед машиной. Нахмурившись, Яхс медленно подошел к ней. — Я сейчас войду, — пробормотал он в микрофон. — Пожелай мне удачи.\n\nЗатем, глубоко вздохнув, Яхс постучал в дверь. На уровне глаз открылась щель, явив его взору пару глаз цвета глубокого аметиста. — Губернатор Яхс, — промурлыкал страстный голос, и он понял, что эти глаза улыбаются ему. — Это великая честь для меня. Минутку, если можно.\n\nЩель закрылась, и крепкие замки двери открылись один за другим. Затем она распахнулась внутрь, и на пороге показалась высокая кобыла-единорог в тонком платье, кокетливо улыбающаяся ему из-под маски. — Добро пожаловать в общество "Рог изобилия". Вы можете звать меня Глориосой. Пожалуйста, входите."
changelings_paxchrysalia.1506.a:0 "Прямиком в логово зверя..."

changelings_paxchrysalia.2506.t:0 "Тёплый прием"
changelings_paxchrysalia.2506.d:0 "Захлопнувшаяся за Яхсом дверь заставила его подпрыгнуть, когда он вошел в комнату, хотя чейнджлинг изо всех сил старался не показывать своего беспокойства. Стоявшая перед ним кобыла в маске внимательно оглядела его, её темно-фиолетовые глаза, казалось, пронизывали его насквозь. Затем она улыбнулась. Яхс, близко знакомый с ненавистью и страхом пони Эквестрии, никак не ожидал этой реакции. — Я хотела спросить: присоединишься ли ты к нам или нет, — сказала кобыла, хватая магией Яхса за пальто и ведя его вглубь здания. — Я чувствую, что мы так немало выиграем от общения друг с другом.\n\n— Я всегда готов поговорить, — сказал Яхс, нерешительно следуя за высокой единорожкой вглубь тёмных комнат. — Говорить гораздо лучше, чем драться, да и так страдает гораздо меньше существ.\n\nГлориоса хмыкнула. — Да, я склонна согласиться. И я верю, что вместе мы сможем сделать Кантерлот... чем-то особенным. — Они вошли на широкое открытое пространство, мягко освещённое красными и розовыми огнями. На ковре комнаты повсюду лежали плюшевые подушки и пустые стеклянные бутылки. По всей комнате валялись единороги в разных стадиях подпития, многие из них бормотали друг другу невнятные слова, другие же лениво хихикали, а ещё больше пони лежали без сознания на подушках и с улыбками на своих лицах. Глориоса провела Яхса мимо всех них, затем усадила его на краю комнаты и жестом копыта указала на остальных единорогов. — Мы и есть общество "Рог изобилия", — сказала она вместо приветствия. — Все мы единороги, кто-то родом из благородных домов, кто-то - нет. С учётом недавних событий - вроде Великой войны - наша численность в моем городе значительно возросла. Единороги ищут спасения... никто из нас не должен подчиняться другим расам, не говоря уже о других видах.\n\nЭта фраза заставила Яхса нахмуриться. — Если вы просите, чтобы я передал контроль над Кантерлотом вашему обществу, боюсь, мне придётся отказать вам, — заявил он. — Я пришел сюда, чтобы узнать о сути вашего "общества", и выяснить, может ли оно быть полезным для меня, а не для того, чтобы вы диктовали мне условия.\n\nУлыбка Глориосы не исчезла и даже ни разу не дрогнула; её было совершенно невозможно прочесть, да и позолоченная фарфоровая маска, закрывавшая верхнюю половину её лица, совсем не помогала в этом отношении. — Я понимаю, губернатор, и если бы я хотела получить контроль над Кантерлотом, то убила бы вас, а не беседовала. — Она сделала небольшую паузу, а затем подняла магией два бокалами Мартини и поставила их между ними. — Я делаю вам... предложение, — сказала она. — Это компромисс между вами и мной. Я думаю, что вы найдете его вполне удовлетворительным."
changelings_paxchrysalia.2506.a:0 "Хорошо... я хочу услышать его."

changelings_paxchrysalia.3506.t:0 "Скромное предложение"
changelings_paxchrysalia.3506.d:0 "— Единороги должны получить своё законное место в Эквестрии, — сказала Глориоса. — И оно не должно быть в самом низу. Мы не будем служить вам рабами вместе с пегасами и земными пони или, не дай Сёстры, фестралами. — Она вытащила пузырек с розово-фиолетовой жидкостью и налила по порции в каждый стакан. Розово-белый туман вырвался из пузырящегося варева, когда оно коснулось стекла, и выплеснулся за его края, как пар из охладительной системы. Яхс хмуро посмотрел предложенный ему странный напиток. — У общества есть лучшие из лучших из расы единорогов. У нас также есть способы... эвакуировать единорогов из неприятных ситуаций, в которой сейчас оказалось так много эквестрийцев. — Она жестом указала на стоящий перед ней бокал, а затем подняла его вверх своей магии. — Ты когда-нибудь задумывался, что произойдет, если взять любовь пони, очистить её и отдать обратно пони?\n\n — Я... не могу сказать, что знаю, — сказал Яхс, осторожно поднимая свой бокал.\n\n— Блаженство, — сказала Глориоса, закрывая свои затрепетавшие глаза. — Способ на время забыть о мире. Мы нашли способ усовершенствовать обработку любви. До этого не додумался даже ваш вид. Поэтому я предлагаю вам следующее: уменьшите нагрузку на единорогов в Кантерлоте. Дайте нам достойные посты по всему городу и в вашей администрации. Пусть единороги встанут рядом с чейнджлингами, а не на коленях перед ними, а взамен я дам тебе средства для достижения ваших амбиций. — Она покрутила стакан своей магией. — Озарение со дна бутылки.\n\n— А если я откажусь? — Спросил Яхс, приподнимая бровь. — А что, если я вместо этого прикажу армии расправиться с этим наркотическим притоном?\n\nНа этот раз улыбка Глориосы сменилась резким и хмурым взглядом. — Тогда мы будем сражаться так же яростно, как и остальные представители нашего вида, — сказала она. — И будут иные последствия.\n\nЗатем она жестом указала на бокал. — Мы договорились, губернатор?"
changelings_paxchrysalia.3506.a:0 "§CВзять§! напиток."
changelings_paxchrysalia.3506.b:0 "§RОтказаться§! от напитка."

changelings_paxchrysalia.4506.t:0 "Особое озарение"
changelings_paxchrysalia.4506.d:0 "— Яхс, не делай этого, — заорала ему в ухо Алкиппе. — Что бы ты ни собирался...\n\nЯхсу хотелось успокоить её, но он не мог этого сделать, не выдав того, что у него есть микрофоны. Вместо этого он окинул взглядом туманный напиток, который держал своей магией. — Ну... я поступил бы глупо, если бы отказался от помощи, — сказал Яхс, обращаясь и к кобыле в маске, и к Алкиппе. — Он поднял свой бокал. — Просто из вежливости. Не ждите, что я стану постоянным клиентом.\n\nГлориоса улыбнулась ему в ответ. — Конечно, — сказала она, хотя дразнящий тон её голоса ясно дал понять, что она не совсем ему верит. — За дружбу между губернатором Яхсом и обществом "Рога изобилия".\n\nОна поднесла бокал к губам, глубоко вдыхая клубящийся туман, а потом откинула голову назад и выпила переработанную любовь. Яхс на мгновение заколебался, задаваясь вопросом, не было ли это какой-то особо хитрой ловушкой, но потом он собрался с духом и сделал то же самое. Он чуть не закашлялся, когда почувствовал сладкий запах, а когда жидкость коснулась его губ, то практически задрожал, ощутив сладкий и пикантный вкус любви. Он заставил себя допить напиток, заметив, что Глориоса уже допила свой. Когда Яхс поставил свой бокал на стол, его магия мерцала и колебалась, пока тело чейнджлинга впитывало любовь, очищенную до невероятно высокой степени.\n\n— Наслаждайтесь, губернатор Яхс, — пробормотала Глориоса, откинув голову назад и прикрыв глаза. — Наслаждайтесь щедростью общества "Рог изобилия"..."
changelings_paxchrysalia.4506.a:0 "§CПозабыть§! о своих бедах..."

changelings_paxchrysalia.5506.t:0 "Мы живём в отеле Калихорния"
changelings_paxchrysalia.5506.d:0 "Яхс отшатнулся от стола неуклюжими и онемевшими копытами. Красные и розовые огни комнаты вспыхнули яркой радугой, а вялые единороги, лежащие вокруг, внезапно превратились в оживленных, хихикающих посетителей парка солнечным летним днём. Алкиппе что-то кричала ему на ухо, но её голос быстро превратился в пение птиц. В конце концов, Яхс больше не был на службе; он был рядом с прекрасным озером в Королевских Садах Кантерлота.\n\nОн обошёл вокруг озера из кристально чистой воды, чувствуя свежескошенную траву своими копытами. Прохладный ветерок делал жаркое летнее солнце вполне терпимым, и Яхс снял шляпу, бросив её на землю. Он остановился у пирса, что располагался у самой кромки воды, узнав стоящего там единорога. Точнее, чейнджлинга под маскировкой: он бесчисленное количество раз до этого видел, как Финикус использовал эту же самую личину жеребца-единорога. — Финикус? — спросил он, придвигаясь ближе. — Что ты здесь делаешь?\n\nФиникус удивленно обернулся, но на его морде появилась широкая улыбка, когда он увидел приближающегося Яхса. Его личина исчезла во вспышке зелёной магии, и два чейнджлинга встретились на середине пирса. — Яхс! А я всё думал, когда же ты ко мне присоединишься! — Финикус положил ногу на плечо Яхса и указал на толпу перед ними. — Посмотри на это... разве это не прекрасно? Это прекрасно, верно?\n\nЯхс оглянулся назад и его глаза расширились. Это был не тот уставший от последствий войны Кантерлот, к которому он так привык. Вместо пони, съежившихся под сапогами оккупантов, он видел пони и чейнджлингов, сидящих бок о бок, устраивающих пикники, поющих песни и наслаждающихся жизнью как равные между собой друзья. Он видел, как чейнджлинги сочиняли музыку, рисовали пейзажи и обсуждали загадочные философские вопросы. Исчезло гнетущее индустриальное общество ульев, где чейнджлинги изо всех сил трудились ради славы ульев и порочных капризов королевы, властвующей над своими подданными. Это была настоящая утопия, а не тот чудовищный кошмар, который представляло собой сегодняшнее общество чейнджлингов. А потом Яхс заметил, что у чейнджлингов, как и у их товарищей-пони, на боках были красочные картинки, знаки различия... \n\n— Верно... оно прекрасно, — сказал Яхс, с трудом подбирая слова. Он посмотрел в сторону и понял, что откуда-то достал ещё один клубящийся дымом напиток, а когда снова посмотрел на Финикуса, то заметил, что и его друг тоже держит бокал. Они одновременно поднесли бокалы к губам и запрокинули головы."
changelings_paxchrysalia.5506.a:0 "Мир может быть таким §Cиным§!..."

changelings_paxchrysalia.6506.t:0 "Похмелье"
changelings_paxchrysalia.6506.d:0 "Яхс проснулся, когда он скатился с кровати и ударился головой о тумбочку. Выругавшись, он схватился за свою пульсирующую голову, прежде чем волна тошноты заставила его свернуться калачиком на полу. Прошло несколько минут, прежде чем его состояние улучшилось и только тогда он смог осторожно подняться на копыта. Его ноги дрожали, и Яхс прислонился к стене, чтобы не упасть, но в конце концов собрался с силами и вышел из спальни.\n\nОн прошел по короткому коридору на кухню, где увидел двух чейнджлингов: Финикуса, который сидел за кухонным столом и потирал голову, и Алкиппе, которая готовила еду на плите. Она обернулась, услышав, как Яхс тяжело опустился на стул у стола, и на её лице друг друга последовательно сменили удивление, облегчение и гневом. Нахмурившись, Алкиппе поставила магией тарелку и столовые приборы перед Яхсом, а затем положила туда яичницу-болтунью. — Доброе утро, генерал-майор, — коротко поздоровалась она. — Хорошо спалось?\n\n— Нет, — простонал Яхс, снова потирая голову. Он огляделся и понял, что не помнит, как добрался домой прошлой ночью. — А как я...?\n\n— Сегодня рано утром мы нашли вас с Финикусом, когда вы бродили по улицам в одиночестве, — сказала Алкиппе. — Каким-то образом вам удалось проскользнуть мимо егерей, охранявших это место. Вам ещё повезло, что мы нашли вас раньше всех членов сопротивления! О чем вы только думали, соглашаясь выпить этот напиток?!\n\n— Эй, потише, — прорычал Финикус, кладя голову на стол. — Не так громко, пожалуйста. О, моя бедная голова...\n\nПока Алкиппе свирепо смотрела на него, Яхс покачал головой. — Прости, что заставил тебя волноваться, Алкиппе, — извинился он. — Но ты же слышала, что я сказал. Будет очень хорошо, если мы привлечём общество на нашу сторону. Я просто сделал то, что должен был сделать, чтобы скрепить сделку.\n\nАлкиппе вздохнула. — Ладно, хорошо. Но на какое-то время вам обоим лучше не принимать любви. Мы не знаем, насколько сильна эта штука, и что она может сделать с вами. Последнее, что нам нужно, это чтобы губернатор Кантерлота стал наркоманом. — Она сняла фартук и отбросила его в сторону. — Мне нужно выпить, если я собираюсь играть в сиделку. Странно, что я не начала пить ещё раньше...\n\nОна ушла, оставив Финикуса и Яхса одних за столом. Они посмотрели друг на друга, вспоминая то, что пережили прошлой ночью, и Финикус заговорил. — Яхс... те чейнджлинги, которых мы видели... ты видел, что у них было на боках?\n\n — Знаки отличия, — ответил Яхс, хмуро смотря на свою тарелку. — И они так гармонично жили с пони..."
changelings_paxchrysalia.6506.a:0 "Что же это значит?"

changelings_paxchrysalia.7506.t:0 "Неприятная правда"
changelings_paxchrysalia.7506.d:0 "Нахмурившись, Яхс поставил бокал обратно и покачал головой. — Я должен отказаться, — сказал он, вставая. Он кивнул Глориосе, которая резко и недовольно нахмурилась. — А теперь, когда я знаю, что это общество полно единорогов-сторонников превосходства, боюсь, мне придётся его распустить. Вы - угроза для гегемонии, и я не могу позволить вам существовать.\n\n— Это та часть, где ваши головорезы выбивают двери и арестовывают нас всех? — Глориоса усмехнулась. Из-под стола появился пистолет, явно заставший Яхса врасплох. — Они не сумеют добраться сюда достаточно быстро, чтобы спасти твою жизнь.\n\nЯхс покачал головой. — Конечно, нет. Я отвечу на вашу любезность своей собственной. Сейчас я уйду, а на рассвете мои егеря ворвутся в это место. Я бы посоветовал вам всем исчезнуть к тому времени. — Он отвернулся и пошёл к двери, оставив Глориосу рычать от злости позади него. — Доброго вечера, Глориоса.\n\nОн почти ожидал, что единорожка выстрелит, когда он будет уходить, но ничего такого не последовало. Вместо этого Яхс открыл дверь и выскользнул наружу, обойдя припаркованную машину и направляясь к лестнице, ведущей на поверхность. Через несколько минут он уже был на улице, где его встретили егеря, а штабная машина увезла генерал-майора в безопасное место. Алкиппе уже была внутри, и когда Яхс сел рядом с ней, на её губах появилась облегченная улыбка. — Я на мгновение испугалась за вас, — сказала она. — Я уже была готова послать егерей пораньше.\n\n— Я рад, что ты так веришь в меня, — слегка поддразнил её Яхс. Затем он вздохнул и закрыл глаза, откинувшись на спинку сиденья. — Эти единороги так или иначе захотят нанести свой удар. Усиль охрану на ближайшие несколько недель, хотя бы до коронации королевы. именно тогда они, вероятно, попытаются действовать.\n\n— А почему бы просто не взять это место штурмом прямо сейчас? — Спросила Алкиппе. — Зачем давать им время бежать?\n\n— Потому что они не убили меня, — ответил Яхс. — Будем считать это знаком взаимного уважения. Кроме того, у нас будет больше шансов поймать их во время операции, чем во время штурма укрепленного наркопритона.\n\nПохоже, что Алкиппе это совсем не убедило, но она всё равно кивнула. — Как скажете, Яхс...\n\nКогда на следующее утро прибыли пять рот егерей, то наркопритон был пуст."
changelings_paxchrysalia.7506.a:0 "Похоже, что мы заработали себе ещё одного врага."

changelings_paxchrysalia.8506.t:0 "Рогатые друзья на важных должностях"
changelings_paxchrysalia.8506.d:0 "— О, генерал-майор! А я то всё гадал, когда же ты вернёшься.\n\nЯхс подскочил, закрывая дверь, и, оглянувшись, увидел Васпира Орн Кладисиума который не только сидел за его столом, но и задрал на него свои ноги. — Васпир... Я тебя не заметил, — нахмурившись, произнёс Яхс и отошёл от двери. — Чему я обязан честью наслаждать вашим присутствием здесь и сейчас?\n\n— Просто небольшое опасение, которое я хотел бы лично развеять, — сказал Васпир. Он взял стопку бумаг со стола Яхса и помахал ими, как огромным веером. — УОБВ отслеживает подозрительно большое количество гражданских должностей, передаваемых единорогам среднего статуса по всему Кантерлоту в последнее время, — сказал он. — На большинстве из этих назначений есть твоя подпись. Мне это показалось странным, так что я хотел бы услышать твои доводы.\n\nЯхс отмахнулся от этого. — Это мой город, Васпир. Когда я был назначен губернатором, то думал, что получил хотя бы некоторую автономию и теперь каждый приближенный к королеве чейнджлинг не будет сомневаться в моих действиях. Но если ты действительно хочешь знать, то эти единороги - коллаборационисты, и возвращение некоторых элементов гражданской жизни вроде открытия музеев и университетов под бдительным присмотром преданных нам пони позволит нам контролировать этот город лучше, чем с помощью одной только военной силы.\n\nВаспир на мгновение задумался, словно пытаясь найти в словах Яхса хоть малейший признак слабости, а потом махнул головой и встал. — Ну, если вы считаете так, генерал-майор... Я оставлю эксперта заниматься охраной Кантерлота. Но я хотел бы предостеречь тебя по поводу этих единорогов. УОБВ считает, что они связаны с какой-то ячейкой нежелательных элементов, действующих внутри города. Было бы опасно ставить их на один пьедестал с нами, чейнджлингами.\n\nЗатем он усмехнулся. — Но ты ведь уже и так знаешь это, верно?"
changelings_paxchrysalia.8506.a:0 "Я был бы плохим губернатором, если бы не был в курсе."

changelings_paxchrysalia.507.t:0 "Среди элиты общества"
changelings_paxchrysalia.507.d:0 "Яхс и Алкиппе прибыли на вечеринку через полчаса после её начала, так как такое опоздание считалось весьма модным. Оба чейнджлинга были одеты в свои лучшие парадные мундиры, как и подобало солдатам армии на вечеринке высшего общества Кантерлота - ну или того, что от него осталось. Большинство аристократов сбежали из Кантерлота, когда к нему вплотную подошла армия чейнджлингов, но оставшиеся мелкие дворяне и прочие светские львицы были более чем готовы занять эти освободившиеся места. Под бдительным присмотром своих чейнджлингов-оккупантов, конечно. Похоже, что для некоторых пони было важнее получить лучшее место за обеденным столом, чем сохранять патриотизм по отношению к своей стране.\n\nПросторный особняк, принадлежавший какому-то выскочке из знатного рода, чьё имя Яхс так и не удосужился запомнить, был полон пони и чейнджлингов Яхс с первого взгляда понял, что на вечеринке было полно инфильтраторов, превратившихся в самых богатых и привлекательных дворян, перед которыми заискивали и лебезили все остальные скучные и глупые гости, но Яхс не обращал на них внимания. Он хотел поговорить только с одной пони: со знаменитой виолончелисткой, игравший успокаивающую, хотя и мрачную мелодию в бальном зале особняка.\n\nОн ждал на почтительном расстоянии окончания выступления Октавии Мелоди, и только когда она отложила свой смычок, чейнджлинг подошёл к ней. — Прекрасная мелодия, — сказал Яхс, подходя ближе. — Теперь я понимаю, почему вы так прославились ещё до войны.\n\n— И во время неё, — добавила Октавия, избегая встречаться взглядом с Яхсом. Пони отвернулась к маленькому столику, на котором стояли стакан воды и тарелка с едой. — А теперь, когда все концертные залы закрыты, новое правительство внесло меня в чёрный список за то, что я помогала пропаганде Эквестрии. Так что мне приходится играть на таких маленьких вечеринках вроде этой. Кстати, спасибо вам за эту возможность.\n\nЯхс не позволил колкому замечанию задеть его; Октавия была всего лишь одной из многих пони, чьи жизни перевернула с ног на голову война. — Прискорбный побочный эффект мерзкого дела, которое мы называем войной, — сказал Яхс, пытаясь таким образом выразить сочувствие. — Именно поэтому я хочу поговорить с вами. У меня есть предложение, которое, как мне кажется, пойдет на пользу нам обоим."
changelings_paxchrysalia.507.a:0 "..."

changelings_paxchrysalia.8507.t:0 "Блюз военнопленных"
changelings_paxchrysalia.8507.d:0 "— Я хочу, чтобы вы сыграли на великой коронации королевы Кризалис в Кантерлоте, — озвучил своё предложение Яхс. — Её Величество заслуживает того, чтобы величайшие музыканты всего Эквуса были на её коронации, где она станет королевой как Ульев, так и Эквестрии. Вы были одной из лучших. — Заметив равнодушное выражение лица Октавии, Яхс нахмурился и переступил с ноги на ногу. — Вам щедро заплатят...\n\n— Нет. — Октавия бросила сердитый взгляд на генерал-майора. — Я не буду ничего играть ни для вас, ни для вашей королевы. Моё сердце принадлежит Эквестрии, а не вашим проклятым Ульям. И даже если бы я захотела играть, то я знаю, что нужна вам не потому, что являюсь лучшей. Вы хотите меня, потому что я - символ прошлой Эквестрии. Вы хотите опутать верёвками мои копытам и заставить танцевать меня перед всем миром в качестве вашей марионетки. Это всё не более чем политика, и я ценю свои убеждения больше жизни. И я отказываюсь быть марионеткой, танцующей под дудку иной марионетки.\n\nПока Яхс пытался подобрать ответ, Алкиппе ощетинилась и шагнула вперед. — Боюсь, что у вас нет выбора, — прямо сказала она кобыле. — И вы обязаны проявлять больше уважения к генерал-майору.\n\n— Оберстлейтенант, — предостерег Яхс свою подчинённую, качая головой. Затем он снова повернулся к Октавии. — Но всё таки она права. Это не предмет обсуждений. Я здесь из вежливости, чтобы обсудить компенсацию за оказанные услуги. Поймите, другие чейнджлинги на моём месте посадили бы вас на цепь и заставили играть, ничего не дав взамен.\n\nПрошло несколько мгновений, прежде чем Октавия ответила. — Плати мне сколько хочешь. Это не та компенсация, которую я хочу. Я хочу две вещи. Во-первых, я хочу, чтобы Сапфир Шорс разрешили провести концерт для военнопленных эквестрийцев, которых, как я знаю, вы всё ещё держите в лагерях. Она, как и я, стала персоной нон грата и концерт поможет как ей, так и этим военнопленным. А во-вторых... — Она заколебалась, как будто не была уверена, стоит ли вообще озвучивать такую просьбу. — Не устраивайте парад военнопленных, который, как я знаю, вы планируете для коронации Кризалис. Проявите хоть немного милосердия, если оно вообще есть у чейнджлингов. Эквестрия уже повержена и сломлена; сколько ещё вы собираешься втаптывать нас в грязь?\n\nЭто застало Яхса врасплох. — Как вы вообще узнали про это? Парад должен быть тайной.\n\n— Вы бы удивилась, узнав, что можно услышать на вечеринках вроде этой, — сказала Октавия. Затем она взяла смычок и приложила его к струнам виолончели, готовясь начать играть следующую мелодию. — Пожалуйста, пересмотрите ваш план парада. И помогите Сапфир Шорс. Сделайте всё это, и я проведу своё выступление в день коронации."
changelings_paxchrysalia.8507.a:0 "Концерт для военнопленных никому не повредит."
changelings_paxchrysalia.8507.b:0 "Последнее, что нам нужно, так это давать сломленным пони ложную надежду."

changelings_paxchrysalia.508.t:0 "Концерт за колючей проволокой"
changelings_paxchrysalia.508.d:0 "Автобус прибыл ровно в девять утра, привезя Сапфир Шорс, Октавию Мелоди и прочих пони, которые должны были участвовать в концерте, а также их оборудование. Яхс и Алкиппе наблюдали за происходящим с балкона кабинета начальника тюрьмы, а позади них резко вздымалась гора Кантерхорн. У стен тюрьмы были выставлены дополнительные часовые, и двое солдат стояли у пулемёта, смотревшего на двор внизу, готовые открыть огонь в любой момент.\n\nВ одном конце двора была построена грубая сцена из дерева и стали, а напротив неё собрались военнопленные. Многие пони были покрыты шрамами и синяками, появившимися от стычек с их охранниками, а некоторые были очень худыми, практически истощенными. Но когда Сапфир и Октавия начали своё страстное и живое представление, то пони переменились: как будто часть энергии исполнительниц была поглощена самими заключенными, и у тех впервые за многие месяцы, а то и годы, появилась причина улыбнуться.\n\nКогда концерт закончился и охранники постепенно разогнали пленников по баракам, Яхс и Алкиппе спустились вниз, чтобы повидаться с Октавией. Виолончелистка только что закончила сердечно обнимать Сапфир Шорс, и даже когда она повернулась к Яхсу, то не смогла полностью избавиться от улыбки. — Благодарю вас за предоставленную возможность, генерал-майор, — сказала Октавия. — Этот концерт очень многое значил для заключенных. Может быть, вы не так уж и плохи... для чейнджлинга.\n\nЯхс слегка усмехнулся в ответ. — В последнее время я часто об этом слышу, хотя и не уверен, верю ли в это. Но возможно, что в этом есть доля правды.\n\n— Возможно, — согласилась Октавия. Затем она оглядела Яхса с ног до головы. — Надеюсь, вы не пытаетесь подлизываться ко мне, генерал-майор. Вы же знаете, что я жената на своей музыке.\n\nАлкиппе закатила глаза и встала между Яхсом и Октавией. — Знаешь, мы всё же не всегда охотимся за любовью. Генерал-майор лишь хочет поступить правильно со всеми нами: как чейнджлингами, так и пони.\n\n— Это была шутка, — сказала Октавия, слегка отступая назад. Затем она склонила голову. — Надеюсь, что сегодняшний день открыл вам глаза, генерал-майор. Подумайте о том, о чём я говорила чуть раньше - о параде. Если вы действительно пытаетесь поступать правильно...\n\nВторую часть этого предложения не обязательно было произносить вслух."
changelings_paxchrysalia.508.a:0 "Я подумаю об этом, обещаю."

changelings_paxchrysalia.509.t:0 "Позолоченные цепи"
changelings_paxchrysalia.509.d:0 "Коммандант Секонд Винд почувствовал, как у него мурашки бегут по коже, когда он бродил от стола к столу на званом вечере, ища хоть что-нибудь, что поможет скоротать время, пока ему не разрешат вернуться домой. Его беспокоила отнюдь не парадная форма, хотя эта новая форма кантерлотской гвардии была одной из самых неудобных, которые он когда-либо носил. Его, скорее, беспокоила сама цель этого званого вечера: вечеринка в честь предстоящего уничтожения Школы Одаренных Единорогов имени Селестии, на которой присутствовали все важные чейнджлинги, а также коллаборационисты-пони, старающиеся произвести хорошее впечатление на своих новых хозяев. Если бы у Секонд Винда был выбор, то его бы здесь не было, но как коммандант кантерлотской гвардии, он обязан был присутствовать на этом мероприятии.\n\nВечеринка и так была едва выносимой, но тут генерал-чейнджлинг подошла поприветствовать его. — Коммандант, — сказала генерал с отвратительной ухмылкой на своей клыкастой морде. — Рада видеть вас здесь. Всегда приятно видеть, как разумные пони извлекают максимум возможного в своём новом положении в жизни.\n\nСеконд Винд смог найти достаточно профессионализма, чтобы приветствовать генерала должным образом. — Генерал Актия, — сказал он, быстро вспоминая имя чейнджлинга. — Я тоже рад вас видеть, мэм. Надеюсь, у вас всё хорошо.\n\n— Лучше, чем когда-либо, — рассмеялась генерал Актия. — Хотя я, конечно, мечтаю об азарте войны. Мир - чудное дело. Скажи, как думаешь, мы когда-нибудь встречались на поле боя?\n\nОна усмехнулся и помахала пони, не дожидаясь ответа Секонд Винда. — Вы случайно не знаете Виндбрейк? Она тоже была солдатом во время войны. И я думаю, что она также была частью вашей королевской гвардии.\n\nСеконд Винд удивленно моргнул, когда встретился глазами с Виндбрейк. Кобыла сражалась вместе с ним на войне, но была захвачена в плен во время эвакуации из Бэйлса. Он думал, что она умерла... — Мы... наши пути пересеклись, — сказал Секонд Винд, кивнув пегаске, которая склонила голову. — Я рад видеть, что у неё всё хорошо.\n\n— Теперь, когда я взяла её под своё крылышко в качестве личной служанки, дела у неё идут лучше, чем когда-либо прежде. — Генерал Актия положила своё тонкое крыло на спину Виндбрейк, и Секонд Винд заметил, как кобыла подавила дрожь. Затем генерал вежливо приподнял свою шляпу. — Ну, мне пора. Продолжайте делать свою хорошую работу. Ты - вдохновение для таких пони, как Виндбрейк.\n\nГенерал повернулась и ушла, прихватив с собой Виндбрейк. Кобыла смотрела на Секонд Винда умоляющими глазами. Секонд Винду оставалось лишь смотреть, как она уходит, а медали на его мундире стали тяжелыми позолоченными цепями."
changelings_paxchrysalia.509.a:0 "Чейнджлинги превращают моих друзей в рабов, а я могу лишь улыбаться..."

changelings_paxchrysalia.510.t:0 "Вторые шансы"
changelings_paxchrysalia.510.d:0 "Секонд Винд решил пообедать в городе, а не в своем офисе в тот день. После тяжелого дня, когда он вовсю тренировал новобранцев и скармливал им пропаганду чейнджлингов, Винду нужно было ненадолго отвлечься от всего этого. И поэтому пегас полетел на один из нижних уровней Кантерлота, чтобы посетить один из его любимых баров. Хорошо, что жуки были слишком озабочены тем, чтобы верхние уровни выглядели красиво и презентабельно, так что они не беспокоили владельцев малого бизнеса внизу. И их дырявые копыта не добрались до того, чтобы конфисковать закусочную у владельца и отдать её начинающим предпринимателям-чейнджлингам.\n\nОн зашёл внутрь и сел, приветствуя хозяев, которых хорошо знал ещё с довоенных лет. Ему не нужно было брать меню; Свит Соти и её муж знали наизусть его обычный заказ. Он просто сидел у окна и смотрел, потягивая воду из стакана, как пони бродят по улицам.\n\n— Не возражаешь, если я присоединюсь к тебе? — Незнакомка улыбнулась, стоя рядом со стулом напротив него. Секонд Винд не узнал её, и не был уверен, что хочет говорить с кем-либо ещё, но она была крайне хорошенькой. Когда в последний раз хорошенькая кобыла приглашала его на ланч?\n\n— Конечно, — сказал он, указывая на стул. Когда пони села, он приподнял бровь и изобразил легкую улыбку, пытаясь вернуть себе хоть немного того обаяния, которым он так славился в колледже. — Я весь день ждал, чтобы хорошенькая кобылка заняла это место. Могу ли я узнать твоё имя?\n\nКобыла откинула назад свою гриву и наклонилась вперед. — Зови меня Блубелл, Секонд Винд. — Жеребец моргнул от удивления от того факта, что она знает его имя, но Блубелл продолжала. — Я уже давно хотела с тобой поговорить... ну, пони, с которыми я работаю. Твоё назначение коммандантом кантерлотской гвардии позволит тебе подобраться к чейнджлингам гораздо ближе, чем к любому иному пони в городе. Идеально, если, скажем, кто-то захочет что-то сделать с королевой чейнджлингов, которая планирует посетить город через пару недель.\n\nСеконд Винд нахмурился. — Тебе не следует говорить о таких вещах, — предупредил он её. — Мой долг - останавливать сопротивление, где бы я его ни обнаруживал\n\n— Долг перед твоими хозяевами-чейнджлингами, конечно, — сказала Блубелл. Потом положила перед ним на стол визитку и встала. — Но если у тебя есть хоть какой-то долг перед своей страной...\n\nОна подмигнула ему и исчезла, взмахнув хвостом. Секонд Винд поднял визитку, которую она оставила, и нахмурился. Её прощальные слова всё ещё звучали в ушах, пока он смотрел на написанный на ней номер телефона. Был ли он собакой, верно служившей хозяину, или невольным рабом режима... как Виндбрейк?"
changelings_paxchrysalia.510.a:0 "Неужели бой действительно проигран, если ещё есть пони, готовые выйти на ринг?"

