changelings.32.t:0 "Операция "Во имя Кризалис!""
changelings.32.d:0 "По радио передавались тайные послания от шпионов Васпира. Инфильтраторы УОБВ вместе с егерями успешно проникли в ряды эквестрийцев. Теперь, после нескольких недель подготовки и концентрации сил и оружия в тылу эквестрийской армии, инфильтраторы были готовы нанести свой удар. Всего несколько минут назад Васпир получил подтверждение, что диверсанты готовы нанести свой удар. А поскольку армия уже сражалась с пони, настало самое подходящее время. Сложив рапорт, Васпир поднял телефонную трубку и повернул диск для набора номера. Он подождал, пока не услышал щелчок другого телефона. — Час икс настал, — сказал он в трубку и положил её обратно на рычаг. Он знал, что диверсанты уже отправились выполнять свои задания. Теперь ему оставалось лишь сидеть и ждать подтверждения их успеха."
changelings.32.a:0 "Пони даже не заметят удара в спину, пока не будет слишком поздно."
CHN_furfore_tooltip:0 "Даст §Yпять дивизий егерей-саботажников§! возле §YВанхувера§!\n"



