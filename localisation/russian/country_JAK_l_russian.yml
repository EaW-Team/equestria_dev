newjaks.96.t:0 "Упущенная возможность"
newjaks.96.d:0 "Холодная хватка мороза сковала копыта Стар Маунтин, каждый шаг давался ей тяжелее предыдущего, а оковы из звёздной стали не позволяли ей бежать. Сзади кобылу подгоняли два яка – те, кто выдали её ради спасения собственной шкуры – и требовали, чтобы та быстрее перебирала ногами. Но даже в такой обстановке Стар Маунтин не собиралась удостаивать солдат своим послушанием.\n\nУши кобылы навострились, когда она услышала, как стрелки на платформе начали заряжать оружие. Секундой позже Стар поднялась по ступенькам и встретилась лицом к лицу с шеренгой яков, небрежно перезаряжающих свои казнозарядные винтовки. Это были новобранцы, ведь те, кто хоть что-то смыслили в военном деле, погибли несколько дней... или недель назад вместе с Циннамон во время обороны последнего рубежа от врагов её клана. Точную дату Стар определить не могла, потому что, находясь в темнице, сложно понять, когда именно день сменяется ночью. "Как бы сейчас всё было по-другому, если в тот день Циннамон смогла забраться повыше и своим голосом призвать больше яков к обороне..."\n\nТолчок одного из сопровождающих её стражников вывел Стар Маунтин из состояния задумчивости. В ответ она могла лишь рыкнуть, словно загнанный в угол волк, и продолжить идти. Она не прекращала двигаться до тех пор, пока пара громких ударов о холодный металлический пол не заставили её замереть на месте.\n\nЗа её казнью никто не наблюдал, за исключением тех, кто должен был исполнять приказ в действие. Если бы Стар того пожелала, то могла бы легко сбежать, но сейчас она не хотела бороться с судьбой.\n\nОдин из конвоиров выступил вперёд с повязкой и закрыл ею кобыле глаза: последний акт милосердия одного предателя другому. И прежде чем её очи оказались полностью погружёнными во тьму, Стар Маунтин разглядела на груди солдата пустую орденскую планку, как бы насмехавшуюся над ней и её упущенной возможностью укрепить силу армии и завладеть властью над остальными кланами.\n\nВорчание стоящего рядом стражника вновь вывело кобылу из раздумий, а низкий голос одного из командиров заставил её вспомнить о винтовках, направленных прямо на неё. Когда расстрельная команда закончила с приготовлениями, впервые за несколько недель Стар решила заговорить, но та великая речь, которую она заготовила специально для этого момента, звучала весьма посредственно из-за её сиплого голоса.\n\n— Я умру, но мой гнев будет преследовать вас до конца дней... — "ГОТОВЬСЬ!" — Вы, кто считает себя невиновными; кто служит этому грязному коммуняке Керру; кто несёт ужас и тлен с целью испоганить ещё одну землю своей безумной игрой с властью... — "ЦЕЛЬСЬ!" — Знайте: моя смерть не вечна – это всего лишь передышка от того мучения, которое вы называете жизнью. Я вернусь и исполню предначертанное.\n\nКобыле показалось, что время замедлило свой ход. Она этого не видела, но оружие солдат уже было на изготовке, и когда офицер отдал свой финальный приказ, его крик заглушил последнее признание Бурушки, произнесённое слишком мягким для неё тоном.\n\n— Мама, папа, Сева, Света... — "ОГОНЬ!" — Простите меня."
newjaks.96.a:0 "Её признание, произнесённое на северянском, осталось неуслышанным."

newjaks.97.t:0 "Воссоединение"
newjaks.97.d:0 "Выбор места для первой за долгие годы встречи был для братьев-принцев прост. Залы дворца навевали дурные воспоминания, наполненные благовониями покои великого храма Яктауна казались удушливыми, а палаты Хуралтая – излишне помпезными. Поэтому оставался только один вариант – королевские площадки для КРУШЕНИЯ, место радости, свободы и обычной якской простоты.\n\nНо саму встречу вряд ли можно было назвать лёгкой. Два яка стояли друг напротив друга в зловещей тишине, далёкой от привычных воинственных криков и треска СОКРУШЁННОГО дерева. Почётной страже был отдан приказ обеспечить их уединение, поэтому никто не мог видеть двух принцев. Но даже без постороннего внимания они не могли спокойно наслаждаться минутой спокойствия. Затаённые гнев, сомнения и боль разгорались с новой силой.\n\nНа мгновение отрешившись от эмоций, Брэдфорд сделал неловкий шаг вперёд, а Резерфорд нерешительно повторил его движение. Братья преодолевали разделяющее их крошечное расстояние медленными шажками. Мучительно медленно. Они часто останавливались, но в конце концов достигли точки, где встретились лицом к лицу. Прошла ещё пара секунд, и они со всей силы столкнулись лбами, рогами о рога. Никто из них не смеялся и не ронял слёзы, но братья переживали нечто среднее. Вместе."
newjaks.97.a:0 "Позже настанет черёд слов и обязанностей. Но не сейчас."

newjaks.98.t:0 "Крупная диверсия!"
newjaks.98.d:0 "Из каждого уголка страны в администрацию поступают сообщения о различных происшествиях. Похоже, что мерзким реакционерам удалось глубоко внедриться в государственную сферу промышленности и в нужный момент совершить череду диверсий, атаковав наши ключевые объекты.\n\nИ хотя мы сумели поймать нескольких шпионов, большей части диверсантов удалось скрыться от преследователей, будь то с помощью магии чейнджлингов или при поддержке со стороны нелояльного населения.\n\nНам необходимо восстановить работу этих предприятий и, чтобы предупредить возможность будущих атак (хотя это маловероятно, что у врага получится вновь организовать нечто похожее), обеспечить их достойной защитой."
newjaks.98.a:0 "Невероятно."

newjaks.99.t:0 "Послание от Майхофа"
newjaks.99.d:0 "С началом нового конфликта Брэдфорд был сильно загружен и приказал своим приближённым не тревожить его без уважительной причины. Именно поэтому, когда кто-то стучался в его дверь, яка это слегка раздражало. В этот раз, однако, раздражение быстро уступило место удивлению, когда хан услышал, как прогремели фанфары, после чего в его кабинет вошли три яка, одетые в старые доспехи и носящие эмблему клана Йакичих.\n\n— Наше почтение, о преблагороднейший! — стоящий в центре як поклонился, отчего украшения на его рогах слабо зазвенели. — С вестями из низов и верхов, мы нести слово нашего клана!\n\n— Чего надо Майхоф-яку? — и хотя Брэдфорд знал, какие именно слова ожидал услышать посол в ответ на свою реплику, он не отличался терпеливостью даже в более спокойные дни.\n\n— Достопочтенный старейшина Майхоф выражать неодобрение, — як-посол не посмел закончить свой упрёк после того, как высокий принц угрожающе подступил на один шаг ближе к нему. — Он говорить, что дело яка – это держаться вечных гор. Не бежать на юг, как...\n\n— Как Резерфорд, — закончил Брэдфорд за посла и нахмурился. Ранее он посчитал бы сравнение себя с братом грубым оскорблением собственного достоинства, но теперь какая-то часть его души радовалась этому. — Война не остановиться. Дело яка – это КРУШИТЬ от севера до юга.\n\n— Достопочтенный старейшина Майхоф понимать это, но он иметь планы и требования на то, когда наступить мир, — послы клана Йакичих вновь поклонились, их украшения вновь издали затейливую мелодию, после чего яки достали из сумки кожаный свиток и смиренно передали послание в копыта принцу.\n\nСорвав печать, Брэдфорд быстро пробежался глазами по копытописным требованиям Майхофа – его названного брата. Они заключались в том, чтобы вернуть страну к её истокам и возродить конфедерацию кланов, привязанных к своим горам склоками и междоусобицами. Вероятно, они могли бы достигнуть компромисса... хотя нет, так проблемы решают только пони.\n\nБрэдфорду потребовалась секунда, чтобы отбросить подальше эту мысль."
newjaks.99.a:0 "— Принц поговорить с Майхоф-яком после войны. Теперь яки-посланники идти прочь!"

newjaks.100.t:0 "Беженцы-гармонисты"
newjaks.100.d:0 "С того момента, как в Якякистане вновь была установлена "великолепная изоляция", железнодорожная станция Яктауна работала на пределе своих возможностей всего единожды: в тот день, когда многих реформаторов сослали на юг. Из них мало кто ожидал, что им удастся вернуться на родину, однако судьба распорядилась иначе, и сегодня они вновь собирались ступить на знакомую платформу, ещё более взволнованные, чем в тот судьбоносный день.\n\nКогда открылся первый из десятков битком набитых вагонов, из него вышли только два существа – пони с неухоженной зелёной гривой и як c наспех заплетёнными прядями. Они выглядели усталыми и больными, а исхудалые лица и поношенная одежда только подчёркивали их жалкий вид. Несмотря на это, им удавалось идти копыто об копыто друг с другом с непреклонной уверенностью.\n\n— Йона, – недовольно промычал як, стоявший во главе встречающих.\n\n— Принц Брэдфорд, — уловив на себе его пристальный взгляд, Йона машинально прикрыла своим телом друга, — Йона смиренно просить разрешения остаться. Для всех, кто приехать с ней. \n\nМетнув быстрый взгляд в грязное окно вагона, Брэдфорд смог легко разглядеть множество находящихся внутри маленьких и больших фигур. Не об этом он договаривался с изгнанниками: они должны были вернуться тем составом, которым их отправили, а не вместе с охапкой эквестрийцев.\n\n— Ваше Величество, умоляем, смилуйтесь над нами, — стоящий за Йоной жеребец выглянул из-за спины своей подруги и низко поклонился. — Мы готовы работать, если это значит, что мы получим кров. А если вы хотите, чтобы пони жили отдельно от яков – никто из нас возражать не будет, — Йона, несмотря на все свои усилия, не смогла не поморщиться от подобной уступки, но быстро исправилась и повторила благоговейный жест своего друга.\n\n"Они поступить умно, когда умолять меня", — подумал Брэдфорд. Эта идея с закрытым трудовым лагерем наверняка бы нашла поддержку у многих консерваторов, да и то, что эти существа преклонялись перед ним, давало ему возможность нехотя согласиться на такое предложение, однако...\n\n— Встать, — принц пренебрежительно махнул копытом. — Каждому разрешаться остаться и быть свободным."
newjaks.100.a:0 "Он не собирался рвать ещё больше связей из-за политики."

newjaks.101.t:0 "Парад в Кантерлоте"
newjaks.101.d:0 "Оглядев собравшуюся толпу, Брэдфорд осознал, что никогда не видел столько существ в одном месте, особенно пони. Колонны его собственных воинов, какими бы большими они ни были по отдельности, казались тонким слоем свежевыпавшего снега на склоне горы из пони. Посмотреть на своих освободителей и послушать речь принца собралось множество самых разных кобыл и жеребцов, от солдат чудом сохранившихся полков и выносливых партизан до простых рабочих, студентов, стариков и даже маленьких жеребят.\n\n— Брэдфорд удостоиться чести прибыть в Кантерлот, — он начал говорить медленно, позволяя громкоговорителям доносить его обращение до самых дальних уголков площади. — Город может быть СОКРУШЁН, но его сердце всё ещё биться, а народ гордо стоять. Яки же приветствовать пони, — в ответ на его короткое вступление поднялась волна аплодисментов, которая улеглась через пару минут.\n\n— Когда-то брат Резерфорд обещать Эквестрии дружбу на тысячу лун, — принц быстро бросил взгляд на стоящего рядом брата и продолжил, получив ободряющий кивок. — С тех пор всё стало непросто. И всё по-прежнему непросто. Всем пришлось научиться сражаться и осваивать новые обязанности. Брэдфорд раньше считать, что если намеренно держать глаза закрытыми, то великое зло не добраться до яков. Но всё измениться. Яки сильны. Пони сильны. Но яки и пони сильнее вместе! На полях сражений и в домах, все сражаться, пока земли снова не стать безопасными!\n\n В то время как боевой клич начал эхом раздаваться по площади, Резерфорд подошёл ближе. — Брат гордится братом!"
newjaks.101.a:0 "И спустя мгновение разнёсся гулкий звук от дружеского удара рогами."

newjaks.102.t:0 "Мир и компромисс"
newjaks.102.d:0 "Война, наконец, подошла к концу. Под командованием принца Брэдфорда силы яков прокатились по всему Эквусу, но не как захватчики, а как освободители. Несмотря на это, их врагоКРУШИТЕЛЬНЫЙ поход поднял одну важную тему: а что вообще делать с территориями, которые они освободили? Клика недовольных изоляционистов, обладающая большим политическим весом, утверждала, что текущее положение дел – это серьёзный перегиб, и требовала предоставить разорённые войной территории самим себе. Брэдфорд из прошлого наверняка бы согласился с этим требованием, однако ему в принципе никогда бы не пришлось столкнуться с подобной дилеммой.\n\nСобственно поэтому принц и разработал иной план действий, не без помощи Резерфорда, Йоны и комитета существ, представляющих разные регионы и расы, которые были очень вовлечены в процесс его написания. Сей проект заключался в разделении континента на "зоны восстановления" и запуске множественных программ соцобеспечения. Кроме того, в документе оговаривалось создание временной всеобъемлющей администрации яков, которая должна обеспечить взаимное сотрудничество между регионами и приставить к ним хранителей правопорядка, собранных из наполовину демобилизованных и переобученных солдат.\n\nНе могло обойтись без того, чтобы такая амбициозная авантюра не разделила народ во мнениях, особенно с учётом того, какую нагрузку она оказывала на государство, однако Брэдфорд ни на секунду не сомневался в важности составленного плана. В нём расцветал дух реформ, вернувший веру Резерфорда в лучшее будущее, и уже скоро похожая надежда проникла в сердца каждого существа, живущего в горах и за их пределами."
newjaks.102.a:0 "И всё-таки у него оставался ещё один брат."

newjaks.103.t:0 "Ход реакционера"
newjaks.103.d:0 "До нас доходят тревожные вести из Яктауна! Пока принц Брэдфорд участвовал в дипломатическом турне, продвигая идею новой континентальный системы, группа повстанцев под командованием Майхофа – старейшины клана Йакичих и названного брата текущего монарха – заняла столицу Якякистана. Они требуют изменить курс современной иностранной политики, и, чтобы донести всю серьёзность своих намерений, взяли в заложники несогласных членов Хуралтая.\n\nРазъярённый таким развитием событий Брэдфорд и его личная когорта солдат спешат в город, собираясь разогнать бунтовщиков либо с помощью переговоров, либо с помощью силы. Смогут ли они достичь задуманного?"
newjaks.103.a:0 "Принц попал в хорошо спланированную ловушку и теперь находится под домашним арестом."
newjaks.103.b:0 "Удача сопутствует храбрым, и Майхофа заточили в его личном владении."

newjaks.104.t:0 "Изменённое будущее" #translation suggestion - druzhba = crushba (Fabian)
newjaks.104.d:0 "— Смешно, — громко фыркнул Брэдфорд, удивив сидящих рядом с ним яков.\n\n— Что брат иметь в виду? — несмотря на то время, которое они провели вместе после воссоединения, Резерфорд только сейчас начал понимать новую и более мягкую сторону своего брата. Йона же, настороженная хорошим настроением Брэдфорда и всё ещё не привыкшая к повседневным диалогам со старейшинами, бросила на фыркнувшего недоуменный взгляд.\n\n— Когда-то Резерфорд говорить, что Йона должна ехать в Эквестрию, а Брэдфорд говорить, что не должна. Теперь всё наоборот.\n\n— Йона готова к любым трудностям, — сказала полная решимости як и чуть приподняла голову. — Йона многому научиться у лучших наставников, которые быть у неё здесь и там.\n\n— Учиться в школе и править страной – это совсем разные вещи, — Резерфорд задумчиво пожал плечами и поспешил закончить свою мысль. — Но оба яка правы. Резерфорд просто волноваться.\n\n— Принцы помогать тебе. Когда бы Йона-як ни попросить, — голос Брэдфорда обрёл серьёзный тон, хоть и всего на секунду. — А ещё яки хорошо восстанавливать земли. У яков много ценного опыта, которым як может поделиться. Как там говорят пони?\n\n— Дружба – это чудо? — ответ Йоны был совершенно непримечательным, однако стоило ей закончить своё предложение, как на лице Брэдфорда расползлась широкая улыбка.\n\n— А по-моему всё чудо в КРУШбе. Яки понять, да? — от этого комната быстро разразилась громким смехом и тяжёлыми вздохами. Похоже, что в скором времени подобные отвратительные каламбуры могут стать самым главным противником жителей Эквуса."
newjaks.104.a:0 "Так оно будет не всегда, но пока что наше "оно" будет в порядке."



jak_news.1.t:0 "Земля могил"
jak_news.1.d:0 "[This.GetNewspaperHeader]После захвата каганатом территорий, в прошлом известных как Сталлионград, оттуда начали приходить ужаснейшие известия о проведении зверских казней, опустошении целых деревень и возведении "пирамид из черепов", чья высота порой сравнима со зданиями.\n\nПредставители левых идеологий реагируют на эти новости с ужасом и возмущением, и даже многие сторонники превосходства считают, что Стар Маунтин и её правительство в этот раз зашли слишком далеко. Но, несмотря на международную критику, правительница каганата отказывается комментировать данные слухи, утверждая, что "она очистила свои земли от великого зла"."
jak_news.1.a:0 "Ошибка прошлого исправлена."
jak_news.1.b:0 "Убийцы."

jak_news.2.t:0 "Кошмар, потерявшийся во времени"
jak_news.2.d:0 "[This.GetNewspaperHeader]Несмотря на все немыслимые трудности, Эквус был объединён под правлением жестокой автократки и изгнанницы из Северяны, также носящей титул "почётного яка" – Стар Маунтин. По словам очевидцев, правительница каганата является неописуемо фанатичной антикоммунисткой и несмотря на то, что она установила в государстве кастовую систему и устраивает массовые публичные казни, кобыла продолжает утверждать, что делает это ради гармонии и дружбы.\n\nХодит множество слухов о невиданной ранее партизанской активности по всему континенту, и, если верить самым невероятным сообщениям, её правление вызвало возвращение мифических виндиго.\n\nСтар Маунтин прошла долгий и непредсказуемый путь, чтобы стать самым могущественным существом в истории континента, и теперь сотни миллионов крепостных живут и умирают под её властью. Захочет ли она расширить свою империю – известно лишь ей, но из всех донесений можно понять следующее: теперь Эквусом правят силы бескомпромиссного реакционизма."
jak_news.2.a:0 "Рыцари чести и долга – вперёд!"
jak_news.2.b:0 "Какой ужас..."

jak_news.3.t:0 "Брэдфорд побеждает во Вражде Братьев"
jak_news.3.d:0 "[This.GetNewspaperHeader]Судя по недавним известиям, принц Брэдфорд из Йаки-клана сумел нанести неожиданное поражение международно признанному правительству своего брата принца Резерфорда. Новосформированному государству уже пришлось встретиться с небольшим кризисом, связанным с попыткой военного переворота, подготовленного экспансионистским и милитаристским крылом клана, но силам принца удалось успешно его предотвратить.\n\nУкрепив свои позиции после переворота, Брэдфорд заговорил о необходимости возвращения к традициям и религии, а также о важности мира, уединения и идей независимости от остального мира."
jak_news.3.a:0 "Долгих лет жизни принцу Брэдфорду!"
jak_news.3.b:0 "Сможет ли изоляционизм устоять в битве современностью?"

jak_news.4.t:0 "Военный переворот в Йаки-клане"
jak_news.4.d:0 "[This.GetNewspaperHeader]После того как принц Брэдфорд завоевал королевство своего брата, он стал жертвой хорошо спланированного заговора одного из своих главных соперников по имени хан Керр. Новый правитель этих земель уже сделал объявление об уничтожении старого Йаки-клана и формировании на его месте каганата. Вместе с этим хан Керр дал ясно понять о своих будущих намерениях: он собирается захватить весь Северный Эквус и вступить в альянс к чейнджлингам.\n\nПравительство Эквестрии уже выступило с осуждением нового правительства, но аналитики сомневаются, что за этим последует полноценное вторжение."
jak_news.4.a:0 "Победа – это жизнь!"
jak_news.4.b:0 "Чрезвычайно тревожные известия."

jak_news.5.t:0 "... Северянский переворот в Йаки-клане?!"
jak_news.5.d:0 "[This.GetNewspaperHeader]Поразительно, но за прошедшую неделю в Йаки-клане произошёл не один, а целых два военных переворота: принц Брэдфорд был свергнут ханом Керром, который, в свою очередь, был убит Стар Маунтин – предводительницей-пони одного из мелких восточных кланов.\n\nНа текущий момент мало что известно об этой кобыле, помимо того, что она является изгнанницей из Сталлионграда и большой поклонницей Селестии.\n\nИ пока мир пытается осознать, как одинокая пони смогла объединить якский род под своей властью, Стар Маунтин уже объявила о формировании Северянского Каганата.\n\nТолько звёзды знают о том, что она хочет сделать с подконтрольным ей государством."
jak_news.5.a:0 "Вера, автократия, гармония."
jak_news.5.b:0 "Как это вообще могло произойти?!"


jak_news.6.t:0 "Чёрная Орда продолжает свой поход"
jak_news.6.d:0 "[This.GetNewspaperHeader]В ходе невероятного поворота событий последние очаги сопротивления Эквуса были уничтожены силами яков. Совместив древнюю мифологию и современные орудия войны, так называемая Чёрная Орда Северного Ветра сумела одолеть не только своих врагов, но и обернуть ход истории! Опираясь на экономику, поддерживаемую данью с подконтрольных территорий и грабежами, теперь в Северный Эквус стекаются несметные богатства, которые при этом полностью обирают весь юг.\n\nНесмотря на недавние выборы, гармонисты и республиканцы по всему миру осудили орду как "чудовищное формирование, попирающее достоинство каждого существа" и как "правление тиранов, прикрывающихся новым псевдозаконным обличием." Но, пожалуй, самым пугающим является тот факт, что правительство продолжает пользоваться подавляющей поддержкой своего населения.\n\nВ Эквусе наступила новая эпоха: эпоха завоеваний, раздора и кровопролития."
jak_news.6.a:0 "Даже спустя тысячи лет существа будут помнить наши великие свершения!"
jak_news.6.b:0 "За собой вы не оставляете ничего, кроме пепелища."


