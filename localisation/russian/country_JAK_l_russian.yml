POLITICS_PRINCEBRADFORD_DESC:0 "§YРождён§!: 15 марта, 971, в Яктауне.\n\n§YБиография§!: К востоку от международно признанного Якякистана принц Брэдфорд правит землями, которые называются "Йаки-кланом". Это название лишь сокращение, полностью оно звучит как "Конфедерация Клана Йакичих".\n\nДавний соперник своего брата, принца Резерфорда из Якякистана, Брэдфорд просто хочет, чтобы его яков оставили в покое. К несчастью для вождя Йаки-клана, страна находится в весьма шатком положении из-за растущего напряжения, связанного с милитаристскими настроениями чейнджлингов на западе, угрозы грифонов на востоке и намерений своего брата, желающего вернуть всех яков обратно под власть своей короны. И это ещё не говоря об опасениях принца быть преданным своими так называемыми союзниками...\n\n§YАвтор портрета§!: Scroup"
POLITICS_PRINCEBRADFORD_HARMONIST_DESC:0 "§YДата рождения§!: 15 марта 971 в Яктауне.\n\n§YБиография§!: Ко всеобщему сюрпризу, принц Брэдфорд всё-таки поддержал принципы своего брата и стал гармонистом! Ему это не очень нравится, но его любовь к брату сильнее, чем привязанность к собственным идеалам. После того, как он спас Эквестрию и даже разрешил Йоне вернутся на родину, Брэдфорда стало не узнать, и никто бы не поверил в такое перевоплощение, если бы не увидел это собственными глазами. Вдобавок ко всему перечисленному, он даже согласился обсудить отправку солдат-яков для защиты гармонии в остальном мире! И хотя последняя идея не нашла отклика у его изначальных последователей, это обеспечило ему полную поддержку своего брата, а это, в конце концов, важнее всего.\n\n§YАвтор портрета§!: Scroup"
POLITICS_MAIHOV_DESC:0 "§YДата рождения§!: 18 ноября 960 в городе Сайхан Толгод.\n\n§YБиография§!: Невероятно. После всего, что Майхоф сделал для него, Брэдфорд оказался не более чем копией своего брата. Но теперь с его правлением покончено. Принц отправлен под домашний арест, гармонисты лишены влияния, комму-яки рассажены по тюрьмам, и теперь яки, правящие громадным куском бесполезной земли, видят перед собой только одну цель. Одна-единственная фраза будет тысячелетиями вести за собой их народ, и звучит она так:\n\nНичего и никогда не происходит.\n\n§YАвтор портрета§!: BunnyShrubby"
POLITICS_MAIHOV_ALT_DESC:0 "§YДата рождения§!: 18 ноября 960 в городе Сайхан Толгод.\n\n§YБиография§!: Невероятно. После всего, что Майхоф сделал для него, Брэдфорд оказался не более чем копией своего брата! Ну, по крайней мере теперь у Майхофа есть собственное маленькое королевство только для себя. Он будет управлять им истинно ПО-ЯКСКИ, без всей этой гармонической чепухи!\n\n§YАвтор портрета§!: BunnyShrubby"
POLITICS_YONA_ALT_DESC:0 "§YДата рождения§!: 15 декабря 990 года в Яктауне\n\n§YБиография§!: Что же, это весьма странное развитие событий! Теперь Йона правит всей Эквестрией, а её кольтфренд Сэндбар помогает ей с этим – и всё благодаря Брэдфорду. Она никогда особо не любила его, потому что он казался ей реакционером и изоляционистом, но похоже, что Брэдфорд изменился к лучшему. С победой гармонии Эквусу ничего больше не угрожает!\n\n§YАвтор портрета§!: Leo"
POLITICS_STAR_MOUNTAIN_DESC:0 "§YРождена§!: 31 декабря, 979, в Звездопадово.\n\n§YБиография§!: Стар Маунтин, урождённая Бурушка Звездопадовская – это что-то совершенно необычное для Якякистана. Ей, дворянке из Северяны, пришлось невольно поучаствовать в событиях Зимней Революции и стать свидетельницей самосуда над её родителями и старшей сестрой Светой. Ещё тогда двум жеребятам – ей и её брату Севе – пришлось на коленях молить разгневанную толпу о пощаде, только чтобы те позволили им уйти. Революционеры также потребовали от детей никогда сюда не возвращаться. Вот так их пара и оказалась в восточном Якякистане, где уже на следующий год после побега её любимого брата настигла болезнь, которую примитивная якская медицина одолеть не смогла.\n\nКогда клан Йакичих отделился от Якякистана, Стар Маунтин заняла сторону Йаки-Клана, но совсем не из-за идеологических соображений. Кобыла уверена, что для поддержания мира между разными расами и классами необходима твёрдая и настоящая гармония. Стар Маунтин видела её необходимость как в Северяне во время революции, так и в Якякистане во время борьбы яков и йаков, и знала, что ей нужно продолжать выжидать, если она хочет отомстить за свою семью.\n\nКогда Керр наконец свергнул Брэдфорда, кобыла рискнула выступить против него и победила. Теперь, когда все угрозы её власти ликвидированы, новая хатун Якякистана и реинкарнация великого принца-основателя Улисса готова нести своё видение гармонии и порядка в остальные страны Северного Эквуса. А после, да позволят ей то духи, она сможет наказать Сталлионград за все его преступления.\n\n§YАвтор портрета§!: Leo"
POLITICS_STAR_MOUNTAIN_2_DESC:0 "§YРождена§!: 31 декабря, 979, в Звездопадово.\n\n§YБиография§!: "Моё имя окружает такая аура ненависти и страха, что никто уже не может рассудить – где правда, а где ложь, где начинается история, а где миф. Некоторые называли меня жестокой; но они не могут понять, что я борюсь не с политической партией, а с сектой убийц, пытающихся погубить всё святое и сакральное. А ещё они не могут понять, что я – як, а не пони. Пони-Бурушка умерла в тот день вместе со своим братом. Теперь есть только Стар Маунтин.\n\nЯ – дубинка, настигающая антигармонистов; я – ружьё, стреляющее по мятежникам; я – пламя, сжигающее чейнджлингов. Я – голодающий призрак Якякистана; я – свирепствующий на севере дух; я – защищающий от республиканизма щит и разящий революцию меч.\n\nЯ отдаю свою жизнь и честь священным идеалам Северяны и уничтожению её врагов, где бы те не прятались, среди этой ночи и всех, которые грядут после неё. Ради моего отца, матери, сестры и брата, я клянусь священными звёздами, что не остановлюсь до тех пор, пока коммунистическая зараза не исчезнет с этого благословенного материка."\n\n§YАвтор портрета§!: Leo"
POLITICS_STAR_MOUNTAIN_3_DESC:0 "§YРождена§!: 31 декабря, 979, в Звездопадово.\n\n§YБиография§!: "Я есть месть. Я есть ночь. Я есть страх во плоти. Я – императрица Эквуса, и все должны повиноваться мне либо умереть. Я пролила целый океан крови революционеров и ни на секунду не жалею о содеянном. Когда придёт время, я с высоко поднятой головой и гордостью в глазах встречусь со звёздными судьями.\n\nМама, папа, Света, Сева, не проходит и дня, чтобы я не вспоминала о вас. Я заставлю вас гордиться мной, обещаю."\n\n§YАвтор портрета§!: Leo"
POLITICS_KARSAK_SUKHBATAAR_ALT_DESC:0 "§YРождён§!: 13 октября, 970, в Карсакаге.\n\n§YБиография§!: Неожиданно для всех теперь во главе Чёрной Орды Северного Ветра стоит убеждённый коммунист Ингвар. Хотя некоторые могут счесть его отступником от первозданных идеалов, даже после перехода на сторону революционеров он не позволил якскому огню потухнуть в своём сердце. Теперь же Ингвар планирует провести реформы в интересах трудящихся, сохранив при этом конституционное устройство Якякистана. Яки пролили достаточно крови, нет нужды вдобавок ко всему начинать гражданскую войну.\n\n§YАвтор портрета§!: BunnyShrubby"
POLITICS_YAKKENKOVA_DESC:0 "§YРождена§!: 29 июля, 961, в Долине Озера Кингсмейр.\n\n§YБиография§!: Яккенкова – это ожившее чудовище из страшных сказок; живое воплощение мести. Хотя избрание её президентом несколько смягчило колониальную политику в Землях Чейнджлингов, оно также ужасающим образом увеличило уровень насилия в Нова Грифонии. У Яккенковы на её посту лишь одна цель, одна миссия и одна задача:\n\nУничтожить всех, кто когда-то хотел погубить яков!\n\n§YАвтор портрета§!: Veri"



