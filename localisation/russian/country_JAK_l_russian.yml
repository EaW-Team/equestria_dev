newjaks.1.t:0 "Зыбучие мечты"
newjaks.1.d:0 "Повсюду был снег и мечты, в которых можно было утонуть. Снег и мечты яков. Наполовину погребённый под гневной вьюгой, принц Брэдфорд боролся со стихией ради того, чтобы вознаградить очередную группу солдат, завершивших военную подготовку в таких условиях, от которых большинство других существ в Эквусе давно умерли бы. В одинокой юрте их уже ждали медали, рога и сытная еда. Но это всё будет только после того, как они, согласно древним традициям, получат благословение на ледяном ветру.\n\nТрадиции и мечты... Резерфорд делал всё возможное, чтобы уничтожить их до основания. Брэдфорду больше не нужно было посещать другие кланы, чтобы увидеть неуклонное вырождение, которое там вовсю тлело. Видеть как пони предлагают бесплатную помощь покорным якам в разгар лавины, было прискорбным зрелищем. Недалёкое решение, принёсшее лишь кратковременный успех. И всё ради чего? Только чтобы бесконечно пресмыкаться перед Селестией, а после отказаться от нерушимого пути яков ради безмятежной покорности.\n\nВскоре пони будут носить шкуры и меха яков. Отвращение вскипело во всех уголках души Брэдфорда. Но он изо всех сил старался не показывать это перед этими молодыми новобранцами, многие из которых покинули королевство Резерфорда ради того общества, что тысячелетиями жило древними путями яков. Меньше всего им нужно было видеть несвоевременный гнев Брэдфорда и отсутствие дисциплины после изнурительных месяцев тренировок."
newjaks.1.a:0 "Резерфорд ещё получит сполна."

newjaks.2.t:0 "Подготовка"
newjaks.2.d:0 "Чтобы победить в грядущем конфликте, нам нужно переманить побольше кланов на нашу сторону. Мы уже договорились о присоединении яков Юркида к нашим силам, но у нас есть возможность убедить и остальные кланы покинуть коалицию гармонистов. Но, естественно, среди них есть и исключения: слабаков-Мангчиджидов, которые в прошлом имели честь называть Брэдфорда своим сыном, а также Гениханов, упивающихся ложью Сталлионграда, не получится отговорить от преследования своих безнадёжных планов.\n\nУровень верности клана каждой из коалиций, а также способы её снижения (прямые и непрямые) можно найти в списке доступных решений. При понижении отношений определённого клана с Резерфордом до минимального уровня мы запустим "отсчёт до восстания". Когда таймер достигнет нуля, недовольный клан отзовёт свои армии со службы Резерфорду и присоединится к нам. Стоит отметить, что до того, как клан перейдёт на нашу сторону, гармонисты могут попытаться примириться с недовольными яками и вновь наладить отношения, из-за чего нам может потребоваться несколько попыток, чтобы переманить их на нашу сторону. А также нам не стоит забывать об обещаниях, которые мы даём союзникам: после нашей победы они будут рассчитывать получить соразмерную плату за своё участие."
newjaks.2.a:0 "Победа будет нашей!"

newjaks.3.t:0 "Снежный ком"
newjaks.3.d:0 "Там, где граница между двумя народами яков была менее расплывчатой, там, где якобы были установлены непроходимые заборы и ограждения, громко заявляющие – "Это территория яков, а не не-яков", солдатам, размещённым в этом захолустье, оставалось только стоять и ждать, бдительно следя за голой полосой снега.\n\n— Чего мы ждать?! В чём сила фальшивых яков? — Один из йаков прокричал откуда-то из зимней синевы. — Ни в чём! Фальшивые яки только хотят, чтобы пони ездить на спинах яков!\n\n— Эй! Яки могут слышать расстроенных йаков! — Неожиданно послышался другой голос из-за барьеров. — Принц знает лучший путь, чем обычный путь яков!\n\nСнежок пролетел через границу и с жалким шлепком упал где-то на ничейной территории. — Как яки могут быть яки, если они не знать своей истории?!\n\n— История яков это ловушка! Резерфорд знает как её избежать! Будущее яка это не прошлое яка! — Другой снежок прилетел в ответ, падая на заснеженную землю.\n\n— Будущее яка? Больше похоже будущее принцессы пони. Не яка! Будущее яка станет будущим пони!\n\nПеребрасывание снежками продолжалось до тех пор, пока офицеры с каждой стороны не угомонили бойцов. Настоящим боям ещё предстоит случится. А сейчас сторожевые башни и аванпосты не могли сдвинуться с места. Как и их чужаки по обе стороны, где не было ничего, кроме холода.\n\nГневно пролетел последний снежок, после чего все направились обратно к пушкам."
newjaks.3.a:0 "Эти чужаки, которые носят нашу шерсть и лица..."

newjaks.4.t:0 "Герои?"
newjaks.4.d:0 "Брэдфорд лёг перед статуей, высеченной из дерева. Она была прекрасным экземпляром якского искусства. Мерцание свечей и странные ароматы сопровождали яка на всём его пути сюда, к месту воспоминаний и осмысления. Он повторял шаги того самого древнего яка, которого здесь обожествляли и увековечили в виде статуи. Причём слава заключалась не в том, что он был неким всемогущим духом, которому поклонялись шаманы, а в том, что этот як был... совершенно обычным. И когда море угрожало целиком поглотить его мир, безымянный герой (приличного телосложения и интеллекта) выступил против стихии и одержал победу, спасая свою деревню и всю цивилизацию.\n\nЛюбой як может стать подобным ему. Например, Брэдфорд. Или его брат. В юности они не были ни разведчиками, ни искателями приключений. Под общим небом они играли и танцевали, строили домики из снега, которых хватило бы на целый город, а потом крушили их. Что за славные деньки...\n\nЯ бы так написал: Но прошлое нужно оставить в прошлом. Если даже Резерфорд в конце концов оступился, то кто же не сможет? Семейные узы были сильны, но если он продолжит слушать бредни кровного родственника, то под угрозой окажется весь якский род.\n\nЭти мысли вынудили Брэдфорда невольно покачать головой и склониться перед алтарём."
newjaks.4.a:0 "Отказ от прошлой жизни, отказ от мнимых предлогов..."

newjaks.5.t:0 "Сумасшедшая кобыла Хориката"
newjaks.5.d:0 "Земля морозов и лесов почти каждый день оправдывала своё имя, щедро осыпая всё вокруг снегом и разметая его суровыми ветрами, но для Стар Маунтин это завывание было подобно музыке, приятно заглушающей всё вокруг. Сегодня был тот редкий день, когда метель стихла, поэтому хруст снега под копытами громко раздавался посреди леса.\n\nОна вместе с подругой шла к общей бане, чтобы согреться после выматывающих тренировок. Впрочем, из-за громкого хруста снега ей было тяжело сосредоточиться на том, что говорит Блайнд Сайд. А затем як, стоявшая у одной из хижин на обочине пути Стар, сплюнула на землю и пробормотала себе под нос. — Пони пытается вести себя как як, но всё равно топает как пони. — В любой другой день из-за вьюги это оскорбление бы и осталось бы неуслышанным, но когда вокруг стояла тишина, оно прозвучало отчётливо и понятно для всех.\n\n— Мне что-то послышалось? — Остановилась Стар и с силой ударила копытом о землю. — Повторишь мне в лицо, если хватит смелости?\n\n— Як будет рада ещё раз сказать. — Отозвалась задира, поднимаясь и подходя к Стар, демонстративно нависая над ней, тем самым давая прекрасную возможность к действию для пони. И та не преминула ей воспользоваться, со всей силы двинув копытом в челюсть яку, чей рогатый шлем улетел куда-то в сторону, а сама задира отшатнулась и едва не упала.\n\nБыстро придя в себя, соперница Стар опустила голову и бросилась вперёд, надеясь нанести прямой удар рогами и закончить бой быстро. Маунтин ощутила чувство первозданной ярости, которое поднялось изнутри, после чего перехватила яка за шею и перебросила её через себя, с оглушительным хрустом роняя массивное тело на снег.\n\nГлаза пони были налиты яростью и в приступе гнева она схватила свой рогатый шлем и почти вонзила его острой стороной в шею яка. Но её остановил крик Блайнд Сайд. — Остановись, Стар! Никому не будет лучше, если ты попадёшь в тюрьму! Ты уже добилась своего, отпусти её!\n\nПодруга была права и Маунтин знала это. Она некоторое время посмотрела в глаза побеждённой соперницы, наслаждаясь победой, прежде чем плюнуть на неё и отойти в сторону. Повернувшись к собравшейся толпе, пони громко воскликнула..."
newjaks.5.a:0 "— Я ничуть не хуже як, чем вы все!"

newjaks.6.t:0 "Собственная земля"
newjaks.6.d:0 "Брэдфорд сидел на северной границе, наблюдая за отражением множества аврор, сияющих вдалеке. Они словно танцевали, мистически извиваясь в ночи, являясь лишь отголосками того, что делали в космосе его предки. Предки, которые одновременно казались и очень близкими и в то же время невероятно далёкими, пристально наблюдали за ним, пока весь род яков находился на грани краха.\n\n— Брэдфорд.\n\nЭтот оклик невольно заставил его вскрикнуть и подскочить на месте. Обернувшись, он увидел Керра, чья шерсть сливалась со снегом под переменчивым светом священных огней. — Почему як Керр здесь? — Спросил Брэдфорд, словно приказывая нарушителю спокойствия ответить. — Разве як не знать времени, когда духовный мир являться сюда?\n\n— Брэдфорд просить о помощи, поэтому як прийти в самое серьёзное и важное время, чтобы показать серьёзность своего отношения к этому. — Керр уселся на снег столь близко к принцу, что почти вторгся в его личное пространство. Почти. Он проигнорировал красоту северного сияния и уставился прямиком в глаза Брэдфорда. — Яки думать по-разному о традициях. Но у разных яков общие традиции. Резерфорд заблуждаться, но Резерфорд силён. Един с своими яками. Мы, яки этих земель, не выжить, если Резерфорд прийти и править. Поэтому, небо свидетель, эти верные яки будут стоять на собственной земле до самого конца.\n\nПосле этих слов Керр достал из-за спины свой молот. Он был достаточно примитивным, однако мог похвастать декоративными узорами и шипами. Металл переливался под светом северного сияния, лёжа на снегу перед копытами Брэдфорда.\n\nВедь это был символ признания власти."
newjaks.6.a:0 "— Теперь як будет твоим личным молотом."

newjaks.7.t:0 "Интересная возможность"
newjaks.7.d:0 "ОТЧЁТ О ПОЛИТИЧЕСКОЙ СИТУАЦИИ В ЯКЯКИСТАНЕ:\n\nНесмотря на многочисленные трудности, с которыми сталкиваются агенты VOPS при попытке выдать себя за яков, мы успешно внедрили лазутчиков по всей стране на должности, у которых есть доступ к различным разведданным.\n\nСообщения из Яктауна неутешительны. Принц Резерфорд сформировал почти неразрывную связь с Эквестрией, во многом благодаря его отношениям с носительницей элемента гармонии Пинки Пай. Кризис, связанный с отделением йаков, вынудил Резерфорда также положиться на небольшое, но растущее коммунистическое движение, которое, очевидно, находится под сильным влиянием Сталлионграда. Шансы подтолкнуть центральное правительство к сотрудничеству с нами минимальны.\n\nОднако в Сайхан Толгоде открывается совсем иная ситуация с множеством возможностей. Принц Брэдфорд, брат и соперник Резерфорда, собирает местные кланы яков для борьбы против иностранного влияния. Хотя большую часть поддержки его движения составляет Йаки-клан, сейчас он привлекает поддержку кланов по всей стране. Победа Брэдфорда, несомненно, уничтожит любое эквестрийское влияние на Якякистан и обеспечит его нейтралитет в будущем конфликте.\n\nНо ещё более многообещающим является клан Юркид. Их лидер, Керр, приказал войскам поддержать бунт Йаки-клана, а наши агенты описывают его как фанатичного экспансиониста, чьи цели частично совместимы с нашими. После наших попыток повлиять и убедить Брэдфорда в том, что силам чейнджлингов можно доверять, он начал искать военной поддержки у нашей страны для своего дела.\n\nАгенты под прикрытием крайне рекомендуют рассмотреть данный запрос."
newjaks.7.a:0 "Пора избавиться от очередной эквестрийской марионетки."
newjaks.7.b:0 "Эти дикари-яки того не стоят."

newjaks.8.t:0 "Военные советники чейнджлингов прибыли"
newjaks.8.d:0 "Принц Брэдфорд слегка вздрогнул, когда к нему подошёл гвардеец королевы чейнджлингов. Хитин и тёмный мундир резко контрастировали с заснеженной землёй. Керр же, стоявший рядом с принцем, наоборот улыбался от уха до уха.\n\n— Яки благодарить чейнджлингов за помощь, — слегка нервно сказал принц Брэдфорд, — но Йаки-клан и его союзники не хотят иностранного вмешательства в их внутренние дела не только лишь от пони. Поэтому принц просит чейнджлингов сосредоточиться только на войне и не более.\n\n— Не волнуйтесь, Ваше Величество, — ответил гвардеец хриплым голосом, — мы получили чёткий приказ помочь вашей армии исключительно снаряжением и военной подготовкой. И у нас есть свои методы сделать это, не привлекая лишнего внимания.\n\n— Да, очень хорошо! — В разговор влез Керр. — Жуки приносить оружие, да? Як хотеть видеть новые пушки!\n\nПока Керр и офицер уходили прочь к ящикам со снаряжением, Брэдфорд попытался успокоить сам себя. Поскольку его брат наверняка получил помощь от пони на юге, лично у него не было другого выбора, кроме как заручиться поддержкой чейнджлингов. Разумеется, они должны добровольно покинуть страну после победы Йаки-клана..."
newjaks.8.a:0 "И кто говорил, что жукам нельзя доверять?"

newjaks.9.t:0 "Чейнджлинги отказываются помогать"
newjaks.9.d:0 "После того как Керр сообщил чейнджлингам, что принц Брэдфорд хочет обсудить военную помощь, два яка стали ждать ответа. Шли дни, недели, месяцы. В конце концов яки поняли, что отсутствие ответа означает "нет".\n\n— Принц знал, что жукам нельзя верить, — сказал Брэдфорд с усмешкой. — Кланы Йаки и Юркид захватят Якякистан в одиночку!\n\nКогда Керр наконец понял, что жуки не придут на помощь, он знатно разъярился. Только после нескольких часов КРУШЕНИЯ як смог немного успокоиться. Керр считал чейнджлингов гордыми воинами по своей натуре, а они оказались такими же трусливыми, как и пони."
newjaks.9.a:0 "Жуки ещё получат своё..."

newjaks.10.t:0 "Особая помощь от пони"
newjaks.10.d:0 "Редко когда Керр или члены клана Юркид были не просто в меньшей степени удовлетворены или возмущены военными сводками, но даже оставались довольными после их прочтения: — Яки-воины говорить, что пони показывать хорошие результаты?\n\nВ ответ на это адъютант вежливо кивнул: — Да, старейшина! Программа "ПОни-МОЩИ" возыметь большой успех! Их магичество очень странное, но полезное. Могут быстро делать укрытия и закрывать яков даже от острых камней.\n\n— Як забыл упомянуть крылья, — Керр улыбнулся и на секунду закрыл глаза и дал волю воображению.\n\n"Отряд крылатых солдат мочь контролировать горные перевалы в одиночку против любого врага. Бойся, Резерфорд – небеса сеять смерть!"\n\nКерр отпустил эту мысль и, всё также широко улыбаясь, скомандовал: — Командующие войсками, развернуть ещё больше магов. Это приказ!"
newjaks.10.a:0 "С их эффективностью было трудно поспорить."

newjaks.11.t:0 "Всё иначе"
newjaks.11.d:0 "В деревне из уста в уста передавались страшные слухи. В какой-то момент настала очередь Дубни услышать про кошмары Сталлионграда, где комиссары сидят в роскошных дворцах и рассуждают о теориях и цифрах, в то время как снаружи, на обледенелых улицах и смертельном холоде миллионы пони мёрзли насмерть. Но что хуже всего были те немногие во главе, возомнившие себя самозваными богами и полагающие, что они могут управлять целым миром. Те, чья гордыня убеждала их расстреливать каждого разумного критика, лишь бы закрепить бред в умах и сердцах безнадёжных.\n\nКровь уже залила улицы Сталлионграда, чья чума уже заразила яков на востоке. Но ведь запад был куда ближе к жутким агитаторам. Их слова и идеи подтачивали те приличия, которые устоялись в нормальном общества.\n\nЧто-то похожее настигло деревню сегодня. Какие-то идеи о дележе, правильном и неправильном. Старейшина деревни постучал в его дверь и задал несколько вопросов. Як выглядел таким же испуганным, как и он сам.\n— Что як давать сегодня?\n— Простой хлеб.\n— Почему як давать простой хлеб?\n— Як голоден.\nНа лбу Дубни выступил пот – его шкура будто в разы потяжелела. Он знал, что коммунистическая зараза использовала определение "делиться ради бедных и угнетённых". Был ли он достаточно беден и угнетён, чтобы считаться таковым? Як мысленно прикинул – он не так уж плохо жил на самом деле, даже мог себе позволить иностранную безделушку или две. Но это значит... катастрофа! Пони-коммунисты украли определение бедности! И всё же он должен что-то сделать, чтобы не вызвать никаких подозрений! Як покопался в своих воспоминаниях о прошедшей неделе, судорожно пытаясь вспомнить хоть что-то...\n\n— Таксима як. Дубни знать о нём. Жить несколько юрт отсюда. Нарваться на неприятности, сильно пораниться. Теперь як зол на мир, возможно на "систему"."
newjaks.11.a:0 "— Як благодарить за разговор. — отозвался старейшина, уходя прочь."

newjaks.12.t:0 "Два разных мира"
newjaks.12.d:0 "От гор до моря, от сердца Эквуса до ледников побережья – таков был мандат великих ханов, но Керр мог бы и превзойти их. Предки были бы в недоумении от его фантазий о завоеваниях с помощью здоровенных и не очень пушек, с вооружённым до зубов населением, которое в едином порыве идёт грабить весь континент, пока тот не ляжет под его копыта.\n\nОднако другие не были готовы следовать его мечте. Как мог Брэдфорд бояться собственных собратьев по виду и нации, которых возглавляет такой же хан, как и он сам? Сделка с чейнджлингами может принести ощутимую выгоду, включающую в себя целый отряд офицеров, а также широкий доступ к арсеналу невероятных современных бабах-палок. Те, что носятся на спине или устанавливаются на танки. Эти возможности не могут просто так быть спущены в никуда из-за отсутствия у Брэдфорда хоть малейших признаков амбиций.\n\nНесколько публичных разговоров о том, что Кризалис – пример для подражания будущим завоевателям, привлекли внимание одного такого чейнджлинга, присланного вместе с офицерами специально для подобного случая. Спустя один щедрый ужин в личной юрте Керра, сопровождающийся обильными кушаньями вроде кислых сушёных творожков и жареного хлеба, начался настоящий разговор. Под запах кумыса шла речь обо всём на свете – о том, как Кризалис создала совершенно новое общество из мелких склочных племён (что ничуть не похоже на Брэдфорда и его собственную попытку). И что пусть эта королева и выглядела как огромный таракан, вымазанный чёрной краской, она была не такой уж и страшной. Если так подумать, она была такой любезной...\n\n— Страна жуков обрести силу благодаря отваге и дисциплине, — гордо заявил Керр, доставая медаль. — Благодаря помощи жуков яки расти большими и сильными. Находить новые способы вести войну. Только не говорить Брэдфорду. Керру не поздоровиться, если Брэдфорд узнать. И... жук Люцинидея? Да, жук Люцинидея должна принять милостивую благодарность! Люцинидея становиться генералом!\n\nОна взяла медаль. Чейнджлинг слабо улыбнулась, а в это время будто вся земля затряслась от сдерживаемой радости яка."
newjaks.12.a:0 "... но за этой улыбкой скрывалась тоска по дому."

newjaks.13.t:0 "Мы СОКРУШИТЬ врага!"
newjaks.13.d:0 "Когда дым рассеяться, лучший як остаться на поле боя! Естественно, лучший як – мы. И пока выживший враг бежать и рыдать, жалея о своей глупой самонадеянности, снег поглотить души их мёртвых братьев."
newjaks.13.a:0 "Победа за нами!"

newjaks.14.t:0 "Враг СОКРУШИТЬ нас!"
newjaks.14.d:0 "Битва на границе кончиться поражением, и много хороших яков умереть от копыт врага. Но одна битва – это не война. Этот проигрыш многому научить нас, но сперва мы отдыхать и хоронить павших братьев."
newjaks.14.a:0 "В следующий раз мы победить!"

newjaks.15.t:0 "СОКРУШЕНИЕ закончилось ничем"
newjaks.15.d:0 "Пройти много лун, мы провести много небольших сражений, но как телята бессильны против большого бревна, так и ни наши яки, ни яки врага не достичь успеха. Мы возвращаться к нашим крепостям, а лощины без нас вновь замолчать."
newjaks.15.a:0 "Никакой больше глупой ничьей!"

newjaks.16.t:0 "Враг устраивать на нас набег!"
newjaks.16.d:0 "Разведчики сообщать об очередной атаке с востока! Враг ещё не вторгаться, просто проверять нас на прочность, но мы должны остановить яков Брэдфорда и показать им нашу силу!"
newjaks.16.a:0 "Пусть идут, сколько влезет! СОКРУШИМ ЖЕ ИХ!"

newjaks.17.t:0 "Голос миллионов небес"
newjaks.17.d:0 "— Новая радиосистема для босс-як. — Сказал один из помощников принцу, на что Брэдфорд лишь что-то утвердительно проворчал в качестве формальности. Солянка из кабелей и металлических коробок была чужеродной, но, по настоянию нескольких обеспокоенных яков, её сочли нужным установить, поскольку: "Армия нуждаться в более быстрый способ разговаривать. Но здесь принц-як использовать наушники, чтобы лучше их слышать". Пара наушников крайне опасно растянулась, чтобы поместиться на голове Брэдфорда, однако он всё же надел их, дабы услышать слова другого яка за десятки миль отсюда.\n\nЯк услышал ужасные крики в динамиках. Рухнув с кресла, он потерял сознание, после чего фальшивую рацию моментально унесли, заменив её картами, знамёнами и почётными рогами, подобающими настоящему хану. В помещение ворвался целый ураган вооружённых яков, к которым присоединились даже Юркиды с дальнего севера. Теперь юрта принца больше не принадлежала ему.\n\n— Як Брэдфорд достаточно правил и должен уйти.\n\nТаковы были слова Керра, в то время как несколько яков уже устанавливали микрофон и громкоговорители, дабы сообщение нового хана было слышно на множество миль.\n\n— ЯК БОЛЬШЕ НЕ ТРАТИТЬ ВРЕМЯ, СИДЯ НА ЗАДНИЦЕ! РЕЗЕРФОРД ЯК НЕКОМПЕТЕНТЕН И ГЛУП, А БРЭДФОРД ЯК НЕ ЗНАТЬ НАСТОЯЩИЙ ПУТЬ ЯКА! НОВЫЙ МИР – ЭТО ЗАСТОЙ! НОВЫЙ МИР ДЛЯ НЕГО ЗНАЧИТЬ – СИДЕТЬ СЕБЕ В РОСКОШИ, КАК АЛИКОРН! НАСТОЯЩИЙ ЯК НЕ СИДЕТЬ! СИЛА ЯКА В ЖИЗНЕННОЙ СИЛЕ! ВЕЛИЧАЙШИЙ ИНСТИНКТ И ЭНЕРГИЯ ЯКА – ЗАВОЕВАНИЕ! КАК У ДРЕВНИХ ХАНОВ!\n\nЗемля содрогнулась и завибрировала, десятки вещей упали вниз. Возможно, что несколько яков оглохли, но слова хана однозначно донеслись до всех остальных солдат, стоявших на страже над мёртвыми патрулями.\n\nЭто сообщение отметилось приступом группового КРУШЕНИЯ, которое было достаточно разрушительным, чтобы вызвать сход лавины."
newjaks.17.a:0 "Камни и горы говорят неторопливо. И они произносят новое имя."

newjaks.18.t:0 "Для яка легко завоевать целый мир..."
newjaks.18.d:0 "В самом сердце земель своего клана лежал на спине Керр вместе со своими соклановцами-Юркидами, осыпаемый слабыми похвалами.\n\nВо время его триумфа несколько часов назад армии яков танцевали с ним, воспевали величие будущего хана и двигались к сердцу Йакичиха. Верность предкам Брэдфорда не имела значения, если через несколько лет яки будут убиты более амбициозными и могущественными врагами, которые захватят больше любых ханов прошлого.\n\nМомент их триумфа оборвал крик яков-Убхаитов, чья громоздкая – словно железная стена – броня впивалась в каждый изгиб гор вокруг армии Керра. Из под завесы снега перед ними поднялся як-Хорикат, чьё происхождение было сразу понятно по акценту. — Брэдфорд-як знать, что рано или поздно вы пойдёте сюда. Яки положить этому конец.\n\nЕго копьё с треском вонзилось в землю.\n\nНесколько секунд ничего не происходило, а затем на склоны позади армии будущего хана упали тени. Устроившие засаду яки резко подпрыгнули, сотрясая землю.\n\n— Глупый як! — Крикнул Керр во время толчков. — Яки сами себя загнать в лавину!\n\nОднако не только для лоялистов все пути к отступлению оказались были перекрыты. Четыре верных клана Йаки и не собирались бежать. Выгодная позиция и тяжёлая броня Убхаитов отражали любой натиск, опытные копыта и действия Хорикатцев отбирали вражеские клинки прямо из под морд, Кахата'утские воины направляли на врагов потоки снега, а пушки Йакичихских воинов окончательно решили судьбу взбунтовавшихся яков.\n\nНикаких переговоров и аудиенции с Брэдфордом не было. Лишь бумага от самого принца обозначила Керру его конец – ссылка в центр земель клана Юркид. Прекрасный город, который станет отличной тюрьмой.\n\nТак Керр и лежал на спине. Свободный. На своей городской площади. Пособие было щедрым, на него он мог спокойно прокормиться и даже оставить немного на личные хобби. Время от времени в его ушах звучала похвала. Но шаг за пределы родных стен означал пулю в сердце."
newjaks.18.a:0 "...но выйти из игры и следить за самим собой? Это непосильная задача."

newjaks.19.t:0 "Самый неожиданный ход событий"
newjaks.19.d:0 "Суматоха в другой комнате не беспокоила ни хана Керра, ни находящегося в изоляции принца Брэдфорда. В конце концов, яки часто вступали в шумные потасовки по всяким пустякам. К тому же, хан всегда мог отругать своих солдат после того, как выскажет принцу свою точку зрения. Керр постучал копытом по тёмному столу, отделявшему его от своего коллеги.\n\n— Принц быть хорошо обеспечен. Но принц должен обеспечить тишину в ответ. Хану не нужен голосистый враг. Если принц упорствовать, то хану не составит труда заставить принца замолчать...\n\nНапряжённый разговор между ними прервался, когда шум стал стремительно нарастать, а после дверь в комнату сорвало с петель, и в неё вошла громадная пони, которая помогла победить Резерфорда. Она подняла магическую винтовку и навскидку выстрелила в Керра. Его тело бесцеремонно рухнуло на пол, а мех зашипел от раскалённой пули, окутывая комнату дурманящим, резким запахом. — Что это значить?! — Принц Брэдфорд попытался отползти к стене, быстро осознавая, что уже прижимается к ней.\n\n— Начало истинной славы ханства, — грубо ответила Стар Маунтин, чьи глаза буквально блестели от фанатичного благоговения. — Великий Улисс вернулся с небес, и я стану его воплощением! Пока мы говорим, мои войска расчищают путь для новой власти! Я предлагаю тебе использовать их временное отсутствие здесь, чтобы сбежать в изгнание. Как твой брат. Для твоего же блага.\n\nПринц Брэдфорд с ужасом посмотрел на тонкую струю дыма, исходящую от тела Керра. Он отчётливо понял суть слов пони. Стар повернулась и направилась на выход с широкой ухмылкой на лице.\n\n— Прощай, Брэдфорд, — бросила она через плечо с улыбкой, чья снисходительность просочилась в слова, — я должна присоединиться к своим солдатам и распространить благую весть о том, что хан пал, а на его месте восстала хатун! Лучшее для нас ещё впереди!\n\nСначала война, потом переворот, а теперь ещё и контрпереворот, устроенный самым безумным существом – Стар Маунтин. Наспех собрав немногочисленные пожитки, принц Брэдфорд бросился прочь, попутно размышляя о том, что станет с его родиной и как скоро он увидит её крах издалека."
newjaks.19.a:0 "Как это вообще произошло..."

newjaks.20.t:0 "Железная ярость"
newjaks.20.d:0 "Перейдя через горный хребет и выйдя на поляну, Менггей – старейшина клана Манхутаидов – привёл Брэдфорда к источнику землетрясения, из-за которого под снегом оказались несколько расположенных неподалеку юрт: старейшина отвёл принца на испытательный полигон.\n\nВся территория была заставлена металлическими муляжами техники и сражающимися против них существами. Ряды последних состояли из копейщиков и застрельщиков, которые, как только могли, крушили бездушные жестянки.\n\n— Эти яки свирепы, — заметил Брэдфорд. — Они гореть любовью к крушению, но им не хватать дисциплины.\n\n— Свирепый як всё ещё полезен, — ответил Менггей. — Если принц-як волноваться из-за дисциплины, он может рассказать о ней якам, показать, как дисциплина помогать им пользоваться и управлять яростью.\n\nБуйство продолжалось несколько минут. После его окончания яки-берсерки прекратили стучать копытами и одеяло из снега укрыло поверхность земли. Откидывая в сторону добычу из металлического мусора и лома, воины "окунались" в останки поверженных врагов и разбирали тех на части, оставляя себе только самые полезные детали.\n\n— Яки не настолько против техники, насколько полагать принц-як, — прокомментировал Брэдфорд.\n\n— Они ненавидеть не саму технику, но идею, которую она нести. Это правильно. Нет плохого в том, что як работать с шестерёнками и болтами. Но это як должен управлять шестерёнками и болтами – не бездушная металлическая тварь приказывать як, — на лице Менггея застыла виноватая улыбка. — Свирепый як будет полезным, старейшина клянётся. Босс направить яков к железякам врага, и они до смерти сокрушить технику Резерфорда!"
newjaks.20.a:0 "По крайней мере они достаточно умны, чтобы утилизировать вражескую технику."

newjaks.21.t:0 "Технофаги"
newjaks.21.d:0 "Донесения о потерянных яках привели отряд солдат – теперь выполняющих роль поисковой группы – к месту, заметённому снегом и пестрящему следами множества копыт. Всё выглядело так, словно обе стороны конфликта дали дёру в момент, когда увидели приближении ужасных монстров. По крайней мере так эту ситуацию понял Миаквар, ведь ничего вокруг него не говорило о том, что здесь мог хоть кто-нибудь скрываться: повсюду лежала использованная амуниция, брошенное оружие и техника, припасы, копья и щиты – но ни клочка порванной униформы или капли пролитой крови.\n\nИз всего этого складывалось впечатление, что враг прорвал якякистанскую границу, однако местность вокруг была слишком пустой.\n\nСловно кто-то намеренно оставил её открытой.\n\n— Что-то не так. Враг не оставить бы границу пустой. Отряд, двигаться к...\n\n— Внезапно их уши пронзили потусторонние крики. Солдаты Миаквара содрогнулись и упали на землю, и в то же время из сугробов вынырнули их враги. Окрашенные кровавыми пятнами и ржавчиной лезвия вражеских топоров блестели от солнечного света, а земля вокруг грохотала и трескалась от каждого удара копытом. Миаквара и его солдат охватил первобытный страх, но тогда же он смог разглядеть тех, кто застал его отряд врасплох: то были обычные яки, носящие древнюю броню и поношенные клинки.\n\nПод натиском их копыт, двигающихся словно в такт гипнотизирующему танцу смерти, гнулись винтовки и обоймы, ломались колёса и выходила из строя техника.\n\nВражеский боевой клич охватил все чувства Миаквара, и он звучал до тех пор, пока его оружие, форма – всё, что было создано в последнем столетии – не было превращено в обломки.\n\nОставшись без ничего, за исключением собственной шкуры, як бежал на запад настолько далеко, насколько его могли унести копыта."
newjaks.21.a:0 "Причина, по которой Манхутаиды не полагались на современное оружие."

newjaks.22.t:0 "Работа для стариков"
newjaks.22.d:0 "Сегодня у юрты хана собралось целое стадо пожилых яков, которое, несмотря на морщины и всё остальное, что проявилось с годами, заявило о своём желании сражаться бок о бок с молодняком. Старики упивались рассказами о славе ушедших дней, когда они ещё были молоды: в те годы одной лишь своей силой они могли покорять горы, и сейчас были уверены, что возраст ни разу не повлиял на их состояние. Одного из них и вовсе было удивительно увидеть у порога юрты из-за того, что в прошлом он полагался на подачки – макароны и пироги – своей деревни, чтобы свести концы с концами.\n\nИ всё-таки у нашего командования есть серьёзные сомнения насчёт того, что старики смогут показать хоть сколько-то значительные результаты на поле боя. Спору нет, зенит их славы уже давно прошёл, однако это не значит, что они совсем бесполезны. Например они могли бы помочь нам со сборкой снаряжения, техники или в патрулировании тихих деревень, находящихся вдали от существенной опасности. Впрочем, есть и другой вариант: пользуясь своим обширным опытом, эти яки также могут вдохновлять молодое поколение и советами помогать тем избегать глупых смертей."
newjaks.22.a:0 "Вы тоже воевать на передовой!"
newjaks.22.b:0 "Мы найти вам место получше, где вы помочь нам!"

newjaks.23.t:0 "Письмо от Резерфорда"
newjaks.23.d:0 "Брату,\n\nРезерфорд видеть страну с множеством яков, но без брата, и Резерфорду не нравится, что Брэдфорд мучать себя без причины. Резерфорд хотеть поговорить с Брэдфордом с глазу на глаз, если он принести и корону и понять яков, которые не сходятся с ним во мнении.\n\nЕсли Брэдфорд-як говорить "нет", брат тоже говорить "нет".\n\nПринц Резерфорд"
newjaks.23.a:0 "Бумага сгибается и мнётся под тяжестью слёз."

newjaks.24.t:0 "Погасить огонь внутри революционера"
newjaks.24.d:0 "Ему потребовалось собрать все свои силы в копыто, чтобы встретиться лицом к лицу с выскочкой, проповедующим идеалы красных. То немногое, что Керр слышал о его взглядах на власть имущих существ вроде самого хана, не воодушевляли правителя на диалог. Возможно, это было безумием приглашать в свою личную юрту кого-то, кто так горел желанием скинуть его с трона. Но всё же, после обещаний угостить яка-ренегата хорошей горячей пищей и обсудить реформы, Ингвар согласился встретиться с Керром.\n\n— Керр делать предложение, — заявил он. — Ингвар становиться офицером и быть важным членом армии, как раньше. Як понимать, что мы смотреть на вещи по-своему, но мы бороться за одно и то же.\n\n— Ингвар смеяться от заявлений Керра, — насмешка и словесный выпад – вот и всё, что потребовалось лидеру коммунистов, чтобы разрушить видимость мирной атмосферы. — Керр выглядеть как властолюбивый пиявка. А действовать как сумасшедший авторитарный тиран. Рабочие – те, кто создавать действительно хорошие вещи – должны быть в почёте.\n\nКерр понадеялся, что искренний кивок на эту отповедь возьмёт визави врасплох: — Керр понимать и может посочувствовать яку-рабочему. Дать этим якам много вещей, вроде привилегий и обязательств. И много каких-нибудь прав тоже. Это неправильно, когда як со злобой помыкать другим яком. Поэтому Ингвар-як может доверять Керру, что он использовать власть для улучшения жизни яка-рабочего.\n\n— Керру стоит сдержать обещание, — и хотя голос Ингвара оставался твёрдым, его взгляд стал более мягким, — иначе Керр узнать, что случиться, если он того не сделать."
newjaks.24.a:0 "Хотя Керр осыпал Ингвара похвалой и едой, победа всё же была за ним."

newjaks.25.t:0 "Старые добрые времена"
newjaks.25.d:0 "11/1/996 — Дорогой дневник, сегодня, когда я играла со Светой и Севой в догонялки, папа остановил нас. Я никогда не забуду его выражение лица в ту секунду, когда он сказал, что Селестия бросила Северяну и приняла требования революционеров. Папа предупреждал, что нас могут выгнать из семейного поместья и что нам придётся попрощаться со слугами. Впервые в своей жизни я увидела в его глазах страх и, если честно, это меня сильно напугало. Я не хочу уходить из дома, но красные, похоже, не оставляют нам выбора..."\n\nВ тот недолгий промежуток времени, когда солнце только начинает выглядывать из-за горизонта, но ещё до того, как его лучи озарят шапки высоких гор, у Стар Маунтин появлялось немного времени на личные заботы. С тех пор как она захватила власть в Якякистане, вся её жизнь была наполнена суетой, связанной с принятием неотложных решений и экстренных мер, а оттого кобыла ценила спокойствие, предоставленное этими тихими утренними часами. Сегодня она решила полистать страницы своего детского дневника. Записи внутри вскрывали старые раны и создавали ощущение, что книжка в её копытах с каждой секундой становилась всё тяжелее. В груди возникло слишком знакомое чувство злобы и ярости, которое вмиг охватило всё её тело и отдалось таким разрядом боли, как если бы кто-то смычком прошёлся по её натянутым, словно струны, нервам.\n\n20/1/996 — Дорогой дневник, воплотились мои самые худшие ожидания. Слуги ворвались в поместье и выволокли маму с папой на улицу, а затем убили их прямо на наших глазах. Всю жизнь наша семья обеспечивала их всем необходимым, и вот так они решили отплатить нам за нашу щедрость?! Сразу после самосуда эти проклятые маньяки заставили нас покинуть собственный дом, и когда Света воспротивилась их приказам, они... убили и её. Нам с Севой едва хватило времени, чтобы собрать вещи и семейные реликвии, прежде чем они насильно потащили нас к станции и отправили первым попавшимся поездом в Якякистан. Дневник, наше будущее выглядит очень неопределённо, но я знаю, что должна оставаться сильной ради Севы. Он – всё, что у меня осталось.\n\nВся та грусть, которая копилась внутри Стар Маунтин во время чтения, вмиг превратилась в гнев. Якский спиритуализм, как оказывается, имел термин, описывающий её состояние: "голодный призрак". Так называлось всепоглощающее чувство, затмевающее все остальные эмоции и заменяющее их настолько гнетущим и сильным душевным голодом, что его сложно представить. У кого-то этот голод выражался в зависимости, у кого-то в чревоугодии. А у Стар Маунтин "голодный призрак" требовал отомстить красным за их преступления против её семьи.\n\n3/3/997 — Дорогой дневник, сегодня утром после нескольких недель безуспешного лечения, Сева испустил свой последний вздох. Болезнь, которой он заразился после прибытия в Якякистан, отняла у меня и его. Через несколько дней мы устроим похороны. Я не знаю, что мне делать. Теперь я совсем одна.\n\nКоммунисты заплатят за содеянное, и три древнейших и сильнейших оружия Северяны помогут Стар Маунтин закончить начатое..."
newjaks.25.a:0 "Вера. Автократия. Гармония."

newjaks.26.t:0 "Колесо делает новый оборот"
newjaks.26.d:0 "Запах горящей соломы и дерева, мелодия жалобных криков, свиста пуль и вид сего жестокого действа – всё это выглядело так, словно Стар Маунтин вышла из своих самых безумных грёз и воплотила их в реальном мире.\n\nДесятилетиями клан Генихан был самой настоящей пятой колонной, существующей внутри Якякистана с тех самых пор, как их треклятый пример для подражания – Сталлионград – осквернил Северяну и уверил красных яков в том, что они смогут повторить на этой священной земле схожие бесчинства. К сожалению для них, колесо истории двинулось вперёд и раздавило своим ободом все надежды коммунистов.\n\nНе было сомнений, почему Стар Маунтин и её когорта прибыли сюда. Солдаты великой хатун обрушились на земли клана со скоростью и разрушительностью сотни молний. У врага не было никакой возможности заметить приближение армии, и за то мизерное время, пока воины добирались до деревни, у её жителей не было шансов подготовить хотя бы какую-то защиту. Резня – слишком мягкое слово, чтобы описать события, развернувшиеся вокруг кобылы. А затем последовал закономерный итог. Теперь здесь делили одну братскую могилу тысячи яков, а вместе с ними их культура, история и, что самое важное, идолы социализма. Перед Стар Маунтин происходило самое настоящее истребление. И она им наслаждалась.\n\nНовый режим пощадил только детей. Их взяли в плен и в будущем собирались раздать на попечение другим кланам, чтобы полностью стереть историю Генихана с лица земли.\n\nПосреди всего этого ужаса, окружённая десятками столбов из дыма – мрачными памятниками жертвам побоища – радостно смеялась и прыгала Стар Маунтин, словно жеребёнок, только получивший свою кьютимарку. Больше всего радости ей доставлял кошмар вокруг, но не меньшую эйфорию у неё вызывало и осознание, что всё это – лишь первый шаг на долгом пути к возмездию. На сегодня она утолила свою бурную жажду к насилию, но с каждой секундой желание утопить врагов в крови пронизывало её грудь всё с большей силой.\n\nОна очистит землю праведным огнём и выжжет себе путь обратно на родину."
newjaks.26.a:0 "Лишь первая из множества грядущих побед!"

newjaks.27.t:0 "Все едины под светом звёзд"
newjaks.27.d:0 "В огромном особняке Стар Маунтин был собственный тронный зал. Из него можно было попасть в огромное множество комнат, а также подняться на балкон, который выходил прямо на территорию перед поместьем. С него открывался вид на большую часть Яктауна, и правительница собиралась выступить на нём с посланием к народу. И если обычно подобные выступления она или другие высокопоставленные чиновники предпочли бы подготовить днём, то сегодняшнее объявление великая хатун решила сделать под покровом ночи, в свете сотни ярких звёзд.\n\nЖителям города приказали погасить все огни, а фабрикам на время речи прекратить любое производство, чтобы ни единый огонёк не отвлекал внимание толпы от ночного неба. Единственным исключением из правила стали два прожектора над балконом могучей Стар Маунтин, в свет которых она вышла под бурные овации яков, пони и затесавшихся среди них грифонов. Правительнице потребовалось лишь поднять копыто, чтобы успокоить взволнованную её появлением толпу.\n\n— Я часто думаю о судьбе, — начала Стар Маунтин, и её низкий грубый голос эхом разнёсся по холодному и безмолвному городу. — Чем ещё можно объяснить тот долгий и трудный путь, который привёл меня к власти в этой стране, или тот факт, что я – реинкарнация Улисса? Но, с другой стороны, это всего лишь взгляд в моё прошлое, а то, о чём я хочу поговорить с вами сегодня, касается нашего общего будущего.\n\nБольшая часть слушающих промолчала. Только, казалось, сама земля хотела что-то высказать хатун, когда холодный ветерок пронёсся сквозь плотную толпу и громко завыл. Стар Маунтин не позволила даже природе прервать себя и с силой опустила копыто на бетонные перила, заглушив стуком глухой вой ветра.\n\n— Со времён Улисса и по сей день наш народ был един с соседями, и вместе, до того как враги посмели поделить земли предков и разделить нас на нации, мы вершили собственную судьбу, — кобыла сняла рогатый шлем и посмотрела на бесчисленные рассыпанные по небу звёзды, ярко мерцающие на ночном полотне и сопровождаемые переливающимися лентами северного сияния. Толпа с восторгом повторила действия своей хатун. — Каждый из вас: як, пони, медведь, пингвин и грифон – все мы дети богов, которых одарила яркими ледяными душами великая Аврора Бореалис. Наше общее происхождение – это и есть то, что объединяет всех нас в том славном будущем, которое мы собираемся построить. Вместе. Никто больше не посмеет лишить нас или наших братьев той судьбы, которую для нас заготовили боги! Никакие границы отныне не должны быть нам преградой! Если вы тоже так считаете, тогда присоединитесь ко мне, свяжите свою судьбу со звёздами и воскликните: Ура!"
newjaks.27.a:0 "Весь север наш по воле богов!"

newjaks.28.t:0 "Сложив оружие"
newjaks.28.d:0 "Яктаун выглядел совсем не так, каким его помнил Баатар. Он пробыл членом партизанской группы чуть больше года, и за это время в городе столько всего изменилось. Новые здания здесь появлялись словно цветы после первой оттепели, а яки и пони, которых солдат видел на улице, выглядели довольными и только подтверждали всё то, о чём писалось в газетах. Одну из таких Баатар читал прямо сейчас.\n\n"Стар Маунтин издала указ об общей амнистии для партизан. Для получения дополнительной информации, обратитесь в свой местный полицейский участок." Когда он впервые прочитал это объявление, прячась вместе со своими соратниками в логове на вершине высокой горы, оно показалось ему слишком хорошим, чтобы быть правдой. С другой стороны, всё вокруг него выглядело слишком хорошим, чтобы существовать, однако... Баатару казалось, что страна каждый день двигается большими шагами вперёд, быстро приближаясь к светлому будущему. Возможно, подумал як, явка с повинной поможет ему начать всё с чистого листа?\n\nКогда солдат подошёл к полицейскому участку, он опустил газету, гордо поднял голову кверху и вошёл внутрь, ни на секунду не сомневаясь в своём решении. За столом в центре комнаты сидела довольно усталая на вид белая кобыла. Когда к ней в зал завалился огромный як, по обе стороны которого висели боевые винтовки, она чуть со стула не упала от страха.\n\n— Ой! Прошу прощения, мисс, не хотел напугать вас. Я к вам с повинной пришёл, — Баатар сразу снял винтовки с портупеи и положил их на стол перед всё ещё испуганной пони.\n\n— Я к этому никогда не привыкну, — нервно усмехнулась кобыла, смахнула рыжие пряди волос с глаз и села обратно. Через секунду она аккуратно махнула копытом в воздухе и подозвала к себе другого офицера – низкорослого яка, который, несмотря на это, всё равно был намного выше пони за столом. — Вы, получается, были партизаном, верно? В каком батальоне вы служили?\n\n— Я был солдатом четырнадцатого снайперского батальона Генихана. Мы были расквартированы чуть дальш... — Баатара внезапно прервал строгий голос рядом стоящего офицера.\n\n— Генихана? — низкорослый як шагнул вперед, держа наготове винтовку, висевшую у него на правом боку. — Так ты социалист?\n\n— Так точно, сэр. Н-но я хочу оставить это всё позади и начать жить по-новому! — Батаар не смог скрыть страха в своём голосе. Но когда он собирался добавить что-то ещё, его оборвала пуля.\n\nА затем ещё одна."
newjaks.28.a:0 "На одного красного меньше."

newjaks.29.t:0 "Лучшая жизнь"
newjaks.29.d:0 "Ничего не указывало на то, что этот день будет хоть как-то отличаться от других. Хульгана, как обычно, отметилась на вахте, начала работать над засыпанием пороха в артиллерийские снаряды, в середине дня ушла на обед, а затем продолжила работать на конвейере до конца рабочей смены. Отличительной чертой сегодняшнего дня оставался лишь тот факт, что это был последний день перед выходными, которые она собиралась провести со своими тремя сыновьями.\n\nЗавтра должен был состояться большой фестиваль, и як, зная это, начала откладывать деньги наперёд. Билеты стоили недёшево, но для детей она не жалела никаких средств: ей хотелось, чтобы эти праздничные выходные запомнились семье надолго.\n\nВ конце смены Хульгана встала в конец очереди, выстроившейся к кассе за зарплатой, и вытерла усталые глаза копытами. Из-за того, как тускло горели лампы в этом бетонном коридоре, её глаза вечно слезились, и она ничего не могла с этим поделать. Если бы не радостный голос, донёсшийся до неё с другого конца очереди, як бы так и продолжила проклинать местное освещение.\n\n— Як этому не верить! Всё это для Саран-яка?! — фигура перед Хульганой прыгала на месте от радости, устроив внутри здания небольшое землетрясение.\n\n— Всё верно, — медоточивым голосом ответила единорог, сидящая на другой стороне кассы, отделённая от яков толстым стеклом. — Теперь, пожалуйста, пропустите сюда следующего в очереди.\n\nЛикующая работница весело поскакала на выход, и Хульгана продвинулась вперёд. Несмотря на мерцающую над головой лампочку, вызвавшую слабую мигрень, як сконцентрировалась на пони за стеклом. Секундой позже её взгляд упал на выписанный ей чек и цифру, которая была вдвое больше обычной.\n\n— Ой, это не чек для Хульганы. Вы ошибиться.\n\n — Нет-нет, мисс, всё правильно, – уверила единорог с уже отрепетированной любезностью, словно повторяя эту фразу в сотый раз за день. — Хатун посчитала необходимым повысить среднюю заработную плату, чтобы жители Каганата смогли насладиться достойной жизнью. Теперь, пожалуйста, пропустите сюда следующего в очереди.\n\nХульгане потребовалась секунда, чтобы осмыслить услышанное, после чего она потянулась за чеком и посмотрела на него так, словно он был стеклянным. И пока она всматривалась в него, ей становилось всё сложнее сдерживать себя от того, чтобы не поскакать вниз по коридору, как коллега до неё... А вот удерживать в себе слёзы як более не могла. С такой зарплатой ей не придётся отказываться от еды, чтобы накормить сыновей, или выбирать между оплатой аренды или электроэнергии. Теперь она могла жить и не волноваться насчёт этих тривиальных вещей.\n\nЯк со слезами на глазах направилась к выходу, но напоследок, перед тем как обогнуть коридор, радостно повернулась к пони за стеклом и воскликнула..."
newjaks.29.a:0 "Спасибо вам и великой хатун!"

newjaks.30.t:0 "Привилегия высшего сословия"
newjaks.30.d:0 "Между ними должна быть какая-то связь. Иначе быть не может.\n\nМагнит Мунсонг знал, что между великими звёздами (особенно теми, что сияют ближе всего к яркой луне), магическими существами и могущественными кристаллами, добытыми из недр земли, есть некая связь. Но дабы найти её, и уже тем более чтобы запечатлеть это в каком-нибудь научном томе, ему было необходимо понять суть хотя бы одного компонента. И так как он являлся владельцем нескольких шахт, кристаллы стали очевидным первым шагом к изучению волнующего его вопроса.\n\nФестрал не рассчитывал на понимание крестьянами хоть крупицы секретов звёзд. Более того, ни от кого из них этого и не требовалось, ведь Магниту они были нужно только для помощи в проведении полевого испытания. Его помощниками стала команда из пяти земных пони и одного единорога. Вместе они волокли по снегу прозрачный кусок кристалла. Лучи лунного света, падающие на его поверхность, заставляли камень мерцать багровым светом.\n\n— Нет, чуть левее. Я хочу, чтобы он находился прямо под луной, — резко выразился Мунсонг, не в силах сдержать собственное нетерпение. У него было не так много времени для проведения этого эксперимента, и он не мог терять ни минуты впустую.\n\nКрестьяне повиновались приказу и чуть повернули кристалл: — Вот! Да-да, вот так, идеально! — фестрал уделил мгновение тому, чтобы убедиться в правильности положения осколка, и затем пристально посмотрел на красное свечение. — Эй, ты, с рогом. Давай, стрельни по нему своей магией.\n\n— При всём моём уважении, сэр, эти кристаллы очень опасны. Если я разбавлю их энергетику своей магией, то результат может быть разрушительным...\n\n— Мисс, я знаю, что делаю. Или, может, вы хотите вернуться в шахты?\n\nЕдинорожка одёрнулась и бросила неуверенный взгляд на своих собратьев-пони, выглядя почти извиняющейся за то, что собиралась сделать. Уже через секунду её рог засветился, и луч чистой магии устремился в пульсирующий кристалл. В то же мгновение красный камень начал становиться ярче и горячее. Настолько, что снег, на котором он лежал, мгновенно растаял и превратился в пар, а окружавшие его пони инстинктивно попятились подальше от него. К сожалению для рабочих, они сориентировались слишком поздно, чтобы избежать обжигающей энергетической волны, появившейся в ходе взрыва кристалла. Раскалённые осколки задели нескольких из них и тут же прижгли нанесённые раны.\n\nВ ходе эксперимента погибло трое пони, а остальные были ранены. Только Мунсонг остался целым и невредимым. От увиденного он лишь вздохнул, сложил копыта в молитве к звёздам, чтобы те приняли души павших крестьян, а после достал блокнот и спокойно записал всё, что произошло, добавив в конце одну заметку..."
newjaks.30.a:0 "Надо не забыть попросить хатун прислать побольше рабочих."

newjaks.31.t:0 "Любовь и победа"
newjaks.31.d:0 "Каким бы сильным не был правитель, он вряд ли сможет удержаться у власти в одиночку. Более того, он вряд ли сможет достичь своего максимального потенциала, если с рядом с ним нет кого-то близкого. И во время своего "священного" похода, целью которого было утолить нескончаемую жажду мести и ярости, у Стар Маунтин не было времени искать кого-то равного себе, не говоря уже про того, с кем бы она могла поделиться собственной любовью. Сегодняшний день должен был это изменить.\n\nНа одной из самых крупных площадей Яктауна хатун решила устроить великое состязание, в котором за её копыто и сердце собирались сражаться все, кто только мог и хотел. День начался многообещающе, и Стар Маунтин надеялась, что к заходу солнца найдёт свою истинную любовь. Однако к полудню никто даже близко не приблизился к той планке, которую она установила для своего жениха.\n\nНекоторые яки демонстрировали невероятную силу, которой обладали только самые сильные медведи каганата. Несколько грифонов проявили недюжинную смелость и хитрость, выполняя в воздухе завораживающие пируэты и акробатические номера. Нашлась даже парочка изгнанных из Северяны дворян, которые в стихах изливали душу хатун, но и их слова не смогли расколоть её каменное сердце. В конце концов каждый из участников сделал всё возможное и всё равно не смог достичь той высокой планки. Конечно, была парочка молодцов, которые были очень близки к этому, но увы и ах...\n\nЗа этот день сотни существ промелькнули перед глазами Стар Маунтин, но никто не удовлетворил её жажду любви. Кобыла ощутила, что её шансы испытать это высокое чувство были столь же малы, сколь и шансы встретиться с достойным партнёром. И это помогло ей осознать одну важную вещь: возможно не так уж и плохо, что нет кого-то равного ей. Если никто не способен даже приблизиться к её стандартам, не значит ли это, что она – кобыла непревзойдённого великолепия? Эта мысль лишь уменьшила боль от того, что ей пришлось отказать последнему претенденту, и не смогла полностью избавить её от внутренних мучений.\n\nВ конце дня, не сказав напоследок ни слова после всего этого состязания, хатун в одиночестве удалилась в свои личные покои. Впрочем, к этому ей было не привыкать."
newjaks.31.a:0 "Здесь, на вершине мира, тяжело быть одной."

newjaks.32.t:0 "На вершине мира"
newjaks.32.d:0 "Магнит Мунсонг дрожал от жгучего горного мороза. Его мышиные крылья были скованы тяжестью толстого пальто, которое он носил, чтобы пережить этот поход. Только по воле звёзд фестрал поднялся на эту вершину, и если бы они того не изъявили, то он так бы и продолжил заниматься исследованиями в уюте собственного дома. Но в любом случае у него ещё была незавершённая работа, и поэтому он, в сопровождении гидов-медведей и стражников-яков продолжал волочиться сквозь пургу, пока звёзды освещали ему путь до Онлартира.\n\nНаконец в поле зрения Магнита появилась обещанная вершина, которая бросала тень на прозрачный ледяной трон и восседающую на ней личность, кто была окружена почти дюжиной панцербьернов-гвардейцев. В момент все морозные ветра, которые неделями мучили группу, внезапно затихли и позволили свите Мунсонга приблизиться к трону, не боясь упасть в пропасть, откуда они уже могли никогда не вернуться. Как и полагается лидеру, Магнит шёл во главе небольшой процессии и, подойдя к жителям Онлартира, он прочистил горло перед тем, как заговорить.\n\n— Король-шаман Розенкранца! Я обращаюсь к вам от имени великой хатун в виде её личного представителя "Гармонического Согласия" и запрашиваю вашей помощи в распространении гармонии по этим холодным землям. Вместе с тем, я был бы признателен, если бы вы помогли мне с проведением моих личных экспериментов, — и хотя технически Магнит не получал разрешение на изъявление своего последнего запроса, звёздам известно, насколько неоценимой была бы помощь этого существа.\n\nПоследовала долгая пауза. Существо на троне застыло на месте, и только по слабому движению лап было понятно, что оно всё ещё было живым. Через некоторое время забрезжил слабый свет, а и без того далёкие завывания ветра, казалось, отошли на второй план. Голос шамана-короля звучал невозмутимо: — Ты обращаешься от имени своей "хатун" или самого себя, Маг-нит?\n\nКогда существо произнесло его имя, в чьих устах оно звучало как что-то из другого языка, у фестрала слегка задёргался глаз. Секундой позже шаман-король вновь заговорил, опередив ответ Мунсонга: — Можешь не отвечать, я уже всё понял. Скажи своей "хатун", что я буду помогать ей до тех пор, пока её королевство не будет окутано льдом.\n\nИ только Магнит собирался поправить формулировку шамана, как над ним погас слабый огонёк света, в вспышке которого пропал и сам правитель. Фестрал почувствовал знакомое прикосновение холодного ветра, и группе послов оставалось только начать свой спуск обратно с горы."
newjaks.32.a:0 "Мог бы и помочь нам спуститься..."

newjaks.33.t:0 "На холодном севере"
newjaks.33.d:0 "Ледяной ветер с силой врезался в хлипкие стены старого маленького сарая, возведённого на одном из крохотных островов посреди небольшого архипелага недалеко от Дахайха. Ветхое строение совсем не предоставляло защиты от холода, а пурга снаружи вынуждала переговаривающихся общаться на повышенных тонах.\n\nМагнит Мунсонг – официальный представитель "Гармонического Согласия", назначенный самой хатун – громко кричал на одного из пингвинов, держащего в ластах до абсурда большую шашку динамита, в то время как оставшаяся тройка северных птиц внимательно наблюдала за происходящим.\n\n— У меня нет слов... — Магнит прикрыл рот копытом и выдохнул. — Как вам, обыкновенным гражданским, удалось раздобыть динамит? Материалы для создания взрывчатки почти невозможно достать, и это не говоря о получении разрешения на использование этого... инструмента.\n\nСамый маленький из них поднял плавник, чтобы дать ответ, но быстро опустил его, когда увидел, как их лидер помахал головой. После секунды молчания пингвин, бывший "изготовителем" динамитной шашки, разразился хриплой тирадой, объясняя историю её получение. Слушая его слова, Мунсонг мог только надеяться, что невысокая птица разговаривала на неизвестном ему диалекте пингвиньего, а не просто разбрасывалась случайным набором слов.\n\nНо судя по тому, как это существо размахивало плавниками, озвучивая свою "историю", верным всё же был второй вариант.\n\n— Остановись, — прорычал фестрал и почувствовал, как его голова начала раскалываться от пантомимы, в которой пингвин со взрывчаткой показывал, как заводит некий невидимый танк. — Просто... просто ответьте мне на два вопроса. Первый – собираетесь ли вы выступать против великой хатун и её гармонического государства? Второй – кто-нибудь из вас хочет служить во флоте?\n\nСущество со взрывчаткой выглядело так, словно оно вновь хотело пуститься что-то "объяснять", но его прервал аккуратный кашель позади: — Отставить, Рико, позволь мне ответить на этот вопрос, — с видом, неподобающим такому маленькому существу и переваливаясь с ноги на ногу, начал пингвин. — Сэр Магнит Мур Сонг, вам не стоит беспокоиться насчёт нас: всё наше оборудование прошло проверку в Пингленде и не причинит вреда вашей правительнице-яку. Вы знаете, я думаю она такая же больш...\n\nМагнит услышал хруст и посмотрел вниз на сломанный карандаш. Гневно фыркнув, фестрал обратил свой взгляд на оторопевшего пингвина: — Хатун – это пони, адмирал Шкипер. А ещё вы так и не ответили мне на заданные вопросы. У вас два возможных варианта ответа: "да" или "нет."\n\nЧетвёрка пингвинов испуганно смотрела на фестрала, прежде чем Шкипер кашлянул в плавник, чтобы вернуть себе самообладание, и неловко улыбнулся Магниту."
newjaks.33.a:0 "— Вы, должно быть, не очень общительны, так ведь, сэр Мур Сонг?"

newjaks.34.t:0 "Жизнь во Фронтире"
newjaks.34.d:0 "Силой распахнув прогнившую дверь, скрывавшую за собой главный "офис" ветхого форта, Магнит Мунсонг наткнулся на растерянную фигуру ошеломлённого грифона. Внутри сидело существо с фиолетовыми перьями и имевшее шрамы, похожие на такие же у совомедведей на западе.\n\n— Закрой дверь, сквозит же, — проворчал грифон на ящике и слез с него, кинув газету с сегодняшней сводкой новостей себе на плечо. Затем он подошёл к фестралу и протянул ему коготь. — Меня зовут Вёрджил. Рад с тобой познакомиться, господин...?\n\nМагнит фыркнул и пожал лапу собеседника своим мышиным крылом. Когда они закончили с почестями, фестрал спрятал кожаную конечность и с недовольным видом посмотрел на грифона: — Магнит Мунсонг, представитель агентства "Гармонического Согласия". Я пришёл сюда по поручению хатун. Если вы позволите задать мне этот вопрос, то, во имя звёзд, что вы вообще здесь забыли? — на лице грифона вытянулась слабая ухмылка, и фестралу пришлось уточнить свой вопрос. — Это место выглядит как какой-то таможенный пост, а о его появлении ни я, ни хатун вообще ничего не знаем! Объяснитесь!\n\nПернатый негодяй наклонился к Мунсонгу и слегка похлопал того по голове. И хотя этим жестом грифон пытался остудить пыл собеседника, его нахальная улыбка ещё больше раздражала фестрала: — Я не был бы в этом так уверен, господин Маг-с. Даже больше, у меня была возможность немного поболтать с этой вашей хатун, — Магнит ответил ему саркастическим смешком, явно не поверив грифону. Бандит же слегка встряхнул головой, подошёл к ближайшему столу и поднял кусок пергамента. — Всё ещё не веришь?\n\nФестрал обескураженно посмотрел на документ, после чего начал внимательно его изучать. Глаза Магнита жадно рассматривали каждое слово и сравнивали почерк с тем, который он видел в прошлом, когда хатун ещё обменивалась с ним письмами. И по итогу, да, здесь узнавался... особый стиль правительницы. Впрочем, так мог проявляться особый след гриффиша, на котором это послание и было написано.\n\nКогда существо на другом конце комнаты показательно кашлянуло в кулак, Магнит смущённо отвернулся от куска пергамента: — Хм. Возможно, я ошибся, н-но это ничего не меняет, — фестрал утвердительно кивнул. — Может у вас и есть разрешение, не спорю, но только члены дворянского сословия имеют право на обладание таким уровнем власти. А судя по вашему... — Магнит не решился сказать "внешнему виду", — кхм, титулу, я не вижу никаких оснований для того, чтобы вы здесь оставались.\n\nСамодовольная улыбка не сходила с лица грифона, и он указал на нижнюю часть страницы: — Внешность может быть обманчива, господин Маг-с.\n\nСледуя за его когтем, Мунсонг заметил в конце документа вторую подпись."
newjaks.34.a:0 "Вёрджил, тайши Клув Хота"

newjaks.35.t:0 "Бог из чаши"
newjaks.35.d:0 "На пути к собственному дому Стар Маунтин окутала жуткая боль, и кобыла знала, что это никак не связано с вездесущим холодом, ведь она давно привыкла ко льду и северным ветрам. Нет, это было какое-то странное, совершенно незнакомое чувство, будто её копыта налились свинцом и тянули её якорем вниз. И с каждым шагом к старому поместью это ощущение только усиливалось. Был ли это страх? Точно нет: хатун ничего не боялась! Была ли она недостойна того, чтобы вернуться домой? Тоже нет, ведь нет такого существа, которое было бы достойнее её. А может, это было чувство... вины?\n\nГлядя на покрывало пушистой пороши, накрывшей собой всю лужайку перед домом, кобыла прокручивала в голове воспоминания о том, как её брат и сестра гонялись за ней по полям, как они притворялись рыцарями, бездумно размахивая палками, или как отвлекали играми служанок, пока те возились со стиркой. Но как бы она ни желала обратного, эпизоды беззаботного детства быстро растворились в небытие, а на их месте остались только жуткая тишина и раздирающая сердце пустота.\n\nПо крайней мере, у той дряни, которая убила её родителей и сестру, хватило совести похоронить их на своей земле, как они и просили в последней воле. И пока Стар Маунтин огибала старый особняк, она старалась всеми силами не смотреть на него – мавзолей собственному детству в стране, которой больше не существовало. Но стоило ей приблизиться к яблоням, росшим по обе стороны дорожки, ведущей к могилам, то правительница почувствовала, как сильно в груди сжалось сердце. А когда она подошла к надгробию своих родственников, то вихрь печали, вины и боли, нараставший в кобыле подобно тайфуну в течение многих лет после революции, ударил по ней в полную силу.\n\nЕсли бы только она была сильнее и осторожнее, то обязательно бы смогла спасти свою семью... Ну или хотя бы Севу. А если бы судьба была хоть чуточку более справедливой, то смерть бы забрала её, а не его.\n\nЖалкое рыдание кобылы было единственным звуком, который раздавался в небольшой яблоневой роще. Она тяжело покачивалась от каждого вздоха и дрожащего всхлипа, и ничто не могло успокоить разгорающуюся в ней бурю эмоций.\n\n"Не шуми, здесь спит мечта."\n\nКогда Стар Маунтин прочитала эпитафию на могиле Светы, что-то щёлкнуло внутри неё, и ту горестную бурю эмоций вмиг охватил праведный огонь, испаривший всякое подобие печали. Кобыла замолчала, поморщилась и осознала, что ей предстоит сделать.\n\nМожет судьба и не была справедливой, но Стар Маунтин стала той, кто претворяет её в жизнь."
newjaks.35.a:0 "И теперь коммунисты заплатят за свои преступления."

newjaks.36.t:0 "Час дракона"
newjaks.36.d:0 ""Я начинаю понимать, почему крестьяне ненавидят маму и папу: их любовь к нам не сопоставима с той "любовью", которой они делятся с нашими крестьянами. События прошлого вечера подтверждают мои слова.\n\nМама выпорола фермера лишь за то, что он пробормотал себе под нос "Селестии было бы стыдно за всё это", а папа пригрозил пристрелить любого, кто попытается вмешаться. Так он угрожал дочке фермера. Кобылка была так сильно напугана, что онемела. Пережить такой ужас... А ведь бедняжка ещё даже кьютимарку не получила! Да и родители прекратили избиение только после того, как я попросила (нет, умоляла!) их остановиться. Увидев такое, кто бы захотел жить под железным копытом этих двух тиранов?\n\nЯ надеюсь, что когда революция дойдёт до Звездопадово, Бурушка и Сева не пострадают от неё. Они не заслуживают быть наказанными за то, что делали наши мать и отец. А что до меня? Ну, пускай. Я уже взрослая и могу принять удар на себя. А если жители решат расстрелять и меня – это будет ничуть не хуже, чем жить с чувством вины из-за того, что я слишком поздно помогла той крестьянской кобылке."\n\nНевозможно. Стар Маунтин посмотрела на обложку дневника, чтобы убедиться, что он принадлежал её сестре Свете. Она подумала, что книжка, должно быть, неправильно числилась в документации, но... никакой ошибки там не было. Хатун подняла глаза от дневника, пустым взглядом окинула огромный архив с высокими потолками, чей зал был заставлен пустыми столами, и поняла, что не может избавиться от гнетущего ощущения пустоты, наполняющего сердце. Её плоть и кровь... Сочувствовала революционерам?\n\nВсё вмиг стало так запутанно. История, в которую Стар Маунтин обернула своё больное сердце, чтобы оправдать гнев и печаль, дала трещину. А что, если она ошибалась в маме и папе так же, как ошибалась в Свете? Что, если её семья не была невинной? Что, если весь её поход был основан на лжи?\n\nЧто, если вся та кровь, которую она пролила ради них, впустую пропитала землю?\n\nНеугасающий внутри неё огонь словно потух, и, возможно, впервые в своей жизни Стар Маунтин не чувствовала ни ярости, ни жажды мести, ни амбиций."
newjaks.36.a:0 "Она в принципе ничего больше не чувствовала."

newjaks.37.t:0 "Феникс на острие топора"
newjaks.37.d:0 "— Нет! — крик Стар Маунтин раздался эхом в пустом здании. Её дыхание стало медленным и затруднённым, в то время как глаза отчаянно метались по полутёмному залу архива, как если бы хоть что-то в этом заброшенном помещении с ровными рядами полок могло дать кобыле искомый ответ. Чуть не угасший огонь, который помог хатун добраться до этой точки, отказывался потухать без боя. Новая и жгучая вспышка ярости позволила гневу захватить разум Стар Маунтин, не оставив там и следа от кобылы из прошлого. И чем ярче внутри неё разгорался огонь, тем яснее становился мир вокруг.\n\nДа, может родители и избивали крепостных, но они никогда не делали того без причины. К тому же, да что такое парочка ударов хлыстом, когда взамен тебе дают кров и работу? Да, возможно, социалисты имели причины злиться на её семью, но большая часть их ярости была неоправданной и надуманной. Да, Света могла сочувствовать красным, но лишь потому, что она просто была наивной и доверчивой, считая, что коммунисты стоят её благосклонности. И этот дневник только доказывал всю хитрость и злобу Сталлионграда. Света сочувствовала им, а за это красные отплатили ей пулей в лоб.\n\nБолее того, Северяна полностью обеспечивала этих жалких крестьян, а они, вместо того, чтобы отблагодарить вырастившую их страну, восстали и повернули оружие против своих господ, наслушавшись лживых обещаний. Они укусили копыто, которое их кормило, и после этого смеют ожидать, что кто-то будет солидарен с ними в борьбе? Красные вырезали семьи знатных пони, а теперь ждут, что к ним проявят милосердие? А проявили ли они его к Свете? К маме и папе? А что насчёт Севы, которому из-за них пришлось медленно умирать на кровати где-то в холодных горах вдали от родины? Нет, они не проявили ни малейшего подобия милосердия или сострадания, так что им не избежать всей ярости каганата.\n\nСтар Маунтин поднялась на ноги, а на её лице появилась жестокая ухмылка. Одним плавным движением она закрыла дневник и сунула его в карман пальто, прежде чем направиться к стеклянным входным дверям. Она нашла нужный ей ответ в ярости и огне, которые всегда горели в её душе. Но теперь вместо какого-то внутреннего пожара, проявляющегося в ней от момента к моменту, осталась только огненная буря, которую кобыла, наконец, смогла обуздать.\n\nИ имя этой буре было Стар Маунтин.\n\nПоследняя из своего рода, голодный призрак во плоти, она обрушит на Сталлионград волну смерти и очистит свою родину от гнили социализма!"
newjaks.37.a:0 "Прольётся кровь, враг узнает, что такое справедливость, и тогда мы достигнем истинной гармонии."

newjaks.38.t:0 "Раскапывая кости"
newjaks.38.d:0 "— Я едва могу поверить тому, что читаю, — заметила Стар Маунтин несколько удивлённым и в то же время печальным тоном и отложила прочитанный рапорт в одну из четырёх высоких стопок бумаг.\n\nШтаб-квартира того, что раньше называлось Секретной Полицией Сталлионграда, была переквалифицирована в здание, где теперь выполнялась не только полицейская работа. Сегодня, допустим, высшие чины каганата изучали все до единого доказательства виновности секретных служб коммунистов, собранные с начала революции. Группа заседавших собиралась обнародовать весь сборник их многочисленных злодеяний.\n\n— Вот здесь говорится, что офицеры СеПо заставили владельцев угольной шахты играть в "горячую картошку" боевой гранатой, а "победителя" они попросту расстреляли.\n\n— Да, мне тоже верится в это с трудом, — Блайнд Сайд, одна из лучших подруг Стар Маунтин, закатила глаза и взяла лист бумаги, лежавший в центре длинного стола, за которым сидели она и ещё несколько высокопоставленных советников. — Я имею в виду, что некоторые из этих рапортов – полная брехня! Ну не может такого быть, что они заставили владельца персиковых плантаций играть на пианино тридцать часов подряд, только чтобы застрелить его, когда тот остановился.\n\n— Тогда тебе лучше начать верить этому, — Дарья Солепёрая ударила копытом по столу и привлекла к себе внимание каждого заседающего в комнате чиновника. В этот момент её взгляд был свирепее, чем свора голодных ястребов, а глаза словно смотрели в далёкое прошлое. — Я видела, как сэпошники позволили крепостным захватить поместье одной дворянской семьи. Крестьяне заставили работать этих благородных пони в поле до тех пор, пока те не погибли от изнурения.\n\nАтмосфера в комнате была столь же напряженной, сколь и абсурдной. Блайнд Сайд не знала, удивляться ли ей или пугаться, и начала бегать глазами от Дарьи к своей подруге. В двух фигурах она видела гиганта и титана, и ни одна из них не казалась ей в тот момент похожей на себя прежнюю: — Дорогая Даша, нет смысла быть столь враждебной, — начала одна из советниц. — Мы растоптали Сталлионград, а СеПо, которая терроризировала наш великий народ, больше не сможет ему навредить. Преступники в меру заплатят за свои преступления. Сегодня мы увидели достаточно настоящих доказательств их злодеяний, а байки придумывать не надо! — когда двое советниц сцепились друг с другом взглядом, у Блайнд появилась возможность незаметно встать из-за стола.\n\n— Хатун, только отдайте приказ, и дни социалистов превратятся в кошмар наяву! — почти каждого в кабинете напугала искренняя улыбка Даши, выглядящая уж слишком зловеще. Она мастерски овладела талантом запугивания."
newjaks.38.a:0 "Никто не заметил, как Блайнд Сайд тихо покинула собрание."

newjaks.39.t:0 "Маленькая поправка"
newjaks.39.d:0 "От сильного удара по челюсти Стар Маунтин проскользила на несколько шагов назад по свежевыпавшему снегу. По её венам пронеслась волна адреналина, которая смыла дезориентацию и оглушение, вернув обратно в битву. И это было как нельзя кстати, ведь несмотря на то, что это был дружеский поединок, её соперник, Торбен из клана Свартпельс, не дал ей даже секунды перевести дух. Медведь вновь бросился в атаку и чуть изогнул спину назад, готовясь нанести следующий удар.\n\nБыстро прикинув, куда целится противник, и подгадав момент, когда тот подберётся к ней поближе, Стар Маунтин нырнула Торбену под лапу, передними копытами взяв её в захват. Пользуясь полученной от рывка скоростью, кобыла сумела перекинуть гигантского зверя через себя и оставила того лежать на земле.\n\n— Неплохо, хатун, — низким голосом проворчал Торбен, после чего поднялся на лапы и опустил голову, внимательно наблюдая за действиями Стар Маунтин. — Вы – живой пример того, какой силой может обладать сильнейший представитель вашей расы.\n\n— Взаимно, Торбен, — рыкнула кобыла в ответ и вправила вывихнутую челюсть. — Жаль, что ни один грифон не может похвастаться такими же навыками.\n\nТорбен сделал резкий выпад вперёд и махнул длинными когтями в сторону своей спарринг-партнёрши. Она была готова к этому трюку и вовремя отдёрнула голову назад, успешно увернувшись от атаки.\n\n— У каждого существа есть предел для своей расы. У кого-то он больше, у кого-то меньше. Те же грифоны, что приближаются к нему, становятся частью нашего клана. Мы называем их "совомедведями".\n\n— Ха, даже на севере сильные защищают слабых, Торбен. Как бы вы не пытались это изображать по-другому, — Стар Маунтин полностью перенесла вес тела на передние копыта и приготовилась лягнуть противника, но тот, тяжело дыша, отскочил в сторону. — Это лишний раз доказывает, что дворянство должно обладать достаточной силой, чтобы они могли защищать подданных. И кому, как не лучшим представителям своей расы, стоять на страже гармонии?\n\n— Хорошо сказано, — Торбен развернулся, встал на задние лапы и замахнулся передними, намереваясь нанести сокрушительный удар. Стар Маунтин повторила его движения, и спустя секунду противники столкнулись. От силы этих двух гигантов даже земля под ними содрогнулась и подкинула в воздух небольшую кучку снега. Сцепившись в мёртвой хватке, кобыла и медведь пристально смотрели друг на друга, словно каждый из них пытался просверлить дыру в голове другого.\n\nЧерез мгновенье Стар Маунтин улыбнулась, а стоящий напротив неё медведь разразился смехом."
newjaks.39.a:0 "— Сойдёмся на ничье, друг."

newjaks.40.t:0 "Sic Transit Gloria Mundi"
newjaks.40.d:0 "Всё тело разрывалось от боли.\n\nБлэк Голд почти ничего не видел своим единственным не пострадавшим глазом, а из-за густого серого меха на нём не были заметны следы от побоев. По этой причине десятки камер, перед которыми жеребца выкатили на окровавленной каталке, не могли запечатлеть его травмы. С кляпом во рту и привязанный ремнями к сиденью, Блэк был вынужден предстать перед судом нации самозванцев за преступления, в которых его заставили признаться с помощью пыток. И судьям было плевать, что у него не хватало сил даже бороться с путами, что уж там появляться на суде. Они просто выставили его перед камерами, как сотню существ до него.\n\n— Вы, коммунисты, как гнилые зубы, — из-за травмы глаз фигура поодаль от Блэка казалась тому размытой. Он мог разобрать только её хриплый голос, похожий на звук наждачной бумаги. — Приносите столько боли и проблем... а когда вас вытаскиваешь – вы такие маленькие и беззащитные, что невольно удивляешься, а как вообще такое ничтожество может вызывать столько хлопот? — хоть жеребец и не мог разглядеть судью в полной мере, он был уверен, что тот сейчас позировал для камер.\n\nБлэк был одним из последних существ, над кем проводился этот судебный фарс, где всем подсудимым выносили один и тот же вердикт. Среди виновных были бюрократы и офицеры старого режима, а также простые, выступающие против насилия над законом, чиновники. Одним из таких и был Блэк.\n\nЖеребец закрыл единственный целый глаз и вспомнил о старом доме. Это была древняя затхлая квартирка со скрипучими полами и протекающим потолком, где этажом выше жил сосед, очень любящий громко топать и храпеть. Когда Блэк там жил, то всей душой ненавидел это место, но сейчас отдал бы всё на свете, чтобы провести дома ещё одну ночь со своей женой и двумя жеребятами. По последним известиям, они должны были сесть на корабль, который следовал в Эквестрию. Однако боль в конечностях напомнила жеребцу о том, какие монстры управляли каганатом, и решил, что они наверняка взорвали судно с его семьёй на борту.\n\n— Мне даже кажется несправедливым, что самое жестокое наказание, которое я могу вынести вам за ваши преступления – это смерть, — проклятый судья напомнил о себе своим скрипучим голосом, — но всё-таки... за такие преступления как терроризм, государственная измена и заговор с целью свержения правительства, этот суд признает вас виновным и приказывает немедленно расстрелять.\n\nБлэк пробыл в зале суда едва ли достаточно времени, чтобы боль, отдававшаяся в его ранах, сменилась тупой пульсацией, и он даже не успел опомниться, как его вывезли из комнаты и поставили перед шеренгой солдат. Ни один из них не выглядел достаточно взрослым для исполнения такого приказа, что придавало ситуации ещё более мрачный оттенок.\n\nПосмотрев каждому из своих палачей в глаза, жеребец в последний раз закрыл очи и вновь подумал о скрипящих полах и протекающих потолках старого дома."
newjaks.40.a:0 "Не он первый, не он последний."

newjaks.41.t:0 "Справедливость"
newjaks.41.d:0 "Сначала жители Северяны услышали это по радио и телевизору, а потом увидели на улицах городов. Власти каганата решили, что большая часть населения страны находится под влиянием гнусных и невидимых 10%, которые контролировали народ столь же незаметным, как и они, образом. По заявлениям хатун, выступавшей по радио с пламенными речами, на каждый акт открытого сопротивления приходится ещё сотня тех, которые невозможно увидеть. Правительство не могло оставить акты протеста без наказания, и это стало основой для принятия нового закона.\n\nПочти что за ночь даже старые друзья ломали крепкие узы и начинали подозревать друг друга в различных деяниях. Происходило это отнюдь не из-за внезапно разгоревшегося недоверия, но из-за страха, что если они покажутся недостаточно враждебными по отношению к близким, то сами попадут в эти несчастные 10%. Сосед против соседа, коллега против коллеги и брат против брат – донесения о неуловимых врагах государства начали заполнять столы бюрократов местных гарнизонов. Большая часть этих доносов были полными выдумками или преувеличениями, но это никого не волновало.\n\nПосле первых донесений по деревням и городам начали расхаживать солдаты, чьи группы выискивали жертв кляуз. Хатун сказала, что любое поселение, которое не выдаст 10% своих предателей, будет считаться "раковой опухолью, которую необходимо удалить, чтобы защитить жизненно важные органы государства". Солдаты, повинуясь жесткому приказу, хватали всех жертв ложных донесений, коими иногда были целые семьи, и насильно утаскивали их из собственных домов, пока те изо всех сил сопротивлялись своим убийцам. Всё это напоминало день, когда силы Стар Маунтин устроили кровавую расправу над кланом Генихан.\n\nОфицеры силой выводили жертв из городов и деревень, вели их к любому местному водоему, который чаще всего был замёрзшим, и заставляли несчастных ожидать своей участи на холодном голом льду. А затем, без какого-либо предупреждения, под копытами избитых и молящих о пощаде масс проносилась серия громких взрывов. Те, кто не умирали от взрывчатки, утопали в ледяной воде.\n\nСеверяна рыдала от боли. Безжалостный хирург завершил свою операцию, за всё время так и не применив ни одного анестетика и ни разу не предупредив о той боли, которую вызовет процедура. Несомненно, на теле нации останется глубочайший и ужаснейший шрам.\n\nМатери плакали, когда их сыновей вырывали из копыт, но в конечном счёте всё это делалось для их же блага. Потерять кого-то – это трагедия, которую видели и понимали даже солдаты, исполнявшие свои приказы, но ещё большая трагедия – это позволить врагам поработить и уничтожить целую нацию. Со временем они все поймут, почему это нужно было сделать, и отблагодарят хатун за то, чего никто другой не смог бы совершить."
newjaks.41.a:0 "Нация в трауре."

newjaks.42.t:0 "Возмездие"
newjaks.42.d:0 "— Ты знаешь, с каждым днём мне становится всё труднее осознавать, сколько существ погибло во время нашего похода, — Стар Маунтин слегка повернула голову к своей подруге Блайнд Сайд, которую она возила на спине. Прямо как в старые добрые времена, когда они жили в Якякистане.\n\nВидя Северяну в новом свете, Блайнд Сайд было сложно узнать в ней свой старый дом, и то же самое касалось её крупной подруги. Только в подобные дни, когда они могли свободно поговорить по душам, маленькая кобыла находила определённый покой в простых беседах: — И пересмотрев столько отчётов, я начинаю видеть там лишь цифры, а не количество умерших, — добавила Стар Маунтин и вернула свой внимание обратно на дорогу.\n\nСегодня в Принцессине был прекрасный солнечный день. На фоне их разговора крупный город продолжал жить собственной занятой жизнью, и лишь изредка сквозь городской шум пробивались голоса певчих птиц.\n\nИз-за комментария своей подруги Блайнд Сайд чуть не свалились с её спины, но кое-как удержалась и пару раз постучала копытом о рогатый шлем крупной кобылы: — Я... рада это слышать, Стар! Мне уже начало казаться, что тебе нравится сам процесс лишения жи...\n\nПрежде чем маленькая кобыла успела закончить предложение, подруги завернули за угол и попали на самую большую площадь города, где на виду у всех стояло тянувшееся в небо белёсое сооружение. Блайнд Сайд сначала не поняла, на что именно она смотрела, но шаг за шагом приближаясь к бледной башне, она поняла, из чего та состоит.\n\nОснову пирамиды составляли сотни массивных страшных черепов, некогда принадлежащих якам-социалистам. На уровень выше них располагались кости пони и грифонов, а на самую вершину строители водрузили останки пингвинов. На некоторых черепах виднелись дыры промеж глаз, в то время как на других отсутствовали целые куски, словно они были отделены от черепной коробки с помощью дубинок или чего похуже. Единственной объединяющей чертой всего этого зрелища являлись пустые безжизненные глазницы, которые, как казалось Блайнд Сайнд, смотрели прямо на неё.\n\nКаждая пара мёртвых глаз давила на кобылу с такой силой, словно она несла на себе целую гору, и будь Блайнд хоть немного слабее духом, то наверняка бы выплеснула всё содержимое желудка на тротуар.\n\n— Ой, да что ты! Конечно я не люблю убивать! Мне бы было даже противно стоять рядом с убийцей или кем-то похожим, — задорный голос хатун только усилил ужас, сжимавший грудь её подруги. — Но, как я уже говорила, мне не хочется, чтобы эти смерти превратились в простые числа на бумаге. Чтобы такого не случилось, я приказала построить похожие монументы в каждом городе и деревне. Так об их значении никто не забудет! Да и к тому же они же хорошо выглядят, не правда ли? Этакий памятник нашей победе."
newjaks.42.a:0 "Блайнд Сайд потеряла сознание и упала со своей подруги."

newjaks.43.t:0 "Естественный порядок"
newjaks.43.d:0 "На тумбочке предательски зазвенел будильник. Его сигнал не разбудил Хульгану – она встала задолго до первого звона и с того момента лишь отстранённо пялилась в потолок. Подобная безучастность была связана с тем, что як почти перестала испытывать какие-либо эмоции. Всё началось с того, как за сочувствие коммунистам казнили её первого сына, а чуть позже и второго, забрав его в качестве печально известной "десятины предателей", которую должна была выдать каждая деревня. Единственной надеждой Хульганы оставался её последний сын и то, что он всё-таки вернётся домой после долгих лет службы в армии. А пока того не произошло, жизнь яка продолжала быть постоянной борьбой за выживание, где она, работая на всё том же предприятии, вкалывала шесть дней в неделю по двенадцать или четырнадцать часов за смену. Правда, долгие часы работы отнюдь не означали достатка в пище, и почти всегда она возвращалась домой голодной – с чувством, которое никогда её не покидало. То же самое касалось и недосыпа.\n\nКогда Хульгана встала с кровати и направилась на кухню, её охватили мрачные мысли. Як задумалась, что убьёт её быстрее: перенапряжение или сердечный приступ, когда она увидит ещё одного сына в гробу?\n\nТёплые воспоминания о давнем карнавале часто всплывали у Хульганы в голове, но теперь они казались ей не более чем навязчивой и искривлённой фантазией, напоминавшей о том, что даже её мысли не были укрыты от безумного влияния хатун.\n\nРаньше як зарабатывала достаточно денег, чтобы содержать целую семью, но теперь, даже несмотря на то, что она дольше работает и не кормит иждивенцев, ей едва хватало на овёс и картошку. Те крохи, которые она могла позволить на свою мизерную зарплату, ей приходилось тщательно распределять на целый день, иначе чувство голода грозилось стать невыносимым. По её мнению, один сытный завтрак не стоил того, чтобы голодать весь оставшийся день.\n\nУсталось и стресс были настолько велики, что для Хульганы дни слились в однообразную серую массу. Сегодня не было исключением, и как только як проглотила небольшую порцию овсянки, она вышла из дома и вновь окунулась в собственный бесконечный кошмар, коим была её жизнь. Ей предстояло выполнить ту работу, которую за годы труда она научилась выполнять с закрытыми глазами."
newjaks.43.a:0 "Сыпать порох в снаряды... и выживать."

newjaks.44.t:0 "Взгляд в книгу"
newjaks.44.d:0 "Жизнь в каганате была тяжёлой, но когда Пёрфект Скор возвращалась в свою классную комнату, это немного заряжало кобылу жизнью и возвращало в простые времена. К сожалению, хатун решила забрать у учительницы и этот источник душевного тепла, и теперь дверь в её кабинет превратилась в портал, ведущий в дикое измерение железных правил и жестоких последствий за их несоблюдение.\n\nБуквально вчера в одной из городских школ прошло учительское собрание, где всех преподавателей оповестили о новой школьной программе, которую разработала сама Стар Маунтин. У почти всего – математики, естественных наук, истории, искусства и остального – отняли часы в пользу уроков, вбивающих в детей важность службы, долга и верности государству и лично великой хатун. Вот так, всего за один день драгоценный класс Пёрфект Скор, некогда предоставлявший убежище от безумия, творящегося за его стенами, превратился в центр промывания мозгов молодёжи. Хуже этого был только факт, что именно на её плечи упала ответственность за проведение новых дисциплин.\n\nПеред тем как войти внутрь, кобыла некоторое время держала копыто на медной ручке, пытаясь насладиться последними глотками свободного воздуха. Когда она откроет эту дверь, свобода навсегда покинет пределы школы.\n\nПёрфект Скор вошла внутрь и без удовольствия положила новый план уроков к себе на стол, повёрнутый к двум десяткам парт поменьше. Кобыла стёрла с доски новую тему по алгебре, изучению которой она собиралась посвятить эту неделю, и услышала, как от этого действия в изумлении притих весь класс. Создавалось впечатление, что вместе с шумом из кабинета пропали и последние крупицы свободы.\n\n— Итак, дорогие ученики, — начала Пёрфект, надеясь, что дети не услышат дрожь в её наигранно радостном голосе, и повернулась к жеребятам. — Я знаю, что многие из вас только начали понимать, как решать базовые уравнения, но нам придётся прерваться. Дело в том, что наша великая хатун попросила меня обсудить с вами другие, более важные темы.\n\nПодобрав с помощью телекинеза кусочек мела, Пёрфект написала на доске слово "дисциплина", специально выделив его большими буквами: — Дис-тси-плина? — спросил Мелон Ринд – один из лучших и физически хрупких учеников в её классе.\n\nПёрфект Скор кивнула и словно воочию увидела, как вокруг её шеи сжимается удавка, которая несомненно ожидала её, если она плохо проведёт хотя бы один из этих уроков: — Правильно! А теперь мне нужно, чтобы вы все встали и выстроились в линию у стены. Оттуда мы помчимся обратно на свои места так быстро, как только сможем, пока это не будет у нас получаться в считанные секунды!"
newjaks.44.a:0 "С каждым новым упражнением её сердце начинало болеть всё больше и больше."

newjaks.45.t:0 "Правда"
newjaks.45.d:0 "Дабл Декер только проснулся, а уже чувствовал себя раздражённым: кровать была жёсткой, его второй половинки не было рядом с ним, а непрекращающийся ужасный голод посмел пробудить его ото сна. Из-за этого он продолжал неподвижно лежать на своём месте, в то время как гнев и ярость закипали внутри него, словно чайник на плите. На секунду жеребец представил, что страна не пошла по одному месту, и что сейчас он сможет спокойно завалиться к себе на кухню, приготовить сытной пищи и вдоволь насладиться своим единственным выходным, но... затем он открыл глаза и уставился в голый потолок.\n\nДабл Декер повернулся на бок, пытаясь уцепиться взглядом хотя бы за что-нибудь, что принесло бы ему спокойствие, но вместо этого почувствовал прикосновение мокрого от пота матраса, что только ещё больше разозлило его. Жеребец понял, что прозябать в кровати ему уже не было смысла, и вместо этого серебристый пони взял с тумбочки кошелёк и тут же вышел на улицу, не забыв накинуть на себя старое потрёпанное пальтишко.\n\nГород был совершенно неузнаваем. У Дабл Декера создавалось впечатление, что "хатун" (или как там называла себя эта сумасшедшая) собственными копытами изуродовала каждую черту Сталлионграда, превратив тот в безумное отражение себя прежнего. И если бы только на этом всё закончилось, но нет! Власти переименовали улицы, перестроили и обезобразили ранее красивые здания, чтобы полностью стереть социалистические образы, и, что было самым отвратительным, запретили называть всё старыми именами. Даже если ты просто оговорился, по памяти назвав что-то своим прошлым названием – тебя всё равно за это накажут.\n\nИ если раньше жеребец мог хоть как-то смириться со всем этим, то после того, как его жену призвали для охраны какой-то тюрьмы, находящейся за тысячи километров отсюда, его начало раздражать абсолютно всё. Ярость, разочарование и отчаяние росли в нём с каждым днём, нагнетая до предела давление в хрупкой бутылке, коей называлась психика Дабл Декера, и когда он случайно врезался в другую кобылу, накал в его душе настиг критической точки: — Прошу прощения, — раздражённо выплюнул жеребец, —  вы случайно не знаете, как добраться до Памятного ряда Маркс? Это тот, где ещё рыбой на рынке торгуют.\n\nСтоявшая перед ним светловолосая кобыла выглядела в равной степени ошеломлённой и испуганной от услышанного. Она тут же начала судорожно оглядываться по сторонам и секундой позже заметила стоящего на углу офицера. Махом головы кобыла предупредила жеребца о возможной угрозе, но к этому моменту он больше не мог себя сдерживать.\n\n— Да, народ, вы всё правильно услышали! Я сказал "Памятный ряд Маркс"! Вот так он и называется, и никак иначе! А ещё я социалист, и живу я в Сталлионграде! У меня под кроватью даже спрятана теория Маркс, которая лежит рядом с её портретом в длинных носках!"
newjaks.45.a:0 "Пуля мигом остановила его тираду."

newjaks.46.t:0 "Поход на север"
newjaks.46.d:0 "Чуть менее сотни пар глаз пристально наблюдали за Стар Маунтин и её когортой элитных солдат. Следящие за ней существа терпеливо ожидали приказа своего лидера и в то же время были готовы броситься на стоящего недалеко от них врага. Большую часть воинов составляли полярные медведи, но в их рядах также нашлось место и для гигантских грифонов, названных "совомедведями".\n\nНедавно эта разношёрстная армада вторглась в самые северные территории каганата и тем самым привлекла к себе внимание его правительницы.\n\nСреди всех солдат выделялась высокая фигура с расчётливым выражением лица – вероятный лидер северной армии. И когда Стар Маунтин показалась в поле зрения разведчиков, он без промедления вышел к ней. Под его лапами звучно хрустел снег, и сей хруст привлёк внимание солдат за спиной хатун, которые тут же подготовились к битве и подняли своё оружие. То же самое сделали и медведи, опустив головы и собравшись атаковать позиции противника.\n\n— Приветствую вас, Стар Маунтин. Меня зовут Бьорнлинг, — сказал медведь низким и ровным голосом, заводя лапы за спину и указывая на возвышающуюся позади него гору, а если быть точнее – на деревянную дверь, которая скрывалась на одном из её склонов. — Надеюсь, что вы сможете простить вторжение моих войск на вашу землю. Я не нашёл лучшего способа привлечь вашего внимания. Не хотите заглянуть к нам на пир?\n\n— И зачем мне это делать? — хриплым голосом спросила Стар Маунтин и чуть наклонила голову набок. Очевидно, учтивый медведь не считал, что она настолько глупа, чтобы попасться в столь очевидную ловушку. Как раз-таки наоборот: он создавал впечатление разумного существа, которое не стало бы пытаться обманывать хатун.  — С какой целью вы вытащили меня сюда?\n\n — Я хотел обсудить ваше будущее! — на лице Бьорнлинга мелькнула любопытная ухмылка, как будто он скрывал столько же чувств, сколько и показывал. — Если вы уделите мне полчаса, я покажу вам будущее гармонии!\n\n — Правда? — фыркнула Стар Маунтин, оглядывая медведя с ног до головы и отвечая ему ухмылкой на ухмылку. — Я уже знаю, какое будущее ожидает гармонию: оно лежит в единстве Объединённого Союза Пони, куда попадём и мы, — кобыла задумалась и продолжила. — Хотя знаете, что, Бьорнлинг... Вы мне нравитесь. Что-то мне подсказывает, что вы оправдаете мои ожидания. У вас есть двадцать минут. Если я посчитаю, что вы напрасно потратили моё время или загнали меня в ловушку – вам и вашим соратникам придёт конец.\n\n— Ох, я бы не был так уверен в успехе ОСП, — кривая ухмылка на лице медведя растянулась ещё шире, оголив сверкающие острые клыки. — Впрочем..."
newjaks.46.a:0 "... я не собираюсь тратить ваше время впустую."

newjaks.47.t:0 "Самый странный запрос"
newjaks.47.d1:0 "Три последовательных стука раздались в кабинете принцессы Селестии. Так о себе обычно заявляла личная стража принцессы Луны, и, похоже, хранительница снов переняла некоторые из их манер. Мгновенье спустя вокруг дверной ручки появилась золотисто-серебряная аура, и дверь со скрипом отворилась, явив за собой одну из королевских сестёр, освещённую светом заходящего солнца и сиянием собственного рога.\n\n— Доброго вечера, сестра. Ты звала меня? — Луна вошла в комнату и села рядом с сестрой. Быстро привыкнув к освещению, тёмная кобыла заметила лежащее на столе письмо. Оно было написано почти неразборчивым почерком, а в углу красовалось маленькое улыбающееся личико. Только Луна собиралась спросить, какому жеребёнку принадлежала эта копытопись, как тут же солнце пропало за горизонтом и в кабинете зажглись огни, пролив свет на утомлённое лицо Селестии.\n\n— Луна, я получила письмо от того "северного соседа", о котором я тебе рассказывала, — её голос был куда более кротким, чем обычно, а краски в её гриве беспорядочно мерцали . Принцесса ночи инстинктивно потянулась к сестре, но та быстро телепортировалась к столу и подняла с помощью магии злополучную телеграмму. Она с ненавистью смотрела на этот кусок бумаги. — Она хочет вступить в [EQS.GetFactionName].\n\nЛуна посмотрела на старшую сестру так, словно она сказала что-то ненормальное: — Ты же не рассматриваешь это предложение всерьёз, сестра? — Селестия повернулась к ней и усталыми глазами посмотрела на тёмно-синюю кобылу. — Нужно ли мне напомнить, что ты лично читала каждое донесение из Северяны и встречалась с бежавшими от её безумного правления пони, только чтобы убедиться в правдивости всех мрачных слухов? — принцесса Солнца, вершительница "Пакс Селестии" и та, кто в одиночку правила Эквестрией на протяжении тысячи лет, уткнулась глазами вниз и замолчала.\n\nНа минуту в комнате повисла тишина, прежде чем правительница вновь воспрянула духом и устремила взгляд сначала на Луну, а затем на злосчастное письмо: — Нет, не нужно. Ты права. Однажды я уже подвела Северяну и не могу повторить ту же ошибку, — принцесса подняла со стола перо, и то резво запрыгало по листку бумаги. Острые и чёткие штрихи королевского почерка составили короткий и твёрдый ответ на вопрос хатун, и правительница отложила письменные принадлежности в сторону. С души кобылы словно упал тяжёлый камень, а выражение лица выдало, насколько сильно эта проблема вымотала её. — Спасибо, Луна. Правда, — Селестия устало подошла к сестре. — Даже несмотря на мою неприязнь к ошибочным идеалам Карамель Маркс и её последователей, они были намного лучше, чем... это создание.\n\nЛуна протянула копыто своей сестре, и та упала в её объятия, выронив из магической хватки ненавистное письмо. Всего через мгновенье принцесса ночи подхватила листок бумаги и телепортировала копытопись куда-то в другую комнату. И хотя правительницы услышали, как недалеко от них прозвучал знакомый звук драконьего дыхания, сёстры не обратили на него внимание и продолжили наслаждаться компанией друг друга."
newjaks.47.d2:0 "Кабинет принцессы Селестии был освещён драконьим огнём, а за самыми плотными занавесками в Кантерлоте скрывался болезненно знакомый облик изгнанной на луну кобылы. В это позднее время правительница вновь и вновь перечитывала лежащее на столе письмо, вот уже несколько часов пытаясь осмыслить его содержимое, написанное на ломанном понише.\n\nИ пока слова из письма водили хороводы в разуме принцессы, его невероятная абсурдность становилась всё более отчётливой с каждой секундой. Это... существо хочет вступить в [EQS.GetFactionName]? Приходящие с территорий бывшей Северяны слухи и донесения пегасов-разведчиков, пролетавших над северным соседом, рисуют ясную картину зверств, которые каганат совершает якобы во имя "гармонии" или какой-то его изуродованной формы.\n\nПочему она вообще раздумывала над этим? Несмотря на то, какую угрозу Эквестрии представляли коммунисты, те несравнимые крайности, на которые была способна эта... "хатун", уже обеспечили ей место в Тартаре.\n\nИ всё же её запрос вступить в [EQS.GetFactionName] не звучал как шутка или изощрённая издёвка. Могло ли это предложение быть какой-то уловкой? Чем-то, что должно разрушить легитимность принцессы? Или это какой-то хитроумный способ внедриться в сердца пони и изменить их идеалы изнутри?\n\nА могло ли это письмо быть искренним? Была ли эта хатун действительно настолько ослеплена своей одержимостью этой странной формой гармонии? Или, быть может, это сама Гармония хотела проверить, что выберет принцесса: защиту своих маленьких пони или идеалы, которым она следовала столько лет...\n\nДа и была ли эта хатун той, кто всем управляет? Как она могла так легко вдыхать жизнь в север и так же легко выполнять роль палача? Как она вообще может спокойно спать по ночам?\n\nИ было ли нечто общее между хатун и кобылкой, чей почерк Селестия узнала в этом письме? Или это существо – просто хладнокровный монстр, подражающий манерам и скопировавший форму некой бедной души, которую он уничтожил и поглотил десятки лет назад?\n\n... Почему она вообще раздумывала над этим?\n\n"Нет, нужно смотреть на вещи объективно. Пони, як, грифон, медведь, виндиго – или чем там ещё могло быть это создание – должно отправиться обратно в Тартар, откуда оно и пришло!"\n\n... Но почему даже вновь обретённая решимость не позволяет принцессе найти в себе достаточно сил, чтобы поднять перо и написать ответ?"
newjaks.47.d3:0 "Единственное, что было слышно в тронном зале Дейбрейкер, так это слабое потрескивание огня, тихий гул магии и театральные вздохи самой императрицы. Правительница Эквестрии удобно расположилась на троне и держала в магической хватке письмо, в то время как стражники неподвижно и молчаливо стояли у стен гигантской комнаты. Время от времени она внимательно рассматривала полученное послание, но затем вновь откидывалась на спинку трона и принималась размышлять о его содержимом.\n\nБольшая часть письма была написана на понятном, хоть и несколько корявом понише. В нём некая "хатун", обращаясь к императрице с должным почтением и благоговением, запрашивала разрешение на вступление в [EQS.GetFactionName]. Любой ответ, каким бы он ни был, лишил бы правительницу нужды заморачиваться с административными вопросами, связанными с неизбежным оправданием завоевания и/или полного господства над претенциозной империей (или "каганата", как говорилось в письме) этого существа. Однако что-то в нём сбивало правительницу с толку.\n\nДошедшие до императрицы донесения из "морозного царства" рисовали не самую яркую картину: часто в них упоминались откровенно абсурдные цифры жертв её режима, многие из которых могли бы стать подданными самой Дейбрейкер. Так же в них говорилось об уничтоженных деревнях, пирамидах из черепов и прочих маловажных вещах.\n\nОткровенно говоря, так империями не управляют, а только рушат, но если эта хатун была готова преклонить голову перед императрицей, то какая разница, как и что она делает. В любом случае Дейбрейкер собиралась разобраться с ней и заменить на более уравновешенную фигуру, докладывающую лично ей.\n\nИ всё же, помахивая письмом взад-вперёд, и время от времени стряхивая с него подпалины, когда её хвост лениво задевал кончик послания, правительнице становилось противно от этого запроса. Смерти были одной из причин, но когда Дейбрейкер вновь пригляделась на покрывшуюся тёмными пятнами бумагу, то поняла, почему именно она испытывала такие эмоции.\n\nВ одной из частей письма не было текста, но красовалось маленькое улыбающееся личико.\n\nЭто была какая-то шутка? Насмешка? Некий неуважительный знак, который смеялся над одной только мыслью пощадить это жалкое существо?! Впрочем, остальная часть письма была написана в достаточно подобострастном тоне, даже несмотря на то, что правительницу здесь называли Селестией, написав её имя с ошибкой как минимум один раз.\n\nСделав вдох, чтобы успокоиться и позволить пламени чуть угаснуть, Дейбрейкер посмотрела на покрытое сажей письмо. Как бы она ни оттягивала это, в какой-то момент ей всё-таки придётся отправить ответ, и если он будет положительным, то эта телеграмма обязательно будет послана с парочкой... дополнительных требований, которые Стар Маунтин будет вынуждена принять, если она захочет попасть под крыло императрицы."
newjaks.47.a:0 "Отличная работа! Хорошо ты наподдала этим коммунякам." # Daybreaker only
newjaks.47.b:0 "Нет. И не пиши мне больше."

newjaks.48.t:0 "Селестия принимает наше предложение!"
newjaks.48.d:0 "Новость была слишком хорошей, чтобы быть правдой!\n\nСтар Маунтин скакала по тронному залу, как жеребёнок в последний школьный день, и сжимала в копытах письмо из Эквестрии. "Наш труд по искоренению социализма в Якякистане и возвращению гармонии в Северяну наконец принёс свои плоды: принцесса Селестия признала наши усилия по восстановлению верного порядка и приняла нас в ряды Объединённого Союза Пони!"\n\nСтар Маунтин даже не заботило, что письмо было подписано именем Дейбрейкер, а не Селестии, полагая, что это просто её личный псевдоним.\n\nВ любом случае, та цель, ради которой работала вся страна, наконец была достигнута, и теперь на наши плечи упала ещё более важная ответственность – защита огня гармонии от тех, кто хочет его погасить! Помимо прочего, мы должны распространить новости о нашем священном альянсе в каждый уголок каганата, чтобы все существа узнали об этом и возрадовались триумфу дружбы! Ведь несмотря на все невзгоды, врагов, с которыми мы столкнулись, и преграды, стоявших на нашем пути, граждане страны не должны забывать, что..."
newjaks.48.a:0 "... дружба всегда побеждает."

newjaks.49.t:0 "Селестия отклонила наше предложение!"
newjaks.49.d:0 "Невозможно.\n\nТе слова, которые Стар Маунтин вычитала из короткого и резкого ответа правительницы Эквестрии, видимо, были злой игрой её разума, ведь ничего из написанного там не могло быть правдой! Категорический отказ принцессы принять каганат в ряды ОПС вонзил нож в самое сердце хатун, а каждый выговор и осуждение за "массовые казни", "терроризм", "уничтожение светлого образа гармонии" и прочего загоняли острие всё глубже, пока оно вовсе не раскололо сердце кобылы. Она посвятила свою жизнь гармонии и защите континента от угроз, но всего один документ, подписанный именем Селестии, сделал все её труды напрасными.\n\nСтар Маунтин поднялась из-за стола, медленно зашла в свои личные покои и обессилено упала на кровать. Как только её голова коснулась подушки, кобыла заплакала навзрыд – впервые с тех пор, как много лет назад она приехала в Якякистан будучи ещё кобылкой. И также как в то злополучное время, у неё пропала всякая надежда на лучшее будущее.\n\nВнезапно в её голове промелькнула мысль, не позволившая ей впасть в полное отчаяние: она никогда не предавала гармонию. Более того, кобыла всю свою жизнь сражалась за неё. А вот Селестия, которая позволила Карамель Маркс проповедовать зависть, смерть и весь остальной красный яд, помогла социалистам в продвижении их дела. Даже больше, она тихо поддерживала коммунистов, когда они терроризировали Северяну и убивали всех, кто был с ними не согласен! При каждой удобной возможности Селестия помогала красным в ущерб гармонии, а это значит, что не Стар Маунтин была предательницей своего дела.\n\nПредательницей была сама принцесса!\n\nХатун вскочила с постели, подошла к высокому зеркалу, стоявшему у изножья её кровати, и заглянула в глубины своих красных заплаканных глаз. Защита яркого пламени гармонии от тех, кто хочет его погасить – вот то, ради чего Стар Маунтин работала на износ днями и ночами, и ей предстояло встретиться с последним и величайшим врагом своей идеологии. Теперь хатун ясно видела, что гармонию нужно спасти из грязных копыт коммунистки Селестии!"
newjaks.49.a:0 "Стране предстоит одолеть своего величайшего соперника."

newjaks.50.t:0 "Спасти идею"
newjaks.50.d:0 "Волна стали и смерти прокатилась по всему каганату прямо до южной границы с Эквестрией, подобно тому, как вода встречается с берегом на каменном пляже.\n\nСотни тысяч солдат из каждого уголка страны плотным и нерушимым строем двигались к своему месту назначения. Некоторые из них были ведомы яростью, закипающей в их сердцах, а другие шли и молились всем существующим богам, чтобы вернуться домой живыми. Ряды солдат ломились от волонтёров, но значительное большинство всё также составляли призывники.\n\nВозглавляла процессию сама Стар Маунтин, призывавшая армию к жестокости и кровавой расправе над врагами гармонии. Пройдя вместе с ними из Принцессина без каких-либо остановок, хатун внезапно приказала легионам встать смирно, после чего солдаты послушалась своего лидера, в унисон застыв на месте. Над снежным полем воцарилась тишина. Стар Маунтин сделала несколько шагов в сторону от солдат и повернулась к ним лицом. Секундой позже она прикоснулась к висящему на шее небольшому устройству, которое с помощью хитроумных чар усиливало голос носителя настолько, что он мог быть услышан даже за милю от говорящего.\n\n— Становись! — голос Стар Маунтин громом прокатился по земле, звуковой волной вздымая весь снег вокруг. Воины будто зачарованные повиновались своей правительнице и остановились, внимательно слушая, что она собиралась объявить дальше.\n\nСтрогий взгляд хатун пробежался по длинной шеренге солдат, и в этот же момент по полю пронёсся порыв холодного ветра, который вместе с суровым взором проверял солдат на прочность: — С самых первых кампаний против коммуниста Резерфорда, войн на востоке, чтобы вырвать наши исконные земли из когтей грифонов, и заканчивая освобождением Северяны, я командовала армией каганата лишь с одной целью: ради защиты гармонии! — во время речи каждое её слово эхом разносилось по равнине, а от громадного тела буквально исходил пар – свидетельство той ярости, которая бушевала внутри безумной кобылы. — Но сегодня я собрала вас для другой цели, — она тяжело топнула, от чего стоящая в первых рядах пони, бывшая почти в четверть ростом с хатун, вздрогнула. — Эквестрия, какой мы её знали, пала. Она более не является тем нерушимым бастионом гармонии, которой та была раньше. Теперь задача по защите гармонии легла на наши плечи, и поэтому наша священная миссия всё ещё не закончена.\n\nСлабый гул ветра поднялся до пронзительного воя и разогнал пар, клубящийся над Стар Маунтин: — Сегодня мы выступаем не просто для освобождения нации или её народа. Мы выступаем, чтобы спасти сами принципы гармонии, как того бы хотели принцессы! — армия разразилась оглушительным боевым кличем, который заглушил робкие стоны напуганных призывников."
newjaks.50.a:0 "— Вперёд, мои армии!"

newjaks.51.t:0 "Третий каганат"
newjaks.51.d:0 "Хатун любовалась собственным отражением и не могла себя узнать. Стар Маунтин была одета в фиолетовое платье, ткань которого на ощупь казалась сотканной из материала её мечт, а причёска была настолько хорошо уложена, что у кобылы не получилось бы украсить себя ещё больше, даже если бы она очень сильно постаралась.\n\nДлинная кровавая дорога, наконец, привела её к вершине мира – Кантерлотскому Замку – и не хватало лишь одной детали, которая помогла бы ей подчеркнуть свой новый статус. Ах, если бы только Света и Сева могли увидеть её сейчас...\n\nНа балконе, выглядывающим на десятки тысяч взволнованных и тревожно ворчащих наблюдателей, стоял небольшой пьедестал с красной подушечкой, на которой лежало новое королевское ожерелье с выгравированной на нём бабочкой. Так выглядел символ гармонии, выкованный специально для того, чтобы подчеркнуть статус её благожелательного правления.\n\nБросив последний взгляд на своё отражение, кобыла собралась с духом и вышла на балкон, чувствуя под собой вес пишущейся здесь истории. В ту же секунду по толпе прокатилась волна безмолвия, а десятки камер и микрофонов были направлены на хатун. Каждый город в стране наблюдал за ней. Создавалось впечатление, будто вся нация застыла в предвкушении её объявления, и Стар Маунтин собиралась превзойти любые ожидания: — Мои подданные, я не хочу тратить своё время на пустые слова о падении Эквестрии или неспособности принцесс защитить её. Единственное, что я скажу об этом: в результате их неудачи задача спасения и поддержания огня гармонии перешла из их копыт в мои.\n\nСтар Маунтин перевела взгляд с толпы на камеры и сверкнула широкой улыбкой. Среди посетителей снова поднялся ропот, их голоса были похожи на шипение гадюк, спрятавшихся где-то в глубокой яме: — Но не беспокойтесь, верные подданные Эквестрийского Каганата, ибо у гармонии нет лучшего защитника, чем я сама, но... мой текущий статус не позволяет мне править столь большим государством, поэтому...\n\nБез промедления хатун развернулась к пьедесталу и подняла с него ожерелье, осторожно закрепив его на шее. Многотысячная толпа разразилась бурей недовольства и гнева и выплеснула её на Стар Маунтин, но та встретила всю ненависть уже своим привычным грозным взглядом, намереваясь скопившейся в ней яростью подавить толпу: — Властью, дарованной мне силой дружбы и мантией хранительницы гармонии, полученной в ходе моего священного похода, я перенимаю титул Принцессы Всея Эквестрии, чтобы обозначить начало своего великого правления."
newjaks.51.a:0 "Волна недовольства охватила всю нацию."

newjaks.52.t:0 "Истинная правительница Кристальной Империи"
newjaks.52.d:0 "Сегодняшнее событие стало возможным благодаря счастливой находке одного из мелких чиновников недавно оккупированной Кристальной Империи.\n\nКаждый шаг Стар Маунтин на пути к двум лазурным дверям эхом раздавался по всему замку. Стены мерцали нежным переливающимся светом, а полы только подчёркивали их величие, и похожая картина была присуща абсолютно всему в величественном Кристальном Городе. Всё здесь выглядело так, словно Стар Маунтин шла вглубь северного сияния, и когда она переступила через двойные кристальные двери, то достигла новой вершины в своей жизни.\n\nТихий стук сопровождал шествие хатун по красной ковровой дорожке, которая вела к одинокому, окрашенному в фиолетовый цвет Кристальному Трону. Здесь, в королевском зале, собралось несколько десятков журналистов, прибывших из разных уголков и городов каганата, а также самые верные генералы Стар Маунтин, стоявшие напротив существ с камерами. Группы собравшихся обсуждали между собой возможную причину мероприятия, но когда мимо них прошла хатун и без особых почестей уселась на трон, предназначенный для правительницы гораздо меньшего роста, чем она сама, в зале повисла тишина.\n\nСтар Маунтин медленно сняла шлем, положила его на колени, рассматривая собравшихся существ, и нахмурилась, не найдя среди них чиновника, оповестившего её о своей интересной находке.\n\n— Я собрала вас здесь сегодня, чтобы поделиться замечательной новостью! — на лице кобылы внезапно появилась широкая и даже искренняя улыбка, что было совсем нехарактерно для той хатун, которую знали приглашённые. — Вчера я получила известия, что моя родословная восходит ко временам самой принцессы Аморе, которая правила древней Кристальной Империей! И вы понимаете, что это значит?\n\nНикто в комнате не знал, как реагировать на исходящую от обычно жестокой и суровой кобылы радость, и поэтому вместо ответа толпа одарила её настороженными взглядами: — Это значит... — хатун по-детски завизжала, подпрыгивая со своего места — ... что я являюсь законной правительницей Кристальной Империи и в праве присвоить себе титул "принцессы" этих замечательных владений! Классно же, не правда ли? — посетители были настолько поражены этим объявлением (или тем, как его объявили), что они несколько секунд стояли в ступоре, ожидая хоть какого-то сигнала к действию. Наконец, журналисты начали вполсилы стучать копытами по полу, а генералы радостно скандировать, пытаясь скрыть недостаточный энтузиазм с их стороны. Независимо от того, что они на самом деле думали, каждый из них знал, что лучше не перечить Стар Маунтин. Да и к тому же существовал немалый шанс, что её притязания могли быть обоснованными."
newjaks.52.a:0 "А может она и вправду...?"

newjaks.53.t:0 "Обращая ошибки Кризалис"
newjaks.53.d:0 "В то время как Оцелия пыталась отдышаться, всё её тело пульсировало от глухой боли, а при каждом тяжёлом выдохе у неё изо рта вырывались тёплые клубы пара.\n\nКлимат дальнего севера был до ужаса суровым, а в шахтах под промёрзшей землёй стужа была и вовсе убийственной. И будто бы Оцелии не хватало ноющей боли в мускулах и гнетущего голода, как теперь поверх всего наваливался и сильнейший мороз, пробирающий сквозь панцирь и колющий её силой тысячи острых иголок.\n\nСиние от мороза губы чейнджлинга постоянно болели и дрожали, и Оцелия уже было собиралась впасть в очередной приступ рыданий, но сдержалась. Она стала сильнее, чем была месяц назад, когда её насильно выставили из предоставленного колледжем общежития и засунули сюда. Вместо того чтобы плакать, чейнджлинг вспомнила об общежитии, о хороших друзьях, которых ей пришлось покинуть, о книгах, которые она никогда не сможет изучить вновь, и внезапно вся её боль перешла в энергию для затаившейся внутри ярости. Каждое драгоценное воспоминание о радости и смехе придавало ей сил для нового замаха киркой, приносившим чуть больше сырой руды, а каждый интересный исторический факт поддерживал её во время того, как чейнджлинг тянула тяжёлую вагонетку обратно к выходу.\n\nПо иронии судьбы, Оцелия изучала историю страны ещё задолго до того, как её заставили работать в условиях уже почти забытой кастовой системы, и знала, с чем была связана её отмена. С приходом к власти Кризалис и гибелью королевских самцов, поддерживающих древние устои, в ульях установилась новая и более эффективная система меритократии, которая помогала национальному сближению и целям милитаризации общества (вот такой вот интересный факт).\n\nОднако ухода от принципов прошлого было вполне достаточно для сумасшедшей Стар Маунтин, чтобы прозвать Кризалис коммунисткой и полностью стереть все следы её труда.\n\nКаждый момент жизни напоминал Оцелии какой-то странный кошмар, пришедший прямиком из давних времён, и она ничего не могла противопоставить ему. Тем паче, что в этих шахтах и без того трудилось достаточно существ, кто когда-то осмелился перечить обезумевшей кобыле. Единственное, как студентка всё ещё могла сопротивляться хатун – так это через недолгие моменты передышки от работы, позволяющие ей набраться душевных сил, и через тёплые воспоминания, которые никакой режим не мог у неё отнять. Какая-то часть внутри Оцелии, как и у сотни других существ, сражающихся за своё выживание в промёзрших шахтах, надеялась, что этому ужасу придёт конец. "Пала старая система, пал незыблемый режим Кризалис, падёт и этот." Но более громкая половина насмехалась над потугами её надежд и тыкала чейнджлинга лицом в камни, которые она должна была копать до самой своей смерти.\n\nВпрочем, ни у первой, ни у второй части не осталось ничего, кроме окружающих их камней."
newjaks.53.a:0 "Ты же не коммунистка, а?"

newjaks.54.t:0 "Друзья-бизоны"
newjaks.54.d:0 "Поток горячего дыма заполнил лёгкие Стар Маунтин, и они тут же воспротивились издевательству над собой. Даже вопреки тому, что кобыла сделала совсем небольшую затяжку из трубки старейшины, у неё начался сильнейший приступ кашля. Но вместо того, чтобы оскорбиться её слабостью, большой старый бизон просто посмеялся над своей новой подругой. Они сидели в окружении дикой травы и цветов, рассеянных по всему полю, а дальше, прямо на горизонте, виднелся прекрасный пляж, где сияние заходящего красного солнца отражалось от переливающейся водной глади.\n\n— Эти земли сильно изменились с тех пор, как я был всего лишь телёнком, и если бы не такие сильные существа, как мы с вами, то коммунизм бы точно добрался до сюда, — голос старейшины был тихим, а речь – медленной, словно каждое слово было тщательно разжёвано.\n\nСтар Маунтин одобрительно кивнула и вновь разошлась слабым влажным кашлем, после чего вернула трубку бизону: — Как жаль, что большая часть моих подданных не смотрят на вещи с вашей – правильной – точки зрения, —  кобыла, наконец, перестала кашлять и сняла с себя шлем, положив его на колени. — Если бы все любили свою родину также, как и мы, коммунизм бы никогда не появился.\n\nСтарейшина погладил копытом бороду, а спустя секунду из его носа вырвалась маленькая струйка дыма: — Принцесса Стар Маунтин, оглянитесь. Вся эта красота принадлежат нам, и мы глубоко её уважаем. Ни одна песчинка или травинка не украдена каким-то там "государством" для финансирования обречённой на провал борьбы с "реакционизмом", или о чём там ещё любят причитать красные. Впрочем, я всем сердцем благодарю вас за сохранение нашей природы.\n\nСверчки запели свою песню под аккомпанемент нестройного хора саранчи, прячущейся где-то в кустах, и их голоса звучали столь сладко, что Стар Маунтин упивалась этим зрелищем, словно вином: — Если под вашим присмотром земля останется такой же первозданной, то этой благодарности мне будет достаточно."
newjaks.54.a:0 "Приятно завести друга."
newjaks.54.b:0 "На самом деле... вы могли бы взять под свою опеку и юго-западные территории."

newjaks.55.t:0 "Сделка со звёздами"
newjaks.55.d:0 "Сегодня утром к нам в столицу прибыла необычная группа послов, состоящая из пони и яков, и от них же мы получили ещё более странное предложение.\n\nСтар Маунтин, правительница жестокого и погрязшего в крови каганата, выступила с предложением укрепить отношения между нашими странами. Она предлагает нам вернуть исконные земли бизонов взамен на реформацию нашего государства в каганат, схожий с тем, какой построила сама хатун.\n\nСовет вождей называет это предложение как благословением, так и проклятием. Ведь если мы согласимся, то Стар Маунтин вернёт нам наши земли и будет защищать от врагов извне, но тогда нам придётся отказаться от самостоятельности и во всём подражать каганату. Если мы пойдём на это, то, несомненно, наше решение вызовет беспорядки, а возможно даже нечто более страшное. Несмотря на это, нам не стоит так сразу прогонять послов.\n\nПодведя итоги долгих дебатов между членами нашей администрации, мы наконец пришли к выводу, что..."
newjaks.55.a:0 "... мы согласны! Поднимем же тост за бессмертный дух рогатой расы!"
newjaks.55.b:0 "... нам не впервой сражаться за свою свободу, и без боя мы её не отдадим!"

newjaks.56.t:0 "Императрица всего Эквуса"
newjaks.56.d:0 "На каждую сотню граждан, заполонивших улицы Принцессина, со здания свисало как минимум одно знамя, под которым располагался элитный солдат, следящий за порядком на мероприятии. А в конце длинного проспекта, в окружении целого моря громкоговорителей, видеоэкранов, флагов и солдат, стояла сама Стар Маунтин, свысока смотря на плоды всех своих усилий.\n\nКобыла не могла перестать улыбаться от увиденного. Уже через секунду её улыбка превратилась в жестокую ухмылку, а затем в тихое хихиканье, которое не услышали ни микрофоны, ни зрители сегодняшнего выступления.\n\n— Эквус, услышь меня! — громогласный голос хатун сочился из каждого динамика по всему материку. Ещё больше существ следили за её трансляцией за океаном: в Грифонии и Северной Зебрике. — Сегодня мы стоим на пороге новой эры нашего для континента. Уже со следующим восходом солнца наша нация проснётся в новом каганате, и её будет вести новая императрица!\n\nНедовольство и без того являлось обыденным состоянием граждан каганата, но сегодняшняя речь только разожгла в массах огонь ненависти к хатун. — Вы не ослышались! Кризалис больше нет, Сталлионград очищен праведным огнём, а принцессы бросили идеалы гармонии и сбежали в Новый Мейрленд, — пламя разгорелось ещё ярче. — Другими словами, мои маленькие пони, силы проклятого социализма не смогли победить меня! Я была и буду непобедимой! А с завтрашнего дня любые способы покинуть страну будут перекрыты для тех, кто хочет сбежать из нашей утопии!\n\nВся страна, но в особенности та часть, которая лично присутствовала на мероприятии, начала освистывать Стар Маунтин и была готова в ярости разорвать ту на части: — Те из вас, кто считают, что они могут предать гармонию, встретят тот же конец, что и враги нашего священного идеала. Если кто-то навлекает на себя гнев каганата, то уже ничто не спасёт это существо, — слова Стар Маунтин, как меха кузнеца, не только поддували воздуха в огонь сопротивления, но и нагнетали ярость в сердцах миллионов, испепеляя последнюю надежду на счастливое будущее.\n\nТеперь негде было укрыться от её безумия, и никто не мог им помочь.\n\n— Однако, мои дорогие подданные, я спасу вас от самих себя. С помощью силы настоящей гармонии я вознесу каждого жителя каганата к небывалым высотам. Я стану вам строгой матерью и, хотите вы того или нет, сделаю вас существами, которыми вам суждено стать! Я – императрица всего Эквуса, а вы – моя верная паства."
newjaks.56.a:0 "Солнце над каганатом так и не взошло."


newjaks.57.t:0 "Разбитый мир"
newjaks.57.d:0 "Жизненная сила волной пронеслась по орде и, словно быстрый ураган, охватила каждый горный хребет, дорогу и дом. Юрты клана Резерфорда были обращены в горящие кипы ткани и дыма, фабрики и оружие из кузниц заставили отчаявшихся грифонов встать под чужие знамёна. Что до необычных полярных существ – их силу и разум использовали на благо каганата во время боя, когда якам были нужны смертоносные щиты из плоти.\n\nНепокорные существа часто превращались в не более чем разбросанные по багровому пейзажу клочки шерсти, перьев и шкур. Но это не была попытка запугивания, ведь так по радио говорил хан. Тронутый до глубины души сагами о древних временах, Керр был охвачен манией величия. Земли вокруг него были богатыми, плодородными, и с помощью подвластной ему армии он собирался захватить их. А дальше и весь континент подчинится ему: от высоких гор до джунглей – всё будет принадлежать хану. Север поглотит юг.\n\nЛежащий позади него кусок земли оставался в прошлом. Керр более не мог сидеть и смотреть на неподвижные границы своего государства."
newjaks.57.a:0 "Теперь он смотрел на юг, желая объять его огнём."


newjaks.58.t:0 "Яки хотят присоединиться к гегемонии"
newjaks.58.d:0 "Существам севера уже давно пора было признать наше превосходство по собственной воле. Хан Керр, новый вождь горных яков, прислал гонца с предложением о военном союзе между нашими народами. Интересно, что он обещает "КРУШИТЬ врагов жуков по нашей команде", не требуя ничего, кроме научной поддержки. Некоторые высокопоставленные командующие отмечают, что, несмотря на относительно низкую численность, закалённые яки могут послужить отличным ударным отрядом в будущих конфликтах."
newjaks.58.a:0 "Их прирождённая ярость станет отличным активом."
newjaks.58.b:0 "Союз? "Жуки"? Похоже, что надо поставить их на место."

newjaks.59.t:0 "Чейнджлинги принимают предложение!"
newjaks.59.d:0 "Это было очевидно. Гегемония по достоинству признала наши истинные таланты. Когда начнётся война, яки будут маршировать в первых рядах, вооружившись самым сильным оружием и облачившись в самые прочные доспехи. И наши новообретённые союзники поддержат яков. Пока что."
newjaks.59.a:0 "Мы идём вперёд и КРУШИМ!"

newjaks.60.t:0 "Чейнджлинги отклонили предложение"
newjaks.60.d:0 "Эта так называемая "Гегемония" выставила на всеобщее обозрение свою слабость и в страхе отказала нам в присоединении к пакту. Неважно. Когда война закончится, их разорванные знамёна будут гореть на праздничном костре вместе со всеми остальными."
newjaks.60.a:0 "Настоящие яки КРУШАТ в одиночку."

newjaks.61.t:0 "Яки просят объединить северные территории"
newjaks.61.d:0 "От нашего союзника поступила ещё одна просьба, на этот раз более амбициозная, если не сказать дерзкая. Ссылаясь на важность эффективного управления землями, хан Керр просит нас передать ему контроль над недавно приобретёнными западными территориями и их придатками. Несомненно, это снимет с нас часть нужд по управлению ими, но если яки не справятся или, что ещё хуже, будут слишком успешно править этими землями, мы можем столкнуться с куда более серьёзными проблемами."
newjaks.61.a:0 "Мы выставим в ответ крайне высокие ожидания от этой сделки."
newjaks.61.b:0 "Гегемония не делает подарки."

newjaks.62.t:0 "Свадьба в каганате"
newjaks.62.d:0 "Ревущая симфония рогов разрушила умиротворение тундры и нарушила ночное спокойствие. Инструмент был предвестником союза двух яков, которые решили добраться до места помолвки своими силами. Выносливость была одной из их лучших сторон, и она помогла паре пересечь сотню миль за одну ночь, полагаясь только друг на друга.\n\nКогда показались первые лучи солнца, хан и бандитка уже носили на себе по куску тяжёлой брони, закрывающей их грудную клетку и копыта, и заставляя тех выглядеть как две передвигающиеся крепости. Вес свадебного наряда, однако, ничуть не стеснял пару и не мешал им обмениваться взглядами и стукаться копытцами с приглашёнными.\n\nГромогласные песнопения служили фоном для церемониального убийства грифонов (или хотя бы похожих на них реплик), которых осыпали стрелами и резали клинками. Закончив с основной частью, смерть врагов запивалась литрами чая и заедалась килограммами выпечки, а кульминацией торжества стало произнесение брачных клятв и обряд обмена оружием между Керром и Яккенковой.\n\nКогда церемония подошла к концу, собравшиеся зрители (большая часть которых носила похожую броню, за исключением чейнджлингов, пришедших сюда в обыденных офицерских костюмах и фуражках) встали и подняли свои орудия войны кверху, намереваясь дотянуться до ясного синего неба."
newjaks.62.a:0 "Его сердце трепетало за слоем формальности и жестокости. Как и её."

newjaks.63.t:0 "Набег за ресурсами"
newjaks.63.d:0 "В пограничье, лежащем между территориями кристальных пони и коммунистов, чейнджлингские гусеницы и толстые дула танков посмели прервать неистовство Керра и его армий. Посол жуков, по случаю одетый в грязный белый костюм, уже некоторое время с напряжением смотрел на хана, пока его быстро бьющееся сердце могло в любой момент остановиться от одной только мысли, что он может навлечь на себя гнев огромного яка.\n\n— В самом деле, что вы вообще делаете? — наполовину требовательно и наполовину испуганно пролепетал офицер. — Подождите, это что... — копытом он начал неистово указывать на многочисленные источники раздающихся вдали взрывов и звуков огненного треска. Так звучал огненный шторм, уничтожавший богатые деревни и постройки из камня и кристаллов, свет в которых угасал один за другим. Издалека разносились радостные возгласы солдат, сопровождаемые маленькими землетрясениями от неугомонного топанья яков. — Когда мы объединили с вами усилия по борьбе с пони, мы рассчитывали, что вы будете вести себя с некоторой долей достоинства. Вы вольны как угодно распоряжаться захваченными территориями, но неужели это лучшее, что яки могут с ними сделать?\n\n— Яки пользоваться завоёванной землёй!\n\n— Да это же... — чейнджлинг всеми силами сдерживался, чтобы не назвать это действо "безумием". — Значит вот так вы пользуетесь захваченными территориями? Поскольку мы всё ещё союзники, то я буду относиться к вам со всем уважением, но [CHN.GetLeader] ожидает, что вы будете хотя бы пытаться поддерживать маску порядка и цивилизованности, а не только уничтожать местные деревни и города. И что вы вообще собираетесь делать, когда закончите грабить население?\n\nПреисполненный гордости Керр ударил себя в грудь: — Мы позволить пони вернуться и всё перестроить. А потом по новой. Мы вновь и вновь крушить гордыню пони."
newjaks.63.a:0 "Это рабочая и хорошая схема."

newjaks.64.t:0 "Романтический ужин"
newjaks.64.d:0 "Всё было идеально.\n\nБольшой стол окружало семь высоких кресел, на каждом из них сидело по гостю, один авторитетнее и известнее другого, а за их спинами стояли личные слуги, готовые ответить на любой запрос приглашённого. Самое же высокое кресло в зале было уготовлено той, кто устроила этот незабываемый пир.\n\nСтар Маунтин, императрица всего Эквуса, поднялась со своего места и подняла бокал, а в её глазах промелькнула яркая искра мании, способная сжечь целые нации: — Я бы хотела предложить тост!\n\nСловно танковый командир, выискивающий свою следующую цель, она пробежалась глазами по всей комнате: — Начнём с вас, Синистер и Василий, — расколотые черепа давно умерших социалистов молча смотрели на неё в ответ. — Если бы не вы, узурпация Северяны никогда бы произошла и не привела бы к такой ожесточённой борьбе за ваши неправедно нажитые богатства!\n\nСтоящие в зале слуги не осмеливались прервать кобылу или даже оторвать взгляд от стены напротив. Стар Маунтин тем временем перевела взгляд на большой череп старого хана Керра, у которого между двумя пустыми глазницами виднелась немалая дыра: — Но я бы никогда не смогла отомстить за свою семью или родину, если бы вы не проложили мне путь к власти, уважаемый хан Керр! Как предусмотрительно было с вашей стороны разобраться с этим коммунякой Резерфордом и подготовить для меня трон! Я польщена!\n\nКогда Стар Маунтин встретилась взглядами с жалкими останками Голден Делишеса и королевы Хельвии, у которых на черепах осталось только по одной полой глазнице, у неё задёргался глаз: — Но на этом благодарности закончились. ВЫ! — настроение в комнате резко изменилось, словно его бросили в самую глубокую и тёмную яму на континенте. Несмотря на это, слуги продолжали стоять максимально сосредоточено, дабы не оказаться на месте одного из "счастливых" гостей. — Вам мало было заполонить свою страну социалистами, так вы ещё решили продолжить сопротивление моему новому непорочному и более прекрасному Эквусу.\n\nСтар Маунтин невольно усмехнулась, но этого уже было достаточно, чтобы полностью вывести её из состояния душевного равновесия. Кобыла выпустила всё скопившееся в ней гневное ликование и во весь голос безумно захохотала, чуть не уронив бокал на пол: — Но я вас всех победила! На каждом шагу вы пытались строить мне козни, но я всё равно одержала над вами вверх! Каждый из вас был всего лишь ступенькой, по которой я взбиралась к самой вершине. Я благодарна вам за вашу жертву! Да что уж там, весь Эквус благодарит вас! Ой, что это я. Совсем запамятовала. Слуги, будьте добры угостить наших гостей.\n\nПодобно солдатам, официанты без лишних движений выступили к креслам и положили на стол самые изысканные яства, которые только можно было найти в каганате."
newjaks.64.a:0 "— Дамы и господа, ужин подан!"

newjaks.65.t:0 "Решение через силу"
newjaks.65.d:0 "Кровати и койки тихо поскрипывали; мечи спокойно лежали в ножнах, а порох оставался в пороховницах. В холодной и занесённой снегом тундре проходила негласная акция ленивого протеста. Множественные строгие письма и тихие речи вылились в то, что у хана наконец сложилась цельная картина. Та самая, которую он наблюдал во время недавнего обхода по своим владениям, и её уже никак нельзя было игнорировать. Брэдфорд отравил клан Йакичих ядом эгоизма, и из-за этого яки начали баррикадироваться в своих домах и прятаться от внешнего мира в грёзах. И как же клан Йакичих любил поспать...\n\nЗадушить их во сне – непозволительная для хана роскошь, ведь между образом хана-героя и диктатора-предателя существовала тонкая грань, которую он не решался перейти. Ведь если он просто возьмёт и выгонит яков на улицу, где бушует холодная зима, то этим вызовет волну недовольства и сопротивления. Вместо этого ему надо было доказать им, что они так и будут прозябать свою жизнь в грязи и нищете, если не предпримут хоть каких-то решительных действий.\n\nИ хан может дать им шанс достойно вернутся во внешний мир, предложив позицию среднего клана, благодаря чему их народ станет его правым копытом. Для яков Йакичиха это будет шансом взыскать с хана старый долг, а для орды в целом – приглашением поучаствовать в КРУШЕНИИ неизвестных (пока) врагов. Впереди яков ждала только слава!\n\nИ, как оказывается, одного обещания той самой славы было достаточно, чтобы побудить лидеров клана начать что-то делать."
newjaks.65.a:0 "Пришло время превратить старые раны в гордые шрамы."

newjaks.66.t:0 "Бдительный страж"
newjaks.66.d:0 "Начерченные на старой помятой карте Эквуса линии бесконечно пересекали друг друга, указывая на то, что картой пользовались не первый раз. В это же время над освещённым лампой столом старейшины отдавали приказы об открытии новых фронтов, представляя, какие великие победы ожидают их на передовой. Восседающие здесь мудрые яки не стали бы сидеть сложа копыта, пока где-то в полях и за высокими горными вершинами разгорается буря битвы, и поэтому они были облачены в доспехи и имели на себе достаточно вооружения, чтобы лично растоптать целый батальон противника.\n\nВо главе типичного состязания для яков – кто кого перекричит – стоял Керр: — Мы подготовить новое наступление! Послать ещё больше солдат-яков туда и сюда! И этих солдат нельзя оставить без дела! Всех вот сюда! Тут они все хорошо поработать и повоевать на поле боя! — под радостные возгласы и признание солдат хан Керр вышел из душной юрты навстречу зимней стихии. Недалеко от него текла бурная река, а за ней начинались границы другого государства, которое нужно было подмять под каганат.\n\nПлан атаки помог направить ярость яков в нужное русло. Ей Керр и собирался воспользоваться. Ведь время и энергию, которую яки с такой охотой слепо тратили на ведение очередной войны, они могли потратить на плетение интриг или обсуждения политики, что в свою очередь могло утопить самого хана в море слухов и зависти. Поэтому ему нужна ещё одна война, чтобы занять их. А особенно неверные из них послужат хану на передовой, ведя за собой силы, сконцентрированные в центре. Они же станут приманкой, которая заведёт врагов в ловушку. Великая орда не была непобедимой, и поражение рано или поздно всё же настигнет её, но даже так... Хан мог выбрать, кого потерять в бою.\n\nКерру даже не придётся ничего выдумывать. Грифоны, медведи, пингвины, пони и другие уже ждали того, чтобы стать его подданными. И пока он правит, подданных у каганата всегда будет достаточно."
newjaks.66.a:0 "Милосердный хан предлагает шанс встретить достойную смерть недостойным."

newjaks.67.t:0 "Северные дикари"
newjaks.67.d:0 "До нас дошли известия, что якобы благородные яки из страны [JAK.GetNameDef] впали в безумство и теперь свирепствуют в собственных владениях. Из-за того, что они управляют значительной частью того, что раньше являлось Северной Эквестрией, это ещё сильнее охладило отношение пони к нашему правительству и уменьшило шансы на создание функционального коллаборационистского режима.\n\nВ то же время донесения об их зверствах становятся более длинными с каждым днём: Чёрная Орда использует всю силу своего арсенала, чтобы грабить беспомощных и нужных нашему режиму граждан. Кто-то говорит, что эти массовые рейды подавляют остатки сопротивления пони, но на это можно возразить, что это, наоборот, только усиливает их ненависть к нам.\n\nМы, по крайней мере, даём пони шанс добровольно подчиниться нам и начать вести новую жизнь. У новых подданных каганата нет такой возможности, и даже уже свершившийся факт поражения не может спасти ни в чём не повинные семьи от возможности быть в любой момент ограбленными приспешниками хана.\n\nНесомненно, сила яков ещё может нам пригодиться, но тогда мы должны приструнить хана и его банду. В противном случае нам следует порвать с ними связи и смириться с неизбежным."
newjaks.67.a:0 "Хватит и дипломатического протеста, чтобы удержать их в узде."
newjaks.67.b:0 "Эти варвары не стоят того. Пришло время прекратить наше сотрудничество."

newjaks.68.t:0 "Препятствие"
newjaks.68.d:0 "Один из гонцов чейнджлингов донёс до нас их жалкое посланьице, из-за которого все внутри юрты хана были на пороге того, чтобы окончательно подорвать любые мосты между нашими странами. Хан надолго запомнит это копытопожатие с послом, каждую бороздку на его хитине, звук шага и жужжание крыльев – Керр запечатлел каждую маленькую деталь в своём длинном списке касательно тех, кого он презирал за слабость в борьбе с гармонией. Теперь он не собирался удостаивать кого-либо поклонами или относиться к жукам хоть с каким-то уважением. Не после того, как они выгнали Орду из альянса за "чрезмерное проявление варварства".\n\nНесмотря на это, Керр всё же оказал гостю мизерное количество гостеприимства: он сопроводил атташе чейнджлингов прямо до его временного дома. Их небольшая прогулка напоминала самую первую встречу несколько лет назад, когда хан только признал в жуках братьев и союзников, которые видели слабость цепких идеалов пони, выросших в своих изолированных общинах.\n\nКогда группа добралась до городской границы, уже взошло утреннее солнце, чей диск скрывался за слоем толстых тёмных облаков. Отряды встречающих и провожающих существ встретили друг друга с поднятым оружием, словно готовясь к любому вероятному происшествию. И стоило только чейнджлингам покинуть пределы [JAK.GetAdjectiveCap]их территорий, как Керр разразился заразительным смехом, заставшим его схватиться за бронированный живот. Его смех был настолько громогласным, что даже горы и скалы задрожали от подобного проявления ликования."
newjaks.68.a:0 "Да чтоб эти мерзкие личинки застрелились из своего же оружия."

newjaks.69.t:0 "Снова в строю"
newjaks.69.d:0 "Подобно металлу брони, который, словно литой, прилегал к его телу, орда слепо следовала каждому указанию и взмаху копыта хана, но одной только мимикрии было недостаточно, чтобы достичь чего-то большего. Нужно что-то знакомое и в то же время недостижимое... возможно нечто священное и высокое сможет побудить их волной навалиться на вражеские границы и начать разорять чужие владения – и всё это в его честь.\n\nХан знавал о старых манускриптах, где упоминалось имя, что было высечено на его броне. Даже шрифт тех выписанных символов выглядел так, словно они являлись проявлением национального достояния. Да, Чёрная Орда могла заставить себя сражаться ради собственного наследия, защищая его и победами провозглашая превосходство своей культуры над всеми остальными. Они могли воплотить небылицы в реальность: сделать яка гордым, воспользоваться своей потаённой силой и построить истинно якский рай, где все враги были бы стёрты с лица земли и стали бы чем-то неважным.\n\nХолодный поток воздуха врезался в юрту хана, угрожая замести её снегом. Знак свыше, возможно полученный от тех всемогущих сил, управляющих судьбой. Шорунизм должен уйти и уступить место забытым богам, имевшим куда большее значение. Где же те божества, что отвечают за технологии и механизмы? Где божества, ненавидящие древнее и готовые превознести новое? Где боги, которые наградят нас даром служения себе, позволят нам воссоздать утерянное и воплотить в себе ревностный и жестокий дух, что поможет нам объединить весь континент под единым чёрным флагом ради их величия?\n\nНо боги тоже противостояли могучим силам, что были сильнее даже их самих. Божества успели познать время, присущие ему циклы и закономерности – всё то, что ещё могло попасть под контроль любого желающего. С самого момента сотворения этот мир был охвачен процессами колоссальных и постоянных изменений, и медленно скатывался к вечной борьбе за славу. Геенна огненная поглотит весь мир, но чья эта будет искра, что разожжёт огонь войны?\n\nЭта искра будет выбита копытом яка.\n\nНароду Якякистана суждено стать неизбежным бичом всего и вся, победителями бесконечных войн, ибо сильный всегда побеждает слабого. Мир прогнётся под их идеалом, и история сдвинется с места только тогда, когда того пожелает як.n\nХолод наконец пробрал хана, и завывания ветра убаюкали его, шепча ему на ухо одну простую фразу:"
newjaks.69.a:0 "Якякистан будет неостановим."
newjaks.69.b:0 "Всё ради богов, ведущих нас к великому."
newjaks.69.c:0 "История станет нашим инструментом."

newjaks.70.t:0 "Яккенкова и Стар Маунтин"
newjaks.70.d:0 "В этом мире существовало мало вещей, которые могли напугать Яккенкову, но когда её призвали ко двору хатун во время одной из самовольных вылазок на границу с Нова Грифонией, як испытала слабый укол страха. Воительница понимала, что она была приглашена по одной из двух причин: её собирались либо похвалить, либо поругать – но суровая военачальница не собиралась сожалеть ни о каких своих прежних поступках. Даже когда она прошла мимо двух элитных солдат-яков и огромных каменных дверей, ведущих в тронный зал, Яккенкова не побоялась встретиться лицом к лицу со Стар Маунтин, пристально следящей за каждым её шагом с момента, как як вошла внутрь.\n\nКомната была освещена ярким полуденным солнцем, слабый городской запах через окна проник внутрь и пропитал комнату особым ароматом. И, видимо, за исключением парочки стражников и трона с сидящей на нём хатун, солнечный свет и этот специфичный амбре были единственным украшением просторного, но пустого зала. Вкупе всё это делало Стар Маунтин ещё более устрашающей фигурой, особенно когда высокая кобыла встала со своего места и одной только аурой надавила на Яккенкову так, словно её погрузили на дно океана.\n\n — Знаешь ли ты, почему я хотела с тобой встретиться? —  голос хатун хрипел хуже, чем у заядлого курильщика, а взгляд был напряжён и скрывал её истинные намерения.\n\nЯккенкова сразу же преклонилась перед правительницей, действуя наполовину инстинктивно и наполовину от внушения со стороны Стар Маунтин: — Нет, моя хатун.\n\n— Встань, и я скажу тебе, — когда як приподняла голову, она была сильно удивлена, увидев прямо над собой улыбающееся лицо кобылы. — Я слышала о твоих деяниях на востоке и том, как ты обращаешься с грифонами. Должна сказать, твои действия выходят за рамки закона, — хатун выдержала короткую паузу перед там как подмигнуть. — И именно такую отвагу я ценю в своих подданных! Если бы только у моих генералов был такой же характер, как у тебя!\n\nУдивление Яккенковы перешло все границы, и затем её охватило чувство радости: — Благодарю вас за тёплые слова, моя хатун. Я сравниваю свою борьбу с той, которую вы ведёте против социалистов. Видите ли, грифоны тоже забрали у меня абсолютно всё! — в этот момент внутри её сознания будто что-то щёлкнуло, и як выплеснула всю свою горечь наружу. — Я считаю, что с моей стороны справедливо отплатить им жестокостью за жестокость. В десятикратном размере.\n\nСтар Маунтин широко улыбнулась, развернулась и заняла своё место на троне."
newjaks.70.a:0 "— Мы с тобой прекрасно поладим!"

newjaks.71.t:0 "Отринув их обвинения"
newjaks.71.d:0 "Хану потребовалось проявить немалую выдержку, чтобы не заявиться к чейнджлингами прямо на границу, в какую-нибудь из их башен или посольство для передачи своего "громкого" послания первому попавшемуся трутню.\n\nНа небе сияла яркая полночная луна, Керр сидел на снегу в окружении ламп и свечей и свысока смотрел на обширные пространства Гегемонии Чейнджлингов. На этих территориях огромное множество трутней – верных рабов Её Величества – танцевали вокруг королевы, которая была слишком узколобой, чтобы понять, чем действительно являлась Эквестрия.\n\nЗемлёй безграничного хаоса, которая ждала того, чтобы её приручили.\n\nКем возомнила себя Кризалис, позволяя гармонии отравлять ума их граждан и посягать на труд, проделанный совместными усилиями яков и чейнджлингов? Какой вообще смысл в том, чтобы содержать пони: просто смотреть на них, как они тщетно гонятся за пустыми обещаниями свободы? Для этого надо влезать в бюрократию – в дело, которым занимаются только недостойные выскочки. В этой глупой игре настоящей славы не сыскать.\n\nЗато её можно найти в бою, отомстив за обманутого Резерфорда, навсегда отделённого от своего народа.\n\nИменно по этой причине Керр, окружённый свитой из солдат, забрался на первую попавшуюся вершину, где во всё горло и прокричал одному из писцов содержание послания, которое уже не нуждалось в отправке: чейнджлинги-пограничники отчётливо расслышали его слова:"
newjaks.71.a:0 "— МЫ БОЛЬШЕ НЕ ПРИНИМАТЬ УКАЗАНИЯ ЖУКА-ПЕРЕРОСТКА! МЫ СЛУШАТЬ ТОЛЬКО ЗОВ НАШЕЙ СУДЬБЫ!"

newjaks.72.t:0 "Марш судьбы"
newjaks.72.d:0 "Парад копыт, шерсти и оружия был очистительной силой для улиц большого города: всё, что находилось за их спинами, уже было приведено в рабочее состояние, в то время как перед ними повсюду лежали руины и тлеющие угли прошедших боёв. И хотя по дорогам также ехали танки и небольшие самолёты, пытаясь впечатлить морально сокрушённых наблюдателей, на них не обращали внимания, пока впереди шла одетая в противогазы бригада Ингвара. Облик солдат, носящих респираторы и защитные очки, в глазах публики делал из них безликих монстров. Их внешний вид превращал даже угловатое и изначально забавно выглядящее "химическое оружие", висящее у них на портупеях, в нечто совсем не смешное, и, как следствие, ни один из чейнджлингов не хотел увидеть его в действии.\n\nИнгвар игнорировал стоящих на тротуаре зевак, продолжая вести за собой процессию солдат, и довёл их до огромного парка, где была построена просторная бетонная площадка, на которой наверняка когда-то проходил смотр армии Кризалис. Прямо за ним следовала небольшая толпа болезненно любопытных чейнджлингов, которые при виде аккуратно выстроенного ряда офицеров своей страны уже не могли оторвать от них свой взгляд. Дело было в том, что яки почистили их форму, придали ей блеск и нарядность – всё, чтобы представить этих солдат как лучших из лучших, которые, несмотря на это, всё равно не выдержали натиска орды, когда та "постучалась к ним в дверь".\n\nПеред расстрельной командой стояли самые крепкие воины их расы, рождённые и выведенные, чтобы побеждать – так говорили Кризалис и её приспешники всего-то несколько лет назад. В тот час наблюдающие подумали о том, а не стоило ли им, как и этим солдатам, выступить против яков? Тогда бы, возможно, они погибли героической смертью во время боя... Но теперь у них не было другого выбора, кроме как дрожать от страха перед воинами севера, что очень нравилось Ингвару.\n\nПо его команде солдаты прицелились в офицеров."
newjaks.72.a:0 "— Огонь!"

newjaks.73.t:0 "Последний закат"
newjaks.73.d:0 "Керр собирался устроить большое празднество. Тиру это, однако, не сразу побудило участвовать в нём: её клану чудом удалось избежать наказания за то, что они были "ненавистными поборниками коммунизма и современных идей". Несмотря на это, гениханы, вынужденные выполнять самую тяжёлую работу, тешились признанием хана Керра, считавшим, что их методы ведения современной войны были весьма полезными.\n\nИ всё же Тира пришла на праздник в величественную юрту хана, где приглашённые вели непрекращающиеся беседы и боялись даже на секунду остановиться, чтобы не дать тишине завладеть помещением. И пока в прошлом Керр собирал с поле боя трофеи (бывшие усладой для глаз) и устраивал пиры (где играла симфония вкусов), кланы выживали и процветали благодаря тому, что оставались ему верны. Но верность не защищала от сплетен, которые распространяли яки. Так, они обсуждали захват Эквуса, который ныне находился полностью под их контролем, и рассуждали, будет ли власть передана другим кланам, или же Керр станет единоличным правителем всего материка. Хану ничего не стоило заявить, что он будет править в одиночку для искоренения алчности и искушения власти в сердцах других существ: в конце концов, это он вытащил Якякистан из грязи, поэтому никто другой не мог составить ему конкуренцию.\n\nВ скором времени хан, облачённый в королевские доспехи, вошёл внутрь, ясно заявив о прибытии своей тяжёлой походкой. Заняв место во главе стола, Керр поднял копыто: — Керр больше не хотеть править. Больше нечего завоёвывать. Як хотеть быть здесь, — на лицах всех присутствующих застыло удивление, в том числе и у Тиры, которая раздумывала насчёт того, кого он выберет своим преемником. — Пока самое большое, чем править як – весь наш континент. Остальной мир подождать. Теперь яку надо закрепить свою власть и наслаждаться победой. Что касаться выбора нового хана, то ханов больше не быть. Керр – один як, а яков быть много. Як нуждаться в полноценном Хуралтае... куда я включить идеи Тиры.\n\nПри упоминании своего имени Тира внезапно взбодрилась и задумалась, какие из её предложений заинтересовали Керра: — Какие идеи?"
newjaks.73.a:0 "— Тира-як, объясни, что такое выборы."

newjaks.74.t:0 "Тусклый луч надежды"
newjaks.74.d:0 "Проявив акт удивительной скромности, Керр покинул пост предводителя Якякистана. Он верит, что во главе страны должен стоять наиболее способный правитель, определённый в ходе выборов и правящий во время своего отдельного срока. Но так как Керр был лидером, кто возвёл яков на пьедестал величия, он решился предложить свою кандидатуру на пост первого в истории Якякистана президента. Не без уговоров со стороны близких советников, конечно же. Благодаря своему властному характеру, харизме и тысячам орудий, поддерживающим его со стороны, он станет серьёзным противником на политической арене. Никто даже не удивится, если он попросту вернётся на трон и припишет к своему списку титулов и звание "президента".\n\nОднако выборы требуют того, чтобы помимо Керра избирался кто-то ещё, поэтому два других яка также выдвинули свои кандидатуры.\n\nПервый из них – Ингвар, являющийся белой вороной на фоне остальных из-за того, что он – коммунист. Впрочем, это может сыграть ему на копыто, ведь Ингвар был любимцем низших – за исключением солдат – слоёв населения. Дело в том, что Чёрная Орда поддерживается не только военными, но и множеством рабочих, которые были доведены до точки кипения суровыми мерами прошлого правительства, которые в конечном итоге ожесточили яков и лишили их чувства собственного достоинства. "Хватит это терпеть! – утверждает Ингвар. – Никакая война не может оправдать ущемление простого народа!" Его срок будет посвящён обычному яку, потому что у каждого гражданина Якякистана есть право на то, чтобы быть свободным.\n\nА вот Яккенкова – жена Керра – говорит о второй фазе войны: единственными врагами государства оставались лишь порабощённые массы существ на других материках, которым (пока) не довелось умереть от копыт яков. По правде говоря, Орда никогда не прекращала воевать – это сделали её враги, которые оставили за собой столько добра, что у них ещё есть что пограбить и поКРУШИТЬ. Яккенкова ни перед чем не остановится, чтобы исполнить месть Якякистана, и начнёт она с грифонов, которые уже долгое время наступают на копыта её династии.\n\nЖители Якякистана, изъявив свою волю растекающимися чернилами на дешёвой бумаге, выбрали кандидата, который поведёт их страну в великое и процветающее будущее."
newjaks.74.a:0 "Президент Керр! Да здравствует великий завоеватель"
newjaks.74.b:0 "Президент Ингвар! Хвала великому освободителю!"
newjaks.74.c:0 "Президент Яккенкова! Слава бичу наших врагов!"


newjaks.75.t:0 "Одним поздним полуднем"
newjaks.75.d:0 "Когда-то яки подступили к берегу, а оттуда на корабле, прыгая вверх-вниз по волнам, добрались до края земли, переплыв вечное море. Когда-то они также достигли пустых владений, которые стали таковыми после того, как проживающие там существа осмелились встать у яков на пути (этими владениями были пещера, опорный пункт и одинокое облако, некогда украденное непокорным пегасом). Список имён существ, которых выдали их собственные братья, помогал солдатам установить местонахождение зловредных диверсантов, пока их всех в конечном итоге не свели на нет. Карты постепенно заполнялись цветом Якякистана, а линии фронта сужались. Окончательная победа не стала дерзким вторжением на земли равного врага: это было непримечательное удаление с карт того, что не принадлежало Керру.\n\nКогда последняя военная операция подошла к концу и больше не имело смысла собирать совет генералов, Керра не устроил такой неблагородный конец. Пустота в собственном распорядке дня раздражала его даже больше, чем факт, что все его противники были мертвы.\n\nОрды и ханы ушедших времён канули в забвение. Керр, равно как и они, может встретить такой же финал, если провалится в завоевании Грифонии или Зебрики. Но всё-таки того, что он сделал... этого было достаточно, чтобы вписать себя в историю. Эквус – целый, самодостаточный и к тому же почти бескрайний мир. Это было его личное огромное владение, и какую же крепость Керр сделал из собственного материка! В летописях ханы прошлого могли только хвалиться подобной унией, но у Керра были доказательства, которые подтверждали, что он действительно смог обуздать целый континент. Он мог стать героем, который превзойдёт всех остальных.\n\nГероем, не знавшим, как вести за собой народ; как повелевать ордой, которая переросла его и стала тем, кем ей было суждено стать.\n\nНужно созвать совет."
newjaks.75.a:0 "Величайшее проклятие – это перестараться в выполнении задуманного."

newjaks.76.t:0 "Наш посол был отозван"
newjaks.76.d:0 "Трусливые изоляционисты из государства [JAK.GetNameDef] выгнали Люцинидею Антакс из своей страны. С учётом того, что мы уже давно потеряли нашего самого приверженного сторонника среди яков, такое развитие событий, возможно, даже к лучшему, тем более, что и сама чейнджлинг более чем рада вернуться вместе со своими сородичами обратно на родину.\n\nЛюцинидея хорошо помнила свою должность, которую занимала до отправки в Якякистан. Но и мы не забыли, что в прошлом она также служила в армии. Во время выполнения своих обязанностей у яков чейнджлинг неплохо улучшила своё понимание стратегии, однако мы должны принять тот факт, что её нельзя назвать "лучшей из лучших". Самый безопасный вариант – это просто позволить ей продолжить свою службу на той должности, на которой она работала до отправки к якам: на позиции чиновницы."
newjaks.76.a:0 "Повысьте её до офицера!"
newjaks.76.b:0 "Пускай работает бюрократом."

newjaks.77.t:0 "Империя праха"
newjaks.77.d:0 "Это несправедливо.\n\nНесколько недель назад Стар Маунтин стояла на вершине не только своей жизни, но и всего материка, которым она правила. Ценой неимоверных усилий и океана пролитой крови она завоевала весь Эквус, но теперь один за другим всё вокруг неё рушилось. Начиная с Якякистана, её жизнь была медленным и изнурительным восхождением в гору, во время которого она никогда не отступала от задуманного. Только когда начали приходить первые донесения о повсеместных атаках на караваны снабжения, о ночных налётах на военные базы и гарнизоны и о подрыве железнодорожных путей и кораблей, кобыле пришлось сделать шаг назад.\n\nИмператрица ненавидела проигрывать, и её раздражало, что с каждым днём поражения становились всё более тяжёлыми. Восток Эквестрии пал жертвой старой радикальной коммунистки Маши Норушкиной. Центральная часть материка перешла под контроль Найт Глайдер, которая сплотила почти всех пони в единый фронт и повела его против своей императрицы. Но что было самым абсурдным, так это появление на юго-востоке вымышленной героини рассказов Дэринг Ду, которая объединила усилия с одним из своих соперников, Ауизотлем, чтобы посеять хаос на юго-востоке! Куда бы ни посмотрела Стар Маунтин, по всему каганату она видела либо огонь восстания, либо пепелище, где когда-то бушевало пламя.\n\n"Всё в порядке, со временем мы со всем разберёмся... — успокаивала себя хатун, прохаживаясь взад-вперёд по тронному залу в Кантерлоте в безуспешной попытке убедить себя в собственной правоте. — Нам просто нужно задействовать армию для решения одной проблемы за раз, и тогда один за другим мы справимся и с остальными. Тем более, что север ещё под нашим контролем, так что мы можем начать сбор войск т..."\n\nГромадные двери на другом конце зала распахнулись, и внутрь ввалился посыльный. На его лице застыла гримаса усталости и ужаса. Он пал ниц перед копытами Стар Маунтин, поклонился, а затем приподнял голову кверху, задыхаясь после длительного марафона: — Моя императрица, я принёс ужасные известия!\n\n— Что, ещё один террорист-коммунист восстал против нас? Где именно? — хатун приготовилась к ещё одному тяжёлому удару по своему самолюбию.\n\n— Хуже, Ваше Высочество! — гонец сглотнул подступивший к горлу ком и испугано съёжился в ожидании реакции со стороны императрицы. — Это виндиго! Они вернулись и уже начали опустошать весь север! Армия не смогла остановить, их и нам пришлось начать эвакуацию целых городов!\n\nСтар Маунтин закрыла глаза, как если бы слова нанесли ей смертельный удар, и отпустила посыльного. Как только он закрыл за собой двери, императрица рухнула на пол и тихо зарыдала. Но процесс уже был запущен, и через секунду она начала изливать всю горечь и боль, скопившуюся в Бурушке с самых первых дней становления той, кого мир ныне знал как Стар Маунтин."
newjaks.77.a:0 "— Но... Я же победила! Я всех их победила!"

newjaks.78.t:0 "Чейнджлинги требуют объединения!"
newjaks.78.d:0 "От королевы Кризалис пришло письмо, в котором содержался дерзкий приказ – объединить правительства медведей с собратьями с ледяной душой, южными яками. И в итоге нам предстояло стать единой конфедерацией севера.\n\nЭто стало дилеммой для Бьорнлинга. Во время неафишируемого духовного обмена идеями, который низшие умы называли "политикой", разгорелись споры о природе яков. Что они собой представляют? Могут ли они, как выразилась Кризалис, действительно быть нам родственными духами, которые некогда вместе произошли от льда и зимы? Бьорнлинг утверждал, что это так. Однако не секрет, что мы, медведи, ну или те из нас, кто жил под властью Вольсунгра, всегда правили просторными суровыми территориями. И яки знали своё место на этих землях. Они могли делать всё, что им заблагорассудится, но в конечном итоге подчинялись тем, кто был олицетворением холода. А учитывая войну, которую яки недавно вели сами с собой, южная болезнь гармонии и пассивности, возможно, ещё не полностью покинула их.\n\nВот в чём и заключалась проблема: действительно ли медведям пришло время встать на один уровень с кем-то вроде хана Керра? Да ещё и так стремительно? Или это фатальная ошибка Кризалис, чей умысел обречёт будущее всех существ зимы?"
newjaks.78.a:0 "Мы будем работать с душами зимы на благо всех нас!"
newjaks.78.b:0 "Мы подданные, но не рабы!"

newjaks.79.t:0 "Чейнджлинги отказывают в объединении!"
newjaks.79.d:0 "Керр с презрением окинул взглядом север. За горами яков уже могли встречать арктические пустоши и медведи. Хотя те и были грозными духами, их можно было приручить. Керр не собирался давать им даже мнимой свободы, ведь какие бы безумные идеи ни вынашивал этот хан Бьорнлинг, даже могучие медведи будут покорены. Предшественники Керра когда-то мечтали превратить бесплодные льды в рай...\n\nНо пока что и он, и Бьорнлинг были слугами Кризалис. Оспаривать её решение, когда она вооружена до зубов, будет истинным безумием. Однако если мы будем постоянно подчиняться, останется ли хан вообще ханом? Или это будет лишь пустая оболочка некогда великого воина, ставшего жалкой марионеткой?"
newjaks.79.a:0 "Это того не стоит."
newjaks.79.b:0 "Север будет нашим!"

newjaks.80.t:0 "Йаки предлагают заключить мир"
newjaks.80.d:0 "— Предложение мира? — возмутился грифон, чьи перья от ярости встали дыбом, а хорошо отутюженная форма покрылась складками. Язвительно выплёвывая эти два слова, будто они были прямым оскорблением его чести, офицер поднял письмо кверху, недовольно взмахнул им и повторил свой предыдущий вопрос. — Вот это вот вы называете предложением мира?!\n\nНапротив полковника сидели два других офицера, которые, словно статуи, смиренно внимали словам начальства. С момента доставки письма прошло лишь несколько минут, но на протяжении всего этого времени грифон перед ними не переставал ругаться ни на секунду.\n\n— Это не предложение мира, а просто... да это просто вымогательство! Шантаж!\n\nОн вновь пошуршал крыльями, а затем глубоко и протяжно вздохнул: — Мои обязательства вынуждают меня сообщить об этом высшему командованию, но... я не могу позволить им увидеть это! Всё письмо построено и звучит так, словно они ставят нам ультиматум.\n\nПолковник откинулся на спинку кресла и бросил фуражку на стол: — После всего, что они сделали; после всех их варварств... и ещё имеют наглость просить о мире? — с горечью прошипел грифон и потянулся к письменному перу. — И вдобавок, конечно же, они требуют передать им оккупированные земли. Дикари.\n\n— Передайте это вашему лучшему посыльному, — приказал полковник и протянул офицерам листок бумаги, окидывая тот недовольным взглядом, — и отправьте его в генштаб. Командование получит мои рекомендации по поводу следующего курса действий чуть позже.\n\nТакая реакция не сулила ничего хорошего, и даже когда офицеры покинули кабинет полковника, их не покидало чувство тревоги.\n\nОдно дело – просто иметь с кем-то плохие отношения, и совсем другое – чувствовать, что скоро вы будете грызть друг другу глотки."
newjaks.80.a:0 "Подписано и передано."
newjaks.80.b:0 "Мы не сдадим наши земля без боя!"

newjaks.81.t:0 "Грифоны прислали отказ!"
newjaks.81.d:0 "— Отказ? — шерсть Брэдфорда вздыбилась, когда он озлобленно процедил это слово, словно оно было прямым оскорблением его наследия. Создавалось впечатление, что в гневе у него из носа вырывались струи пара, однако это могло быть и следствием пронизывающего юрту холода.\n\n— Отказ, значит, — повторил Брэдфорд более тихим и сухим голосом и посмотрел на посыльного, ответственного за доставку этого письма. Як прищурился и напрягся. Будучи лидером, он научился сдерживать свой гнев, и этой выдержки хватало ровно настолько, чтобы его ярость могла перерасти в бурю, с помощью которой Брэдфорд был способен сметать горы.\n\n— Как они могут отказать мне в том, чем я уже обладать? — заявил як. — Мы растоптать их тысячами... нет, миллионами копыт! Ничто не устоять под натиском якского металла и могущества! — прогремел голос Брэдфорда, в чьих смелых словах прозвучала та же властность, которая заработала ему уважение своего народа. — Эти курицы ещё не знать, что такое настоящая война, но уже скоро это измениться!\n\nКогда посыльный покинул юрту хана, это стало началом той самой бури, которую вынашивал як. Война уже началась, но ярость, разгорающаяся в глазах и душе Брэдфорда, не остановится на завоевании земель грифонов.\n\nНаслаждаясь теплом собственных покоев, як на мгновение отдался фантазиям и представил, как грифоны впопыхах готовят оборону своих земель. Оборону, которую яки – и стоящий во главе их лидер – с лёгкостью сметут со своего пути.\n\nЖители Йаки-клана и Якякистана нуждаются в этих землях, и если Брэдфорд хочет стать великим правителем, то ему нужно заполучить их. Другого выбора у него нет."
newjaks.81.a:0 "Снова в бой!"

newjaks.82.t:0 "К нам прибыли яки!"
newjaks.82.d:0 "Деревня Тюма переживала очередной холодный пасмурный день. Её население из сотни с лишним душ в приятной компании и с бутылкой сидра под копытом боролось с гнетущей депрессией морозной зимы. Огни фонарей освещали поселение и делали похожим на оазис тепла, окружённый океаном холода, и именно их сияние стало маяком для яков, шедших на свет издалека. Они всё шли, шли и шли к деревне, а по пути терпели голод и пробирающий до костей мороз, пока, наконец, не подошли к Тюме на расстояние, откуда могли унюхать вкусные блюда десятков населяющих её семей.\n\nКогда яки только прибыли к границе деревни, их встретил растерянный и подвыпивший пограничник. Его погранпост был не более чем формальностью, ведь граница должна была быть хоть как-то размечена, но вовсе не обязательно, чтобы при этом она хорошо защищалась. И, в общем-то, смотря на эту небольшую деревянную халупу, могущую похвастать лишь дровяной печью, говорить о защите не приходилось, и яки воспользовались этим: они полностью проигнорировали единственное пограничное строение и позволили себе беспардонно "вторгнуться" на территорию Сталлионграда.\n\nГромкий топот и приглушённый шум десятка голосов привлёк внимание жителей Тюмы к внезапно заявившимся гостям. Среди всех пони только краснощёкий председатель деревенского совета понял, что к чему, и это вопреки тому, что в копытах он держал бутылку некого крепкого напитка и еле стоял на ногах. В них староста узнал братьев по идеологии, которых выгнали из страны за их взгляды; брошенных детей своей родины, кого, подобно жителям Сталлионграда, изгнали за то, что они имели наглость мечтать о лучшем мире.\n\nЕщё никогда прежде этих яков не встречали так, как их встретили той ночью, когда им открылась дверь каждого дома и когда к каждому из них отнеслись так, словно знали с самого рождения. Здесь в них видели давно пропавших родственников, и в каком-то смысле они действительно были частью одной большой семьи, живущей под знаменем красной революции.\n\nВ Якякистане эти яки были изгоями, а позже стали изгнанниками. В Сталлионграде, однако, их считали товарищами. Дни, когда они выступали с идеологически-заряженными речами и подбадривали рабочих на революцию, подошли к концу, но нахождение места, где им были рады, хотя бы частично компенсировало это. Здесь изгнанники чувствовали себя в безопасности и были окружены принимающими и уважающими их существами.\n\nА ещё тут был неплохой сидр."
newjaks.82.a:0 "Тут вы в безопасности."


newjaks.83.t:0 "Ещё одна попытка"
newjaks.83.d:0 ""Брату,\n\nБрэдфорд не мочь отдать корону, не после всего, что произойти. Но Брэдфорд увидеть тьму, охватывающую наши горы. Только вместе як может победить её, поэтому, кто бы во что ни верить, каждый як мочь вернуться на родину.\n\nБрат Резерфорд тоже возвращаться. Что-то ужасное подстерегать страну в будущем, но вместе яки сильнее. И умнее. Брэдфорд осознать нужду в реформах, но не мочь их осуществить в одиночку.\n\nПожалуйста.\n\nБрэдфорд.""
newjaks.83.a:0 "Запечатав письмо, Брэдфорд преисполнился стыда, волнения и надежды."

newjaks.84.t:0 "Ответ"
newjaks.84.d:0 ""Брату,\n\nРезерфорд рад слышать, что Брэдфорд наконец всё осознать и разглядеть настоящее зло. Когда Брэдфорд призвать кланы и армии для КРУШЕНИЯ жуков и спасения пони, Резерфорд вернуться на родину. Братья иметь много чего обсудить и сделать.\n\nРезерфорд.""
newjaks.84.a:0 "Связывающая их нить была туго натянута, но не порвана."

newjaks.85.t:0 "Ответ"
newjaks.85.d:0 ""Брату,\n\nРезерфорд рад услышать, что Брэдфорд наконец всё осознать и разглядеть настоящее зло. Когда Брэдфорд призвать кланы и армии для освобождения свободных земель от холодной и тёмной хватки тиранов, Резерфорд вернуться на родину. Братья иметь много чего обсудить и сделать.\n\nРезерфорд.""
newjaks.85.a:0 "Связывающая их нить была туго натянута, но не порвана"

newjaks.86.t:0 "Яки жаждут сотрудничать"
newjaks.86.d:0 "Недавние события в Якякистане оказались далёкими от идеала, учитывая, что принц Брэдфорд отвернулся от принципов гармонии и направил страну к её изоляционистским истокам. Несмотря на это, несколько дней назад в Кантерлот пришло неожиданное письмо, в котором лидер яков выразил идею союза между Эквестрией и Якякистаном для "СОКРУШЕНИЯ Кризалис". Исходя из его собственных слов, яки недолюбливают слишком мягкие и не-якские идеалы пони, но они бы предпочли сотрудничество с нами становлению "рабами злой жучихи-королевы". Некоторые называют это обыкновенным геополитическим прагматизмом, в то время как другие выражают мнение, что это послание было написано под влиянием изгнанного Резерфорда, кто поспособствовал изменениям в политике Брэдфорда."
newjaks.86.a:0 "Неожиданный, но приятный сюрприз."

newjaks.87.t:0 "Величайший шаманский обряд в истории"
newjaks.87.d:0 "— Все. Шаманы.\n\nПовторив эти два слова, Брэдфорд придавил взглядом офицеров, находящихся с ним в одной комнате. Изначально те легкомысленно отвергли его идею благословить всю якскую армию, однако слова вождя не были предложением. Это был приказ, и вождь целиком и полностью ожидал, что тот будет исполнен. В дополнение к этим двум словам он, громко топнул и яростно фыркнул, выпустив облако горячего пара.\n\nОфицеры в согласии кивнули, в ужасе начиная осознавать, каким логистическим кошмаром обернётся это требование. Чуть позже солдаты в вежливой форме собрались и по очереди покинули комнату вождя, кто, наконец, смог свободно выдохнуть. Чтобы достичь победы в грядущем конфликте не хватит одних лишь амбиций...\n\nДля этого понадобится ещё и чудо.\n\nКаким-то невообразимым образом организация всего процесса заняла какие-то три недели; три недели, чтобы собрать всех шаманов Якякистана в одном месте. Кого-то из них заставили прийти сюда насильно, кого-то подкупили, а кого-то (в самом лучшем случае) удалось уговорить, оперируя идеологией. Но, так или иначе, все они были здесь и теперь стояли вокруг огромного костра, отбрасывавшего тени сотен шаманов на заснеженную долину. В это же время в темноте за ними стояла самая большая армия, которую только мог собрать Брэдфорд. Сюда прибыли яки, даже не подлежащие призыву для службы в войсках.\n\nСама же церемония прошла великолепно, но в ней чувствовалось нечто зловещее. Брэдфорд знал, что если он потерпит неудачу, то для всех это будет выглядеть, словно предки прокляли яков.\n\nСтавки были как никогда высоки."
newjaks.87.a:0 "Впереди нас ждёт величайшее испытание!"

newjaks.88.t:0 "Война против страны [?JAK.platonic_european_fascist_major_scorer.GetName]"
newjaks.88.d:0 "— Тираны! — вскрикнул Брэдфорд. — Эти превосходисты, или как они себя называть. Бесчестные, безбожные, безродные. Бессердечные, — продолжал возмущаться он, в то время как его связки были на пределе.\n\n— Они даже не достойны дышать с нами одним воздухом! Я приказать собрать самых свирепых яков, чтобы растоптать тиранов в труху! Як заставить их бежать, СОКРУШИТЬ их не только во благо яка, но ради всех существ! Все увидеть нашу славу и писать о ней песни!\n\nБрэдфорд никогда не уважал сторонников превосходства. Некоторым, вероятно, это казалось ироничным, учитывая, насколько консервативным и традиционалистским представлялся его клан, однако была деталь, которая отличала его приспешников от прочих автократов: як – не убийца. К тому же, Брэдфорд не имел ничего против других рас. Всё, чего он от них требовал, так это проявлять уважение к традициям своего народа. И в отличие от сторонников превосходства, задирающих носы высоко кверху и убивающих тех, кого они считают нечестивым, яки не были какими-то богоизбранными покорителями миров, а их кровь ничем не отличалась от крови любой другой расы – они просто как могли хранили порядки собственного королевства.\n\nБрэдфорд знал, что яки войдут в список "нечестивых" рас, и если превосходство закрепится на их континенте, то оно, несомненно, постучится им в дверь."
newjaks.88.a:0 "Правда на нашей стороне!"

newjaks.89.t:0 "Тройная сделка"
newjaks.89.d:0 "До войны мы пообещали трём семьям, что именно их клан заслужит позицию среднего клана. Теперь их представители требуют, чтобы мы выполнили свои обязательства и разорвали договорённости с другими семьями. За неимением тузов в рукаве, пришло время выбрать любимчика и приготовиться к встрече с гневом не-избранных кланов"
newjaks.89.a:0 "Арушарии!"
newjaks.89.b:0 "Сюльдинтжид!"
newjaks.89.c:0 "Mankhutayid!"
newjaks.89.e:0 "Никто из них не достоин этой позиции."

newjaks.90.t:0 "Двойная сделка"
newjaks.90.d:0 "Война вынудила нас пообещать двум семьям, что именно их клан получит позицию среднего клана. По очевидным причинам это звание может получить только одна семья, и из-за этого старейшины обоих кланов выражают своё недовольство нашим подходом к переговорам, но они готовы простить нас, если мы поддержим их притязания на эту позицию. Какой из кланов заслуживает нашей поддержки?"
newjaks.90.a:0 "Арушарии!"
newjaks.90.b:0 "Сюльдинтжид!"
newjaks.90.c:0 "Никто из них не достоин этой позиции."

