JAK_garrin_korai:0 "Гаррин"
JAK_GARRIN_DESC:0 "Традиции Убхаитов всегда взращивали спокойных лидеров, поэтому появление такого вождя, как Гаррин, является для яков этого клана чем-то удивительным. Она вспыльчива и никогда не забывает нанесённых ей оскорблений. Это, вероятно, и стало одной из причин, почему она сделала свой клан союзником Йакичиха. По слухам, Гаррин затаила обиду на Резерфорда за то, что тот отказал ей в любви, но правда это или нет – никто не знает, потому что предводительница отказывается говорить на эту тему. Тем не менее, Гаррин знает толк в ведении оборонительных сражений, и, воюя против неё, врагам придётся постараться, чтобы сломить Щит Востока."


JAK_maihov_kerz:0 "Майхоф"
JAK_MAIHOV_DESC:0 "Майхоф – вождь клана Йакичих. Точнее, он им когда-то был. Майхоф называл Брэдфорда "кровным братом", хоть они таковыми не являлись, и позже, по неизвестной причине, уступил ему трон. Если бы не поддержка прошлого вождя, восстание Брэдфорда могло бы закончиться, не успев начаться. И хотя Брэдфорд благодарен за помощь, он волнуется насчёт возможных козней Майхофа и того, какие услуги тот может попросить взамен за свою поддержку."

JAK_yakkenkova:0 "Яккенкова"
JAK_khanum_yakkenkova:0 "Хатун Яккенкова"
JAK_YAKKENKOVA_DESC:0 "Вся жизнь Яккенковы была разрушена появлением мерзких грифонов. Достойная быть частью клана Кхата'ут, она жаждет отомстить колонизаторам за их попытки забрать себе земли яков. А пока время для мести не пришло, она довольствуется самовольными вылазками в случайные деревни грифонов, раскинутые вдоль всей границы с Фронтиром. Может набеги и не помогут восстановить Каганат, но Яккенкову это кровопролитие только забавляет."

JAK_changeling_commander:0 "Люцинидея Антакс"
JAK_CHANGELING_COMMANDER_DESC:0 "Что должно пойти не так, чтобы подающая большие надежды офицер оказалась в Якякистане? Это тот самый вопрос, который Люцинидея задаёт себе каждый день. Когда-то у неё были надежды на перспективное будущее. А теперь у неё есть только снег, горы и лес. Нет слов, чтобы описать как сильно она хочет домой. К сожалению для Люцинидии, Кризалис сочла необходимым, чтобы яки стали её союзниками, а это значит, что офицеру пока рано возвращаться на родину."

