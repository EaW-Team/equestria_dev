### Events ###
jakistan.1.t:0 "День Единства"
jakistan.1.d:0 "Миллионы яков и йаков из всех уголков страны собрались в городах Королевства Йакистан, дабы отпраздновать его создание, сохранение наших традиций и, конечно же, Пути Яка. Поскольку о создании королевства было объявлено не в этот день, праздник приурочили к дате окончания конфликта между яками и йаками, что позволило обоим племенам увидеть друг в друге товарищей и союзников, а не врагов.\n\n В течении дня жители королевства будут проводить свое время за разбиванием различных вещей и совместными трапезами, дабы показать и отпраздновать единство между всеми жителями страны. Праздник закончился всеобщими посиделками у огромных костров, где, будучи освещенными ярким пламенем, старейшины яков и йаков рассказывали истории молодым поколениям."
jakistan.1.a:0 "ЕДИНСТВО ЯКОВ И ЙАКОВ КРЕПКО!"

jakistan.2.t:0 "Изгнание не-яков"
jakistan.2.d:0 "Хотя новый король яков и йаков настроен категорически против любых не-яков, живущих в королевстве и, похоже, хочет обособить королевство от всего остального мира, никто не думал, что это действительно когда-нибудь случится. Но сегодня они выяснили, что Брэдфорд собирается исполнить свою мечту.\n\n По всей стране дома и другие здания, принадлежащие не-якам, были растоптаны солдатами йаков. Их жители были схвачены, а их имущество конфисковано. Многие из них смогли избежать поимки, сбежав в различные посольства, все ещё находящиеся на нашей земле, однако тысячи были схвачены верными королю солдатами. Их жилища были тщательно обысканы на предмет укрывающихся от ареста и наличия заграничных вещей. Все эти предметы были просто растоптаны, в то время как их предыдущие владельцы были вывезены на границу королевства и, с присущим йакам отсутствием такта, выпнуты за его пределы."
jakistan.2.a:0 "НЕ-ЯК ДЕЛАТЬ НАС СЛАБЫМИ! ОНИ ЗАСЛУЖИТЬ ЭТО!"

jakistan.3.t:0 "Речь Брэдфорда"
jakistan.3.d:0 "Брэдфорд вышел к своим подданным, собравшимися, чтобы выслушать его мнение о текущей ситуации в Королевстве Йакистан и о его будущем. Король взглянул на тысячи, если не десятки тысяч своих подданных, собравшихся ради его речи. Он прочистил горло, дабы говорить достаточно громко, чтобы все смогли его услышать.\n\n"Брэдфорд горд! Королевство йаков и яков сильно, сильнее чем королевство просто яков или йаков! Мы сделать хорошо, сохранив Путь Яка и наши традиции! Выгнали всех не-яков, дабы сохранить королевство! Теперь королевство йаков и яков может опять стать идеальным! Теперь королевство может процветать!\n\nБрэдфорд очень горд, что як понимать, что они знать путь Яка неправильно и хотеть узнать его верно. Брэдфорд горд за йаков, за то, что те помогают якам понять и прощают им их ошибки! Старейшины говорят, что если яки и йаки продолжат быть вместе и будут сильны, Путь Яка сохранится в стремлении всегда быть сильным!""
jakistan.3.a:0 "ПУТЬ ЯКА ВЕЧЕН!"

########################################## Focuses ###########################################################

JAK_rally_clan:0 "Возглавить клан"

JAK_rally_clan_desc:0 "Если Йаки хотят победить Яков, все Йаки должны быть как один Йак."

JAK_improve_military:0 "Путь войны Йаков"

JAK_improve_military_desc:0 "В прошлом Йаки разбили много врагов и побеждали их на протяжении долгих лет. Йаки знают как сокрушать врагов лучше, чем Яки. Йаки сокрушали Яков раньше! Путь войны Йаков лучше!"

JAK_expand_industry:0 "Индустрия Йаки-клана"

JAK_expand_industry_desc:0 "Йаки лучше чем Яки. Но Якистан имеет больше заводов, чем Йаки-клан. Некоторые говорят, что благодаря этому Яки когда-нибудь победят Йаков. Но мы этого не допустим!\n\nЙаки построят заводы лучше, чем у Яков!"

JAK_every_jak_a_rifel:0 "Винтовка для каждого Йака!"

JAK_every_jak_a_rifel_desc:0 "Якякистан имеет больше военных заводов, чем Йаки-клан. Но Йаки знают, как делать оружие быстрее, чем Яки. Йаки лучшие в производстве оружия!"

JAK_mountain_jaks:0 "Горные Йаки"

JAK_mountain_jaks_desc:0 "Много сильных и крепких Йаков живут на вершинах гор. Мы соберем всех этих Йаков и они помогут нам растоптать Яков!"

JAK_expand_jaki_military_complex:0 "Военные заводы Сайхан Толгода"

JAK_expand_jaki_military_complex_desc:0 "В Сайхан Толгоде живет много умелых Йаков-оружейников. У этих Йаков много оружейных мануфактур. Мы поможем им расширить производство, а они помогут Йаки-клану делать оружие."

JAK_war_preparations:0 "Приготовиться раздавить наших врагов"

JAK_war_preparations_desc:0 "У Йаков много врагов, больше, чем самих Йаков. Если Йаки хотят растоптать их всех, мы должны создать единый военный план и согласовать с ним действия наших армий. Организовав войска, Йаки раздавят всех наших врагов!"

JAK_minute_jaks:0 "Собрать Йакполчение"

JAK_minute_jaks_desc:0 "У Якякистана больше солдат, чем у Йаки-клана. Некоторые Йаки боятся, что благодаря этому Яки растопчут нас. Но принц Брэдфорд нашел решение! Мы создадим Йакполчение, которое поможет нашим армиям растоптать Яков! "

JAK_attack_yaks:0 "Растоптать Яков"

JAK_attack_yaks_desc:0 "После долгих приготовлений, время наконец пришло! Йаки Йаки-клана наконец покажут якам Якякистана истинный путь! Под началом принца Брэдфорда, Йаки растопчут Яков!"

JAK_true_king:0 "Истинный король Йаков и Яков"

JAK_true_king_desc:0 "Под предводительством принца Брэдфорда, Йаки Йаки-клана разбили Яков Якякистана. Теперь Яки склонились перед Йаками!\n\n Принц Брэдфорд теперь лидер и Йаков и Яков. Отныне Йаки-клан не просто клан, теперь мы королевство!"

JAK_show_why_jaks_are_best:0 "Показать, что Йаки - лучшие!"

JAK_show_why_jaks_are_best_desc:0 "Несмотря на то, что мы сокрушили Яков, некоторые из них все еще не верят, что мы понимаем Путь Яка лучше, чем они. Этим якам необходимо показать, что они неправы, дабы они смогли встать на правильный путь."

JAK_unify:0 "Единство Йаков и Яков"

JAK_unify_desc:0 "Пусть мы и отличаемся, но и Яки и Йаки следуют по Пути Яка. Каждый Йак и Як Йакского Королевства должен знать об этом, дабы все мы могли быть как один."

JAK_remake_education_system:0 "Создать достойную образовательную систему"

JAK_remake_education_system_desc:0 "Йаки и Яки могут раздавить любого, но они не очень образованны. Даже старейшины согласны, что если Йаки и Яки хотят выжить, то население королевства должно знать больше. Поэтому мы должны реформировать нашу образовательную систему, дабы Йаки и Яки могли больше узнать об этом мире."

JAK_evict_foreigners:0 "Выпнуть иностранцев"

JAK_evict_foreigners_desc:0 "Много не-йаков и не-яков живет в Королевстве Йакистан. Эти чужеземцы делают нас слабыми! Мы должны выпнуть их из Королевства, если мы хотим сохранить Путь жизни Яка!"

JAK_repair_nation:0 "Восстановить земли Йаков"

JAK_repair_nation_desc:0 "Война Йаки-клана с Королевством Якякистан закончилась грандиозной победой Йаков, нам удалось полностью растоптать Яков. Однако большая часть королевства так-же была растоптана. Мы должны восстановить наши земли, если Йак хотеть выжить и добиться процветания."

JAK_make_new_holiday:0 "Учредить новый праздник для Йаков"

JAK_make_new_holiday_desc:0 "Создание нового королевства Йаков и Яков позволит нам вернуться к истинному Пути Яка и станет началом новой эры. Чтобы отпраздновать эту новую эру, новые возможности и сохранение нашего пути, мы учредим новый праздник, который поможет йаком и якам вспоминать об их истинном пути, а так же о создании королевства. "

JAK_smarter_population:0 "Высшие учебные заведения"

JAK_smarter_population_desc:0 "Простого реформирования системы образования недостаточно! Достижение нашей цели: сделать яков и йаков умнее и образованнее, требует создания университетов по всему королевству."

JAK_new_production_centers:0 "Новые производственные центры"

JAK_new_production_centers_desc:0 "Мы должны сохранить Путь Яка и наши традиции, однако даже старейшины согласны, что если Йаки и Яки хотят выжить в эту эпоху, Королевство Йакистан должно стать индустриальной страной. Для этого нам необходимо построить больше производственных центров."

JAK_new_military_bases:0 "Больше оружейных заводов"

JAK_new_military_bases_desc:0 "Хотя сейчас Королевство Йакистан имеет существенную военную промышленность, на континенте есть страны, которые производят гораздо больше. Если мы не хотим, что бы они раздавили нас, то должны увеличить число наших военных заводов."

JAK_new_schools:0 "Больше Школ"

JAK_new_schools_desc:0 "Изменения образовательной системы и создания университетов уже недостаточно. Если мы хотим иметь действительно умных Йаков и Яков в нашем королевстве, мы должны построить больше школ, в которых будем рассказывать им о мире и о Пути Яка. "

JAK_new_railroads:0 "Построить новые дороги для Йаков"

JAK_new_railroads_desc:0 "По землям Йаков и Яков непросто передвигаться и длится это дольше, чем могут вспомнить старейшины. Теперь настало время изменить это! Мы построим новые дороги по всему королевству Королевстве Йакистан, что позволит Йакам и Якам свободно путешествовать по стране."

JAK_the_real_way:0 "Истинный путь"

JAK_the_real_way_desc:0 "Под руководством Принца Брэдфорда, Йаки и Яки королевства Йакистан познали настоящий Путь Яка! Они поняли, что Йаки и Яки сильны и не нуждаются в чьей-либо помощи! Наше королевство это оплот традиций, который выстоит перед лицом любого завоевателя!"

JAK_defensive_mind:0 "Путь войны Йака"

JAK_defensive_mind_desc:0 "Наша сила кроется в нашей выносливости, которая прекрасно послужит нам в защите наших земель от любых возможных захватчиков. Это Путь войны Яка, путь, который защитит крепость, которой стало наше королевство. Однако, несмотря на то, что эту крепость защищают прекрасные войны, ей не хватает стен и других оборонительных сооружений. Йаки и Яки должны решить эту проблему, построив бункеры и другие укрепления для защиты нашего народа!"

JAK_remove_embassies:0 "Растоптать Посольства!"

JAK_remove_embassies_desc:0 "Йаки и яки уже растоптали всех слабых не-яков, живших в королевстве Йакистан! Но их посольства всё еще тут. Если мы хотим избавиться от всего, что представляет опасность для нашего Пути и традиций, мы должны раздавить и этих "Послов"!"

JAK_isolation:0 "Начать Великую Изоляцию"

JAK_isolation_desc:0 "Настало время гарантировать, что Путь Яка и наши традиции сохранятся для грядущих поколений. Мы избавились от всех возможных негативных влияний на нашу страну и превратили ее в крепость. Теперь мы можем начать нашу новую эпоху изоляции и процветания!"

JAK_fortify_crystal:0 "Кристальная стена"

JAK_fortify_crystal_desc:0 "Однажды пони Кристальной империи управляли Яками. Сейчас они называют себя "Гармонистами", но мы не можем верить подобным заявлениям! Нет никакой гарантии, что они не станут угрозой для Пути Яка! Поэтому мы должны укрепить границу с ними, дабы наше королевство-крепость никогда не пало перед пони."

JAK_fortify_changeling:0 "Стена Чейнджлингов"

JAK_fortify_changeling_desc:0 "Чейнджлинги из своих ульев открыто заявляют о своих намерениях захватить весь континент. Пока что их внимание приковано к пони на юге, но мы не должны игнорировать эту потенциальную угрозу для нашего Пути! Чтобы убедиться, что мы никогда не падем под натиском чейнджлингов, мы должны укрепить наши западные границы."

JAK_jaktopia:0 "Йактопия"

JAK_jaktopia_desc:0 "Воистину, для йаков и яков настала новая эра! Под руководством Принца Брэдфорда, мы создали нацию, которая действительно следует Пути Яка и традициям Йаков и Яков. Это приведет нас к беспрецедентному процеветанию!\n\nМы действительно создали утопию для Йаков и Яков."

