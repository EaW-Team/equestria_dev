JAK_lootgrif_desc:0 "Котоптицы жадные! Пытаются прятать пушки от яка в "бизапаснам месте". Пфф. Яки СОКРУШИТЬ всё и забрать пушки!"
JAK_lootrainbow:0 "СОКРУШИТЬ водопад!"
JAK_lootrainbow_desc:0 "Хитрые пони пытаться прятать ништяки за стеной водопада! Но як умный, от яка ни одна пушка не спрятаться! Як СОКРУШИТ водопад и заберёт пушки пони. Всё теперь яка!"
JAK_lootcry:0 "СОКРУШИТЬ блестящие подвалы!"
JAK_lootcry_desc:0 "Блестящие пони делать глазам яка больно! А их постройки путать всех! ПОЧЕМУ ТАК МНОГО МАЛЕНЬКИХ ЛЕСТНИЦ?! Як сокрушить военные дома блестящих пони! И вскрыть подвалы! А потом залутать все ништяки!"
JAK_lootcanter:0 "СОКРУШИТЬ дворец красивой принцессы пони!"
JAK_lootcanter_desc:0 "Пижоны-пони думать что они лучше чем як! Делать большие башни, поддерживать врага яка против яков! Пытаться переписать историю яков! А теперь яки КРУШИТЬ дворец пони! И залутать все их вещи! Было ваше – стало наше!"
JAK_lootstg:0 "СОКРУШИТЬ Сталлионград!"
JAK_lootstg_desc:0 "Красные пони – худшие пони! Крадутся в земли яка, ломают традиции яка. Даже стрёмный пони-як ненавидеть их! Як СОКРУШИТЬ их статуи. Як СОКРУШИТЬ их города! Як СОКРУШИТЬ мелкие и незаметные бункеры под городом!"
JAK_lootchrysi:0 "СОКРУШИТЬ гнездо жуков!"
JAK_lootchrysi_desc:0 "Жуки – глупые! Думать что вести война только ради какого-то "Пакс". Жуки не вести войну ради КРУШЕНИЯ. Зато теперь большой улей жуков наш! Яки КРУШИТЬ всё и все скрытые комнаты, лутать все ништяки оттуда! Теперь это всё яка!"

JAK_looming_civil_war:0 "Гражданская война скоро!"
JAK_looming_civil_war_desc:0 "Перемирие с прошлой войны длилось долго, но яки становятся злыми и мелкие конфликты учащаются! Новая война неизбежна, хотим мы её или нет. Судьба Якякистана вскоре решится...\n\nПеред возобновлением войны могут происходить §Yпограничные конфликты§!!\n\nЕсли Йаки-клан победит в пограничном конфликте, они могут повторить его снова через §Y60 дней§!. Поражение потребует §Y120 дней§! на восстановление, а ничья – §Y90 дней§!."
