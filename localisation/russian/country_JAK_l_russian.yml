JAK_raise_peasant_levies:0 "Обучать яков Йакичиха"
JAK_raise_peasant_levies_desc:0 "Нам очень важно набрать достаточно войск, чтобы заполнить передовую. Поэтому мы расширить армии знамени Йакичиха и натренировать ещё больше!"
JAK_train_elite_yurkids:0 "Обучать элитных бойцов клана Юркид"
JAK_train_elite_yurkids_desc:0 "Юркиды широко известны своими могучими КРУШИТЕЛЯМИ. Поэтому мы обучить ещё таких как они и прорвать фронт врага!"
JAK_request_more_bug_aid:0 "Запросить БОЛЬШЕ помощи жуков"
JAK_request_more_bug_aid_desc:0 "Помощь жуков очень помогать. Поэтому мы умолять о ещё больше и получать больше пушек для будущего конфликта."
JAK_further_unite_jaks:0 "Объединить кланы"
JAK_further_unite_jaks_desc:0 "Кланы должны быть едины, чтобы быть сильными! Мы сделать самый крепкий союз кланов и стать непобедимыми."
JAK_posture_about_eastern_claims:0 "Обозначить восточные претензии"
JAK_posture_about_eastern_claims_desc:0 "Восток – это всё ещё земли яков! Мы сказать это грифонам! И что мы КРУШИТЬ их, если они не понять с первого раза!"
JAK_invite_more_exiles:0 "Пригласить больше изгнанников"
JAK_invite_more_exiles_desc:0 "Остальные изгнанники по всему Эквусу желать прийти к нам и помочь. Брэдфорд будет злиться, но это не важно. Главное, что изгнанники уметь держать стреляло!"
JAK_award_more_medals:0 "Вручить больше медалей"
JAK_award_more_medals_desc:0 "Каждый як видеть медаль на героях и работать ещё усерднее! А потом получать собственную, когда работать совсем отлично! Отличный план, як очень умный!"

JAK_sue_for_peace_with_GRF:0 "Обсудить перемирие с государством [From.GetName]"
JAK_sue_for_peace_with_GRF_desc:0 "Мы занять территории, которые мы желать. Теперь требовать мир! Если армия сильна, враг точно согласится!"
