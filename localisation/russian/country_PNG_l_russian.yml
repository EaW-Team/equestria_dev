PNG_friendship_with_nova_griffonia:0 "Дружба с Новой Грифонией"
PNG_friendship_with_nova_griffonia_desc:0 "Законодательно гарантировав права грифонов, мы нашли неожиданных друзей в правительстве Нова Грифонии. Пригласив их в альянс, мы сможем вместе бороться с любой угрозой гармонии." 
PNG_king_njordin:0 "Утвердить Орвара Ньордина"
PNG_king_njordin_desc:0 "После бесчисленных дебатов и многодневных споров, поддержку короля и совета получила кандидатура Орвара Ньордина. Многие делегаты были против этого, тем не менее, с отрывом в несколько голосов, включая голос самого короля, Орвар был назначен наследником трона. Похоже, что начало его правления может оказаться весьма сложным."
PNG_secure_military_support:0 "Обеспечить стабильность в армии"
PNG_secure_military_support_desc:0 "Видя, что многие члены совета и чиновники со всей страны не выказывают нашему новому королю должной поддержки, он мудро решил в первую очередь обеспечить лояльность армии."
PNG_anti_griffon_laws:0 "Продавить анти-грифоньи законы"
PNG_anti_griffon_laws_desc:0 "Грифоны пользуются нашими ресурсами и защитой государства, не давая ничего взамен. Это продолжалось слишком долго, поэтому была принята череда законов, направленных на их депортацию в Нова Грифонию. Будучи уверенными, что те немногие из них, кто нам действительно нужен, не смогут повредить государству, мы можем окончательно решить этот вопрос."
PNG_replace_council_members:0 "Заменить членов совета"
PNG_replace_council_members_desc: "Старый совет короля Лоло только мешает, проводя большую часть времени в спорах с королем и друг-другом. Убрав оттуда всех инакомыслящих, и заполнив совет способными и лояльными армейскими офицерами, мы сделаем страну сильнее и избавим Короля от лишней головной боли."
PNG_power_to_the_king:0 "Абсолютная монархия"
PNG_power_to_the_king_desc:0 "Теперь, когда совет полностью подконтролен Королю, мы можем, наконец, дать ему власть, соответствующую его статусу. Отныне совет будет исполнять только декоративную функцию, а все важные решения будут прерогативой монарха."
PNG_outlaw_communism:0 "Объявить коммунистов вне закона"
PNG_outlaw_communism_desc:0 "Коммунисты вызывают беспокойство Короля даже сейчас, когда армия полностью на его стороне. Пока что они не очень популярны, но с вступлением в силу все более радикальных законов, некоторые граждане начинают им сочувствовать. Необходимо запретить деятельность любых коммунистических партий в стране и арестовать всех их членов."
PNG_mountain_work_camps:0 "Трудовые лагеря"
PNG_mountain_work_camps_desc:0 "Коммунистов оказались несколько больше, чем мы рассчитывали. Несмотря на то, что наши тюрьмы способны вместить всех их, было бы глупо позволять им вести свою пропаганду среди других заключенных. Однако у нас есть несколько сложных в освоении рудников в Талам Арде. Они слишком опасны для эксплуатации, однако прекрасно подойдут для перевоспитания наших красных друзей."   
PNG_emperor_of_the_ice:0 "Император льдов"
PNG_emperor_of_the_ice_desc:0 "Теперь, когда бесполезный совет, коммунисты и грифоны нам больше не мешают, наше королевство сможет достичь процветания, которого оно всегда заслуживало. Под началом нашего великого Короля мы преобразились из второсортного королевства в великую империю."
PNG_black_and_white_storm:0 "Черно-белый Шторм"
PNG_black_and_white_storm_desc:0 "Наш великий Император решил начать пропагандистскую компанию, дабы показать нашим гражданам сколь многого мы достигли под его мудрым и справедливым руководством, а так же напомнить им обо всем, что было несправедливо украдено у нас чужеземцами."
PNG_remove_polar_bears:0 "Вернуть запад империи"
PNG_remove_polar_bears_desc:0 "В древние времена мы контролировали практически весь север Эквестрийского континента. Сейчас западную часть нашей бывшей империи контролируют полярные медведи, но больше так продолжаться не может. Мы вернем себе свои земли!"
PNG_decolonize_the_east:0 "Вернуть восток империи"
PNG_decolonize_the_east_desc:0 "Через много лет после потери нашей империей западных земель, грифоньи поселенцы высадились на континент и постепенно забрали у нас весь Восток. Когда-то их нынешняя столица, Уэтер, находилась на границе нашего королевства, и теперь, когда мы сильны, настало время забрать свое!"
PNG_armed_revolt:0 "Борьба против правительства"
PNG_armed_revolt_desc:0 "Очевидно, что недавний государственный переворот оставил нам только два выхода: сражаться против превосходства или погибнуть. Однако если мы сможем показать товарищам, что способны бороться с тиранией короля, многие пингвины и грифоны, которые сейчас боятся протестовать, встанут на нашу сторону."
PNG_remove_the_monarchy:0 "Переворот в Дахаихе"
PNG_remove_the_monarchy_desc:0 "Мы провели немало вылазок, имеем достаточно оружия, а с недавних пор еще и получаем поддержку от наших сторонников в столице. Еще немного и мы, наконец, сможем разбить цепи угнетения и освободить пингвинов от любой тирании, неважно, нынешней или будущей." 
PNG_reeducation_programs:0 "Программа переобучения" 
PNG_reeducation_programs_desc:0 "Король поступал с несогласными с ним крайне жестоко, неважно, были они коммунистами или нет. Мы не совершим подобных ошибок. Вместо этого, мы убедим каждого жителя страны действительно поверить в наши идеалы, неважно сколько времени и сил для этого потребуется."
PNG_workers_councils:0 "Создать Советы"
PNG_workers_councils_desc:0 "Слишком долго промышленность страны была под контролем коррумпированного меньшинства. Теперь мы передадим заводы под контроль рабочих Советов, это укрепит нашу поддержку и оздоровит нашу промышленность."
PNG_black_and_red_army:0 "Черно-красная армия"  
PNG_black_and_red_army_desc:0 "С момента окончания борьбы против тирании короля, наша страна фактически не имеет армии. Рабоче-крестьянская милиция взяла на себя ее обязанности, но она не очень эффективна, поэтому мы должны создать полноценную армию, основу которой составят бойцы нынешней милиции."
PNG_on_our_own:0 "Сами по себе"
PNG_on_our_own_desc:0 "Приходится признать, что наша страна находится слишком далеко от других успешных народных государств. Было бы неплохо иметь союзников где-то в Эквестрии, но Сталлионград слишком далеко от наших границ. Поэтому, вместо бессмысленных дипломатических маневров и попыток найти союзников нам стоит сфокусироваться на улучшении жизни наших граждан."
PNG_alliance_with_stalliongrad:0 "Союз со Сталлионградом"
PNG_alliance_with_stalliongrad_desc:0 "Сталлионград - недавно появившееся революционное государство, не сильно отличающееся от нас. Установив с ним дипломатические отношения, и, возможно, создав совместный альянс, мы получим ценных товарищей, а так же обезопасим себя от территориальных амбиций буржуазных и стран с идеологией превосходства."

## Military Focuses
PNG_penguin_warfare:0 "Пингвинья война"
PNG_penguin_warfare_desc:0 "Мы не воевали уже долгое время, но мир изменился, и, возможно, начать подготовку армии будет неплохой идеей." 
PNG_arctic_warriors:0 "Арктические воины"
PNG_arctic_warriors_desc:0 "Пингвины прекрасно приспособлены для действий в суровых северных землях, почему бы не использовать это преимущество?"
PNG_arctic_equipment:0 "Арктическое снаряжение"
PNG_arctic_equipment_desc:0 "Все новое снаряжение должно разрабатываться с учетом суровых северных условий, в которых нам придется действовать."
PNG_artillery:0 "Разработка артиллерии"
PNG_artillery_desc:0 "Пингвины никогда раньше не слышали об артиллерии, поэтому, узнав несколько лет назад о ее возможностях, наши военные пришли в восторг от самой идеи подобного оружия. Создав свои собственные пушки, мы обрадуем многих пингвинов, а так же получим дополнительную огневую мощь."
PNG_doctrine:0 "Новые стратегии"
PNG_doctrine_desc:0 "Мы все еще придерживаемся устаревших доктрин, не принимающих во внимание наше новое вооружение и реалии современного боя. Необходимо срочно разработать новые."
PNG_doctrine2:0 "Новые военные советники"
PNG_doctrine2_desc:0 "Большинство наших военных советников застряли в прошлом. Может быть настало время найти свежие умы им на замену?"

PNG_dockyards:0 "Верфи Дахаиха"
PNG_dockyards_desc:0 "Может быть кораблестроение и не является нашей сильной стороной, но нам жизненно необходимо иметь хотя бы несколько современных кораблей."
PNG_flexible_navy:0 "Гибкий флот"
PNG_flexible_navy_desc:0 "Разработка новой морской доктрины, учитывающей преимущества подлодок, позволит нам эффективно перехватывать вражеские конвои."
PNG_large_navy:0 "Большой флот"
PNG_large_navy_desc:0 "Адаптация нашей доктрины для лучшего взаимодействия крупных кораблей и обеспечения безопасности конвоев позволит нам лучше понять, какие корабли нам нужны."
PNG_destroyer_effort:0 "Эсминцы"
PNG_destroyer_effort_desc:0 "Крайне важно иметь возможность противостоять вражеским субмаринам. Эсминцы прекрасно подходят для этой роли."
PNG_cruiser_effort:0 "Крейсеры"
PNG_cruiser_effort_desc:0 "Нам нужно улучшить проекты наших крейсеров, прежде чем мы перейдем к кораблям побольше."
PNG_more_dockyards:0 "Расширить доки"
PNG_more_dockyards_desc:0 "Расширение верфей позволит нам строить более крупные корабли."
PNG_underwater_boats:0 "Подлодки"
PNG_underwater_boats_desc:0 "Многие офицеры флота были очарованы идеей кораблей, способных ходить под водой и наносить удары там, где их не ждут. Форсировав разработки в этой области, мы сможем получить преимущество грядущих войнах."

PNG_flightless_no_more:0 "Наконец-то можем летать!"
PNG_flightless_no_more_desc:0 "Современная война диктует нам свои правила, необходимость владеть небесами - важнейшее из них."
PNG_fighters:0 "Истребители"
PNG_fighters_desc:0 "Разработка новых истребителей даст нам преимущество в будущих конфликтах."
PNG_bombers:0 "Бомбардировщики"
PNG_bombers_desc:0 "В древних пророчествах говорилось об огне и камнях, падающих с неба. Теперь это стало реальностью."
PNG_air_doctrine:0 "Воздушные доктрины"
PNG_air_doctrine_desc:0 "Нововведения в наших ВВС требуют принципиально новых тактик, дабы полностью раскрыть свою эффективность."
PNG_air_doctrine2:0 "Улучшенные Воздушные Доктрины!"
PNG_air_doctrine2_desc:0 "Обучение наших пилотов новым тактикам ведения боя чрезвычайно важно."

