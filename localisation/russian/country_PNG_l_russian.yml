### ideas
PNG_military_support:0 "Поддержка военных"
PNG_military_support_desc:0 "Король получил поддержку армейских чинов, с их помощью в стране был установлен авторитарный режим."
PNG_communism_outlawed:0 "Запрет коммунизма"
PNG_communism_outlawed_desc:0 "Коммунизм был запрещен по всей стране, коммунистические и социалистические партии признаны нелегальными, а их члены - арестованы."
PNG_anti_griffon:0 "Анти-грифоньи законы"
PNG_anti_griffon_desc:0 "Грифоны потеряли свои права, и теперь считаются гражданами второго сорта."
PNG_penguin_storm:0 "Чёрно-белый шторм"
PNG_penguin_storm_desc:0 "Новая партия сторонников превосходства, Чёрно-белый шторм, имеет своих представителей во всех эшелонах власти. Лидером партии является текущий глава государства."
PNG_reeducation:0 "Переобучение"
PNG_reeducation_desc:0 "С целью сильнее объединить граждан страны, нами была запущена программа переобучения, пропагандирующая коммунистические идеи."
PNG_workers_council:0 "Советы рабочих"
PNG_workers_council_desc:0 "По всей стране организованы рабочие Советы, получившие большую власть на местах."
PNG_penguin_army:0 "Чёрно-красная Армия"
PNG_penguin_army_desc:0 "Нация обязана защищать себя, и с Чёрно-красной армией мы сможем это сделать."
PNG_empowered_king:0 "Власть Короля"
PNG_empowered_king_desc:0 "Новые указы Короля предоставили ему больше полномочий."
PNG_griffon_rights:0 "Права Грифонов"
PNG_griffon_rights_desc:0 "Грифоны долго были гражданами второго сорта, но с новым законом они получат те-же права, что и Пингвины."
PNG_equestrian_advisors:0 "Эквестрийские советники"
PNG_equestrian_advisors_desc:0 "Пригласив эквестрийских советников в наше правительство, мы получили приток новых идей и взглядов, которые помогут нам в развитии страны."
PNG_recruitment_campaign:0 "Призывная Компания"
PNG_recruitment_campaign_desc:0 "Для защиты Черно-Белого шторма нам требуется сильная и могущественная армия, способная противостоять грифонам-империалистам."

PNG_penguin_republic:0 "Республика пингвинов"
PNG_penguin_republic_desc:0 ""
PNG_limited_monarchy:0 "Ограниченная монархия"
PNG_limited_monarchy_desc:0 ""
PNG_idea_penguin_harmony:0 "Вместе в гармонии"
PNG_idea_penguin_harmony_desc:0 ""

PNG_winter_warriors:0 "Арктические воины"
PNG_winter_warriors_desc:0 "Пингвины хорошо приспособлены для боев в экстремально холодных условиях. Сколь бы заснеженным не было поле боя, оно останется за нами."

### Events
penguin.1.t:0 "Саммит в Дахаихе"
penguin.1.d:0 "Правящий уже 4 года Король Лоло скоро покинет нас. Он родился слабым и болезненным пингвином, однако показал себя великолепным и способным лидером. Жаль, что его конец близок, но перед тем как он воссоединится с предками на том свете, ему нужно принять непростое решение: кто будет править после его смерти? У Короля нет детей, поэтому ему, вместе с советом, предстоит выбрать наследника престола."
penguin.1.a:0 "Покажите мне перечень претендентов"

penguin.2.t:0 "Претенденты"
penguin.2.d:0 "Совету был передан длинный перечень кандидатур, и, посовещавшись, большинство остановило свой выбор на двух наиболее подходящих кандидатах. Первый - это Хиндрик Аберг, молодой пингвин из Низинской провинции. Второй - Орвар Ньордин, радикал из Дахаиха."
penguin.2.a:0 "Поподробнее-ка о Хиндрике Аберге."
penguin.2.b:0 "Поподробнее-ка об Орваре Ньордине."

penguin.3.t:0 "Хиндрик Аберг"
penguin.3.d:0 "Хиндрик Аберг родился в Низинской провинции в семье мелкого дворянина. Он получил прекрасное образование и даже обучался в Кристальной Империи. Члены вашего совета говорят вам, что это подающий надежды, но в то-же время несколько наивный пингвин, верящий в Эквестрийские идеалы мира и гармонии"
penguin.3.a:0 "Он станет Королём."
penguin.3.b:0 "Дайте мне список еще раз."

penguin.4.t:0 "Орвар Ньордин"
penguin.4.d:0 "Орвар Ньордин - достаточно своеобразный выбор по мнению совета. Он способный чиновник, чьи реформы привели к процветанию Дахаиха, однако, с другой стороны, он является одним из наиболее радикальных пингвинов в королевстве. Его часто видят в обществе членов недавно появившихся объединений сторонников превосходства, а из его уст не раз звучали оскорбительные высказывания в адрес полярных медведей и грифонов."
penguin.4.a:0 "Он станет Королём."
penguin.4.b:0 "Дайте мне список еще раз."

penguin.5.t:0 "Просьба из Пингленда"
penguin.5.d:0 "Наши северные товарищи просят нас о защите от угрозы со стороны Новой Грифонии."
penguin.5.a:0 "Помочь им."
penguin.5.b:0 "Отказаться."

penguin.6.t:0 "Сталлионград согласился"
penguin.6.d:0 "Сталлионград согласился, и теперь, под его защитой, мы в безопасности от капиталистических угроз!"
penguin.6.a:0 "Превосходно!."

penguin.7.t:0 "Сталлионград отказался!"
penguin.7.d:0 "К большому сожалению, Сталлионград отклонил нашу просьбу, и теперь мы остались с Грифоньей угрозой наедине. Неизвестно, что будет дальше."
penguin.7.a:0 "Проклятье!."

penguin.8.t:0 "Приглашение в Северный Пакт"
penguin.8.d:0 "Пингвины предложили нам в войти в их недавно созданный альянс - Северный Пакт. Стоит ли нам присоединиться?"
penguin.8.a:0 "Присоединиться" 
penguin.8.b:0 "Отказаться"

penguin.9.t:0 "Як входить в Пакт."
penguin.9.d:0 "Яки согласились войти в Северный Пакт."
penguin.9.a:0 "Отлично!"

penguin.10.t:0 "Як отказаться."
penguin.10.d:0 "Яки вежливо отказались войти в наш Северный Пакт."
penguin.10.a:0 "Проклятье."

penguin.11.t:0 "Приглашение в Северный Пакт"
penguin.11.d:0 "Пингвины предложили нам в войти в их недавно созданный альянс - Северный Пакт. Стоит ли нам присоединиться?"
penguin.11.a:0 "Присоединиться"
penguin.11.b:0 "Отказаться"

penguin.12.t:0 "Полярные медведи входят в Пакт"
penguin.12.d:0 "Полярные медведи согласись войти в Северный Пакт!"
penguin.12.a:0 "Замечательно!"

penguin.13.t:0 "Полярные медведи отказались"
penguin.13.d:0 "Полярные медведи вежливо отказались войти в наш Северный Пакт."
penguin.13.a:0 "Проклятье."

penguin.14.t:0 "Приглашение в Северный Пакт"
penguin.14.d:0 "Пингвины предложили нам в войти в их недавно созданный альянс - Северный Пакт. Стоит ли нам присоединиться?"
penguin.14.a:0 "Присоединиться"
penguin.14.b:0 "Отказаться"

penguin.15.t:0 "Нова Грифония входит в Пакт"
penguin.15.d:0 "Нова Грифония согласилась войти в Северный Пакт!"
penguin.15.a:0 "Замечательно!"

penguin.16.t:0 "Нова Грифония отказалась!"
penguin.16.d:0 "Нова Грифония вежливо отказалась войти в наш Северный Пакт"
penguin.16.a:0 "Проклятье."

penguin.17.t:0 "Просьба из Пингленда"
penguin.17.d:0 "Пингвины с далекого севера попросили у нас защиту, утверждая, что не способны справится с опасностями севера. Гарантировав их независимость, мы защитим один из немногих бастионов Гармонии на севере."
penguin.17.a:0 "Принять их предложение"
penguin.17.b:0 "Отказаться."

penguin.18.t:0 "[From.GetName] защитит нас!"
penguin.18.d:0 "Сегодня великий день - [From.GetAdjective]ское правительство откликнулось на нашу просьбу и гарантировало нашу независимость."
penguin.18.a:0 "Мы в безопасности."

penguin.19.t:0 "[From.GetName] отказалась!"
penguin.19.d:0 "Увы, но по каким-то непонятным причинам [From.GetAdjective]ское правительство отклонило нашу просьбу!"
penguin.19.a:0 "О нет!"

penguin.21.t:0 "Коммунистическое восстание!"
penguin.21.d:0 "До нас доходят сообщения о беспорядках, распространяющихся по всему Дахаиху. Мятежники призывают к революции! Что мы должны делать?"
penguin.21.a:0 "Остановите их."
penguin.21.b:0 "Ничего серьезного, просто игнорируйте их."

### Focuses
## Industrial Focuses
PNG_infrastructure:0 "Инфраструктура"
PNG_infrastructure_desc:0 "Перед тем как мы начнем воплощать наши великие планы по развитию страны, нам стоит сперва создать хоть какую-то базовую инфраструктуру."
PNG_oil:0 "Северная нефть"
PNG_oil_desc:0 "Скованные льдом берега на севере таят в себе обширные нефтяные запасы, сейчас самое время их использовать." 
PNG_steel:0 "Горная сталь"
PNG_steel_desc:0 "Глубоко внутри гор располагаются крупные месторождения минералов, которые мы можем добыть. Построив в этой области шахты, мы обеспечим нашу промышленность даже большим количеством ресурсов, чем ей необходимо."
PNG_crystals:0 "Горные кристаллы"
PNG_crystals_desc:0 "Хоть мы и не нашли пока применения кристаллам, но за рубежом на них большой спрос. Продать их за хорошую цену - лучшее, что мы сейчас можем сделать."
PNG_transform:0 "Дороги!"
PNG_transform_desc:0 "Дороги представляют огромную важность для любой страны, которая хочет эффективно функционировать и выполнять стоящие пред ней задачи. Мы уже начали развивать инфраструктуру, постройка дорог только улучшит положение."
PNG_science1:0 "Исследовательские лаборатории"
PNG_science1_desc:0 "Мы должны построить в столице нашу первую полноценную научную лабораторию, без этого мы не сможем дальше развиваться."
PNG_civ_factory:0 "Расширение Гражданской промышленности"
PNG_civ_factory_desc:0 "Нитхеан Талам Ард быстро становится важным промышленным центром, расширение гражданской промышленности поможет региону развиваться еще быстрее."
PNG_mil_factory:0 "Расширение Военной промышленности"
PNG_mil_factory_desc:0 "В последнее время Нова Грифония стала еще большей угрозой, для лучшей защиты от нее мы должны развивать нашу военную промышленность."
PNG_infrastructure2:0 "Шахтерские города"
PNG_infrastructure2_desc:0 "Поселки вокруг наших шахт постепенно превращаются в полноценные города. Нам следует поспособствовать их развитию."
PNG_science2:0 "Дахаихский Университет"
PNG_science2_desc:0 "Дахаих уже стал важнейшим научным центром страны, поддержав его расширение, мы превратим нашу столицу в центр всей северной науки."
PNG_civ_factory2:0 "Расширение шахтерских городков"
PNG_civ_factory2_desc:0 "Превратив недавно возникшие шахтерские города в процветающие промышленные центры, мы удвоим объемы нашего производства!"
PNG_mil_factory2:0 "Оружейные заводы"
PNG_mil_factory2_desc:0 "Дополнительные военные заводы ускорят перевооружение нашей армии, тем самым сделав нас только сильнее."
PNG_transform2:0 "Привлечь зарубежных инвесторов"
PNG_transform2_desc:0 "Потенциал наших полезных ископаемых еще не полностью раскрыт, а экономика только растет, поэтому привлечение зарубежных инвесторов будут хорошим подспорьем в развитии страны."
PNG_complete_industrialization:0 "Полная индустриализация"
PNG_complete_industrialization_desc:0 "Теперь можно смело сказать - мы не какая-то там банановая республика. Отныне с нами придется считаться!"

## Political Focuses
PNG_summit_at_dachaigh:0 "Саммит в Дахаихе" 
PNG_summit_at_dachaigh_desc:0 "Время нашего короля подходит к концу, но перед тем как он воссоединится со своими предками на том свете, ему необходимо решить вопрос о наследнике. Кто же станет править после его смерти? Король Лоло не имеет детей, поэтому ему, вместе с советом, предстоит решить - кто унаследует трон после его смерти."


PNG_king_aberg:0 "Утвердить Хиндрека Аберга"
PNG_king_aberg_desc:0 "После многодневных дебатов и бесчисленных споров, его королевское величество и его мудрый совет решили назначить Хиндрека Аберга наследником трона, надеясь, что молодой и идеалистичный лидер приведет страну к процветанию."
PNG_peacetime_policies:0 "Законы мирного времени"
PNG_peacetime_policies_desc:0 "С древних времен почти все вопросы в стране королем и советом. Сегодня это изменится! Мы примем законы, которые децентрализуют администрацию и превратят совет в демократически избранный законодательный орган."
PNG_dissolve_kings_court:0 "Распустить королевский двор"
PNG_dissolve_kings_court_desc:0 "Королевский двор - это коррумпированная группа пингвинов, присутствующая на всех собраниях, определяющих судьбу нации. Мы должны прекратить этот фарс немедленно, с этого дня они не будут больше допущены до решения важных государственных вопросов."
PNG_remove_kings_power:0 "Ликвидировать монархию"
PNG_remove_kings_power_desc:0 "Время монархии подошло к концу, настало время окончательно забрать у короля всю власть, тем самым открыв для себя новые возможности."
PNG_forge_our_own_path:0 "Наш собственный путь"
PNG_forge_our_own_path_desc:0 "Мы можем выбрать свой собственный путь, не связанный с монархией и Гармонией. Мы свободный народ, и мы не позволим одному пингвину вновь отобрать у нас нашу свободу."
PNG_lessen_kings_power:0 "Ограничить власть короля"
PNG_lessen_kings_power_desc:0 "Мы не хотим уничтожать древнюю традицию, потому просто ослабим власть короля над страной. Он все еще будет играть роль в управлении страной, пусть и чисто номинальную."
PNG_penguin_harmony:0 "Гармония у пингвинов"
PNG_penguin_harmony_desc:0 "Мы все - творения гармонии, не так ли? Настало время отложить в сторону наши различия и работать вместе с другими видами. Это единственный путь для нас, если мы хотим наладить дружественные отношения с соседями."
PNG_closer_to_equestria:0 "Сближение с Эквестрией"
PNG_closer_to_equestria_desc:0 "Взглянув на юг, мы увидели возможность начать диалог с [EQS.GetName]. Установление дипломатических отношений поможет сблизить наши народы."
PNG_equestrian_guarantee:0 "Гарантии независимости" 
PNG_equestrian_guarantee_desc:0 "Грустно это признавать, но мы неспособны защитить наши ценности Гармонии от агрессии соседей. Мы должны взглянуть на юг еще раз и попросить у [EQS.GetName] гарантировать нашу независимость. Мы уверенны, что [EQS.GetLeader] с пониманием отнесется к нашему положению."
PNG_pact_against_griffonia:0 "Заключить договор против Грифонии"
PNG_pact_against_griffonia_desc:0 "[GRF.GetName] всегда имела зуб на нашу маленькую страну, мы для них только цель для завоевания. Настало время изменить статус кво и сформировать альянс с нашими соседями."
PNG_invite_the_yaks:0 "Пригласить Яков"
PNG_invite_the_yaks_desc:0 "Яки на юго-западе нечасто общаются с большинством больших южных стран. Возможно приглашение в северный политический союз привлечет их внимание. Вместе мы сможем защитить наших подданных и интересы севера."
PNG_invite_the_bears:0 "Пригласить полярных медведей" 
PNG_invite_the_bears_desc:0 "Медведи, с западных границ [CHN.GetName], это сильная и могущественная нация, которая дорожит своей независимостью. Мы должны пригласить их в альянс, дабы сражаться вместе против тех, кто захочет подчинить нас."
PNG_friendship_with_griffonia:0 "Заключить договор о дружбе с Грифонией"
PNG_friendship_with_griffonia_desc:0 "Мы можем пригласить [GRF.GetName] в наш альянс, работая сообща мы добьемся гораздо больших результатов."


PNG_northern_pact:0 "Северный пакт"
PNG_northern_pact_desc:0 "Создав новый гармоничный альянс, мы сможем гарантировать безопасное будущее для нас и всех остальных его членов."
 #PNG_invite_the_yaks:0 "Пригласить Якякистан в пакт"# Different duplicate from Eaw
 #PNG_invite_the_yaks_desc:0 "Мы можем пригласить наших друзей яков из Як-якистана вступить в наш альянс."# Different duplicate from Eaw
 #PNG_invite_the_bears:0 "Пригласить полярных медведей"# Identical duplicate from Eaw
