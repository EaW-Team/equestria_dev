### Ideas ###
WIN_economic_concessions:0 "Двенадцать уступок"
WIN_economic_concessions_desc:0 "Арис был покорён объединенными силами Кольтфагена, Хироптерры и Вингбардии. Теперь гиппогрифы должны подчиниться ряду суровых уступок, которых потребовали победители. Цена за мир оказалась тяжёлой, и Посольский Город, несомненно, наживётся на этом."
WIN_economic_concessions_2:0 "Двенадцать уступок"
WIN_economic_concessions_2_desc:0 "Победителю достаются все трофеи."
WIN_the_great_game:0 "Великая игра"
WIN_the_great_game_desc:0 "Со стороны Совет Винггардена выглядит единым целым, что представляет объединённые интересы победителей Северо-Зебриканской войны. Однако на самом деле внутри совета идёт постоянная борьба за господство. Остаётся только надеяться, что эта борьба не выльется на улицы города, поскольку последствия могут оказаться катастрофическими."
WIN_legation_profits:0 "Винггарденская прибыль"
WIN_legation_profits_desc:0 "Основание Посольского Города Винггардена позволило нам значительно разбогатеть. Будем надеяться, что в ближайшее время эта ситуация не изменится."
WIN_the_legation_joint_command_idea:0 "Объединенное командование Посольского Города"
WIN_the_legation_joint_command_idea_desc:0 "Первоначальные основы вооруженных сил Посольского Города уже заложены, хотя между представителями разных национальностей всё ещё хватает недопонимания. Потребуются дальнейшие реформы, чтобы привести наши вооружённые силы в наилучшую форму."
WIN_the_legation_joint_command_idea_2:0 "Объединенное командование Посольского Города"
WIN_the_legation_joint_command_idea_2_desc:0 "Нам удалось, хоть и не без проблем, превратить наши разрозненные контингенты в мощную и сплоченную силу. Они будут защищать Винггарден как от внешних, так и от внутренних врагов."
WIN_chiropterran_expertise_idea:0 "Военные знания Хироптерры"
WIN_chiropterran_expertise_idea_desc:0 "И хоть хироптеррские офицеры могут считаться самыми лучшими на всём континенте, к ним очень непросто найти подход."
WIN_legation_mechanisation_idea:0 "Военные знания Хироптерры"
WIN_legation_mechanisation_idea_desc:0 "Война меняется с течением времени, но офицерский корпус Хироптерры немедленно адаптируется к изменениям. Их опыт превратит наши вооруженные силы в острое и быстрое копье, всегда готовое к нанесению удара."
WIN_local_arms_production_idea:0 "Оптимизированное производство оружия"
WIN_local_arms_production_idea_desc:0 "Мелкие оружейные мастерские по всему городу работают от рассвета и до заката, снабжая наши войска новым оружием и тем самым снижая нагрузку на линии снабжения."
WIN_the_development_bank_idea:0 "Фонд развития Винггардена"
WIN_the_development_bank_idea_desc:0 "Создание города вроде Винггардена с нуля - дело дорогостоящее. К счастью, у Совета нет недостатка в иностранном капитале. Нужно лишь решить, где и как его правильно использовать."
WIN_just_like_pegas_idea:0 "Лас-Пегасус Зебрики"
WIN_just_like_pegas_idea_desc:0 "Неважно, ставишь ли ты на красное или чёрное. Казино в любом случае в выигрыше."
WIN_just_like_skyfall_idea:0 "Скайфол Зебрики"
WIN_just_like_skyfall_idea_desc:0 "В настоящее время Винггарден обладает достаточной экономической мощью, чтобы действовать самостоятельно, и его влияние простирается по всей Северной Зебрике."
WIN_develop_fuel_stores_idea:0 "Муниципальный топливный резерв"
WIN_develop_fuel_stores_idea_desc:0 "И пусть на первый взгляд это может выглядеть скромно, но недавно построенные хранилища топлива позволят Посольскому Городу продержаться чуть дольше в случае войны. И нет, это топливо нельзя использовать для личных машин - танки куда важнее."
WIN_high_rises_idea:0 "Земля возможностей"
WIN_high_rises_idea_desc:0 "Винггарден предлагает светлое будущее всем, кто готов за него бороться. И, конечно, тем, кто достаточно богат, чтобы сделать это будущее реальностью."
WIN_a_stratified_bureaucracy_idea:0 "Стратифицированная бюрократия"
WIN_a_stratified_bureaucracy_idea_desc:0 "Бюрократы и клерки из Кольтфагена теперь укрепили свои позиции в городе. Их нынешнее немалое влияние может вызывать беспокойство, но нам очень нужны существа, которые будут заниматься всей этой бумажной работой."
WIN_improve_trade_relations_idea:0 "План Гаппи"
WIN_improve_trade_relations_idea_desc:0 "Таможенные тарифы стали пережитком прошлого в Винггардене. Бизнес теперь может идти полным ходом, не встречая препятствий. Деньги ныне текут рекой."
WIN_the_biggest_port_idea:0 "Крупнейший порт Зебрики"
WIN_the_biggest_port_idea_desc:0 "Благодаря постоянным инвестициям порт Винггардена стал предметом зависти всего континента. Деньги льются через врата в Зебрику прямо в наши закрома."
WIN_council_of_corportations_idea:0 "Совет корпораций Винггардена"
WIN_council_of_corportations_idea_desc:0 "Свободный бизнес и предпринимательство - вот основа Винггардена. И теперь у представителей корпораций тоже есть своё место за столом."
WIN_the_rise_of_parties:0 "Великая стая"
WIN_the_rise_of_parties_desc:0 "С момента основания города Посольского Города гиппогрифы практически не имели права голоса в политических вопросах. Пора покончить с этим. Отныне, к добру или к худу, политическая сфера города наконец-то открыта для общественности. Будем надеяться, что мы не пожалеем об этом."
WIN_legation_profits_2:0 "Винггарденский конкордат"
WIN_legation_profits_2_desc:0 "И хоть, вероятно, Винггарден потерян для нас, нет причин обижаться на это. Посольский Город готов поделиться с нами частью прибыли. Это точно хотя бы временно успокоит самых пылких реваншистов среди нас."
WIN_legation_profits_3:0 "Винггарденский конкордат"
WIN_legation_profits_3_desc:0 "Наша свобода обеспечена, и теперь как Арис, так и Винггарден вместе идут к светлому будущему. Естественно, как равные партнёры."
WIN_chaos_in_the_city:0 "Посольский Город в огне"
WIN_chaos_in_the_city_desc:0 "Наступил конец Винггардена в привычном для нас виде. Система представительств прогнулась под тяжестью амбиций собственных создателей. В городе нет мира, хаос и насилие стали новой нормой, и мы должны попытаться восстановить порядок с помощью имеющихся у нас ресурсов."
WIN_actual_plasmids_idea:0 "Проект "Плазмиды""
WIN_actual_plasmids_idea_desc:0 "Проект "Плазмиды" продвигается, и субъекты развивают впечатляющие физические способности, полезные в бою. Однако данная формула также вызывает ужасную и необратимую дегенерацию разума и тела существа после длительного использования препарата."
WIN_actual_plasmids_idea_2:0 "Проект "Плазмиды""
WIN_actual_plasmids_idea_2_desc:0 "Эволюция проекта "Плазмиды" достигла завершения, и усовершенствованные препараты теперь дают субъекту удивительную силу, ловкость и выносливость. Ныне принимающие его с гораздо меньшей вероятностью столкнутся с ужасной физической и умственной дегенерацией, хотя такие побочные эффекты всё ещё могут возникнуть, если внезапно прекратить регулярное введение новых доз."
