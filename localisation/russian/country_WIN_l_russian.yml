### Leader Descriptions ### 
WIN_GILIPO_GAPPI_DESC:0 "Если и есть в Винггардене существо, о котором можно сказать, что оно олицетворяет собой то, что Посольский Город значит для всех участвующих в этом проекте народов, то это Гилиппо Гаппи. Но теперь эта миссия провалилась, и он является главой остатков Винггардена. Когда-то Гаппи был всего лишь мелким дипломатом на службе Вингбардии, но он помог получить максимум пользы от вторжения кольтфагенцев и хироптеррцев в континентальные владения гиппогрифов, увидев в этом огромные экономические возможности. До поступления на дипломатическую службу он хорошо изучил эти земли во время службы на морях вокруг Зебрики в составе вингбардийского флота и ВВС. Он был пионером в использовании технологии дирижаблей и смог занести большую часть земель Зебрики на вингбардийские карты. Когда Вингбардии потребовался дипломат, чтобы возглавить её новый проект в Зебрике, заявление Гилиппо было тут же принято, и его снова отправили в Зебрику для заключения договоров с новыми союзниками Вингбардии на континенте. Гилиппо был тем самым грифоном, который сел за стол переговоров с Гиппогрифами и представил им знаменитые Двенадцать уступок. Поскольку Посольский Город был его собственным замыслом, Гилиппо видит, что его видение потерпело неудачу.\n\nТак что теперь у него новая задача - найти гиппогрифа, который сможет принять идеологию его лидера. И молиться Троице, дабы она сохранила стабильность в городе."
WIN_OCEAN_SPRAY_DESC:0 "§YДата рождения§!: 20 апреля 960 года в Бэтсби\n\n§YБиография§!: Оушен Спрей родился у пары солдат из Легиона Серебряной Луны. Поступив на службу в самом юном возрасте, он начал медленно подниматься по карьерной лестнице Легиона, но не привычным для большинства образом. Он был не военным, а бюрократом-марателем бумаг, хотя и искусным в своём деле. В тридцать лет он вступил в ЛДМИ и попытался реорганизовать и реструктурировать их весьма неприятные делишки в более приемлемый для остальных Легионов вид, в конечном итоге став представителем Хироптерры в Винггардене. Но недавно всё изменилось.\n\nСам Спрей не отличается добротой. Он - суровый фестрал, который к друзьям относится лишь немного лучше, чем к врагам, и имеет всего несколько личных увлечений. Он испытывает презрение к гиппогрифам и морским пони и постоянно готовится к борьбе с ними.\n\nНо теперь он достиг новой высоты. Теперь он получает новые приказы. Планы осторожных диверсий и сохранения контроля выброшены в мусор, сейчас осталось место лишь для абсолютного господства. Оушен Спрей воспользовался своим шансом и изменил политику Хироптерры в Гиппогрифии. Он намерен использовать своё положение на благо нации и направить "Кинжал на гору Арис", как он регулярно говорит своим помощникам.\n\nОушен Спрей теперь контролирует Винггарден. И да поможет Найтмер тому, кто встанет у него на пути.\n\n§YАвтор портрета§!: Bunnyshrubby"
WIN_AZIZELQUART_ZAHUMIND_DESC:0 "Имя Азизелькарт Захуммид знакомо большинству жителей Кольтфагена, но они мало что могут рассказать о нём. Всю свою жизнь он был экономистом, работающим в тихих кабинетах кольтфагенского правительства и направляющего курс государства, а теперь он стал хранителем новой нации - проекта "Кольтфаго Нуово". Он является членом научной клики Замилькара Зарки и бежал вместе с Залателем во время вторжения Короля Шторма. После восстановления власти Залателя над Кольтфагеном Азизелькарт служил ему на высоком посте в министерстве экономики. Многие были бы довольны имеющимся и возможностью зарабатывать на жизнь счастливым и здоровым трудом. И Азизелькарт долгое время был удовлетворён, пока не прочитал документы Гаппи о возможностях Посольского Города. Это разожгло искру в глубине его души - возможность опробовать свои экономические теории в стране, где у него будет почти полный контроль над экономической сферой, нельзя упустить. Он просто не ожидал, что возглавит эту нация. После падения Посольского Города Захуммид делал всё возможное, чтобы сохранить многие аспекты прежней системы. Благодаря этому он получил ещё больше свободы для реализации своих экономических идей. Он заявил, что его Кольтфаго Нуово будет бастионом свободной рыночной экономики и докажет, что нация может управлять собой только за счёт силы капитала. Но лишь время покажет, сможет ли он добиться успеха."
WIN_COFFEE_BEAN_DESC:0 "§YДата рождения§!: 18 сентября 965 года в Бридлполисе\n\n§YБиография§!: Кофи Бин был младшим из четырёх жеребят в обеспеченной семье. Его ранние годы были хаотичными, но счастливыми. После окончания средней школы он вместе с отцом отправился в путешествие по миру и посетил города на всех континентах. Эти поездки произвели большое впечатление на молодого пони и познакомили его с самыми разными существами и культурами.\n\nПолучив степень бакалавра в области экономики, он основал частную военную компанию под названием Бин Секьюрити. Его компания предоставляла контрактные охранные услуги правительству Эквестрии и получала за это огромные суммы денег. Однако вскоре его стали преследовать, подозревая в причастности к незаконной деятельности, включая нелицензированное производство наркотиков, контрабанду и уклонение от уплаты налогов - эта ненадёжная репутация вынудила Эквестрию не продлевать контракт с Бин Секьюрити.\n\nС учётом напряжённых отношений с эквестрийским правительством и различными юридическими проблемами Кофи Бин решил обратить свой взор в другое место и начал предлагать услуги по обеспечению безопасности, логистике и транспортировке любой стране, которая могла заплатить. Он, как истинный искатель приключений, никогда не уклонялся от отправки своих наёмников в любую точку мира, независимо от опасности этой затеи.\n\nКофи Бин был женат три раза и в настоящее время разведён. Его личные интересы включают гольф, поэзию, медитацию, водные лыжи и рекреационное употребление наркотиков.\n\nКофи Бин - либертарианец до мозга костей. Он не доверяет правительству и выступает за декриминализацию наркотиков, рыночную экономику, которая не перераспределяет богатство, и за свободную торговлю. Теперь он полностью контролирует Винггарден, и наконец-то может превратить его в утопию свободы, о которой всегда мечтал.\n\n§YАвтор портрета§!: Bunnyshrubby"
WIN_COFFEE_BEAN_LIBERTALIA_DESC:0 "§YДата рождения§!: 18 сентября 965 года в Бридлполисе\n\n§YБиография§!: Мало кто, услышав имя Кофи Бин, не может не увлечься этим жеребцом и его невероятным путешествием. Покинув Эквестрию, он путешествовал по всему миру, ведя за собой отважную группу наёмников к берегам всех континентов, а также завоёвывая при этом славу и богатство. В Винггардене он увидел, как его жители страдают под несправедливым гнётом иностранных тиранов, поэтому он выгнал их и освободил город, превратив его в оплот свободы.\n\nНо на этом его подвиги не закончились. Он, вопреки всему, одолел Гиппогрифию и создал из пепла Либерталию - место, где все существа могут жить так, как им нравится, не испытывая гнёта со стороны правительства. Кофи Бин - провидец, завоеватель и основатель новой нации. Теперь он счастлив, поэтому наконец-то может расслабиться и насладиться своей победой.\n\nНу, или так должно было случиться.\n\nК сожалению, реальность такова, что для пони, жаждущего приключений, необходимость иметь дело с реалиями управления страной... мягко говоря, весьма утомительна. Как бы Кофи Бин ни старался, ежедневной административной всё работы не избежать. Можно с уверенностью сказать, что новизна Либерталии исчерпала себя, и Кофи Бину уже наскучил этот проект. Больше всего на свете ему хочется тишины и покоя, а также освобождения от тяжёлых обязанностей, которые легли на его плечи.\n\n§YАвтор портрета§!: Bunnyshrubby"

