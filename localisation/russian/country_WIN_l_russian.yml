### Events ###
legation.1.t:0 "Рождение Посольского Города"
legation.1.d:0 "Гилиппо Гаппи закурил сигару и откинулся в удобном кресле, с трудом удержавшись от улыбки. Клубы сигаретного дыма поднимались вверх, и грифон мысленно похлопал себя по плечу.\n\nВ конце концов, он заслужил это. Именно его гениальная идея, Винггарден, международный город с неограниченным потенциалом, его наследие для будущих поколений, воплотилась в жизнь.\n\nЕму пришлось прибегнуть ко всем одолжениям, которые он накопил за долгие годы, чтобы получить место за столом переговоров, это правда. И министр иностранных дел в Карфине поначалу не испытывал энтузиазма относительно этой идеи. Эти бюрократы не видели особой пользы от дальнейшего участия в делах Зебрики. Если, конечно, речь шла не об Абиссинии.\n\nГаппи презрительно усмехнулся. Зачем тратить силы и кровь на то, чтобы подчинить засушливые земли, когда Арис был уже там, ослабленный и готовый для захвата? Слава, которой Винггарден собирался осыпать его, затмит всё остальное, а богатство, добытое с её помощью, заставит умолкнуть всех недоброжелателей.\n\nГаппи осмотрел свой стол и его блуждающий взгляд зацепился за два лежавших там досье. Он понял, что не этого не стоило делать, так как его хорошее настроение тут же немного испортилось. Поначалу идея делить свой проект с кем-то другим не казалась ему ужасной, но теперь? Это может оказаться проблемой в долгосрочной перспективе. Впредь ему придётся действовать осторожно, но Гаппи был уверен в себе. При некотором везении и умении Посольский Город будет работать.\n\nВ конце концов, все участники процесса, несомненно, получат много денег. А если опыт и научил его чему-то, так это тому, что деньги - отличный стимул для поддержания стабильности.\n\nПокачав головой, Гаппи продолжил наслаждаться дорогой сигарой сикамеонского производства. Он не позволил этим мыслям испортить своё прекрасное настроение; вместо этого грифон сосредоточил своё внимание на многообещающем будущем, которое ждало его.\n\nОн уже получил предложения от многих вингбардийских компаний, которые желали получить доступ к рынку Посольского Города.\n\nИ, как будущий консул, он мог позволить себе быть привередливым."
legation.1.a:0 "Пусть деньги текут рекой!"

legation.2.t:0 "Начало чего-то прекрасного"
legation.2.d:0 "— Ни в коем случае! Мне всё равно, насколько разумным ты можешь это считать, я этого не допущу. Точка! — Зиллкват Заладид просто прорычал эти слова, а его глаза сузились от ярости. Он стоял, твёрдо упершись копытами в круглый стол. Если Сонар Бип была права, то, судя по дёрганью брови кольтфагенца, он был готов вот-вот разбить этот стол.\n\nПоэтому она мудро решила промолчать и подождать, пока гнев Заладида утихнет. И в конце концов это сработало. Жеребец с усталым вздохом откинулся в кресле и сделал ещё один глоток из своей чашки.\n\n— Он прав, ты же знаешь, — сказал Джевезе. Грифон в последний раз затянулся сигаретой и затушил её в пепельнице.\n\n— Не то чтобы я не видел в этом необходимости, прошу заметить. В отличие от уважаемого Заладина, я считаю это вполне разумным. На самом деле, я даже выступаю за. — Он притворился, что не замечает недовольного взгляда, брошенного на него кольтфагенцем. — Однако, я боюсь, что централизованное командование сейчас неприменимо. Мои собственные войска откажутся следовать за иностранцем, независимо от того, что говорит их начальство. Особенно после прошлой недели.\n\nНесмотря на своё разочарование, Сонар Бип сделала над собой усилие и торжественно кивнула. Всё равно у попытки внедрить систему командования и управления, подобную хироптеррской, было мало шансов на успех, как бы ни настаивал на этом Оушен Спрей. Военные в городе были слишком разнородны и не согласились бы на то, чтобы ими командовали единые силы.\n\nОсобенно силы Оушен Спрея.\n\n— Я понимаю проблему. Если это окончательный ответ, то я не буду дальше развивать эту тему, — сказала Сонар Бип. Затем она вежливо улыбнулась. — Однако я предлагаю компромисс. Более децентрализованную структуру в сочетании с объединенным советом из всех высокопоставленных военных. Это будет весьма гибкой основой для дальнейшего совершенствования модели.\n\nЕё коллеги из Вингбардии и Кольтфагена задумались над предложением. Первым ответил Джевезе, — Это приемлемо. Только, пожалуйста, проследите, чтобы представитель нам снова не приказал обстреливать протестующих из минометов. Я чуть было не столкнулся с мятежом среди своих солдат."
legation.2.a:0 "Начало положено..."

legation.3.t:0 "Ночная гулянка"
legation.3.d:0 "Зиллкват сделал ещё один долгий глоток из своего бокала со светлым пивом, а затем с громким шлепком поставил его обратно. Никто точно не мог сказать, как этот бедный бокал мог терпеть такое обращение на протяжении последних двух часов.\n\n— И вот мы оказались в такой дерьмовой ситуации, — Зиллкват продолжил. Его глаза просто-таки светились от восторга, — Мы были отрезаны от основного корпуса, у нас было очень мало боеприпасов, а проклятые кольтванцы приближались со всех сторон. Весёлая ситуация, а? И, как будто всего этого было недостаточно, наш командир решил поступить как полный идиот и отдал приказ о лобовой атаке. Так что запомните: какой бы плохой ни была ситуация, она всегда может стать ещё хуже.\n\nСонар Бип внимательно слушала, широко раскрыв глаза и забыв о собственном напитке. Она совершенно не ожидала такого, но сложно было отрицать реальность. Обычно грубоватый и сдержанный кольтфагенец мог стать весьма разговорчивым после рюмки-другой. И, клянусь Найтмер, он не собирался останавливаться в ближайшее время.\n\n— Что ты сделал тогда? — спросил Джевезе, прежде чем снова затянуться сигаретой.\n\nЗиллкват коварно улыбнулся. — Ну, приняв во внимание ситуацию, я решил, что необходимы решительные меры. И я ударил этого идиота прямо в голову. И вы ни за что не догадаетесь. Этот маленький засранец тоже обмочился!\n\nЗа столом раздался громкий смех. Даже на обычно каменном лице Марбл Пиллар появилось нечто похожее на улыбку, пусть и лишь на мгновение. — Ну, так или иначе, это история о том, как я впервые стал командиром. Генерал Бип, твоя очередь.\n\n— Моя? Я думала, что сейчас очередь Джевезе.\n\n— О нет, — грифон покачал головой. — Моя история самая неловкая, а мы оставляем лучшее напоследок, как и договаривались.\n\nСонар Бип кивнула. — Думаю, это честно. — Она сделала длинный глоток из своего бокала для храбрости, а затем начала. — Итак, сперва я хочу отметить, что то, что я намереваюсь рассказать, абсолютная правда. Спросите у Марбл Пиллар, если не верите мне.\n\n— О, во имя Найтмер, — простонала другая фестралка, — ты хочешь рассказать им о том случае. — Это привлекло внимание всех за столом.\n\nК сожалению, когда на следующее утро члены генштаба Винггардена проснулись, у половины из них просто раскалывалась голова, и никто не мог вспомнить, о чём была эта история. Впрочем, это оказалось не такой уж большой проблемой: все они потом согласились, что рассказ был просто уморительно смешным, хоть никто и не запомнил подробностей."
legation.3.a:0 "Слава Найтмер, что мы здесь!"

legation.4.t:0 "Мой химический романс"
legation.4.d:0 "Глубоко в катакомбах под Винггарденом, по тусклому коридору бежит группа офицеров. Эта сеть туннелей когда-то была одним из защитным редутов города, а теперь служит для быстрого передвижения по городу солдат Делегации. По коридору 3-c мчатся генералы Марбл Пиллар и Сонар Бип со стопками бумаг. И наконец прибывают в кабинет 14, в офис представителя Хироптерры Оушена Спрея, часто называемый "Залом Найтмер". Они вошли с громким хлопком двери, и все в комнате уже ждали их, встретив лицом к лицу. Генералы Заладид и Джевезе уже были на месте и беседовали с Оушеном Спреем, и после формальных приветствий хироптеррцы положили на стол свои бумаги. Там - карты с детальными обозначениями событий в городе. Впервые в истории Делегации на улицах шёл организованный, массовый протест. Гиппогрифы поначалу были относительно спокойны из-за шока поражения, но они опять взбунтовались и были очень злы.\n\n— Они заняли главные улицы, порт и площадь у ратуши — Начал генерал Пиллар, — Гилиппо окружен, его необходимо освободить. Мы к этому уже готовились, нам нужно действовать быстро. Его стражи не смогут обороняться вечно. Я лично предлагаю устроить штурм для его освобождения, а затем провести тактическое окружение вдоль Лунной Дороги и взять протестующих измором. Рано или поздно они сдадутся.\n— Эти протестующие будут готовы на всё, если мы позволим им остаться; — возразил Заладид, — Нам необходимо пройтись единой колонной по улице, они разойдутся и позволят нам пройти к Гаппи. Ну, или мы их заставим разойтись.\nКомандиры попереговаривались ещё пару минут, так и не придя к единому решению, в итоге их прервал Оушен Спрей. — Джентльсущества, всё элементарно. Пару дней назад ко мне пришёл небольшой подарок от командующей Эмеральд Лайт, который мы можем применить для простого решения проблемы. Заинтригованные командиры собрались вокруг Спрея.\n— Нас на это благословила Найтмер, — триумфально объявил Спрей, — этой посылкой метилфосфонилдифторида.\n\nГенералы сначала замерли, так как не понимали, что Оушен Спрей имел ввиду. Оушен, увидев непонятливые лица солдат, добавил, — Также известным, как зарин.\nКак только он это сказал все моментально возмутились, генерал Джевезе выплюнул кофе и принялся бурно ругаться на своём родном языке.\nЗаладид ударил копытом по столу и воскликнул, — Да у тебя крыша поехала! Ты на полном серьёзе предлагаешь использовать нервно-паралитический газ против горожан! Посреди правительственной площади!\n— Я - генерал, Найтмер вас побери! — парировал Спрей. Крики в помещении нарастали до тех пор, пока не разнёсся характерный звук выстрела — генерал Сонар Бип выстрелила холостой пулей в воздух из пистолета.\n— Представитель Спрей! Вы - не военный офицер, потому ваше предложение использовать зарин против населения не принимается. Правда, если мне не изменяет память, вам заодно отправили и слезоточивый газ, который куда лучше подойдёт для наших целей. Нам нужно действовать быстро, предлагаю отправить его полиции для разгона протестующих, и затем - освобождения Гаппи. Все за?\nВсе, помимо Спрея, подняли свои копыта и когти.\n— Принято. Приступаем."
legation.4.a:0 "Он сегодня принимал свои таблетки?"

legation.5.t:0 "В патруле"
legation.5.d:0 "Двое крупных полицейских - один грифон и один фестрал - медленно шли по улице. Силовики были одеты в тяжёлую боевую броню и вооружены огромными двенадцатимиллиметровыми винтовками. Казалось, что ни один из них не был слишком обременён весом своего снаряжения, и любые встречные гиппогрифы, пони и зебры в страхе убирались с дороги. Обычно уличный рынок был весьма оживлённым, но теперь он был почти пуст, и лишь случайные владельцы ларьков отчаянно пытались упаковать свои товары и убраться с дороги. Один из владельцев ларька уронил коробку с фруктами. Один апельсин покатился по тротуару и остановился прямо перед грифоном-полицейским, который в свою очередь тоже остановился и пристально посмотрел на владельца, прежде чем поднять фрукт.\n\n— Ваши документы, гражданин? — спросил грифон своим грохочущим голосом, что раздавался изнутри массивных доспехов. Гиппогриф сперва в страхе попятился, но вид массивного оружия заставил его отбросить всякие мысли о бегстве, и он медленно прошёл за прилавок и достал свои бумаги. Фестрал взял их и просмотрел, вернув апельсин обратно в коробку.\n\n— Эти разрешения необходимо продлить, — сообщил фестрал. Гиппогриф, заикаясь, извинился, но потом его снова прервали. — Кроме того, пока вы будете подавать заявление, обязательно попросите разрешение AV-11 на свежие фрукты. Оно стало законом всего неделю назад и вы, возможно, могли упустить последние новости.\n\n— Эм-м-м... да... — неуверенно сказал гиппогриф.\n\n— Обязательно сообщите об этом вашим коллегам, — сказал ему грифон. — Этот рынок принес немало пользы местному сообществу, и было бы обидно, если бы он закрылся. Мы будем регулярно патрулировать тут, поэтому не стесняйтесь обращаться к нам, если у вас возникнут какие-либо вопросы. Мы базируемся на 5-ом Когте и Клюве, и все соответствующие формы можно найти там. Вам ещё что-нибудь нужно, гражданин?\n\n— Не думаю? — гиппогриф не знал, что и думать обо всём этом. Двое офицеров просто кивнули в ответ.\n\n— Доброго дня, гражданин, — сказал фестрал, и они снова двинулись по улице, оставив посетителей рынка и владельцев ларьков выглядывать из своих укрытий и смотреть вслед паре."
legation.5.a:0 "Это было неожиданно... но зачем нужны противотанковые ружья?"

legation.6.t:0 "Специальные штурмовые группы Винггардена"
legation.6.d:0 "— Вы - молот, что сокрушит всех, кто противостоит властям Посольского Города! — Громко произнёс фестрал, когда он ходил взад и вперёд перед одетыми в чёрную и весьма тяжёлую броню полицейскими, — Вы, подобно кинжалу, пронзите самое сердце тех, кто стоит непокорно, сея хаос, что...\n\nШЛЁП! Голос фестрала оборвался, когда дубинка ударила его по ноге. Он задохнулся от боли, схватившись за ногу, и отковылял в сторону, открыв взорам присутствующих шефа полиции, которая подошла к нему сзади.\n\n— Что он ХОТЕЛ СКАЗАТЬ... — терпеливо произнесла начальник полиции, глядя на капитана, который нянчил свою ушибленную ногу, — ... так это то, что в рамках нашей стратегии мы стремимся оставить штатных сотрудников для регулярной полицейской работы и задействовать элиту - вас - только в ситуациях, которые им не по зубам. В ситуациях с заложниками, с вооружёнными ограблениями, с сумасшедшими магами и всем таким подобным. — Капитан к этому времени пришёл в себя и встал, чтобы продолжить.\n\n— И для этого вы должны быть готовы применить максимальное насилие ко всему, что стоит перед вами. Не проявляйте и тени милосердия, ибо... — ШЛЁП!\n\n— Он ИМЕЕТ в виду, что вы должны прежде всего быть дисциплинированными и предсказуемыми в поле. Тех, кто сопротивляется, нужно подавить; тех, кто стреляет по вам, нужно нейтрализовать. А тех, кто подчиняется, нужно оставить в покое. У граждан не может быть никаких сомнений в последствиях их действий. Если они будут играть по нашим правилам, то они будут в безопасности. А если нет, то с ними разберутся.\n\n— И прежде всего! — Капитан снова начал, — Помните, что вы - орудия мести... — ШЛЁП!\n\n— Закона и порядка... — вздохнула шеф. — Когда вас развернут для полевой операции, вы всё ещё будете полицейскими. И успешное развёртывание не только решит проблему, но и произведет впечатление на население и покажет им, насколько способна наша полиция. Это вселит в них уверенность в полиции, которая в свою очередь... — ШЛЁП! На этот раз капитан едва успел только открыть рот. — ... приведёт к доверию. По этой причине каждый из присутствующих тут будет соответствовать самым высоким стандартам. Взоры всего мира будут прикованы к вам, и если мы преуспеем, то станем авангардом новой эры. Удачи, офицеры."
legation.6.a:0 "Есть, мэм!"

legation.7.t:0 "Встреча"
legation.7.d:0 "— Очень хорошо, кобылки и жеребцы. Слушайте сюда, — начала Марбл Пиллар, указывая копытом на карту, разложенную на столе. Она призвала самых видных членов недавно созданного Совета Обороны, и, к её большому удовлетворению, все они ответили на призыв без колебаний.\n\n— С помощью различных средств Службе Безопасности удалось точно определить местоположение одного из самых известных центров сопротивления в городе. Нашими целями являются различные склады вблизи набережной, и мы подозреваем, что в настоящее время они используются для хранения ввезённого из-за заграницы оружия.\n\n— Какова сила противника? — спросил Джевезе со своего места, не отрывая глаз от карты. — Я имею в виду как количество солдат, так и оружия. И с кем мы имеем дело?\n\n— Сонар Бип? — Марбл посмотрела на свою коллегу.\n\n— Да, конечно. Сопротивление весьма разнородно: националисты-гиппогрифы, гармонисты, коммунисты... Думаю, что там есть и местные либертарианцы. По нашим самым скромным подсчетам, общая численность составляет от сорока до пятидесяти бойцов. Вооружение у них различается, но тяжёлого оружия у них быть не должно.\n\nЗаладид торжественно кивнул с противоположного конца стола. Затем он заговорил, — Я предлагаю решительный штурм. Пары отрядов моих налётчиков должно быть более чем достаточно, чтобы проникнуть внутрь, а остальные наши силы могут последовать за ними вскоре после этого. Если мы ударим быстро, то у них не будет времени, чтобы подготовить оборону.\n\n— Согласен, — сказал Джевезе. Он достал карандаш и стал выделять на карте города несколько точек. Все они находились вокруг цели. — Отсюда и вот отсюда мои специалисты смогут вести прямой огонь. Если кто-нибудь из противников попытается выглянуть наружу, то получит пулю в голову.\n\n— Загнаны в угол подобны крысам, да? — Заладид усмехнулся. — Подходит. Мне нравится твой образ мыслей.\n\n— Да, но, пожалуйста, не забывайте, что это полицейская, а не военная операция, — Сонар Бип быстро напомнила. — Наша главная задача - захватить их, если это возможно. Я уверена, что позже из них можно будет извлечь ценные сведения. — Затем она усмехнулась. — Мои жеребчики из S.W.A.T. будут помогать в операции и заниматься зачисткой вместе с вашими войсками.\n\nКольтфагенец кивнул. — Я не против. — Находящийся рядом Джевезе тоже кивнул, а затем улыбнулся. — Я и так уже давно хотел увидеть ваш отдел в действии. Это точно будет интересно.\n\n— Хорошо, хватит болтовни. — заявила Марбл Пиллар, осматривая при этом членов Совета Обороны. — У нас есть цель и определённый курс действий. А теперь вперёд. Нас ждёт работа, которую нужно сделать."
legation.7.a:0 "Наконец-то мы действуем!"

legation.8.t:0 "Прибытие добровольцев"
legation.8.d:0 "Марбл Пиллар стояла неподвижно с нечитаемым выражением лица; единственным признаком того, что она на самом деле не является каменной статуей, были редкие движения глаз. Также она хранила полное молчание, наблюдая за тем, как новоприбывший контингент вингбардийцев марширует по докам; грифоны синхронно остановились перед ней, держа оружие наготове.\n\nОднако она смотрела не только на них, но и на коллегу рядом с собой. В отличие от Марбл, Джевезе широко и радостно ухмылялся, наблюдая за строящимися войсками.\n\nОфициально Марбл Пиллар была там, дабы доказать "непоколебимую приверженность хироптеррцев идеям безопасности и стабильности Винггардена". Однако неофициально Оушен Спрей не доверял ни одному пони, что не подчинялся ему (более или менее), и приказал ей и Сонар Бип внимательно следить за прибывающими добровольцами, дабы оценить их перспективы как союзников и, в случае наихудшего развития события, потенциальных врагов. К её удивлению, Джевезе, похоже, никак не возражал против её присутствия.\n\nГруппа офицеров из контингента подошла к этим двоим, остановившись в нескольких шагах и вытянулась по стойке смирно. Марбл Пиллар отсалютовала в ответ, и её приветствие было безупречным, отточенным за долгие годы службы. Джевезе повторил её жест... а затем, к полному ужасу Пиллар, обнял первого офицера группы.\n\n— Джованни! Рад видеть тебя и прочих здесь, — воскликнул он с явным восторгом. — Много войны утекло, верно?\n\nГрифон-офицер усмехнулся в ответ. — Да, давненько это было. Кстати, мои поздравления с повышением. Хотя многие парни и девчонки всё ещё скучают по своему старому командиру.\n\n— Повышение? — Джевезе рассмеялся. — О, как бы я хотел этого, поверь мне! Тем не менее, Винггарден не так уж плох. Лучше, чем Абиссиния, это точно.\n\nНаклонив голову в сторону кобылы, он добавил, — Позволь представить вам мою коллегу, генерала Марбл Пиллар из хироптеррского контингента. Я уверен, что вы окажете ей ту же любезность, что и мне.\n\n— Конечно, сэр. Мэм, — сказал Джованни, во второй раз привлекая к себе внимание. Всё ещё немного озадаченная внезапным пренебрежением протоколом, Марбл Пиллар ограничилась быстрым и жёстким кивком в качестве ответа.\n\n— Но хватит формальностей. Я оставлю вас с ребятами на некоторое время, чтобы вы смогли тут освоиться. А после этого можно будет выпить чего-нибудь, и ты расскажешь мне, чем вы все занимались после Фалькора. — Его ухмылка стала шире. — Первый раунд за мной счёт, конечно.\n\nВсе присутствующие с энтузиазмом согласились с этой идеей. Конечно, за исключением очень смущённой и слегка разгневанной Марбл Пиллар."
legation.8.a:0 "Добро пожаловать в Винггарден, ребята!"

legation.9.t:0 "Летающие жеребцы"
legation.9.d:0 "— Почему у него больше?\n\nВ огромном ангаре этот вопрос прозвучал гораздо громче, чем кому-либо хотелось бы. Сонар Бип в шоке подняла глаза от своего планшета, и её лицо слегка покраснело. Джевезе, который всего мгновение назад разговаривал с несколькими недавно прибывшими пилотами, остановился как вкопанный. Он обернулся, не совсем уверенный в том, что всё правильно расслышал.\n\nМарбл Пиллар первой нарушила неловкое молчание, неодобрительно нахмурившись. — Генерал Зиллкват, не мог бы ты повторить это? — Где-то позади несколько членов экипажа бомбардировщика захихикали.\n\n— Конечно я повторю, — ответил Зиллкват. Он обвиняюще поднял копыто в сторону своего коллеги из Вингбардии. — Почему у него больше чем у меня? — Смешки пилотов стали немного громче.\n\nДжевезе медленно моргнул. — Я... мои извинения. Я просто не ожидал услышать это от тебя. — Грифон пожал плечами и тихонько захихикал. — Признаться, время от времени я слышу подобные комментарии. — В отдалении Сонар Бип издала тихий смешок, но его заглушил суровый взгляд Пиллар.\n\nЗиллкват не обратил внимания на это и махнул в сторону двухмоторного бомбардировщика, занимавшего большую часть ангара. — Вы только посмотрите на это! Я думал, мы все согласились с тем, что ВВС Посольского Города нужны лёгкие самолёты. Лёгкие, в смысле "не слишком дорогие, непритязательные и простые в обслуживании". И да, Кольтфаген мог бы легко предоставить такие машины по разумной цене. — Он нахмурился. — И что же мы имеем здесь и сейчас? У нас есть огромный самолёт, потребляющий топливо цистернами. А зачем он здесь? Затем, чтобы какая-то вингбардийская компания получила контракт.\n\nВ конце концов, он понял, что все смотрят на него. — Ну, в чём дело? Я что-то не так сказал? Это же правда! Его самолёт больше...\n\n— Зиллкват! — Рявкнула Марбл Пиллар, сузив глаза — Заткнись. Немедленно. — Однако было уже поздно: Сонар Бип начала неконтролируемо хихикать. И, если судить по ухмылке, Джевезе тоже веселился.\n\nГде-то позади один из вингбардийских пилотов бомбардировщика воспользовался случаем, чтобы проскользнуть мимо своего кольтфагенского коллеги - разумеется, жеребца - и тихонько произнести очень предсказуемый каламбур. Неудивительно, что зебра не посчитал его забавным."
legation.9.a:0 "У меня больше, чем у тебя!"

legation.10.t:0 "Поиск компромисса"
legation.10.d:0 "Если долгие годы работы военным - и дипломатом чуть позже - чему-то и научили Гаппи, так это тому, что всегда нужно оценивать существ, с которыми тебе предстоит работать. Желательно как можно скорее. Однако результаты пока что были неоднозначными.\n\n— Перестань относиться к этому так, будто это твой личный задний дворик! — Оушен Спрей прошипел через стол. — Мы сейчас находимся на враждебной территории, и поэтому должны относиться к этому соответственно! Неужели вы все думаете, что Арис не попытается вернуть Винггарден, если им представится такая возможность? Грядёт бой, и мы должны быть готовы!\n\nС другого конца стола Азизелькарт поднял бровь, явно не впечатлённый этой речью. — Вести ещё не дошли до вас, представитель? Война окончена. То, что вы предлагаете сейчас, равносильно возобновлению военных действий, и позвольте напомнить вам, что привлечь капитал особенно трудно, когда город становится зоной боевых действий. Мы можем получить гораздо больше благодаря свободной торговле, чем насилию.\n\n— Капитал? Торговля? — Хироптеррский представитель поднялся со своего места, обнажив клыки. Его лицо пылало от ярости. — Ты сошёл с ума?!\n\n— Ну ладно, джентльгрифы. Я думаю, этого вполне достаточно. Постоянное обсуждение явно ни к чему не приведёт. — Гаппи быстро прервал спор. Он сделал глоток из своей чашки, смакуя напиток. Эквестрийский чай был действительно чем-то особенным.\n\n— Проблема, которую я вижу сейчас, — начал Гаппи, — заключается в том, что у каждого из нас своё видение Винггардена. Однако мы забыли об одном общем для всех нас элементе: для всех нас Посольский Город - это лишь ступенька к чему-то большему. Это возможность, которой не было у нас дома.\n\n— Я не буду спрашивать вас, почему вы здесь. Причины у всех свои, но, пожалуйста, имейте в виду следующее: шанс, который нам предоставлен, беспрецедентен. Винггарден - это чистый лист, который можем заполнить согласно нашему усмотрению. Но мы можем упустить эту возможность, постоянно споря и нанося удары в спину друг другу. Или же мы можем сотрудничать, чтобы богатство этого места стало фундаментом наших карьер.\n\nГаппи высоко поднял свою чашку с чаем, будто бы для тоста, и улыбнулся каждому из других представителей по очереди. — Итак, что вы считаете наилучшим исходом?"
legation.10.a:0 "Мы рады всем, кто готов делиться своим богатством!"

legation.11.t:0 "Гнев и раздражение"
legation.11.d:0 "Никто не знал ответственного за это. Если у них и были какие-то подозрения, то ни один из трёх представителей не сказал ни слова, а просто решил двигаться дальше, как будто это совершенно нормально. Вот только, конечно, в статье 43б не было ничего нормального. Предполагалось, что эта статья будет задействована лишь в крайнем случае вроде мятежа или иностранного вмешательства в дела Посольского Города. Все планы, вся тщательная работа и политические манёвры представителей, направленные на то, чтобы получить преимущество над остальными, были поставлены под угрозу.\n\nПосле короткой - и довольно бурной - вечерней встречи каждый представитель вернулся в свой офис, дабы по-своему разобраться с новым курсом событий.\n\nОушен Спрей вызвал Марбл Пиллар, Сонар Бип и остальных чиновников Хироптерры, а затем в течение пятнадцати минут кричал на них; Азизелькарт молча удалился в свои покои и с головой нырнул в работу, хотя уже было далеко за полночь; Гаппи же попытался насладиться бутылкой дорогого красного вина, но едва выпил половину. В итоге бутылка улетела в стену, и Гаппи впал в приступ ярости, что было совершенно не свойственно обычно спокойному грифону.\n\nНикто из них не питал иллюзий относительно будущего. Инициация статьи 43б означала, что теперь перчатки сброшены. В ближайшие дни борьба за контроль над городом Винггарденом станет лишь ожесточеннее. Но это было в будущем.\n\nА пока они отдыхали и строили новые планы."
legation.11.a:0 "Тучи сгущаются."

legation.12.t:0 "Деньги текут рекой"
legation.12.d:0 "— Должен признаться, Азизелькарт, я не ожидал, что ты окажешься таким... кровожадным, — Отметил Гаппи.\n\nКольтфагенский представитель поднял глаза от своих записей и окинул его скептическим взглядом. — Я бы не назвал себя таковым. Я просто обеспечиваю светлое будущее Винггардена. Как для нас, так и для наших благодетелей.\n\n— Обязательно ли это должно включать в себя ещё большую трёпку для гиппогрифов?\n\nАзизелькарт пожал плечами. — Какая враждебная формулировка. Мы просто соблюдаем Двенадцать уступок, в точности следуя их условиям. Кроме того, мне казалось, что ты не был против того, чтобы Посольский Город был открыт для бизнеса. Что ж, так и есть. Скоро богатства польются в городские сундуки. А если гиппогрифы не согласны, то они вольны написать официальный протест.\n\n— Почему-то я не уверен, что они ограничатся только этим, — отметил Гаппи.\n\n— И что, если нет? — Внезапно добавил Оушен Спрей. Он поднялся со своего места и навис над столом. — Наши силы безопасности готовились к этому моменту. Оборонительная сеть Винггардена стала могучим оплотом, и мы используем её, чтобы утопить гиппогрифов в море крови! Пусть Арис придёт, ибо силы Найтмер готовы к этому!\n\nАзизелькарт сначала бросил на него недоуменный взгляд, но потом кивнул, хотя и неуверенно. — Ах ... ну да, что-то вроде этого. Хотя я сомневаюсь, что Арис в состоянии для очередной войны; так что мы можем использовать эти удачные обстоятельства, чтобы получить больше рычагов давления и... Гаппи, почему ты ухмыляешься?\n\nГрифон покачал головой. — О, пожалуйста, не обращай на меня внимания. Продолжай. Я просто так горжусь тем, что вы двое наконец-то согласны хоть в чём-то. — Гаппи сделал вид, будто вытирает слезы. — Должен сказать, это очень трогательно.\n\nНа лицах Азизелькарта и Оушена появилось выражение ужаса. Они обменялись друг с другом взглядами, полными отвращения."
legation.12.a:0 "Как в старые-добрые времена!"

legation.13.t:0 "Ощущение свободы"
legation.13.d:0 "Винд Флоу положила копыто на книгу, которую держал перед ней пожилой констебль. — Я торжественно клянусь в верности Посольскому Городу Винггардену, я обязуюсь соблюдать его законы и поддерживать порядок в его пределах.\n\nСтарший гиппогриф пожал плечами. — Достаточно прилично. Пройди в соседнюю комнату, и другой офицер выдаст тебе форму и основное снаряжение. Через час у нас будет брифинг, на котором ты получишь своё первое задание. Следующий!\n\nВинд кивнула с каменным лицом. Она изо всех сил старалась не высказать отвращения, выходя из шеренги будущих констеблей, пока другой гиппогриф занимал её место.\n\nВ её лапы скучающий фестрал положил свежевыглаженную униформу, а также ремень и короткая дубинка. Но огнестрельного оружия не было. Кровь Винд вскипела, когда её взгляд упал на значок, лежащий поверх свёртка.\n\nВинд Флоу никогда не считала себя патриоткой или националисткой, и всё же вступление в отдел добровольцев - это же оказание прямой помощи оккупантам! - оставило горький привкус во рту.\n\nТем не менее, был ли у неё выбор? Торговля с остальным Арисом фактически прекратилась после основания Посольского Города. А когда в город начали поступать более дешёвые товары, то её маленький магазинчик быстро разорился. Теперь почти сорок лет семейных традиций стоили совсем немного.\n\nПо крайней мере тут зарплата была хорошей; ей хотя бы не придётся беспокоиться о том, чтобы на обеденном столе у её детей всегда была еда."
legation.13.a:0 "Когда-нибудь всё наладится."

legation.14.t:0 "Подводный патруль"
legation.14.d:0 "Эффективное правоохранительная деятельность строится на доверии как между офицером и гражданином, так и между самими офицерами. Ключевой частью последнего является доверие к начальству. Ведь если подчинённые не доверяли своим командирам, им всё равно приходилось выполнять их приказы, так что лучше всего в такой ситуации было верить в компетентность вышестоящих офицеров.\n\nКапитан Гальбо раз за разом напоминал себе об этом, когда снова и снова раздавался яростный стук в стенки его подводной лодки. Двенадцать лет в вингбардийском флоте, несколько благодарностей и возможность служить за границей в Зебрике... Но как же он оказался в такой ситуации?\n\n— Задействуйте водолазов, — он тихо приказал, и одна из его офицеров побежала с максимальной скоростью по теперь уже мягким полам к водолазному шлюзу, где она молча подала сигнал шести другим офицерам, которые провели последние восемь часов в своих гидрокостюмах в ожидании этого момента. Закрыв люк, они бесшумно наполнили его водой из балластных цистерн, чтобы снаружи никто ничего не узнал. У всех офицеров были новенькие акваланги, которые позволяли им дышать под водой.\n\nКогда шлюз открылся, водолазы выскочили из него с максимальной скоростью, которую могли развить их искусственные плавники, и бросились на морских пони, которые сгрудились вокруг подводной лодки, чтобы надругаться над ней, как они уже делали не раз. Но сейчас его офицеры, получившие новейшее снаряжение, будут почти такими же быстрыми, как и эти морские пони.\n\nНу или так было бы, если бы морские пони не подготовили сети. Так что пулей вылетевшие из шлюза офицеры попались, как испуганные рыбы, прямиком в эти сети. Морские пони оторвали искусственные плавники аквалангистов и покрыли их всевозможной морской живностью. Так что обратно на борт к капитану Гальбо через шлюз для погружения вернулись хорошенько униженные офицеры, покрытые морскими звёздами и моллюсками. И случилось это как раз в тот момент, когда стук по бортам лодки снова возобновился."
legation.14.a:0 "Чья это была идея?"

legation.15.t:0 "Трамваи Винггардена"
legation.15.d:0 "Церемония открытия прошла довольно быстро и скромно, и это вполне устраивало Азизелькарта. Ещё в Кольтфагене он привык трудиться вдали от глаз общественности - ведь именно за кулисам делалась настоящая работа.\n\nУбедить двух других представителей поддержать идею полного обновления обширной трамвайной системы Винггардена оказалось гораздо проще, чем первоначально ожидалось. Гаппи, разумеется, с энтузиазмом отнёсся к идее и немедленно приступил к работе над проектом, связавшись с разбирающимися в этом инженерами из Вингбардии. А вот Оушен Спрей сперва немного поворчал, недоумевая, почему все эти деньги не используются для укрепления городской обороны, но в конце концов согласился после бурного обсуждения. Однако он попросил, чтобы несколько трамвайных линий были предназначены исключительно для военных нужд. Азизелькарт не знал, зачем они ему нужны, да его это и не волновало. Для него было важно лишь одобрение фестрала.\n\nИ теперь проект продолжился при всеобщей поддержке. Что же касается Азизелькарта, то он получил именно то, чего и хотел. Такая великолепная работа не только принесёт немедленную пользу, привлекая компании в Винггарден, но и послужит отличной рекламой для остального мира. Посольский Город залечивал шрамы войны и снова открывался для бизнеса. \n\nО, и жители Винггардена получат современную трамвайную систему, которая облегчит их передвижение. Про это тоже нельзя забывать."
legation.15.a:0 "Будущее наступило!"

legation.16.t:0 "Прибытие начальства"
legation.16.d:0 "Помимо широких познаний в области экономики, Захуммид Азизелькарт умел быть хорошим хозяином. Кроме того, он знал, что очень часто хорошее первое впечатление крайне важно для дальнейших отношений. Поэтому представитель-зебра позаботился о том, чтобы посетить городские доки и лично поприветствовать прибывших начальников со своей родины. В целом, это была довольно дружеская встреча; Захуммид улыбнулся, пожал пару копыт и даже пошутил несколько раз.\n\nПосле этого он сопроводил новоприбывших в заранее забронированный пятизвездочный отель и оставил их там на пару дней, дабы они могли насладиться городом и осмотреть некоторые достопримечательности. Вернее, Захуммид проследил за тем, чтобы охрана направила его соотечественников именно туда, куда он и хотел.\n\nОни ели в лучших ресторанах, ходили за покупками в самые модные бутики и наслаждались такими ночными развлечениями, которые мог предложить лишь город вроде Винггардена. Кто-то назвал бы это кураторством, но Захуммид предпочитал термин "подготовка местности".\n\nПоэтому никто не удивился тому, что следующая встреча прошла очень хорошо. Сказать, что начальники с энтузиазмом отнеслись к предложению Захуммида, было бы великим преуменьшением. Город встретит кольтфагенские консорциумы с распростертыми копытами. А представитель получит немалый актив в виде значительной части местной промышленности, находящейся под контролем Кольтфагена."
legation.16.a:0 "Приятно иметь с вами дело, господа!"

legation.17.t:0 "Визит Гаттея"
legation.17.d:0 "— Седельная Аравия?\n\n— Прошу прощения? — Гаппи поднял бровь. Гаттей ответил не сразу, вместо этого он не спеша помешивал напиток в своём бокале.\n\n— Картина за вашим столом. Я догадался об этом, в основном, из-за цветов.\n\nГаппи вежливо улыбнулся, а затем кивнул. — Ах да, конечно. У вас хороший глаз, я должен признать. Эта картина действительно родом из Седельной Аравии. Я сделал себе небольшой подарок как раз перед тем, как это место разлетелось на куски. Я и не знал, что у вас такие хорошие познания в истории искусства.\n\n— У грифона вполне может быть парочка хобби, — Гаттей ответил и усмехнулся. — Хотите верьте, хотите нет, но я мечтал стать художником в молодости. Брал несколько уроков рисования ещё в Карфине. Но вместо этого я стал "нефтяником Биколини", как некоторые в партии любят меня называть. — Он покачал головой.\n\n— Я постараюсь быть честным с вами, представитель Гаппи, — Гаттей заговорил, и уши другого грифона тут же заинтересованно поднялись. До этого момента они дружески болтали в его кабинете будто два старых друга, но теперь этому пришёл конец. Если Гаттей теперь обращался к нему по титулу, то значит, что наконец-то пришло время заняться делом.\n\n— В последнее время ГАНВ оказалась в затруднительном положении. Видите ли, официальная линия партии заключается в том, что Абиссиния была целиком и полностью умиротворена. К сожалению, на деле это не так. Правительство не хочет посылать туда дополнительные войска, поскольку это означало бы признать неправоту дуче. С другой стороны, инвесторы, по понятным причинам, всё больше и больше волнуются, когда узнают, что нефтеперерабатывающие заводы ГАНВ неоднократно подвергались атакам с применением зажигательных бомб со стороны разъярённых местных жителей.\n\nГаппи торжественно кивнул, нахмурив брови. — Это звучит довольно неприятно.\n\n— О, это так, уверяю вас. К сожалению, дуче, похоже, мало что волнует, пока нефть и газ продолжают поступать, а это может вскоре закончится. А когда это произойдёт, ну, это будет означать, что моя голова окажется на плахе.\n\n— Понимаю. Ну, я не могу быть гордым патриотом, если бы я был готов оставить соотечественника без помощи.\n\nГаттей слегка усмехнулся. — Вингбардии очень повезло, что вы здесь, представитель Гаппи. Полагаю, что у вас уже есть несколько готовых для обсуждения идей, как помочь мне.\n\nШирокая улыбка появилась на лице Гаппи. Он быстро решил, что будет уместно распечатать ещё одну бутылку красного вина. Он чувствовал, что это лишь начало прекрасного партнёрства."
legation.17.a:0 "А этот грифон хорош."

legation.18.t:0 "Дом по то сторону пролива"
legation.18.d:0 "Оушен Спрей не был жеребцом, на которого легко произвести впечатление. Да и вообще, мало кто мог сказать, что видел в его глазах хоть что-то кроме презрения или незаинтересованности. И всё же он был здесь, и его рот дергался таким образом, что при желании это можно было назвать это улыбкой. Или чем-то на неё похожим.\n\nИнженер-строитель рядом с ним, кобыла-зебра, всё ещё говорила, время от времени указывая и размахивая копытом, чтобы показать, где будет располагаться текущий проект. Оушен Спрей перестал слушать её уже несколько минут назад, в немалой степени благодаря шуму со стороны бригад рабочих и рёву машин. Тем не менее, он старался выглядеть заинтересованным и время от времени кивать, но на деле мысли его были заняты другим.\n\nГаппи и Азизелькарт были дураками, это Оушен Спрей уже давно решил для себя. Они были так заняты управлением Винггарденом как своим личным проектом, что забыли об угрозе со стороны гиппогрифов. Строящиеся военные городки были не просто мелкой попыткой отхватить для себя лучшие городские кварталы. О нет, они должны были стать мощными твердынями, что встанут на пути наступающего прилива.\n\nУзкие улочки, что можно перегородить и превратить в преграды для врага; железобетонные стены; плоские крыши, достаточно прочные, чтобы выдержать вес тяжёлого оружия. И, конечно же, специальные святилища Найтмер.\n\nВоенные городки были для хироптеррцев не просто домом вдали от дома, а настоящими крепостями; ловушкой, готовой сработать, чтобы задержать и обескровить захватчиков или повстанцев.\n\nКроме того, они служили для Оушен Спрея приятным напоминанием о том месте, где он вырос. Ухмылка на его лице сделалась чуть-чуть шире."
legation.18.a:0 "Здесь прямо как дома."

legation.19.t:0 "Новый дом"
legation.19.d:0 "Не секрет, что у каждого из трёх представителей было своё видение и представления о том, чем на самом деле является Посольский Город Винггарден. Азизелькарт Захуммид, например, видел его как чистый белый лист. И хотя он был более чем готов заполнить его по своему усмотрению, в одиночку ему всё же не справиться с этой задачей.\n\nК счастью, работа Захуммида приносила плоды, и благодаря правильным инвестициям слава о Винггардене распространилась в нужных кругах, доходя вплоть до Грифонии и Эквуса. На протяжении нескольких недель количество гостей в кабинете представителя росло в геометрической прогрессии, что не осталось незамеченным его коллегами. Тем не менее, никакой реакции от них, кроме удивлённо приподнятой брови, так и не последовало.\n\nГаппи был слишком занят доработкой того, что он всё ещё считал "своим" проектом, в то время как Оушен Спрей... ну, Захуммид не был уверен, чем там занимался фестрал. Тем не менее, это его вполне устраивало.\n\nИ когда Захуммид смотрел через свой стол прямо на молодые и острые умы, что собрались перед ним, он не мог не улыбнуться, не скрывая при этом гордости. Все они были здесь из-за того, что он их пригласил. И причиной этому были далеко не только деньги. Он продавал им нечто гораздо большее.\n\nОн предлагал им уникальную среду, полностью находящуюся под их контролем. И именно в таких условиях их советы и экономический опыт позволят раскрыть весь экономический потенциал Винггардена и поднять его на невиданные доселе высоты. И всё это без путающейся под копытами бюрократии и скучной политики.\n\nОн продал им идею, а они в обмен помогли ему воплотить её в жизнь."
legation.19.a:0 "Настал новый век!"

legation.20.t:0 "Новый день в Винггардене"
legation.20.d:0 "Великая игра между тремя представителями продолжается, и напряжённость неуклонно нарастает по всему Винггардену. Город не испытывает недостатка в амбициозных и преданных своему делу созданиях, которые готовы заполнить должности тех, кто подчиняется представителям. Но когда их начальники продолжали ссориться вместо того, чтобы совместно управлять городом, многие начали шептаться по тёмным углам. Назвать это заговором было бы слишком смело. Это больше походило на серию изменений в каждой из организаций. Чиновники переставали быть лично лояльными представителям, и начинали вместо этого работать на благо соответствующих департаментов. Пререкания большой тройки создавали всё больше и больше проблем, и с этим нужно было разобраться. Поэтому постепенно великая игра остановилась, и к тому времени, когда представители поняли, что произошло, было уже слишком поздно.\n\nНе было ни восстания, ни какой-либо драмы. Просто все представители внезапно осознали, что соответствующие ведомства больше не поддерживают их. И что же им делать? Позвонить на родину и пожаловаться, что подчиненные больше их не слушаются? В лучшем случае над ними будут смеяться, в худшем же разразится международный инцидент, поскольку любое иностранное вмешательство в Винггарден в свою очередь приведёт к вмешательству других сторон.\n\nПоэтому перед представителями стояла перспектива медленной капитуляции, и все они справлялись с этим по-разному. Гаппи медленно смирился со своей судьбой и взял недельный отпуск. Оушен Спрей забаррикадировался в своём кабинете и кричал через окно, что они все заплатят. Эта сцена длилась нескольких часов, а потом отряд солдат вышиб дверь и насильно сопроводил Оушена домой, чтобы тот остыл. Однако Захуммид, казалось, был в восторге от этой новости. Ну, это если судить по тому, сколько от стал тратить сигар и алкоголя в своём офисе.\n\nПредставители либо отступили с нашего пути, либо приняли наше видение, так что над Винггарденом разгорается новый рассвет. Мы сумели уверенно встать на все четыре ноги!"
legation.20.a:0 "Да наступят хорошие времена!"

legation.21.t:0 "Новый городской совет"
legation.21.d:0 "— Принести тебе стакан воды? — терпеливо спросил Азизелькарт, глядя на Оушен Спрея, у которого, казалось, вот-вот начнётся приступ. Когда представитель Хироптерры не ответил, Азизелькарт повернулся к Гилиппо, который, хотя бы, мог говорить. — Так о чём мы говорили?\n\n— Я... установил контакт с некоторыми бизнес-лидерами гиппогрифов, — вингбардиец вздохнул, выглядя так, словно нечто высосало его душу. — Они неплохо отреагировали на это предложение и планируют выдвинуть своего кандидата для работы в совете города.\n\n— Чудесно! — с энтузиазмом сказал Азизелькарт, беря кружку с чаем и отхлебывая из нее. — Это Голден Шор, верно? — Гаппи кивнул.\n\n— Это он, так что поблагодари Борея за это небольшое благословение.\n\n— Да какое это вообще благословение?! — Внезапно закричал Оушен Спрей. Азизелькарт подумал про себя, что имя действительно подходит этому бэтпони, ведь во время своих криков он плевался очень обильно. — Вы что, вдвоём полностью сошли с ума?! Зачем мы вообще думаем об этом?! Мы должны запрашивать помощь у своих государств, дабы подавить это восстание! А теперь мы вдруг берём и капитулируем перед туземцами.\n\n— А я думал, что военный вроде тебя поймёт необходимость реформ, — беззаботно ответил Азизелькарт. — Наша цель - сделать так, чтобы деньги текли из Винггардена. И если политическая либерализация поможет в этом, то почему бы и не сделать так?\n\n— Вы хотите отдать власть обратно в когти тех, кого мы покорили? — Спросил Оушен Спрей. — Да вы безумны! Вы серьёзно думаете, что превращение гиппогрифа в представителя поможет хоть в чём-нибудь?\n\n— Мы планируем сделать его не представителем, а президентом. — мягко ответил Азизелькарт. Казалось, что Оушен Спрей просто проглотил язык, услышав эту новость."
legation.21.a:0 "Это необходимая встряска."

legation.22.t:0 "Новая демократия Винггардена"
legation.22.d:0 "— И по мере движения вперёд к светлому будущему, я хочу спросить всех вас, мои сограждане, каким именно должно быть это будущее?! — спросил Голден Шор, выступая перед толпой. — Этот прекрасный город никогда бы не поднялся столь высоко без нас, мои собратья-гиппогрифы. Наша мудрость и наш упорный труд - вот основа Винггардена, и мы строим будущее, в котором каждый гиппогриф будет королевой или королем этого города, который будет более свободным и процветающим, чем мы могли себе представить! Я верю в единый и процветающий Винггарден: готовы ли вы последовать за мной?! — спросил он, и толпа восторженно зааплодировала.\n\nСойдя со сцены, Голден Шор широко улыбнулся, и стал пожимать когти тем гражданам, к которым он только что обращался, лениво выслушивал их опасения и произносил короткие утешительные слова. Заметив журналистов с их камерами, он наклонился к одной из подошедших к нему гиппогрифин и ткнул в живот маленького птенца, которого она несла с собой.\n\n— Ну разве ты не прелестнейший малыш? — весело сказал он, — И как же зовут славного маленького мальчика?\n\nКогда мать назвала ему имя, Голден Шор убедился, что камеры засняли, как он играет с пушистым малышом. — Действительно, это прекрасное имя. Я надеюсь, что сумею продолжить работать и ради его будущего! — сказал он, вызвав восторженные возгласы гиппогрифов вокруг себя. Тем не менее, Голден Шор позаботился о том, чтобы держаться на некотором расстоянии от пушистого шарика на тот случай, если его вдруг случайно вырвет или произойдёт нечто подобное, но не менее неприятное."
legation.22.a:0 "План успешно продвигается."

legation.23.t:0 "Новый рассвет"
legation.23.d:0 "Голден Шор широко улыбнулся, пожимая копыта представителей - когти в случае Гилиппо - и убедился, что камеры запечатлели его в наилучшем виде. Это была просто ошеломляющая победа для него. Перед офисом представителей, который теперь стал президентской резиденцией, собралась толпа, желающая посмотреть на инаугурацию. И Голден Шор помахал им. Он поднял одну свою лапу, положил вторую на книгу законов и торжественно принёс президентскую присягу. Он не мог перестать улыбаться, особенно в тот момент, когда через его грудь перекинули орденскую ленту. И когда Голден Шор поприветствовал толпу, улыбка стала почти ослепительной.\n\n— Сегодня новый день для Винггардена! — сказал он громко, — Мои собратья-винггарденцы, мы можем гордиться сегодняшним днём! Сегодня мы сделали большой шаг к тому, чтобы сделать Винггарден сияющим городом на холме, которым, как мы все знаем, он и должен быть!\n\nПока он говорил, Азизелькарт сидел неподалёку и вежливо улыбался. Он представлял, как Голден Шор, подобно марионетке в умелых конечностях, пляшет и выполняет все команды. И тут новоиспечённый президент, как по сигналу, сменил тему.\n\n— И я говорю вам всем, мои собратья-винггарденцы, что наша работа ещё не закончена и что мы должны продолжать бороться за дивный новый мир этого города, который остаётся источником вдохновения для нас всех! Сейчас мы винггарденцы, и любое существо может мечтать лишь о том, чтобы стать частью этого великого проекта. Я клянусь вам, мои сограждане, что я не позволю никому угрожать Винггардену! Вместе мы одержим победу и будем так процветать, что нам будет завидовать весь мир!\n\nАзизелькарт кивнул сам себе. Голден Шор действительно был великолепной инвестицией."    
legation.23.a:0 "Ура демократии."

legation.24.t:0 "Предложение"
legation.24.d:0 "После потери нами Винггардена сам город сильно преобразился, став центром экономической эксплуатации, что приносит прибыль нашим врагам. Пока мы изо всех сил старались восстановиться, они лишь жирели на богатстве, которое вытекало из города. Однако последние события нас весьма сильно удивили. Город избрал своего собственного лидера и начал дистанцироваться от прошлого. Новый "президент" Винггардена, гиппогриф по имени Голден Шор, обратился к нам с предложением о сближении.\n\nЭто предложение позволит нам получить доступ к винггарденским рынкам и богатству, что там скопилось. Нам очень нужны эти средства, особенно в свете последних событий. Однако при этом мы должны будем не только отказаться от притязаний на город, но и отдать ему окружающую сельскую местность в регионе Южный Арис. Эта территория будет отчасти служить буферной зоной, а также обеспечивать дальнейший рост Винггардена и, соответственно, богатства, которым он будет делиться с нами.\n\nГород всё ещё находится под контролем хироптеррцев, вингбардийцев и кольтфагенцев, и наши перспективы вернуть его силой, мягко говоря, призрачны. Принятие предложения позволит нам получить хоть какую-то компенсацию, но сможем ли мы окончательно признать, что город потерян для нас?"
legation.24.a:0 "Это приемлемые условия."
legation.24.b:0 "Нет! Винггарден - это Гиппогрифия!"

legation.25.t:0 "Винггарденский конкордат"
legation.25.d:0 "Встав со своего места, Голден Шор нажал кнопку на столе и попросил секретаря принести шампанское, после чего он обошёл стол и сердечно обнял посла.\n\n— Отличное решение, мой друг! — сказал он, приобняв посла за плечи и подойдя с ним к окну. — Вы не пожалеете об этом, уверяю вас! Гиппогрифия шагнёт в будущее, дабы стать ещё одним когтём, держащим половник, который перемешивает этот великий плавильный котел!\n\n— Да, всех успокоит долгожданная нормализация отношений, — невозмутимо сказал посол, чувствуя себя более чем неловко. — Мы все надеемся, что это поможет нам построить лучшее будущее...\n\n— О да, это, безусловно, произойдёт! — воскликнул Голден Шор с широкой и хитрой улыбкой. — Следующее я скажу вам по секрету... — сказал он, слегка заговорщицки наклонившись. — Вы даже и представить себе не можете, насколько сильно этот договор разозлит некоего представителя из Хироптерры, — прошептал он, радостно кудахча, и одновременно похлопывая гиппогрифа по плечу."  
legation.25.a:0 "Наша свобода гарантирована!"

legation.26.t:0 "Конкордат отвергнут"
legation.26.d:0 "— Что ж, это определённо сработало не в пользу нового президента, — прокомментировал Гилиппо, откинувшись на спинку кресла и читая газету, первая страница которой уже пестрела новостями о том, что Гиппогрифия отказалась от предложения о сближении.\n\n— Хвала луне хотя бы за такие малые милости, — насмешливо прокомментировал Оушен Спрей. — И ещё, почему вы двое докучаете мне во время завтрака?\n\n— Потому что у тебя хороший вкус на кафе, — Азизелькарт ответил с другой стороны стола, жуя бутерброд с маргариткой. Сперва он и не знал, что думать об этом бутерброде в эквестрийском стиле, но решил, что он ему нравится. — Но, как бы ни было обидно, в конечном итоге это не имеет особого значения. Гиппогрифия решила поставить свою национальную гордость превыше сокращения потерь и улучшения экономики. Им же хуже.\n\n— По крайней мере Голден Шор попытался, — Гилиппо прокомментировал, — и местные жители это запомнят. У них тут действительно хорошая еда, — признался он Оушен Спрею. Вместо ответа Оушен Спрей молча допил свой кофе, фантазируя о том, как бы он вылил напиток на головы своим коллегам."   
legation.26.a:0 "Винггарден всё равно устоит."

legation.27.t:0 "Фасции над Винггарденом"
legation.27.d:0 "В итоге всё произошло куда быстрее, чем Гаппи мог ожидать. К тому времени, когда грифон начал понимать истинную природу ситуации, бурлящей под маской нормальной жизни, было уже слишком поздно. Начали раздаваться выстрелы, а Винггарден - его мечта - сгорал прямо на глазах. Выбор у представителя Гаппи был небольшим: он помчался в свой офис, потеряв по дороге половину своих телохранителей, и попытался оттуда установить контакт с любыми лояльными элементами в городе.\n\nК счастью, их было немало. А ещё лучше было то, что генерал Джевезе был полностью осведомлён о ситуации и был готов действовать соответственно. Далее последовала десятичасовая кровавая баня, во время которой улицы Винггардена щедро окрасились кровью. Кольтфагенский квартал был обстрелян зажигательными снарядами, а затем был взят штурмовыми отрядами вингбардийских ардити при помощи большого количества гранат. Хироптеррцы оказались более крепким орешком, ведь их легионеры - одни из лучших солдат во всём мире. Тем не менее, Джевезе многое узнал о них и их тактике за предыдущие недели, и был более чем готов разрушить их ауру непобедимости. Благодаря численному превосходству вингбардийцев, хироптеррцев оттеснили в казармы, которые вскоре сравняла с землёй артиллерия.\n\nКогда пыль осела, Гилиппо Гаппи остался единственным выжившим консулом Винггардена, и ему пришлось собирать воедино осколки того, что было его главным достижением. Однако времени на отдых не было; как [CTH.GetNameDef], так [BAT.GetNameDef] будут в ярости, как только осознают текущую ситуацию, да и [WIN.GetLeader] также вскоре потребует объяснений по поводу произошедшего. И, конечно, нельзя забывать про [HIP.GetNameDef]; гиппогрифы уже наверняка думали о том, как бы воспользоваться этой ситуацией.\n\nГаппи откинулся в кресле, оглядывая остатки своего кабинета. Хорошо это или плохо, но Винггарден теперь находился под полным контролем вингбардийцев. Теперь ему нужно было спасти всё, что можно, пока не стало слишком поздно." #AAAAAAH
legation.27.a:0 "Да здравствует Вингбардия!"

legation.28.t:0 "Винггарденский кошмар"
legation.28.d:0 "Для этого потребовалось столь большое количество ядовитого агента X, что даже Оушен Спрей посчитал бы это чрезмерным, но всё же им это удалось. Медленно, но уверенно все до единого несогласные члены совета Посольского Города были ликвидированы и похоронены в безымянной могиле. Время и терпение помогли реализовать тщательно продуманный и абсолютно социопатичный план, который позволил Винггардену перейти под контроль легионеров и самой Хироптерры.\n\nПочти сразу же началось восстановление связей с внешним миром: сперва с родиной, а затем с гиппогрифами, дабы убедиться, что они не набросятся на них и не столкнут в море в тщетной попытке восстановить давно утраченную честь. А затем вингбардийцы и кольтфагенцы узнали от Хироптерры, что теперь их концессия находится под контролем фестрала и его приспешников. Конечно, и те и другие возражали, но они мало что могли сделать, кроме как выражать обеспокоенность. В конце концов, ни [CTH.GetNameDef], ни [WNG.GetNameDef] в действительности не хотели войны с могущественными легионами, дабы восстановить хоть какое-то подобие контроля над городом, который должен был компенсировать военные траты трёх государств.\n\nВпервые за несколько месяцев Оушен Спрей просто сидел в своём кабинете и наблюдал, как собирают и расстреливают оставшихся диссидентов. Он знал, что грифоны и зебры будут знать лишь то, что он скажет им. Не похоже, чтобы родина собиралась помешать ему расширить своё влияние, не так ли?"
legation.28.a:0 "Во имя императрицы!"

legation.29.t:0 "Кольтфаго Нуово"
legation.29.d:0 "В зале заседаний, где Азизелькарт Захуммид пировал с членами своего кабинета, царило восторженное настроение. Они праздновали уход последних хироптеррских и вингбардийских войск из Винггардена, смеялись и шутили, пока Захуммид наливал себе бокал ликера. У большинства из них были связи с кольтфагенскими консорциумами, которые получат немалую выгоду от недавних событий. Теперь у Винггардена теперь был только один хозяин вместо трёх. И это был Кольтфаген.\n\n— Прощайте, пиявки! — Воскликнул Захуммид, и получил в ответ одобрительные возгласы. Он был в полном восторге. Это было нелегко, но, с помощью всей своей смекалки и бесчисленных закулисных интриг, он сумел отстранить других представителей от дел, а затем распустил сам Городской Совет, в результате чего на вершине остался лишь он один.\n\nЕстественно, что Хироптерра и Вингбардия были в ярости, но они ничего не могли сделать с уже свершившемся фактом. Ведь Азизелькарт поддерживал тесный контакт с лидером [CTH.GetLeader] на протяжении всех своих махинаций, и у него была полная поддержка Кольтфагена. В таких обстоятельствах две другие страны попросту не собирались рисковать вероятностью провоцирования новой войны.\n\nГлаза Захуммида прямо таки алчно сверкали. Теперь, когда эти глупцы больше не стояли на пути, ему больше не нужно было беспокоиться о надоедливой политике. Винггарден теперь был его игровой площадкой: местом, где его новое видение общества могло быть опробовано на практике и усовершенствовано. Местом, где можно было бы полностью раскрыть весь экономический потенциал. Местом, где господствовала бы сила капитала.\n\nОн улыбнулся и поднял бокал. — Друзья, пора приступать к работе."
legation.29.a:0 "За порядок, прогресс и прибыль!"

legation.30.t:0 "Коллапс Посольского Города"
legation.30.d:0 "Похоже, в этом мире всё-таки есть хоть немного справедливости. Посольский Город Винггарден, созданный для нашего унижения и извлечения наших богатств на благо Кольтфагена, Хироптерры и Вингбардии, находится в процессе распада. Агенты этих трёх наций пали жертвами жадности и вступили в жестокую политическую борьбу и подковёрную возню, что привело к полному краху правительства Посольского Города.\n\nНазвать Винггарден нестабильным было бы явным преуменьшением. Неясно, что именно происходит там в данный момент, но сообщения жителей рассказывают о том, что в городе царит хаос и идёт ожесточенная борьба за власть. Судьба города всё ещё остаётся неопределённой. В свете этого наши собственные силы подбираются поближе к границе, чтобы следить за ситуацией.\n\nЭто может стать нашим лучшим шансом: если ситуация продолжит ухудшаться, то мы получим прекрасную возможность вернуть город. Однако на данный момент к нам прикованы взоры Кольтфагена, Хироптерры и Вингбардии, и мы не можем действовать слишком поспешно, чтобы не спровоцировать ответные действия. Нам остаётся только ждать и наблюдать за развитием ситуации в ожидании победителя. Если он вообще появится."
legation.30.a:0 "Это было быстро."

legation.31.t:0 "Коллапс Посольского Города"
legation.31.d:0 "Несмотря на то, что Посольский Город никогда не отличался особой стабильностью, мы всё же надеялись на то, что он сможет обеспечить адекватное возмещение ущерба, нанесённого войной в Северной Зебрике. К сожалению, события последних нескольких дней указывают на то, что концессия вскоре не сможет обеспечить даже этого.\n\nСообщения от легионеров, размещённых на острове, рассказывают о хаосе и полном крахе правительства Посольского Города, что произошло из-за политической междоусобицы. Если бы не тот факт, что Оушен Спрей управлял нашими делами в Винггардене, наша администрация могла бы отрицать всяческую причастность к этой катастрофе. Но, к сожалению, Оушен Спрей был там и его репутация говорит сама за себя.\n\nНо, так или иначе, судьба города всё ещё остаётся неопределённой, поскольку гиппогрифы в настоящее время слишком боятся предпринимать какие-либо агрессивные действия из-за опасений международного возмездия. Сейчас правительство может лишь наблюдать за ситуацией в ожидании победы какой-либо из вовлечённых сторон и следить за гиппогрифами, дабы они не попытались сделать что-то очень глупое."
legation.31.a:0 "Будем надеяться, что Оушен Спрей не предстанет перед судом."

legation.32.t:0 "Коллапс Посольского Города"
legation.32.d:0 "Несмотря на то, что Посольский Город никогда не отличался особой стабильностью, мы всё же надеялись на то, что он сможет обеспечить адекватное возмещение ущерба, нанесённого войной в Северной Зебрике. К сожалению, последние события нарушили баланс сил в концессии, а это означает, что поток прибыли в Кольтфаген полностью прекратился.\n\nСообщения от бывших бюрократов рассказывают о хаосе и полном крахе правительства Посольского Города. В основном, причиной этого стали политические междоусобицы. Представитель, которого мы выбрали для защиты наших интересов, Азизелькарт Захуммид, оказался более неумелым, чем мы предполагали, и позволил отодвинуть себя на второй план. Теперь он с позором возвращается в город [Root.Capital.GetName].\n\nВинггарден выпал из наших копыт: судьба города остаётся неопределённой, поскольку гиппогрифы в настоящее время слишком боятся предпринимать какие-либо агрессивные действия из-за опасений международного возмездия. Сейчас правительство может лишь наблюдать за ситуацией в ожидании победы какой-либо из вовлечённых сторон и следить за гиппогрифами, дабы они не попытались сделать что-то очень глупое."
legation.32.a:0 "Посмотрим, как они справятся без нас!"

legation.33.t:0 "Коллапс Посольского Города"
legation.33.d:0 "Несмотря на то, что Посольский Город никогда не отличался особой стабильностью, мы всё же надеялись на то, что он сможет обеспечить адекватное возмещение ущерба, нанесённого войной в Северной Зебрике. К сожалению, последние события нарушили баланс сил в концессии, а это означает, что поток прибыли в Вингбардию полностью прекратился.\n\nСообщения от грифонов, вынужденных бежать из города, рассказывают о хаосе и полном крахе правительства Посольского Города. В основном, причиной этого стали политические междоусобицы. Представитель, которого мы выбрали для защиты наших интересов, Гилиппо Гаппи, оказался более неумелым, чем мы предполагали, и позволил отодвинуть себя на второй план. Теперь он с позором возвращается в город [Root.Capital.GetName].\n\nВинггарден выпал из наших когтей: судьба города остаётся неопределённой, поскольку гиппогрифы в настоящее время слишком боятся предпринимать какие-либо агрессивные действия из-за опасений международного возмездия. Сейчас правительство может лишь наблюдать за ситуацией в ожидании победы какой-либо из вовлечённых сторон и следить за гиппогрифами, дабы они не попытались сделать что-то очень глупое."
legation.33.a:0 "Посмотрим, как они сохранят поток денег!"

legation.34.t:0 "Винггарденская территория" #Knoster
legation.34.d:0 "Гилиппо Гаппи - архитектор Посольского Города Винггардена и нынешний вингбардийский представитель - изначально предполагал, что международная зона будет приносить огромные богатства для Кольтфагена, Хироптерры и Вингбардии, а вечный мир будет поддерживаться стабильным балансом сил. Однако из-за неожиданных событий этот баланс был нарушен, и будущее Винггардена безвозвратно изменилось.\n\nНапряжённость между тремя нациями росла в течение нескольких недель, увеличиваясь пропорционально влиянию вингбардийцев, пока, наконец, не выплеснулась наружу. Вчера наши добровольцы вступили в ожесточённые бои на улицах Винггардена с кольтфагенскими и хироптеррскими войсками. Благодаря умелому командованию генерала Джевезе, вингбардийские войска одержали победу в этих стычках, оставив Гаппи единственным представителем Винггардена. Город теперь целиком и полностью находится под полным контролем вингбардийцев.\n\nОднако неизвестно, насколько долго продлится такое положение дел. Распад Посольского Города привёл к хаосу, и вряд ли жители города будут очень рады тому, что Вингбардия будет править ими напрямую. К счастью, у Гаппи есть план по спасению ситуации. Он намерен возвысить идеологически надёжного гиппогрифа, который возьмёт бразды правления в свои когти в роли номинального лидера и завоюет расположение местных жителей. Если повезет, то Винггарден будет стабилизирован и полностью включен в сферу влияния Вингбардии."
legation.34.a:0 "Возможно, из этого можно извлечь пользу."

legation.35.t:0 "Гамбит Оушена"
legation.35.d:0 "Легко перекладывать проблемы на кого-то другого, но очень необычно видеть, как эти проблемы превращаются в невероятные возможности. Оушен Спрей был абсолютным психопатом и тем, на кого возлагалась полнота вины за любые действия ЛДМИ. Но сейчас Оушен в одиночку управляет целым небольшим государством, которое он захватил с помощью различных гнусных и жестоких средств.\n\nКогда высшее лидерство ознакомилось с отчётами Оушен Спрея, большинство из них были впечатлены его успехами, но при этом также испытывали отвращение его жестокой эффективностью. Захват Винггардена потребовал значительного количества многих вещей, которые Оушен медленно импортировал заране. Во время переворота Спрей использовал огромное количество опасных химикатов, которые позволили ему эффективно и окончательно покончить с любой потенциальной оппозицией.\n\nК сожалению, это означает, что теперь государству [Root.GetNameDef] придётся покрывать его чудовищные преступления, а ведь уже сейчас многие восхваляют его действия, не зная ужасных подробностей. В конце концов, своими усилиями он расширил сферу Найтмер. А ещё наша администрация вполне может воспользоваться данным неожиданным поворотом событий."
legation.35.a:0 "Скажите ему приступать к работе..."

legation.36.t:0 "Возможность"
legation.36.d:0 "Первоначальная цель создания Посольского Города Винггарден заключалась в выплате нам репараций за ущерб, нанесённый в ходе войны в Северной Зебрике. Прибыль предполагалось делить поровну между Кольтфагеном, Хироптеррой и Вингбардией. К счастью для нас, недавние события нарушили баланс сил в концессии, резко изменив ситуацию в нашу пользу.\n\nНаш представитель в Винггардене - Азизелькарт Захуммид - сумел осуществить полный захват власти, оттеснив на второй план других представителей и распустив сам Городской Совет. Естественно, что Хироптерра и Вингбардия в ярости, но мы предлагаем Захуммиду нашу полную поддержку и защиту. [Root.GetLeader] в восторге, поскольку теперь Винггарден целиком и полностью принадлежит нам. Город больше не находится под совместным контролем и теперь, по сути, является колонией Кольтфагена.\n\nУ Азизелькарта есть грандиозные планы. Он уже давно мечтал о месте, где можно было бы применить на практике свои экономические теории: то, что он называет проектом Кольтфаго Нуово. Теперь он контролирует Винггарден и намерен превратить город в бастион свободной рыночной экономики, а также раскрыть весь его потенциал, подняв город на новые высоты процветания. Само собой разумеется, что если этот проект окажется успешным, то он будет очень прибыльным для нас."
legation.36.a:0 "Это начало чего-то великого."

legation.38.t:0 "Конец пути"
legation.38.d:0 "Винггарден пал. [Root.GetLeader] полностью провалил задачу по восстановлению контроля, и в результате город погрузился в такой хаос, который трудно было бы представить, если бы мы сами не были вынуждены наблюдать его на протяжении последних нескольких недель.\n\nПоскольку международная помощь так не поступила, быстро стало ясно, что в городе нет сил, достаточно мощных, чтобы остановить государство [HIP.GetNameDef]. Сегодня утром [HIP.GetAdjective]ие войска беспрепятственно вошли в город, не встретив никакого организованного сопротивления. Более того, горожане приветствовали их как освободителей, которые готовы восстановить порядок.\n\nЖители Винггардена радостно празднуют тот факт, что они больше не будут жить под иностранным правлением. Это действительно знаменует конец эпохи, хотя о нём мало кто скорбит. Посольскому Городу Винггардену суждено остаться лишь сноской в истории."
legation.38.a:0 "Мы неплохо провели время."

legation.39.t:0 "Воссоединение"
legation.39.d:0 "Наконец-то Гиппогрифия воссоединилась! С момента вступления в Винггарден наши войска легко нейтрализовали всякое сопротивление и обеспечили контроль над городом. Жители Винггардена празднуют, пока мы демонтируем то немногое, что осталось от административного аппарата Посольского Города. Наши действия знаменуют конец иностранного угнетения и господства.\n\nПо всей стране граждане испытывают восторг от смерти этого неестественного псевдогосударства. Теперь, когда ситуация вернулась в норму, а жители города свободны от тирании, восстановление нашего режима будет плавным. Если повезет, то мы вскоре сможем наконец-то закрыть эту тёмную и позорную главу нашей истории и вернуть Винггардену мир и процветание."
legation.39.a:0 "Мы снова едины!"

legation.40.t:0 "Возвышение коменданта"
legation.40.d:0 "— Спасибо за визит. И, пожалуйста, не обращайте внимания на беспорядок, который вы видите вокруг, если можете. Мы все ещё оцениваем нанесённый ущерб, — сказал Гаппи, не сводя глаз с вошедшего в кабинет гиппогрифа. Зефир Сильверсливер не стал дожидаться разрешения Гаппи, прежде чем занять место; эту небольшую дерзость Гаппи решил пока проигнорировать. В конце концов, гиппогриф был ему нужен. — Я думаю, что не помешает выпить, верно? Хотите кофе? Или чаю?\n\n— Ничего такого, — грубо заявил Сильверсливер. — Колёса истории вращаются прямо сейчас, и лишь те, кто готов воспользоваться моментом, могут встать у руля грядущих перемен. — Гаппи поднял бровь, слегка растерявшись. Гиппогриф продолжил невозмутимо говорить дальше. — И теперь, когда кольтфагенцы и хироптеррцы наконец-то исчезли вместе с их упадническим влиянием, мы можем наконец-то начать строить новое и чистое фашистское общество. Мы не позволим никаким другим существам заковать нас в цепи отсталой религии или рабства. Настало время взять нашу судьбу в свои когти! — провозгласил он. Глаза Сильверсливера сияли от восторга за стёклами очков.\n\nТем временем Гаппи медленно кивнул. Он уже жалел, что выбрал его, но не похоже, чтобы было многие других харизматичных и податливых фигур для этой роли. Представителю придётся пока довольствоваться этой горькой пилюлей. — Да, разумеется, — сказал он. — Я и сам не смог бы выразиться лучше. Новое лидерство - это именно то, что нужно Винггардену. К сожалению, как вы, наверное, и сами заметили, есть немало гиппогрифов, которые противятся такому видению. — Затем он добавил. — Некоторые даже предпочли бы вновь присоединиться к Гиппогрифии.\n\n— Дураки! — Рыкнул Сильверсливер, ударив кулаком по столу. — У нас в когтях величайший шанс, возможность наметить путь в будущее, но они хотят вернуться к своим гниющим традициям, которые и привели нас к гибели! Мы не можем позволить этой заразе гнить дальше!\n\nГаппи кивнул, стараясь не улыбаться слишком явно. Всё оказалось проще, чем он думал вначале. С этого момента представитель слушал своего собеседника вполуха. К концу дня Винггарден получит своего коменданта." #AAAAAAH
legation.40.a:0 "Фашизм победит!"

legation.41.t:0 "Экшн"
legation.41.d:0 "Нет нужды говорить, что внезапный крах Посольского Города поверг жителей Винггардена во всеобщее смятение. В особенности после первых дней, что были полны паники и ожесточённых боёв на улицах. На данный момент большинство, похоже, готово довольствоваться пассивным наблюдением за развитием событий. Многие всё ещё надеются на быстрое военное вмешательство Гиппогрифии, которое наконец-то положит конец унижению, которым стал Посольский Город.\n\nПоскольку наших нынешних сил в городе недостаточно, чтобы предотвратить серьёзную интервенцию, если таковая всё же произойдёт, мы должны полагаться на другие средства для сохранения контроля. В данном случае мы вынуждены полагаться на новоназначенного коменданта и его местных Чернокрылых. Сильверсливер предложил использовать свою газету "Экшн" в качестве инструмента для распространения нашего влияния и пропаганды по городу, особенно если мы сделаем так, чтобы его газета стала единственной доступной. Тем не менее, наши средства на данный момент весьма ограничены; поэтому мы должны решить, стоит ли направить наши ресурсы и усилия на стабилизацию ситуации в городе через кампанию по урегулированию и нормализации нового институционального порядка, или же на расширение базы поддержки и пополнение рядов местного фашистского отделения.\n\nНо, каким бы ни был наш выбор, мы должны действовать быстро, пока гиппогрифы не воспользовались возможностью выдвинуться на Винггарден. Поэтому нашей целью должно стать..." #AAAAAAH
legation.41.a:0 "... наращивание поддержки."
legation.41.b:0 "... успокоение общественности."
legation.41.c:0 "... расширение наших рядов."

legation.42.t:0 "Чернокрылые"
legation.42.d:0 "Фрэш Вэйв смотрел вперёд, с трудом сдерживая волнение. Он был лишь одним из десятков боевиков НСГФ, собравшихся в этот день во внутреннем дворе. Все присутствующие гиппогрифы гордо стояли в строю. Их мундиры были вычищены и сверкали на солнце, а скудное оружие было наготове. Зрелище, быть может, было не слишком устрашающим, но эти самые боевики участвовали в захвате города. Они заработали своё место в этих рядах потом и кровью, и многие из них уже считались ветеранами организации.\n\nИменно по этой причине, как полагал Фрэш Вэйв, их осчастливил своим присутствием сам комендант Зефир Сильверсливер. Гиппогриф расхаживал взад-вперёд с парой помощников и рассматривал каждого в шеренге. — Знает ли кто-нибудь из вас, — тихо начал комендант, — почему мы проиграли? — Никто не ответил.\n\n— Нет? Никто даже не попытается? — Сильверсливер усмехнулся, а затем, наконец, остановился перед удивлённым Фрэш Вэйвом. Он опустил свои солнцезащитные очки и уставился на Фрэша. — А как насчёт тебя? Знаешь ли ты, почему мы проиграли?\n\nФрэш Вэйв на мгновение замешкался, а затем рявкнул, — Сэр! Мы проиграли, потому что были слишком слабы. Потому что цепи традиций сковали нас и заставили служить продажной монархии с её гниющими и слабыми идеалами! Поражение было лишь следствием нашей слабости, сэр! — Его беспокойство ослабло, когда он увидел, что комендант с энтузиазмом кивает.\n\n— Да, именно так! — Затем он повернулся к собравшимся гиппогрифам и обратился и к ним. — Но эти времена заканчиваются сегодня и сейчас! Ибо собравшиеся передо мной станут несокрушимым авангардом фашистской революции, факелоносцами доблести, чести и силы, несущими пламя через всю Гиппогрифию! С этого дня вы больше не обычные граждане Винггардена, о нет. Вы - Чернокрылые! — В ответ прозвучал оглушительный рёв из сотни глоток, к которому присоединился и Фрэш Вэйв." #AAAAAAH
legation.42.a:0 "Да здравствует комендант!"

legation.43.t:0 "Митинг на площади Вингсингтон"
legation.43.d:0 "Гаппи был не из тех грифонов, которых легко напугать. Он многое повидал во время своих путешествий по Зебрике, и видел немало крови во время силового захвата Винггардена. И всё же, наблюдая за толпой, собравшейся на площади Вингсингтона - настоящим морем одетых в чёрное гиппогрифов, размахивающих флагами, скандирующих песни и поднимающих правые лапы в приветствии - Гаппи был вынужден признать, что чувствует себя немного неспокойно. Идея казалась разумной на бумаге, но вот когда он увидел результаты...\n\nОн покачал головой. Теперь пути назад не было. Он пообещал спасти свой проект, своё наследие любой ценой. Так что стоит надеяться, что результат оправдает методы его достижения. Гаппи почти не обратил внимания на то, как комендант Зефир Сильверсливер поднялся на сцену под какофонию аплодисментов, и проигнорировал большую часть его речи. Всё это было лишь притворством. Толпа, развевающиеся флаги, съемочные группы, сама речь - всё это с самого начала было срежиссировано, чтобы произвести впечатление на зрителей и весь город, чтобы всё выглядело как настоящее массовое движение.\n\nГаппи проигнорировал речь Зефира. Все эти слова о национальном омоложении, о восстановлении новых сил после неудач прошлого. Эту речь готовила целая команда, и он слышал, как они произносили её достаточное количество раз, чтобы понять её суть. И всё же он был обеспокоен. Зефир умел доводить толпу до исступления, даже если он не был Биколини. Зефиру могли прийти в голову... мысли о том, кого он хочет видеть рядом с собой. И, слыша, как беснующаяся толпа выкрикивает его имя, Гаппи мог лишь надеяться, что его выбор не просто немного отсрочил смерть Посольского Города." #AAAAAAH
legation.43.a:0 "К новой Гиппогрифии!"

legation.44.t:0 "Всего лишь бизнес"
legation.44.d:0 "Хай Тайд отчасти вообще не хотел приходить сюда. В конце концов, он всегда старался выглядеть честным бизнесгрифом и патриотом. Подобная репутация всегда была полезна для бизнеса. Поэтому он не ожидал получить приглашение на экономический форум в самом Винггардене. Город больше не принадлежал Гиппогрифии, и если он прибудет туда, то слухи об этом широко разойдутся. Тем не менее, несмотря на жестокое поражение, война позволила его компании заработать на производстве одежды для армии, и, учитывая грядущие гражданские беспорядки, возможно, следовало сменить обстановку.\n\nСам форум был довольно скромным мероприятием, но у него была чёткая направленность. Гаппи, единственный оставшийся консул Посольского Города, сразу же вышел на сцену и продержался на ней пару часов. И Хай Тайд должен был признать, что грифон умел выступать перед толпой. Он объяснил, что после прихода Вингбардии к власти в Посольском Городе произойдёт несколько изменений, в основном касающихся общественной безопасности.\n\nОн также объяснил, что конечной целью всего этого является создание и полное внедрение корпоративистской системы, радикально преобразующей экономику Винггардена в форму, во многом схожую с вингбардийской моделью. Хай Тайд слабо представлял себе, что это значит, но ему нравилась идея больше не иметь дела с профсоюзами, даже если ему, вероятно, придётся умиротворять своих рабочих. И даже если все эти "чернокрылые", передвигающиеся по городу, имели несколько грубый вид, он полагал, что это лишь малая жертва во имя обеспечения безопасности его собственности. А у него было много собственности, которую нужно было защищать.\n\nВ конце дня Хай Тайд наслаждался отдыхом в одном из отелей Винггардена и с некоторым волнением решил, что это новое предприятие будет очень прибыльным." #AAAAAAH
legation.44.a:0 "Капитализм и фашизм, ставшие единым целым."

legation.45.t:0 "Вингбардийская экономическая помощь"
legation.45.d:0 "— Я понимаю ваши опасения, представитель, — спокойно сказал вингбардийский посол. — Поверьте, я знаю. Но в настоящее время, к сожалению, взор дуче обращён в другую сторону. Если вы простите мою откровенность, от дальнейшего участия в делах Северной Зебрики мало что можно получить. — Гаппи нахмурил брови, но ничего не сказал, продолжая выжидать. Он налил два бокала вина для себя и своего гостя, который с некоторым удовольствием принял напиток. — Спасибо, представитель. У вас прекрасный вкус, если я опять же могу говорить откровенно.\n\n— Вы слишком добры, посол, но боюсь, что вы неправильно истолковали мою просьбу, — сказал Гаппи, сделав глоток из своего стакана. — Видите ли, внимание Биколини, направленное в другое место, на самом деле и к лучшему. Здесь у нас есть крупный рынок, готовый к освоению вингбардийскими корпорациями. Единственное, что мне сейчас нужно, так это небольшой стимул для этих компаний, дабы они рассмотрели возможность инвестирования сюда. И если они решат сделать это, то постоянная стабильность Винггардена будет в их интересах. — Посол медленно кивнул и лукаво ухмыльнулся.\n\n— О, я понимаю. Да, это было бы хорошим толчком для вашего проекта, представитель, и более практичной целью. Я уверен, что определённый вклад в такой проект, например, небольшой разговор с несколькими друзьями в Карфине, будет... хорошо вознаграждён, верно? — Гаппи усмехнулся. Он знал, что теперь у него всё получится. — Но, конечно, это вполне естественно. Есть несколько прибыльных высоток, которые нуждаются в новом владельце. Я уверен, что можно договориться о более выгодной цене. Гипотетически, конечно.\n\n— Конечно. И, столь же гипотетически, что вам нужно, чтобы обеспечить контроль над Винггарденом? — Ухмылка Гаппи стала ещё шире."  #AAAAAAH   
legation.45.a:0 "Нам нужно военное снаряжение."
legation.45.b:0 "Нам нужны потребительские товары."

legation.46.t:0 "Охота"
legation.46.d:0 "Гавелло опустил взгляд на кучу бумаг и различных документов, сваленных на его столе. Как ему сказали, когда-то он принадлежал хироптеррскому чиновнику, пока тот не решил сбежать с остатками экспедиционных сил его страны. А может он был мёртв. Как бы то ни было, теперь Гавелло занимал его стол, а также унаследовал все оставшиеся документы. И их было много.\n\nГрифон бросил мимолетный взгляд на гору бумаг и нахмурился. Он не был новичком в этом деле. Он накопил немало опыта, работая на вингбардийскую SIM и искореняя коммунистические подпольные сети. К сожалению, ситуация тут сильно отличалась от той, что была дома. Обычно они могли рассчитывать на достаточные ресурсы и персонал, а сейчас у него не было ни того, ни другого.\n\nПо сути, единственное, что у него было, так это длинный список целей и прямая просьба представителя умиротворить Винггарден любым способом и любыми средствами. Легче сказать, чем сделать, но у Гавелло не было времени жаловаться, ведь у него была работа. Он открыл одно из досье, пролистал несколько страниц и остановился на одной конкретной цели. Учитывая, что его ресурсы были напряжены до предела, Гавелло мог реально выбрать только одну." #AAAAAAH
legation.46.a:0 "Монархисты - наша главная угроза."
legation.46.b:0 "Капиталистов нужно поставить на колени."
legation.46.c:0 "Красный призрак должен быть изгнан."

legation.47.t:0 "Сердца и умы"
legation.47.d:0 "— Я генерал, знаешь ли, — с некоторым раздражением отметил Джевезе. — И всё же, даже я знаю, что мы не можем просто раскроить голову каждому гиппогрифу в городе. Потому что солдаты, готовые выполнить этот приказ, закончатся куда быстрее, чем пули. Мы не хироптеррцы, знаешь ли.\n\nОткинувшись в кресле, Гаппи на мгновение нахмурился, барабаня когтями по подлокотнику, но в конце концов кивнул. Он понимал, к чему клонит Джевезе. Однако сейчас у него было не так много вариантов, так как его ресурсы были весьма ограничены. Однако нужно было найти новый способ справиться с беспорядками. — А как насчёт чернокрылых Зефира? Мы можем использовать их для умиротворения.\n\n— Ты всё ещё планируешь стрелять в протестующих? Как это исправит ситуацию? — В ответ Гаппи покачал головой. — Нет! Я планировал заставить их заняться положительным пиаром от нашего имени. Если граждане увидят, что они действительно помогают им, например, раздачей еды или чем-то подобным, то это должно их немного успокоить. Кроме того, мы можем потянуть за несколько ниточек и сделать так, чтобы только члены чернокрылых получали приоритет при назначении на работу.\n\nДжевезе кивнул. — Это увеличит их число, да. Я понял твою мысль. Гиппогрифы массово пополнят их ряды, если получат возможность положить больше хлеба на стол. Но есть ли у нас ресурсы для реализации обеих программ в данный момент? — Гаппи нахмурился и покачал головой. — Тогда нам следует выбирать тщательно." #AAAAAAH
legation.47.a:0 "Накормить народ!"
legation.47.b:0 "Дать народу работу!"

legation.48.t:0 "Пламя фашизма"
legation.48.d:0 "— Не мог бы ты объяснить, что это значит? — спросил Гаппи, но спокойствие в его голосе было лишь иллюзией. Его левый глаз раздраженно подёргивался. Тем временем Зефир по-прежнему отказывался смотреть на него, предпочитая вместо этого любоваться видом на Винггарден из одного из окон в кабинете Гаппи. — Зефир, я только что задал тебе вопрос. И я хотел бы получить ответ прямо сейчас. Ты же не думал, что я не слушал твои последние выступления?\n\n— Правда? — Зефир посмотрел в его сторону и ухмыльнулся. — Что думаешь? С этого момента я стараюсь писать их самостоятельно. Надеюсь, что ты оценил результат. Вдохновение пришло ко мне внезапно, и я почувствовал абсолютную необходимость как можно скорее изложить свои мысли на бумаге.\n\n— Проблема не в этом, а в содержании этих речей! — Гаппи на мгновение взял себя в когти. — Мы никогда не говорили о "следовании по собственному пути к фашизму", что бы это ни значило. Ты знаешь, как такие речи могут быть истолкованы в Вингбардии?\n\nЗефир насмешливо хмыкнул. — И почему нас должно волновать их мнение? Винггарден готов идти по своему пути без вмешательства Гиппогрифии. А у Вингбардии на данный момент есть заботы поважнее. — Глаза Гаппи сузились, так как грифон был вне себя от ярости. — Осторожнее, Зефир. Мы так не договаривались. И я всё ещё здесь командую, ведь это по-прежнему мой проект.\n\n— Так ли это? — Зефир усмехнулся, а затем захихикал. — Ты уверен в этом? Мне кажется, что именно моя организация сейчас контролирует большую часть Винггардена. В конце концов, улицы патрулируют мои чернокрылые, а корпорации обращаются к нам, чтобы удержать в узде свою рабочую силу.\n\nГаппи открыл клюв, чтобы ответить, но ничего не сказал. Его глаза сузились при виде змеи в облике гиппогрифа перед ним. — Думаю, мы закончили, — сказал Зефир, направляясь к двери. — Наслаждайтесь своим проектом, представитель Гаппи. А мне нужно возглавить революцию.\n\nГаппи ничего не сказал, когда дверь его кабинета закрылась. Затем он медленно потянулся к бутылке скотча в одном из ящиков." #AAAAAAH
legation.48.a:0 "Мы возьмём нашу судьбу в свои когти!"

legation.49.t:0 "Винггарденский триумф" #Knoster
legation.49.d:0 "Мы получили замечательные новости из Винггардена: смелый план Гилиппо Гаппи превзошёл наши самые смелые ожидания. Город не только стабилизировался, но и его возглавляет надёжный гиппогриф по имени Зефир Сильверсливер, получивший титул коменданта. Этот невероятный гиппогриф сумел набрать впечатляющий уровень поддержки, используя весьма эффективные методы пропаганды. Под его лидерством жители Винггардена сплотились и приняли идеалы фашизма, а многие из них поспешили присоединиться к местным чернокрылым.\n\nНесмотря на некоторые опасения, выраженные в недавних отчетах Гаппи, беспокоиться не стоит. И сам Гаппи, и делегация вингбардийцев остаются в качестве доверенных советников коменданта Зефира. Жители Винггардена, объединенные целью и верой, уже начали демонстрировать свою решимость, провозгласив государство [WIN.GetNameDef]. Это делает их очень полезным инструментом для оказания давления на государство [HIP.GetNameDef] в будущем. В свете этих событий дуче надеется, что мы приобрели сильного и верного партнера в регионе." 
legation.49.a:0 "Кинжал, нацеленный на гору Арис..."

legation.50.t:0 "Как в симуляции"
legation.50.d:0 "На улицах Винггардена периодически раздавались выстрелы: кольтфагенские бригады, вингбардийские экспедиционные силы и члены сопротивления гиппогрифов пытались отсрочить враждебный захват. Хотя план Оушена был превосходным, возможно, даже самым лучшим в его карьере, в реальности редко всё идёт точно по плану.\n\nОн никак не ожидал огромного количества добровольцев-гиппогрифов, которые будут готовы помогать медленно сокращающемуся числу чужаков. На самом деле они составляли примерно восемьдесят процентов трупов, от которых избавлялись, сбрасывая их в море. Но это не имело значения: Винггардену не выскользнуть из его хватки, а постоянной поддержки с материка было более чем достаточно, чтобы держать врагов на расстоянии.\n\nОн быстро одобрил последний запрос своих генералов и встал. Оушен подошёл к окну, чтобы полюбоваться открывающимся видом.\n\nПрямо неподалёку от отеля, который он выбрал в качестве своей штаб-квартиры, новое подразделение готовилось к уничтожению очередного оплота сопротивления. Каждое существо в их рядах выглядело так, словно оно прошло через Тартар и вернулось обратно, хотя солдаты служили здесь всего около месяца.\n\nПотянувшись, фестрал улыбнулся, радуясь собственному успеху, пусть в своём напряжённом графике он мог уделить этому удовольствию лишь краткий момент. Впереди было ещё много работы."
legation.50.a:0 "Кого волнует пара тысяч мёртвых гиппогрифов?"

legation.51.t:0 "Хирургическая точность"
legation.51.d:0 "Первым признаком того, что за ними следят, стали три газовые гранаты, что залетели в окна заброшенного склада, который они использовали в качестве оперативной базы. Никто не ожидал, что их обнаружат так скоро, и никто не был готов к бою. Но даже если бы они были готовы, у небольшой группы гиппогрифов не было бы никаких шансов. Ведь сразу же после применения слезоточивого газа в здание тут же ворвалось около тридцати хироптеррцев в противогазах, которые тут же растерзали защитников.\n\nПодобные рейды становились совершенно обычным явлением и тем самым гарантировали, что любое потенциальное сопротивление будет полностью дезорганизованным и лишённым компетентного лидерства. А после резкого сокращения числа компетентных командиров нужда в точности таких рейдов практически исчезнет.\n\nПрогнозы утверждают, что примерно месяц подобных ударов полностью сведёт на нет все шансы на формирование единого сопротивления. Некоторые легионеры уже начали шептаться, что подобная тщательность опасно близка к откровенной жестокости, но данные слухи были быстро пресечены. В конце концов, нельзя быть слишком жестоким по отношению к не-гражданам и предателям, ведь они заслуживают именно этого."
legation.51.a:0 "Они не поймут, что их убило."

legation.52.t:0 "Служебная командировка"
legation.52.d:0 "Они смеялись. Когда экспедиционные силы высадились в Винггардене, легионеры, работавшие здесь раньше, смеялись, разгружая их конвои. Поначалу ветераны среди новоприбывших были в ярости от такого отношения, но вскоре они поняли, почему на них смотрят свысока.\n\nНесколько тысяч солдат, которых изначально отправили сюда в качестве обычных полицейских сил, прошли через Тартар и вернулись обратно. Многие из них приветствовали своих собратьев-хироптеррцев и проявляли радушие, но в их глазах была пустота. Их униформа была грязной, и почти у каждого из них на шее небрежно висел противогаз, которым явно пользовались в тяжёлых условиях. Это были ветераны кампании Оушен Спрея, и просто чудо, что им удалось продержаться так долго без подкреплений.\n\nПрошло совсем немного времени, и свежие экспедиционные силы стали копировать методы ветеранов Винггардена, максимально используя своё снаряжение и держа все необходимое наготове. Никто точно не знал, как кучка имперских стрелков и вспомогательных подразделений продержалась так долго, но все видели, что теперь это не просто толпа новобранцев. Они все были легионерами. Эти окровавленные солдаты стали воплощением ужаса."
legation.52.a:0 "Однажды они пойдут на Арис."

legation.53.t:0 "Инструменты войны"
legation.53.d:0 "— Эй, народ! Смотрите, там корабли!\n\nЭтого возгласа было достаточно, чтобы солдаты, ожидающие развертывания, бросились к перилам и увидели, как к ним постепенно приближаются конвои с припасами.\n\nК тому времени, когда корабли причалили, на пристани их ждало уже нескольких сотен существ, которые были готовы помочь с разгрузкой. Все ящики и упаковки тут же вскрывались нетерпеливыми солдатами, которые искали в них порцию свежей еды или новую одежду.\n\nК счастью, им прислали и то, и другое, и даже ещё чутка сверху. Прибыло множество рационов, а в каждом втором ящике было оружие или иное не менее необходимое снаряжение; и это не говоря уже о ящиках с надписью "НЕ БРОСАТЬ". Там были всякие штуки, предназначенные исключительно для Оушена Спрея и его схем. Это означало, что эти вещи могли как создавать новые проблемы, так и решать их.\n\nКогда легионеры увидели, что эти ящики были битком набиты нервно-паралитическим газом, их теории подтвердились. А ещё в грузовом манифесте не было никаких записей о подобных предметах - это означало, что у Оушен Спрея были нужные друзья в нужных местах."
legation.53.a:0 "Эмеральд Лайт никогда не разочаровывает."

legation.54.t:0 "Узники Винггардена"
legation.54.d:0 "Рифбэк заворчал и едва не упал, когда ему в спину больно впился винтовочный приклад. Он даже не мог разглядеть солдата, который это сделал. И всё благодаря тем ужасным противогазам, которые они носили, кажется, не снимая вообще никогда. Это имело смысл, учитывая частое использование слезоточивого газа. Но также ходили слухи, что использовались и куда более худшие химикаты. Возможно, именно поэтому его командир просто пропал и не вернулся, хотя это вполне мог быть просто налёт хироптеррцев.\n\nГиппогриф застонал от боли и продолжил идти по улице по направлению к нескольким особенно неблагополучным кварталам города. Это был мрачный и грязный район, известный тем, что до образования Посольского Города там существовала умеренная проблема с преступностью. Но слишком поздно он понял, что именно в этих запущенных многоквартирных домах ему предстоит жить дальше.\n\nНа улице, напротив своих домов, стояли ряды гиппогрифов и прочих бывших повстанцев. Все охранники носили противогазы, которые делали их речь совершенно нечленораздельной. Даже между собой они предпочитали общаться смутно понятными жестами.\n\nОн узнал несколько лиц, в основном других морских пони, которые были вынуждены находиться в форме гиппогрифа. После того, как Оушен Спрей подписал приказ о карательных разливах нефти против семьей морских пони, что пытались помочь повстанцам, многие были вынуждены подняться на поверхность. Либо капитуляция, либо риск голода из-за неурожая морских водорослей. У них не было ни ресурсов, ни технической возможности избавиться от пятен. Несмотря на это, обычные гиппогрифы всё ещё были большинством среди заключённых лагеря.\n\nРифбэка поставили в ряд с другими заключёнными и сказали, что завтра он начнёт работать на производстве простых товаров для хироптеррцев. Он очутился в самом Тартаре."
legation.54.a:0 "Возможно, голодная смерть была лучшим выбором."

legation.55.t:0 "Правда, это сносит крышу?"
legation.55.d:0 "На его столе лежали три предложения, но он не стал читать их слишком уж тщательно. Каждый из документов был, по сути, запросом на то, кого стоит прикончить первым. Так что не так уж и важно было, кого он в итоге выберет. В конце концов, Оушен Спрею вряд ли стоило беспокоиться о компетентности собственных солдат, не говоря уже о том, какую группу сопротивления стоит обезглавить первой.\n\nТем не менее, его генералы всё же попросили Оушена выбрать один из вариантов. Они говорили что-то об эффективности и уменьшении рисков.\n\nФестрал вздохнул и во второй раз за день пододвинул свой рабочий стул к окну, чтобы наблюдать, как хорошо отлаженная военная машина работает там, где некогда простирался зелёный город.\n\nХотя он не нашёл времени, чтобы как следует изучить документы, Оушен знал, что каждый из докладов фокусируется на одной конкретной группе: на монархистах, каких-то правых республиканцах и коммунистах. Оушен Спрей вздохнул и встал. Он направился к своему столу, пытаясь определиться с тем, какую бумагу он подпишет."
legation.55.a:0 "Давайте прикончим этих монархистов."
legation.55.b:0 "Почему бы не разобраться с проклятыми республиканцами?"
legation.55.c:0 "Пора покончить с красной чумой!"

legation.56.t:0 "Надлежащий судебный процесс"
legation.56.d:0 "Хард Гавел закряхтел, потянулся и крикнул. — Следующий!\n\nВ зал вошёл грязный гиппогриф. Точнее его туда внесли два охранника, потому что тот едва мог стоять на ногах. Гиппогриф опустился на деревянный стул для подсудимых. Он не получил ни адвоката, ни врача, который мог бы осмотреть его раны.\n\n— Настоящим вы обвиняетесь в государственной измене, ереси и чудовищных преступлениях против государства Хироптерра. Признаёте ли вы себя виновным? — Сказал подсудимому фестрал, которому было поручено исполнять роль судьи, хотя он даже не знал даже имён тех, чью судьбу вершил.\n\nГиппогриф с трудом поднял глаза и тихо заговорил, — Н-не... виновен...\n\nФестрал закатил глаза, — Вы не можете предоставить никаких доказательств, опровергающих эти обвинения. А у меня есть показания, — Хард Гавел на мгновение наклонился, чтобы изучить лежащие перед ним документы, — Трёх разных охранников лагеря и одного из ваших коллег. Так что у меня нет иного выбора, кроме как признать вас виновным и приговорить к смерти.\n\nКогда охранники подошли, чтобы вывести гиппогрифа через дверь в задней части зала суда, фестрал раздражённо вздохнул: он был недоволен тем, что пришлось проверять бумаги.\n\n— Следующий!"
legation.56.a:0 "Эти заявления о невиновности только впустую тратят его время."

legation.57.t:0 "Dies Irae"
legation.57.d:0 "Эта ночь в Винггардене была похожа на многие другие. Но вместо привычных выстрелов винтовок воздух наполнился грохотом пулемётной стрельбы. Это была не ночь рейдов и не казней без суда и следствия. Нет, это была ночь резни, которой и заслуживали все инакомыслящие и еретики.\n\nВ отличие от тех, кто находился в лагерях для интернированных, это были наиболее варварские гиппогрифы - те, которых не исправит даже целая жизнь, полная труда и покаяния.\n\nДаже Оушен Спрей в ту ночь лежал без сна в своей постели, отдав приказ закончить дело раз и навсегда. Из своего номера он слышал всё: мольбы, выстрелы, обрывающие их, и последующие крики боли. Он слышал, как заканчивались ленты в пулемётах; как его легионеры выпускали целые магазины в своих незадачливых врагов. Когда он вставал, чтобы выпить воды, то видел, как невероятное количество плавающих в море тел неуклонно растёт с каждым прошедшим часом.\n\nЕсли фестрал и завидовал чему-то, так это их вечному сну. В конце концов, не похоже, что он сможет заснуть при этом постоянном шуме. И то, что он уже давно привык к выстрелам, сейчас никак не помогало. Даже его легионеры назвали бы эти события по меньшей мере леденящими душу, но сам Оушен Спрей считал всё это простой необходимостью."
legation.57.a:0 "Крики будут слышны и по ту сторону границы."

legation.58.t:0 "Гиппогрифья территориальная армия"
legation.58.d:0 "Впервые за несколько недель утро в Винггардене было тихим. Не было слышно ни взрывов, ни выстрелов, ни звона стреляных гильз, что рассыпались по улицам. Даже пожары поутихли - новых больше не возникало, а от старых остался лишь едва дымящийся пепел.\n\nОушен Спрею удалось полностью покончить с хаосом. Больше не было сопротивления - только куча заключенных, готовых к перемещению в районы для интернирования.\n\nПрямо перед гостиницей, в которой он остановился, легионеры устроили небольшой парад. Большинство из действующих солдат были слишком измотаны, чтобы участвовать в нём, но вновь прибывшие и некоторые из наиболее выносливых бойцов не преминули отпраздновать победу. В конце концов, это было начало новой эры для Хироптерры и для Гиппогрифии: первую ждало дальнейшее процветание, вторую - неизбежное подчинение. Не было большей чести, чем служить родине в столь славные и многообещающие времена, как эти.\n\nИ всё же, несмотря на все свои успехи, Оушен Спрей просто сидел на кровати и отдыхал. Его работа была далека от завершения, и - хотя он не был воином - фестралу требовалось время для отдыха. Каждый день он проводил часы за часами, пытаясь заткнуть дыры в "тонущем корабле" и воплотить в жизнь свой эффективный план.\n\nНужно было ещё многое сделать. Работа никогда не заканчивалась."
legation.58.a:0 "Арис будет гореть, подобно всем прочим еретикам и предателям."

legation.60.t:0 "Митинг бюрократов"
legation.60.d:0 "Лучи солнечного света освещали в основном состоящую из зебр толпу, которая собралась у здания муниципальной администрации Винггардена. Эта группа могла бы выглядеть устрашающе, если бы их не деловая одежда и нервное выражение лиц. Все они были государственными служащими, вызванными для того, чтобы выслушать обращение своего начальника - Азизелькарта Захуммида. Собравшиеся испытывали страх. Несмотря на возвышение Захуммида, все они по-прежнему находились в осаде враждебно настроенных местных жителей, только теперь рядом не было хироптеррских легионеров, которые могли обеспечить их безопасность.\n\nЗахуммид прочистил горло. — Госслужащие - скромные, старательные зебры - услышьте мои слова. Вы все - бьющееся сердце Винггардена, которое поддерживает работу государственной машины. Без вас не будет правительства. Без вас не будет порядка, лишь хаос! — Он поднял копыто. — И порядок - это то, за сохранение чего мы боремся против невежественных и неблагодарных масс, которые слишком слепы, чтобы увидеть, что наши действия отвечают их долгосрочным интересам.\n\nПосмотрев на лица своих слушателей, Захуммид увидел множество пустых взглядов. Он сглотнул. — Я умоляю вас в эти неопределённые дни не поддаваться отчаянию. Будьте бесстрашными! Просто делайте свою работу, трудитесь усердно, и мы достигнем своей мечты. Никогда не недооценивайте силу хорошего управления! — Несколько зебр выкрикнули слова поддержки. Но они сделали это скорее из жалости, так как большинство из оставшихся выглядели не слишком вдохновлёнными.\n\nПо его лицу начал стекать пот, но Захуммид поправил воротник рубашки и продолжил. — Если у вас возникнут сомнения, просто вспомните, к чему мы стремимся: к новому обществу, что приносит куда больше прибыли, чем всё другое в этом мире. Это чудесное будущее наступит только в том случае, если вы отдадите его созданию все силы. Выполняйте свою работу и вносите свой вклад в развитие города. Выберите мир и процветание вместо анархии и упадка! — Его голос надломился. — Вы - единственная надежда Винггардена!\n\nЗахуммид затаил дыхание, но тут же испытал разочарование. Толпа молчала. Только несколько старших менеджеров что-то полушёпотом обсудили между собой, да пару раз топнули копытами. Когда стало ясно, что его речь окончена, все сотрудники поспешили вернуться в здание и укрыться от солнца."
legation.60.a:0 "Это лучшие из тех, кто у нас есть?"

legation.61.t:0 "Наши пташки"
legation.61.d:0 "Захуммид кивнул, осматривая шеренгу гиппогрифов, выстроившихся перед ним. — Это может сработать, — пробормотал он себе под нос. С тех пор как хироптеррцы и вингбардийцы покинули добровольческие силы Посольского Города, способность его правительства поддерживать порядок значительно снизилась. Ситуация была настолько отчаянной, что он был вынужден прибегнуть к вербовке местных граждан для пополнения полиции.\n\nВспомогательные подразделения выглядели весьма потрёпанно и носили непохожие друг на друга мундиры, оставшиеся со времён войны. Но это было началом. Захуммид почувствовал, как внутри него разгорается что-то похожее на надежду. Он подошёл к одному из новобранцев, который выглядел особенно многообещающе, и пожал его когти. — Винггарден благодарит тебя. Скажи мне, готов ли ты послужить своему городу?\n\n— Да, сэр, но у меня есть вопрос, — робко спросил гиппогриф. — Когда нам заплатят?\n\nЧувство надежды угасло, и Захуммид вздохнул."
legation.61.a:0 "Они верны... более или менее."

legation.62.t:0 "Каждое одолжение и ещё несколько"
legation.62.d:0 "Раздражённый Захуммид сидел за своим столом, подсчитывая деньги, полученные им в результате весьма ураганной переписки с правлением крупных компаний в Кольтфагене и других местах. Все они имели глубокие карманы и поддерживали связи с ним на протяжении многих лет. И все они были должны Захуммиду.\n\nБыло унизительно просить их о средствах, но кольтфагенское правительство не торопилось тратить ресурсы и пока выжидало развязки ситуации. Поэтому он был вынужден искать поддержки в других местах. — Недальновидные шуты, — проворчал он.\n\nЭто было непростое требование, и ему потребовалось все его обаяние. В конце концов, трудно было продать своё видение Винггардена, когда невозможно было скрыть шаткое и нестабильное положение города. Это был полный хаос, и он не мог остановить коллапс без помощи извне.\n\nЗахуммид получил некоторую помощь, но её оказалось недостаточно. Поступивших средств едва хватало на то, чтобы выжить. А хуже всего было то, что это было всё, что он мог получить от них в обозримом будущем. Во второй раз такой отчаянный призыв не сработает."
legation.62.a:0 "Похоже, у нас нет вариантов."

legation.63.t:0 "Искусство заключения сделок"
legation.63.d:0 "— Что ж, я полагаю, что это компенсирует всё. — [HIP.GetAdjective]ая переговорщица сделала несколько последних заметок, просматривая подготовленные ею бумаги. Она, как официальный представитель Гиппогрифии, была весьма агрессивна в выжимании уступок из Захуммида. Ведь Винггарден был в хаосе, и поэтому его лидер был весьма сговорчив.\n\n— Должна признать, что всё прошло куда более гладко, чем я ожидала! — Воскликнула она. — Это удивительно разумное соглашение. — Она вежливо улыбнулась, протягивая когти.\n\nЗахуммид искренне рассмеялся. — Что я могу сказать? Я разумный зебра. — Он поправил очки, прежде чем пожать её когти. По любым критериям это был успешный результат. Однако для него это была лишь временная передышка - он уже с ужасом ждал её следующего визита в Винггарден.\n\nПо правде говоря, он принял большую часть требований государства [HIP.GetNameDef], так как боялся последствий своей несгибаемости и упрямости. Он заключил единственную сделку, которую мог реально заключить в текущих обстоятельствах. Захуммид просто должен был держать гиппогрифов подальше от себя достаточно долго, чтобы стабилизировать обстановку в городе. Ему просто нужно было ещё немного времени..."
legation.63.a:0 "Судный час стал дальше на ещё одну минуту!"

legation.64.t:0 "Поиск средств"
legation.64.d:0 "Глубокой ночью, после того как все его сотрудники разошлись по домам, Азизелькарт Захуммид сидел за своим рабочим столом и судорожно трудился. Он ломал голову, пытаясь найти выход из затруднительного положения, но это было невозможно. — Даже сам Бальтазар Закбар не смог бы распутать этот беспорядок, — пробормотал он. Чтобы стабилизировать Винггарден, ему нужны были деньги, но он получит их лишь после того, как Винггарден снова станет стабильным! Ситуация становилась отчаянной. Нет, она уже была отчаянной.\n\nИ выхода не было. Это было так обидно, что Захуммиду хотелось кричать, но сдаваться было нельзя. Он не мог сдаться, когда был так близко к мечте всей своей жизни, так близко к Кольтфаго Нуово. Он собрался с духом. Если его может спасти только невозможное, то он должен сделать так, чтобы это невозможное случилось. — Да... если я просто использую кое-какие творческие приёмчики, — сказал он вслух, — То смогу сделать так, чтобы средства появились мгновенно.\n\nЭто было новаторское решение, определённо не соответствующее стандартной бухгалтерской практике, и Захуммид знал, что у этого будут последствия, но это был его единственный реальный выход. Город сейчас находился в кризисе, и с последствиями своего решения он разберётся позже! Кроме того, всё это было ради общего блага. Захуммид поправил очки и взял ручку. — Когда-нибудь они все поблагодарят меня."
legation.64.a:0 "Нужно сдвинуть пару цифр..."

legation.65.t:0 "Новая дружба"
legation.65.d:0 "— Хвала За'алу, — Захуммид не мог сдержать своего облегчения, когда ещё раз перечитал письмо. Это было чудо! Когда казалось, что всякая надежда потеряна, появился герой, предложивший ему копыто помощи. Винггарден не падёт - спасение пришло в виде займа от компании Бин Секьюрити.\n\nЭто обеспечит денежные вливания, в которых он так отчаянно нуждался. Дела наконец-то пошли на лад. — Кофи Бин, я готов расцеловать тебя! — Захуммид разразился ликованием. От одной мысли о том, что он может сделать с этими средствами, у него голова шла кругом. Топор над его шеей чуть приподнялся и Захуммид должен был немедленно написать ответ, дабы выразить свою благодарность.\n\nЕдинственное, что заставило его приостановиться, так это мысль о том, как он собирается вернуть долг. — Это может быть проблематично, — подумал он вслух. — Ну что ж, как только порядок будет восстановлен, добыть деньги будет проще простого. А наёмники из службы безопасности Бина будут отличным подспорьем в восстановлении порядка..."
legation.65.a:0 "Что за щедрый жеребец!"

legation.66.t:0 "Искусство подкупа"
legation.66.d:0 "Это было странное зрелище - Захуммид сидел за одним столом с лидерами винггарденской общины, которые в течение последних нескольких месяцев публично поносили его при каждом удобном случае. Несмотря на то, что они пришли на встречу с ним, они по-прежнему смотрели на него с подозрением. Захуммид прочистил горло. — Джентльгрифы, давайте оставим прошлое в прошлом. Мы все здесь взрослые существа: у вас есть проблемы, а у меня - способ их решить. — Он подкрепил свои слова, положив на стол чёрный портфель. Затем Захуммид открыл его и показал, что он полон денег.\n\n— Холодная твёрдая наличность, — сказал он, констатируя очевидное. Мудрый зебра однажды сказал ему, что корысть - куда более мощный мотиватор, чем любые возвышенные идеалы. — Каждый из вас может уйти домой с собственным чемоданчиком. Всё, что я прошу в обмен, так это прекратить будоражить народ и вбивать в их головы подстрекательские мысли. Звучит как честная сделка, верно? — Гиппогрифы задумались на мгновение, бросая друг на друга многозначительные взгляды, после чего каждый из них кивнул в знак согласия. — Отлично, я рад, что мы смогли решить этот вопрос цивилизованным образом! — Захуммид усмехнулся. — Разве не лучше быть друзьями, чем врагами?"
legation.66.a:0 "Своя цена есть у каждого."

legation.67.t:0 "Контракт с Бином"
legation.67.d:0 "Захуммид нервно расхаживал по порту Винггардена, с нетерпением ожидая прибытия нанятой им Бин Секьюрити, и его настроение резко улучшилось, когда он наконец увидел корабль, который бросил якорь в гавани. На судне находился сам Кофи Бин, который первым сошёл на берег в сопровождении пары тяжеловооруженных наёмников. Если и возникли какие-то вопросы, то надпись "БИН СЕКЬЮРИТИ" на их броне ясно говорила о том, кому они подчиняются.\n\nЗахуммид бросился вперёд, чтобы поприветствовать гостя, но тот поздоровался первым. — А вот и мой зебра номер один! — громко крикнул Кофи Бин, крепко пожав копыто Захуммида. Этот переполненный энергией пони ухмылялся невероятно широко, так что Захуммид посчитал его даже не пони, а скорее силой природы. Этот дурак может оказаться очень полезным, подумал он про себя.\n\n— Мистер Бин, позвольте мне объяснить нашу ситуацию: уход всех добровольцев из Вингбардии и Хироптерры очень... мягко говоря, сократил наши резервы. — Захуммид дал Кофи Бину честную оценку. — На данный момент у нас есть только вспомогательные войска сомнительной лояльности и несколько небольших полицейских подразделений.\n\n— Похоже, что это место действительно прошло через Тартар, — Кофи Бин рассмеялся, поднося ко рту зажжённую сигарету. В это время его наёмники разгружали ящики со снаряжением. Сделав длинную затяжку, он выпустил дым в лицо зебре.\n\n— Можно и так сказать. — Захуммид поморщился. — Однако ваши войска будут крайне необходимы для восстановления порядка. Муниципальный совет будет рад вашей поддержке в этом деле. — Он вернулся к вежливому поведению и снова попытался завязать знакомство с новоприбывшим.\n\n— Не волнуйся, мой прекрасный полосатый друг! — Кофи Бин игриво хлопнул Захуммида по плечу, а его ухмылка почему-то стала ещё шире. — Мы обо всём позаботимся."
legation.67.a:0 "Добро пожаловать в Винггарден, мистер Бин!"

legation.68.t:0 "Кольтфаго Нуово"
legation.68.d:0 "Глаза Захуммида ничего не видели. Толстый капюшон на голове не пропускал свет, оставляя его в полной темноте, и зебре было страшно. Когда он возвращался в свою квартиру после долгого рабочего дня, на него напали таинственные злоумышленники и утащили его. Где он был сейчас? Судя по звукам прибоя, он, должно быть, был недалеко от гавани.\n\nВ этот момент похитители сорвали с его головы капюшон, открыв взору Захуммида одинокого жеребца, стоящего перед обветшалым паромом. — Мистер Бин? — Он был крайне удивлён. Кофи Бин усмехнулся, словно приветствуя старого друга, но в его глазах был зловещий блеск. — Послушайте, если дело в деньгах, я... я могу предложить альтернативный способ компенсации! — Начал отчаянно умолять Захуммид.\n\n— Нет необходимости, всё уже организовано. — Кофи Бин топнул копытом по земле. — Видишь ли, это хороший город, но мне очень жаль видеть то, что вы все с ним сделали. — На его лице появилось выражение чистого отвращения. — Я вообще-то думаю, что ему будет в моих копытах куда лучше, чем в твоих.\n\nЗахуммид был испуган и ошеломлён. Он хотел возразить, но не мог произнести ни слова, не говоря уже о связном предложении.\n\n— Ага, ты точно не в состоянии спорить, верно? — Кофи Бин ухмыльнулся, наклонившись поближе к зебре. — Слушай, у меня есть для тебя фантастическое предложение: ты сядешь в эту лодку и сможешь уплыть отсюда, сохранив все свои части тела при себе. — К этому моменту Захуммид уже находился в бредовом состоянии. — Как тебе такая идея?\n\nЗахуммид молча и медленно кивнул, а затем, спотыкаясь, пошёл к судну, которое должно было доставить его обратно в Кольтфаген."
legation.68.a:0 "Пора встряхнуть тут обстановку."

legation.69.t:0 "Провал Винггардена"
legation.69.d:0 "Сегодня до нас дошли новости о поистине шокирующем развитии событий в Винггардене. После ухода из города Хироптерры и Вингбардии казалось, что всё готово для полного господства кольтфагенцев. Однако вскоре эти надежды рухнули, и грандиозная мечта о Кольтфаго Нуово потерпела крах. Винггарден ускользнул из наших копыт.\n\nПосле позорного возвращения домой в город [Root.Capital.GetName] Азизелькарт Захуммид с трудом смог объяснить, что именно произошло. Насколько мы можем судить, основной причиной этой катастрофы стала его некомпетентность. В хаосе, последовавшем за распадом Посольского Города, он решил привлечь для поддержания порядка наёмников из Бин Секьюрити. Однако эти наёмники оказались ещё менее надёжными, чем он предполагал, и прошло совсем немного времени, прежде чем их лидер - Кофи Бин - предал его и лично захватил город.\n\nЭтот эксцентричный пони теперь полностью контролирует Винггарден благодаря хорошо вооружённым и обученным наёмникам. Будущее города туманно; единственное, что можно сказать наверняка, так это то, что [Root.GetNameDef] будет пассивным наблюдателем."
legation.69.a:0 "Невероятно!"

legation.70.t:0 "Пони из Старой Северяны"
legation.70.d:0 "— В юности я воочию наблюдал Зимнюю Революцию, которая привела к приходу к власти коммунистов. — Драйвин Айрон нахмурился, рыся рядом с Кофи Бином по полю для гольфа, которое было отведено только для них двоих. — Я видел, как разъярённая толпа уничтожила бизнес моей семьи. Я видел, как головорезы Сталлиона убили моих тетю и дядю за связь с пони, которые выступали против режима. — Его слова были пропитаны накопившейся за десятилетия обидой.\n\n— В итоге нам с отцом едва удалось спастись. — Копыта Драйвин Айрона напряглись. — Эта трагедия научила меня тому, что каждый раз, когда паразиты получают контроль над обществом, они разрушают его. — Его глаза сузились. — Начав жизнь заново в другой части Эквестрии, я стал очень богатым пони. Однако я больше не могу терпеть, когда паразиты незаслуженно получают выгоду от труда пони вроде меня.\n\n— Чтоб тебя, это грубо. — Кофи Бин пытался казаться сочувствующим. На самом деле, ему было трудно обращать на диалог внимание - он страдал от сильной ломки. Он знал, что должен был лучше спланировать этот день.\n\n— Мистер Бин, я заинтригован вашим приглашением. Винггарден действительно похож на место, где я смогу скрыться от паразитов: он вполне может превратиться в рай свободы и процветания! — Драйвинг Айрон поднял копыто и окинул хозяина решительным взглядом. — Но мне нужно быть уверенным в этом, поэтому я и пришёл сюда, чтобы задать вам вопрос: будет ли пони в вашем городе иметь право на труд в поте лица?\n\nКофи Бин был ошарашен. — Э-э... да, — сказал он, борясь с головной болью. — Будут тонны пота. Здесь довольно тёплый климат. И ты точно сможешь оставить всё это себе. Я не планирую забирать твой пот.\n\n— Превосходно. Пусть это будет нашим наилучшим начинанием! — Удовлетворённый Драйвин Айрон улыбнулся и пожал копыто Кофи Бина."
legation.70.a:0 "Тогда сыграем в гольф?"

legation.71.t:0 "Зарубежные союзники"
legation.71.d:0 "В зале заседаний, где собрались представители Кокату, "Осиных Жал" и Крие-Штали, чтобы обсудить перспективы организации операций в Винггардене, царила напряжённая атмосфера. Никто из этих существ не доверял друг другу, и каждый из них смотрел на другого с подозрением. Кофи Бин знал, что он должен растопить лёд. — Это похоже на один из старых анекдотов - ну, этот тот, где пони, чейнджлинг и грифон заходят в бар. — Он захихикал, вызвав лёгкие ответные ухмылки у своих гостей.\n\n— Джентльсущества: мне наплевать на политику ваших стран, да и вам тоже. — Кофи Бин сразу перешёл к делу. — Нужно отложить в сторону всю эту неприязнь. Вы все разбираетесь в бизнесе, поэтому я полагаю, что вы достаточно умны, чтобы распознать возможность с первого взгляда. — Он заговорщически наклонился вперёд, как бы сообщая им великую тайну. — Позвольте мне сказать вам кое-что. То, что я строю здесь, изменит мир. Речь идёт о куда более свободном рынке, чем тот, который вы когда-либо видели прежде, с соответствующим экономическим ростом!\n\nКофи Бин откинулся назад, театрально прикуривая сигару. — Послушайте, я предлагаю вам шанс попасть в самое сердце Винггардена. И чтобы ещё больше подсластить ситуацию, я готов предложить вам всем очень выгодные предложения. Вы согласны? — Все три представителя, завороженные нарисованным им видением, кивнули в унисон. Кофи Бин улыбнулся. Временами это бывало слишком просто."
legation.71.a:0 "Деньги есть деньги."

legation.72.t:0 "Друг с востока"
legation.72.d:0 "Кофи Бин расхаживал по своему кабинету. Его старый друг опаздывал, а он не любил тех, кто опаздывает. Конечно, он и сам опоздал, но его друг опаздывал ещё больше. Однако сейчас было уже три часа дня, а Бина ждала послеобеденная попойка с друзьями-наёмниками. Наконец, дверь в убежище открылась, и кирин шагнул внутрь. — Сутинг Сонг, главный биолог Университета Гамии, я не могу поверить, что мы снова встречаемся, здесь, в моём городе, и... и... почему ты весь в крови?\n\nВзглянув на кирина, Бин увидел небольшое красное пятно на коричневом жилете гостя и отпрянул. Кровь никогда не привлекала его - она могла попасть на его шерсть, а избавляться от неё было очень муторно. И отстирывалась она просто ужасно.\n\n— Ах, да, мистер Бин, у Сутинг Сонга просто была небольшая стычка с собирателем голов по дороге сюда. — Кофи Бин застонал; он вспомнил, насколько сильно его раздражала ссылающаяся на самого себя речь кирина. А затем он кое-что понял. — Подожди, собиратель голов... Охотники за головами ищут тебя? И ты пришёл прямо в моё убежище?! — Кофи Бин громко фыркнул и начал закрывать все окна в доме. Ну почему это должно было случиться именно с ним? Он ведь специально пришёл на эту встречу безоружным, дабы не спугнуть кирина, и вот теперь ему угрожает серьёзная опасность. Сутинг заговорил спокойным тоном, — Нет, нет, мистер Бин! Сутинг Сонг уже разобрался с ними обоими. Для этого потребовался только пистолет и немного плазмидной энергии.\n\nКофи Бин успокоился и занял своё место за столом в центре комнаты, приглашая Сутинг Сонга присоединиться. — Ну ладно, хороший доктор. Так ты всё ещё работаешь над этими плаз-мидными штуками? Я помню ту статью, которую ты показывал мне много лет назад. Весьма умно использовать "ядовитую шутку" таким образом. — Сутинг Сонг сел и кивнул, — Да, мистер Бин. Но работа Сутинг Сонга шла медленно. Правительства всего мира боятся этого исследования и того, что оно может сделать с их обществами. Они запрещают Сутинг Сонгу получать деньги на исследования и изгоняют меня. Сутинг Сонг думал, что Кирия станет лучше после снятия Тишины и надеялся, что исследования смогут вестись там свободно. Но оказалось, что ничего на самом деле не изменилось.\n\nКофи Бин кивнул, — Итак, к вопросу об этих плазмидах. Я дам тебе столько денег, сколько тебе понадобится, но сперва я хотел бы, если это возможно, увидеть демонстрацию. Лицезреть это волшебство своими глазами. — Кофи Бин посмотрел на шуфлядку, — Позволь мне просто доказать тебе, что я тебя не обманываю... Подожди... — Кофи Бин поднял глаза и увидел, что перед ним никого нет. Он посмотрел по сторонам, но нигде не увидел кирина. Затем он услышал голос позади себя.\n\n— Скажи мне, мистер Бин. Ты когда-нибудь хотел ощутить волшебство? — Услышав это, Кофи Бин достал из кармана маленький пакетик, полный белого порошка, и вдохнул его. Стряхнув остатки вещества с морды, он прошептал голосу в ответ, — Дискорд возьми, да."
legation.72.a:0 "Это немного неортодоксально, но он подойдёт нам."

legation.73.t:0 "Страх и ненависть в Винггардене" #The Storm Within
legation.73.d:0 "Для восстановления экономики Винггардена потребуется много времени и денег, в этом Кофи Бин был уверен. А пока что безработица и инфляция, охватившие город, требовали скорейшего решения. И, к счастью, он знал идеальное решение этой проблемы - азартные игры!\n\nВ Лас-Пегасусе Кофи Бин был крупным игроком, печально известным своей агрессивной тактикой при игре в карты, а также аппетитом к дорогим наркотикам и кобылам. Во время последнего посещения этого города он и его адвокат взяли с собой полный чемодан наркотиков, уселись в спортивный кабриолет и отправились в тур по всем крупным казино. Это было весело, но вот счета, штрафы и судебные иски - уже нет.\n\nРеконструкция одной аллеи заброшенных небоскрёбов и превращение их в роскошные игорные и развлекательные комплексы привлечет сюда богатых туристов со всего мира, которые будут готовы оставить тут свои денежки. Тут будут отели, рестораны, бары, театры, конференц-центры, торговые галереи, бордели, спортивные тотализаторы, игровые автоматы и всевозможные азартные игры - от наиболее экзотических и дорогих до самых простых игровых автоматов. Даже рабочий класс Винггардена, а также путешествующие торговцы и моряки смогут сыграть в азартные игры.\n\nЧтобы стимулировать инвестиции в этот сектор, Кофи Бин предложил каждому крупному владельцу казино Лас-Пегасуса открыть тут филиал в обмен на пятилетнее освобождение от налогов. А когда совет корпораций услышал эту новость, они поклялись превзойти усилия эквестрийцев, и создать самые роскошные казино в мире.\n\nКофи Бин усмехнулся, его план точно увенчается успехом!"
legation.73.a:0 "Наконец-то! У нас будут хорошие казино и в Винггардене."

legation.74.t:0 "Идеолог" #Knoster
legation.74.d:0 "— Рад знакомству. — Кофи Бин улыбнулся, пожимая коготь стоящего перед ним грифона по имени Людвиг фон Ведерстад. Судя по записям, которые он просмотрел несколько минут назад, Людвиг был экономистом, историком, логиком и социологом, а также одним из самых уважаемых экономических и политических мыслителей Грифонии. — Должен сказать, для меня большая честь, что столь важный грифон решил эмигрировать в Винггарден.\n\n— Не беспокойтесь об этом, мистер Бин. — Людвиг усмехнулся. — Я просто ценю то, что вы здесь создали. В старом университете мои коллеги были кучкой социалистов, которые постоянно твердили о распределении богатства, прогрессивном подоходном налоге и прочей чепухе. — Грифон пренебрежительно махнул когтем. — Они просто не понимали, что социальные явления являются результатом исключительно мотивации и действий отдельных существ. — Кофи Бин кивнул.\n\n— К счастью, вы понимаете мудрость потребительского суверенитета и политического индивидуализма! — Людвиг был очень рад услышать это. — Именно поэтому я хочу предложить вам свои услуги. Я готов служить! — Он глубоко поклонился."
legation.74.a:0 "Добро пожаловать на борт, мистер фон Ведерстад!"

legation.75.t:0 "Кусочек пирога" #Knoster
legation.75.d:0 "— Скажите мне ещё раз: почему мы оба должны делать это одновременно? — Заворчала кобыла, представлявшая Мустанг Девелопментс. Сидящий рядом с ней хмурый грифон, который представлял компанию Артиллерия Дассо, согласно кивнул.\n\n— Я занятой жеребец! Думаете, что у меня сегодня на повестке дня только вы? — спросил Кофи Бин, пытаясь отвлечься от мыслей о вечеринке компании Бин Секьюрити, назначенной на этот вечер. Это будет первая вечеринка с момента основания Вольного Города Винггарден, и она должна стать очень бурным праздником.\n\n— Мы все знаем, что этот город является чрезвычайно благоприятной средой для ведения бизнеса, — заговорил грифон, перехватывая инициативу. — Именно поэтому Дассо хочет получить свою долю. Мы очень заинтересованы в организации производства в Винггардене.\n\n— Мустанг заинтересован в этом не меньше. — Вмешалась кобыла.\n\nГрифон закатил глаза. — Мистер Бин, вам нужно военное оборудование или гражданская техника? — Он ухмыльнулся. — Если последнее, то вы можете пригласить мою эквестрийскую коллегу открыть магазин в вашем городе. Если же...\n\nКак раз в тот момент, когда кобыла собиралась открыть рот, чтобы ответить, в разговор вклинился Кофи Бин. — Пожалуйста, джентльсущества, не нужно ссориться! — Он поднял копыта в знак мира. — Мы приветствуем здесь настоящую, свободную и открытую конкуренцию. Этот город достаточно большой для вас обоих. В нём найдется место и для Мустанга, и для Дассо. — Его попытка разрядить напряжённость оказалась успешной, и оба представителя кивнули в знак согласия."
legation.75.a:0 "Винггардена на всех хватит!"

legation.76.t:0 "Свобода для всех"
legation.76.d:0 "Это было привычное утро. Шеллстакер смотрела в потолок своей холодной и сырой камеры. Сколько же дней прошло? Она потеряла счёт. Но она сжала когти, не собираясь сдаваться. Она будет и дальше пытаться освободить жителей Винггардена и уничтожить жалкий Посольский Город. Она была готова сражаться столько, сколько потребуется.\n\nЕё мысли прервал звон ключей и звук открывающейся двери камеры. На пороге стоял знакомый тюремщик, но знакомого подноса с едой у него не было. — Ты свободна, — сказал он как ни в чём не бывало.\n\nБольшинство гиппогрифов не стали бы задавать лишних вопросов в такой ситуации, но Шеллстакер было любопытно. Ей просто необходимо было знать. — Эй, меня что-ли помиловали?\n\n— Что, ты не слышала? О да, похоже, что тут ты не получаешь новостей. Кофи Бин теперь главный здесь.\n\n— Кофи Бин... он новый представитель?\n\n— Ха! Посольский Город мёртв. — Тюремщик сплюнул на пол. — И с точки зрения мистера Бина, нет никаких причин держать вас всех за решёткой. Нам сказали выпустить всех.\n\n— ВСЕХ? — Шеллстакер спросила в недоумении. — Вот так просто? — Она щелкнула когтями. Тюремщик кивнул. Она моргнула."
legation.76.a:0 "Возможно этот Кофи Бин не так уж плох..."

legation.77.t:0 "Золотой шанс" #Knoster
legation.77.d:0 "— Давайте приступим к делу! — Воскликнул Кофи Бин, рассматривая двух сидящих напротив него гиппогрифов, Шеллстакера и Голден Шора. Он знал, что Голден Шор был промышленником и оппортунистом в наивысшей степени, так что его, вероятно, не придётся долго уговаривать. Шеллстакер же, очевидно, всё ещё была полна сомнений.\n\n— Я сразу начну с главного: я не хочу мешать столь трудолюбивым новаторам вроде вас зарабатывать деньги. Напротив, я хочу помочь вам! — Он решил начать с умасливания Голден Шора. — Если вы решите работать со мной, то я могу обещать, что наше сотрудничество будет для вас очень выгодным. — Глаза Голден Шора загорелись при мысли о новых возможностях, и на его лице появилась ухмылка.\n\nОдин готов, подумал Кофи Бин.\n\n— Подождите-ка, обещаний богатства недостаточно, чтобы завоевать меня, — вмешалась Шеллстакер. — Моя главная забота - благополучие всех жителей Винггардена. Но я сомневаюсь, что вы разделяете мои мысли. — Она подняла коготь. — Но если вы убедите меня в обратном, то я буду работать с вами.\n\n— Да ладно, вы же не думаете всерьёз, что я намерен угнетать жителей этого города? — Спросил Кофи Бин. — Плохие старые деньки Посольского города давно прошли, и я уже восстановил все политические права гиппогрифов. Так чего вы ещё хотите? — Он издал страдальческий вздох. — На самом деле, сейчас у жителей Винггардена больше прав, чем у тех, кто живет в государстве [HIP.GetNameDef]! Я хочу того же, что и вы двое: свободы и процветания для всех. Так что давайте, обогащайте себя! — Лицо Шеллстакер дрогнуло под этим словесным натиском.\n\nДвое готовы."
legation.77.a:0 "Всех моих друзей можно купить!"

legation.78.t:0 "День после" #Knoster
legation.78.d:0 "Боль.\n\nКофи Бин ощущал лишь боль, когда он со скрипом открыл глаза утром. Его голова пульсировала и просто раскалывалась. Кофи Бин попытался осмотреть квартиру вокруг себя, но там было слишком темно, чтобы различить хоть какие-то детали. Он подошёл к окну и распахнул жалюзи. И пони тут же ослепил яркий солнечный свет. — Боги, да здесь полный бардак. — Изумился он. Такое опустошение могло быть только результатом многодневного загула, Кофи Бин знал это по собственному опыту.\n\n— Что случилось прошлой ночью? И позапрошлой, и позапозапрошлой... — К сожалению, поблизости не было никого, кто мог бы дать ответ на его вопрос. Всё ещё дезориентированный Кофи Бин переключился на работу. — Сколько встреч мне придётся перенести? — Он издал измученный стон, а затем потерял равновесие и упал на пол. — Думаю, я побуду здесь пару минут..."
legation.78.a:0 "Что здесь делает огромная стеклянная банка?"

legation.79.t:0 "Земля свободных"
legation.79.d:0 "Кофи Бин широко ухмылялся, ведь в честь праздника угостил себя кое-какой забористой штукой "для улучшения настроения". И это было оправдано, учитывая его достижения. Ну, или ему так казалось. Как только пыль осела и остатки сил противника окончательно сдались, несколько помощников ворвались в его кабинет, чтобы сообщить новости. Силы безопасности встретили Кофи Бина у выхода и сопроводили к спешно сооруженной трибуне. Кофи Бин готовился сделать заявление, которое он набросал на салфетке за несколько минут до этого.\n— Добропорядочные граждане. — Начал он, пытаясь прочитать размазанные каракули на влажном листе бумаги. — Война закончилась. Мои ребята говорят мне, что мы полностью контролируем все основные магистрали, ага. Всё путём. — Окинув взглядом собравшуюся толпу, Кофи Бин задумался. Это был один из тех великих моментов, что входят в историю. Он должен был заявить о себе. Кроме того, его новаторская речь, несомненно, повысит стоимость акций в дополнение к прочим сегодняшним прорывам.\n— Сегодня мы показали, что рынок решает, кто чего хочет. И что на данный момент сам рынок пожелал стать свободным, подобно нам всем. Свобода и равенство для всех. И всё это по рыночной цене. Есть ли в мире что-нибудь более чистое и прекрасное? Я так не думаю, кобылки и жеребцы, совсем не думаю. — О-да, его наконец-то накрыло. — Итак, я заявляю вам следующее. Сегодня, прямо здесь и сейчас, я объявляю эту землю Либерталией - самым свободным местом во всём мире. Местом, где каждый сможет получить всё, что угодно. Я гарантирую вам, что тут вы не встретитесь ни с каким вмешательством с чьей-либо стороны. Мы, здесь и сейчас, показали, на что способна решимость, и у нас впереди ещё много интересного. Присоединяйтесь ко мне, ребята, и болейте за Либерталию. \nСегодня он будет праздновать вместе с другими горожанами. А может и завтра тоже. А после этого он посмотрит, что нужно будет сделать. Сейчас же пришло время повеселиться и выпустить пар."
legation.79.a:0 "Истинное либертарианство, наконец-то."

legation.80.t:0 "Жизнь торгового агента" #The Storm Within
legation.80.d:0 "Когда Кофи Бин впервые согласился на работу, он верил, что это будет легко: просто поставить пару подписей тут и там, нанять нужных существ, и хорошо оплачиваемая работа с минимумом ответственности у него в кармане!\n\nНо теперь он понял, что это была афера, ведь никто не говорил ему, что управлять всем этим будет так трудно! То оборонный бюджет, то инфраструктурный проект, то надвигающаяся расовая война, то беженцы на улицах, умоляющие о подачках день и ночь, то вражеские войска и корабли, скапливающиеся у границ.\n\nУправление этим "проектом" должно было стать побочным занятием, которое позволит быстро заработать деньги. Также он хотел отвоевать потерянные во время войны территории, чтобы похвастаться, что сделал свою работу лучше, чем королева Ново или подражатели-диктаторы из АПВ и СРПА. Кофи Бин даже придумал красивое название для новой "нации" - "Либерталия".\n\nНо реальность была совсем другой. Мало того, что эта работа отнимала всё его драгоценное время, ему приходилось постоянно опасаться за свою жизнь из-за всех этих психов внутри Винггардена, которые по-прежнему цепляются за обанкротившиеся идеологии, которые и погубили их страну. Не говоря уже о бэтпони и зебрах, которые всё ещё планируют возобновить свою войну и отправить город в небытие в ближайшее время.\n\nТак что пришло время сократить эти инвестиции и переехать с тем хорошим барышом, который он "заработал" здесь. Совет же наверняка будет вести дела умело, верно? Как бы то ни было, это больше не было его проблемой, потому что он только что купил прекрасный остров у побережья Пуэрто-Кабальо с полноценной виллой, и его новый частный самолёт отправляется туда уже сегодня."
legation.80.a:0 "Я так больше не могу!"

legation.81.t:0 "Бразды власти" #The Storm Within
legation.81.d:0 "Теперь, когда Кофи Бин стал главным, ему нужно было собрать эффективный персонал для управления всеми задачами, стоящими перед современным обществом, особенно если планы по расширению и развитию Либерталии зайдут дальше текущей ситуации.\nТакие задачи, как проверка подписей, лицензий, разрешений, выдача удостоверений личности и всего остального, что эти дискордовы правительства придумали, чтобы замедлить производителей общества.\n\nАдминистративный аппарат Либерталии будет эффективным, вежливым, а главное - прибыльным!\nДа, никакие бюрократы не присосутся к пополняемой налогоплательщиками казне (особенно потому, что это "государство" почти не получает налоговых поступлений). Администрация будет окупать себя за счёт платы, которую она будет взимать за свои услуги.\nИ поскольку это будет частная фирма, он решил, что это будет новейший филиал Бин Секьюрити: Административные СуперУслуги Бин, или сокращенно АСУБ.\nЭто название должно мотивировать сотрудников быть суперэффективными!\n\nОн всегда ненавидел типичных правительственных бюрократов, которые относились к бизнеспони вроде него с крайним презрением, как будто они оказывали ему личную услугу, штампуя какие-то никчемные бумажки. Они считали себя чем-то вроде аристократии, а его - крепостным. Несмотря на то, что именно такие пони, как он, платили им зарплату!\n\nНо с АСУБ всё будет по-другому.\nПо логике вещей, плата должна быть пропорциональна объёму работ, верно? В случае с выдачей водительского удостоверения всё должно быть быстро и дёшево.\nИностранная корпорация хочет построить частный аэропорт? Это потребует куда больше работы, и плата тоже будет очень высокой!\n\nКофи Бин был очень рад новому предприятию, пока не понял, что это означает, что ему придётся нанять десятки тысяч сотрудников и проводить ещё большее количество собеседований с кандидатами.\nОн бросился искать старых мерзких бюрократов, которые могли помочь ему в этом деле, но затем обнаружил, что они страдают от острого случая смерти, связанного с падением Гиппогрифии.\nИ теперь ему придётся всё делать самому!"
legation.81.a:0 "Убейте меня, кто-нибудь."

legation.82.t:0 "Права всех и каждого" #The Storm Within
legation.82.d:0 "Кофи Бин никогда не понимал одержимости, которую многие испытывают по отношению к расе, виду, религии или полу. Особенно те, кто любит кричать из громкоговорителей в общественных парках о том, какие они замечательные только потому, что родились или выросли именно такими, и что поэтому все остальные существа ниже их.\n\nПравда в том, что в это верят только посредственности, думал он. Существа, которые не добились ничего значимого в жизни и поэтому отчаянно пытались обвинить в своих неудачах кого угодно, но только не себя. Как те безработные, которые стекались в ряды АПВ за несколько лет до этого, потому что предпочитали обвинять иностранцев, вместо того чтобы повышать свой профессиональный уровень из-за возросшей конкуренции на рынке.\n\nВера также является отличным инструментом угнетения: религиозные лидеры живут в роскошных дворцах, приказывая своим подданным умирать в войнах ради исключительно их выгоды, и сжигают на кострах всех, кто осмеливается протестовать против их тирании.\n\nИли можно взять пример самих гиппогрифов и морских пони. Они были окружены со всех сторон врагами, которые желали их вымирания, но никак не могли прекратить препираться между собой, чтобы понять, что их единственный шанс - бороться сообща. В конечном итоге именно это и способствовало их падению.\n\nПришло время положить конец этому угнетению, фанатизму, ксенофобии и расизму. Отныне каждое существо будет равным другому. Суверенной личностью, имеющей право на все негативные права. То есть, ничто, требующее труда другого, не будет запрещено кому-то. Каждое существо будет иметь право на свободу слова, на собрания, на поклонение, на частную жизнь, на хранение и ношение оружия и т.д., независимо от того, кем оно является или во что верит.\n\nМногие будут протестовать против столь радикального шага, отчаянно пытаясь сохранить свои иллюзии величия и тех, кого можно всегда обвинить во всех проблемах. Но это необходимый шаг на пути к действительно свободному обществу."
legation.82.a:0 "Что за головная боль."

legation.83.t:0 "Идентичность Либерталии" #The Storm Within
legation.83.d:0 "Кофи Бин решил прогуляться по главным улицам Винггардена, чтобы лично проверить, как продвигается его политика, замаскировавшись под простого пони-туриста.\nГород быстро восстанавливался после войны, лишь изредка можно было заметить следы от пуль в стенах, разбитые окна и строительные бригады, разбирающие рухнувшие здания.\n\nЭкономика процветала, существа всех рас делали покупки на открытых рынках и в магазинах, и денег было в достатке. Кофи Бин увидел, как чейнджлинг покупал одежду у пегаса, и как оба были очень вежливы друг с другом.\nИ огромные рынки морепродуктов, на которых работали и морские пони, и гиппогрифы, похожие друг на друга словно братья и сёстры.\n\nНа улицах также было много зебр, фестралов, грифонов, оленей и минотавров.\nИ даже парочка драконов, киринов, верблюдов, алмазных псов и йети.\nСущества, которых раньше сторонились, а то и нападали при встрече, теперь стали туристами и жителями города.\n\nВ богатых районах располагались новые роскошные казино-курорты, в которых местные и иностранные богачи играли в карты и делали ставки в рулетке, а обычные жители Винггардена тратили свои монеты в игровых автоматах и за столами для игральных костей.\n\nЧисло мелких преступлений и убийств резко сократились благодаря частым патрулям наёмников из Бин Секьюрити, и каждый гражданин теперь носил при себе пистолет или револьвер в кобуре.\n\nПрибыв в промышленный район, Кофи Бин увидел огромные фабрики, круглосуточно извергающие чёрный дым из своих труб, чтобы удовлетворить постоянно растущие потребности гражданского и военного секторов.\nВерфи были так же заняты строительством нового флота Либерталии, а огромный городской порт принимал грузовые корабли со всего мира, привозившие сырьё и возвращавшиеся с дорогими потребительскими товарами.\n\nНа улицах был порядок, чистота, богатство и прогресс. Кофи Бин видел, как его идеи обретают форму, и был уверен, что Либерталия уже не мечта, а реальность."
legation.83.a:0 "Я хорошо поработал!"

legation.84.t:0 "Серебряный резерв" #The Storm Within
legation.84.d:0 "Текущее состояние экономики можно описать только как "катастрофическое", ведь последствия войны отразились на населении и инфраструктуре Винггардена.\nКрупнейшие корпорации, ставшие членами Совета, также не остались невредимыми, поскольку большинство их активов были либо уничтожены, либо конфискованы победителями войны.\nА хуже всего было то, что от экономики "нации" остались только эти корпорации, ведь без них безработица и инфляция подскачут до небес. А поскольку ни один банк от Мейнхеттена до Фловены не хотел брать на себя риск спасения этих предприятий, то коллапс выглядел вполне реальной возможностью.\n\nВ то время как большинство рассматривало это как трагедию, Кофи Бин увидел в этом возможность и с помощью своего значительного богатства создал "Фонд Развития Проекта Либерталия" или сокращенно ФРПЛ - финансовую схему для предоставления членам Совета займов, привязанных к серебряному стандарту.\nЭто был бы отличный способ финансирования экономического оздоровления корпораций, что, в свою очередь, способствовало бы развитию местной экономики. Разумеется, за немалую ежемесячную процентную ставку.\n\nОн был уверен, что это будет отличной инвестицией, поскольку по мере роста Либерталии будет расти и её экономика за счёт восстановления утраченных заводов, плантаций, портов и шахт.\nА если кто-то из правления компаний считал себя слишком важным, чтобы расплачиваться с ним, то можно было легко напомнить, кто стоял во главе великой армии наёмников, защищавшей их шкуры.\n\nКофи Бин наслаждался горячей чашкой грибного чая и уже представлял себя плавающим в бассейне с серебряными монетами, зная, что он будет выглядеть как разбогатевший бандит."
legation.84.a:0 "Это пригодится в дальнейшем."

legation.85.t:0 "Торговая палата"
legation.85.d:0 "Каждый потенциальный союзник Кофи Бина имел свою цену в серебре, по крайней мере, до завершения проекта Либерталия.\nНо вот старые фигуры, работавшие на гиппогрифье правительство, слишком закостенели в своём этатистском мышлении.\nЧтобы добиться успеха, Бину нужно было найти существ, которые думали бы так же, как он.\n\nК счастью, он оказался в нужном городе: Винггарден был местом рождения крупнейших корпораций Гиппогрифии, и многие из их лидеров пережили войну и кровавую баню, последовавшую за захватом города, в своих частных бункерах.\n\nТеперь Кофи Бин собрал их вокруг стола переговоров в своём главном офисе. Самыми известными из присутствующих были были Рокет Неверфолл, Бит Трекер, Клауд Бриз и Фетчфлоу.\nА ещё там были президенты автомобильной компании Лайтстар, арсенала Саммершорс, Марбриз-Херринг, корпорации "КристалСтар", Электрик Боат Компани, верфи Клоуз, Ганмейр, Блювинг, Лайтнинг, авиастроительной компании Даунвинд, Дженерал Машинс и Стандарт Электрик.\n\n— Леди и лорды.\nНачал он.\n— Как здорово увидеть тут столь много смекалистых существ, которые совершили революцию на мировых рынках и помогли защитить свою родину во время войны.\n— Но факт в том, что ваша нация потерпела неудачу...\nИ в этот момент члены стола разразились криками. Они были не только возмущены словами Кофи Бина, но и спорили между собой о том, кто внёс наибольший вклад в ход войны, а кто лишь использовал её как возможность нажиться.\nБин скорчил гримасу от приступа головной боли.\n\n— Довольно!\nКрикнул он, ударив по столу.\n— Война была проиграна не по вине кого-то из вас, а по вине вашего правительства.\n— Невозможно защищать свободу, порабощая существ. Так что если вы все не будете работать со мной над созданием Либерталии, преодолевая все сложности этого проекта, то мы станем ужином для бэтпони, зебр и грифонов.\n\n16 гиппогрифов вспомнили о зверствах, свидетелями которых они стали во время падения Винггардена, и тихо заворчали про себя.\n\nКофи Бин понял, что это будет сложнее, чем он себе представлял."
legation.85.a:0 "Спаси меня солнце..."

legation.86.t:0 "Прощание с Либерталией"
legation.86.d:0 "Что ж, похоже, что его работа здесь закончена, подумал Кофи Бин.\nТеперь Либерталия полностью контролирует территорию, которая раньше принадлежала уже несуществующему гиппогрифьему правительству, и располагает значительной армией, флотом и военно-воздушными силами, чтобы держать враждебные страны на расстоянии.\n\nЭкономика страны стала великолепным примером свободного рыночного капитализма и развивается быстрыми темпами, превращая Либерталию в промышленный, финансовый и туристический центр Северной Зебрики. Каждый город был восстановлен после войны, а варварство и хаос тех времён стали далёкими воспоминаниями. Культура тоже менялась быстрыми темпами. Не только гиппогрифы и морские пони перенимали ценности анархо-капитализма, но и существа других рас, ищущие новую жизнь после того, как их дома были разрушены войнами, охватившими три континента.\n\nНе помешало и то, что его инвестиции в "Фонд Развития Проекта Либерталия" принесли прекрасную прибыль, которую он собирался использовать, чтобы навсегда уйти на пенсию.\nСегодня днем он подписал последние бумаги, передающие всю полноту власти Либерталии совету корпораций, который он финансировал много лет назад. Генеральные директора и экономисты, конечно, хорошо справятся с работой в его отсутствие, верно? В любом случае, это больше не было его проблемой.\n\nКофи Бин решил зажечь сигару в память об этом. Это было его величайшее достижение, и теперь его ждал частный остров у побережья Пуэрто-Кабальо - тропический рай, превращенный в крепость.\nВыпустив облако дыма из ноздрей, Кофи Бин усмехнулся: частный самолет туда вылетал уже сегодня вечером."
legation.86.a:0 "Теперь это ваша проблема, сосунки!"

legation.87.t:0 "Эпилог" #The Storm Within
legation.87.d:0 "Кофи Бин был очень доволен собой. Он отдыхал в шезлонге на берегу своего частного острова с бутылкой первоклассного рома под боком.\n\nОстров находился в восточной части архипелага Пуэрто-Кабальо и был превращён в крепость за то время, пока он управлял Либерталией.\nМорские мины окружали побережье, оставляя лишь узкий путь к порту, торпедные катера патрулировали воды, бункеры, каждый из которых был вооружён новейшими магическими пулеметами и противотанковыми пушками, усеивали всё побережье, за исключением пляжа, на котором он сейчас находился.\nЕжи, колючая проволока и мины завершали первую оборонительную линию.\n\nВторая линия проходила в холмистых тропических джунглях, где в траншеях скрывались мощные гаубицы, зенитные орудия и радары, которые наверняка уничтожат любой вражеский корабль или самолёт, осмелившийся приблизиться к острову.\nРядом находился его частный аэропорт, полный современных истребителей, разведчиков и морских бомбардировщиков, а также ангары, склады топлива, арсеналы и казармы.\n\nИ, наконец, там был его дворец, построенный внутри горы в центре острова. Там были десятки роскошных комнат для всевозможных развлечений, огромный сейф, где Кофи Бин хранил свои деньги, и ещё более крупный погреб, где он держал свою дорогую выпивку и сигары.\n\nНа всём острове было полным-полно сотрудников из Бин Секьюрити. Это были закалённые в боях ветераны всех рас, которые совсем недавно сражались в войнах в Эквестрии, Грифонии и Зебрике.\nДаже его прекрасные горничные и служанки были кобылами, которые видели войну с чейнджлингами прямиком с передовой, так что Кофи Бин мог считать себя защищённым от любого жадного правительства и его приспешников в своём частном раю.\n\nОн на мгновение задумался о статусе своей утопии в Зебрике, но решил, что это уже не имеет значения. Ведь теперь он хочет лишь наслаждаться своей пенсией, нюхая длинную дорожку из белого порошка."
legation.87.a:0 "Что за чудесная жизнь!"

legation.88.t:0 "Суб-комендант"
legation.88.d:0 "— Это просто смешно! Как их вообще можно использовать? — Сказал комендант, поднимая вверх вверх свои недавно полученные плавники. — А этот проклятый рыбий хвост постоянно сбивает меня с курса! Я уже подумываю просто отрезать его и покончить с этим! — Инструктор, находившаяся рядом с Зефиром под водой, хотела было заметить, что последующая потеря крови вполне может убить его, а также что после такой процедуры Зефир больше не сможет превращаться в морского пони, но предпочла промолчать.\n\nУ Зефира было мало опыта взаимодействия с подводной частью Винггардена, ведь большую часть своей жизни он провёл над волнами. Но если дух лошадино-птичий дух позволил прочим братьям и сёстрам жить и процветать под водой, рассуждал он, то это можно расценивать лишь как ещё одно доказательство его превосходства. Однако возникла серьёзная проблема: коменданту было трудно освоиться со своей новой подводной формой. — А вот жабры выглядят красиво. Хотелось бы, чтобы был способ держать их подальше от воды.\n\nИнструктору по плаванию пришлось сдержать себя, чтобы не вздохнуть. По сравнению с Зефиром её обычные занятия с детьми были просто элементарными. — Комендант, сэр, возможно, будет лучше закончить на сегодня. В конце концов, есть некоторые улучшения. Мы можем попробовать завтра...\n\n— Нет! — Огрызнулся Зефир. — Я могу преуспеть в любом занятии, если установлю перед собой такую цель. Кроме того, морские пони умеют плавать. Они также являются носителями лошадино-птичьего духа, поэтому я не вижу причин, почему я не должен научиться плавать. Итак, давайте попробуем ещё раз! У нас есть неделя до моего официального визита в наши первые подводные отделения, так что всё должно быть идеально! — Инструктор закатила глаза и наконец кивнула. Это будет долгая неделя." #AAAAAAH
legation.88.a:0 "Воистину идеальный пример лошадино-птичьего сверхсущества!"

legation.89.t:0 "Шесть островов"
legation.89.d:0 "Сегодня к нам прибыл посол из Гиппогрифии с официальным предложением. Они требуют немедленного возвращения Шести островов, силой отнятых у Гиппогрифии во время войны в Северной Зебрике. Они утверждают, что поскольку теперь фашизм прочно укрепился в обществе Гиппогрифии, нация готова рассматривать державу [687.owner.GetName] как дружественного партнёра, а не как соперника. Однако, они отметили, что для этого нужно как можно скорее рассмотреть вопрос о возвращении Шести островов в состав Гиппогрифии.\n\nС одной стороны, они делают правильный вывод. Ведь теперь, когда Гиппогрифия является частью Пакта, больше нет необходимости сдерживать её. А сами острова дали нам весьма мало преимуществ по сравнению с ресурсами, потраченными на их захват. Однако, с другой стороны, действительно ли разумно иметь мощную Гиппогрифию прямо к югу от нас?" #AAAAAAH
legation.89.a:0 "Конечно же мы вернём их!"
legation.89.b:0 "Думаю, будет лучше, если они останутся в нашем распоряжении."

legation.90.t:0 "Острова возвращены"
legation.90.d:0 "Хорошие новости! Мы получили ответ на наш запрос. И [687.owner.GetName] согласилась вернуть Шесть островов. Мы уже получаем сообщения о том, что [687.owner.GetAdjectiveCap]ие войска вместе с их администрацией и различным персоналом готовятся к возвращению на родину. Хотя сами по себе острова не представляют особой ценности, их возвращение - это большая пропагандистская победа и огромный толчок для укрепления авторитета нашего правительства." #AAAAAAH
legation.90.a:0 "Да здравствует международный фашизм!"

legation.91.t:0 "Предложение отвергнуто"
legation.91.d:0 "Ужасные новости! Мы получили ответ на наш запрос. И [687.owner.GetName] отказалась вернуть Шесть островов, ссылаясь на соглашение предыдущего правительства Гиппогрифии с ними после заключения мирного договора. Хотя сами по себе острова не представляют особой ценности, неудача в их возвращении посеяла среди наших граждан сомнения в том, действительно ли наше правительство пользуется уважением на мировой арене. Мы не скоро забудем это оскорбление, но пока мы мало что можем сделать." #AAAAAAH
legation.91.a:0 "Нам всё ещё нужны вингбардийцы..."

legation.92.t:0 "Девять корпораций"
legation.92.d:0 "Сильверсливер решил, что это было простым вопросом. И капитализм, и коммунизм были несовершенными системами, слишком громоздкими и ненадежными, чтобы внедрять их в Винггардене. Первый обеспечивал движение денег и богатства только в одном направлении - вверх. Это порождало недовольство среди тех, кто стоял у основания социальной пирамиды, которое быстро перерастало в ненависть, а затем и в восстание. Это случалось раз за разом: капитализм закладывал фундамент своего собственного разрушения, лишал общество энергии, необходимой для его постоянного обновления, и разделял его в процессе.\n\nА как насчёт коммунизма? Сильверсливер насмешливо хмыкнул. Чтобы увидеть города, разрушенные голодом и войной, достаточно было взглянуть на Сталлионград или Бродфельд. Рассматривая историю исключительно сквозь призму материализма, красные забыли, что только сила духа может позволить им достичь беспрецедентных результатов.\n\nСильверсливер не собирался внедрять какой-то средний вариант, потому что между ними не может быть ничего общего. Оба пути были противоположны друг другу, и поэтому гиппогриф решил, что лишь став первопроходцем новой экономической системы, Винггарден сможет процветать как единое целое. Новая "корпоративистская" модель требовала создания девяти новых корпораций - организаций, в которые входили бы как рабочие, так и работодатели. Так они бы работали вместе на благо государства. Девять корпораций будут выступать в качестве основных движущих сил экономики, регулируя заработную плату и конкуренцию, дабы гарантировать гармоничное развитие.\n\nСистема была новой, Сильверсливер знал об этом, и для её полноценного внедрения потребуется время. Однако он был терпеливым гиппогрифом. Сильверсливер был уверен, что после столь тщательных реформ город вскоре сможет насладиться их плодами." #AAAAAAH
legation.92.a:0 "К более справедливой экономике!"

legation.93.t:0 "Город родников и садов"
legation.93.d:0 "Винд Снап никогда бы не признался в этом вслух, но ему начал нравиться новый облик Винггардена. После войны, создания Посольского Города и его последующего коллапса Винд Снап был уверен, что на этом всё и закончится. Его город, тот самый, где его семья жила на протяжении многих поколений, непременно погибнет навсегда. Либо от голода, либо от анархии. Однако ничего подобного не произошло, в немалой степени благодаря местным чернокрылым и их новому коменданту.\n\nГиппогриф откинулся на траву и закрыл глаза, наслаждаясь тенью, которую давал большой дуб. Некоторое время назад тут был разбит огромный сад, простиравшийся во все стороны от факультета, на котором он учился. Само здание было перестроено с нуля. После ремонта древний камень сменили бетон, сталь и стекло. Это было прекрасное место, полное деревьев, фонтанов и цветущих клумб. Тут даже была небольшая река. Этот сад быстро стал любимым местом сбора студентов. Там они могли устроить обед, насладиться обществом друг друга или поговорить на любую тему. Например, о политике. В особенности о политике. Именно этим и занимались некоторые из его друзей неподалеку.\n\nЧто касается Винд Снап, то он никогда особо не интересовался политическими вопросами. Ему просто нравилось это место, потому что оно позволяло ему отдохнуть пятнадцать минут между уроками. Тем не менее, сон в этот день не шёл, и его глаза блуждали по мирному окружению. В саду через равные промежутки стояли статуи; некоторые из них были древними героями, а другие - мучениками, павшими в борьбе за освобождение города. Он легко вспомнил их имена; к этому времени подобные статуи были уже практически везде.\n\nЭто заставило его задуматься. Он знал, что за пределами факультета располагаются вербовщики чернокрылых; парочка его друзей уже разговаривала с ними, и поэтому Винд Снап знал, что те ищут новых членов. Может быть, стоит попробовать поговорить с ними? Он будет хорошо выглядеть в их форме. Винд Снап усмехнулся про себя, а потом снова закрыл глаза. В конце концов, у него было ещё десять минут на отдых." #AAAAAAH
legation.93.a:0 "Хм, может быть, они не так уж плохи."

legation.94.t:0 "Поэт, освобождённый от оков"
legation.94.d:0 "— Четыре года! Они держали меня вдали от моих творений в течение четырёх лет! Всё это время я томился в тюрьме за "посягательство на общественную порядочность", — Балдердаш Виндфезер пожаловался вслух никому конкретно. — Моё искусство, моя работа, — он потряс головой. — Представьте себе, чего бы я достиг за это время, на какие художественные вершины взобрался бы! Но нет, всё должно быть сделано по какому-то канону, установленному какими-то столетними пердунами!\n\nЗефир кивнул и похлопал гиппогрифа по плечу, пока только что освобождённый художник вёл гостя вглубь своей маленькой, старой студии. — Похоже, что вас лишили возможности творить. И всю Гиппогрифию лишили возможности восхищаться вашими работами. Будьте уверены, мистер Виндфезер, я намерен исправить эту несправедливость. — Зефир широко улыбнулся. — Скоро ваша слава распространится далеко за пределы Винггардена! — Гиппогриф, однако, насмешливо фыркнул в ответ.\n\n— Слава мне ни к чему, — заявил он. — Мои работы рождаются из потребности постоянно экспериментировать и выходить за рамки общепринятых границ. Тем не менее, я благодарен за эту мысль, а также за то, что этих идиотов наконец-то заставили оправдать меня раз и навсегда. — Виндфезер подошёл к своему старому столу и начал доставать рабочие материалы. — Я знаю, что не могу предложить вам много взамен, поэтому надеюсь, что вы примете мои работы и используете их для помощи вашему благородному делу. Я немедленно начну работать над следующей.\n\nЗефир кивнул и его глаза блестели. — Что ж, спасибо. Я уверен, что это поспособствует росту нашей славы.\n\n— Не сомневаюсь. Хотя у меня сейчас есть небольшая проблема, так как мои преследователи уничтожили ту самую сущность, с помощью которой я писал свои стихи! — Затем, немного поколебавшись, он добавил, — У вас... кхм, у вас случайно не завалялось несколько литров крови?" #AAAAAAH
legation.94.a:0 "Истинные эпосы пишутся кровью."

legation.95.t:0 "Великий Совет Фашизма"
legation.95.d:0 "Спикер Тваддл Айронкло громко стукнул молотком. — Порядок! Порядок в зале! — крикнул он, и гвалт утих. Гиппогриф прочистил горло, прежде чем продолжить. — Я приветствую всех вас, дамы и джентльгрифы, на первом заседании Великого Совета Фашизма. Как назначенный спикер, я определяю порядок дел на сегодня. Прежде всего, есть вопрос о...\n\nОн продолжил говорить о множестве мелочей, которые Зефира почти не волновали. Со своей слегка приподнятой трибуны он изредка кивал, чтобы создать впечатление, что действительно слушает. Его глаза осмотрели зал, где было полно делегатов и представителей НСГФ. Когда-то в этом зале заседал муниципальный совет Винггардена. Помещение, возможно, не очень большое, но они справятся. Когда-нибудь, был уверен Зефир, Великий Совет будет собираться на самой горе Арис.\n\n— Теперь мы рассмотрим первый вопрос, — провозгласил Тваддл Айронкло, и Зефир оторвался от своих мыслей. Он знал, что сейчас произойдёт; он ждал этого и с трудом сдерживал ухмылку. — Мы должны определить, кто будет председательствовать в делах этого самого совета. — Драматическая пауза. — Разумеется, я предлагаю на эту должность Зефира Сильверсливера, коменданта Винггардена. Я уверен, что он будет управлять делами Совета как с фашистским рвением, так и с бескомпромиссной честностью. Есть ли возражения против предложения?\n\nНикто не высказался против." #AAAAAAH
legation.95.a:0 "Что за великолепный Совет!"

legation.96.t:0 "Выступление на балконе"
legation.96.d:0 "С точки зрения стороннего наблюдателя, Зефир в тот день не был простым гиппогрифом. Он, скорее, был дирижёром, а море существ, занимавших площадь перед ним - его оркестром, что двигался и изгибался согласно его прихоти. Это было нечто неописуемое словами, ощущение абсолютной власти, в котором более слабый гиппогриф утонул бы с головой. Но Зефир Сильверсливер не был слабаком.\n\n— Братья и сестра под фасциями, выслушайте меня! — Провозгласил он с балкона. — Я знаю, что многие из вас считают нашу революцию, нашу борьбу законченной. Ведь Винггарден наш, и можем править им, чтобы создать новое общество, так? — Толпа одобрительно загудела, но Зефир поднял когти, и все тут же умолкли.\n\n— Однако вы не должны ослаблять бдительность. Пока мы говорим, силы традиции собираются в своих упадочных и гниющих логовах, чтобы спланировать нашу гибель! Они не могут смириться с тем, что кто угодно может разорвать их цепи, и поэтому готовятся выступить против нас! Позволите ли вы им это сделать, братья и сёстры? Позволите ли вы им уничтожить нашу революцию? — Ответом был один могучий рёв неповиновения.\n\n— Нет, вы не позволите, — Зефир продолжил. — Мы не прячется за стенами и бункерами. Мы устраиваем священную войну против злобных сил, которые хотят заковать нас в цепи своих упаднических обычаев. Наш долг - освободить всех, кто попал в их сети. Наш долг - донести нашу революцию до всей Гиппогрифии!\n\nЕго голос разнёсся по площади с помощью мегафонов и тут же был встречен не менее мощным ревом, какофонией голосов и звуков. И Зефир широко ухмылялся, наблюдая за происходящим хаосом со своего балкона." #AAAAAAH
legation.96.a:0 "Война против традиций началась!"

legation.97.t:0 "Гордые воины футуризма"
legation.97.d:0 "Фрэш действительно прошёл долгий путь. Казалось, что только вчера он стоял на баррикаде возле кольтфагенского квартала и бился на улицах, не имея ничего, кроме старых винтовок и импровизированных гранат, чтобы остановить колонну кольтфагенцев в ожидании прихода вингбардийских регулярных войск. Бой был тяжёлым, многие его друзья были убиты, но Фрэш Вэйв гордился теми моментами. Именно тогда он понял, что должен быть воином, настоящим чернокрылым.\n\nТеперь он был не только воином, но и лидером. Он был среди тех гиппогрифов, которых высшее лидерство организации выбрало для превращения новой волны добровольцев в настоящую военную силу. Или что-то близкое к ней. С одной стороны, это означало, что он теперь считался ветераном в рядах организации, и эта мысль наполняла его восхитительной гордостью; с другой стороны, те, кто был перед ним, пока что не производили на него впечатления. Они были слабыми, мягкими, слишком привыкшими к комфорту. Фрэш нахмурился, ведь он и сам был таким.\n\nК счастью, сегодня этому придёт конец. — Внима-ние! — Рявкнул Фрэш Вэйв. — Слушайте внимательно, проклятые пожиратели морских водорослей! Думаете, вы знаете, что нужно, чтобы стать настоящим чернокрылым? — Его клюв искривился в злобной улыбке, когда никто из новобранцев не ответил. — Что ж, посмотрим. Я сержант Фрэш Вэйв, и следующие восемь недель будут худшими в вашей жизни!" #AAAAAAH
legation.97.a:0 "Кому нужны враги, с такими гиппогрифами, как эти?"

legation.98.t:0 "Наши собственные ардити"
legation.98.d:0 "— Не таких гостей я ожидал увидеть, — отметил Зефир. — Но это, тем не менее, приятный сюрприз. — Откинувшись в кресле, он достал коробку сигарет и прикурил одну для себя, а затем предложил гостям. Оба отказались. — Однако прежде чем мы начнём, скажите мне кое-что. У меня сложилось впечатление, что элита Винггардена не хочет иметь ничего общего с НСГФ. Что они считают нас лишь полезными громилами. Тогда почему вы здесь?\n\nГафф Рафталон пожал плечами. — Некоторые умнее остальных. Правда в том, комендант, что времена меняются, но эти глупцы просто отказываются меняться вместе с ними. Они предпочитают сохранить ту же систему, которая и привела нас к поражению! — Он зашипел от досады, а затем покачал головой. — Вы обещали не только вернуть Гиппогрифию к победоносному прошлому, но и направить её в светлое будущее. Если это так, то мы официально просим места в ваших рядах. — Его товарищ Темпест Галефриндж кивнул в знак одобрения, а затем добавил, — Если вы нас примете, конечно.\n\nЗефир широко улыбнулся, затушил сигарету в ближайшей пепельнице и поднялся со стула. — В наших рядах всегда найдется место для тех, кто обладает нужными навыками. И так уж случилось, что мы остро нуждаемся в хороших командирах для нашей новой армии. В конце концов, наше освобождение Гиппогрифии не может быть достигнуто одними лишь словами. Итак, учитывая задачу, которую я ставлю перед вами, джентльгрифы, вы всё ещё согласны?\n\nДва бывших офицера-гиппогрифа быстро переглянулись, после чего кивнули друг другу. — Вы не пожалеете об этом, комендант, — заявил Рафталон." #AAAAAAH
legation.98.a:0 "Великолепно!"

legation.99.t:0 "Триумф фашизма"
legation.99.d:0 "Всем, кто хорошо знаком с фашистской теорией, известна одна простая истина: лишь кровь движет колёсами истории. Зефир Сильверсливер шёл по коридорам старого королевского дворца на горе Арис и не мог не думать о том, как много правды скрывается за этими словами.\n\nОн усмехнулся, проходя мимо портретов королей и королев былых времен. Их поход с самого начала был триумфальным, а враг оказывал лишь символическое сопротивление. Это стало очевидно задним числом: правительство Ариса уже однажды подвело их, так почему же они должны были умирать за них? Им не хватало убежденности, у них не было духа, и его фашистский авангард прорезал их ряды, как горячий нож масло. Штурм самого дворца оказался более жестоким, чем ожидалось, но за окончательное освобождение Гиппогрифии от её прошлого упадка нужно было заплатить цену кровью.\n\nОднако теперь, когда Зефир шёл по разрушенным и заброшенным залам, он видел везде следы старого порядка и мог испытывать к ним только презрение. Ну как могла Гиппогрифия разорвать цепи старого порядка, когда их прославляли и почитали при любой возможности? Поражение в войне в Северной Зебрике было национальной катастрофой, но всё же необходимой катастрофой. Ведь теперь оно позволит Зефиру восстановить лошадино-птичий дух и заново воссоздать Гиппогрифию.\n\nНахмурившись, он в последний раз взглянул на эти помпезные портреты, но теперь уже ухмыльнулся. Он подготовит костёр и эта мазня сгорит вместе со всеми прочими символами старого порядка. И новая Гиппогрифия взлетит из пепла на фашистских крыльях, подобно фениксу." #AAAAAAH
legation.99.a:0 "ГИППОГРИФИЯ! ВНОВЬ! БУДЕТ! ПАРИТЬ!"

legation.100.t:0 "Новое верховное командование"
legation.100.d:0 "— Знаешь что? Я скажу так: у этих фашистских парней есть хороший вкус в отношении униформы, — прокомментировал Скай Бик, любуясь собой в ближайшем зеркале. В его сторону было брошено несколько скептических взглядов, но он по большей части их игнорировал.\n\n— Я и не знал, что нужен лишь маскарадный костюм, чтобы купить твою лояльность, — Стратус Скайрейнджер сухо прокомментировал со своей стороны стола, сузив глаза. Скай Бик лишь насмешливо хмыкнул в ответ, а затем добавил, — Возможно, что и да. Хотя нельзя не задаться вопросом, какова была твоя собственная цена. Ты ведь тоже сидишь за этим столом, не так ли?\n\nСтратус сурово уставился в ответ. — Не было никакой цены. Они предложили мне место здесь, и я согласился. Я всё равно не собирался доверять командование своими войсками кому-то из этих сумасшедших. — Конечно, это было не всё, но Стратус не собирался разглашать эти причины, особенно здесь. Его глаза сузились, но он не смотрел ни на кого конкретного. Два катастрофических поражения произошли за несколько коротких лет; армия Гиппогрифии была унижена дважды, и войскам требовались основательные реформы, это было очевидно.\n\n— Какой бы ни была причина, — вклинился его коллега Темпест Галефриндж. — Я предлагаю пока оставить все как есть. Как вы, вероятно, заметили, в наших рядах появилось довольно много свободных вакансий, которые должны быть заполнены как можно скорее. Я считаю, что необходимо устроить новую серию повышений. Мы все согласны с этим? — Все присутствующие кивнули.\n\n— Да, так, — Стратус кивнул. — Однако нам придётся взять несколько гиппогрифов из чернокрылых. Они показали хорошие результаты на поле боя, и в любом случае пройдёт время, прежде чем из академий выйдет следующее поколение настоящих офицеров. Я предлагаю использовать их на данный момент. — Он заметил, как Темпест ухмыльнулся в его сторону, но решил не обращать на это внимания. Какой бы ни была цена, армию нужно было восстанавливать с нуля. И для этого им нужны были комендант и его гиппогрифы." #AAAAAAH
legation.100.a:0 "Прекрасные гиппогрифы. Все до единого."

legation.101.t:0 "Курс истинного фашизма никогда не был гладким"
legation.101.d:0 "Иногда комендант ничего не мог с собой поделать. Когда он услышал, что самолёт Крэка Лайтнинга упал, он не смог удержаться от того, чтобы не позлорадствовать над реакционным дурачком. И поэтому, когда избитого и помятого после падения самолёта, а также после грубого обращения с ним Крэка Лайтнинга притащили к нему, на лице Зефира появилась огромная ухмылка. — Знаешь, а я раньше восхищался тобой, Крэк.\n\n— Что? — только и ответил Лайтнинг.\n— Да, да. Бесстрашный ас-истребитель, чьё наплевательское отношение к опасности очень вдохновляло. Я даже написал оду твоим подвигам. Правда, она так и не была опубликована. Когда ты вернулся из Вингбардии и основал своё псевдофашистское крыло "Арис Прежде Всего", я даже подумал, что ты, быть может, станешь нашим дуче! Но нет. Вместо этого ты решил защищать реакцию и принять политический оппортунизм. Ты даже отрицал, что являешься фашистом!\n\nВо время этого монолога взгляд Крэка сфокусировался на Зефире, что помогло асу хотя бы частично избавиться от головокружения. — Да заткнись ты, — всё ещё немного невнятно огрызнулся он, — Ты - предатель-коллаборационист, который ничего не знает о фашизме. Я встречал Биколини, я говорил с ним. Ему плевать на этот твой "лошадино-птичий дух" или "национальную революцию". Ему просто нужен полезный идиот, который будет контролировать Арис для него.\n\nЗефир моргнул. — Ты не просто предатель, ты клоун. Вингбардийские чернокрылые окрашивают свои крылья в честь мёртвых героев Фалькорской Войны - для гиппогрифа это бессмысленно! Это говорит лишь о том, что ты любишь Вингбардию больше, чем свой собственный народ.\n\nЗефир усмехнулся, жестом приказав своим гиппогрифам утащить его. Крэк был таким ограниченным, таким недальновидным. Он был совсем не похож на Биколини. Конечно, в его судьбе не было сомнений. Он и его "Фаланга" самым коварным образом выкачивали энергию из национальной революции. Одним оппортунистом, стоящим на пути фашизма, стало меньше."
legation.101.a:0 "В Гиппогрифии нет места реакционерам."

legation.102.t:0 "Аннулирование"
legation.102.d:0 "Двое чернокрылых открыли дверь и Зефир вошёл в помещение, которое когда-то было королевскими покоями. Найти королевскую семью оказалось довольно просто: те, кто некогда были верными сторонниками монархии, почти сразу же отказались от неё, как только у них появилась возможность добиться расположения коменданта. Но в итоге это им не помогло.\n\nСидящая в гостиной Скайстар подняла глаза и первой заметила присутствие гостя. Её глаза расширились, как будто её внезапно осенило осознание того, что сейчас произойдёт. — М-мама? Это...\n\n— Я знаю, дорогая. Я знаю. — Бывшая королева Ново поднялась со своего места. Под глазами у нее были мешки, лицо покрывали морщины, но в этих глазах светилась та же энергия, тот же несокрушимый дух, что и в прежние годы. Зефиру потребовалось мгновение, чтобы собраться с мыслями. Никогда прежде он не чувствовал лошадино-птичий дух так сильно.\n\n— И вот, наконец, узурпатор явил себя, — Ново заговорила необычно спокойным тоном. — Я полагаю, что теперь, когда ты занял мой трон, ты не нуждаешься ни в одной из нас, верно? — Она издала надменный смешок, пока Зефир молчал. — Неудивительно. Как это будет потом? Публичный процесс или неглубокая могила в лесу? — Сидящая рядом с ней Скайстар сглотнула.\n\nЗефир, однако, удивлённо моргнул. — Я похож на какого-то сумасшедшего красного или республиканца? Я революционер, но я не собираюсь начинать рубить головы по желанию своей задней левой ноги! — Он покачал головой. — Я боролся против монархии как упадочного института, а не против вас или вашей дочери. В действительности вы вольны уйти, когда захотите. Великий Совет согласился выделить вам обоим частное жилище, где вы можете продолжать жить как частные лица.\n\nНастала очередь Ново выглядеть удивлённой, пусть и на краткое мгновение. — Почему? Мы должны жить только как напоминание о твоей великой щедрости? Неужели это не более чем пиар-ход?\n\n— Я уже изложил свои мотивы, — отметил Зефир. — На самом деле, я делаю это со времён Винггардена. Что же касается вас, вы можете верить во что угодно, но факт остается фактом. Вы вольны присоединиться к новому гиппогрифьему обществу, которое я сейчас строю, или уйти куда пожелаете. Независимо от вашего выбора, я желаю удачи и вам и вашей дочери. — И затем, к удивлению Ново, Зефир ушел, не сказав больше ни слова." #AAAAAAH
legation.102.a:0 "Они отслужили своей цели, а Гиппогрифия должна двигаться дальше."

legation.103.t:0 "Заключение"
legation.103.d:0 "Офис к этому времени опустел. Ценная мебель была перевезена и погружена на корабль ещё утром. То, что нельзя было взять с собой домой, уже было продано. Остались лишь несколько картонных коробок и да парочка конфиденциальных документов, которые уже тлели в камине. Гаппи откинулся в кресле на балконе, наслаждаясь одновременно видом и пятым бокалом вина.\n\nСолнце садилось. И мечта Гаппи тоже близилась к своему завершению. Он фыркнул: некоторые могли бы найти это сравнение поэтичным. Но Гаппи таковым не был, и поэтому он снова выпил. Сообщение от коменданта Зефира о том, что Гиппогрифия больше не нуждается в его службе, а также в услугах вингбардийских советников, пришло всего за несколько дней до этого, но для Гаппи это не было сюрпризом. Это было неизбежное завершение борьбы за власть, которая велась в Винггардене и в которой он потерпел поражение. Посольский Город умер медленной, но незаметной смертью, а Гаппи удостоился сомнительной чести передать его гниющие останки в когти какого-то другого существа.\n\nГрифон взболтал вино в своём бокале и сделал ещё один глоток. Ему придётся доложить дуче о своей неудаче, когда он вернётся домой. А может, и нет. Может быть, Биколини вообще не интересовала вся эта затея в Северной Зебрике, и он позволит Гаппи раствориться в безвестности, подобно его проекту и обещаниям. Гаппи был не против - отставка только лишь пойдёт ему на пользу.\n\nНо ещё кое-что грызло его и не давало покоя. За несколько лет до этого Гаппи прибыл в разрушенное и разорённое государство, униженное объединенными силами Кольтфагена, Хироптерры и Вингбардии. А теперь? Он оставлял после себя возрождающуюся Гиппогрифию, которая со временем станет лишь сильнее и в итоге будет способна снова бросить вызов Вингбардии на море.\n\n— Мне следовало послушать Оушен Спрея, — пробормотал он, качая головой. — Надо было сжечь этот проклятый город дотла." #AAAAAAH
legation.103.a:0 "Биколини это ещё аукнется."

legation.104.t:0 "Арест коммивояжера"
legation.104.d:0 "— Да, ситуация в городе довольно напряжённая, но на вашем месте я бы не стал сильно переживать по этому поводу, — сказал Мунфезер по телефону. Он помешал эспрессо в своей чашке, прежде чем сделать глоток. — В конце концов, это вполне естественно. Политика может меняться, но бизнес останется стабильным. Через пару недель я заключу пару контрактов с этим новым комендантом, или как там его ещё называют, и деньги снова потекут рекой. Ничего принципиально не изменится, уверяю вас.\n\nГиппогриф кивнул, услышав с другого конца трубки именно то, что он и хотел услышать. — Отлично. Тогда до следующей недели. Желаю вам приятного утра. — Мунфезер положил трубку на место и продолжил наслаждаться завтраком. Это был не первый его звонок, но кто-то должен был успокоить инвесторов. В наше время их так легко напугать.\n\nПока Мунфезер ел яичницу, его взгляд бесстрастно скользил по страницам лежащей перед ним газеты. Интересных новостей было немного, и... подождите-ка. Мунфезер чуть не подавился своим завтраком. Это должно быть ошибка или очень неудачная шутка. Согласно статье, расположенной сразу на двух страницах, Мунфезер был одним из многих промышленников, которых новое фашистское правительство намеревалось арестовать и экспроприировать их имущество. По прямому указу коменданта!\n\nПо лбу Мунфезера потёк холодный пот. Он решил, что нужно быстро действовать. Должно быть какое-то существо, хоть кто-то, с кем он мог бы поговорить и дать парочку взяток, что раньше всегда работало...\n\n— Простите меня, сэр, — прервал его дворецкий, — но у дверей вас спрашивают несколько гиппогрифов. Они утверждают, что они чернорубашечники и пришли по официальному делу. Должен ли я впустить их?" #AAAAAAH
legation.104.a:0 "Вот дерьмо."

legation.105.t:0 "Свобода творчества"
legation.105.d:0 "Впервые за несколько месяцев Посада смогла вдохнуть свежий воздух. Она и не надеялась выйти на свободу, но похоже, что кому-то со связями понравилось то, что она написала в своих тюремных мемуарах. А может фашисты просто хотели показать свою щедрость. В любом случае, она была свободна и размышляла о том, чтобы разыскать своих старых друзей, дабы выяснить, кто из них жив, кто сидит в тюрьме, кто сбежал, а кто и вовсе погиб.\n\nА пока что она бесцельно бродила по Старфилду, стараясь заткнуть уши, чтобы не слышать бесконечную какофонию их новой музыки. На протяжении всего её пребывания в тюрьме фашисты экспериментировали над ней и прочими заключенными с помощью своих диссонансных творениями. Сперва она думала, что это экзотическая форма пытки, но на самом деле им это нравилось! Все формы, звуки, цвета нового Ариса были резкими, чрезмерными, агрессивными и вызывающими головную боль. Быть может, в Сиквестрии или за городом всё было по-другому?\n\nОстановившись, чтобы присесть на скамейку в парке, Посада заметила следующую за ней пару Чернокрылых. Ага. Вот почему они выпустили её: чтобы убить, как Гаттеотти. Посада решила не доставлять им удовольствия и не сдаваться без боя. Но когда они подошли ближе, она заметила нечто странное в их форме: это были не традиционные жилеты АПВ и не милитаристская одежда головорезов Биколини. Нет, это была...\n\n— Посада! — весело поздоровался один из чернокрылых, чьи глаза были скрыты за тёмными солнцезащитными очками, — Я слышал, что ты только что вышла из тюрьмы! Ну, тебе нравится это?\nОн был одет в облегающую чёрную форму, подчёркнутую неоново-красными линиями, и круглую кепку. Точно такую же, как ту, эскиз которой Посада когда-то набросала для Революционной Рабочей Партии. У него даже была магнитная застежка с символом атома. У Посады дёрнулся глаз от такого зрелища: фашисты демонстрировали ей свою форму - основанную на её эскизах! - и обращались к ней так, словно она всегда была модницей."
legation.105.a:0 "— С меня хватит, я переезжаю в хижину в джунглях."

legation.106.t:0 "Неблагоприятные обстоятельства"
legation.106.d:0 "Сообщения, поступающие из Гиппогрифии, мягко говоря, неожиданны. По словам бывшего представителя Гаппи, Зефир Сильверсливер не только утвердился в городе Винггардене, но и провёл успешную военную кампанию по подчинению всего острова. К настоящему времени сопротивление прекратилось, и НСГФ полностью контролирует Гиппогрифию. Местонахождение королевской семьи на данный момент неизвестно.\n\nЧто же касается дуче, то он воспринял эту новость неоднозначно. Несомненно, он предпочёл бы сохранить слабую Гиппогрифию, неспособную бросить вызов нашему превосходству на море. И даже если теоретически новое правительство идеологически близко нашему, комендант Сильверсливер не скрывал, что его цель - вернуть Гиппогрифии роль великой державы.\n\nОднако в настоящий момент, когда мы заняты прочими делами на континенте, наши возможности для вмешательства либо ограничены, либо, по мнению некоторых реалистов, и вовсе отсутствуют. У Биколини состоялся телефонный разговор с бывшим представителем Гаппи по поводу текущей ситуации; по словам присутствовавших помощников, она была не из приятных." #AAAAAAH
legation.106.a:0 "Это не входило в наши планы."

legation.107.t:0 "Расплата"
legation.107.d:0 "На столе лежало множество бумаг, и Зефир нахмурил брови, перечитывая их. Конечно, у него всегда были какие-то подозрения, но лично видеть их подтверждение - совсем другое дело. Вингбардия потеряла представление об истинном фашизме; некогда яркое пламя, которое несли вперёд Биколини и его партия, угасало.\n\nКак ещё он мог это описать? НФП медленно, но неотвратимо превращалась в серую, безжизненную, бюрократическую систему. Где была сила? Шокирующая энергия футуризма? Чем больше он смотрел на Вингбардию, тем больше Зефир видел цепи реакции, стягивающиеся вокруг нации. Неужели медленная смерть ждала и фашизм, и Гиппогрифию?\n\nГиппогриф откинулся в кресле, молча размышляя. Он обдумал то, что сказал ему Крэк Лайтнинг, и понял, что в одном-единственном аспекте он был прав. Гиппогрифия не была Вингбардией; она была ярким солнцем, бьющимся сердцем, поддерживающим сильное и мужественное тело национальной революции. Они больше не нуждались ни в Вингбардии, ни в Биколини и его чернокрылых. Их помощь была бесценна, и Гиппогрифия заново вдохнула жизнь в своё некогда гниющее тело, но теперь пришло время их путям разойтись. Пришло время гиппогрифам нести факел фашизма к новым высотам, освободившись от неудач прошлого.\n\nЗефир Сильверсливер поднялся со своего кресла с вновь обретённой энергией и послал за генеральным штабом. Нужно было многое подготовить, собрать армии для борьбы, которая скоро начнётся. Гиппогрифия вновь взлетит ввысь, так всегда обещал Зефир. И горе тем, кто встанет на ее пути."
legation.107.a:0 "Гиппогрифия обеспечит себе место в мире!"

legation.108.t:0 "Триумф Оушен Спрея"  ### Draco
legation.108.d_1:0 "Прогулка по обветшавшим улицам города [HIP.Capital.GetName] была какой угодно, но только не мирной, что заставляло чувствовать себя почти как дома. Как и ожидалось, они с легкостью захватили город, уничтожив большую часть сопротивления за его пределами и покончив с оставшимися оборонительными сооружениями длительными обстрелами. Остатки города либо пылали, либо в лежали руинах, либо были усеяны трупами.\n\nОушен Спрей рысил по главной дороге, приближаясь вместе со значительным числом легионеров к остаткам королевского дворца. Он не мог упустить возможность лично увидеть воплощение своей мечты после всех успехов.\n\nПока войска медленно маршировали за своим лидером, подошёл ещё один отряд солдат, захвативший парочку пленников, один из которых был особенно интересным.\n\nКогда они оказались рядом, лейтенант вытолкнула вперёд пленника. — Сэр, смотрите - это [HIP.GetLeader]. Мы смогли найти бывшего лидера Гиппогрифии в "надёжном" бункере и подумали, что вы захотите взглянуть на наш трофей.\n\nЛегионер сказала это таким тоном, будто это была лёгкая задача, но её взгляд говорил об обратном. — Отличная работа лейтенант, вы и ваши солдаты теперь в очереди на повышение; вы многое сделали на службе Хироптерре.\n\nОфицер отдала честь. Оушен Спрей снова взглянул на бывшего лидера [HIP.GetLeader], затем достал пистолет и убил пленника двумя точными выстрелами; один в голову и один в сердце. Легионеры на секунду замерли, пытаясь осознать произошедшее, но их главнокомандующий только лишь достал магазин и заменил потраченные пули."
legation.108.d_2:0 "Прогулка по обветшавшим улицам города [HIP.Capital.GetName] была какой угодно, но только не мирной, что заставляло чувствовать себя почти как дома. Как и ожидалось, они с легкостью захватили город, уничтожив большую часть сопротивления за его пределами и покончив с оставшимися оборонительными сооружениями длительными обстрелами. Остатки города либо пылали, либо в лежали руинах, либо были усеяны трупами.\n\nОушен Спрей рысил по главной дороге, приближаясь вместе со значительным числом легионеров к остаткам королевского дворца. Он не мог упустить возможность лично увидеть воплощение своей мечты после всех успехов.\n\nПока войска медленно маршировали за своим лидером, подошёл ещё один отряд солдат, захвативший парочку пленников; к сожалению, с первого взгляда он никого не узнал.\n\nКогда они оказались рядом, к ним подошла лейтенант, на чьём изможденном в боях лице было виноватое выражение. — Сэр, лидер гиппогрифов - [HIP.GetLeader] - сумела сбежать, несмотря на все наши усилия. Мы послали эскадрилью истребителей на их поиски, но они бесследно исчезли.\n\nЛегионер сказала это таким тоном, будто прорваться в королевский дворец было лёгкой задачей, но её взгляд говорил об обратном. — Ясно. Я позабочусь о том, чтобы эта неудача осталась в тайне. Тем не менее, вы будете вознаграждены за свою службу, лейтенант.\n\nОфицер отдал честь и позволил своему главнокомандующему осмотреть солдат, захваченных при защите дворца. Один жест Оушен Спрея - и пленники были казнены на месте."
legation.108.d_3:0 "Прогулка по обветшавшим улицам города [HIP.Capital.GetName] была какой угодно, но только не мирной, что заставляло чувствовать себя почти как дома. Как и ожидалось, они с легкостью захватили город, уничтожит все жалкие защитные сооружения, которые эти странные анархисты смогли создать, длительным обстрелом. Остатки города либо пылали, либо в лежали руинах, либо были усеяны трупами.\n\nОушен Спрей рысил по главной дороге, приближаясь вместе со значительным числом легионеров к остаткам королевского дворца. Он не мог упустить возможность лично увидеть воплощение своей мечты после всех успехов.\n\nПока войска медленно маршировали за своим лидером, подошёл ещё один отряд солдат, захвативший удивительно малое количество пленников, ни один из которых не был одет в военную форму. Скорее всего, это были просто слишком упрямые гражданские.\n\nЕсли честно, то Оушен Спрею хотелось бы повоевать побольше, но похоже, что анархисты не собирались сопротивляться. Тем не менее, победа есть победа, и не похоже, что морские пони смогут убежать от него, если решат причинять проблемы. В конце концов, есть весьма ограниченное число мест, где можно было выращивать морские культуры, а нефть была отличным решением многих проблем."
legation.108.a:0 "Хироптерра не знает поражений."

legation.109.t:0 "Воплощённый Тартар"
legation.109.d:0 "Как оказалось, успешное вторжение отнюдь не гарантировало успеха последующей оккупации. Винггарден оставался маяком стабильности в том хаосе, в который погрузилась остальная Гиппогрифия. Даже подкрепления с материка не позволяли удержать под контролем ситуацию, которая стремительно выходила из-под контроля. Рабочие столы всех администраторов оказались погребёнными под огромными горами отчётов, что росли с каждым часом. Прямо скажем, ситуация выглядела мрачно.\n\nОн сидел за столом, крепко обхватив морду копытами. Оушен Спрей был не из тех, кто просто сдаётся. Ему был нужен план, столь же эффективный, как и предыдущий. Он убьёт всех предателей до единого и приложит все усилия, дабы у этих проклятых гиппогрифов никогда не было возможности посягнуть на его суверенную родину. Если это означало, что ему придётся сражаться со всеми этими проклятыми Найтмер тварями, то так тому и быть.\n\nЛюбая революция и восстание могут быть подавлены при наличии достаточного времени, любой пожар со временем потухнет. Теперь ему придётся выступить в роли пожарного."
legation.109.a:0 "Нам нужно убить ещё очень много гиппогрифов."

