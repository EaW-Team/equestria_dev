WIN_the_chiropterran_takeover:0 "Лунный свет над Винггарденом"
WIN_the_chiropterran_takeover_desc:0 "КРАХ МИССИИ НЕМИНУЕМ\nТЧК\nОПЕРАЦИЯ "ТРЕТЬЯ ЗВЕЗДА" НАЧАЛАСЬ\nТЧК\nДА ПРЕБУДЕТ С НАМИ МИЛОСТЬ НАЙТМЕР"
WIN_just_like_the_simulations:0 "Нас готовили к этому"
WIN_just_like_the_simulations_desc:0 "УЧЕНИЯ НА СЛУЧАЙ НЕПРЕДВИДЕННЫХ ОБСТОЯТЕЛЬСТВ\nТЧК\nЛЕГИОНЕРЫ ГОТОВЫ ОТОМСТИТЬ\nТЧК\nШАНС ПРОВАЛА: 0%"
WIN_decapitate_the_snake:0 "ОБЕЗГЛАВИТЬ ИХ ЛИДЕРСТВО"
WIN_decapitate_the_snake_desc:0 "ЛИДЕРЫ СОПРОТИВЛЕНИЯ ОПРЕДЕЛЕНЫ\nТЧК\nКОМАНДЫ СЕРЕБРЯНОГО ЛЕГИОНА ВЫДВИГАЮТСЯ ДЛЯ НАНЕСЕНИЯ УДАРА\nТЧК\nСМЕРТЬ ВРАГАМ НАЙТМЕР"
WIN_troops_from_home:0 "Войска с родины"
WIN_troops_from_home_desc:0 "ЗАПРАШИВАЕМ ДОПОЛНИТЕЛЬНУЮ ПОДДЕРЖКУ\nТЧК\nНЕОБХОДИМО ПОЛНОЕ УНИЧТОЖЕНИЕ ВСЕГО СОПРОТИВЛЕНИЯ\nТЧК\nСЛИШКОМ МНОГО МЁРТВЫХ ГИППОГРИФОВ, НУЖНО БОЛЬШЕ ПУЛЬ!"
WIN_weapons_from_across_the_pond:0 "Оружие с родины"
WIN_weapons_from_across_the_pond_desc:0 "ПРОТИВОПЕХОТНОГО ВООРУЖЕНИЯ НЕДОСТАТОЧНО\nТЧК\nТРЕБУЮТСЯ ТЯЖЁЛЫЕ БОЕПРИПАСЫ\nТЧК\nОБСТРЕЛ МЕСТНОЙ БОЛЬНИЦЫ ДОЛЖЕН ПРОДОЛЖАТЬСЯ"
WIN_internment_camps:0 "Исполнительный приказ 9066"
WIN_internment_camps_desc:0 "ЦЕНТР БЕЗОПАСНОСТИ СОЗДАН НА УГЛУ КАУРИ И МЕЙН\nТЧК\nУДЕРЖИВАЮТСЯ ВЫСОКОПОСТАВЛЕННЫЕ ЧЛЕНЫ СОПРОТИВЛЕНИЯ\nТЧК\nЗАПРАШИВАЕТСЯ РАЗРЕШЕНИЕ НА РАСШИРЕНИЕ ЭТОЙ УСПЕШНОЙ СИСТЕМЫ"
WIN_mass_executions:0 "Надавить на сопротивление"
WIN_mass_executions_desc:0 "ЦЕНТРЫ СОПРОТИВЛЕНИЯ ОБНАРУЖЕНЫ С ПОМОЩЬЮ РАДИОПЕРЕГОВОРОВ\nТЧК\nУНИЧТОЖЕНИЕ НЕИЗБЕЖНО\nТЧК\nСЕГОДНЯ ПАДЁТ МНОГО ВРАГОВ"
WIN_streamlined_trials:0 "Упростить судебный процесс"
WIN_streamlined_trials_desc:0 "СОЛДАТЫ СОПРОТИВЛЕНИЯ НЕ ЗАСЛУЖИВАЮТ ПОЩАДЫ, СУДЫ НЕ НУЖНЫ\nТЧК\nПРАВОСУДИЕ ЕЁ ВЕЛИЧЕСТВА ВОСТОРЖЕСТВУЕТ\nТЧК\nПРИСЯЖНЫМИ СТАНУТ ПУЛИ ПРАВОВЕРНЫХ"
WIN_the_days_of_wrath:0 "Dies Irae"
WIN_the_days_of_wrath_desc:0 "ГРЯДЁТ РАСПЛАТА\nТЧК\nСОПРОТИВЛЕНИЕ ПРЕКРАЩАЕТСЯ, НО ЭТОГО НЕДОСТАТОЧНО, ОПЕРАТИВНИКИ ВСЁ ЕЩЁ ЖИВЫ\nТЧК\nСМЕРТЬ ВРАГАМ ЛЕГИОНОВ"
WIN_literally_kwantung_army:0 "Кинжал, нацеленный в сердце Гиппогрифии"
WIN_literally_kwantung_army_desc:0 "Что сделали гиппогрифы, чтобы заслужить это? Неужели они должны пасть жертвой наших идеалов?\n\nДА, ВЕДЬ САМЫЕ ЛУЧШИЕ ИДЕАЛЫ ПРОПИТАНЫ КРОВЬЮ ВРАГОВ."

WIN_the_nightmare_begins:0 "Тень над Винггарденом" ### Draco - Whole path
WIN_the_nightmare_begins_desc:0 "В отличие от некоторых его предыдущих начинаний, план Оушена Спрея по захвату Винггардена прошёл просто идеально. Благодаря продуманным и жестоким действиям, а также некоторым удачным провалам кольтфагенцев и вингбардийцев, у колонии Найтмер теперь появилась собственная колония."
WIN_the_boys_from_LMRD:0 "Расширение ЛДМИ"
WIN_the_boys_from_LMRD_desc:0 "У нас есть целый город не-граждан. И этим можно воспользоваться для расширения деятельности ЛДМИ. Ведь нам не нужно заботиться об их нуждах или "аккуратно" проводить эксперименты на не-хироптеррцах, верно?"
WIN_gas_implementation:0 "Департамент химической войны"
WIN_gas_implementation_desc:0 "Департамент химической войны, чьё название говорит за себя, будет служить в основном как продолжение ЛДМИ. С определённой специализацией, конечно. Кому какое дело до того, что происходит с подопытными, которые не являются хироптеррцами?"
WIN_hippogriff_worker_corps:0 "Вспомогательные полицейские силы Винггардена"
WIN_hippogriff_worker_corps_desc:0 "Хотя они никогда не получат статуса граждан, коллаборационисты всё равно будут служить верным инструментом государственного аппарата Хироптерры. У них нет другого выбора, кроме как сотрудничать, если они хотят получать хотя бы половину приличной зарплаты."
WIN_recalibrate_production:0 "Промышленная перекалибровка"
WIN_recalibrate_production_desc:0 "Винггардену нужны три вещи. Первая - военное снаряжение, вторая - ресурсы для его производства, и последняя - обеспечение родины и тем, и другим. Мы опозоримся, если мы не сможем поддерживать наших собратьев на материке и одновременно заботиться о себе!"
WIN_expertise_from_back_home:0 "Технические эксперты из Хироптерры"
WIN_expertise_from_back_home_desc:0 "Для не-граждан есть чёткое предназначение и мы не можем доверить им строительство инфраструктуры или заводов. Единственное решение в такой ситуации - нанимать хироптеррских рабочих за чуть повышенную цену, чтобы удовлетворить спрос."
WIN_tactical_starvation:0 "Искусственный дефицит"
WIN_tactical_starvation_desc:0 "Не-граждан Винггардена не нужно кормить, мы не занимаемся тут благотворительностью! Любые выращенные или заготовленные запасы еды будут отправляться обратно в Хироптерру. Конечно, после того, как мы удовлетворим свои нужды."
WIN_nothing_but_military_production:0 "Командная экономика"
WIN_nothing_but_military_production_desc:0 "Командная экономика как правило используется в военное время. Но в Винггардене фактически военное положение и ему не нужно ничего, кроме экономики, работающей по принципу "сверху вниз"."
WIN_luxury_for_the_bats:0 "Оптимизация морали"
WIN_luxury_for_the_bats_desc:0 "Если позабыть про сопротивление, то в Винггардене есть неплохие пляжи. Да и сам город представляет собой полуприличное место для отдыха. Если нам повезёт, то мы сможем заставить солдат рассматривать этот город как место отдыха, пока они, конечно, снова не начнут трудиться."
WIN_one_big_labour_camp:0 "Один большой трудовой лагерь"
WIN_one_big_labour_camp_desc:0 "Хироптерра рассматривает гиппогрифов и морских пони лишь как рабочих. И мы можем использовать рабочих целого города, чтобы заставить их всех трудиться на благо самой Хироптерры."
WIN_steal_their_wealth:0 "Вывезти богатства гиппогрифов"
WIN_steal_their_wealth_desc:0 "Сокровища гиппогрифов не так ценны, как артефакты у нас дома, но это не значит, что они ничего не стоят. Мы можем использовать всё, что у них есть, для оплаты политических одолжений в Хироптерре, а также для покупки всего остального, что необходимо нам."
WIN_open_door_policy_for_chiropterra:0 "Обеспечить хироптеррское экономическое господство"
WIN_open_door_policy_for_chiropterra_desc:0 "Перерезав логистические связи Винггардена с остальной Гиппогрифией, мы навечно привяжем его к экономике Хироптерры. Мы больше не можем позволить, чтобы вероломные гиппогрифы угрожали нашей законной территории."
WIN_fortress_winggarden:0 "Крепость Винггарден"
WIN_fortress_winggarden_desc:0 "Города хороши тем, что благодаря своему искусственному ландшафту они очень хорошо обороняются, но это не значит, что мы не можем укрепить защиту ещё больше. Каждая главная дорога в городе должна иметь свой бункер и импровизированную баррикаду, дабы обеспечить надёжную оборону."
WIN_anti_air_fortifications:0 "Сеть противовоздушной обороны"
WIN_anti_air_fortifications_desc:0 "Верхушки зданий - отличные позиции для установки зенитных орудий и прочего подобного оружия. Хотя некоторые могут жаловаться на наш выбор места размещения, эти возмущения поутихнут, когда мы защитим их жалкие жизни от бомб и обстрелов."
WIN_utilitarian_architecture:0 "Архитектурный утилитаризм"
WIN_utilitarian_architecture_desc:0 "Комфорт не является обязательным условием для получения прибыли. Для нашей рабочей силы мы построим самые простые здания, которые только можно возвести. Ничто не должно мешать прогнозам значительного экономического роста."
WIN_psychological_radio_warfare:0 "Психологическая война"
WIN_psychological_radio_warfare_desc:0 "Мы применяли приёмы психологической войны во время реальных боевых действий, но (пока) не на гражданском фронте. Сейчас мы наши враги будут бояться нас как в своих домах, так и на поле боя."
WIN_massive_batteries:0 "Перепрофилировать флот посольского города"
WIN_massive_batteries_desc:0 "Флот посольского города - жалкий набор кораблей, но тогда он и не должен был стать чем-то большим, чем просто торговой флотилией. Мы перепрофилируем его в группу поддержки главного флота Хироптерры - лишь это важно для нас."
WIN_an_elite_force:0 "Лучшие воины империи"
WIN_an_elite_force_desc:0 "Винггарден - не самое привлекательное место, но его солдаты лучшие из лучших. Этого и следовало ожидать после всего того, что мы устроили гиппогрифам."
WIN_mobile_aerial_force:0 "Мобильные силы обороны Винггардена"
WIN_mobile_aerial_force_desc:0 "В Винггардене полно улиц и дорог, так что неудивительно, что развитие моторизованной войны является следующим логичным следующим шагом для наших войск. С нашей стороны было бы глупостью упустить столь важную возможность для модернизации, которая, вдобавок, отлично подходит для наших нужд."
WIN_depleted_uranium_rounds:0 "Внедрение ядовитого агента Х"
WIN_depleted_uranium_rounds_desc:0 "Существует мало химического оружия, что мощнее нервно-паралитического газа, но даже среди него мало кто может сравниться с ядовитым агентом X. Применение этого химического вещества почти не заметно, но при контакте этот газ вызывает паралич всех мышц тела, что в итоге приводит к смерти от удушья."
WIN_clear_supply_lines:0 "Безопасная линия снабжения"
WIN_clear_supply_lines_desc:0 "Линии снабжения, зависящие от безопасности морских путей, не слишком надёжны во время боевых действий. Но при определённых усилиях мы можем сделать их куда более эффективными и гораздо менее опасными для наших конвоев."
WIN_steady_stream_of_recruits:0 "Самый престижный пост империи"
WIN_steady_stream_of_recruits_desc:0 "'Отправляйтесь в Винггарден - в место, где у вас будет полно возможностей защитить видение Найтмер о славе и величии! Гиппогрифы дружелюбны, и вы будете окружены товарищами по оружию!'"
WIN_mobile_forces:0 "Массовая механизация"
WIN_mobile_forces_desc:0 "Дальнейшее развитие доктрин, основанных на использовании дорог, привело нас к одному чёткому выводу: нам нужен мобильный транспорт с лучшей защитой, чем у грузовика с брезентовой крышей. И родина обеспечит нас этими машинами!"
WIN_aerial_supply_lines:0 "Маршруты воздушных поставок"
WIN_aerial_supply_lines_desc:0 "Хотя транспортировка припасов по воздуху было весьма дорогостоящей и довольно нестабильной даже в лучшие времена, эта стратегия способна снабжать наши войска как в тылу врага, так и на большом расстоянии. Это уж точно лучше морских конвоев."
WIN_bulwark_of_chiropterra:0 "Оплот Найтмер"
WIN_bulwark_of_chiropterra_desc:0 "Пришло время реализовать весь наш потенциал тут, в Винггардене. Мы не должны сидеть сложа копыта, пока гиппогрифы перевооружаются и готовятся к новой схватке. Мы можем уничтожить остатки их упаднического общества одним ударом."
WIN_air_bases:0 "Перепрофилировать винггарденский аэропорт"
WIN_air_bases_desc:0 ""Гражданские" отсюда никуда не денутся в ближайшее время; мы поступим мудро, превратив здешний аэропорт в военную взлетно-посадочную полосу. Лучший аэропорт означает лучшее снабжение и лучшую поддержку с воздуха, а что ещё нужно войскам?"
WIN_literal_nightmare_fuel:0 "Станции экстренной дозаправки"
WIN_literal_nightmare_fuel_desc:0 "Логистика всегда была одной из личных страстей Оушен Спрея, который большую часть своей карьеры занимался бюрократией. Сейчас самое лучшее время для начала моторизации наших линий снабжения в рамках подготовки к тотальной войне."
WIN_close_air_support:0 "Интеграция воздушно-наземной тактики"
WIN_close_air_support_desc:0 "Единство трёх ветвей армии - это естественное развитие нынешней системы ведения войны. Сотрудничество между всеми родами войск уже стало обычным делом, так что теперь пришло время разработать надлежащие стратегии, чтобы максимально повысить нашу эффективность."
WIN_strike_them_down:0 "Операция: Dies Irae" # День гнева
WIN_strike_them_down_desc:0 "Мы не оплакиваем смерть тех, кого завоевали. Мы льём слёзы по тем, кто умирает за Найтмер и её божественное право на завоевание. Однако гиппогрифы... Они будут петь песню крови, разбитых душ и заслуженных страданий. Они будут плакать и умирать."

WIN_the_colthaginian_takeover:0 "Захуммид у руля"
WIN_the_colthaginian_takeover_desc:0 "Теперь, когда высокомерные грифоны и подлые хироптеррцы изгнаны, у Азизелькарта Захуммида наконец-то есть возможность превратить этот город в стабильную и прибыльную кольтфагенскую колонию - конечно, после того, как мы потушим все пожары. Задача не из лёгких, но если кто-то из зебр и сможет её выполнить, так это он!"
WIN_rally_the_bureaucracy:0 "Сплотить бюрократию"
WIN_rally_the_bureaucracy_desc:0 "Кольтфаген предоставил большую часть бюрократов и гражданских служащих для Посольского Города, и поэтому бюрократия является нашей самой сильной опорой. Мы должны получить максимум от этих зебр в администрации."
WIN_find_the_opportunists:0 "Найти оппортунистов"
WIN_find_the_opportunists_desc:0 "Сохранение нашей власти невозможно без определённого сотрудничества со стороны местного населения. На данный момент мы окружены врагами, а список наших союзников ужасающе мал. Единственный способ исправить ситуацию - заручиться поддержкой местных гиппогрифов. Большинство из них ненавидят нас, но некоторые, возможно, будут готовы пойти нам навстречу за соответствующую цену."
WIN_call_in_favours:0 "Воспользоваться всеми доступными одолжениями"
WIN_call_in_favours_desc:0 "К счастью для нас, в течение своей жизни Захуммид оказывал свои услуги многим богатым и влиятельным существам как в Кольтфагене, так и за его пределами, так что у него есть немало одолжений. Если повезёт, то эти богатые существа сочтут нужным оказать нам финансовую помощь в час отчаянной нужды."
WIN_minor_concessions:0 "Небольшие уступки гиппогрифам"
WIN_minor_concessions_desc:0 "В настоящее время самой серьёзной опасностью, стоящей перед нами, является перспектива военной интервенции гиппогрифов. Необходимо провести переговоры и найти на компромисс, чтобы предотвратить конфликт и обеспечить наше дальнейшее выживание. К счастью, нам нечего бояться, ведь Захуммид - переговорщик просто непревзойденной мудрости и гениальности."
WIN_scrounge_up_the_money:0 "Найти деньги"
WIN_scrounge_up_the_money_desc:0 "Управление городской администрацией обходится недёшево, а реальное достижение наших целей - политической стабилизации и экономического развития - обойдется ещё дороже. Короче говоря, нам очень нужны деньги. Захуммид готов сделать всё возможное, чтобы получить эти средства. И если для этого потребуется "творческий подход к бухгалтерии", то так тому и быть!"
WIN_take_out_loans:0 "Небольшая ссуда"
WIN_take_out_loans_desc:0 "Хорошие новости! Захуммид получил письмо от эксцентричного пони по имени Кофи Бин, владельца компании наёмников Бин Секьюрити, в котором он выразил готовность предоставить нам кредит. Это само по себе весьма интересно, но сама возможность дальнейшего сотрудничества с Бин Секьюрити ещё более многообещающа."
WIN_bribe_local_leaders:0 "Могущество денег"
WIN_bribe_local_leaders_desc:0 "Как будто нам не хватает головной боли... Местные лидеры гиппогрифов нагнетают обстановку среди населения и подстрекают граждан выступать против нас. Но есть очень простой и эффективный способ привлечь их на нашу сторону и прекратить эти злобные нападения. Нужно лишь немного взяток..."
WIN_hire_the_mercs:0 "Сотрудничество с Бин Секьюрити"
WIN_hire_the_mercs_desc:0 "Печально то, что мы не в состоянии поддерживать порядок в городе своими скудными силами. К счастью, появилось решение: Кофи Бин предлагает прибыть в Винггарден вместе с внушительным отрядом своих наёмников. Нужно лишь нанять его. Нам будет нечего бояться, когда на нашей стороне будут эти хорошо обученные солдаты!"
WIN_our_position_secured:0 "Проект "Кольтфаго Нуово""
WIN_our_position_secured_desc:0 "Теперь, когда наше положение в безопасности, мы можем, наконец, перестать метаться, преодолевая кризис за кризисом, и обратить свой взор в будущее: на Кольтфаго Нуово и славную судьбу, которая нас ожидает. У Захуммида грандиозные планы, и он только приступает к ним..."

###################################################
# IN LOVING MEMORY OF JOHN DAVID MCAFEE 1945-2021 #
###################################################

WIN_the_free_city:0 "Оплот свободы"
WIN_the_free_city_desc:0 "Лошадиные яблоки, мы наконец-то сделали это. Мы нашли место достаточно безумное для того, чтобы я мог воплотить свои идеи на практике. И у меня этих идей много." #horseapples is apparently a curse
WIN_marketplace_of_ideas:0 "Рынок идей"
WIN_marketplace_of_ideas_desc:0 "Мы собираемся создать место, куда любое существо может прийти с идеей и либо выйти с кучей денег безо всяких условий, либо провалиться. Если идея будет достаточно хорошей, то мы примем её, ведь нам нужно абсолютно всё возможное для борьбы с миром, полном тиранов."
WIN_foreign_ties:0 "Зарубежные деловые связи"
WIN_foreign_ties_desc:0 "За годы моей работы в бизнесе я познакомился со множеством богачей. На большинство мне плевать, но у них есть биты. И теперь, когда я владею этим городом, мои позиции в переговорах сильны как никогда. Пришло время открыть врата коммерции."
WIN_actual_plasmids:0 "Проект "Плазмиды""
WIN_actual_plasmids_desc:0 "Биолог-кирин из Йеля, с которым я познакомился при заключении контрактов с наёмниками из Империи, клялся, что эти отметки на наших телах на самом деле "магические". Он назвал их "плазмидами" или как-то так. Думаю, что он всё ещё работает над этим, так что давайте пригласим его сюда."
WIN_gateway_to_zebrica:0 "Врата в Зебрику"
WIN_gateway_to_zebrica_desc:0 "Есть только одно место, которое заслуживает роли основного порта Зебрики. И это Винггарден: у нас самые свободные рынки, самый свободный народ и лучшие инвесторы. Независимо от того, перевозите ли вы фрукты или торгуете оружием, мой город - самое подходящее место для этого. Просто не забудьте заплатить за безопасность."
WIN_urban_redevelopment:0 "Городское обновление"
WIN_urban_redevelopment_desc:0 "Проклятье, предыдущее правительство по полной облажалось тут. Вокруг полно казарм и фортов, как будто они могут контролировать свободный народ. Что ж, мне и ребятам предстоит привести это место в порядок. Я хочу как можно скорее связаться с компаниями по недвижимости и развитию, у меня есть отличные идеи для этого места. Я назову его Кофейной улицей."
WIN_abolish_the_business_tax:0 "Политика одного налога"
WIN_abolish_the_business_tax_desc:0 "Налоги - это глупая штука, и я всегда хотел покончить с ними навсегда. Но сейчас мне нужно управлять страной, так что я буду действовать просто. Если у тебя есть земля в Винггардене, то я могу обложить тебя налогом на неё. И только им. Вперёд, позволь рынку направлять тебя." #You have one single tax, the tax for being a citizen 
WIN_social_liberation:0 "Социальная либерализация"
WIN_social_liberation_desc:0 "Ограниченный рынок порождается ограниченными гражданами. Я объездил весь мир, и везде, где существа страдают от бедности или же отсутствия свободы, это происходит от того, что правительство говорит им, как именно им жить своими жизнями. Что ж, в Тартар это! Ты будешь делать всё, что захочешь! Мне наплевать."
WIN_nightwatch_state:0 "Государство - ночной сторож"
WIN_nightwatch_state_desc:0 "Мы хотим, чтобы в Винггардене рынок определял, кто достоин процветания здесь. Но проблема заключается в том, что те, кто терпит неудачу в этом отношении, нередко становятся слишком наглыми и начинают требовать что-то у тех, кто просто лучше их. Поэтому созданное мной государство должно вмешиваться исключительно для предотвращения подобных случаев."
WIN_harmonise_laws:0 "Либертарианская хартия"
WIN_harmonise_laws_desc:0 "Вся проделанная нами работа прекрасна, но нам нужно изложить всё это в письменном виде. Я проработал целых... три часа над написанием нашей хартии, а потом скучал следующие шестнадцать часов, в то время как мои коллеги "приводили всё в надлежащий вид" мою писанину. Но пока общий смысл моих идей будет сохраняться, всё будет отлично работать."
WIN_regulations_begone:0 "Экономическое дерегулирование"
WIN_regulations_begone_desc:0 "Мониторинг работы предприятий бесполезен. Вы либо уменьшаете их прибыль и загоняете их в нищету, либо заставляете их злиться, и они начинают совершать "преступления"." До тех пор, пока местный мясник не убивает своего соседа на улице, у нас нет причин регулировать деловую практику. Их деньги - это их собственное дело."
WIN_allow_vice:0 "Наркотики, секс и рок-н-ролл"
WIN_allow_vice_desc:0 "Наркотики, алкоголь, музыка и всё прочее... Торговля этими вещами появилась раньше всех государств. Мировые режимы боятся их власти и влияния, и поэтому они контролируют народ с помощью надуманных моральных кодексов и правовых норм. Здесь же, в Винггардене, мы не боимся таких вещей. Наоборот, они все нам очень нравятся."
WIN_the_right_to_happiness:0 "Принцип равноправия"
WIN_the_right_to_happiness_desc:0 "Это довольно просто. Все существа в Винггардене равны. Мне всё равно, кто ты такой, меня волнует лишь то, хочешь ты мне заплатить или нет."
WIN_the_great_city:0 "Действительно свободный город"
WIN_the_great_city_desc:0 "Что ж, я сделал это. Город шумен как никогда прежде, и я заработал кучу денег. Если подумать, то я крайне хорош в этом. Я должен вознаградить себя хорошей выпивкой в новом клубе и завести новых подруг-кобыл. Нужно немного развлечься. Впереди ещё много работы."
WIN_the_open_door_policy:0 "Страна возможностей"
WIN_the_open_door_policy_desc:0 "В Винггардене каждый может чувствовать себя как дома. Если ты сможешь делать это здесь, то ты точно сможешь делать это где угодно. Так зачем мне вообще пытаться остановить тебя? Рынок решил, что ты хорош для моего города, так что я позволю тебе остаться."
WIN_the_libertalia_experiment:0 "Мечта о Либерталии"
WIN_the_libertalia_experiment_desc:0 "Это будет великое испытание. Мне надоел один только этот город, я хочу чего-то большего. Гиппогрифы страдают, они проиграли войну против кожекрылов и их союзников, а их правительство ничем не может помочь народу. Они должны понять, что только мы можем дать им настоящую свободу. За Либерталию!" #*snorts line of cocaine* It's bucking go time baby.
WIN_work_with_the_hippogriffs:0 "Отменить невидимый потолок"
WIN_work_with_the_hippogriffs_desc:0 "Предыдущие тираны боялись гиппогрифов, их боевого духа и стремления к свободе. Они такие же существа, как и мы, а после неудачи их королевы и эквестрийской "гармонии", их будет легко склонить на нашу сторону. Гиппогрифы станут отличными деловыми партнёрами."
WIN_non_interventionism:0 "Освободить рынок"
WIN_non_interventionism_desc:0 "Мы не хотим вмешиваться в рынок. Это скучно и непродуктивно. Воля рынка - наилучший способ управления экономикой, а то, что мы приложим к этому копыто, лишь ухудшит ситуацию."
WIN_freedom_of_information:0 "Свобода информации"
WIN_freedom_of_information_desc:0 "Цензура прессы - это первый шаг к регулированию рынка. Контролируйте информацию, и народ никогда не узнает, насколько свободными они могут быть на самом деле. Поэтому я собираюсь сделать так, чтобы репортеры и правдоискатели всегда могли высказывать своё мнение. Может я сам начну выпускать свою газету."
WIN_decentralized_education:0 "Нотчианское образование"
WIN_decentralized_education_desc:0 "Государственное образование - глупая идея. Почему гражданину нельзя проснуться однажды утром и решить стать строителем? Поэтому мы собираемся создать новую модель образования. Тебе не нужно ходить в школу, но если ты хочешь этого, то тебе нужно доказать свою ценность. Тогда компания сможет проспонсировать твоё обучение."
WIN_abolish_the_volunteer_force:0 "Отменить добровольческие силы"
WIN_abolish_the_volunteer_force_desc:0 ""Добровольцы" Посольского Города были орудиями иностранных диктатур. Среди них не было ни единого уроженца Винггардена, однако у них хватило наглости попытаться сдержать граждан. Идиоты. Военная служба - это инвестиция в ваше будущее. Мы, наёмники, знаем это. Так что служба в... нашем... не-государстве будет функционировать исключительно на добровольной основе.\nБоги, мне нужно выпить."
WIN_expand_bean_presence:0 "Расширение "Бин Секьюрити""
WIN_expand_bean_presence_desc:0 "Если мы хотим сохранить наш маленький эксперимент, то его нужно защитить. Я позову всех своих надёжных партнёров. Таффи, Ганса, даже дю Трота. Я свяжусь с ними, и они приведут своих мальчиков. Мы защитим это место силой рынка. Нужно убедиться, что мой банковский счёт будет всегда оставаться полным."
WIN_localised_militias:0 "Право на ношение оружия"
WIN_localised_militias_desc:0 "Свобода от тирании не означает свободу от угрозы. Все наши граждане заслуживают права на самооборону с помощью любых видов оружия: от старинных катан из Озерграда до ядерной бомбы. Мне все равно. Для отдыха или обороны разрешено всё. Надеюсь, что они смогут наслаждаться этой свободой и будут готовы взяться за оружие, когда придёт время. За правильную цену, конечно."
WIN_mercenary_expertise:0 "Солдат удачи"
WIN_mercenary_expertise_desc:0 "Я работал со многими другими коммерческими фирмами. Некоторые из них получше, некоторые похуже. Но сейчас важно лишь то, что нам нужны оружие, боеприпасы и существа с оружием. И эти контакты помогут мне получить всё необходимое."
WIN_quality_over_quantity:0 "В защиту свободы"
WIN_quality_over_quantity_desc:0 "Этим наёмникам начинает нравиться тут. Легко понять, почему им нравится город, созданный наёмником и для наёмников. И эти существа, от мала до велика, знают, за что они сражаются. За то, чтобы делать всё, что нам, Дискорд возьми, заблагорассудится. Вот это настоящий патриотизм."
WIN_bean_mechanical_corps:0 "Механизированный корпус "Бин Секьюрити""
WIN_bean_mechanical_corps_desc:0 "Ладно, пришло время задействовать большие пушки. На чёрном рынке в Клуджтауне я как-то достал какую-то украденную у чейнджлингов-тараканов технологию. А теперь эти чертежи воплотились в металле в моём городе."
WIN_private_military_industry:0 "Частные оборонные заказы"
WIN_private_military_industry_desc:0 "Чтобы защитить Винггарден от всех этих мерзких тиранов, которые хотят украсть нашу свободу, нам понадобится оружие. Много оружия. Поскольку наши производственные возможности ограничены, мы просто заключим контракт с частными фирмами. А когда у нас появятся излишки, то мы сможем экспортировать часть оружия в зарубежные страны. Это беспроигрышный вариант!"
WIN_the_winggarden_airport:0 "Переоборудовать аэропорт Винггардена"
WIN_the_winggarden_airport_desc:0 "Вы видели наш аэропорт? Это полный позор! Это место просто разваливается и явно загружено до предела. Мы должны немедленно исправить эти проблемы с дизайном и модернизировать его. Хорошая перепланировка должна сделать это место куда более эффективным."
WIN_private_aircraft_fleet:0 "Силы воздушной обороны Винггардена"
WIN_private_aircraft_fleet_desc:0 "Существа с оружием помогают нам получать деньги, но современная война заставляет посматривать вверх. Если следующим театром военных действий будут небеса, то мы должны быть готовыми к этому. У меня есть пара старых друзей, которые позволят нам запустить авиационную промышленность."
WIN_parrarel_development:0 "Расконсервировать флот Посольского Города"
WIN_parrarel_development_desc:0 "Когда эти клоуны из Посольского Города удрали отсюда, они оставили после себя много вещей. Я имею в виду, что целый флот хороших кораблей сейчас просто ржавеет! Давайте выведем эти военные корабли в море и начнём их использовать."
WIN_underwater_cities:0 "Вертикальное городское развитие"
WIN_underwater_cities_desc:0 "Винггарден хорош, но его размеры сдерживают расширение. Есть два варианта: строить снаружи или строить вверх. "Снаружи" - не вариант, так что мы будем строить вверх. У меня есть несколько одолжений, поэтому я привлеку одну недорогую строительную компанию и начну вертикальное строительство. Это должно позволить нам использовать больше пространства."
WIN_underwater_volunteer_corps:0 "Интеграция морских пони"
WIN_underwater_volunteer_corps_desc:0 "Морские пони просто потрясающие! Они не только невероятно полезны при ведении боевых действий в морской среде, но и умеют доставлять важные посылки, не привлекая внимания властей."

WIN_the_politics_of_power:0 "Перехватить бразды власти"
WIN_the_politics_of_power_desc:0 "Оказывается, управлять страной ещё сложнее, чем городом. Теперь, когда мы полностью разрушили основы старого государства гиппогрифов, мы должны заменить его... чем-то. Это будет ой как мучительно."
WIN_court_of_public_opinion:0 "Полная децентрализация судебной системы"
WIN_court_of_public_opinion_desc:0 "Я всегда скептически относился к так называемой "системе правосудия". Почему какой-то капризный судья должен решать, что правильно, а что нет, только потому, что у него есть диплом юриста? Единственный суд, который должен иметь значение - это суд общественного мнения. Пусть народ решает!"
WIN_pay_for_citizenship:0 "Покупка гражданства"
WIN_pay_for_citizenship_desc:0 "Прошлой ночью меня осенило. Почему бы не позволить всем желающим покупать право жить здесь? В моём городе не будет никаких ограничений для новых жителей, кроме, конечно, их предпринимательских способностей и воображения. Винггарден будет процветать. Это блестящая идея. Боги, я настоящий гений."
WIN_the_shining_city_on_a_hill:0 "Сияющая жемчужина Зебрики"
WIN_the_shining_city_on_a_hill_desc:0 "Давайте будем честными: в большинстве стран мира жить не очень хорошо. Если ваше правительство не угнетает вас, то оно откровенно грабит вас. Но Либерталия отличается, ведь мы - прибежище свободы! Страна свободных существ, доказывающая, что наука, свобода, счастье и процветание могут мирно сосуществовать. Ну и как вам такая реклама? Охренительно хорошо, если я сам так говорю."
WIN_complete_equalisation:0 "Либертарианский эгалитаризм"
WIN_complete_equalisation_desc:0 "Либерталия - это земля возможностей для всех. Я уже говорил это раньше: мне плевать, кто ты. Жеребец или кобыла. Пони, зебра, гиппогриф или чейнджлинг - это не имеет значения. Конечно, мы все разные, но все существа равны, когда речь идёт об их праве заработать кучу денег!"
WIN_protect_natural_rights:0 "Обеспечить естественные права"
WIN_protect_natural_rights_desc:0 "Признаюсь, что я не самый умный, но даже я понимаю, что есть определённые права, которыми наделены все существа от рождения и которые никакое правительство не может отнять. Мы должны убедиться, что каждый из наших граждан тоже это знает. Может быть, тогда они немного успокоятся..."
WIN_coopt_hippogriff_institutions:0 "Кооптировать гиппогрифьи учреждения"
WIN_coopt_hippogriff_institutions_desc:0 "Поскольку попытки управлять этим местом в одиночку вызывают у меня мигрень, было бы неплохо привлечь к работе побольше гиппогрифов с опытом административной работы. Когда они будут работать на нас, всё будет идти куда более гладко, и, надеюсь, у меня появится больше свободного времени."
WIN_the_libertalian_identity:0 "Идентичность Либерталии"
WIN_the_libertalian_identity_desc:0 "Быть жителем Либерталии - значит верить в идею. В идею о праве каждого существа на личную безопасность, свободу и частную собственность. Это стремление к успеху и предпринимательский дух. Это любовь к свободе и яростная борьба с любыми тиранами, которые пытаются её отнять!"
WIN_chamber_of_corporations:0 "Палата корпораций"
WIN_chamber_of_corporations_desc:0 "Это становится настоящей головной болью. Ребята, которых я выбрал для роли советников... очень плохи, честно говоря. Я уволю их и создам консультативный совет из представителей компаний, работающих в Либерталии. Они лучше всего знают как поддерживать торговые потоки и стабильность рынков, а я смогу следить за тем, что они делают."
WIN_corporate_centralism:0 "Корпоративная картелизация"
WIN_corporate_centralism_desc:0 "Власть должна быть где-то сосредоточена, а что может быть лучше, чем объединение компаний? Такая коалиция корпораций будет способствовать продвижению взаимных интересов всех граждан. А если нет, то какая разница? Я всё равно скоро уеду отсюда."
WIN_the_new_libertalian_economy:0 "Невидимый коготь"
WIN_the_new_libertalian_economy_desc:0 "Позвольте-ка мне рассказать вам о магии свободного рынка: есть куча существ, каждое из которых действует в своих собственных интересах. Они все конкурируют друг с другом, и в итоге все выигрывают, как будто есть невидимый коготь, направляющий всех и всё. Только не позволяйте правительству вмешиваться, и этот коготь приведёт нас в рай!"
WIN_project_ARPANET:0 "Проект ARPANET"
WIN_project_ARPANET_desc:0 "Чтобы Либерталия продолжала процветать, мы должны быть конкурентоспособными в сфере электроники. Стоит основать совместный мультикорпоративный проект, дабы Либерталия значительно обогнала другие государства. Это позволит нашим яйцеголовым работать лучше и даст преимущество над соседями, ведь любые преимущества важны."
WIN_integrate_hippogriffian_inteligentista:0 "Интегрировать гиппогрифью интеллигенцию"
WIN_integrate_hippogriffian_inteligentista_desc:0 "Пыль осела и дела пошли в гору, так что мы можем изучить местных жителей и найти среди них самых полезных. Умные гиппогрифы, несомненно, увидят перспективы в том, что мы пытаемся построить. Надо только привлечь их парочкой лакомых кусочков, а всё остальное приложится. А ещё это поможет держать их в узде, что значительно улучшит ситуацию."
WIN_recomepnsate_big_bussiness:0 "Пожать копыта крупному бизнесу"
WIN_recomepnsate_big_bussiness_desc:0 "Я проявил потенциал этого места и несколько моих старых знакомых вышли на связь. И либо они самостоятельно способны привлечь инвестиции в Либерталию, либо знают кого-то, кто хочет вложить свои средства. Моя система работает! Она привлекает всё больше контактов, контакты приносят деньги, а деньги делают меня счастливым."
WIN_replace_soothing_song:0 "Проект "Бодрость"" #Refining the Plasmids with a new formula that has lower chances of killing people
WIN_replace_soothing_song_desc:0 "Отчёты исследовательских групп Сутинг Сонга сообщают о хорошем прогрессе "плазмид". Однако процент отсева испытуемых не радует. У выживших после первоначальной процедуры высок шанс развития психических или физических проблем. Усовершенствование формулы, дабы сделать её более "безопасной", должно снизить этот показатель. Мы назовем новую формулу "Бодростью", потому что это классное название."
WIN_private_nuclear_programs:0 "Департамент ядерных исследований Бин Секьюрити"
WIN_private_nuclear_programs_desc:0 "Похоже, что куча стран исследует ядерное оружие - пора и мне поучаствовать в этом. Очевидно, что ядерные бомбы являются хорошим средством сдерживания, так что вы можете быть уверены, что как только у Либерталии появится своё ядерное оружие, на нас никто не нападёт. Я начну частную ядерную программу и найму самых лучших и умных учёных, которые сделают это в мгновение ока."
WIN_abolish_state_ownership:0 "Массовая приватизация"
WIN_abolish_state_ownership_desc:0 "Управляемые государством предприятия всегда увязают в бюрократической трясине. Мне это надоело: государство должно убрать свои копыта из экономики. Мы собираемся распродать государственную собственность, полностью упразднив её. Ведь у частных компаний будет стимул делать всё как можно лучше, чтобы увеличить свою прибыль."
WIN_increase_merc_pay:0 "Расширить программу "Солдаты без границ""
WIN_increase_merc_pay_desc:0 "Реклама наших наёмников успешна. А теперь нам нужно больше войск, больше оружия, больше тренировок для них... Когда наёмники не могут попасть в сарай в упор, это вредит бизнесу. И да, наши вояки сами должны активно рекламировать свои услуги. Это позволит заключить больше контрактов."
WIN_develop_magical_equipment:0 "Магическое сдерживание"
WIN_develop_magical_equipment_desc:0 "Наёмники хороши, но непросто удерживать позиции или выполнять контракты без чрезмерного кровопролития (когда оно не требуется). Нам нужно оружие, которое не убивает, но при этом мешает сопротивляться. Нам оно очень пригодится во время "полицейских операций". Куча трупов позади - это плохо для рынка. Ведь сегодняшний нарушитель спокойствия - это потенциальный завтрашний клиент."
WIN_expand_private_contracts:0 "Комиссия гиппогрифьих оборонных подрядчиков"
WIN_expand_private_contracts_desc:0 "Мне только что пришла в голову блестящая идея: давайте заключим сделки с гиппогрифьими компаниями, чтобы покупать товары для наших наёмников. Это может быть немного неловко, поскольку это те же самые производители, которые создали оружие, что стреляло в нас совсем недавно. Но что было - то прошло! Когда вы продаёте оружие, то неважно, кто его использует. Главное, чтобы вы получали прибыль."
WIN_libertalian_territorial_guard:0 "Территориальная гвардия Либерталии"
WIN_libertalian_territorial_guard_desc:0 "Наличие программы наёмников мирового класса - это хорошо, но не мешало бы направить усилия и на оборону дома. Тут процветает торговля, и нам нужны существа с оружием наготове на всякий случай. Также мы позаботимся о том, чтобы они как можно шире распространяли молву о своей службе, потому что сегодняшний ребёнок - это завтрашний солдат."
WIN_standardise_the_contracts:0 "Стандартизация контрактов с ЧВК"
WIN_standardise_the_contracts_desc:0 "Расширенная программа наёмников приносит плоды. Отзывы в основном были положительными. Однако наши аналитики считают, что будет лучше, если клиентам будут предоставляться шаблонные контракты, которые будут дополняться по мере необходимости. Чем быстрее я ввожу войска, тем быстрее зарабатываю деньги."
WIN_special_forces_proliferation:0 "Острие копья"
WIN_special_forces_proliferation_desc:0 "Теперь у нас куча контрактов, и мы должны сделать наших наёмников ещё более грозными. На кону не только их шкуры, но и моя с Либерталией репутация. Если у нас будут самые злые, грубые и жёсткие сотрудники, которые могут справиться с самыми сложными ситуациями с относительной легкостью, то мы можем брать больше денег за их услуги."
WIN_the_paratrooper_corps:0 "Тактика воздушной кавалерии"
WIN_the_paratrooper_corps_desc:0 "Некоторые из моих аналитиков говорят, что на рынке мало кто предлагает тайные миссии. Настоящая подлая работа, быстрые и грязные операции и всё такое. Аналитики уже придумали слоганы и даже основы предварительной подготовки. "Бейте сильно и быстро". "Шок и трепет". Это будет отлично смотреться на плакатах для вербовки, и мы сможем поднять оплату для элитных солдат на самых опасных миссиях."
WIN_open_up_the_ports:0 "Открыть порты"
WIN_open_up_the_ports_desc:0 "Либерталия - страна свободы для всех. Каждое существо может прийти сюда и начать новую жизнь. Мы не потребуем у тебя паспорт, тебя не будут донимать полицейские, и ты можешь быть уверен, что правительство не будет вмешиваться в твои дела. Имеет значение лишь твой талант, энергия и упорство, так что приезжай к нам!"
WIN_libertarian_homesteading:0 "Закон о либерталанских усадьбах"
WIN_libertarian_homesteading_desc:0 "Я только что заметил, что у нас есть куча неиспользуемых правительственных земель. Почему бы нам не позволить существам подавать заявки на часть этих земель? Их более чем достаточно, и это позволит множеству новых независимых фермеров получить свои наделы. Это звучит как истинная свобода."
WIN_outline_settlement_regions:0 "Прикинуть зоны заселения"
WIN_outline_settlement_regions_desc:0 "Итак, план создания приусадебных участков нуждается в доработке. Весь смысл этого плана заключается в предоставлении земли для сельского хозяйства, но похоже, что существа разбегаются и захватывают территории, которые слишком враждебны для ведения земледелия. Но это не страшно, мы просто направим будущих соискателей на лучшие места для поселения."
WIN_fill_the_silver_reserve:0 "Восполнить запасы серебра"
WIN_fill_the_silver_reserve_desc:0 "Я увидел много возможностей для собственных инвестиций в некоторые ресурсы Либерталии. Мне будет очень легко создать пару подставных компаний и использовать их для скупки хреновой кучи серебра или чего-то подобного, а затем подождать, пока я не окажусь очень далеко отсюда."
WIN_clear_out_the_jungles:0 "Расчистка джунглей"
WIN_clear_out_the_jungles_desc:0 "Все эти густые джунгли и заросли - просто кошмар. Эта земля идеально подходит для выращивания урожая и прочей эксплуатации, но сперва нам нужно разобраться с сотнями акров деревьев и зарослей. К счастью, я знаю нескольких парней, которые не против срубить и сжечь пару деревьев. Как только они разберутся с этим, мы сможем начать коммерчески использовать эту землю и её ресурсы."
WIN_cash_crop_plantations:0 "Кофи Бин Инк. Кофи Бина"
WIN_cash_crop_plantations_desc:0 "После расчистки бывших джунглей я осмотрел землю и пришёл к выводу, что она оптимальна для коммерческого сельского хозяйства. Судя по всему, кофе, который нравится многим, будет хорошо расти здесь. Я создам тут элитную кофейную компанию. Это должно принести неплохую прибыль, поскольку здесь полно пригодной рабочей силы."
WIN_the_freest_trade:0 "Истинно свободный рынок"
WIN_the_freest_trade_desc:0 "Лошадиные яблоки, мы действительно сделали это. В Либерталии действительно раскрыт весь потенциал свободного рынка. Я говорю о нулевом вмешательстве правительства: у нас самая свободная торговля, которую когда-либо видел этот мир! Я также заработал кучу денег для себя, но ведь я заслужил это. В конце концов, без меня всё это было бы невозможно."
WIN_a_farewell_to_libertalia:0 "Прощание с Либерталией"
WIN_a_farewell_to_libertalia_desc:0 "Пришло время убраться отсюда. У меня есть активы и средства, а также несколько подставных компаний, которые с радостью поделятся со мной частью пирога. А ещё я стал известен. Это пригодится для следующего проекта. Пока же я подумаю о пляже в тихом месте, где полно красивых кобыл и выпивки."

