WIN_influence_category:0 "Городской совет"
WIN_influence_category_desc:0 "Городской совет Винггардена пытается уравновесить интересы всех, кто участвует в его работе. Хотя нации, что навязали свои требования §Rгиппогрифам§!, были рады сотрудничать во время войны, теперь, во времена мира, ситуация усложнилась. Интересы §rВингбардии§!, §2Хироптерры§! и §gКольтфагена§! в Винггардене противоречат друг другу. Грифоны пытаются защитить свои экономические интересы, а хироптеррцы и зебры желают убедиться, что §RГиппогрифия§! будет вести себя вежливо и подобострастно по отношению к победителям. Задача Совета состоит в том, чтобы балансировать влияние и интересы всех трёх государств во избежание роста §Rнестабильности§!.\n\n§rТекущее влияние Вингбардии§! §Y[?WIN_WNG_influence|%]§!\n§2Текущее влияние Хироптерры§! §Y[?WIN_BAT_influence|%]§!\n§gТекущее влияние Кольтфагена§! §Y[?WIN_CTH_influence|%]§!"
WIN_the_crisis:0 "Хаос в Винггардене"
WIN_the_crisis_desc:0 "Наш город горит вокруг нас, поэтому мы должны действовать быстро, чтобы удержать весь проект от краха. Гиппогрифы не забыли о своём позоре, и если мы слишком долго будем наводить порядок в администрации, то они, несомненно, воспользуются шансом и приберут город к когтям. Поэтому необходимо принять срочные меры. Однако в условиях царящего вокруг хаоса потребуется нечто гораздо большее, чем просто сладкие слова и несколько угроз, чтобы спастись.\n\n§RЕсли мы не поднимем нашу стабильность выше 40% за следующие 210 дней, то мы будем аннексированы Гиппогрифией§!"
WIN_securing_hippogriffia:0 "Стабилизирующаяся Гиппогрифия"
WIN_securing_hippogriffia_desc:0 ""
WIN_all_hell_let_loose:0 "Усмирение Гиппогрифии"
WIN_all_hell_let_loose_desc:0 "Ситуация не всегда складывалась в пользу §2Оушен Спрея§!. Несмотря на все наши усилия полностью уничтожить всякое подобие §Rгиппогрифьего§! сопротивления после завоевания §RАриса§!, мы, кажется, недооценили огромное упорство §Rгиппогрифов§! как народа. В нашу защиту мы готовы заявить следующее: ну кто мог предположить, что перспектива полного экологического, экономического, социального и физического уничтожения заставит народ §RАриса§! бороться с нами до последнего?\n\nЕсли говорить прямо, то целью §2Оушен Спрея§! является полное и абсолютное уничтожение §RГиппогрифии§! в попытке обеспечить господство §2Хироптерры§! над §gСеверной Зебрикой§!. Для этого предполагается нанести неисчислимый §Yэкологический§!, §Yэкономический§! и §Yсоциальный§! ущерб посредством распространения эпидемий, голода и кровопролития. Для успешного умиротворения §RГиппогрифии§! каждая из трёх категорий §Rопустошения§! должна достичь §Gтретьего§! уровня. Для этого необходимо делать правильные выборы и тщательно управлять £decision_icon_small §Cрешениями§!, §Cсобытиями§! и §Cфокусами§!.\n\nНа данный момент §Yэкологическое§! опустошение находится на стадии §Y[?WIN_ecological_devestation]§! из §Y3§!\nНа данный момент §Yэкологическое§! опустошение находится на стадии §Y[?WIN_economic_devestation]§! из §Y3§!\nНа данный момент §Yсоциальное§! опустошение находится на стадии §Y[?WIN_societal_devestation]§! из §Y3§!\n\nКроме того, хотя §2Хироптерра§! является активным соучастником всего этого и готова предоставлять нам ресурсы, необходимые для осуществления умиротворения, у их §Rтерпимости§! есть пределы. Поэтому необходимо держать под контролем средний уровень £pol_violence §Rсопротивления§! ваших регионов, иначе наши §2сюзерены§! могут посчитать, что необходимо изменить политику.\n\nТекущая §2хироптеррская§! терпимость находится на уровне §Y[?WIN_chiropterran_tolerance]%§!, и меняется с ежедневной скоростью в §[WIN_tolerance_change_scripted_loc][?WIN_NS_tolerance_modifiers]%§!"

