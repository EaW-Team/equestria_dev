 ### EQUIPMENT MODULE SLOTS ###
 EQ_MOD_SLOT_fixed_ship_deck_slot_3_TITLE:0 "Палуба 3"
 ### EQUIPMENT MODULES ###
 ship_armor_cb_1:0 "150мм броневой пояс/25мм палуба"
 ship_armor_cb_1_short:0 "Броня большого крейсера I"
 ship_armor_cb_1_desc:0 "Этот проект бронирования, разработанный для защиты корабля от более мелких орудий, весит очень мало, чтобы не жертвовать высокой скоростью."
 ship_armor_cb_2:0 "305мм броневой пояс/100мм палуба"
 ship_armor_cb_2_short:0 "Броня большого крейсера II"
 ship_armor_cb_2_desc:0 "Этот проект бронирования представляет собой компромиссный вариант, балансирующий между скоростью и защитой, и предназначенный для защиты корабля от орудий крейсеров и эсминцев."
 ship_armor_cb_3:0 "330мм броневой пояс/130мм палуба"
 ship_armor_cb_3_short:0 "Броня большого крейсера III"
 ship_armor_cb_3_desc:0 "Этот проект бронирования, разработанный с учетом ограничений веса, пытается максимизировать защиту жизненно важных частей корабля, оставляя открытыми другие области. Эта броня не сможет долго противостоять орудиям линкоров."
 ship_armor_bc_4:0 "330мм броневой пояс/130мм палуба"
 ship_armor_bc_4_short:0 "Броня линейного крейсера IV"
 ship_armor_bc_4_desc:0 "Многослойная броня, которая создаёт оболочку вокруг жизненно важных компонентов корабля, а также бронирует внешнюю часть корабля. Однако это бронепокрытие по-прежнему не предназначено для того, чтобы противостоять крупным калибрам. Вместо этого оно обеспечивает кораблям повышенную скорость и мобильность."
 ship_armor_bb_4:0 "380мм броневой пояс/155мм палуба"
 ship_armor_bb_4_short:0 "Броня линкора IV"
 ship_armor_bb_4_desc:0 "Многослойная броня, которая создаёт оболочку вокруг жизненно важных компонентов корабля, а также бронирует внешнюю часть корабля. Это конкретное бронепокрытие жертвует скоростью в пользу более тяжёлой и толстой брони."
 ship_armor_bc_5:0 "Многослойный 330мм броневой пояс/130мм палуба"
 ship_armor_bc_5_short:0 "Броня линейного крейсера V"
 ship_armor_bc_5_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту. Эта система позволяет обеспечить хорошую защиту при низком весе."
 ship_armor_bb_5:0 "Многослойный 380мм броневой пояс/155мм палуба"
 ship_armor_bb_5_short:0 "Броня линкора V"
 ship_armor_bb_5_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту. Критические точки в корпусе могут выдерживать выстрелы даже из самых больших пушек в течение приличного времени."
 ship_armor_cruiser_5:0 "Укреплённый заклинаниями 150мм броневой пояс/60мм палуба"
 ship_armor_cruiser_5_short:0 "Броня крейсера V"
 ship_armor_cruiser_5_desc:0 "Многослойная броня, которая создаёт оболочку вокруг жизненно важных компонентов корабля, а также бронирует внешнюю часть корабля. Это защищает наших крейсера от огня даже самых новых пушек."
 ship_armor_cruiser_6:0 "Многослойный 150мм броневой пояс/60мм палуба"
 ship_armor_cruiser_6_short:0 "Броня крейсера VI"
 ship_armor_cruiser_6_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту. Это позволяет нашим крейсерам дольше выдерживать огонь противника."

 ship_sonar_3:0 "Усовершенствованный сонар"
 ship_sonar_3_desc:0 "Усовершенствованный и мощный активный излучатель, способный обнаруживать погружённые под воду субмарины на очень больших расстояниях."
 ship_sonar_4:0 "Современный сонар"
 ship_sonar_4_desc:0 "Буксируемый за кораблём дополнительный датчик позволяет гидролокатору триангулировать местоположение корабля на основе данных от нескольких излучателей."
 ship_sonar_5:0 "Полусовременный сонар"
 ship_sonar_5_desc:0 "Современный сонар крайне чувствителен. Он способен идентифицировать и отслеживать подводные лодки на крайне больших расстояниях и может передавать эти данные напрямую противолодочным системам. Этот сонар также позволяет легко обнаруживать мины."
 ship_sonar_6:0 "Современный сонар"
 ship_sonar_6_desc:0 "Современный гидролокатор крайне чувствителен. Он способен идентифицировать и отслеживать подводные лодки на крайне больших расстояниях и может передавать эти данные напрямую противолодочным системам. Этот сонар также позволяет легко обнаруживать мины."
 ship_sub_snorkel_3:0 "Усовершенствованный шноркель"
 ship_sub_snorkel_3_desc:0 "Датчик, способный обнаруживать сантиметровые волны радара, позволяет подводной лодке заблаговременно получать предупреждение о приближении надводных кораблей противника и морских бомбардировщиков."
 ship_sub_snorkel_4:0 "Современный шноркель"
 ship_sub_snorkel_4_desc:0 "Эта усовершенствованная система маскировки позволяет подлодке сохранять почти полную невидимость при сборе ценных данных на поверхности."
 ship_airplane_launcher_3:0 "Усовершенствованная катапульта для гидросамолетов"
 ship_airplane_launcher_3_desc:0 "Специальные разведывательные самолеты позволят нам вступить в новую эру охоты за кораблями."
 ship_airplane_launcher_4:0 "Современная катапульта для самолёта с радаром"
 ship_airplane_launcher_4_desc:0 "Усовершенствованный пусковой механизм позволяет кораблю запускать самых крупные самолёты разведчики с оптимальной дальностью и скоростью полёта. Вдобавок эта модель оснащена радаром для обнаружения надводных кораблей."
 ship_airplane_launcher_5:0 "Катапульта для гидросамолета-истребителя"
 ship_airplane_launcher_5_desc:0 "Благодаря реактивным двигателям гидросамолеты, которые раньше могли только заниматься разведкой, теперь могут нести пулемёт и отпугивать им вражеские бомбардировщики."
 ship_airplane_launcher_6:0 "Усовершенствованная катапульта для гидросамолета-истребителя"
 ship_airplane_launcher_6_desc:0 "Дальнейшие доработки фюзеляжа гидросамолета позволяют ему использовать более тяжёлое вооружение без потери эффективности."
 ship_heli_hanger_1:0 "Противолодочный вертолёт"
 ship_heli_hanger_1_short:0 "Противолодочный вертолёт I"
 ship_heli_hanger_1_desc:0 "Вертолёты способны одновременно вести разведку и бомбить вражеские подводные лодки, что делает их идеальным противолодочным средством для более крупных кораблей."
 ship_armor_shbc:0 "400мм броневой пояс/140мм палуба"
 ship_armor_shbc_short:0 "Сверхтяжёлая броня линейного крейсера"
 ship_armor_shbc_desc:0 "Это весьма необычная разработка пытается повысить уровень брони сверхтяжёлого корабля, при этом не нагружая его слишком сильно. Фактически, так судно становится увеличенным линейным крейсером. Хотя такой корабль не может противостоять орудиям собственного калибра, ему не страшен огонь из орудий менее крупных линкоров."
 ship_armor_shbb_2:0 "460мм броневой пояс/230мм палуба"
 ship_armor_shbb_2_short:0 "Сверхтяжёлая броня II"
 ship_armor_shbb_2_desc:0 "Эта броня способна противостоять огню даже новейших орудий. Но независимо от толщины нашей брони, факт остается фактом: бомбардировщики столь же опасны, что и раньше."
 ship_anti_air_5:0 "45мм 4-ствольн. орудие"
 ship_anti_air_5_short:0 "ПВО V"
 ship_anti_air_5_desc:0 "Современные зенитные орудия способны обстреливать даже хорошо бронированные бомбардировщики или маневренные истребители, а использование компьютеров гарантирует поражение цели."
 ship_anti_air_6:0 "Двойная ЗУР"
 ship_anti_air_6_short:0 "ПВО VI"
 ship_anti_air_6_desc:0 "Радиолокационное наведение по лучу позволяет этим ракетам непосредственно нацеливаться на самолеты противника, что компенсирует возросшую манёвренность новейших бомбардировщиков. Даже при промахе ракета может быть дистанционно подорвана, дабы нанести достаточный урон и заставить вражеский самолёт отступить."

 ship_super_heavy_battery_2:0 "51-см орудие"
 ship_super_heavy_battery_2_short:0 "Сверхтяжёлая батарея II"
 ship_super_heavy_battery_2_desc:0 "Эти орудия ещё крупнее предыдущих. Нельзя сказать, что они значительно мощнее, но снаряды из них способны поражать даже другие сверхтяжёлые линкоры."
 ship_light_ASM_battery_1:0 "Пусковая установка для лёгких ракет" 
 ship_light_ASM_battery_1_short:0 "Лёгкая ракета I"
 ship_light_ASM_battery_1_desc:0 "Эта небольшая установка для запуска управляемых ракет весьма лёгкая и дешёвая. Но она не способна пробить более тяжёлую броню."
 ship_light_ASM_battery_2:0 "Современная пусковая установка для лёгких ракет" 
 ship_light_ASM_battery_2_short:0 "Лёгкая ракета II"
 ship_light_ASM_battery_2_desc:0 "Более совершенная встроенная система наведения обеспечивает повышенную точность и эффективность поражения брони лёгкими ракетами."
 ship_medium_ASM_battery_1:0 "Пусковая установка управляемых ракет" 
 ship_medium_ASM_battery_1_short:0 "Средняя ракета I"
 ship_medium_ASM_battery_1_desc:0 "Благодаря новой технологии наведения эти ракеты способны точно поражать свою цель и наносить изрядный ущерб даже без прямого пробития."
 ship_medium_ASM_battery_2:0 "Пусковая установка баллистической ракеты высокой дальности" 
 ship_medium_ASM_battery_2_short:0 "Средняя ракета II"
 ship_medium_ASM_battery_2_desc:0 "С помощью самых лучших радиолокационных систем эти ракеты способны наносить быстро поражать цели на очень больших расстояниях, сохраняя при этом точность и пробивную силу."
 ship_heavy_ASM_battery_1:0 "Ракетная пусковая установка"
 ship_heavy_ASM_battery_1_short:0 "Тяжёлая ракета I"
 ship_heavy_ASM_battery_1_desc:0 "Тяжёлые, но мощные ракеты из этой пусковой установки способны поражать надводные цели любого типа. Даже когда нельзя нанести прямой удар, то ракету всё равно можно дистанционно подорвать и нанести значительный урон."
 ship_heavy_ASM_battery_2:0 "Пусковая установка баллистических ракет малой дальности"
 ship_heavy_ASM_battery_2_short:0 "Тяжёлая ракета II"
 ship_heavy_ASM_battery_2_desc:0 "Более крупные ракеты с усовершенствованным наведением стали ещё разрушительнее. Только самые крупные корабли могут пережить попадание из такого оружия."
 ship_super_heavy_ASM_battery_1:0 "Большая пусковая установка для крылатых ракет"
 ship_super_heavy_ASM_battery_1_short:0 "Сверхтяжёлая ракета I"
 ship_super_heavy_ASM_battery_1_desc:0 "Тяжёлые и мощные ракеты способны наносить удары по надводным целям любого типа. Даже если напрямую попасть нельзя, дистанционная детонация позволяет нанести кораблю значительный ущерб."
 ship_super_heavy_ASM_battery_2:0 "Большая пусковая установка баллистических ракет малой дальности"
 ship_super_heavy_ASM_battery_2_short:0 "Сверхтяжёлая ракета II"
 ship_super_heavy_ASM_battery_2_desc:0 "Более крупные ракеты с улучшенным наведением представляют собой поистине грозное оружие. Только самые большие корабли смогут выдержать попадание такого ракеты."
 ship_torpedo_5:0 "5-труб. 533-мм ТА"
 ship_torpedo_5_short:0 "Торпедный аппарат V"
 ship_torpedo_5_desc:0 "Благодаря корректировкам компоновки надводных торпедных установок мы можем успешно запускать в залпе дополнительную торпеду."
 ship_torpedo_6:0 "5-труб. 533-мм аппарат управляемых торпед"
 ship_torpedo_6_short:0 "Торпедный аппарат VI"
 ship_torpedo_6_desc:0 "Установка системы наведения на торпеды позволяет стрелять более точно и наносить более высокий урон кораблям противника."
 ship_torpedo_sub_5:0 "7-труб. 533-мм ТА"
 ship_torpedo_sub_5_short:0 "Торпедные аппараты V"
 ship_torpedo_sub_5_desc:0 "Перестроенная компоновка позволяет запускать на одну торпеду больше при той же скорости перезарядки и стрельбы. Также с помощью этой установки можно развёртывать глубинные бомбы."
 ship_torpedo_sub_6:0 "7-труб. 533-мм аппарат управляемых торпед"
 ship_torpedo_sub_6_short:0 "Торпедные аппараты VI"
 ship_torpedo_sub_6_desc:0 "Управляемые торпеды позволяют более точно поражать критические точки вражеских кораблей, нанося им более высокий урон."
 ship_depth_charge_5:0 "Современный противолодочный бомбомет"
 ship_depth_charge_5_short:0 "Глубинная бомба V"
 ship_depth_charge_5_desc:0 "Улучшенные бомбометы и глубинные бомбы с часовым механизмом позволяют стрелять дальше и более эффективно поражать свои цели."
 ship_depth_charge_6:0 "Стандартизированный противолодочный бомбомет"
 ship_depth_charge_6_short:0 "Глубинная бомба VI"
 ship_depth_charge_6_desc:0 "Стандартизированная и компактная бомбометная система для глубинных бомб позволяет накрывать вражеские подлодки целыми залпами из бомб."
 ship_depth_charge_nuclear:0 "Ядерный глубинный заряд изменяемой мощности"
 ship_depth_charge_nuclear_short:0 "Ядерный глубинный заряд"
 ship_depth_charge_nuclear_desc:0 "Использование ядерных глубинных зарядов позволяет практически гарантировать уничтожение вражеских подводных лодок, однако их следует применять с большой осторожностью, дабы не повредить сам сбрасывающий их корабль."

 ship_fire_control_system_4:0 "Полусовременная система управления огнем"
 ship_fire_control_system_4_short:0 "Управление огнем IV"
 ship_fire_control_system_4_desc:0 "Новое поколение компьютеров способно рассчитывать попадания в те цели, что находятся за пределами нашей видимости."
 ship_fire_control_system_5:0 "Современная система управления огнем"
 ship_fire_control_system_5_short:0 "Управление огнем V"
 ship_fire_control_system_5_desc:0 "Компьютеры становятся всё быстрее и эффективнее, позволяя нам поражать врагов всё лучше и эффективнее."
 ship_fire_control_system_6:0 "Дистанционная система управления огнем"
 ship_fire_control_system_6_short:0 "Управление огнем VI"
 ship_fire_control_system_6_desc:0 "С помощью компьютеров можно направлять и нацеливать орудия намного быстрее. Даже если процесс нельзя полностью автоматизировать, гораздо быстрее нажать кнопку на мостике, чем передавать приказ матросу у орудий."
 ship_torpedo_data_computer_0:0 "Электромеханический компьютер"
 ship_torpedo_data_computer_0_short:0 "Торпедный компьютер"
 ship_torpedo_data_computer_0_desc:0 "Ранний электромеханический аналоговый компьютер, применяемый на подводных лодках и надводных судах для управления торпедным огнем против надводных кораблей."
 ship_torpedo_data_computer_1:0 "Вычислитель углов"
 ship_torpedo_data_computer_1_short:0 "Торпедный компьютер I"
 ship_torpedo_data_computer_1_desc:0 "Торпедный компьютер - это ранний электромеханический аналоговый вычислитель, применяемый на подводных лодках и надводных судах для управления торпедным огнем против надводных кораблей."
 ship_torpedo_data_computer_2:0 "Вычислитель угла наклона кормы"
 ship_torpedo_data_computer_2_short:0 "Торпедный компьютер II"
 ship_torpedo_data_computer_2_desc:0 "Это вычислитель рассчитывает угол гироскопа, требуемый для перехвата цели, движущейся на фиксированном курсе и скорости.\n\n"
 ship_torpedo_data_computer_3:0 "Система сохранения положения"
 ship_torpedo_data_computer_3_short:0 "Торпедный компьютер III"
 ship_torpedo_data_computer_3_desc:0 "Система сохранения положения добавляет возможность отслеживания цели и прогнозирования её положения в будущем. Компьютер непрерывно решает интегрированные по времени уравнения движения цели, позволяющие постоянно предсказывать её положение в любой момент времени."
 ship_torpedo_data_computer_4:0 "Центральная секция"
 ship_torpedo_data_computer_4_short:0 "Торпедный компьютер IV"
 ship_torpedo_data_computer_4_desc:0 "Торпедный компьютер Mark IV имеет центральную секцию, которая позволяет одновременно рассчитывать углы гироскопа и следить за целью в реальном времени."
 ship_torpedo_data_computer_5:0 "Интегрированный в радар вычислитель"
 ship_torpedo_data_computer_5_short:0 "Торпедный компьютер V"
 ship_torpedo_data_computer_5_desc:0 "Передача данных с радара напрямую в компьютер позволяет ему быстрее производить вычисления и устраняет риск ошибки со стороны пользователя."
 ship_torpedo_data_computer_6:0 "Торпедный компьютер управляемой по кабелю торпеды"
 ship_torpedo_data_computer_6_short:0 "Торпедный компьютер VI"
 ship_torpedo_data_computer_6_desc:0 "Торпеды с наведением по кабелю совершили настоящую революцию в подводной войне. Торпедные компьютеры должны быть соответствующим образом обновлены, чтобы они оставались актуальными и в предстоящих конфликтах."
 ship_radar_5:0 "Современный интегрированный радар управления огнём"
 ship_radar_5_short:0 "Радар V"
 ship_radar_5_desc:0 "Эта радиолокационная система полностью интегрирована в систему управления огнём, что позволяет прогнозировать стрельбу по целям в реальном времени даже в самых плохих условиях."
 ship_radar_6:0 "Многоволновой радар"
 ship_radar_6_short:0 "Радар VI"
 ship_radar_6_desc:0 "Мы включим в конструкцию радара приёмники различных длин волн, что позволит ему обнаруживать даже мельчайшую рябь, оставляемую подводными лодками, не теряя при этом возможности работать в обычном режиме."
 light_ship_engine_5:0 "Двигатель 55,000 л.с."
 light_ship_engine_5_short:0 "Лёгкий двигатель V"
 light_ship_engine_5_desc:0 "Благодаря усовершенствованным котлам и лучшей зубчатой передаче эти двигатели демонстрируют ещё более высокие КПД и мощность."
 light_ship_engine_6:0 "Двигатель 60,000 л.с."
 light_ship_engine_6_short:0 "Лёгкий двигатель VI"
 light_ship_engine_6_desc:0 "Более лёгкие материалы и небольшие изменения в компоновке увеличивают мощность паровых турбин."
 light_ship_engine_nuke:0 "Ядерный двигатель 60,000 л.с."
 light_ship_engine_nuke_short:0 "Лёгкий ядерный двигатель"
 light_ship_engine_nuke_desc:0 "Маго-ядерная энергия позволяет нашим кораблям действовать в любом уголке планеты."
 sub_ship_engine_5:0 "Двигатель 5,000 л.с."
 sub_ship_engine_5_short:0 "Двигатели подводных лодок V"
 sub_ship_engine_5_desc:0 "Изменённая компоновка обеспечивает снижение уровня заметности, повышение эффективности и общий прирост мощности двигателя."
 sub_ship_engine_6:0 "Двигатель 6,000 л.с."
 sub_ship_engine_6_short:0 "Двигатели подводных лодок VI"
 sub_ship_engine_6_desc:0 "Новейшие технологии позволяют усовершенствовать дизельные и электрические двигатели, что приводит к улучшению турбонагнетателей и повышению общей скорости."
 sub_ship_engine_nuke:0 "Ядерный двигатель 6,000 л.с."
 sub_ship_engine_nuke_short:0 "Ядерные двигатели подводных лодок"
 sub_ship_engine_nuke_desc:0 "Из-за использования маго-ядерных двигателей заметность подводных лодок немного возрастает, но с их помощью наши субмарины тратят намного меньше топлива."
 cruiser_ship_engine_5:0 "Двигатель 100,000 л.с."
 cruiser_ship_engine_5_short:0 "Двигатель крейсера V"
 cruiser_ship_engine_5_desc:0 "Улучшенная зубчатая передача в двигателе позволяет создавать ещё более эффективные турбины, позволяя повысить общую мощность."
 cruiser_ship_engine_6:0 "Двигатель 110,000 л.с."
 cruiser_ship_engine_6_short:0 "Двигатель крейсера VI"
 cruiser_ship_engine_6_desc:0 "Более качественные материалы позволяют двигателю гораздо дольше работать на полной мощности."
 cruiser_ship_engine_nuke:0 "Ядерный двигатель 110,000 л.с."
 cruiser_ship_engine_nuke_short:0 "Ядерный двигатель крейсера"
 cruiser_ship_engine_nuke_desc:0 "Ядерные двигатели, заряженные магическими кристаллами, обеспечивают очень высокий уровень мощности при гораздо более эффективном расходе топлива."
 heavy_ship_engine_5:0 "Двигатель 270,000 л.с."
 heavy_ship_engine_5_short:0 "Тяжёлый двигатель V"
 heavy_ship_engine_5_desc:0 "Мы продолжаем модернизацию наших двигателей, чтобы более тяжёлые корабли не отставали от самых новых крейсеров."
 heavy_ship_engine_6:0 "Двигатель 330,000 л.с."
 heavy_ship_engine_6_short:0 "Тяжёлый двигатель VI"
 heavy_ship_engine_6_desc:0 "Этот мощнейший на сегодняшний день двигатель позволяет развивать беспрецедентную скорость даже самым тяжёлым кораблям в ВМФ."
 heavy_ship_engine_nuke:0 "Ядерный двигатель 330,000 л.с."
 heavy_ship_engine_nuke_short:0 "Ядерный тяжёлый двигатель"
 heavy_ship_engine_nuke_desc:0 "Тяжёлые ядерные двигатели позволяют значительно сократить расход топлива по сравнению со стандартными моделями."
 carrier_ship_engine_5:0 "Двигатель 270,000 л.с."
 carrier_ship_engine_5_short:0 "Двигатель авианосца V"
 carrier_ship_engine_5_desc:0 "Этот новый проект двигателей гарантирует, что наши авианосцы не отстанут от своего эскорта."
 carrier_ship_engine_6:0 "Двигатель 330,000 л.с."
 carrier_ship_engine_6_short:0 "Двигатель авианосца VI"
 carrier_ship_engine_6_desc:0 "Благодаря различным усовершенствованиям силовой установки новейший двигатель позволяет даже крупнейшим авианосцам развивать достаточную скорость."
 carrier_ship_engine_nuke:0 "Ядерный двигатель 330,000 л.с."
 carrier_ship_engine_nuke_short:0 "Ядерный двигатель авианосца"
 carrier_ship_engine_nuke_desc:0 "Магические двигатели авианосца значительно сокращают расход топлива при сохранении той же мощности."

 #dp_ship_secondaries_2:0 "105-мм универсальная вспомогательная батарея"
 #dp_ship_secondaries_2_short:0 "Универсальная вспомогательная батарея II"
 #dp_ship_secondaries_2_desc:0 "Вспомогательная батарея, в которой скомбинированы высокоскоростные бронебойные и противовоздушные пушки, помогает кораблям отбиваться от авиации, а также обороняться от небольших надводных целей."
 ship_deck_space_bad:0 "Облачная ангарная палуба"
 ship_deck_space_bad_short:0 "Облачная ангарная палуба"
 ship_deck_space_bad_desc:0 "Облачная ангарная палуба из морских облаков пригодна для использования, но плохо подходит для хранения самолётов."
 ship_deck_space_recon_1:0 "Пространство на палубе для самолёта-разведчика"
 ship_deck_space_recon_1_short:0 "Пространство для самолёта-разведчика"
 ship_deck_space_recon_1_desc:0 "Специализированное палубное пространство, выделенное специально для самолётов-разведчиков, позволяет повысить эффективность разведывательных миссий за счёт некоторого дополнительного веса."
 ship_deck_space_recon_2:0 "Усовершенствованное пространство на палубе для самолёта-разведчика"
 ship_deck_space_recon_2_short:0 "Пространство для самолёта-разведчика II"
 ship_deck_space_recon_2_desc:0 "Усовершенствованное пространство для хранения важного оборудования самолётов-разведчиков позволит им с минимальными дополнительными затратами стать ещё более эффективными в своих миссиях."
 ship_deck_space_armored:0 "15-мм палубное бронепокрытие"
 ship_deck_space_armored_short:0 "Палубное бронепокрытие"
 ship_deck_space_armored_desc:0 "Тонкое бронепокрытие позволит авианосцу немного повысить свою защиту за счёт увеличения веса."
 ship_armor_carrier_deck_2:0 "Усиленное заклинаниями 100-мм палубное бронепокрытие"
 ship_armor_carrier_deck_2_short:0 "Палубное бронепокрытие II"
 ship_armor_carrier_deck_2_desc:0 "Магически усиленная броня позволит нашим ангарам выдерживать больше вражеских атак при том же весе."
 
 ship_extra_fuel_tank_2:0 "Расширенные дополнительные топливные цистерны"
 ship_extra_fuel_tank_2_desc:0 "Увеличенный запас горючего повышает эффективную дальность."
 
