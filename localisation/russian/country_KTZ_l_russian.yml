 KTZ_this_isnt_flusion:0 "Это не Флюзион..."
 KTZ_this_isnt_flusion_desc:0 "«У меня такое чувство, что мы больше не на Флюзионе». Всё здесь такое странное, необычное и непривычное. Возможно, что это шанс начать всё заново и вылепить из этого податливого мира что-то достойное."
 KTZ_but_their_technology:0 "...но их технологии..."
 KTZ_but_their_technology_desc:0 "Хотя здешние коты не могут сравниться с технологической мощью Флюзиона, уже имеющихся у местных знаний вполне достаточно для того, чтобы кайзер мог направлять их и начать завоевание этого мира."
 KTZ_and_their_powers:0 "...и их силы..." #Comma
 KTZ_and_their_powers_desc:0 "Нечто странное отличает этот мир от старого Флюзиона. Местные правила функционирования реальности противоречат известным законам физики или даже откровенно нарушают их. Но мы с пониманием отнесёмся к этому несоответствию и найдём способ использовать все эти новые... силы. Точнее магию, как называют их местные."
 KTZ_are_worth_taking_over:0 "...стоит присвоить!"
 KTZ_are_worth_taking_over_desc:0 "Абиссиния станет отличной стартовой точкой для Кайзера: местный вид похож на него самого, политические потрясения привычны и знакомы, а население явно не имело опыта общения с тем, кто может читать их как открытую книгу (прочитанную уже миллион раз до этого)."
 KTZ_cementing_my_grasp:0 "Укрепить мою хватку"
 KTZ_cementing_my_grasp_desc:0 "Да, столица верна Каттейлу, но большая часть сельской местности остаётся под фактическим контролем знатного сброда, который не желает следовать мечтам своего нового суверена о величии. Однако Каттейлу хорошо известно, что для достижения светлого будущего народ должен быть единым. Поэтому либо они подчинятся добровольно, либо он их заставит."
 KTZ_food_for_the_masses:0 "Вопросы пропитания"
 KTZ_food_for_the_masses_desc:0 "Из-за сурового климата и неэффективного сельского хозяйства Абиссиния столкнулась с недостатком продовольствия. Что толку от миллионов потенциальных солдат, если они падают от голода, не сделав и пяти шагов? Увы, Каттейл не может (пока что) материализовать еду из воздуха, и поэтому нам придётся решить эту проблему более приземлёнными способами."
 KTZ_free_the_slaves:0 "Под новым управлением"
 KTZ_free_the_slaves_desc:0 "Рабство! Что за бесполезная и даже вредная практика! Предыдущие правители этой державы столь долго потворствовали этой отвратительной практике, что над страной нависла самая настоящая катастрофа, если в самое ближайшее время ничего не будет сделано для улучшения положения угнетённых."
 KTZ_kiloforges:0 "Построить килокузни"
 KTZ_kiloforges_desc:0 "Щепотка знаний катценов и изрядная доза их промышленной мощи приведут к весьма... интересному эффекту. Создание килокузниц поможет начать массово производить военную технику для реализации военных амбиций кайзера."
 KTZ_kiloforges_tt:0 "Будет доступны новые §Yизготовители§! или §YВПО§!."
 KTZ_the_trains_run_on_time:0 ""Поезда приходят вовремя""
 KTZ_the_trains_run_on_time_desc:0 "В давно позабытом цикле кучка любителей пиццы почитала очень похожего на Биколини деятеля, который якобы заставлял поезда ходить по расписанию. Да, Кайзер как-то подверг их орбитальной бомбардировке (хотя с пиццей и поездами это никак не связано) и подчинил, но местным абиссинцам явно придётся по нраву аналогичная идея."
 KTZ_the_sieger_project:0 "Проект 1: Ризигер"
 KTZ_the_sieger_project_desc:0 "Жалким кускам металла, которые здесь называют "бронёй", пришло время уйти в прошлое. Возможно, что ещё рано думать о космических гигантах, питаемых энергией целых солнечных систем, но уникальные знания кайзера помогут создать непобедимый танк даже при весьма ограниченных ресурсах."
 KTZ_establish_production_lines:0 "Построить литейные"
 KTZ_establish_production_lines_desc:0 "Пусть это будут и не килокузни, но всё же мы можем превратить лишние здания в эффективные литейные. Это поможет частично снизить спрос на производство."
 KTZ_project_two_the_tractor:0 "Проект 2: Катцен-Кампфпанцер"
 KTZ_project_two_the_tractor_desc:0 "Закрой глаза и представь себе шум колёс, катящихся по этим дюнам. Перед тобой целая страна, благословленная мощью колёс. Каждый кот – водитель, и лучше бы им рулить получше, чтобы не отставать от других."
 KTZ_every_kat_must_do_their_duty:0 "Долг каждого кота"
 KTZ_every_kat_must_do_their_duty_desc:0 "В ходе бесчисленных циклов Каттейл обнаружил, что большинство цивилизаций неэффективно используют своё население в военное время. Зачем ограничиваться только молодыми взрослыми? Чем больше котов будут сражаться, тем лучше. Пуля смертоносна независимо от того, кто её выпустил."
 KTZ_the_mark_in_your_pocket:0 "Кайзер в твоём кармане"
 KTZ_the_mark_in_your_pocket_desc:0 "Города и деревни наводнят потоки денег, обещая как немыслимое процветание, так и подслащая горькую реальность войн, которые мы вынуждены вести... А улыбка кайзера украсит каждую монету, благословляя каждую сделку с ними."
 KTZ_katnological_marvels:0 "Катнологические чудеса"
 KTZ_katnological_marvels_desc:0 "Пришло время для катценов разорвать цепи невежества. Великий интеллект кайзера уже показал, чего можно добиться даже с примитивными материалами. Давайте проявим оптимизм и узнаем, какие границы мы сможем преодолеть внедрением инноваций."
 KTZ_thunderstorm_and_lightning:0 "Гром и молния"
 KTZ_thunderstorm_and_lightning_desc:0 "Разожжём всеобщий пыл! Неистовство, битва, сражение! Нескольких речей и острот будет более чем достаточно, чтобы разжечь огонь завоеваний во имя кайзера в сердцах местных."
 KTZ_very_very_frightening:0 "Очень-очень страшно!"
 KTZ_very_very_frightening_desc:0 "Наши агенты крадутся в ночи как кошки, проникая в чужие офисы и подглядывая за экстренными совещаниями. Очень скоро "спящие" и "сонные агенты" внедрятся в правительства иных стран. И их чиновники почувствуют ужас, пытаясь выговорить непроизносимое название нашего агентства."
 KTZ_i_have_a_dream:0 "У меня есть мечта"
 KTZ_i_have_a_dream_desc:0 "Прежнюю Абиссинию ограничивало отсутствие амбиций. Любой кошачий монарх прошлого сказал бы "Невозможно!" при одной только мысли о том, что под его властью может оказаться хотя бы один континент. Но Каттейл не таков и его катцены отправились в поход, чтобы доказать неправоту своих предков."
 KTZ_the_end_of_all:0 "Конец всего"
 KTZ_the_end_of_all_desc:0 "Гениальный шахматист Каттейл размышляет над следующим шагом к величию. Придиры могут заявить, что он может с лёгкостью растоптать врагов, но у Каттейла были многие годы, десятилетия, столетия и даже тысячелетия, чтобы отточить тактику единственного, но совершенного наступления."
 KTZ_new_world_old_acquaintances:0 "Новый мир, старые знакомые"
 KTZ_new_world_old_acquaintances_desc:0 "Почти в каждой вариации Флюзиона Кайзер встречал одних и тех же котов, которые помогали ему прийти к власти. Хотя этот цикл значительно отличается, старые добрые союзники Кайзера вновь помогут ему... даже если им надо немного напомнить об их истинной сути."
 KTZ_let_loose_the_cries_of_war:0 "Вперёд и только вперёд" #Nila
 KTZ_let_loose_the_cries_of_war_desc:0 "Мы считаем не дни и не мили, а лишь площадь завоёванных территорий и численность тех, кто стоит на нашем пути. Мы должны завести на полную мощь нашу пропагандистскую машину и без колебаний идти вперёд к будущим победам!"
 KTZ_towards_the_sea:0 "К морю" #Nila
 KTZ_towards_the_sea_desc:0 "Мы доказали свою непобедимость на суше. Однако нам не добиться дальнейших побед и завоевания новых земель, если мы не сможем пересечь моря и океаны. Теперь наш взор должен быть обращён к просторам, что лежат вдали от берегов Зебрики."
 KTZ_exploit_the_oil:0 "Нефтедобыча" #Nila
 KTZ_exploit_the_oil_desc:0 "Нефть – кровь нашей новой империи. Если мы хотим выжить, то не должны растрачивать опыт наших граждан понапрасну. Поиски месторождений, а также последующее надлежащее финансирование добычи и переработки нефти должны начаться в самое ближайшее время."
 KTZ_modernized_work_programmes:0 "Улучшенные рабочие программы" #Nila
 KTZ_modernized_work_programmes_desc:0 "Приятно, когда наше население вкладывает в труд свою душу, но куда лучше вложиться во вполне материальные средства труда и следить за тем, чтобы наши проекты использовали самые современные методы. Мы не должны чураться инноваций, инвестиций и улучшений."
 KTZ_trade_with_the_worlds:0 "Интеграция достойных" #Nila
 KTZ_trade_with_the_worlds_desc:0 "Хотя мы можем найти применение всем завоёванным народам, нам необходимо тщательно продумать, кто же из них будет достоин большего. Интеграция наиболее лояльных и опытных существ облегчит смену власти и усиление нашего контроля над новыми территориями."
 KTZ_crack_the_lines:0 "Штурмовые части"
 KTZ_crack_the_lines_desc:0 "Тела местных котов просто физически не приспособлены для молниеносной войны, необходимой для завоевания этого мира. К счастью, Каттейл знает кое-какое кристаллическое вещество, которое может помочь в этом. Но его длительное воздействие вредно, так что мы ограничим применение этого вещества только войсками прорыва."
 KTZ_march_on_mages:0 "Наступление на магократию"
 KTZ_march_on_mages_desc:0 "В Мейртании можно найти инструменты и артефакты, которые помогут лучше использовать (ну или эксплуатировать) магию этого мира. Но местные запирают эти сокровища в своих хранилищах. Нашим амбициозным планам по захвату мира это не подходит: применение артефактов на поле боя предоставит куда больше пользы, чем любые рецензируемые исследования."
 KTZ_project_three_claw_steel:0 "Проект 3: Сверхпрочные бронепластины"
 KTZ_project_three_claw_steel_desc:0 "Старые танки были лишь временной мерой. Ещё немного катценских ноу-хау – и вы получите настоящие боевые машины! В конце концов, не бывает слишком больших танков."
 KTZ_the_vaults_are_open:0 "Хранилища вскрыты"
 KTZ_the_vaults_are_open_desc:0 "Мы проникли в глубины хранилищ, но слегка... перестарались, так что эти артефакты всё ещё нужно отыскать. Тем не менее, мы выяснили, что предметы, которые изучали эти маги, были созданы Этернумом, так что не будем терять время попусту!"
 KTZ_enlighten_them:0 "Просветить их"
 KTZ_enlighten_them_desc:0 "Кайзер, подобно маяку, разгоняет тьму невежества. Благословения его правления проникают во многие умы, и это приносит закономерные плоды: книги и статьи, доступные всем и каждому в ближайшей общественной библиотеке!"
 KTZ_clock_is_ticking_kattail:0 "Часики тикают, Каттейл!"
 KTZ_clock_is_ticking_kattail_desc:0 "Управление империей похоже на езду на велосипеде: замедлишься слишком сильно – и упадёшь. Ну или на машину, которая взорвётся, если её скорость упадёт ниже определённой. Ну, так или иначе, гипермилитаризация не обходится без последствий: империя должна непрерывно расти, чтобы не рухнуть под тяжестью своего веса."
 KTZ_victory_parades:0 "Парады победы"
 KTZ_victory_parades_desc:0 "За несколько месяцев мы добились почти невозможного. Эти коты, которые до нашего прибытия ни к чему не стремились, ныне испытывают радость от бесконечной череды достижений. Официальное празднование побед отвлечёт их мысли о том, что это была лишь сущая мелочь, а им ещё пахать и пахать..."
 KTZ_katzenfication_take_one:0 "Начать протоколы катценфикации"
 KTZ_katzenfication_take_one_desc:0 "Мы не одноклеточные дуболомы, несмотря на клевету наших соперников. Катцены восхищаются войной и превратили её в омолаживающую и цивилизующую силу. В истинный дух времени, к которому коты этой планеты пока не привыкли, но, несомненно, с радостью примут. Глядя на бесконечную череду побед Империума, каждый захочет быть катценом!"
 KTZ_strongarm_wingbardy:0 "Один недостающий кусочек"
 KTZ_strongarm_wingbardy_desc:0 "Наконец-то мы накопили достаточно сил, чтобы навязать свою волю вероломным грифонам, которые всё ещё удерживают наши законные земли. Пришло время исправить эту историческую ошибку."
 KTZ_the_zebtropa_plan:0 "План Зебтропы"
 KTZ_the_zebtropa_plan_desc:0 "Мы сможем построить города на воде только через несколько веков, поэтому сейчас воспользуемся полумерами - возведём большущую плотину для осушения Аравийского моря. Так мы получим новые земли для заселения и использования в промышленности. Эта будет отличной демонстрацией силы в дипломатическом плане, хотя некоторые детали останутся в секрете."
 KTZ_a_grand_gesture:0 "Грандиозный жест"
 KTZ_a_grand_gesture_desc:0 "От моря до сияющего моря? Не совсем, но за столь короткий срок кайзер успел сделать очень многое. Сильные сего мира, несомненно, поймут, что катцены уже здесь и они никуда не денутся. И они выставят против нас всё самое лучшее из своих арсеналов.\nМы готовы встретить их во всеоружии."
 KTZ_continental_ambitions:0 "Континентальные амбиции"
 KTZ_continental_ambitions_desc:0 "Главнейшим препятствием империй является расстояние – бич всех планов правителя: от сбора армий до уплаты налогов. Обычные и железные дороги могут казаться примитивными для Кайзера, но он понимает, что они необходимы для закрепления завоеваний Империума."
 KTZ_along_the_sea:0 "Вдоль моря"
 KTZ_along_the_sea_desc:0 "От полных пряностей и прочей экзотики зарантийских дюн до подозрительно похожих пирамид подозрительно похоже названного Мейргипта – здесь можно найти много ценных прибрежных земель (которые не являются пустыней). Они-то и станут целью наших более серьёзных кампаний."
 KTZ_the_capable_hippogriffs:0 "Способные гиппогрифы"
 KTZ_the_capable_hippogriffs_desc:0 "Через пролив лежат гордые острова Гиппогрифии, чьи жители представляют реальную угрозу нашим морским и воздушным операциям благодаря своей способности превращаться из летающих лошадей в подводных. Однако мы любим хорошие вызовы и вскоре гиппогрифы коллективно освоят превращение из независимых лошадей в верно служащих нам."
 KTZ_the_road_ahead:0 "Дорога впереди"
 KTZ_the_road_ahead_desc:0 "Моря отделяют Империум от других земель этого мира. Эти глубокие воды станут мостом к остальной части планеты, но прежде чем мы сможем подготовить масштабную высадку, нам потребуется соответствующий флот. Наверное, перепрофилировать пару фабричных районов стандартного размера (с местный небольшой город) в верфи будет достаточной мерой..."
 KTZ_cleaning_up_stragglers:0 "Зачистить остатки"
 KTZ_cleaning_up_stragglers_desc:0 "Северо-восток Зебрики почти наш. Осталась лишь одна цивилизация, которой нам нужно бросить вызов: Кольтфаген, не очень (скорее всего) стабильная республика, чья недавняя история полна коррупции и непотизма. Но вся их склочная возня абсолютно неважна, ибо будущий труп "гордости Зоникии" станет для нас прекрасным сувениром."
 KTZ_the_queen_over_the_water:0 "Королева вод"
 KTZ_the_queen_over_the_water_desc:0 "Флот катценов велик и не намерен уступать никому. Клювомордые рыбы, живущие за проливом, скоро с ним познакомятся. Они могут либо погрузиться в свои водные могилы, либо сэкономить нам всем время и сдаться, чтобы сохранить свои подводные дома в целости и сохранности."
 KTZ_downfall:0 "Падение"
 KTZ_downfall_desc:0 "Эти рыбы-перевёртыши продолжают ускользать от нас. И хотя местные катцены испытывают трудности в борьбе с гиппогрифами, мудрости кайзера как всегда поможет непутёвым сородичам. Эти летающие морские коньки заплатят кровью за каждый день сопротивления нам."
 KTZ_cracking_open_the_mountain:0 "Вскрыть гору"
 KTZ_cracking_open_the_mountain_desc:0 "Гора Арис пала, так что миллионы должны подчиниться. Гиппогрифы едва оправились от сражения с Королём Штормом, но уже помешались на собственном процветании. Их значительное меньшинство даже захотело изолироваться от внешнего мира. Как жаль, что теперь ни они, ни их богатства не избегут военной машины катценов."
 KTZ_a_curious_specimen:0 "Ядерная рыба"
 KTZ_a_curious_specimen_desc:0 "Из пепла Гиппогрифии к нам явилась необычная морская пони. Эта Посада может похвастать весьма... причудливыми идеями. Конечно, с Кайзером, который прожил миллионы циклов, ей не сравниться, но мы можем найти ей применение в нашем великом плане."
 KTZ_a_curious_proposal:0 "Любопытное предложение"
 KTZ_a_curious_proposal_desc:0 "Из мозга Посады как из рога изобилия сыплются чертежи и схемы. Каттейл уже не раз видел их в предыдущих циклах, но эти вариации хорошо приспособлены для четвероногих или рыбьих тел. А ещё эта страстно интересующаяся будущим морская пони хочет изучить наши передовые машины. Что же, вознаградить её за потраченное время будет нетрудно."
 KTZ_floating_fortresses:0 "Плавучая крепость"
 KTZ_floating_fortresses_desc:0 "Большая корабельная пушка – лучший козырь на переговорах. Дредноуты и эсминцы трёх континентов окажутся в тени настоящих титанов моря, грозно возвышающихся над ними. Пусть распускают слухи о том, что длина наших судов превышает целый километр!"
 KTZ_towards_the_sky:0 "На берега Озёр"
 KTZ_towards_the_sky_desc:0 "На юге лежат земли налётчиков, бывших рабов и йети. Но сперва мы разберёмся с зебрами Великих Озёр. Они серьёзно пострадали от вторжения йети, так что их захват будет лёгкой прогулкой. Разомнём свои лапы в озёрной земле."
 KTZ_the_inventive_yetis:0 "Изобретательные йети"
 KTZ_the_inventive_yetis_desc:0 "Большая часть населения этого мира может похвастать четырьмя копытами, а вот большие пальцы и руки редки. И иногда это вызывает проблемы. Но только не для нас, похожих двуногих обладателей больших пальцев. Так что оружие и машины, которые йети бросили в землях зебр, даже не нужно будет адаптировать для наших конечностей."
 KTZ_through_the_mountains:0 "Через горы"
 KTZ_through_the_mountains_desc:0 "Зебры Великих Озёр едва успели освободиться от ига йети, а теперь им уже угрожают новые ужасы в небе и горняки. Их уже давно устаревший летающий мусор не сможет противостоять нашим хищным стаям и горным стрелкам. Полосатые и вздохнуть не успеют, как всё будет кончено."
 KTZ_the_path_beyond:0 "Путь в будущее"
 KTZ_the_path_beyond_desc:0 "Целые регионы можно улучшать раз за разом, делая их невероятно эффективными. Империум ещё не обладает технологиями, позволяющими превратить всю планету в гигантский производственный центр, но мы захватили достаточно земель, чтобы заложить семена для будущей планеты-кузни."
 KTZ_march_straight_onwards:0 "Марш прямо и вперёд" #Comma
 KTZ_march_straight_onwards_desc:0 "Мы попали в страну йети, славящуюся своей дурной погодой. Коварные горы и суровые бури создают не очень гостеприимную обстановку, но Каттейл справлялся и не с такими трудностями. Постоянное использование слова "шторм" к месту и ни к месту не защитит йети и их рабов."
 KTZ_ten_minutes_of_revenge:0 "Десятиминутная месть" #Comma
 KTZ_ten_minutes_of_revenge_desc:0 "Реваншизм это или нет, но бывшая некогда Абиссинией держава добралась до родины Короля Шторма. Наихудшие из грабителей будут хорошенько унижены, а остальным мы найдём применение. Наши гордые коты добьются долгожданной справедливости, начав с некоторой... реновации."
 KTZ_the_flying_fortress:0 "Летающая крепость"
 KTZ_the_flying_fortress_desc:0 "Хотя местным катценам пока что не добраться до звёзд, это не значит, что мы не можем метафорически расправить крылья и вновь сеять хаос с небес. Мощные бомбы сокрушат врага и проложат нам путь вперёд."
 KTZ_applied_avionics:0 "Прикладная авионика"
 KTZ_applied_avionics_desc:0 "Кайзер уделяет большое внимание технологическому прогрессу, вкладывая средства в различные сферы. Развитие электроники, позволяющей обнаруживать вражеские силы, предоставит значительное преимущество нашим ВВС и защитит их от внезапных атак."
 KTZ_flying_carriers:0 "Бронированные дирижабли" #Nila
 KTZ_flying_carriers_desc:0 "Одного только превосходства в воздухе недостаточно. Хотя у нас есть отличные самолёты, не стоит забывать про дирижабли. Да, их считают устаревшими после поражения Короля Шторма, но наши инженеры создадут прекрасно бронированные машины, которые позволят нам доминировать в небесах этого мира!"
 KTZ_towards_the_sturmer:0 "Разработать Штурмер"
 KTZ_towards_the_sturmer_desc:0 "Мы создадим просто невероятное по своей разрушительной мощи орудие, один-два выстрела из которого вселят страх в любых врагов катценов. Если такова воля Кайзера, то мы исполним её. У нас есть чертежи, которые позволят построить орудие, которое изменит ход войн. Знакомьтесь, это Штурмер."
 KTZ_nuclear_is_always_an_option:0 "Ядерная бомба – универсальный ответ"
 KTZ_nuclear_is_always_an_option_desc:0 "Высочайший интеллект кайзера и его познания в передовых катценских технологиях позволяют значительно повысить производство энергии – и превратить её в оружие. Знания о технологиях, которые раньше считались невозможными, будут очень полезны для нас."
 KTZ_onwards_to_glory:0 "Вперёд к славе" #Comma
 KTZ_onwards_to_glory_desc:0 "Судьба Империума лежит не только на наших плечах. Разноцветные пони правы в том, что дружба – это магия. Только вместе мы можем достигнуть новых успехов и стать чем-то большим. Нашим старейшим друзьям стоит об этом напомнить, верно?"
 KTZ_gigastructural_engineering:0 "Гигаструктурная инженерия" #Comma
 KTZ_gigastructural_engineering_desc:0 "Этот мир так ограничен, ведь его жителей восхищают самые обычные танки и самолёты. Но колоссальные гусеницы амбициозных проектов Каттейла раздавят эти машины как металлических муравьёв. Катцены любят масштаб: чем больше – тем лучше."
 KTZ_project_zebtropa:0 "Мегапроект "Зебтропа"" #Comma
 KTZ_project_zebtropa_desc:0 "Плотина для осушения Аравийского моря воистину станет чудом современной инженерии. С её помощью мы сможем оросить дюны Зебхары долгожданным дождём и подготовить эти земли к заселению первопроходцами. На этот процесс уйдёт немало времени, но подобная задача уж точно по силам целой империи."
 KTZ_project_grunwuste:0 "Мегапроект "Грюнвусте""
 KTZ_project_grunwuste_desc:0 "" #Comma
 KTZ_project_atominseln:0 "Мегапроект "Атоминсельн""
 KTZ_project_atominseln_desc:0 "Треугольник островов является перекрёстком между тремя континентами. Каттейл не собирается оставлять их без внимания: они станут идеальным стартом для новой эры кораблестроения. Зачем возводить верфь на берегу, если можно превратить целый остров в эффективную фабрику по сборке кораблей?" #Comma
 KTZ_project_grossatom:0 "Мегапроект "Гроссатом""
 KTZ_project_grossatom_desc:0 "Аномальные погодные условия, которые вызывают вечные грозы над родным островом йети, не так уж и бесполезны. Эти постоянные молнии можно перенаправить для нагрева воды в ядерных реакторах, что ускорит процесс выработки энергии. И позволит производить больше ядерных бомб!" #Comma
 KTZ_we_need_more_i_need_more:0 "Нам нужно больше... Мне нужно БОЛЬШЕ!" #Comma
 KTZ_we_need_more_i_need_more_desc:0 "Возможно, что сам этот мир слишком мал, чтобы сдержать амбиции Каттейла. Нынешние технологии весьма ограничены в возможностях, так что именно Империум должен притащить всех в будущее, где новейшие технологии смогут раскрыть необходимый потенциал. И мы с радостью применим силу к тем, кто будет сопротивляться."
 KTZ_what_are_we_going_to_do_now:0 "Что нам теперь делать?" #Comma
 KTZ_what_are_we_going_to_do_now_desc:0 "В галактическую эпоху, когда огромный космический корабль может легко испепелить целую планету, защита от самолётов стала не так уж и важна. Но для этого мира подобные методы решения проблем, увы, пока что неактуальны. Однако Каттейл может легко залатать этот последний недостаток, после чего оборона Империума станет непроницаемой."
 KTZ_what_i_do_every_cycle:0 "Что я делаю в каждом цикле" #Comma
 KTZ_what_i_do_every_cycle_desc:0 "Всегда можно построить танк побольше предыдущего. Благодаря этим новым моделям катценам даже не понадобится хитрая тактика, чтобы водрузить свои флаги над столицами держав на прочих континентах... И тут возникает хороший вопрос: нужен ли им Кайзер? А нужны ли они Каттейлу?"
 KTZ_try_and_take_over_the_world:0 "Попытка захвата мира" #Comma
 KTZ_try_and_take_over_the_world_desc:0 "Коты этой планеты были избраны для того, чтобы отречься от всех идей, которые могут помешать их вознесению под мудрым правлением Каттейла. Судьба каждого катцена – оставить прошлые поражения позади и обрести славу... Таков удел каждого катцена, кроме, пожалуй, Каттейла."
 KTZ_the_kattown_pyramid:0 "Пирамида Катауна" #Comma
 KTZ_the_kattown_pyramid_desc:0 "Империум берёт курс на установление мира на планете под единым знаменем футуризма. Грандиозное начинание требует не менее грандиозного начала: открытия пирамиды высотой в километр, которая станет штабом высшего командования катценов."
 KTZ_the_kattown_pyramid_tt:0 "Мы сможем построить §Oпирамиду Катауна§!, грандиозный командный центр, который будет служить сердцем нашей постоянно растущей империи.\n\nИмпериум ширится, но и его потребности растут. С этого момента мы будем получать только §Rполовину§! бонусных дней к таймеру за завоёванный регион.\n\n"
 KTZ_war_plan_equus:0 "Военный план "Эквус"" #Nila
 KTZ_war_plan_equus_desc:0 "Континент Эквус огромен и богат ценными ресурсами. Но эта земля пока что не принадлежит нам. Так что мы отправим туда свои армии, победим местные державы и заставим их народы добывать для нас эти ресурсы. Пони, грифоны и чейнджлинги покорятся катценам."
 KTZ_making_landfall:0 "Высадка на чужих берегах" #Nila
 KTZ_making_landfall_desc:0 "Мы добрались до Эквуса! Уже одно это достижение достойно похвалы, но успех не должен ударить катценам в голову. Теперь, когда мы закрепились на этих берегах, то должны сразу без промедления начать расширять наши плацдармы и укреплять линии снабжения. Вперёд, катцены!"
 KTZ_a_hop_and_a_skip:0 "Морские котики"
 KTZ_a_hop_and_a_skip_desc:0 "Мы создадим новый элитный корпус катценов, способный высаживаться на берега враждебных континентов под вражеским огнём и завоёвывать эти земли во имя Кайзера."
 KTZ_taming_the_dragons:0 "Укротить драконов"
 KTZ_taming_the_dragons_desc:0 "Драконы считают себя правителями Пустошей в Эквусе и на своём родном острове у южного побережья континента. Захват их земель создаст отличный плацдарм для наступления на континент. Но сперва мы должны разобраться с ящерицами-переростками и расчистить небеса."
 KTZ_into_the_desert:0 "В пустыню" #Nila
 KTZ_into_the_desert_desc:0 "Мы приручили драконов и закрепили за собой большую часть завоёванной территории. Однако нам ещё многое предстоит сделать. Необходимо продвинуться дальше в пустыню, чтобы покончить с остальными нашими врагами в южной части Эквуса."
 KTZ_the_relentless_drive:0 "Вперёд без остановок"
 KTZ_the_relentless_drive_desc:0 "Стремительное завоевание требует, чтобы мы двигались и расширялись... ну, стремительно! Все, от генералов до рядовых солдата, должны двигаться вперёд, заботясь лишь о том, чтобы как можно быстрее захватывать новую территорию."
 KTZ_better_than_chrysalis:0 "Лучше чем Кризалис" #Nila
 KTZ_better_than_chrysalis_desc:0 "Если мы хотим показать себя достойными повелителями новых земель, а также добиться верности от чейнджлингов, то необходимо наглядно им показать, что мы гораздо лучше, чем их бывшая тиранша королева Кризалис. И что мы не заинтересованы подражать ей."
 KTZ_onwards_to_vesalipolis:0 "Вперёд на Весалиполис" #Nila
 KTZ_onwards_to_vesalipolis_desc:0 "Мы почти победили чейнджлингов. Их ничтожная попытка сформировать свою империю обратится в ничто, когда мы добьёмся капитуляции жуков. А для этого нужно ударить прямиком по Весалиполису."
 KTZ_a_night_in_canterlot:0 "Ночь в Кантерлоте" 
 KTZ_a_night_in_canterlot_desc:0 "Мы прошли долгий путь, победили Эквестрию и вынудили пони принять нашу власть. Теперь нужно придумать что делать с их бывшей столицей. Кантерлот конечно красив, но магический лес неподалёку требует какого-нибудь решения."
 KTZ_projekt_sondersteinwerke:0 "Мегапроект "Зондерштайнверке"" #Comma
 KTZ_projekt_sondersteinwerke_desc:0 "На территории Кристальной Империи, как можно догадаться из её названия, полно кристаллов, но здешние примитивы тратят время и силы, добывая и вывозя этот драгоценный ресурс. О экономичность и практичность... У нас есть иной подход: мы превратим сами горы в электростанции! В кратчайшие сроки мы заполучим полностью естественные ядерные реакторы."
 KTZ_projekt_uberreaktor:0 "Мегапроект "Уберреактор"" #Comma
 KTZ_projekt_uberreaktor_desc:0 "Тепло есть энергия. Этот принцип полезен и гибок, если мыслить нестандартно. Драконьи Острова богаты геотермальной энергией, так почему бы не разместить там одну большую электростанцию, использующую вулкан целиком? И не только вулкан! Разве сами драконы не дышат огнём? О, какое везение, у нас есть целая куча летающих и говорящих генераторов!"
 KTZ_war_plan_griffonia:0 "Военный план "Грифония"" #Nila
 KTZ_war_plan_griffonia_desc:0 "Грифония лежит на севере от Зебрики, разделённая только водными просторами. Это будет непростая задача, противников много и они сильны, ибо многовековая борьба друг с другом дала им достаточно опыта в войне и превратила в непростого соперника. Но мы должны подчинить весь континент нашей воле."
 KTZ_across_the_middle_sea:0 "Через Среднее море"
 KTZ_across_the_middle_sea_desc:0 "Мы изрисуем наши корабли хитрыми камуфляжными узорами, которые запутают моряков противника и не позволят им вести точную стрельбу. Но нам-то ничто не помешает стрелять по ним в ответ."
 KTZ_from_the_air:0 "С воздуха" #Nila
 KTZ_from_the_air_desc:0 "Грифоны могут летать как на крыльях, так и в самолётах, но это нам не помеха. Наши десантники в ответ массово высадятся в самые важные и уязвимые точки их держав, захватывая или уничтожая эти важные объекты. Мы не можем игнорировать воздушную войну в наших планах по покорению мира."
 KTZ_from_the_west:0 "Грифоны запада" #Nila
 KTZ_from_the_west_desc:0 "Империя Грифонов, аквелийцы и вингбардийцы прочно укрепились на западе континента. Но они стоят на нашем пути, так что стоит хорошенько продумать нашу стратегию по борьбе с ними. Неважно, какие права они предъявляют на континент, претензии Кайзера весомее. Мы отберём эти земли у котоптиц."
 KTZ_a_mountain_of_iron:0 "Гора из железа, гора из стали" #Comma
 KTZ_a_mountain_of_iron_desc:0 "Огромные залежи металла в более далёких уголках Зебрики будут эксплуатироваться во благо Империума: шахтёрские городки станут горнодобывающими мегаполисами, а каждый владелец кирки в подарок получит кучу инструментов и машин, которые позволят превратить целые горные хребты в щебень."
 KTZ_from_the_east:0 "Земли востока"
 KTZ_from_the_east_desc:0 "На востоке лежат Речные Земли, а также парочка государств грифонов, чейнджлингов и зебр. Ходят даже слухи о нежити, обитающей на полуострове к северу от этих земель. Регион обширен и разнообразен, но в нём никого, кто бы мог даже не остановить, а просто задержать наши победоносные силы. Во славу Кайзера!"
 KTZ_targeted_sabotage:0 "Целенаправленные диверсии" #Nila
 KTZ_targeted_sabotage_desc:0 "Чтобы обеспечить успех нашей кампании против стран Грифонии, мы должны использовать хорошо подготовленные подразделения для проведения крупномасштабных диверсионных операций ещё до того, как мы введём в бой наши войска. Такой целенаправленный саботаж необходим, если мы не хотим, чтобы наше наступление застопорилось."
 KTZ_a_most_curious_device:0 "Любопытнейшее устройство" #Comma
 KTZ_a_most_curious_device_desc:0 "По слухам, в Грифусе есть артефакт, способный управлять погодой. Приятно осознавать, что вся работа по магическому нарушению законов метеорологии уже сделана за нас. Осталось только использовать его в Зебхаре, превратив эти пустыни в луга."
 KTZ_a_most_curious_device_tt:0 "Мы воспользуемся технологией §Hмашины для управления погодой§! из Грифуса, чтобы терраформировать §Hпустыню Зебхара§! в рамках проекта §GГрюнвусте§!, используя испарившуюся воду из §Cмегапроекта Зебтропа§!."
 KTZ_projekt_kraftwasser:0 "Мегапроект "Крафтвассер"" #Comma (look at this)
 KTZ_projekt_kraftwasser_desc:0 "Гриффкинг – демаркационная линия, легендарная река, что благословляет речных пони на этом грифоньем континенте. Этот водный поток одарил миллионы существ своими природными щедротами, а мы приумножим его силу, протянув лапу помощи многим другим миллионам. Каждой реке – по дамбе!"
 KTZ_projekt_sacraflasche:0 "Мегапроект "Сакрафлаше"" #Comma
 KTZ_projekt_sacraflasche_desc:0 "Святая вода очень важна в некоторых религиях, но если бы Каттейл был богом, зачем ему ограничиваться лишь избранными? Святая вода обладает удивительными свойствами в разных верованиях, а если слухи о Ручьеграде правдивы, то там есть настоящая святая вода, которую можно массово разливать по бутылкам. Живите долго и процветайте! Пейте агуа вива!"
 KTZ_projekt_grossgang:0 "Мегапроект "Гроссганг"" #Comma
 KTZ_projekt_grossgang_desc:0 "Кайзер хорошо известен как друзьям, так и врагам своей эксцентричностью. Иногда он двигает общество вперёд, легко выходя за рамки того, что считалось возможным. А в иные дни он бредит о небольшом естественном туннеле, который начинается в Румейре. Что в любом случае тоже невозможно с точки зрения местной науки."
 KTZ_war_plan_zebrica:0 "Военный план "Зебрика"" #Nila
 KTZ_war_plan_zebrica_desc:0 "В этих землях обитают не только зебры, лошади, кирины и гиппогрифы, но и наши катцены. Здесь мы куём нашу империю с помощью стали танков, крови солдат и амбиций нашего императора. Пришло время оставить ссорящиеся национальные государства и примитивные племена в прошлом. Мы объединим Зебрику и никто не остановит нас."
 KTZ_all_weather_tanks:0 "Всепогодные танки" #Nila
 KTZ_all_weather_tanks_desc:0 "Наши танки должны не просто изображать из себя стальную стену, а молниеносно прорываться сквозь его боевые порядки в любых условиях. Если мы сможем модифицировать наши боевые машины так, чтобы они могли исправно функционировать в любую погоду, то тогда нас ничто не сможет остановить."
 KTZ_all_weather_planes:0 "Всепогодные самолёты" #Nila
 KTZ_all_weather_planes_desc:0 "Небо должно принадлежать нам и никакие бури или ураганы не остановят нас. Но если мы хотим расчищать небо от самолётов врагов в любую погоду, то нам будут нужны серьёзные научные инвестиции."
 KTZ_the_kaiserdorf_program:0 "Программа "Кайзердорф"" #Nila
 KTZ_the_kaiserdorf_program_desc:0 "Мы должны как можно быстрее реализовать новую программу, дабы наши недавно завоёванные территории не были захвачены партизанами. Программа "Кайзердорф" должна обеспечить продуманный, основательный, а также непоколебимый ответ на любую попытку вырваться из-под нашего контроля."
 KTZ_rainbow_of_war:0 "Радуга войны" #Nila
 KTZ_rainbow_of_war_desc:0 "Знание – уже половина успеха. Наши планы не должны пренебрегать сбором разведданных, и, к счастью, у нас уже есть агенты, готовые приступить к таким миссиям. Мы должны заранее узнать всю возможную информацию о наших врагах, ибо за невежество приходится платить кровью."
 KTZ_a_flood_of_violence:0 "Элитные войска"
 KTZ_a_flood_of_violence_desc:0 "Наши войска не должны нести излишних потерь. Так что мы усилим силы спецназа и поддержку с воздуха, дабы эти опытные подразделения принимали на себя удар врага. Не стоит пренебрегать этими родами войск, ведь они могут приблизить победу в многочисленных войнах во славу Кайзера."
 KTZ_through_the_clearings:0 "Через заросли и просеки" #Nila
 KTZ_through_the_clearings_desc:0 "Наши катцены не смогут быстро продвигаться дальше, если мы не найдём способ пройти через обширные джунгли, что оказались на нашем пути. Мы должны обратиться к знаниям местных оленей и зебр. Только с помощью их опыта мы сможем эффективно сражаться в столь суровой местности."
 KTZ_march_on_vermillion:0 "Наступление на Киноварь" #Nila
 KTZ_march_on_vermillion_desc:0 "Мы зашли очень, очень далеко. Наш взор устремлён на восток и на великий город Киноварь. К сожалению (для них, конечно, не для нас), на нашем пути стоят кирины. Мы должны разогнать этих чешуйчатых лошадей, как бы они честно и преданно ни защищали свою столицу и Матриарха."
 KTZ_the_eradication_principle:0 "Принцип искоренения" #Comma
 KTZ_the_eradication_principle_desc:0 "Эта поговорка довольно избитая, но всегда актуальная – не беги умирать за свою страну, зато позволь это сделать врагу. Непреодолимая вера киринов в Матриарха толкнула их вслепую ворваться в наше воздушное пространство. Поэтому, скажем так, после проведения серьёзных таинств наши ВВС изобрели ритуал, который будет отправлять души прямиком к Конкорд."
 KTZ_hack_and_slash:0 "Режь и руби" #Nila
 KTZ_hack_and_slash_desc:0 "Нашу армию не остановят даже огромные джунгли, которые, якобы, непроходимы для техники. Чушь! Мы направим туда наших лучших инженеров и предоставим им максимальную свободу действий, чтобы проложить дороги для войск. Мы готовы вырубить тысячи деревьев и уничтожить всех, кто по глупости решит встать у нас на пути."
 KTZ_projekt_wasserhalt:0 "Самоподдерживающаяся самодостаточность"
 KTZ_projekt_wasserhalt_desc:0 "Наши завоевания требуют всё больше и больше и больше и больше и БОЛЬШЕ ресурсов. Мы перенаправим все наши мощности на повторную переплавку остатков вооружения из завоёванных стран Зебрики в более необходимые вещи."
 KTZ_einheitsnukelarprojekt:0 "Мегапроект "Айнхайтснукелар""
 KTZ_einheitsnukelarprojekt_desc:0 "Каттейл предложил ещё одну перспективную идею: построить туннель между Зебрикой и Грифонией для так называемого "поезда на магнитной подушке", чтобы объединить эти континенты."
 KTZ_grossbrucke:0 "Мегапроект "Гроссбрукке""
 KTZ_grossbrucke_desc:0 "Следующая масштабная затея Каттейла заключается в строительстве гигантского моста, который позволит солдатам и машинам перемещаться между Эквусом и Грифонией не моча лапы и не поднимаясь на борт кораблей."
 KTZ_projekt_eiswasser:0 "Мегапроект "Айсвассер""
 KTZ_projekt_eiswasser_desc:0 "Каттейл контролирует все северные регионы мира. И теперь Кайзер может осуществить свой гениальный план: растопить полярные льды и использовать ранее непригодные земли в более продуктивных целях. Воистину, он самый настоящий провидец-визионер."
 KTZ_a_success:0 "Успех"
 KTZ_a_success_desc:0 "Наконец-то всё подошло к закономерному концу. Великое завоевание (по крайней мере этого мира) завершено. Теперь осталось лишь полностью объединить население в единую группу – в истинных катценов – и одарить их сопутствующими этому технологическими достижениями."
 KTZ_plan_totenpferd:0 "План "Тотенпферд""
 KTZ_plan_totenpferd_desc:0 "Слухи о лошадях-нежити и святых орденах, защищающих живых от цунами мертвецов, не волнуют кайзера, поскольку любые земли принадлежат ему по праву завоевания ещё с момента его появления в этом мире. Все уголки планеты, какими бы ужасными и пустынными они ни были, должны войти в его империей."
 KTZ_projekt_metropol:0 "Мегапроект "Метрополь""
 KTZ_projekt_metropol_desc:0 "Великий Империум охватывает значительную часть этого мира, поэтому пора сделать нашу столицу, Катаун, центром всей планеты. Серия амбициозных архитектурных проектов, разработанных Дитрихом и Лорисом, позволят превратить Катаун и большую часть того, что раньше было Абиссинией, в гигантский мегаполис для десятков миллионов катценов."
 KTZ_projekt_mondkanone:0 "Гигапроект "Мондканон""
 KTZ_projekt_mondkanone_desc:0 "Могущественный Мондканон, проект, родившийся в непостижимом разуме Кайзера Каттейла, скоро будет воплощён в реальности. Это технологическое чудо позволит нашим катценам отправиться к звёздам и завоевать их."
 KTZ_projekt_mondkanone_tt:0 "Мир должен подготовиться к следующему этапу своего §Yвеликого путешествия§!."
 KTZ_giant_tank_focus:0 "Мегапроект "Ризигеркатценпанцер""
 KTZ_giant_tank_focus_desc:0 "Теперь, когда у нас есть достаточная промышленная база, мы наконец-то можем начать работу над могучим ризигеркатценпанцером, гигантской бронированной машиной, которая должна стать стальным воплощением господства катценов над этим миром."
 KTZ_giant_tank_focus_tt:0 "Мы сможем построить §Rризигеркатценпанцер§!."
 KTZ_superhighway:0 "Мегапроект "Зупераутобан""
 KTZ_superhighway_desc:0 "Наши непрерывно растущие промышленные и военные потребности требуют невероятно масштабной инфраструктуры. Мы приступим к строительству сети огромных шоссе, железнодорожных путей и каналов по всей стране."
 KTZ_superhighway_tt:0 "Мы сможем построить §Yсупермагистраль§!."

 
