 #Zebtropa GUI
 KTZ_zebtropa_project_cat:0 "Мегапроект Зебтропа"
 KTZ_zebtropa_project_cat_desc:0 "Осушить море. Таково краткое изложение безумных амбиций Каттейла в отношении Аравийского моря. Через Альбигрийский пролив будет построена гигантская плотина, изолирующая море от мирового океана. А с учётом процесса испарения это должно привести к быстрому отступлению воды, что откроет новые земли, пригодные для промышленного освоения. По крайней мере, в теории.\n\nКаждый §Yмесяц§! уровень моря будет падать на определённую величину, которую можно увеличить, построив §Yиспарительные массивы зеркал§! на берегу. За каждые §Y100 метров§! снижения уровня моря мы получим §G1§! §Yобнажившееся морское дно§! на каждом из побережий, которое можно использовать для получения бонусов прибрежными регионами.\nПроект будет завершён, когда падение уровня моря достигнет §Y600 метров§!."

 KTZ_build_zebtropa_mirror_array:0 "Построить испарительный массив зеркал в регионе [From.GetName]"
