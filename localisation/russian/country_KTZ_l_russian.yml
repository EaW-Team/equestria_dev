 katzen_AF.643.t:0 "Старо-абиссинский Фронт"
 katzen_AF.643.d:0 "К великому огорчению Каттейла, ликование, связанное с возвращением Муррсии и Катрена, быстро сошло на нет, так как вновь отвоёванные провинции, которые не подверглись катценофикации, будучи в те времена под властью иностранного государства, ныне с трудом пытаются найти своё место в новом катценском порядке.\n\nХотя сам рас Муррсии был максимально сговорчив, насколько это возможно в нынешних обстоятельствах, население этих земель переубедить куда сложнее. Интеграция в новую культуру и общество соответствует видению Каттейла, но, к сожалению, никак не местным традициям, из-за чего местные коты демонстрируют весьма слабый энтузиазм к этому.\n\nА хуже того тот факт, что их бедственному положению сочувствуют и жители самой Катценнии, поскольку несколько позабытые нашим правительством северные горные провинции Каткат, Джирати и Мяутекель объединились в движение, известное как Старо-абиссинский Фронт.\n\nСторонники этого движения – фермеры, священники, бывшие мелкие дворяне и рабовладельцы – разочаровавшиеся в обещаниях Каттейла, утверждают, что его централистская и экспансионистская политика оставляет их земли слаборазвитой и неважной периферией, одновременно кардинально меняя привычный им образ жизни и культуру.\n\nТак зачем им следовать за Каттейлом, если их ждёт лишь принудительная интеграция в коллектив, которому на них явно наплевать? В знак неповиновения многие члены данного движения уже отказались от своих катценских имён и даже кое-где восстановили обычаи и порядки общества, существовавшего до прибытия Каттейла.\n\nМестные правоохранители в настоящее время ждут распоряжений от Каттейла, поскольку многие офицеры опасаются, что слишком жёсткие меры могут подпортить имидж Каттейла и разрушить иллюзию гармонии в обществе, которую он так старательно создавал. Однако нельзя допустить, чтобы это движение продолжало распространяться, поскольку большая часть Катценнии всё ещё состоит из "гордых" катценов, которые всего несколько лет назад были не менее гордыми абиссинцами.\n\nХотя политика Каттейла, безусловно, принесла им всем славу, многие жители страны всё же потеряли членов семьи или друзей во время недавних войн. Или были вынуждены отказаться от образа жизни предков ради повышения производительности. Многим из них такое не по душе.\n\nКое-кто из окружения нашего правителя обеспокоен тем, что это может свидетельствовать о глубоком расколе в тонко продуманном общественном устройстве Каттейла. Кто знает, насколько хрупкой на самом деле является его "катценская" культура?"
 katzen_AF.643.a:0 "Мы должны вернуть их под крыло цивилизации."
 katzen_AF.643.a.tt:0 "Сформировался §YСтаро-абиссинский Фронт§!. Используйте категорию решений §YВнутренние дела§!, чтобы разобраться с данной проблемой."

