 KTZ_kaiser_kattail:0 "Кайзер Каттейл"
 KTZ_kaiser_kattail_desc:0 "Кайзер Каттейл – верховный и практически абсолютный правитель печально известного Империума Катценартиг. Каттейл харизматичен и загадочен, но временами на редкость бестолков. Широко известно, что Кайзер страдает от мании величия, которая заставляет его стремиться к совершенно недостижимой цели – завоеванию всей вселенной.\n\nНесмотря на фундаментальную неосуществимость этого высокомерного замысла, Кайзер не желает отказываться от попыток завоевать всё сущее. Более того, Каттейл умеет отправляться в будущие циклы вселенной, и эта способность даёт ему практически неограниченное количество попыток. Так что свою на первый взгляд невозможную гениальность и компетентность он приобрёл путём бесконечных проб и ошибок.\n\nНесмотря на свои империалистические взгляды, Каттейл твёрдо убежден, что ко всем видам нужно относиться одинаково, и поэтому его можно назвать относительно доброжелательным деспотом, искренне желающим улучшить жизнь своих подданных. Но хотя Кайзер и пытается обеспечить равенство всех граждан своей империи, независимо от их происхождения, инакомыслие всё же пресекается, а местные традиции и ценности по возможности стираются или сливаются с культурой катценов.\n\nПоэтому нелегко определить, злодей ли Каттейл или нет. Да, его империя старается обеспечить хорошие условия жизни всем гражданам, но если победоносный марш катценов будет остановлен, то Каттейл легко введёт принудительный призыв в армию и жёсткие репрессии в отчаянной попытке сохранить свою империю.\n\n§4Чтобы узнать побольше о Кайзере Каттейле, посетите его вики-страницу на сайте Gigastructural Engineering Lore Database!§!"
