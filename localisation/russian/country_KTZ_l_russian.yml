KTZ_aeternite_artifact_hunting_cat:0 "Охота на реликвии"
KTZ_hunt_for_artifacts_decision:0 "Начать поиск §Pреликвий Этернума§! в регионе [FROM.GetName]"
KTZ_hunt_for_artifacts_decision_desc:0 "В этой области особо сильна магическая активность. Очевидно, что где-то поблизости можно найти реликвии Этернум."
KTZ_hunt_for_artifacts_random_state_decision:0 "Искать §Pреликвии Этернум§! в регионе [FROM.GetName]"
KTZ_hunt_for_artifacts_random_state_decision_desc:0 "Хотя уровень магической активности в этой области ничем не выделяется, поблизости всё же можно найти следы давней деятельности Этернума."

KTZ_aeternite_artifact_spending_cat:0 "Древний схрон с технологиями"
KTZ_searching_the_vaults_mission:0 "Начать поиск артефактов"
KTZ_searching_the_vaults_mission_desc:0 "Части технологий Этернума спрятаны почти везде. Внутри или снаружи Пещеры – не важно, главное знать где и что искать. Пусть сейчас они не представляют из себя чего-то важного, но со временем, словно мозаика, эти малые артефакты станут частью чего-то действительно полезного."

KTZ_gigawar_decisions_cat:0 "Объединить планету"
KTZ_gigawar_decisions_cat_desc:0 ""
KTZ_extend_the_kaiserdorf_program:0 "Расширить §Hпрограмму Кайзердорф§!"
KTZ_extend_the_kaiserdorf_program_desc:0 "Некоторые неблагонадёжные элементы нашей великой империи отказываются принимать естественный порядок вещей своим недалёким разумом. В таком случае, расширенная программа по борьбе с повстанцами поможет им дойти до нужных выводов!"

 KTZ_the_ticking_clock_cat:0 "Завоевания Каттейла"
 KTZ_the_ticking_clock_cat_desc:0 "Империум Каттейла живёт ради одной единственной цели – войны. Его стабильность и процветание полагаются исключительно на приток новых территорий, рекрутов и ресурсов, на которых работает огромная военная машина. Поэтому, если мы не хотим столкнуться с §Rсуровыми последствиями§!, то нам нельзя останавливаться в завоеваниях."
 KTZ_conquest_timer_remaining_days_loc:0 "У нас осталось §Y[?KTZ.KTZ_kattail_conquest_timer|0]§! дней до коллапса"
 KTZ_conquest_timer_remaining_days_loc_tt:0 "Если мы не сможем снабдить нашу военную машину новыми землями, последствия будут катастрофическими. Захват §Yвражеского региона§! §Gотодвинет§! таймер на §Y[?KTZ.KTZ_kattail_conquest_timer_days_per_state] дней§! (и даст §Y2§! £pol_power£). Потеря региона, тем не менее, §Rприблизит§! истечение таймера на §Y[?KTZ.KTZ_kattail_conquest_timer_days_per_state] дней§!."
