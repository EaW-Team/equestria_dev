katzen_AF.22.t:0 "Новый Империум"
katzen_AF.22.d:0 "Сам захват Абиссинии был, за неимением лучшего выражения, весьма обыденным. Благодаря умелому использованию своих огромных технологических и политических знаний, накопленных за прошлые циклы, Каттейлу удалось быстро собрать большое количество абиссинцев по всей стране, которые незамедлительно двинулись на город Пантера - столицу местной державы. Конечно, пришлось прибегнуть к ложным обещаниям и прочим манипуляциям, но с последствиями этого будет разбираться будущий Каттейл.\n\nКаттейл не ожидал, что король Гомез окажет сопротивление. Он ни разу не делал этого в предыдущих Циклах. И действительно, когда кайзер вошёл во дворец, король Гомез вышел навстречу гостю, некоторое время рассматривал его, а затем просто вручил ему корону. Казалось, что местный лидер был... практически счастлив избавиться от венценосного бремени. На этом всё и закончилось. Король Гомез получил щедрый шанс побыстрее удалиться на покой в свой коттедж в какой-то глуши, а Каттейл теперь оказался во главе Абиссинии и её шести миллионов жителей.\n\nНо было очевидно, что это лишь начало, ведь страна, которую ему удалось захватить, была... мягко говоря, не в лучшей форме. Несколько лет назад её опустошил некий Король Шторм, а теперь Абиссинию охватили волнения рабов. Также нельзя забывать про угрозу со стороны амбициозной Вингбардии. Каттейл знал, что ему придётся приложить всего лишь немного усилий, чтобы у него всё получилось..."
katzen_AF.22.a:0 "Ладно, возможно придётся приложить МНОГО усилий."

katzen_AF.23.t:0 "Новый Империум"
katzen_AF.23.d:0 "Тейлбеба Мевда сидел в казавшейся на первый взгляд бесконечной очереди из абиссинцев, которые ждали возможности попасть в так называемый "Катценификационный офис". Десятки подобных учреждений были совсем недавно открыты по всей Абиссинии кайзером Каттейлом и были обязательны к посещению каждым гражданином страны.\n\nВсю свою жизнь Тейлбеба был самым обычным чернорабочим, и поэтому не знал, чего ожидать от этой процедуры. Да и, честно говоря, абиссинец надеялся, что это будет не более чем формальностью. Вторжение Короля Шторма лишило Тейлбебу почти всех средств к существованию. Ему лишь недавно удалось вернуть свою жизнь до хоть сколько-то приемлемого уровня комфорта, и поэтому он не хотел снова потерять всё из-за прихоти какого-то безумца с манией величия.\n\n— Имя, возраст, профессия, навыки, амбиции? — Грубовато спросил катцен за стойкой, отвлекая кота от своих мыслей.\n\n— Тейлбеба Мевда, 37, рабочий, эм, черновой труд, наверное? В юности я правда прошёл через военную подготовку, но... она особо не пригодилась... и... — Амбиции? Какой странный вопрос. — ...э-эм... путешествовать по миру, я полагаю? У меня... не было такой возможности, я ведь крестьянин...\n\n— Прекрасно. Теперь вы будете приписаны к 1-ому катценкорпусу, который должен стать лучшим подразделением кайзера. Забудьте о своих крестьянских делах. Кайзеру понадобится весь потенциал перспективных катценов вроде вас, чтобы воплотить его видения в жизнь. Также, согласно указу о катценизации, отныне вы будете именоваться Густавом Мяубертом, гордым катценом Катценнии, — сказал вербовщик, протягивая "Густаву" какие-то бумаги и свежеотпечатанное удостоверение.\n\n— Добро пожаловать в новую жизнь! Продолжайте в том же духе. Следующий! — Провозгласил клерк, после чего растущая очередь заставила растерянного Густава покинуть кабинет."
katzen_AF.23.a:0 "Со временем они привыкнут."

katzen_AF.24.t:0 "Осушить море"
katzen_AF.24.d:0 "— Дам... Дамба? — Растерянно произнёс ведущий инженер, обращаясь к Каттейлу.\n\n— Да, именно. Дамба! Большая, красивая дамба, протянувшаяся от Кемареты до Джабал-Тайлика, который мы недавно захватили. Построенная из лучшего катценского бетона и стали. — Торжествующе сказал Каттейл.\n\n— Но... но зачем?\n\n— Я рад, что вы спросили. Эта дамба будет сдерживать сам океан и позволит нам отвоевать у Аравийского моря сотни квадратных километров земли. Сеть каналов сохранит связь бывших прибрежных городов с морем, а впоследствии мы сможем перенаправить испаряющуюся воду на орошение Зебхары, дабы превратить её в нечто действительно полезное для моих целей.\n\nСовершенно ошеломлённый главный инженер взял паузу, чтобы попытаться осмыслить это предложение. Он, да и уже наверное почти все подданные, хорошо знал, что Каттейл страдает манией величия. Но проект осушения моря - это уже какой-то запредельный уровень безумия. — Нам... нам нужно время, чтобы подумать над чертежами, герр Кай...\n\n— А, чертежи! Не стоит переживать об этой мелочи! У меня уже есть несколько набросков. — Сказал Каттейл, после чего достал из чемодана толстую пачку бумаг, которой наверняка можно кого-то убить, и положил её перед инженерами. — Я лично сделал немного предварительных расчётов. Вы вскоре осознаете, что большинство математических выкладок полностью верны. Нам просто нужен достаточный промышленный потенциал, чтобы успешно завершить проект.\n\nКонечно, Каттейл мог бы предоставить полные схемы, но это было бы слишком... подозрительно. Инженеры принялись пытаться изучить документы, а кайзер наблюдал за ними. Будет разумно убедиться в их компетентности, дав этим котам возможность самим разобраться в планах..."
katzen_AF.24.a:0 "... нового мира, который он намеревается построить."

katzen_AF.25.t:0 "Взаимодействие"
katzen_AF.25.d:0 "Меордж Пауттон, гордый абиссинец, недавно ставший катценом, сейчас служил главным маршалом катценармии и сидел в своём отлично обставленном кабинете в Катауне. Стремительный рост империи кайзера требовал постоянного внимания, чтобы не допустить её катастрофического коллапса, и именно поддержанию стабильности Империума Пауттон посвятил всю свою жизнь. Но сейчас он просто наслаждался приятным отдыхом с бутылочкой кольтфагенского виски.\n\nА затем вдруг появилось... оно. Уголком глаза Пауттон заметил, как будто из воздуха появилось какое-то... существо? Монстр? Сущность? Пауттон растерялся, ибо за свою жизнь он не видел ничего подобного.\n\nПосреди его кабинета в воздухе парила странная L-образная геометрическая фигура. Она была изготовлена из какого-то неизвестного тёмного материала, на поверхности которого жутковато мерцало множество светящихся зелёных огней. Ещё сущность могла похвастать парой круглых "глаз", которыми она осматривала кабинет, медленно вращаясь и издавая низкое гудение.\n\nПоначалу катцена охватил первобытный страх перед этим сверхъестественным существом, но затем Пауттон мельком взглянул на свою бутылку виски, а потом на существо, после чего пожал плечами, хорошенько приложился к крайне необходимому нектару жизни и заговорил хриплым и властным, но при этом слегка пьяным голосом.\n\n— Здравствуйте? Вы находитесь в кабинете катценмаршала Меорджа Пауттона, так что, пожалуйста, немедленно назовите суть своего дела или... — Внезапно Пауттон был вынужден прерваться, словно у него отняли способность говорить, а затем существо развернулось и повисло в воздухе перед ним лицом к лицу. Казалось, что круглые "глаза" гостя смотрели прямиком в глубины души маршала.\n\n— Или что? Расскажи-ка подробнее, Пауттон. Мне очень любопытно, ибо пока что я не желаю причинять никому вреда. — Существо "заговорило" бесплотным голосом. У создания не было рта, так что голос, казалось, раздавался прямо в голове Пауттона, минуя его уши. Каким неведомым способом оно узнало имя маршала? Почему несколько секунд назад он не мог произнести не звука? Как оно могло говорить, не имея рта? Мысли метались в голове Пауттона, пока он обдумывал свой ответ..."
katzen_AF.25.a:0 ""...познакомься с моим катценлюгером! Тебе тут не рады!""
katzen_AF.25.b:0 "Пауттон разрядил свой катценлюгер в гостя и бросил гранату, укрывшись от взрыва под столом!"
katzen_AF.25.c:0 ""...нет-нет, всё порядке... просто дружеское недопонимание!""

katzen_AF.251.t:0 "Бесстрашие"
katzen_AF.251.d:0 "— О, ты хочешь, чтобы я убрался отсюда? Ну конечно. — Тем не менее, существо облетело вокруг кабинета несколько раз, изредка поглядывая на дрожащего Пауттона, а иногда "подбирая" какие-то предметы и осматривая их. Очевидно, используя некую телекинетическую способность, возможно, родственную магии единорогов.\n\n— Но, — сказало оно, посмотрев в сторону катценлюгера Пауттона, — я советую в ближайшее тысячелетие заполучить более совершенное оружие.\n\nПауттон нашёл в себе мужество (а также непреодолимое желание закончить недопитую бутылку виски) открыть рот. — Ну... Я имею в виду... это не в моей компетенции, но... тысячелетие? К тому времени мы все уже будем мертвы. Всё умирает, не так ли? Я слышал, что даже сама вселенная в конце концов умрёт, так что не стоит загадывать так далеко наперёд... лучше сосредоточиться на настоящем, — сказал он, когда существо уставилось на него.\n\n— Ну же, не будь так скептичен. Знаешь, ты мне нравишься, у тебя есть шарм, так что я немного помогу тебе. Но только на этот раз. — Сказала сущность, а потом Пауттон вдруг почувствовал, что его мысли становятся быстрее, а разум острее. — И на этом мы попрощаемся. — С этими словами существо бесследно исчезло из кабинета маршала, растворившись в воздухе, как будто его тут и не было.\n\nПауттон уставился на пустое место, где раньше парило существо, и заметил, что его разум действительно стал... яснее, словно само сознание каким-то образом стало функционировать эффективнее. Неужели за это стоит благодарить странного гостя? Но Пауттон решил не слишком задумываться об этом. Он взглянул на свою бутылку виски и, использовав недавно обретённую проницательность и невероятные мыслительные способности, выбросил её в окно, после чего продолжил наслаждаться перерывом."
katzen_AF.251.a:0 "Так, пора завязывать с выпивкой."

katzen_AF.252.t:0 "Забвение"
katzen_AF.252.d:0 "Поднявшись с пола и выглянув из-за стола, Пауттон обнаружил, что существо полностью проигнорировало его атаку. Ни бросок гранаты, ни выстрелы никак не навредили гостю. Более того, в самом кабинете не было никаких повреждений, как будто пули и осколки от взрыва попросту исчезли. Как раз в тот момент, когда Пауттон собирался что-то крикнуть, его язык снова отнялся, после чего существо заговорило.\n\n— Это, Пауттон, очень невежливо. Я прибыл для мирной беседы с твоим народом, а меня встречают пулями?\n\nКогда существо заговорило, Пауттон испытал чувство первобытной... ненависти к этому самовлюблённому нарушителю. Не раздумывая ни секунды, он вызвал подкрепление с помощью тревожной кнопки, и вскоре десятки солдат-катценов ворвались в его офис. Они рассредоточились по комнате вокруг существа и открыли огонь из винтовок. Однако гость никак не реагировал. Казалось, что он просто поглощает пулемётный огонь, продолжая смотреть на Пауттона, который уже начал паниковать.\n\nВскоре начался полный хаос: прибегали новые солдаты со всё более тяжёлым вооружением, гранатами и даже противотанковыми ружьями, но ничто не могло пробить оболочку гостя. Хотя неподвижность существа заставила Пауттона предположить, что атака, возможно, парализовала его.\n\nВ итоге всё здание было эвакуировано, а затем разрушено огнём тяжёлой артиллерии в попытке уничтожить гостя, который по-прежнему просто висел в воздухе на месте бывшего кабинета Пауттона, пока здание рушилось. Затем пушки внезапно прекратили огонь, а сотни солдат и гражданских, находившихся вокруг, оказались не в состоянии произнести ни слова. Существо вновь заговорило.\n\n— Это что, соревнование? Ну ладно, я тоже хочу принять участие. — В одно мгновение вся территория в радиусе ста метров вокруг здания просто растворилась в воздухе со вспышкой, заставив Пауттона и многочисленных солдат упасть в только что образовавшийся кратер.\n\n— Что ж, удачи вам, если именно так ваш вид реагирует на что-то новое и неизвестное. Всем пока. — Ещё одна вспышка – и гость просто бесследно исчез, оставив на дне нового кратера сотни ошеломлённых солдат и очень, очень растерянного Пауттона, который поклялся больше никогда не брать в рот ни капли алкоголя."
katzen_AF.252.a:0 "Что это вообще было?"

katzen_AF.253.t:0 "Разговор"
katzen_AF.253.d:0 "— Недопонимание? О, а мне кажется, что ты хочешь пристрелить меня, но боишься это сделать. Что ж, не поддаваться своим первобытным инстинктам – это хорошо.\n\n— Что... кто вы? — Пауттон спросил дрожащим голосом.\n\n— Я? Моя суть станет известна в своё время, но не тебе. Я бы сказал больше, ибо мой род ненавидит разводить тайны, но это противоречит протоколам. Ты – полководец, не так ли, Пауттон? Я просмотрел твои воспоминания, и скорость расширения твоего вида восхищает меня. Ты рад этому?\n\nСпрашивало ли существо Пауттона о его чувствах? А может оно просто прочитало его мысли? Пауттон почувствовал себя ошеломлённым, но благодаря строгой подготовке быстро собрался и заговорил снова.\n\n— Да, верно. Мне приятно наблюдать, как мой род наконец-то поднимается с колен, на которых он провёл последние десятилетия, и движется вперёд под лидерством Кайзера Каттейла.\n\n— Превосходно. Могу ли я присоединиться к вашей державе? Я знаю, что ты сейчас скажешь "Прошу прощения?", поэтому отвечу заранее. Мне любопытно, как твой вид ведёт наземные войны, так что мне хотелось бы принять в них участие. Ибо это позволит наиболее наглядно изучить интересующий меня вопрос. Если ответ будет отрицательным – то ничего страшного, я уйду и больше не побеспокою тебя. Кстати, ты даже можешь придумать мне имя, если так будет удобнее.\n\n— Присоединиться... присоединиться к нам? Ну... э-э... я буду звать... Знаешь, я буду звать тебя Херб, так как ты зелёный и немного напоминаешь траву... Я... Я ещё подумаю об этом, хорошо? — Пауттон был ошеломлён. Очевидно, это... существо, Херб, превосходило по могуществу кого угодно на этой планете, но оно желало присоединиться к ним? Во всём этом было так мало смысла... и всё же Пауттон чувствовал, что Херб был искренен. То, как он говорил напрямую с его мозгом, было жутковато, но в то же время этот диалог успокаивал и чувствовался таким... непостижимо честным и ясным."
katzen_AF.253.a:0 "Из тебя выйдет отличный генерал, Херб!"
katzen_AF.253.b:0 "Возможно, вместо этого ты захочешь поработать в исследовательском отделе?"
katzen_AF.253.c:0 "В данный момент... у нас не вакансий. Извини, Херб."


katzen_AF.26.t:0 "Каттейл ад Этернум"
katzen_AF.26.d:0 "Каттейл в сопровождении своей свиты прогуливался по огромным хранилищам Пещеры. Хотя большинство хранящихся там артефактов и были чисто научно интересны сами по себе, в основном, на практике они представляли собой лишь занимательные безделушки, не имеющие особой ценности для его планов.\n\nТак что они останутся под надзором катценских учёных. Те будут изучать и защищать эти магические безделушки совместно с Обсидиановым Советом, который удалось склонить на нашу сторону обещаниями щедрого финансирования и прочей помощи.\n\nВстречались артефакты и куда опаснее, но при этом и гораздо интереснее. Их предстояло тщательно изучить, чтобы укрепить всё ещё слабую научную базу Империума, дабы наконец-то вытащить абиссинцев из трясины технологической отсталости, которая слишком долго мешала амбициям кайзера.\n\nНо вскоре он столкнулся лицом к лицу с, пожалуй, самым важным экспонатом Пещеры. Огромный блистательный артефакт непостижимой древности, сияющий неземной фиолетово-пурпурной энергией. Внушительный возраст предмета можно было определить с первого взгляда, что только усиливало восхищение.\n\nАртефакт даже внешне казался практически непостижимо сложным, на порядки превосходящим то, что жители этой планеты могли создать за всю свою историю. Местные исследователи терялись в догадках относительно происхождения этого объекта. Многие считали, что его создали боги. Возможно, даже сам Борей.\n\nНо для Каттейла ответ был очевиден: создателем предмета был сам Этернум, древняя цивилизация предтеч из галактического ядра. Похоже, что они взаимодействовали не только с только с Флюзионом, но и с этим миром и его населением. Так что практически наверняка по всей планете разбросано ещё много подобных артефактов.\n\nИ Каттейл намеревался найти их всех."
katzen_AF.26.a:0 "Сокровища прошлого будут питать чудеса будущего."
katzen_AF.26_tt:0 "Теперь мы можем искать §Pреликвии Этернума§! по всему миру. Мы нашли §H1§! внутри Пещеры и будем пассивно получать ещё больше реликвий, исследуя Пещеру и остальные части нашей страны."

katzen_AF.27.t:0 "Потоп"
katzen_AF.27.d:0 "Идир Амезиан и её караван двигались через суровые просторы в глубинах Зебхары. Песок, песок, песок и ещё раз песок. От одного края горизонта до другого – практически всю свою жизнь зебра видела лишь песок и ничего больше.\n\nВпрочем, появлялись и намёки на перемены. По слухам, регион перешёл под контроль некоего "Кайзера Каттейла", и время от времени она замечала вдалеке то какую-нибудь железную дорогу, то строящееся поселение. Зебра видела признаки цивилизации лишь издалека: они привыкла к образу жизни одиночки и не особо желала менять его.\n\nУ неё было своё место в обществе, а о большем она и не просила. К тому же, кем бы ни был этот Кайзер, его, скорее всего, не очень-то волнует парочка кочевников посреди песчаного моря. Хотя высокие коты, облачённые в странные наряды, время от времени подходили к ней с предложением "работы", она всегда отказывалась, и этого, похоже, хватало сдерживать перемены в собственной жизни.\n\nПока не пошёл дождь. — Раз в год и в Зебхаре моросит, — говорили старейшины. — Покапает да перестанет. — Но вот дождю, похоже, об этом сказать забыли. Морось превратилась в ливень, затапливающий Зебхару, а пустынные оазисы разлились до гигантских озёр, под волны которых ушло и без того немногочисленное культурное наследие местных племён.\n\nИдир едва успела осмыслить эти изменения, как орда гигантских гусеничных строительных машин начала разрезать пустыню на части огромной сетью каналов. За машинами последовали волны пышущих энтузиазмом поселенцев, сажающих леса, строящих города и возводящих сети солнечных панелей на просторах, где раньше кочевал её народ.\n\nВ конце концов зебре пришлось присоединиться к этим поселенцам, чтобы занять своё место в этом странном новом мире. Но она поклялась никогда не забывать зрелище прекрасного белого песка, ослепительно сверкающего на солнце.\n\nИбо это было всё, что осталось от её мира."
katzen_AF.27.a:0 "Приливы перемен омоют всех и каждого."

katzen_AF.271.t:0 "Множество планов Кайзера"
katzen_AF.271.d:0 "Тейлбеба, или Густав, как его теперь называли, сидел вместе с другими абиссинцами в недавно построенном крупном здании в Панте... то есть в Катауне. Кайзер скромно окрестил эту новую постройку Военной Академией имени Величайшего Императора всех земель и народов Каттейла.\n\nРанее по всей стране было построено множество вербовочных пунктов, один из которых и втянул абиссинца в эту странную новую жизнь. А теперь аналогичным образом появилось множество таких академий, которые нередко располагались в тех же зданиях, что и офисы вербовки. В них население предполагалось готовить к "предстоящим испытаниям", что бы это ни значило.\n\nОднако в Абиссинии было очень мало знатоков современной войны, так что Густав и многие сотни, если не тысячи абиссинцев слушали, как сам Кайзер Каттейл рассказывает о своих планах на будущее страны. Его речь также транслировалась в другие академии по радио.\n\nНа протяжении нескольких часов Каттейл рассказывал о самых разных темах: начиная от военных доктрин новейшего времени, включающих использование бронетехники, и заканчивая преобразованием общества и новыми захватывающими технологиями, которые будут внедряться по всей Абиссинии.\n\nПосле окончания лекции Густав чувствовал, что ему нужно сделать паузу и переварить всю эту новую информацию. Так что он присел на лавочку в большом парке рядом со зданием, чтобы его ум простого чернорабочего смог обработать огромное количество только что полученной информации. Густав тихо сидел, раздумывая над услышанным, но тут его мысли внезапно прервал чей-то голос.\n\n— Отличная речь, правда? — Обратился к нему катцен с чёрной шерстью, облачённый в безупречный военный костюм. — Выглядишь немного потерянным. Меня зовут... Ганс. Раньше звали Елекай, но, признаюсь, Ганс мне нравится куда больше. А тебя как зовут?"
katzen_AF.271.a:0 "Я... Густав, да. Густав."

katzen_AF.272.t:0 "Новый друг?"
katzen_AF.272.d:0 "— Прости, я просто немного... ну, знаешь... растерялся из-за всего этого.\n\n— Полностью тебя понимаю! До этого я был простым рабочим, но все эти новые возможности ощущаются словно шаг совсем в другую жизнь. Каттейл просто берёт и заставляет всё это работать, невероятно, правда?\n\n— Я... тоже когда-то был чернорабочим... Признаться, на самом деле, меня всё в жизни устраивало. Хотя Король Шторм действительно всё испортил, заставив фактически начать восстанавливать жизнь почти с нуля.\n\n— А! Король Шторм! Разве ты не слышал? Кайзер сказал, что мы заставим йети тысячекратно отплатить за причинённые нам боль и разрушения. Разве это не мило? Честно говоря, я искренне хочу сделать что-то большее в своей жизни. То есть не только всю жизнь пахать землю, а потом упокоиться под ней же. Ну ты понял меня, да.\n\n— Это... интересный взгляд на ситуацию? — Густав посмотрел вдаль, где множество абиссинцев и недавно освобождённых рабов трудились над великими строительными проектами... и это заставило его задуматься о том, как же Каттейлу удалось за столь короткое время сделать так много для абиссинского общества? Возможно, Ганс действительно имел повод для радости? И всё же Густав никак не мог отделаться от ощущения, что всё происходит слишком быстро. Достаточно допустить всего лишь одну ошибку и...\n\n— Не слишком разговорчивый, а? Кайзер сказал, что важно развивать чувство товарищества между катценами. Так что, хочешь быть моим другом?\n\nГустав, который уже почти забыл о присутствии Ганса, приподнял голову. — О? Друзья? Друзья... друзья. Да, конечно. Давай будем друзьями, это... не повредит, точно, — негромко сказал Густав. Прожив большую часть своей жизни в сельской местности Абиссинии, он редко разговаривал с незнакомцами, особенно со столь амбициозными, но всё равно решил попробовать. Вдруг это поможет ему лучше влиться в коллектив.\n\nВ конце концов, однажды он уже начал свою жизнь с нуля... "
katzen_AF.272.a:0 "... во второй раз это будет проще, правда?"

katzen_AF.273.t:0 "Первый шаг сделан"
katzen_AF.273.d:0 "Ассур, Ансерук, Мэйн'а, Мейриб, Тротжир, Галларб... эти и десятки других крупных городов оказались под властью Катценнии, и Каттейл имел все основания гордиться своими солдатами. Под его лидерством они прошли от засушливых равнин Абиссинии и плодородных берегов Аравийского моря, до мыса Хестрая и даже самого южного полюса, превратив свою империю из некогда простой Абиссинии в чудовищно огромное сверхгосударство, что охватывало большую часть западной Зебрики.\n\nЭто, конечно, было отличным поводом для праздника. По проспектам и бульварам всех недавно захваченных городов Катценнии прошли колонны КК-панцеров, за которыми следовали сотни, а то и тысячи пеших солдат. К радости Каттейла, в этих колоннах маршировали не только абиссинцы, но и множество других видов, которые перестали воспринимать катценов как захватчиков. Теперь они стали в их глазах союзниками, с которыми не грех и сотрудничать.\n\nИ всё же, наблюдая за крупнейшим из парадов с балкона в Катауне, Кайзер понимал, что это ещё и близко не конец. По всей новой империи бесчисленные партизаны и борцы за свободу уже выступали против его власти и всего катценского народа.\n\n"С ними нужно побыстрее разобраться, пока проблема не вышла из-под контроля". С этой мыслью Кайзер приступил к разработке протоколов интеграции и тактики борьбы с повстанцами с помощью своей разведывательной службы. Каттейл хотел убедиться, что его империя сумеет поддержать запущенную ей же бурю.\n\nВедь она действительно ещё впереди! По мнению многих сторонних наблюдателей, Абиссиния многократно превысила пределы самых смелых мечтаний своего народа и, несомненно, довольна своими нынешними завоеваниями. Но для Каттейла это был первый даже не шаг, а шажок в его великом путешествии по этому миру. Вскоре падут гиппогрифы и йети, за ними и все оставшиеся страны этого континента. А затем и весь остальной мир.\n\nНо сейчас пришло время насладиться парадами. И хотя Кайзер видел подобные мероприятия сотни тысяч, а то и миллионы раз... они никогда ему не надоедали."
katzen_AF.273.a:0 "Шаг за шагом..."

katzen_AF.274.t:0 "Гиперразнообразие"
katzen_AF.274.d:0 "Лорис фон Каттенсбах откинулся в кресле, просматривая последние сводки с фронта. Очередной регион, на этот раз Ламбет, пал перед мощью кайзера. Отличная новость! За исключением того, что теперь частью империи является местный вид лам.\n\n"Ещё один!" — подумал Лорис. Сам он, конечно же, ничего не имел против лам. Да и вообще ни против кого, кроме странного народца, с кожей, что напоминала мороженое, который иногда появлялся в его снах. Но они были ненастоящими, так что это не считалось. Но появление лам всё усложняло. В Зебрике, да и во всём мире в целом, было так много видов... И для объединения планеты согласно мечтаниям Каттейла придётся каким-то образом хотя бы частично сплотить все эти виды в рамках единой цивилизации.\n\nПомимо очевидных культурных различий, которые со временем можно было сгладить, у каждого вида были свои требования к жилью, отдыху, диете, воспитанию... Так что Лорису не оставалось ничего иного, кроме как попытаться найти оптимальную середину, удовлетворяющую как можно больше видов на данной территории, дабы избежать сегрегации.\n\nКаттейл настаивал на том, что "каждый может стать катценом". На бумаге звучит неплохо, да, но когда у тебя есть два вида с совершенно разными образами мышления, убеждениями и физиологическими потребностями, Лорису придётся провести немало бессонных ночей, чтобы придумать, что с ними делать. А когда этих видов двадцать или тридцать?\n\nБедный старый Лорис устал. Несмотря на всю существующую иерархию с кучей советников, у Лориса уже довольно долго не было возможности как следует выспаться. Но ведь он трудится ради высшего блага, верно? В итоге весь его труд окупится, когда все расы в мире станут одной большой, счастливой семьей.\n\nЛорис вздохнул, просматривая последние военные планы и понимая, что следующими, скорее всего, будут покорены Хиндия и Кирия. А ведь после их завоевания Лорису придётся затратить многие-многие часы неустанного труда на то, чтобы расширившаяся семья не распалась..."
katzen_AF.274.a:0 "Да откуда вообще взялись все эти виды?"

katzen_AF.275.t:0 "Воздать по заслугам"
katzen_AF.275.d:0 "Когда мощь катценов покорила грозных йети, Каттейл почувствовал, что пришло время небольшого восстановления исторической справедливости. Когда его здесь ещё не было, несколько лет назад Король Шторм со своими легионами захватил Абиссинию и похитил почти все ценности, оставив всю страну в таком плачевном состоянии, что оно, вероятно, продлилось бы ещё несколько лет, если бы не вмешательство Кайзера.\n\nКаттейл посетил дворец в Глазе Бури, который некогда служил резиденцией Короля Шторма. И чтобы вознаградить верных абиссинцев за то, что они оставались с ним в походе до самого южного конца Зебрики, он приказал разобрать дворец буквально по камешкам. Затем он отправил эти кирпичи на родину абиссинцев, а после заново отстроил дворец и превратил его в музей как старой абиссинской культуры и истории, так и недавно обретенной катценской славы.\n\nХотя сами абиссинцы и были рады этому событию, Каттейл, безусловно, ожидал протестов йети. Однако эти существа были грозными воинами, которые однозначно пригодятся Каттейлу в его походах, и поэтому он позаботился о том, чтобы к йети относились по справедливости. Как к неотъемлемой части его постоянно расширяющейся империи.\n\nКак и в случае с другими завоёванными народами, поклонение предкам йети получило законодательную защиту, а Каттейл лично контролировал большую часть оккупации земель йети, дабы его армии не совершали слишком много (а в идеале вообще никаких) военных преступлений из мести. Кроме того, он пообещал построить грандиозную электростанцию, призванную максимально использовать потенциал Глаза Бури, дабы обеспечить почти безграничной энергией земли йети и другие регионы.\n\nНесмотря на все старания Кайзера, для полного восстановления отношений между йети и абиссинцами, очевидно, потребуется ещё немало лет напряжённой работы, но Каттейл был уверен, что в конце концов оба вида увидят в друг друге соратников, что сражаются бок о бок во славу катценского милитаризма.\n\nТочнее, он надеялся на это развитие событий."
katzen_AF.275.a:0 "Они скоро привыкнут друг к другу."

katzen_AF.276.t:0 "Вечносвободный"
katzen_AF.276.d:0 "После недавнего захвата Понивилля силы Каттейла оказались на пороге, точнее на опушке, вероятно, самой странной области во всём мире: Вечнодикого леса. Естественно, катцены, как и подобает славным воинам кайзера, тут же разработали привычные планы по полному опустошению этого дикого уголка нетронутой природы и его последующей эксплуатации во благо их цивилизации. Аналогична судьба ждала джунгли Зебрики и южного Эквуса.\n\nЭто будет грандиозным зрелищем. Обычные бомбы и с белым фосфором, биооружие, пестициды, взрывчатка и парочка ядерных ударов, нанесённых по стратегическим точкам Вечнодикого леса одним махом уничтожат его. И никакая магия не спасёт эту жалкую рощу. Несколько дней спустя всё необходимое оборудование было подготовлено, и для того, чтобы начать процесс уничтожения леса, требовался лишь приказ Кайзера, который он несомненно от...\n\n— Нет.\n\n— Что... в смысле "нет", мой кайзер? — Озадаченно спросил ответственный офицер-катцен. — Вы хотите, чтобы мы выжгли джунгли Зебрики и Эквуса, но при этом желаете, чтобы этот мерзкий клочок непокорной природы свободно противостоял нашему правлению?\n\n— Да.\n\n— ...почему? У него же нет шансов против нашей мощи, не так ли?\n\nКаттейл выглядел слегка встревоженным и будто смотрел сквозь своего собеседника, словно он вспомнил нечто травмирующее. — Да, но из леса в итоге выйдет хороший природный заповедник. Мы сможем изучать его ради прогресса в науке и магии.\n\n— Хм. Звучит разумно. Вы абсолютно уверены?\n\n— Моё слово окончательно. Окружите лес периметром и немедленно отправьте туда наши исследовательские группы, но НИ В КОЕМ СЛУЧАЕ не причиняйте вреда Вечнодикому. Невыполнение требований... — Он немного посмотрел вдаль. — ...плохо кончится для виновного. Ясно?\n\n— Так точно. Посмотрим, что можно сделать.\n\n— Великолепно. — Сказал Каттейл и сдержал вздох облегчения."
katzen_AF.276.a:0 "Каттейл слишком проницателен, чтобы мы могли понимать все его действия."

katzen_AF.277.t:0 "Смертельное разочарование"
katzen_AF.277.d:0 "Империум Катценартиг был готов как никогда. Планы битв уточнены, солдаты обучены, а боеприпасы запасены. Тёмная магия Мейджхолда была одной из самых могущественных и пугающих на планете, так что катценами были сделаны соответствующие приготовления к грандиозному конфликту, в котором живые будут сражаться с мёртвыми.\n\nИ всё же Густав не мог не чувствовать... разочарования. В считанные дни ужасающие полчища нежити превратились в костяную пыль под гусеницами КК-панцеров. Иногда мертвецы начинали вновь шевелиться, но их тут же давила тяжёлая техника. Дивизии Густава больше мешали проблемы с логистикой на севере, чем сама нежить.\n\nШтурм Мейджхолда стал столь же разочаровывающим. Обстрел из гаубиц сровнял с землёй почти всю крепость, после чего пехотные отряды двинулись для зачистки остатков укреплений. Неужели это всё? Да быть не может! Наверняка тёмная магия полуострова что-то сделает, после чего начнётся настоящая битва.\n\nОднако Густав слышал лишь вой ветра над ледяными равнинами, а чуть позже наблюдал за действиями особых антимагических подразделений, которые рассеивали проклятия и готовили интеграцию этой земли в империю. Густав повидал все уголки всех трёх континентов. Он был матёрым ветераном, готовым ради своего кайзера сразиться со всей вселенной, но это? Эти земли выглядели оскорблением его мастерства."
katzen_AF.277.a:0 "Мёртвые наконец упокоились."


katzen_AF.28.t:0 "Господство"
katzen_AF.28.d:0 "Наконец-то он завершён. Величайший инженерный подвиг, возможно, во всей истории этого мира, был воплощён в соответствии с грандиозным планом Каттейла. Отныне, всемогущий, непобедимый и неостановимый РИЗИГЕРКАТЦЕНПАНЦЕР вступил в строй и готов к бою.\n\nЭта машина длиной пятьсот метров, высотой – в двести, и весом более трехсот пятидесяти тысяч тонн должна стать стальным воплощением господства катценов. Гигантские гусеницы-бергбрегеры, приводимые в движение десятками ядерных реакторов во внутренностях машины, заставляют содрогаться саму землю, когда механизм покинул гигантскую стройплощадку на окраине Катауна.\n\nЭтот мегатанк, в соответствии со своим названием, обладает сотнями пушек, которые могут уничтожать вражескую пехоту, танки и самолёты, а также бронёй толщиной в метр, которую не может пробить почти ничто. По оценкам, двенадцать секунд огня из всех орудий обойдутся нашему бюджету в четыреста миллионов катцмарок.\n\nНо всё это меркнет по сравнению с самым мощным оружием машины – всемогущим, всесокрушающим и всеразрушающим КОНТИНЕНТАЛЕ ШТУРМЕРОМ. Это страшное оружие способно выпустить снаряд, несущий в себе семь термоядерных боеголовок, в любую точку планеты. Один выстрел раскалывает небо и землю, причиняя врагам неисчислимые разрушения подобно механическому ангелу смерти. Но Каттейл всё же надеется, что нам никогда не придется стрелять из этой пушки.\n\nМашина, получившая название "Доминионтракс", а также её экипаж из пятнадцати тысяч верных катценов сейчас ожидают приказов вблизи Катауна. Если мы захотим обрушить ядерный огонь на какой-нибудь регион, то сможем сделать это прямо сейчас."
katzen_AF.28.a:0 "Мир покорится нам."
katzen_AF.28.a.tt:0 "Вести огонь из основного орудия Ризигеркатценпанцера можно с помощью специальной кнопки в §Yверхнем левом§! углу окна просмотра региона."

katzen_AF.29.t:0 "Разорвать мир на части"
katzen_AF.29.d:0 "Подтвердив цель и согласовав официальный приказ открыть огонь, Каттейл и верховное командование приступают к последним согласованиям, прежде чем Ризигеркатценпанцер сможет явить свою мощь. Континентале Штурмер готов, так что через несколько минут рельсовая пушка длиной более 150 метров выпускает снаряд.\n\nРаздаётся мощный взрыв и двадцатиметровый снаряд с рёвом уносится ввысь. Огромная мощь Штурмера продавливает землю вокруг орудия и заставляет деревья трещать и клониться вниз под действием звуковой волны от выстрела. Сам снаряд взлетает высоко в небо, пронзая облачный слой и исчезая из виду за считанные секунды.\n\nНо его возвращение не заставляет долго себя ждать. За несколько коротких минут снаряд достигает апогея в тысячах километров над поверхностью планеты, а затем разворачивается вниз и быстро подрывает свои ядерные заряды-ускорители. Это разгоняет его до десятков тысяч километров в секунду, после чего обтекатель отделяется, выпуская семь термоядерных боеголовок.\n\nОни пронзают атмосферу менее чем за две секунды, прежде чем взорваться над регионом [From.From.GetName]. В мгновение ока ярость семи солнц опаляет ландшафт, поджигая равнины и целые леса. Вода всех рек поблизости почти мгновенно вскипает от жара и миллионы тонн жидкости превращаются в перегретый пар.\n\nЛюбые вражеские силы или военные объекты в этом районе испаряются ещё до того, как они успевают отреагировать. А звук от взрыва столь громок, что он облетает планету несколько раз. Этот глухой рёв возвещает о гневе Империума Катценартиг, который готов обрушиться на всех, кто не желает покориться ему.\n\nНаблюдая за развитием событий, Каттейл надеется, что этого предупредительного выстрела будет достаточно."
katzen_AF.29.a:0 "Маар хихикает."

katzen_AF.10.t:0 "Что скрывается в глубинах"
katzen_AF.10.d:0 "Сто саженей... двести... триста. Показания сменяли друг друга, пока свешивающаяся с борта одной из новейших плавучих крепостей цепь исчезала в чёрных глубинах моря. И вместе с ней под воду спускалась самая большая куча ядерных бомб, которые Империум когда-либо собирал одновременно. Многие килотонны взрывчатки были подготовлены для этого проекта. Но зачем?\n\nОдни говорили, что это нужно для добычи полезных ископаемых. Другие – что это расчистит маршруты для подводных лодок. Но всё же только один катцен знал истинное предназначение этой взрывчатки.\n\nОн видел их силу и мастерство. Он знал, на что они способны, если их вовремя не остановить. Самыми крайними и радикальными средствами.\n\nКаттейл услышал крик "Детонация!" от одного из членов команды. Прошло несколько секунд, но никто ничего не почувствовал. Над океанской гладью царила тишина, которую прерывал лишь лёгкий бриз.\n\nЧерез несколько минут катцены начали получать данные о повышении уровня радиации в воде под ними. "Одной проблемой меньше", — подумал про себя Каттейл. Он повернулся, чтобы обратиться к команде корабля. — Мы закончили здесь. Возвращаемся домой.\n\nКогда корабль развернулся в сторону порта приписки, члены экипажа не могли не задаться вопросом:"
katzen_AF.10.a:0 "Что же скрывалось под волнами?"
KTZ_nuked_the_sirens_play_gigas_tt:0 "\nЧто за существа могут скрываться в глубинах бездны? И что они могут сделать, если в их распоряжении окажется целая планета? Ответ вы можете узнать, сыграв в мод §OGigastructural Engineering§! для §CStellaris'а§!!"


katzen_AF.100.t:0 "§RТеория Твайлайт§! и хаос в Эквестрии"
katzen_AF.100.d:0 "— Это ещё за "гармония" такая? — Каттейл нахмурился, читая последние новости этого мира. Страна, ранее известная миру как Эквестрия, в одночасье рухнула, разделившись на несколько осколков. А всё потому, что у обитавших там маленьких бедных пони полностью поехала крыша после пропажи своих любимых принцесс. Теперь там образовались весьма странные группы, с упоением жестоко истребляющие друг друга, и их возглавляют... случайная пони, провозгласившая себя новой принцессой, безумные единороги, желающие избавиться от других рас пони, "суперкоммунист" и... музыкантша? В довершение всего никуда не делась и сама Твайлайт Спаркл, носившая ставший весьма ироничным титул – "принцесса дружбы" и взявшая на себя роль регентши в отсутствие аликорнов.\n\nКаттейл написал себе заметку очень осторожно относиться к простым пони Эквестрии, как только он освободит их от всего этого хаоса и разрушений, которые они слишком уж охотно навлекали на себя. У разноцветных мелких лошадок явно была очень низкая психологическая стойкость, раз они впали в такие крайности после нескольких недель отсутствия принцесс.\n\nКстати, забавный факт, но как ни странно, экономика коммунистической фракции демонстрировала не поддающиеся объяснению высочайшие показатели, хотя в их рядах никто даже и близко не разбирался в финансовой теории. Коммунисты просто верили в успех... и это просто работало.\n\nКаттейл не ожидал, что эти державы в будущем вызовут много проблем у его войск, ведь пока что они всецело сосредоточены на борьбе друг с другом."
katzen_AF.100.a:0 "А ещё Каттейл сделал другую пометку – построить в каждом городе пони побольше психиатрических клиник."

katzen_AF.101.t:0 "§RИмпериум рода грифоньего§! и §Rересь Донкло§!"
katzen_AF.101.d:0 "— Где они вообще взяли такие технологии? — Каттейл нахмурился, читая последние сводки с фронта. Его войскам ценой больших потерь удалось отвоевать у грифонов массивный повреждённый комплект брони и непомерно гигантский пистолет. Качество металла и конструкция снаряжения опережали самые совершенные технологии этой планеты по меньшей мере на тысячу... Нет, как минимум на сорок тысяч лет.\n\nКаттейл вновь вернулся к отчёту. В Герцланде произошло весьма необычное событие, вызвавшее быстрое превращение Империи Грифонов... Каттейл прищурился и перечитал следующее слово... в Империум. — Ещё один? Какая неоригинальная попытка подражания нам, катценам. — Пробормотал Кайзер себе под нос и усмехнулся. Кроме того, бывшая Республика Грифонов тоже исчезла в одночасье, а на её месте возник хаотичный культ смерти, поклоняющийся одному из местных божеств.\n\nХотя эти новые события и вызывали беспокойство, Каттейл считал, что если он будет действовать быстро и решительно, то сможет уничтожить этих новых врагов ещё до того, как они поймут, как использовать весь потенциал своих передовых технологий."
katzen_AF.101.a: "К сожалению, они казнили нашего посла за ересь."

katzen_AF.102.t:0 "§RП О Т О П  У Ж А С А§!"
katzen_AF.102.d:0 "— Этого не может быть. — Каттейл нахмурился, читая последние сводки с фронта. Вся информация, которой он располагал о так называемой Лиге Ужаса, указывала на то, что они должны быть слабыми даже по местным стандартам противниками. Но нежить успешно отбивала атаки его войск. Более того, они теснили его верных катценов и продвигались на юг. Неслыханная дерзость!\n\nАрмии этих трупов и скелетов были намного сильнее, чем они имели на то право. Каттейл помрачнел. Очевидно, здесь задействован какой-то неизвестный фактор. Быть может, магический артефакт? А вдруг они использовали реликвии Этернума? Кайзер не знал. Но он должен был победить нежить и как можно скорее. Каттейлу очень не хотелось признавать этого, но перед ним впервые замаячила перспектива поражения.\n\nОн в последний раз взглянул на отчёт. Его солдаты утверждали, что нежить движется с такой скоростью, что Каттейл задумался, не искривляют ли мертвецы каким-то образом пространство-время вокруг себя."
katzen_AF.102.a: "Ну да ладно, их нужно победить, пока не стало слишком поздно."

katzen_AF.111.t:0 "Выйти за пределы"
katzen_AF.111.d:0 "Дела шли просто отлично. После капитуляции могущественного Ариса и ужасных йети, а также реализации поражающих воображение мегапроектов по всей Зебрике, Каттейл оказался во главе государства, что вскоре станет величайшей сверхдержавой мира.\n\nУчитывая знания о ведении войн и огромные ресурсы, имеющиеся в распоряжении Кайзера, следующий шаг для него был очевиден. Пока что всё оставалось в тайне, дабы не слишком будоражить всё ещё интегрирующееся население. Но уже готовится ряд амбициозных военных планов, нацеленных на то, чтобы захватить остатки Зебрики и нанести удар по Грифонии и Эквусу, дабы окончательно подчинить этот мир воле кайзера.\n\nИ всё же, стоя на пороге новых войн, Каттейл чувствовал себя... неуверенно. Действительно ли это того стоило? Этот мир не был похож на Флюзион. Да, он был богатым и густонаселённым, но всё же не мог сравниться с привычной ему планетой.\n\nНо самое главное заключалось в том, что если на Флюзионе он обычно пользовался поддержкой нескольких миллиардов катценов, то тут у него было всего пара миллионов лоялистов, а остальные существа ещё только должны были начать ассимиляцию в его общество, что, конечно, несколько усложняло ситуацию.\n\nХватит ли потенциала этого мира для реализации его грандиозного замысла? Сможет ли Кайзер победить оставшиеся два с половиной континента с имеющимися у него на данный момент силами? Даже если он уже делал подобное раньше, был ли этот мир действительно способен на то, чтобы противостоять галактическим, а затем и межгалактическим силам? Или всё это было лишь пустой тратой времени, иллюзией победы, поддерживаемой заблуждениями кайзера относительно истинного потенциала этого мира?\n\nКаттейл немного поразмыслил над этим. Он хорошо знал, что его появление в этом мире было просто аномалией, и новое переключение циклов вернёт его на любимый Флюзион, где Кайзер снова сможет вернуться к своим привычным стратегиям. Если он покинет этот мир, оказавшийся приятным отвлечением от привычных планов, то абиссинец, которому он доверил роль Лориса фон Каттенсбаха, без сомнений, прекрасно справится с обязанностями лидера. Так что уход Каттейла не приведёт к немедленному катастрофическому краху новой державы.\n\nНо Кайзер не мог отрицать, что у этого мира был огромный потенциал, который только и ждал направляющей лапы, чтобы реализоваться и привести жителей этой планеты к господству над всей галактикой. Действительно ли он хочет ещё раз сделать ставку на этот непредсказуемый мир? Или же Каттейлу следует оставить этот эксперимент позади и вернуться к своим обычным стратегиям на Флюзионе?"
katzen_AF.111.a: "...этот мир слишком хорош, чтобы от него отказываться. Вперёд!"
katzen_AF.111.a.t:0 "Мы начнем грандиозный поход, чтобы §Hобъединить мир!§!"
katzen_AF.111.b: "...хватит тратить время попусту. Лорис справится без меня."
katzen_AF.111.b.t:0 "И вот Каттейл вновь уходит в бесконечность...\n§2Спасибо за игру!§!"

katzen_AF.12.t:0 "Объединённый мир"
katzen_AF.12.d:0 "Стоя на балконе, что располагался на вершине могучей пирамиды в центре Катауна, Каттейл любовался раскинувшимся перед ним оживлённым мегаполисом, пока со всех четырёх концов света к нему стекались новости о капитуляции его последних врагов. Вскоре поток новостей прекратился и Каттейл улыбнулся.\n\nОн сделал это. От южного полюса до Кирии, от Горы Арис до Вингбардии за морем, от Грифенхейма до Клаудбьюри, от замёрзшего севера до огромных просторов бывшей Эквестрии. Повсюду как метафорически, так и физически развевался флаг катценов.\n\nВозможно, что впервые за всю историю этого мира миллиарды разумных существ, принадлежащих к десяткам различных видов, оказались объединены под единой властью. Не только его правительством, но и их собственным. А как иначе? Пока Каттейл знакомил их со славой катценской культуры и милитаризма, местные в ответ передавали некоторые из своих ценностей и идей коллективной, всемирной культуре, которую Каттейл создал путём завоеваний. Она была многогранной и иногда противоречивой, непохожей и различной, но всё же единой в своей цели.\n\n"Но ради какой цели?" — Размышлял Каттейл, глядя в небо. Ответ был очевиден: всё это было только началом. Путём долгой борьбы и кровавых побед Кайзер вновь создал себе достойную основу для власти, с которой можно выйти за пределы этой планеты.\n\nВскоре сопротивление будет должным образом усмирено, а он и миллиарды его граждан совершат грандиозный прыжок в великую неизвестность, отправившись вместе с ним на завоевание галактики. Кайзер уже делал это с Флюзионом бесчисленное число раз прежде.\n\nНо Каттейл ещё не был готов, ведь ему оставалось сделать ещё одну вещь. Кайзеру нужно было оружие столь мощное, чтобы стать истинным символом его силы. Оружие, что сможет проецировать его мощь средь звёзд и даже за их пределы. И Кайзер точно знал, где его найти. Он смотрел на луну, медленно поднимающуюся на ночном небе..."
katzen_AF.12.a: "Пронзить небеса."

katzen_AF.13.t:0 "Полное господство"
katzen_AF.13.d:0 "Благодаря началу реализации проекта "Мондканон" и исследованиям в области сверхсветовых перемещений, которые подпитывала проницательность Каттейла, жители этого мира скоро будут готовы, наконец, отправиться в великую неизвестность.\n\nНа это ушли годы упорных усилий, множество принесённых жертв, смертей и побед, но дело было сделано. Мир, объединённый единой целью, направил свой коллективный потенциал на реализацию чего-то совершенно невиданного прежде.\n\n"Но это только начало", — думал Каттейл, наблюдая за тем, как бесчисленные ракеты взмывают в ночное небо и устремляются к луне, дабы переделать её по своему усмотрению. Пройдёт ещё несколько лет и дело будет сделано.\n\nА потом? Потом всё начнётся заново. Каттейл поведёт народ этого мира к звёздам, и вместе они захватят небеса, сокрушая любое сопротивление своей объединённой мощью, дабы основать охватывающий всю галактику великий Империум.\n\nЗатем галактическое ядро падёт, а вместе с ним и Демонтажники. После этого Каттейл выйдет на межгалактическую арену, так что вскоре флаг катценов будет метафорически развеваться над всей вселенной!\n\nОт размышлений Каттейла отвлекли сообщения о задержках в строительстве Лунной Пушки, которые требовали его немедленного вмешательства и прямого контроля. Что ж. Похоже, Вселенский Империум чуть-чуть задерживается, но чутка усилий – и всё обязательно получится в своё время.\n\nНу или так в очередной раз надеялся Каттейл. Он давно перестал считать попытки, но по-прежнему не намеревался сдаваться."
katzen_AF.13.a: "Этот цикл точно будет заключительным. Вперёд, к последнему рубежу!"
katzen_AF.13.tt:0 "§2Спасибо за интерес к первоапрельскому контенту этого года!§! За него стоит благодарить следующих разработчиков:\n§YVoidTemplar§! - Код, дизайн фокусов\n§Ydafid25§! - Иконки фокусов\n§YElowiny§! - Код, текст, "портреты" катценов\n§Ystygies8_nila1655§! - Текст (События, фокусы) \n§Ykelkessel§! - Картинка в главном меню\n§Ycommawriter§! - Текст (События, фокусы)\n§Ycrnibombardier§! - Правки кода\n§Ybiscuitcookie§! - Правки кода\n§Yscorg§! & §Yyasa§! - Перевод\n§Yiymarra§! - Текст (Идеи, фокусы)\n§Ygladi§! - Текст (События)\n§Yderega§! & §YNeither§! - Портреты Каттейла\n§YCrimsonWolf360§! - Картинка с боевой луной Кайзера\n§Ywilzy§! - Музыка\n§Yamphithere_majesticon§!, §Yvictoneux§!, §Ymax.lm§!, §Ydecentnamehere§! - Различные персонажи-катцены & лор\nХотите продолжить приключения Каттейла и отправиться к звёздам и даже за их пределы? Если да, то найдите мод §4Kaiser Kattail Faust Start - EaW AF Continuation§! в §Yмастерской Stellaris'а§!!"

katzen_AF.999.t:0 "Время вышло, Каттейл"
katzen_AF.999.d:0 "Самые страшные опасения Каттейла воплощаются в реальности. Мы не смогли должным образом обеспечить приток новых земель и рабочей силы, необходимых для поддержания нашего сверхмилитаризованного общества, так что теперь пожинаем плоды неудачи.\n\nУчитывая тот факт, что вся экономика страны завязана на постоянную территориальную экспансию, её промышленность, бизнес и администрация с трудом поддерживают себя, в то время как гигантская доля бюджета, выделяемая на катценармию, быстро ведёт экономику к краху.\n\nДуклау ворвался в кабинет кайзера с огромной кипой военных планов, которые желал обсудить и рассмотреть. Надежда всё ещё сохранялась! Да, экономика может рухнуть – но это не страшно. Следующее наступление захватит ресурсы, необходимые для её восстановления. Катцен уже у двери. Обе его лапы заняты, так что Дуклау неловко поворачивает локтем дверную ручку и входит в комнату, желая обсудить потенциальное спасение с величайшим завоевателем в истории этой планеты.\n\n...\n\nВнутри пусто. Кайзер исчез без следа.\n\nКак? Почему? Дуклау видел, как тот вошёл внутрь всего несколько минут назад. Неужели он покончил с собой? Выстрела никто не слышал, да и тела нет. Сбежал? Нет – Каттейл бы так не поступил. Здесь же нет никаких потайных выходов, верно? А на окнах решётки. Этого просто не может быть!\n\nДуклау падает на колени, в отчаянии хватаясь за голову, а по кабинету разлетаются уже бесполезные бумаги. Он всхлипывает, а потом ждёт. Каттейл обязательно вернется. Проходит час. Затем ещё один. Кайзера всё нет. Приходят другие помощники, чтобы проверить его и кайзера. Дуклау объясняет, что ничего не знает. Паника нарастает, недовольство перерастает в хаос, а новости стремительно распространяются по разрозненным остаткам катценармии.\n\nГенералиссимус задумчиво смотрит на свой катценлюгер. Выбора у него нет..."
katzen_AF.999.a:0 "...казнить всех трусов! Я ещё могу всё исправить!"
katzen_AF.999.b:0 "Я не в силах ничего сделать. БА-БАХ!"

katzen_AF.99900.t: "Битва за Эквус"
katzen_AF.99900.d: "В ответ на наш план по подготовке вторжения на Эквус, все страны континента отринули собственные обиды и претензии, после чего объединились под властью наиболее сильной страны континента.\n\nМы должны быть готовы к бою невиданных масштабов, если хотим подчинить ополчившийся против нас континент."
katzen_AF.99900.a: "Они лишь оттягивают неизбежное!"

katzen_AF.99800.t: "Битва за Грифонию"
katzen_AF.99800.d: "Вся та куча склочных стран Грифонии решила остановить распри и объединиться в один большой союз, чтобы остановить наше вторжение.\n\nТеперь стоит ожидать серьёзного сопротивления."
katzen_AF.99800.a: "Они ничто по сравнению с нами."

katzen_AF.99997.t: "Битва за Зебрику"
katzen_AF.99997.d: "Пусть в Зебрике и отсутствует однозначно мощная нация, вокруг которой могут сплотиться остальные страны, огромный размер континента однозначно выгоден сопротивлению в тех землях, которые мы оккупируем.\n\nМы должны быть готовы к партизанской войне в каждой новой завоёванной земле."
katzen_AF.99997.a: "Они могут прятаться сколько влезет!"

katzen_AF.5000.t:0 "Поход за объединение"
katzen_AF.5000.d:0 "К лучшему или худшему, но мы теперь воюем со всем миром ради того, что Каттейл назвал "походом за объединение". Теперь у нас два выхода – полная победа или абсолютное поражение."
katzen_AF.5000.a:0 "За кайзера Каттейла!"

katzen_AF.5001.t:0 "Объединённые Свободные Государства"
katzen_AF.5001.d:0 "Когда Каттейл появился в Абиссинии, мало кто верил в то, что какой-то сумасшедший диктатор сможет чего-то добиться в столь отсталой стране. Многие отнеслись к нему с любопытством, ожидая когда "кайзера" постигнет неминуемое поражение.\n\nОднако любопытство превратилось в ужас, когда словно против воли всего мира армии Каттейла начали завоёвывать страну за страной. Весь мир наблюдал как на месте отсталой нации разрастается огромная империя, которая сейчас распространилась по большей части планеты.\n\nТеперь всем очевидно, что кайзер жаждет объединить весь мир под собственной властью. Поэтому в отчаянной попытке остановить Каттейла все оставшиеся на карте мира страны отбросили свои ничтожные распри и объединились в коалицию, которую назвали "Объединённые свободные государства".\n\nОгромный союз континентального масштаба сделал заявление о том, что они не остановятся, пока с Каттейлом и его безумными ордами не будет покончено, а Империум не будет разрушен."
katzen_AF.5001.a:0 "Это их не спасёт."
katzen_AF.5001.a.tt:0 "§HВесь мир§! объединился в коалицию под названием §GОбъединённые Свободные Государства§! против нас! Игра может быть немного в шоке от такого поворота событий и §Yзахочет поразмыслить пару минут об этом§!, поэтому отнеситесь с пониманием."

 katzen_AF.8101.t:0 "Объединённый фронт?"
 katzen_AF.8101.d:0 "Вероломный Кайзер Каттейл нацелился на наш континент и объявил о начале похода невиданного масштаба против абсолютно всех, кто на нём проживает! Для защиты от подобной угрозы многие лидеры крупных стран предлагают создать временный союз и сплотиться против этого кайзера.\n\nЕсли мы согласимся на это предложение, это будет означать, что все наши амбиции и войны будут приостановлены, однако вполне вероятно, что это также последний шанс остановить безумца."
 katzen_AF.8101.d.2:0 "Вероломный Кайзер Каттейл нацелился на наш континент и объявил о начале похода невиданного масштаба против абсолютно всех, кто на нём проживает! Для защиты от подобной угрозы многие лидеры крупных стран предлагают присоединиться к войне, которую они уже ведут против этого кайзера.\n\nЕсли мы согласимся на это предложение, это будет означать, что все наши амбиции и войны будут приостановлены, однако вполне вероятно, что это также последний шанс остановить безумца."
 katzen_AF.8101.a:0 "Мы присоединимся!"
 katzen_AF.8101.b:0 "Нам это не нужно."

 katzen_AF.8102.t:0 "Битва за Грифонию"
 katzen_AF.8102.d:0 "Вся та куча склочных стран Грифонии решила остановить распри и объединиться в один большой союз, чтобы остановить наше вторжение.\n\nТеперь стоит ожидать более серьёзного сопротивления, так как с индустриальной мощью приходится считаться."
 katzen_AF.8102.a:0 "Они ничто по сравнению с нами!"

 katzen_AF.8202.t:0 "Битва за Эквус"
 katzen_AF.8202.d:0 "В ответ на наш план по подготовке вторжения на Эквус, все страны континента отринули собственные обиды и претензии, после чего объединились под властью наиболее сильной страны континента.\n\nМы должны быть готовы к бою невиданных масштабов, если хотим подчинить ополчившийся против нас континент."
 katzen_AF.8202.a:0 "Они лишь оттягивают неизбежное!"

 katzen_AF.8302.t:0 "Битва за Зебрику"
 katzen_AF.8302.d:0 "Пусть в Зебрике и отсутствует однозначно мощная нация, вокруг которой могут сплотиться остальные страны, огромный размер континента однозначно выгоден сопротивлению в тех землях, которые мы оккупируем.\n\nМы должны быть готовы к партизанской войне в каждой новой завоёванной земле."
 katzen_AF.8302.a:0 "Они могут прятаться сколько влезет!"

 katzen_AF.8103.t:0 "Присоединение к коалиции"
 katzen_AF.8103.d:0 "Благодаря нашему статусу колонии державы на другом континенте, Каттейл оставил нас в покое.\n\nОднако мы можем разорвать все связи с нашим сюзереном и присоединиться к битве за континент наряду с остальными странами. Как нам стоит поступить?"
 katzen_AF.8103.a:0 "Присоединимся."
 katzen_AF.8103.b:0 "Не будем вмешиваться."

 #Nila's events
 katzen_AF.601.t:0 "Неумолимое продвижение"
 katzen_AF.601.d:0 "Артиллерия катценов неумолимо поливала огнём позиции киринов, разрывая на части укрепления и поражая солдат. Самолёты ревели в небе, прикрывая продвигающуюся пехоту и армию, а также добавляя собственные бомбы и огонь в гущу хаоса.\n\nМногие кирины верили, что их столица, дом Матриарха, колыбель всей расы, само основание их Царства, будет свободной покуда стоят горы вокруг неё. К несчастью для них, катцены пришли, чтобы положить конец этой наивной вере. По мере того, как агрессоры захватывали новые территории, кирины всё ещё считали, что те не пройдут через горы и леса, ранее защищавшие их от войн на остальном континенте. Но коты не остановились.\n\nМногие кирины погибли на передовой, ещё больше умрёт в отчаянной защите подступов к столице. Ярость захватчиков переломила знамёна Царства. Раз за разом технологии катценов побеждали непреклонный дух киринов. Всего за считанные часы любое сопротивление было сломлено, а защитники либо погибли, либо бежали прочь. Киноварь неминуемо падёт."
 katzen_AF.601.a:0 "Ещё одна жемчужина вскоре добавится в корону Каттейла."

 katzen_AF.602.t:0 "Новая жизнь"
 katzen_AF.602.d:0 "Зенора не могла поверить в услышанное. Когда катцены пришли в Кольтфаген и принудили республику к капитуляции, она искренне боялась за себя и свою семью, поэтому сбежала вместе с ней из города, пока туда не доехали танки. Они все вместе прятались в глуши, подобно остальным беженцам, однако вскоре их догнали и нашли захватчики. Впрочем, то, что коты делали с Кольтфагеном после конца войны, действительно удивляло.\n\nНесмотря на всё то насилие, которое сопровождало вторжение катценов в Мейргипет и остальные страны, захватчики, похоже, не были заинтересованы в том, чтобы обращать местное население в рабство, подобно хироптеррцам. Вместо этого все зебры могли наблюдать, как коты начали восстанавливать города и активно привлекать местных обратно, чтобы они жили дальше, будто ничего не произошло.\n\nЗенора не могла поверить собственным глазам, когда в один день на доске объявлений увидела огромный список рабочих мест, куда требовались почти все. Раньше в городе почти невозможно было получить работу, по крайней мере, для обычных зебр. А сейчас для неё и остальных появилось столько возможностей. К тому же, похоже, катцены нуждались не только в неквалифицированной рабочей силе на фабриках. Она увидела несколько вакансий и в офисы с мастерскими, куда зебра вполне могла подойти, поскольку обладала вполне неплохим образованием. Прочитав ещё раз длинное объявление, Зенора нашла ближайший офис, где требовались новые сотрудники и куда она вполне сможет подойти.\n\nВпервые после капитуляции республики её лицо, как и у многих других зебр, озарила улыбка."
 katzen_AF.602.a:0 "Возможно, у всех них всё ещё есть надежда."

 katzen_AF.603.t:0 "Повышение"
 katzen_AF.603.d:0 "Работа была нелёгкой, но зебра знала что делала. Когда Зенора обратилась в фирму по поводу вакансии, её быстро приняли в качестве секретарши менеджера-катцена, и она на деле доказала, что является достойной сотрудницей.\n\nОна верой и правдой работала в фирме в течение полутора лет, ни разу не опоздав на работу и не нарушив какие-либо дедлайны. Поэтому в один день её вызвали в кабинет начальника сразу после работы. Стараясь не показывать своей нервозности, зебра встала из-за стола, после чего зашла в кабинет своего менеджера, надеясь, что поводом стал не нагоняй. Зенора была уверена в своей работе, она лишь изредка допускала очень незначительные ошибки. И больше ничего за ней замечено не было. Так в чём же причина вызова?\n\nЗебра присела на стул напротив начальника. Катцен был неплохим боссом, строгим, но справедливым. Тот, в свою очередь, поднял на неё глаза и сказал. — Я бы хотел поблагодарить тебя за всю ту старательность и время, посвящаемые своей работе. Ты одна из моих лучших сотрудниц, и мне бы не хотелось принимать это как должное. Учитывая, насколько хорошо складываются дела для фирмы, а также её скорое расширение, мною было принято решение о достойном награждении. Как насчёт того, чтобы подняться вверх по карьерной лестнице и стать главой будущего бухгалтерского отдела? Разумеется, повышение зарплаты и расширение доступных бонусов внутри компании гарантировано.\n\nИ вновь, как и прежде, Зенора не могла поверить в услышанное. Зебра всеми силами старалась не зареветь прямо перед непосредственных начальником, который терпеливо дал ей обуздать эмоции, и в конце концов кивнула в знак согласия."
 katzen_AF.603.a:0 "Всё выше и выше."

 katzen_AF.604.t:0 "Катценофикация"
 katzen_AF.604.d:0 "Стоило немалых усилий перетащить всех родственников в город, в котором Зенора теперь жила. Несмотря на то, что зебра вернулась в город, из которого ранее бежала во время завоевания, ей пришлось смириться с тем фактом, что многие члены её семьи разъехались по всем землям бывшей республики. Все они успешно адаптировались к новой, но странной жизни в Империуме, поэтому Зенора не волновалась по поводу этой проблемы. Она, в свою очередь, стала уделять всю заботу двум своим маленьким жеребятам, которых усыновила вместе со своим мужем, катценом по имени Дрейфусс.\n\nЕё всё устраивало в жизни, пусть иногда она и ощущала, что не является равной остальным катценам, несмотря не все уверения её мужа в обратном. Всё изменилось, когда Империум объявил о новых протоколах, позволяющих получить гражданство любым существам. Для Зеноры и её семьи просто нужно было посетить нужное учреждение в городе и пройти процедуру.\n\nТак в город пришли все её родственники, которых зебра собрала и повела к городской ратуше. Процедура была долгой, а ожидание нудным, но в конце концов Зенора покинула кабинет с бумагами, в которых значилось новое гражданство для всей её большой семьи. Теперь все они были почётными катценами. Теперь все они были равны. Теперь все они наконец сбросили цепи, тянущиеся к гнилым останкам коррумпированной республики."
 katzen_AF.604.a:0 "Каттейл примет всех."

 katzen_AF.605.t:0 "Веди меня, следуй за мной или убирайся с моего пути"
 katzen_AF.605.d:0 "Генерал прошёлся вдоль строя новобранцев, внимательно осматривая их. Хотя по приказу Кайзера будет сформировано ещё много подобных дивизий, именно эта станет первым звеном истинной армии катценов.\n\nВ отличие от самых первых подразделений, сформированных ещё в Абиссинии, эта дивизия будет состоять из существ со всей империи. Пони, зебры, лошади, гиппогрифы и многие другие. Это будет первая из многих смешанных боевых частей, предназначенных не для гарнизонной службы, а для фронтов текущих и будущих войн. Хотя логистика для обеспечения такой дивизии была той ещё задачкой и, безусловно, нуждалась в некоторых дополнительных улучшениях, высшие офицеры катценской армии были довольны.\n\nСледующим шагом должно стать обучение этого подразделения. Если рекруты хотят доказать, что достойны гордого звания солдата империи, то и их поступки должны быть соответствующими. Генерал Пауттон терпеть не мог разочарований, поэтому он будет учить и тренировать этих существ так, чтобы они не только заслужили эту честь, но и с достоинством стали вровень с основателями Империума.\n\nНе желая терять время, генерал закончил осмотр, встал лицом к солдатам и начал речь.\n\n— Вы будете знать меня как генерала Пауттона! Вы, солдаты, начнёте своё обучение под моим личным командованием. Пусть вы все родом из разных земель, но каждый заслужит своё место в Империуме как рядовой катцен. На моих тренировках вы не просто будете стараться или выкладываться на все 100%. Нет, каждый должен будет работать на все 150%! Постарайтесь сейчас и получите шанс выжить потом. Потейте сейчас, и не проливайте свою кровь в бою. Страдайте сейчас, но не теряйте жизни впустую. Цель войны не в том, чтобы умереть за свою страну, а в том, чтобы заставить другого ублюдка умереть за свою. Пойдёте ли вы за мной в бой?\n\nСолдаты радостно заревели и генерал улыбнулся им."
 katzen_AF.605.a:0 "Надеюсь, что всё получится."

 katzen_AF.606.t:0 "Умри-но-сделай"
 katzen_AF.606.d:0 "Капитан Торч Лайт и его верные делу катценов кирины днями и ночами сражались с врагами Империума. После долгой битвы от той сотни бойцов, что были изначально под его командованием, осталась лишь половина. Тем не менее, они нанесли врагу огромный урон и даже захватили несколько машин и пленных. Временами он и некоторые из его киринов даже становились нириками, отбивая атаки врага и вдохновляя своих товарищей на дальнейшую борьбу. Но когда капитан просмотрел отчёты, то нахмурился, поняв, что только они и несколько других батальонов смогли прорваться и переправиться через реку.\n\nКирины надеялись, что им разрешат выдвинуться вперёд для контрнаступления, но они получили приказ об отмене этих планов. Что происходит? Кирин с серебристой чешуёй решил не задавать вопросов, ознакомившись с остальными приказами. Ему и его отряду (точнее его остаткам) было официально предписано покинуть линию фронта, чтобы отдохнуть и пополнить припасы. Но едва кирины добрались до одной из тыловых баз, как их встретила машина, в которой находились старшие офицеры. Командиры приказали подразделению остановиться и представиться.\n\nХотя некоторые из подчинённых Торч Лайта ворчали, что у них было полно раненых и измождённых товарищей, которым этот официоз точно не нужен, но все всё равно подчинились. Кирины выстроились в шеренги и постарались выглядеть прилично, хотя многие из них были заляпаны грязью и кровью после непрекращающихся боёв. Неужели им хотят объявить выговор?\n\nНо вместо высказывания претензий и бросания неодобрительных взглядов катцены-генералы и их подчинённые, не являющиеся катценами, внезапно поклонились усталым солдатам. Шёпот, поднявшийся среди киринов, быстро затих, когда капитану Торч Лайту приказали выйти из строя. Один из катценов-генералов встал перед ним, оглядел кирина с ног до головы и взял из лап подчинённого Урановый Крест. Награждённый офицер широко раскрыл глаза и лишь ошеломлённо смотрел, как генерал прикрепляет крест со стилизованным изображением атома урана к его мундиру. Кирин открыл рот, чтобы заговорить, но генерал приказал ему и его подчинённым продолжить путь к месту назначения. Однако прежде чем им разрешили уйти, Торч Лайту вручили коробку, из которой ранее был взят значок, и велели раздать её содержимое своим солдатам. Машина с генералами уехала, позволив Торч Лайту и его киринам продолжить свой путь к месту долгожданного отдыха."
 katzen_AF.606.a:0 "Заслуги всегда вознаграждаются."

 katzen_AF.608.t:0 "Первый проект супермагистрали. НЕ публиковать!"
 katzen_AF.608.d:0 "Санни Смайлс озадаченно уставилась на документ. Она осмотрелась по сторонам, взглянула на извилистую грунтовую дорогу, уходящую вдаль, а затем снова обратила внимание на документ. Она посмотрела вперёд, на холмы, где под ветром шелестели посевы её фермы, а затем снова на документ.\n\n— ...эстакада? — Прошептала Санни, озадаченная этим словом.\n\n— Нас выселяют из-за строительства эстакады? — Вслух спросила она, — ... но куда?\n\nСмайлс вскоре узнала об этом, поскольку огромная машина прибыла уже на следующий день. К чести правительства, её поселили в квартире одного из городов, о котором она никогда раньше не слышала. Уже на следующий день, Санни уехала на автобусе вместе с другими фермерами из этого региона, оставив свой урожай позади.\n\nРаботы велись с бешеной скоростью: колоссальные машины перемещали землю и грунт, оставляя гигантские шрамы на почве. Вскоре из земли, подобно серой опухоли, выросли сверкающие бетонные дороги, а посевы захирели в их тени.\n\nМашины двинулись дальше, оставив после себя готовые, но пока что неиспользуемые участки дороги. Спустя несколько недель Санни Смайлс вместе со своими друзьями наслаждалась всё тем же видом из окна своей квартиры и смотрела в том направлении, где когда-то стояли их дома.\n\nКак выяснилось, случилась ошибка. Простая оплошность при чтении чертежей: старые абиссинские мили не перевели в катценские километры. Но пути назад уже не было. Ужасающая эффективность инструментов заблудших умов катценов создала оружие против самой земли, но уже сейчас сорняки и травы начали затягивать рану. Со временем дорога станет пылью. Как и всё сущее.\n\nНо Санни Смайлс было не до философских размышлений, так как оказалось, что её новая квартира опять-таки находилась ровно на пути будущей дороги. Так что машины прибывали уже завтра.\n\nНахмурившись, Санни воздела глаза к небу, будто надеясь, что её сердитый взгляд заметит тот жестокий ум, который всё это затеял."
 katzen_AF.608.a:0 "Упс. Так, вот некоторые правки..."

 katzen_AF.609.t:0 "Империум глохнет, Каттейл исчезает"
 katzen_AF.609.d:0 "После череды военных неудач, кажущийся ранее непобедимым Империум Катценартиг наконец-то начал подавать признаки истощения.\n\nПохоже, что держава Каттейла не смогла захватить достаточно новых земель, чтобы подпитывать свою военную машину, и теперь начинает частично разваливаться.\n\nНо это все хорошие новости: сам кайзер Каттейл внезапно исчез без следа, оставив своё верховное командование и правительство в состоянии полного хаоса!\n\nНам неизвестно, было ли это самоубийством, заговором генерала-мятежника или побегом в отдалённое убежище, но это не имеет значения – это наш шанс контратаковать и победить катценов раз и навсегда!"
 katzen_AF.609.a:0 "Кайзер не очень-то и преуспел..."
 katzen_AF.609.a.tt:0 "§YКайзер Каттейл§! исчез!\n§YИмпериум Катценартиг§! сейчас страдает от §Yсущественных штрафов§! к армии и экономике."

 #SAAALT
 katzen_AF.607.t:0 "Солёная история"
 katzen_AF.607.d:0 "Как известно, одним из самых серьёзных препятствий, с которым сталкивается проект Зебтропа, является... соль. Земля, которая обнажилась после ухода Аравийского моря, чрезвычайно пропитана солью, и поэтому нами были разработаны методы, которые позволят опреснять новые территории и извлекать соль из почвы.\n\nОдин из этих методов представляет собой биоинженерные растения, способные процветать на солёной почве. Их высаживают на новой земле миллионами, дабы сделать почву плодородной. Поскольку целью проекта также является превращение одного большого моря в сотни озёр поменьше, дополнительно была создана водная версия этого растения, которое при выращивании в озёрах, оставшихся после осушения моря, сможет собирать соль в огромные куски. Те, в свою очередь, позже легко будут извлекаться из воды, тем самым позволяя Империуму получить пресноводные водоёмы. Эти два растения, разработанные при поддержке лучших учёных страны, стали эффективным и экологичным способом решения проблемы с солью.\n\nВ дополнение к этим двум растениям были разработаны также огромные "скребущие" устройства, напоминающие зерноуборочные комбайны. Построенные на основе шасси для машин механизированной пехоты, они быстро движутся по новым землям, соскребая соль с почвы и высаживая при этом разработанные учёными растения, что, в свою очередь, очень быстро снижает уровень насыщенности солью в земле.\n\nХотя операция по опреснению новой земли была в основном успешной, она имела своеобразный, но вполне ожидаемый побочный эффект – появление в Империуме поистине ошеломляющего по своему объёму доступа к дешёвой соли, добываемой напрямую с бывшего морского дна, вплоть до того, что теперь катцены ежедневно производят больше соли, чем вся планета за целый год.\n\nПо совету Лориса эта соль начала массово экспортироваться по всему миру, что, как сообщается, уже привело к краху соляного рынка из-за огромного переизбытка предложения этого продукта. Хотя аравийская соль и не так хороша, как другие "высококачественные" бренды, она быстро вошла в обиход и стала самой распространённой в мире, составив рекордные 85,7% продаж от всей соли как внутри Империума, так и за его пределами в последнем квартале."
 katzen_AF.607.a:0 "Аж пить захотелось..."

 katzen_AF.610.t:0 "Каттейл атакует нас!"
 katzen_AF.610.d:0 "Новости о том, что Кайзер Каттейл объявил нам войну, вызвали панику по всей стране.\n\nНо всё же наши ведущие военные теоретики считают, что лучшей тактикой против Каттейла может стать простое сдерживание, ведь его экономика построена исключительно на войне и завоеваниях. Так что если нам удастся остановить продвижение Каттейла, то Империум почти наверняка сильно ослабнет.\n\nБолее того, если нам удастся захватить часть территорий Империума, то это однозначно приблизит его гибель."
 katzen_AF.610.a:0 "Мы не сдадимся так просто!"
 katzen_AF.610.a.tt:0 "Если нам удастся §Rзадержать§! Каттейла на достаточно долгое время (точные сроки сказать сложно, но примерно от нескольких месяцев до пары лет), его империя получит §Rсущественные штрафы§!. Захват территорий Каттейла ускорит этот процесс."

### NEWS EVENTS ###
 katzen_AF.500.t:0 "Зебхара терраформирована"
 katzen_AF.500.d:0 "[This.GetNewspaperHeader]Сегодня правительство Империума Катценартиг объявило, что амбициозному проекту "Грюнвусте" Кайзера Каттейла удалось превратить часть суровой и практически непригодной пустыни Зебхары в комфортную для жизни среду.\nПеренаправление испаряющейся в ходе мегапроекта "Зебтропа" воды вызвало колоссальные дожди почти по всей пустыне. Так что теперь на месте некогда покрытых песком просторов красуются тысячи озёр, вокруг которых уже возникли многочисленные города и посёлки, куда переехали миллионы воодушевлённых переселенцев.\nОднако некоторые утверждают, что этот проект, скорее всего, разрушил экосистему бывшей пустыни, а также многие местные кочевые культуры..."
 katzen_AF.500.a:0 "Границы цивилизации катценов раздвигаются всё дальше."

 katzen_AF.502.t:0 "Гроссбрукке соединяет Грифонию и Эквус"
 katzen_AF.502.d:0 "[This.GetNewspaperHeader]Сегодня правительство катценов официально отпраздновало открытие Гроссбрукке – недавно завершённого грандиозного инженерного проекта Империума. Он представляет собой гигантский мост длиной более двухсот километров, соединяющий грифоний регион Скайрим с Уэтером.\nЭто удивительное творение гражданской инженерии, включающее в себя крупную автомагистраль и множество железнодорожных путей, является самым большим мостом из когда-либо построенных на планете. Сам Каттейл произнёс речь во время торжественного открытия моста, в которой пообещал соединить два континента такими способами, о которых раньше и мечтать не приходилось.\nКак сообщается, миллионы как гражданских, так и военных машин ежедневно пересекают мост, чтобы удовлетворить постоянно растущие потребности Империума на обоих континентах."
 katzen_AF.502.a:0 "Мир становится всё меньше."

 katzen_AF.503.t:0 "Гроссермагнетцуг соединяет Зебрику с Грифонией"
 katzen_AF.503.d:0 "[This.GetNewspaperHeader]Сегодня правительство катценов официально объявило о торжественном открытии одного из величайших шедевров инженерной мысли граждан Империума – гроссермагнетцуга. Он представляет собой гигантскую подводную маглев-дорогу, проходящую от Кешайима через Орнитию и море Элер в Мидорию. Этот подводный туннель соединяет континенты Грифония и Зебрика, обеспечивая надлежащее наземное сообщение между ними.\nПо имеющимся у нас данным, туннель был вырыт с помощью нескольких десятков кумулятивных ядерных зарядов, известных как "Гаубицы Касаба". В нём проложено несколько параллельных линий маглева для сверхскоростного перемещения гражданских и военных лиц, а также несколько более медленных и крупных грузовых дорог, предназначенных в основном для перевозки тяжёлых грузов.\nСообщается, что открытие вызвало чувство триумфального восторга по всему Империуму, хотя критики заявляют, что это не более чем один из безумных планов Каттейла, которые ведут мир к краху."
 katzen_AF.503.a:0 "Мир становится всё меньше."

 katzen_AF.504.t:0 "Каттейл объявляет о плане "Зебтропа""
 katzen_AF.504.d:0 "[This.GetNewspaperHeader]Кайзер Каттейл, ошеломив наблюдателей из Зебрики и всего мира, объявил о своём амбициозном плане "Зебтропа", целью которого является перегораживание Аравийского моря на юго-западе Зебрики путём строительства гигантской плотины, протянувшейся от Кемареты до Джабал-Тайлика, которые недавно перешли под контроль катценов.\nХотя цель проекта заключается в том, что "создать больше земли" для поселений и инфраструктуры катценов, критики по всему миру не преминули указать на неосуществимость проекта. Они заявляют, что для его реализации потребуется куда больше бетона, чем есть во всём мире, и что даже в случае успеха этот план приведёт к невероятной экологической катастрофе для всего региона.\nХотя Каттейл утверждает, что он уже разработал планы по решению большинства этих проблем, почти все (а может и абсолютно все) эксперты считают этот проект просто политическим позёрством, не заслуживающим должного внимания."
 katzen_AF.504.a:0 "Он что, спятил?"
 katzen_AF.504.b:0 "Сами моря покорятся нашей воле!"

 katzen_AF.505.t:0 "Успех "Зебтропы""
 katzen_AF.505.d:0 "[This.GetNewspaperHeader]Вопреки всем заявлениям и сомнениям скептиков, сегодня правительство Империума торжественно объявило о завершении строительства совершенно безумной зебтропской дамбы Каттейла. Эта огромная бетонная конструкция, построенная между Кемаретой и Джабал-Тайликом, теперь сдерживает мощь всего океана. Воды Аравийского моря уже начали испаряться, так что его уровень медленно, но непреклонно понижается, открывая сотни тысяч квадратных километров новых земель для размещения на них поселений, заводов и добычи полезных ископаемых.\nСвязь бывших прибрежных городов с морем будут обеспечивать уже строящиеся гигантские каналы, а специальные заводы, созданные лучшими специалистами Империума, будут опреснять новые земли, чтобы сделать их пригодными для поселенцев-катценов.\nПока большая часть мира пребывает в шоке от завершения проекта, который ещё несколько лет назад считался совершенно невозможным, у Каттейла, как сообщают некоторые источники, уже появились ещё более грандиозные планы по перенаправлению испаряющейся воды для орошения Зебхары и превращения её в полную зелени равнину."
 katzen_AF.505.a:0 "Потрясающее достижение... но зачем?"
 katzen_AF.505.b:0 "И это лишь начало!"

 katzen_AF.7.t:0 "Завершение строительства флота"
 katzen_AF.7.d:0 "Наши лучшие инженеры и кораблестроители спустили на воду грандиозный флот, чтобы раз и навсегда убрать гиппогрифов с нашего пути."
 katzen_AF.7.a:0 "Чудненько."
 
 katzen_AF.5.t:0 "Остановившиеся часы"
 katzen_AF.5.d:0 "Она была странной. Таким было первое впечатление Каттейла. И её заявления лишь подтвердили эти подозрения. Да, эта сидящая в своём аквариуме морская пони была коммунисткой. Но при этом она проявляла интерес к сверхъестественному и теориям заговора... И оказалась единственной, кого не обманули многочисленные фальшивые учёные-катцены. Лишь Посада сумела понять, что Кайзер может похвастать куда более обширными знаниями, чем любое существо на этой планете. Даже остановившиеся часы дважды в день показывают правильное время, а этой морской пони удалось подобраться к правде очень близко.\n\nНо, возможно, Кайзер сможет обратить её откровение себе на пользу.\n\n— Просто для ясности, — сказал Каттейл, всеми силами стараясь сделать так, чтобы весь этот рыбий бред звучал хоть немного серьёзно, — ты считаешь, что я нашёл древние инопланетные технологии, чтобы использовать их в империалистических целях, так? Твой план, если я правильно его понял, состоит в том, чтобы помочь ускорить этот... э-э, "футуристический капитализм", пока он не рухнет под собственным весом, а затем использовать эту "инопланетную" технологию, чтобы связаться с её создателями, которые, очевидно, являются коммунистами? — Он скептически посмотрел на плавающую в воде за стеклом Посаду, которая буравила его злобным взглядом, видно всё же не оценив тон. — Даже если бы эти "инопланетные технологии" реально существовали, зачем нам столь наглая революционерка вроде тебя?\n\n— Потому что ты попадёшь под каток истории, — ответила Посада через водонепроницаемый микрофон. — В лице меня ты получишь высококвалифицированную учёную, которая не боится исследовать нехоженые пути. А ещё важнее то, что я буду прислушиваться к нуждам твоих рабочих. Всех десятков миллионов рабочих твоей империи. Ведь рано или поздно они разумеется взбунтуются. Либо из-за эксплуатации, либо после прибытия космических коммунистов. И только в одном случае из тебя не сделают коврик. Считай это проявлением доброты с моей стороны и первым шагом в сторону принятия будущего настоящего космического коммунизма, Каттейл.\n\nКайзер же тем временем изо всех сил старался не рассмеяться. — Что ж, я восхищён твоей честностью и... э-э, порядочностью. Империум не смог бы зайти столь далеко без компромиссов, и ещё один явно пойдёт нам... на пользу, да."
 katzen_AF.5.a:0 "Мрачное лицо Посады немного смягчилось."

 katzen_AF.510.t:0 "Странный кот"
 katzen_AF.510.d:0 "До нас дошли новости о том, что где-то в Абиссинии появился странный кот по имени Каттейл.\n\nОн представился "ветераном войн с Королём Штормом", и, похоже, намеревается захватить власть в Абиссинии, уже успев собрав множество сторонников по всей стране.\n\nХотя успех его путча маловероятен, на всякий случай всё же не помешает присматривать за этим Каттейлом."
 katzen_AF.510.a:0 "§4Переключиться на Каттейла!§!"
 katzen_AF.510.b:0 "Давайте понаблюдаем со стороны."
 katzen_AF.510.b.tt:0 "Возможно, нам стоит подготовиться к §RДикой поездочке Кайзера§!."

 katzen_AF.511.t:0 "Десант катценов"
 katzen_AF.511.d:0 "Войска Каттейла высадились на берега нашего континента! Мы должны мобилизоваться, чтобы сбросить их в море, пока это ещё возможно!"
 katzen_AF.511.a:0 "К оружию!"

 katzen_AF.611.t:0 "Гонка началась"
 katzen_AF.611.d:0 "Всё было готово. С помощью ряда сложных и запутанных реформ Каттейлу удалось превратить Абиссинию из захолустной дыры в нечто, хоть немного напоминающее современное государство.\n\nПотребовались долгие месяцы неустанной работы, чтобы примирить абиссинцев из всех слоёв общества – от знати до рабочих – друг с другом, а также освободить многочисленных рабов и дать им шанс стать полноправными гражданами-катценами. Конечно, всевозможные трения и конфликты никуда полностью не исчезли, поскольку процесс социальных реформ был крайне стремителен, но Каттейл был уверен, что рано или поздно всё это будет улажено.\n\nВнедрение новых промышленных методов и производственных цепочек по всей стране позволило изготовить современное оборудование, чтобы медленно, но верно воплотить мечту Каттейла о великой катценармии, которая ныне непрерывно пополнялась новобранцами со всей страны, готовясь к походу за границы Катценнии и расширению владений Каттейла на континенте.\n\nИ его держава отчаянно нуждалась в этом. Большинство было не в курсе, но за эти "чудесные" преобразования абиссинского общества пришлось заплатить немалую цену. Ибо тонко отлаженная экономическая и социальная модель Каттейла, которой удалось поднять Абиссинию на новые высоты, на самом деле была крайне нестабильна.\n\nКак и Империум Катценартиг на Флюзионе, нынешняя держава Кайзера была основана исключительно на войне. Чтобы поддерживать невиданную эффективность заводов, предприятий и армии, гипермилитаризованное общество Каттейла нуждалось в постоянном притоке новых территорий, населения и ресурсов. В противном случае его держава замедлится, начнёт спотыкаться и в итоге рухнет под тяжестью чрезмерно раздутых военных расходов и сверхмилитаризованной инфраструктуры.\n\nТак что когда Каттейл и его верховное командование привели в исполнение свои военные планы в отношении южных соседей Катценнии, гонка официально началась. Катценские сапоги и гусеницы вот-вот пройдутся по землям всего континента, и этот лавинообразный процесс не должен прекращаться ни при каких обстоятельствах, пока вся планета не будет завоёвана. В противном случае "чудесные" реформы Каттейла мигом приведут его империю к гибели..."
 katzen_AF.611.a:0 "Часики тикают, Каттейл."
 katzen_AF.611.a.tt:0 "Мы обязаны быстро §Rпокорять§! вражеские регионы, иначе наша нация может не выдержать своего веса."

