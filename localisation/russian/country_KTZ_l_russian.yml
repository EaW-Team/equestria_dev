 KTZ_invest_in_abyssinia_proper:0 "Оптимизация абиссинского сельского хозяйства"
 KTZ_invest_in_abyssinia_proper_desc:0 "Хотя сама по себе Абиссиния не в состоянии прокормить стремительно растущее население Империума Каттейла, решить проблему нехватки сельскохозяйственной продукции на наших основных территориях можно с помощью ирригационных проектов и перераспределения земель. Поля с товарными культурами должны быть заменены высокоэффективными животноводческими мегафермами."

