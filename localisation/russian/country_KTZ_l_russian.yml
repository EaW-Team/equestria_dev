 KTZ_melee_equipment_0_desc:0 "Шотель – традиционное абиссинское оружие. Это длинный изогнутый металлический меч, внешне напоминающий большой серп. Форма меча позволяет его обладателю преодолевать защиту щита противника."
 KTZ_melee_equipment_1:0 "Переносная пушка"
 KTZ_melee_equipment_1_short:0 "Переносная пушка"
 KTZ_melee_equipment_1_desc:0 "Переносные пушки – первое огнестрельное оружие Абиссинии. Как следует из названия, они представляют собой миниатюрные фитильные пушки, которые можно держать в лапах. Они ужасающе неточны, но громкий шум, который пушки производят при стрельбе, сильно снижает боевой дух противника."
 KTZ_infantry_equipment_0:0 "Гаркано M91"
 KTZ_infantry_equipment_0_short:0 "Гаркано M91"
 KTZ_infantry_equipment_0_desc:0 "В рамках соглашения с Вингбардией Абиссиния получила достаточное количество подобных винтовок и инструкции по их производству. M91 – последняя модель фирмы Гаркано, широко использовавшаяся в абиссинской армии."
 KTZ_infantry_equipment_1:0 "Винтовка Фелида"
 KTZ_infantry_equipment_1_short:0 "Винтовка Фелида"
 KTZ_infantry_equipment_1_desc:0 "В рамках усилий по снижению зависимости от Вингбардии правительство Абиссинии заказало создание отечественной винтовки. Это практически точная копия Гаркано M07 за исключением названия. Однако никто не говорит об этом вслух, и M91 до сих пор официально считается последней моделью фирмы Гаркано, использовавшейся в Абиссинии."
