 KTZ_katzenify_the_nobles:0 "Дальнейшая катценификация знати"
 KTZ_katzenify_the_nobles_desc:0 "Хотя прежние месафинты стали провинциальными губернаторами, многие из них по-прежнему цепляются за свою былую абиссинскую идентичность. Эти чиновники должны понять, что отныне они являются частью чего-то куда более значительного. В первую очередь их будут обучать военному делу, чтобы они могли внести свой вклад в грандиозные завоевания Каттейла."

 KTZ_educate_the_nobles:0 "Целенаправленное обучение губернаторов"
 KTZ_educate_the_nobles_desc:0 "Большая часть наших месафинтов, ныне ставших губернаторами, прямо скажем, совершенно непригодна для управления землями в современном государстве. Можно ли их винить? В конце концов, они привыкли властвовать над феодальными вотчинами в аграрном захолустье, а не управлять бюрократией быстро растущей передовой империи. Тем, кто готов к дополнительной работе, следует предоставить возможность отточить своё мастерство в этом деле."

 KTZ_crush_remaining_nobles:0 "Подавить недовольную знать"
 KTZ_crush_remaining_nobles_desc:0 "Это продолжается уже слишком долго. Те, кто всё ещё отказываются катценифицироваться и подчиниться воле Каттейла, будут изгнаны. И плевать на последствия!"

 KTZ_subdue_nobles:0 "Подчинить бывшую знать"
 KTZ_subdue_nobles_desc:0 "Империя Каттейла теперь достаточно велика, чтобы его верные сторонники могли быть назначены губернаторами провинций, медленно, но верно вытесняя на второй план прежних месафинтов."

 KTZ_nobles_into_governors_1:0 "Могущественные губернаторы-дворяне"
 KTZ_nobles_into_governors_1_desc:0 "Титул месафинта был формально упразднён, а его прежние владетели получили должности губернаторов провинций. Хотя это гарантирует видимость стабильности и придаёт легитимность правлению Каттейла, значительные рычаги влияния, которыми обладают дворяне, пагубно влияют на нашу экономику."

 KTZ_nobles_into_governors_2:0 "Влиятельные губернаторы-дворяне"

 KTZ_nobles_into_governors_3:0 "Ограниченные во власти губернаторы-дворяне"

 KTZ_nobles_into_governors_4:0 "Катценифицированные губернаторы-дворяне"
 KTZ_nobles_into_governors_4_desc:0 "Теперь месафинты готовы исполнить любой приказ Каттейла."

 KTZ_feeding_abyssinia_cat:0 "Накормить империю"
 KTZ_feeding_abyssinia_cat_desc:0 "Ситуация с продовольствием в Абиссинии и большей части Зебрики весьма... неоптимальна. Мечты Каттейла о многочисленном и плодовитом населении, что способно породить миллионы сытых и готовых к бою солдат, не могут быть реализованы в подобных условиях. И хотя на данный момент массовый импорт продуктов питания может частично решить проблему, нам придётся найти другие способы прокормить население, если мы хотим стать самодостаточными.\n\nНа этой планете можно найти несколько регионов-§Gжитниц§!. Это богатые и плодородные земли способны прокормить десятки миллионов существ при правильном подходе – так что §Rзахват§! этих территорий позволит нам решить нынешние продовольственные проблемы. А вскоре после этого и начать пожинать плоды политики питательного изобилия!\n\n§YПитательный баланс§! в державе [ROOT.GetNameDef] в настоящее время [ROOT.KTZ_food_balance_status_loc] ([?KTZ_food_balance])"
