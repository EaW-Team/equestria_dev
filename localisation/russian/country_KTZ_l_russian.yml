 KTZ_artillery_equipment_0_short:0 "Бронзовая мортира"
 KTZ_artillery_equipment_0_desc:0 "Королева Мяудора II прославилась тем, что заказала создание первого отечественного артиллерийского орудия Абиссинии. Эти массивные бронзовые мортиры очень громоздки и крайне неточны. Иногда, чтобы сдвинуть с места одну мортиру, требуется до 800 рабов."
 KTZ_artillery_equipment_1:0 "Канноне да 75/27 моделло 06"
 KTZ_artillery_equipment_1_short:0 "Канноне да 75/27"
 KTZ_artillery_equipment_1_desc:0 "Вингбардийские артиллерийские орудия оказались намного лучше грубых мортир старого образца, но их производство было очень дорогим из-за затрат на лицензирование. Поэтому поначалу их использовала только стража короны."
 KTZ_artillery_equipment_2:0 "1105-мм горная мяубица"
 KTZ_artillery_equipment_2_short:0 "Горная мяубица"
 KTZ_artillery_equipment_2_desc:0 "Мяубицы – лёгкие гаубицы, разработанные для использования в пересечённой и гористой местности Абиссинии. Они очень быстро развёртываются и разбираются, позволяя артиллерийским подразделениям стремительно менять позиции после залпа. Также данные гаубицы могут стрелять под очень высокими углами. Название происходит от имени конструктора орудия, Кебеде Мяу, который взял за основу иностранные гаубицы."
 KTZ_artillery_equipment_3:0 "120-мм катцен-пульта"
 KTZ_artillery_equipment_3_short:0 "Катцен-пульта"
 KTZ_artillery_equipment_3_desc:0 "Катцен-пульта – это модернизированная артиллерия, созданная для достижения баланса между мобильностью и огневой мощью."
