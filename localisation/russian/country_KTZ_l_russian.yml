 katzen_AF.644.a:0 "Чудесно."

 katzen_AF.645.t:0 "Вновь единые"
 katzen_AF.645.d:0 "После нескольких месяцев тщательного нащупывания баланса между напористостью и пониманием местные власти с гордостью сообщили Каттейлу о полном роспуске Старо-абиссинского Фронта.\n\nЧтобы закрепить сию политическую и культурную победу, Каттейл решил лично отправиться в турне по бывшим мятежным северным провинциям. Начав свой путь из недавно отремонтированной гавани в Мурргадах, где он произнёс страстную речь в честь победы, Каттейл на современном дизельном катере добрался до Катрена, а затем по недавно построенной высокоскоростной железной дороге, пересекающей ранее непроходимую провинцию Долло, доехал до Мяутекеля. После он на особом поезде, специально украшенном в его честь, отправился в Котемт через живописные горы.\n\nИ кайзеру очень понравилось увиденное! В ранее захолустной глухомани теперь повсюду можно было найти современные электросети, питаемые высотными ветряными турбинами, больницы, оснащённые по последнему слову медицинской техники, школы, пригодные для обучения нового поколения верных катценов, и огромные горнодобывающие центры, производящие тысячи тонн ценных металлов и минералов для прокорма вечно голодного военно-промышленного комплекса катценов. Но главная задача заключалась в том, чтобы подготовить самую северную оконечность полуострова к роли плацдарма для будущих вторжений в Эквус и Грифонию.\n\nКонечной остановкой тура стали скальные храмы Фелибелы – место, имеющее великое духовное значение для старой Абиссинии. Хотя Катценния давно отказалась от государственной религии, Каттейл всё же позволил храмам остаться объектами культурного наследия и местом поклонения для тех катценов, которые по-прежнему желали исповедовать свою веру."
 katzen_AF.645.a:0 "Почти что полноценный отпуск."

 katzen_AF.646.t:0 "Кот со звёзд"
 katzen_AF.646.d:0 "Дорога к храмам проходила через большой шахтёрский городок, недавно соединённый с остальной частью Катценнии с помощью железной дороги. Местные жители высыпали из своих многоквартирных домов, чтобы встретиться с самим кайзером. Одним из них был молодой пухлый котёнок в школьной форме. Он смело подошёл к Каттейлу и прямо спросил, — Вы ведь кайзер, да? Откуда вы так много знаете?\n\nКаттейл улыбнулся. — Опыт. Всё дело именно в нём. Чем больше ты делаешь, тем больше узнаёшь.\n\n— Но вы здесь всего несколько лет! И за столь краткий срок подарили нам столь много фантастических технологий! Вы точно знали, где и что нужно строить! Папа говорит, что даже аликорны из Эквестрии так не могут. Вы... вы бог? Стоп, нет. Вы же говорили нам не верить в богов. О! Может быть... вы прилетели со звёзд? Я читал о народе со звёзд в школьных книгах! Вы, должно быть, один из них! — котёнок восторженно пропищал всю эту речь, почти не переводя дыхание.\n\nКайзер почувствовал, как по его прикрытой шлемом голове потекла капелька пота. — О, нет. Просто у меня отличная интуиция, и я всегда окружаю себя лучшими из лучших, — он жестом указал на Диджена и Лориса фон Каттенсбаха, которые стояли рядом с ним.\n\n— Ух ты! — котёнок замер в изумлении. — И всё равно! Вы сделали всё это с первой попытки! Когда я пытаюсь учиться чему-либо, то делаю кучу ошибок, прежде чем у меня что-то получается!\n\nКаттейл молчал около пяти секунд, пока котёнок странно смотрел на него. Перед мысленным взором кайзера проносились воспоминания. Города, открыто восстающие против его политики. Обрушения гигантских шахт, что уносили тысячи жизней. Железные дороги, ведущие в никуда, и постоянно истощающийся бюджет. Революция. Хаос. Поражение. Но он пытался. Снова. И снова...\n\n— Наверное, мне просто... повезло, да! Возможно, я всё же благословлён Бааст, — ответил Каттейл, торопливо погладил котёнка по голове и дал ему катцмарку, после чего мигом ретировался вместе со своими помощниками."
 katzen_AF.646.a:0 "Мы ещё не прибыли в Фелибелу?"

 katzen_AF.647.t:0 "Место паломничества"
 katzen_AF.647.d:0 "Конвой Каттейла наконец-то добрался до Фелибелы. Местные храмы были поистине великолепны – благодаря его инвестициям они превратились в шумные туристические центры, привлекающие представителей всех рас с территорий, недавно покорённых кайзером. Каттейл произнёс свою обычную речь и отправился на уединённую (конечно, если забыть про вооружённых снайперов, что зорко следят за всеми, кто хоть краем глаза смотрит в сторону кайзера) прогулку по храмам.\n\nПрогулявшись, Каттейл присел на камень рядом с большой статуей Бааст, чтобы лично пообщаться с любопытными катценами. Всё происходило как обычно – банальности, восхищение, подарки, благодарности и тому подобное. Иногда тонко завуалированная жалоба на уничтожение абиссинского наследия нарушала монотонность речей. Но затем появился старый седой катцен, облачённый в снежно-белые одежды.\n\n— Приветствую, катцен. Как твоё имя? — поинтересовался кайзер.\n\n— Это неважно. Имена и титулы – все они бессмысленны, — ответил кот.\n\n— А! Ты, должно быть, местный свяще...\n\n— Особенно в твоём случае, — перебил он. — Ты не Каттейл. Ты не кайзер. Ты – Завоеватель. Ты был, есть и будешь им и только им.\n\nКаттейл чувствовал себя... странно взволнованным? — Ну-у-у... Это преувеличение. Я завоёвываю, да, но при этом также приношу процветание. Это не единственная моя цель.\n\nСтарый священник невозмутимо продолжил. — Ты завоёвываешь. Потом снова завоёвываешь. И повторяешь это затем раз за разом. Что ты будешь делать, о Завоеватель, когда больше не останется миров для завоевания?\n\n— Что ж, хочешь сыграть в словесную игру? Всегда найдётся новая цель, которую можно будет завоевать. На ближайшую тысячу лет нам хватит войн.\n\n— Поэтому-то твоя задача никогда не будет выполнена. Все твои усилия не принесут плодов, — кот несколько секунд пристально смотрел на Каттейла. — Ты живёшь скучной жизнью, Покоритель. Ты либо погибнешь, либо не сможешь сдвинуться с места, либо будешь вечно гнаться за недостижимой целью. Я молюсь, чтобы твоя следующая жизнь оказалась лучше, если только эта уже не девятая, — священник развернулся и ушёл, прежде чем Каттейл успел ответить.\n\nОбычно горделивая улыбка Каттейла на долю секунды сменилась хмурой гримасой. Пора было возвращаться в Катаун. Его империя нуждается в кайзере..."
 katzen_AF.647.a:0 "Старый дурак ничего не понимает."

 katzen_AF.648.t:0 "Глобальное эмбарго против Каттейла!"
 katzen_AF.648.d: "В свете вопиющего посягательства Каттейла на территориальный суверенитет целого континента и его очевидного намерения захватить в итоге и весь остальной мир, международное сообщество в одностороннем порядке объявило о введении абсолютного торгового эмбарго в отношении державы [KTZ.GetNameDef].\n\nЭмбарго вступает в силу немедленно и благодаря нему катцены окажутся полностью изолированы от международной торговли, что может нанести существенный ущерб их военной машине, прежде чем она сможет поглотить ещё несколько суверенных регионов."
 katzen_AF.648.a:0 "Хорошо, очень хорошо."

 katzen_AF.649.t:0 "Глобальное эмбарго против Каттейла!"
 katzen_AF.649.d: "В свете нашего вопиющего посягательства на территориальный суверенитет целого континента и очевидного намерения Каттейла захватить в итоге и весь остальной мир, международное сообщество в одностороннем порядке объявило о введении абсолютного торгового эмбарго в отношении державы [KTZ.GetNameDef].\n\nЭмбарго вступает в силу немедленно и из-за него мы окажемся полностью изолированы от международной торговли, что может нанести существенный ущерб нашей военной машине, прежде чем она сможет поглотить ещё несколько регионов.\n\nУвы, но это также означает, что мы не сможем импортировать продовольствие, если наш питательный баланс станет отрицательным. Это резко усилит негативные последствия дефицита пищи для нашей страны."
 katzen_AF.649.a:0 "Да кому нужна торговля!"
 katzen_AF.649.a.tt:0 "Наличие негативного §Yпитательного баланса§! отныне будет накладывать §Rкуда большие§! штрафы."

 katzen_AF.650.t:0 "Продовольственная ситуация ухудшается"
 katzen_AF.650.d:0 "Как бы Каттейлу ни хотелось обратного, логистика империи, охватывающей весь континент, никогда не может быть идеальной. Наше недавнее и стремительное расширение по всему миру накладывает серьёзную нагрузку на сети распределения продовольствия. Это негативно скажется на продовольственной безопасности по всей державе [KTZ.GetNameDef]."
 katzen_AF.650.a:0 "Вскоре всё наладится."

 katzen_AF.640.t:0 "Накормить империю"
 katzen_AF.640.d:0 "— Тридцать пять процентов, — спокойно ответил Диджен Каттейлу. Оба кота в это время совершали осмотр пахотных предгорий Абиссинии с борта небольшого дирижабля.\n\n— Уверен? — ответил Каттейл, бесстрастно облокотившись на перила палубы дирижабля и глядя на бескрайние поля кофе и кошачьей мяты, простирающиеся под ним.\n\nПролистав несколько своих записей, Диджен продолжил. — Да. Таков нынешний предел сельскохозяйственного потенциала Абиссин... э-э... то есть Катценнии. В рамках запланированной вами политики роста населения и... использования боевых диет с высоким содержанием белка мы никак не можем превысить эту цифру. Нынешними темпами мы несёмся к обрыву на полн...\n\n— Мы возьмём и купим необходимое, — вмешался Каттейл. — Всё просто.\n\n— При нынешнем состоянии казны Абиссинии мы не сможем сделать это в течение долгого времени. Такой курс действий попросту разорит страну. Ещё сильнее, чем сейчас.\n\nТон Каттейла оставался столь же безэмоциональным. — Неважно. Это прокормит наше население достаточно долго, чтобы мы смогли захватить всё необходимое.\n\n— У кого? У ослов на юге тоже нет развитого сельского хозяйства, и они – единственная подходящая цель.\n\n— У аравийцев, зебр Великих Озёр, гиппогрифов, может быть, даже киринов. У них богатые житницы, которые прокормят нашу растущую нацию.\n\nДиджену потребовалось несколько секунд, чтобы осмыслить слова кайзера. Значит, он всерьёз затеял это... завоевание континента? Когда Каттейл впервые упомянул об этих планах, Диджен считал их некой далёкой целью, о которой в своё время позаботятся его потомки.\n\n— При... при всём уважении, это лишь обречёт Абиссинию на гибель. Мы не справимся с одной только Аравией, не говоря уже о всей Зебрике! — Диджен заметил, как Каттейл нахмурился.\n\n— ...не волнуйтесь! Если хотите, я могу набросать несколько десятилетних планов по улучшению нашего сельского хозяйства, а затем мы сможем рассмотреть возможность расширения на юг, если вы того пожелаете...\n\nКаттейл слегка поморщился, когда Диджен заговорил о долгосрочном планировании, квотах и прочем. Времени на такие мелочи не было. Кайзер был готов обхаживать житницы мира и платить им за продовольствие, а затем нанести внезапный удар и захватить их одним махом. Однако Диджен был прав. Может, у него ничего и не выйдет. Может быть, Абиссиния умрёт от голода и развалится прежде, чем его планы свершатся.\n\nНо всегда можно будет попробовать заново, верно?"
 katzen_AF.640.a:0 "Диджену нужно мыслить шире."
 katzen_AF.640.tt:0 "Теперь мы можем управлять продовольственной ситуацией Катценнии с помощью категории решений §YНакормить империю§!."

 katzen_AF.642.t:0 "Распутывая лоскутное полотно"
 katzen_AF.642.d:0 "Откинувшись на спинку богато украшенного кресла в своём новом дворце-офисе, Каттейл изучал сложный гобелен из переплетающихся интересов и привилегий знатных домов и кланов, составляющих основу его новоприобретённой нации. Сейчас его власть была не особо абсолютной. В то время как сам Каттейл и его сторонники захватили полный контроль над столицей, эти так называемые "месафинты" практически полностью контролировали остальную часть страны.\n\nКатцен мягко улыбнулся – наконец-то что-то знакомое! По сути, это была та же самая ситуация, в которую он обычно попадал, когда захватывал Кошачье Королевство на Флюзионе, где обычно доминировали десятки знатных семей, слабо объединённые центральной властью.\n\nНо если учесть, что в Абиссинии ныне на два порядка меньше подданных, процесс наверняка пойдёт куда проще. Однако не всё так радужно. Если на Флюзионе центральная власть Кошачьего Королевства сохраняла значительное влияние на враждующие дома, то здесь, ввиду полной политической несостоятельности предыдущего абиссинского короля, месафинты считали, что они вправе свободно управлять своими землями без оглядки на сюзерена.\n\nЭту проблему нужно решить в кратчайшие сроки. Теоретически, заручившись лояльностью армии, Каттейл мог бы силой заставить губернаторов подчиниться, но, учитывая плачевное состояние Абиссинии, он всё же не мог позволить себе полностью разрушить её и без того хрупкую политическую структуру.\n\nПоэтому ему лучше начать с формального упразднения знати и реорганизации управления страной. Да, чтобы избежать восстания, придётся сделать недовольных дворян новыми губернаторами провинций, а это, разумеется, позволит им сохранить значительное влияние. Которое, будем надеяться, начнёт ослабевать по мере расширения границ Катценнии. Все новые земли будут передаваться под контроль лоялистов Каттейла, что позволит в будущем убедить как можно большее число бывших дворян уйти в отставку, передать часть своих полномочий или полностью принять видение Каттейла.\n\nНо пока что с ними придётся сотрудничать..."
 katzen_AF.642.a:0 "Ах! Радости феодализма."
 katzen_AF.642.a.tt:0 "Мы сможем ослабить влияние знатных губернаторов с помощью категории решений §YВнутренние дела§!."

 katzen_AF.641.t:0 "Бич рабовладельцев"
 katzen_AF.641.d:0 "Каттейл прищурился, читая большой манускрипт с подробным описанием административного прошлого Абиссинии.\n\n— Третье восстание рабов 1005 года... Первое восстание рабов 1006 года... — Каттейл был не понаслышке знаком с рабовладельческими режимами, поскольку они появлялись тут да там на галактической арене. Но, насколько бы эти государства ни были отвратительны с моральной точки зрения, они всё же нашли способ сделать сию порочную практику устойчивой в долгосрочной перспективе.\n\nНо... это? Полный позор. После вторжения Короля Шторма абиссинское рабство превратилось в порочный круг восстаний и последующих репрессий, поэтому оно не приносило экономике страны практически никакой пользы, даже в краткосрочной перспективе! Один лишь вред.\n\nОтложив свиток, Каттейл закатил глаза. Чтобы осуществить задуманные планы, придётся выкорчевать и этот устаревший институт. Следующие несколько недель он проведёт в неустанной работе бок о бок с Дидженом над законопроектами и постановлениями, позволяющими вернуть рабов в общество в качестве свободных, продуктивных членов коллектива. Кайзер добьётся этого с помощью программ по трудоустройству, образовательных курсов и перераспределения земель.\n\nНо как на самом деле лучше всего освободить рабов? С юридической точки зрения Каттейл намеревался подтвердить указ королевы Мяудоры II об освобождении котов, распространив определение "кота" на... всех разумных существ.\n\nК сожалению, пока что этого сделать было нельзя. Большая часть держав на зебриканском континенте – в том числе и те, которые он планировал завоевать – всё ещё зависели от рабства. Как ни заманчиво было прийти и освободить невольников всей Зебрики, это вызвало бы слишком сильные социальные потрясения. Его власть и без того недостаточно абсолютна.\n\nПока что прогрессивные реформы будут проводиться по мере возможности в сотрудничестве с наиболее покладистыми рабовладельцами, но Каттейл знал, что это лишь оттягивает неизбежное."
 katzen_AF.641.a:0 "Каттейл не любил откладывать дела на потом, но у него не было выбора."

 KTZ_progressive_emancipation:0 "Постепенный отказ от рабства"

 katzen_AF.654.t:0 "Выкорчёвывая проблему"
 katzen_AF.654.d:0 "Теперь, когда его империя распространилась достаточно далеко, а большинство планов наконец-то были достойно реализованы, для Каттейла настало время заняться избавлением от остатков рабства в Зебрике. Хотя оно было официально отменено сразу после захвата Абиссинии, эта порочная практика была слишком укоренившейся в западно-зебриканских обществах, чтобы её можно было уничтожить одним росчерком пера без серьёзных общественных потрясений. Поэтому кайзер провёл ряд медленных реформ и программ, направленных на постепенное освобождение рабов на завоёванных территориях и переход к полностью свободному от принудительного труда обществу.\n\nНо этого было недостаточно. Хотя данный курс позволил значительно сократить количество "официальных" рабов в державе [KTZ.GetNameDef], частенько эта практика попросту превращалась в другие, куда более изощрённые формы. Некоторых рабов освобождали только для того, чтобы снова нанять по крайне суровому рабочему контракту, предусматривающему настолько маленькую зарплату, что это практически ничего не меняло. Тех, кто отказывался, чаще всего принуждали местные бандиты или военизированные группировки.\n\nХуже того! Некоторые умудрялись сохранять рабов, попросту пряча свои административные документы. Из-за отсутствия достойных коммуникаций и дорожных сетей на большей части Империи Каттейла власти просто не могли проявить должную бдительность и пресечь действия этих коварных преступников.\n\nПора покончить с таким наглым игнорированием приказов Каттейла! Перед ним на богато украшенном столе лежали два возможных плана действий, разработанные Дидженом и Лорисом. Первый план был продолжением нынешней политики, направленной на скрытое искоренение рабства путём политического и общественного давления, а не прямого принуждения, чтобы избежать конфликта... но для его окончательной реализации потребуется ещё несколько лет. Действительно ли у Каттейла было столько времени? Ведь его тонко настроенная модель общества работала по жёсткому графику.\n\nОн просмотрел второй документ, в котором предлагалось агрессивно запрещать любые формы и практики рабства. Рабовладельцы должны будут освободить своих рабов или встать к стенке. Никаких промежуточных вариантов или компромиссов. Прошлые реформы уже успели укорениться, так что это получится сделать, не разрывая общество на части. Но, конечно, переполох такой курс вызовет знатный.\n\nКаттейл задумался."
 katzen_AF.654.a:0 "Время ещё есть! Лучше перестраховаться."
 katzen_AF.654.b:0 "С завтрашнего дня в моих владениях не будет ни одного раба!"


 katzen_AF.612.t:0 "Беги, Карл, беги..."
 katzen_AF.612.d:0 "Меклит, или Карл, как его теперь звали, бежал.\n\nВсё началось три дня назад, когда в импровизированный лагерь его взвода явился офицер и вручил им бумажные карты, на которых были примерно обозначены места расположения столиц их нынешних врагов. Всё ещё измотанный недавним тяжёлым походом, Карл едва успел взглянуть на них, как офицер приказал всем встать и бежать к отмеченным местам.\n\nРазумеется, возникла определённая путаница. Эти места находились в десятках, а то и сотнях миль к югу. Абисси... то есть катцену было совершенно невозможно добраться туда в разумные сроки без какого-либо моторизованного транспорта, которого у "катценармии" пока что явно не хватало.\n\nОфицер настаивал на том, что Каттейлу необходимо, чтобы эти города пали в течение ближайших двух недель, так что флаги катценов обязаны были развеваться на обозначенными городами через несколько дней любой ценой. После этих слов офицер раздал всем солдатам по несколько самокруток того, что на первый взгляд выглядело как кошачья мята. Разумеется, полагая, что это послужит приятным расслаблением перед грядущим наступлением, Карл не стал тратить время зря и мигом раскурил подарок.\n\nПрошло совсем немного времени, прежде чем Карл понял, что это вовсе не кошачья мята. Что это было, солдат не знал, но следующие три дня он без перерыва бежал на юг, время от времени стреляя из своей старинной винтовки в какие-то смутно похожие на лошадей фигуры.\n\nОн давно потерял след своего взвода где-то в дюнах. По идее, это не имело значения. Ведь обе противоборствующие армии были настолько рассеяны, что победа зависела только от того, кто первым сумеет перехитрить своего врага.\n\nПосле столь долгого марафона единственным желанием Карла было наконец-то добраться до вражеского города и принять участие в его триумфальном взятии, как и повелевал кайзер. Нужно только продолжать двигаться на юг, на юг, на юг... Но где же юг? У него нет компаса. "Слишком дорого," — сказал офицер. "Ориентируйся по солнцу", — заявил он.\n\nСолнце, ну ладно. Оно восходит на... западе, да, на западе. Стоп, точно? Карл не мог вспомнить. Но это было не так важно, поскольку он наконец-то заметил вдали город. Наконец-то! Три дня сущего Тартара, но теперь он точно попадёт на страницы книг по истории! О да, это будет стоить каждой минуты мучений.\n\nВпереди показался большой знак с какой-то надписью. Наверное, названием города. Карл даже было задумался о своей награде. Может быть, поселение переименуют в его честь? Пять минут, и он на месте. Через пять минут Карл упал в обморок прямо под здоровенным знаком, безупречные буквы которого радостно поздравляли его с возвращением в Катценнию."
 katzen_AF.612.a:0 "Это было самое ужасное приветствие в жизни Карла."

 katzen_AF.613.t:0 "Отчёт о завоевании – Клуджтаун"
 katzen_AF.613.d:0 "После продолжительных городских боёв микрогосударство Клуджтаун с его полумиллионом жителей перешло под контроль катценов. Однако из-за масштабного криминального подполья ситуация в городе остается нестабильной, и перегруженные катценбодентруппен с трудом пытаются подавить сопротивление, оказываемое членами различных картелей Клуджтауна.\n\nИз-за того, что город является центром зебриканской преступности и нелегальной контрабанды, надеяться на то, что проблема исчезнет сама собой, крайне неразумно. Поэтому офицеры, отвечающие за гарнизон Клуджтауна, выдвинули на рассмотрение два предложения.\n\nПервое предлагает сотрудничество с Верко, криминальным боссом, возглавляющим Клуджтаун, который уже сам выдвинул подобное предложение, надеясь выступить в качестве объединяющей силы между различными группировками города. Подобное соглашение уже было заключено в прошлом между Клуджтауном и Королём Штормом. Это поспособствовало дальнейшему процветанию города и высвобождению сил йети для других операций.\n\nТакой курс действий позволит устранить проблему сопротивления в Клуджтауне в краткосрочной перспективе, но сделает невозможным превращение города в полноценную часть нашей империи. Тем не менее, мы сможем извлечь выгоду из местных незаконных операций, хотя и ценой риска роста преступности во всей Катценнии в целом.\n\nВторое предложение – проигнорировать предложение Верко и заняться полным искоренением преступности в Клуджтауне, дабы превратить город в образцовый регион, перестроенный согласное видению катценов. Для этого будет необходимо сотрудничать с местным абиссинцем по имени Каппер, который прославился своими реформаторскими идеалами, а также продвижением идей гармонии и борьбы с преступностью.\n\nЭто, несомненно, обойдётся значительно дороже и замедлит текущие завоевания, но позволит нам поэкспериментировать с перестройкой общества и "катценизацией" завоёванных территорий, предоставив в перспективе могучий промышленный и торговый центр.\n\nНам нужно поскорее принять решение, иначе местное сопротивление окончательно выйдет из-под контроля."
 katzen_AF.613.a:0 "Работа с Верко – беспроигрышный вариант в сложившейся ситуации."
 katzen_AF.613.b:0 "Никаких компромиссов. Разгоним банды и перестроим всё с нуля!"

 katzen_AF.614.t:0 "Новый Клуджтаун"
 katzen_AF.614.d:0 "Хотя это потребовало немалых усилий, наша программа по искоренению преступности в Клуджтауне принесла свои плоды. Масштабное преступное подполье города было в целом разогнано, а включение абиссинских поселенцев в состав населения города и сотрудничество с Каппером помогло укрепить наш контроль над районом.\n\nПотребуется ещё несколько лет, чтобы город полноценно интегрировался в общество катценов, но нынешние результаты обнадёживают в отношении перспектив дальнейшей интеграции прочих подобных территорий."
 katzen_AF.614.a:0 "Великолепно."
 KTZ_1208_name:0 "Ной-Клугенштадт"
 KTZ_klugetown_integration_idea:0 "Кампания по борьбе с преступностью в Клуджтауне"
 KTZ_klugetown_integrated_idea:0 "Опыт интеграции Клуджтауна"

 katzen_AF.653.t:0 "Маленькая картографическая ошибка"
 katzen_AF.653.d:0 "Каттейл в окружении своих советников стоял перед огромным столом из богато украшенного дерева, на котором была разложена замысловатая политическая карта западной Зебрики. По другую сторону собралась группа [katren_holder.GetAdjective]их дипломатов. Кайзер смотрел на карту, жестом показывая на свои стремительные завоевания в землях от Асстирии до Мейртонии.\n\n— На этой карте есть одна ошибка, господа. Не могли бы вы указать мне на неё? — сказал кайзер почти что беззаботным тоном. Дипломаты переглянулись, не зная, как реагировать. Один из них покачал головой и слегка надул грудь.\n\nЕго ответ был уверенным и даже напористым. — Здесь нет ошибки, герр Каттейл. Эта карта верна. Способности ваших картографов очень впечатляют.\n\nПолагаю, вам потребуется некоторая помощь, — помощник достал набор булавок и воткнул их туда, где располагались Катрен и Муррсия. — Так лучше?\n\n— Эти территории были по праву уступлены нам согласно условиям прошлых договоров. Мы являемся законными владельцами данных земель. Это не ошибка, — ответил тот же дипломат. Остальные грифоны зашептались.\n\n— Да. Только вот договора были заключены с ныне несуществующим государством Абиссиния. И учтите вот что, — Каттейл взял лист бумаги с кучей цифр. — За последние пять лет наша промышленность, армия и население выросли на порядок. — кайзер взглянул на грифонов. — А у вас?\n\nНесколько секунд дипломаты молчали, попеременно глядя то на карту, то на Каттейла. — Какое это имеет отношение к данному вопросу? — неуверенно ответил один из них.\n\n— Самое прямое. Но дальнейшие выводы делайте сами, господа. Мне больше нечего добавить, и на этом заседание закрыто. Пусть [katren_holder.GetLeader] пришлёт мне известия относительно исправления этой картографической аномалии к концу следующей недели, — Каттейл проводил дипломатов взглядом, пока они уходили, качая головами и бормоча что-то друг другу.\n\nКогда грифоны ушли, кайзер позволил себе усмехнуться под нос. Обычно он был куда более прямолинеен в своих требованиях, но, учитывая, насколько слабой выглядела Вингбардия на фоне его постоянно растущей империи, он не мог удержаться. Всё же, у него была эта небольшая вредная привычка тешить своё эго и устраивать подобное этому забавное маленькое представление каждый раз, когда Цикл доходил до похожей точки.\n\nВедь попытки покорить бесконечность могут стать немного... слишком рутинными через некоторое время."
 katzen_AF.653.a:0 "Уступят ли они в этот раз? Так интригующе!"

 katzen_AF.615.t:0 "Кайзер Каттейл требует возвращения абиссинских владений"
 katzen_AF.615.d:0 "Правительство катценов, только что успешно завоевавшее немало территорий на западе Зебрики, обратилось к нашим чиновникам с требованием немедленно вернуть Катрен и Муррсию Абиссинии.\n\nЗаявления подкреплены недавними военными успехами Катценнии и не оставляют места для компромисса. Они открыто угрожают нам войной, если их условия не будут приняты в течение недели."
 katzen_AF.615.a:0 "Зачем воевать за какие-то песчаные острова?"
 katzen_AF.615.b:0 "Они наши и только наши!"

 katzen_AF.616.t:0 "[katren_holder.GetName] возвращает абиссинские владения!"
 katzen_AF.616.d:0 "После непродолжительных, но напряжённых переговоров кайзер Каттейл произнёс триумфальную речь о возвращении Катрена и Муррсии под власть катценов, окончательно стерев последние следы влияния грифонов на бывшую Абиссинию.\n\nКайзер лично объехал возвращённые территории, а затем встретился с расом Муррсии, после чего тот, в соответствии с законами Катценнии о знати, получил звание кацгубернатора региона."
 katzen_AF.616.a:0 "Великолепно."

 katzen_AF.617.t:0 "[katren_holder.GetName] отказывается вернуть абиссинские владения!"
 katzen_AF.617.d:0 "Переговоры между кайзером Каттейлом и грифонами, чьи дипломаты объявили требования о возвращении Муррсии и Катрена "немыслимым" и "оскорбляющим их колониальный суверенитет", сорвались.\n\nНам ясно, что территории придётся возвращать силой."
 katzen_AF.617.a:0 "Быстро, захватим его силой!"
 katzen_AF.617.b:0 "Ну значит война!"

 katzen_AF.618.t:0 "Абиссинские владения возвращены"
 katzen_AF.618.d:0 "Когда войска катценов заняли Катрен, рас Муррсии немедленно покинул своих прежних господ и объявил о лояльности Каттейлу. Дезорганизованные и ослабленные [katren_holder.GetAdjective]ие войска покинули колонии, которые вернулись под наш прямой контроль.\nКайзер лично объехал возвращённые территории, а затем встретился с расом Муррсии, после чего тот, в соответствии с законами Катценнии о знати, получил звание кацгубернатора региона."
 katzen_AF.618.a:0 "Превосходно."

 katzen_AF.619.t:0 "Катастрофа в Катрене!"
 katzen_AF.619.d:0 "Попытка Каттейла вернуть себе Катрен закончились катастрофой! [katren_holder.GetAdjective]ие силы одержали верх над нашими войсками и, в качестве демонстрации силы, захватили контроль над бывшей буферной зоной Катката, дабы обеспечить безопасность границы.\n\nЭто оставит весьма унизительный след на наследии Каттейла и, несомненно, ослабит его влияние на абиссинскую политику..."
 katzen_AF.619.a:0 "Довольно. Время для войны!"

 katzen_AF.620.t:0 "Абиссинские владения защищены"
 katzen_AF.620.d:0 "Мы успешно отразили нападение подлых катценских войск, пытавшихся захватить наши абиссинские владения, и в качестве демонстрации силы, захватили контроль над бывшей буферной зоной Катката, чтобы обезопасить границу.\n\nЭто оставит весьма унизительный след на наследии Каттейла и, несомненно, ослабит его влияние на абиссинскую политику..."
 katzen_AF.620.a:0 "Это преподаст им урок."

 katzen_AF.621.t:0 "Абиссинские владения потеряны"
 katzen_AF.621.d:0 "Катастрофа! Войска катценов ворвались в Катрен и высадились с моря на Муррсию, разбив наши силы и захватив контроль над этими территориями.\n\nДаже не дав нам времени на формальный дипломатический протест, Каттейл уже провозгласил победу и начал процесс реинтеграции наших бывших колоний, не оставив нам другого выбора, кроме как смириться с этим позорным статусом-кво на данный момент."
 katzen_AF.621.a:0 "Наглость Каттейла не знает границ!"

 katzen_AF.1.t:0 "Поворот не туда"
 katzen_AF.1.d:0 "Ещё одно поражение от галактических держав-соперников, ещё один разваливающийся Империум, ещё один штурм Катауна и Пирамиды... ещё одна неудачная попытка. Но в итоге всё это не имело особого значения. Так думал Каттейл, несясь сквозь вечность к следующей итерации бесконечного цикла, где, как он знал, его будет ожидать очередной Флюзион с миллиардами ревностных катценов. По прибытии он сможет повторить всё ещё раз.\n\nКаттейл пришёл в себя в пещере, предположительно где-то рядом с Катауном. Когда он поднялся, чтобы выйти из пещеры и продолжить свои завоевания, то почувствовал себя... тяжелее, чем обычно. Странно, неужели он прибавил в весе с момента последнего цикла? "Неважно", — подумал кайзер, выходя из пещеры и ожидая увидеть знакомые пригороды мегаполиса Катауна.\n\nОднако города нигде не было видно. Как и покрытых зеленью равнин умеренных северных катценских земель. Вместо этого перед кайзером простиралась огромная засушливая равнина, над которой сияло палящее, почти что экваториальное солнце. Нигде не было видно ни малейших следов мегаполиса, только мелкие и, очевидно, крайне бедные деревни, окружавшие расположенный вдалеке умеренно крупный город.\n\nСтранно, может быть он прибыл слишком рано, ещё в те времена, когда Флюзион был теплее? А может эта планета просто отличается от предыдущих версий... "Или возможно..." — понял кайзер, глядя на деревеньки, дико смотрящиеся без привычных признаков катценской милитаризации..."
 katzen_AF.1.a:0 ""...это вовсе не Флюзион!""

 katzen_AF.2.t:0 "В свете газового фонаря"
 katzen_AF.2.d:0 "Высокий катцен с оранжевой шерстью сидел в уютной комнате рядом с самим Кайзером Каттейлом. Он не слишком понимал, почему оказался здесь. Знал только, что его выбрали для участия в так называемой "Программе реализации истинной судьбы", основываясь на его лидерских качествах, академических знаниях и, как ни странно, внешности.\n\n— Итак. — Кайзер заговорил мягким, но уверенным голосом. — Скажи мне, что тебе нравится делать?\n— Ну... э-м-м... а это что, свидание...?\n— Нет. Но мне однозначно нравится направление твоих мыслей. Продолжай...\n— А... да, конечно! Я люблю хорошие военные кампании, да.\n— Превосходно. А тоскуешь ли ты по великому запределью?\n— Э-э-э... Думаю, да. Хотя, если честно, у меня никогда не было возможности по-настоящему разобраться...\n— Ты когда-нибудь мечтал пилотировать луну?\n— Ч-что?\n— Так что, мечтал? — Спросил кайзер весьма серьёзным тоном, резко контрастирующим с вопросом, который он только что задал.\n— Если так подумать... Думаю, да, когда мне было 6 или 7 лет. Я во сне пилотировал луну с какой-то гигантской пушкой на ней... это было очень круто.\nГлаза кайзера сияли, когда катцен говорил. — Превосходно. Тогда я считаю, что ты прошёл тест.\n— Отлично. А я получу приз?\n— Ты получишь новое имя.\n— ...А?\n— Отныне ты - Дуклау МакКатур, великий генерал вооружённых сил Империума Катценартиг. Ты согласен?\n— Дуклау МакКатур... это забавное имя. Но вы же кайзер, так что, конечно... Да! А мне... правда нужно это имя?\n— Абсолютно необходимо. А теперь давай-ка обсудим тактику, хорошо? Тебе нужно многое наверстать..."
 katzen_AF.2.a:0 "Надеюсь, что с Лорисом, Пауттоном и Мяульсоном всё будет так же просто."

 katzen_AF.21.t:0 "Изучение магии"
 katzen_AF.21.d:0 "Сначала Каттейл, конечно, думал о том, чтобы просто покинуть этот цикл. Очередная шутка судьбы вновь привела его в этот необычный мир разноцветных лошадей! Что же ему делать здесь без своих верных катценов? И всё же эта любопытная, но повторяющаяся аномалия Цикла заинтриговала Каттейла, и он решил ещё раз попытаться привыкнуть к этому миру. Почему и как он иногда... без всякой очевидной причины оказывается в этом мире вместо Флюзиона?\n\nНемного побродив по засушливой местности, Каттейл с облегчением понял, что абиссинцы – "не-катцены-но-всё-же-коты" – всё ещё здесь, что позволит ему удивительно легко завязать с ними знакомство и впоследствии добыть ценную информацию, притворившись богатым абиссинским эмигрантом, возвращающимся на родину...\n\nПо удивительно странному сходству с тем, что обычно происходит на Флюзионе во время его очередного прибытия, эти кошки тоже страдают от политической нестабильности и застоя. Многие из них жаждут смены режима.\n\nИ, конечно же, главным достоинством этого мира было великое разнообразие магических способностей, которыми были одарены местные виды. И Каттейл на протяжении многих циклов всячески экспериментировал с этими необычными силами. В итоге он решил, что, хотя это и было бы отступлением от его привычек, у этого мира есть... потенциал, если говорить с точки зрения реализации его амбиций.\n\nВедь вполне может оказаться, что для осуществления грандиозных планов о господстве над галактикой нужно всего лишь... немного магии. Снова."
 katzen_AF.21.a:0 "И так Каттейл принял решение."

