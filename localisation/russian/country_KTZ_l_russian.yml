 katzen_AF.630.t:0 "Специализация обнажившегося морского дна"
 katzen_AF.630.d:0 "Успех проекта Зебтропа открыл множество новых земель для освоения. Но что мы сделаем с этими территориями после того как опресним их и сделаем пригодными для жизни?"
 katzen_AF.630.a:0 "Заселим бывшее морское дно и построим там заводы."
 katzen_AF.630.a.tt:0 "По выполнении решения каждый регион в обозначенной зоне получит §G2§! §Yячейки для строительства§! и §G25000§! §Yнаселения§!."
 katzen_AF.630.b:0 "Углубим дно для добычи ресурсов."
 katzen_AF.630.b.tt:0 "По выполнении решения каждый регион в обозначенной зоне получит §G10§! §Yалюминия§! и §Yстали§!, а также §G5§! §Yвольфрама§!, §Yхрома§! и §Yкристаллов§!."
 katzen_AF.630.c:0 "Установим солнечные батареи для выработки электроэнергии."
 katzen_AF.630.c.tt:0 "По выполнении решения каждый регион в обозначенной зоне получит массив солнечных батарей, который будет давать §G0.1%§! к §Yобъёму заводского производства§! и §G0.1%§! к §Yскорости строительства§! для всей нации."
 
 katzen_AF.651.t:0 "Достигнут важный рубеж!"
 katzen_AF.651.d:0 "Уровень Аравийского моря в настоящее время понизился на [?KTZ.zebtropa_current_designation_threshold]§! метров. Эта веха знаменует великий успех и позволит в дальнейшем выбрать специализацию доступного для хозяйственной деятельности бывшего морского дна!"
 katzen_AF.651.a:0 "Мы покоряем сами моря!"
 katzen_AF.651.a.tt:0 "Каждый регион на §Yпобережье Аравийского моря§! получит §G1§! §Yспециализацию обнажившегося морского дна§!. Её можно будет выбрать с помощью решения."
 
 katzen_AF.652.t:0 "Проект Зебтропа полностью выполнен!"
 katzen_AF.652.d:0 "Вся держава [KTZ.GetNameDef] была охвачена ликованием, ведь амбициозный проект Зебтропа наконец-то завершился оглушительным успехом! Уровень Аравийского моря понизился примерно на шестьсот метров, превратив его из огромного, бесполезного для государства водоёма в ряд мелких озёр, усеянных сотнями островов. Сама плотина теперь может похвастаться огромными водопадами длиной в сотни метров, что делает её, вне всяких сомнений, мощнейшей электростанцией во всём мире.\n\nБлагодаря упорным усилиям по опреснению воды на сотнях квадратных километров бывшего морского дна ныне выросли новые города, насчитывающие сотни тысяч жителей. А подле них – глубокие карьеры и гигантские солнечные фермы. Теперь это сердце могущественного военно-промышленного комплекса Империума, которое будет подпитывать завоевания Каттейла техникой и рабочей силой на протяжении десятилетий, если не столетий.\n\nПрежде всего проект демонстрирует способности Империума в сфере манипулирования погодой: каждая деталь искусственного круговорота воды и обновлённого в ходе проекта климата тщательно продумана для достижения максимальной пригодности для жизни. Огромные стаи управляющих погодой цепеллинов теперь регулярно пересекают небо, перераспределяя испарившуюся воду туда, где она нужнее всего, и возвращая жизнь как бывшему морскому дну, так и обширным зебриканским пустыням.\n\nКайзер Каттейл лично произнёс несколько громких речей, объезжая новые поселения на морском дне и торжественно открывая несколько мостов и шоссе, соединяющих сотни островов, выступающих из водной глади. Несмотря на внешнее ликование и полную уверенность в своих силах, кайзер чувствовал великое облегчение от того, что реализация Зебтропы в этом Цикле не привела к масштабной экологической катастрофе по всей Зебрике..."
 katzen_AF.652.a:0 "Так, а что делать со всей этой солью?"