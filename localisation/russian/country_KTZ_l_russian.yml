KTZ_build_giant_tank:0 "Построить §Rризигеркатценпанцер§!"
KTZ_build_giant_tank_desc:0 "Мы построим величайшее супероружие, подобных которому этот мир ещё не видел. Гигантская бронемашина длиной в пятьсот метров, что будет способна в считанные минуты обрушить мощь ядерного огня на цель в любой точке планеты. Для выполнения этой задачи потребуются §Yреликвии Этернума§!."

KTZ_giant_tank_nuke_state_hide:0 "§RСпрятать решения, позволяющие выстрелить из Континентале Штурмера§!"
KTZ_giant_tank_nuke_state_show:0 "§GПоказать решения, позволяющие выстрелить из Континентале Штурмера§!"
KTZ_hiding_nuke_state_decisions:0 "Скрытие решений, позволяющих выстрелить из Континентале Штурмера"

KTZ_giant_tank_nuke_state_desc:0 "§YВыстрелить из Континентале Штурмера§!\n§LОбрушить мощь Штурмера на этот регион, чтобы полностью уничтожить все военные объекты в нём.§!\n\nВам нужно как минимум §Y10§! ядерных бомб, функциональный §HРизигеркатценпанцер§! и §Rвойна§! с тем, кто контролирует целевой регион.\n\n§RВыстрел убьёт сто тысяч жителей и уничтожит все здания в регионе!§!"

KTZ_must_be_at_war_to_nuke:0 "Мы должны быть в состоянии войны с тем, кто контролирует цель, чтобы обстрелять её."
KTZ_not_enough_nukes:0 "Нам нужно как минимум §Y10§! ядерных бомб в запасе."

KTZ_build_superhighway:0 "Расширить §Yсупермагистраль§! до региона [From.GetName]"
KTZ_build_superhighway_tooltip:0 "Супермагистраль действует как дополнительный уровень инфраструктуры в регионе, в котором она построена, а также предоставляет дополнительные бонусы.\n\nСупермагистраль должна быть построена в регионе, который уже имеет §Hинфраструктуру 5-го уровня§! и либо соединён с регионом, в котором уже есть супермагистраль, либо является §Hприбрежным§! регионом класса не ниже §Hмегаполиса§! рядом с морской базой §H10-го уровня§!\n\n"


KTZ_gigastructural_engineering_cat:0 "ГИГАструктурная инженерия"
KTZ_gigastructural_engineering_cat_desc:0 "По мере того, как мы распространяем нашу военную мощь на весь мир, Каттейл считает, что нам также необходимо демонстрировать промышленную силу путём постройки архитектурных чудес невиданного размаха. Эти постройки, названные §Hгигапроектами§!, станут воплощением силы и гениальности Кайзера. Как и небольшой ступенькой к чему-то куда большему..."
KTZ_zebtropa_dam:0 "Продолжить §Cплан "Зебтропа"§!"
KTZ_giga_shipyards_decision:0 "Расширить §1ГИГАверфи§! в регион [FROM.GetName]"
KTZ_grossatom_reaktor:0 "§6Гроссатомный реактор§!"
KTZ_grossatom_reaktor_desc:0 "Гигантский тауматаргический реактор, построенный на месте бывшего Глаза Бури, будет собирать магическую энергию богатых месторождений кристаллов и обеспечивать нашу энергосеть невиданным ранее количеством энергии."
KTZ_we_need_more_i_need_more_tt:0 "Разблокирует строительство §LПолярного вычислительного комплекса§! на южном полюсе."
KTZ_polar_computing_complex:0 "§LПолярный вычислительный комплекс§!"
KTZ_polar_computing_complex_desc:0 "Невероятно холодный климат южного полюса – идеальное место для строительства гигантского вычислительного комплекса. Ведь в ледяных пустошах можно не беспокоиться о перегреве."
KTZ_kattown_pyramid:0 "Построить §Oпирамиду Катауна§!"
KTZ_kattown_pyramid_desc:0 "Пирамида Катауна станет стальным сердцем нашего великого Империума и его вооружённых сил в частности, а также символом нашей цели во времена худших испытаний."
KTZ_draconic_power_plant:0 "Построить §Rуберреактор§!"
KTZ_draconic_power_plant_desc:0 "Драконьи острова являются источником поистине безумного количества геотермальной энергии. Которую мы так удачно можем обуздать и использовать."
KTZ_uberreaktor_decision:0 "Построить §PЗондерштайнверке§! в регионе [FROM.GetName]."
KTZ_uberreaktor_decision_desc:0 "Кристальные горы, как подсказывает их название, доверху полны кристаллов. Будет закономерным решением воспользоваться этим изобилием!"
KTZ_holy_bottled_water_factory_decision:0 "§CФабрика Хайлигевассер§!"
