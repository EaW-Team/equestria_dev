doelhi_news.1.t:0 "Махараджа объединяет Хиндию"
doelhi_news.1.d:0 "[This.GetNewspaperHeader]Украшенный драгоценностями махараджа Руцерва наконец-то объединил Хиндию под властью разрозненной коалиции князей, купцов, аграрных революционеров, пользуясь скромной помощью друзей демократии со всего мира. Усилия Русервы по объединению южных хиндийцев в конфедерацию под властью князя Доули сделали его идеальным кандидатом на объединение всего субконтинента в целом, так как во главе с ним в Хиндии возникнет новый порядок, основанный на самоуправлении и самоопределении. Объединение Хиндии государством Доули означает конец эпохи викингаров и начало независимой хиндийской конфедерации."
doelhi_news.1.a:0 "Да здравствует махараджа!"
