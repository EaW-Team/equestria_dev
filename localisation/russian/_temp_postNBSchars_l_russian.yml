MGY_corktantinople_desc:0 "§YДата рождения:§! 9 сентября 987 года в Просперо\n\n§YБиография:§! Хотя Корктантинополь родилась и выросла в Просперо, что располагается на островах Астериона, на самом деле её родители прибыли из Мейргипта. Они оставили пустыню позади, чтобы найти для своей дочери наилучшее место для получения образования. Корктантинополь, как дочь библиотекарей, с детства интересовалась книгами и словарями и начала получать своё образование в библиотеке Просперо.\n\nПосле окончания школы она заинтересовала местное правительство и вступила в ряды армии Астериона. Во время прохождения службы Корктантинополь услышала новости из Мейргипта и поняла, что ничего не знает о крови, которая течёт в её жилах.\n\nПоэтому она решила вернуться на родину, на которой она никогда прежде не бывала. Корктантинополь не смогла принять участие в битве при Р'атафете, ведь она произошла за год до её рождения, но в этот раз всё будет по-другому.\n\n§YАвтор портрета§!: Kaiser Sauce"
