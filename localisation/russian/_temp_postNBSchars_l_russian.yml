MCW_midnight_lancer:0 "Миднайт Лансер"
MCW_midnight_lancer_desc:0 ""Некоторые смотрят на небо и видят лишь облака, звёзды и нашу прекрасную луну. Но я вижу мир, равного которому нет. Ветер струится, как вода, температура леденит мои перья, а адреналин рвётся наружу, когда я мчусь к земле. Мои крылья дрожат от огромной скорости, когда я разгоняюсь до предела... Когда я нахожусь на самом верху, а жизнь от смерти отделяет лишь хрупкий фюзеляж самолёта, я чувствую себя совершенно другим. Я чувствую себя... §5живым...§!"\n\n§YДата рождения:§! 25 августа 980 года\n\n§YБиография:§! Миднайт Лансер родился и вырос в пригороде Мейнхеттена в семье весьма авантюрных родителей. Он – дружелюбный жеребец, который обожает летать. В юности пегас путешествовал с родителями по всей Эквестрии и за её границами, познакомившись со множеством различных мировоззрений и взглядов на жизнь. Во время одного из таких путешествий Лансер увидел невероятный потенциал дирижаблей и загорелся страстью к авиации.\n\nПегас прибыл в Макавию в 1001 году, надеясь поработать вместе с гарпиями-летунами, которые вдохновляли его, когда он был жеребенком. Лансер провёл годы, продвигаясь по карьерной лестнице в недавно созданных ВВС, делая всё возможное, чтобы показать своим командирам, что лучший путь для авиации – это быстрый и мощный удар. После битвы при Эйн-Тротгуре в 1005 году Миднайт понял, что век дирижаблей близится к концу, и стал выступать за эксперименты с самолётами. Пилоты, служившие с Лансером, описывают пегаса как весёлого жеребца, иногда слишком доверчивого и немного нервного, когда его застают врасплох, но все они согласны с тем, что он очень увлечён своей работой. Кто-то может сказать, что пегасу не место среди гарпий, но Миднайт полон решимости помочь этим птицам взлететь.\n\n§YАвтор портрета§!: §GOpalradiance§!"
