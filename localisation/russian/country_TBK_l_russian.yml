TBK_two_half_decisions:0 "План на Два года и три квартала"
TBK_two_half_decisions_desc:0 "Дело в том, что федерация нуждается в индустриализации, и притом быстрой. Если мы хотим оставаться в паритете с окружающими нас нациями, то Генералиссимусу и правительству придётся инвестировать в страну и её различные экономические секторы. Предстоит многое сделать, и у нас мало времени на это, но федерация добьётся успеха там, где республика потерпела неудачу."
