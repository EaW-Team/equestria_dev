tobuck_vasile.30.t:0 "Эквестрия соглашается"
tobuck_vasile.30.d:0 "Сегодня до Василе и его республики дошли фантастические новости! Похоже, что, несмотря на наши ранее едва заметные увёртки, [EQS.GetNameDef] полностью приняла наше предложение и уже начала открывать дипломатические каналы для торговли и международного сотрудничества. Благодаря этому наша нация будет в гораздо большей безопасности благодаря вновь обретённому международному признанию и экономическим взаимозависимостям, которые вскоре будут созданы.\n\nОтвет многих удивил, учитывая, что международная репутация [TBK.GetNameDef] оставляет желать лучшего; но важно то, что мы сделали это. К всеобщему удивлению, Василе уже выступил с торжественной речью перед нацией, пытаясь немного упростить переход к внегосударственному сотрудничеству с сильными странами. Что бы ни думала общественность об этой новообретённой дружбе, многие несказанно рады безопасности, которую обеспечат эти соглашения.\n\nВернувшись в здание столицы, Василе дополнительно объявил по радио, что в честь этого события он устроит национальный праздник. В конце концов, убедить крупные державы не так-то просто. Возможно, в будущем она даже станет ведущей [EQS.GetLeader] разве это не было бы захватывающим зрелищем?"
tobuck_vasile.30.a:0 "Сладкий бизнес."

tobuck_vasile.31.t:0 "Эквестрия соглашается на половину"
tobuck_vasile.31.d:0 "Сегодня был получен промежуточный ответ от [EQS.GetNameDef]. Хотя они были рады нормализовать отношения между нашими государствами, они отказались предложить нам гарантии.\n\nВероятно, несмотря на их желание оставаться радушными с нашей администрацией, потенциальная стоимость защиты сравнительно небольшого государства была просто слишком высока. В конечном счёте, это был ожидаемый ответ, и хотя он позволит нам [TBK.GetNameDef] более свободно вести торговлю, это несколько разочаровывает. К счастью, вооружённые силы должны быть более чем способны защитить нас от иностранной агрессии, но иностранная поддержка все равно была бы оценена по достоинству.\n\nВасиле выступил с удивительно проникновенной речью после официального дипломатического уведомления, объяснив народу, что республика выстояла и в худшие времена, и что в конечном итоге их помощь окажется ненужной. Он позаботился напомнить своим гражданам, что [EQS.GetNameDef] по-прежнему будет представлять невероятную ценность как торговый партнёр, и что ответные меры следует считать успешными. Озабоченность президента, по понятным причинам, все ещё была заметна, когда он говорил."
tobuck_vasile.31.a:0 "Лёгкие деньги лучше, чем ничего."

tobuck_vasile.32.t:0 "Эквестрия отказывается"
tobuck_vasile.32.d:0 "Как они могли отказаться от этого соглашения? Конечно, для такого маленького государства, как республика, было немного односторонним иметь такое международное признание со стороны окружающих держав, но это не значит, что они ничего не получали бы от соглашения.\n\n — Эти дураки, они просто решили остаться беднее, и оставили нас на произвол любого крупного государства, которому вздумается заглянуть на нашу суверенную территорию! — выпалил он, обеспокоив своего секретаря, который ещё никогда не видел его таким расстроенным.\n\nВасиле обычно не был грифоном, который позволял себе проявлять стресс, но в этот раз на кону стояло нечто большее, чем простой капитал. Республика и его граждане теперь были в опасности, потому что неуклюжие шуты из [EQS.GetNameDef] не могли видеть дальше своих собственных гордых рыл!\n\nСейчас ему действительно нужно было что-то для успокоения нервов, а также время, чтобы собраться с мыслями для своего трусящего секретаря. — Прости за мой гнев; похоже, я более страстно заинтересован в благополучии нашей нации, чем предполагал. Принеси мне мой самый дорогой стакан виски. —\n\n — Но, сэр... оно стоит больше, чем я зарабатываю за месяц! — испуганный жеребец заикался."
tobuck_vasile.32.a:0 " — Отлично. Трата твоих денег, отвлечёт меня от всего этого. —"

tobuck_vasile.33.t:0 "Президент грифон республики пони"
tobuck_vasile.33.d:0 "При всех успехах его любимой республики, в её системе была очевидная слабость. При всех успехах и великих шагах, предпринятых к светлому будущему, оставался шанс, что у президента всё это может быть отнято.\n\nВасиле вздохнул и сел в шезлонг, приподняв свою шляпу из прежнего наклонного положения. Что всегда делали "правильные" республики, когда приходило время выбирать нового лидера, каким бы ни был его титул? Ему потребовалось неловко много времени, чтобы вспомнить термин "выборы", но потом он задремал.\n\nВорча и потирая клюв когтем, президент решил, что пришло время провести одни из этих "выборов", укрепив свою власть. Конечно, Гармонический фронт, скорее всего, будет баллотироваться в тех секторах, для которых они смогут выделить кандидатов, но они вряд ли представляли угрозу его влиянию. Если бы он провёл законные выборы сейчас - или, по крайней мере, выборы, которые не были бы откровенно сфальсифицированы - он мог бы переизбрать себя и использовать этот народный мандат для дальнейшей централизации власти вокруг себя и республики.\n\nСтарый грифон не мог не позволить улыбке закрасться в свой клюв. Конечно, это был не самый хитроумный план, было много способов получить столь популярный мандат на такой захват власти, но он был тем лучше, что был прост.\n\nДовольный собой, Василе встал с места и принялся за дело. Прежде всего, ему нужно было позвонить своему дворецкому и договориться с ним.\n\n — Ихсен, мой добрый жеребец! Мне нужны твои навыки! — воскликнул грифон, возвращаясь в свой дом.\n\nВ мгновение ока хорошо одетый земной пони оказался рядом с ним с тёплой улыбкой. — Сэр, что вы хотите, чтобы я сделал? Похоже, вы в очень хорошем расположении духа. — \n\nПрезидент усмехнулся и кивнул: — Наблюдательный, как всегда, Ихсен. Я должен попросить, чтобы мы организовали одну из гостиных для большого собрания ТЦП для подготовки к предстоящей избирательной кампании; лёгкие напитки, закуски и... скажем, не менее сорока мест. — \n\n — Вы правы, сэр; все будет сделано. — Жеребец вернулся и быстро пошёл рысью."
tobuck_vasile.33.a:0 "Он заслужил не меньшую награду."

tobuck_vasile.34.t:0 "Кто такой Василе сель Традат?"
tobuck_vasile.34.d:0 "План переизбрания, который в некоторые моменты казался почти проигрышной авантюрой, в итоге прошёл без проблем. ГФ, конечно, пытался сопротивляться, но, имея за плечами в основном легитимные выборы, Василе мог делать все, что ему заблагорассудится.\n\nЗатягиваясь дорогой сигарой, президент понял, что его история могла бы стать потрясающей биографией. Конечно, при условии, что он опустит все те моменты, которые, вероятно, не должны попадать в общественные копыта.\n\nГрифон вдали от дома, изгнанный гражданской войной и застрявший в республике, управляемой гнусным кукловодом. Грифон, который отважно взял на себя управление развалившимся государством после хаоса, оставленного вышеупомянутым кретином, и пережил хироптеррскую бурю. Грифон, который построил себе новый дом, голыми когтями создал национальное государство и гарантировал стабильность и процветание всем гражданам республики.\n\nСтарый грифон ухмыльнулся, подумав о том, насколько самодовольной была бы такая публикация, но не смог удержаться от того, чтобы не записать её в свой список дел.\n\nКонечно, оставались ещё некоторые вопросы, например, кто будет его преемником и будут ли ещё выборы в будущем; но такие решения могли подождать. У Василе было ещё много лет в перьях, чтобы принять необходимые меры, какими бы они ни были. В конце концов, все, что ему сейчас нужно сделать, это расслабиться и наслаждаться плодами своих огромных усилий; возможно, он даже мог взять отпуск!\n\nПозвонив в маленький колокольчик у своего шезлонга, Президент улыбнулся. — Ихсен, мой добрый жеребец! Принеси мне нашу лучшую бутылку шампанского и ещё одну сигару; сегодня я желаю дорогого, но тихого праздника! — "
tobuck_vasile.34.a:0 "Он был президентом и отличным грифоном."

tobuck_vasile.35.t:0 "Один нервный помощник"
tobuck_vasile.35.d:0 "Бин Каунтер прижал копыто к подбородку, сидя напротив президента: — Итак, давайте разберёмся: Вы хотите, чтобы я баллотировался на новую должность в правительстве, которую вы создаёте, потому что дела в ГФ идут слишком хорошо, подрывая результат выборов, если они пройдут плохо через очередную "реформу", которую, вероятно, поддержат. — \n\nВасиле улыбнулся и кивнул, небрежно расправляя одно из своих крыльев, пока они отдыхали в его усадьбе. Этот жеребец уже давно работал в правительстве, но до сих пор не занимал реального поста, обладающего значительной властью или важностью. Он был талантлив, несомненно; но до выборов грифон не нуждался в премьер-министре. К сожалению, ситуация значительно обострилась после его первоначального решения провести легитимные выборы.\n\n — Верно. Гармонический фронт получил значительно больше поддержки, чем я ожидал, что вызывает беспокойство для... хм, скажем так, для дальнейшей стабильности республики. — Медленно объяснил президент, взмахнув крылом и вздохнул.\n\nЗемной пони усмехнулся, понимая, что это значит. — Итак, Гармонический фронт стал угрозой для вашего президентства, и вы хотите пресечь любое их потенциальное влияние в зародыше, пока оно не превратилось в проблему. — \n\n — Ну, я бы предпочёл, чтобы вы были немного тактичнее, но да, вы совершенно правы. — Старый грифон признал это с лёгкой усмешкой.\n\nПри этом Бин коротко улыбнулся, а затем сделал довольно суровое выражение лица. Он не был слишком заинтересован в том, чтобы помогать Василе управлять по сути популистской диктатурой, но он был вполне способен и в некоторой степени заинтересован в обеспечении баланса сил, если ему дадут должность премьер-министра. По крайней мере, оплата за эту работу была хорошей.\n\nПосле медленного раздумья он кивнул и снова посмотрел на Василе. — Хорошо, я в деле. Я знаю, что вы не попросите о помощи, если только не будете в полном отчаянии, так что вам лучше убедиться, что это стоит моих усилий, когда мы все уладим. В конце концов, для меня это будет большая перемена по сравнению с местной администрацией. — "
tobuck_vasile.35.a:0 " — Но, конечно! Не волнуйтесь, предоставьте всё мне. — "

tobuck_vasile.36.t:0 "Внутри кабинета премьер-министра"
tobuck_vasile.36.d:0 "Быть, по сути, дублёром президента республики мало кому нравится, но больше всего Бину Каунтеру нравилось то, как много он видел за кулисами. Конечно, он не смог бы посадить Василе за какие-либо преступления, учитывая его влияние на различные государственные институты, но просто знать, насколько старый грифон бездарен, было приятно само по себе.\n\nК сожалению, большая часть его работы была в основном бумажной, и - хотя он хорошо справлялся с кипами папок - это занятие было далеко не из приятных. Штамп, подпись, письмо, разговор с секретарём, может быть, несколько минут на отдых, и так далее, и так далее. Его мало что спасало от сумасшествия, кроме собственных мыслей и его милой, хотя и раздражающе робкой секретарши Софт Блот.\n\nОднако в эту секунду у него на уме были более важные вещи, чем работа. Или, скорее, у него было больше возможностей, чем просто сидеть и работать до смерти, пока Василе удавалось оставаться на вершине.\n\nВ конце концов, у него есть свои цели.\n\nУ Бина на его основной работе через копыта проходили некоторые из самых важных государственных документов страны. Наверняка он мог бы воспользоваться некоторыми из них, чтобы неуклонно увеличивать своё влияние и самому оспаривать контроль президента над страной? В самом деле, разве не таким образом Василе пришёл к власти после того, как Пи Шутер сбежал обратно в Эквестрию? Вот что ему удалось собрать воедино после их разговоров и откровенно абсурдного количества денег, накопленных грифоном."
tobuck_vasile.36.a:0 "С каждым днём пони становился всё увереннее и придумывал грандиозные идеи."

tobuck_vasile.37.t:0 "На предвыборном поезде"
tobuck_vasile.37.d:0 " — ...очевидно, что ГФ не сможет использовать ресурсы, которые есть в нашем распоряжении, и мы должны использовать их в наших интересах. Суть в том, что у нас есть деньги и персонал, и мы должны использовать всё это для облегчения нашей жизни, ясно? — Объясняла кобыла, показывая некоторые диаграммы и разницу в бюджете между двумя сторонами.\n\nВасиле наблюдал за ходом совещания во главе стола, с интересом осматривая работу своих сотрудников. — И я полагаю, что буду на улицах агитировать за ТЦП, следя за тем, чтобы наши деньги не пропадали зря? — \n\nНесколько пони из зала заседаний хихикнули и одобрительно кивнули, давая кобыле возможность отдышаться. Она одарила его благодарной улыбкой и снова постучала по доске, чтобы вернуть внимание политиков к поставленной задаче. Она прекрасно справлялась со своей работой для пони, которую наняли сравнительно недавно, по крайней мере, если говорить о специалистах по связям с общественностью.\n\n — Верно, господин президент. У вас есть расписание, составленное некоторыми из моих подчинённых. Это в основном расписание, состоящее из визитов, туров, речей, обращений, а также различных других мелочей, с которыми вы должны быть более чем в состоянии справиться. Как я уже сказала, у нас есть ресурсы; но у нас есть только один Василе сель Традат. К сожалению, это означает, что вы будете очень заняты в течение следующего месяца или около того. — Она пояснила, передавая грифону на стол табель учёта рабочего времени.\n\nСтарый грифон поднял бровь, затем усмехнулся. — Я, сделаю всё, что в моих силах. — "
tobuck_vasile.37.a:0 "Это будет простой прогулкой по парку."

tobuck_vasile.38.t:0 "Никогда не было никаких сомнений"
tobuck_vasile.38.d:0 "Василе не часто по своей воле напивался, но когда это происходило, было на что посмотреть. Для тучного грифона он отлично держался на ногах и даже стал немного искуснее в ораторском искусстве, но по мере продолжения вечеринки подвыпивший грифон стал просто пьяным и буйным, как и всё, кто пришёл праздновать.\n\n — Давай Вас-Василе! — скандировали все, пока усадьба грифона медленно погружалась в хаос, наполненный веселящимися членами ТЦП.\n\nЕсли президент чему и научился за время сотрудничества с военачальниками, так это тому, как устраивать отличные вечеринки. Барагзен научил его, как получать удовольствие от слишком больших возлияний, а Уоллнат всегда заботился о том, чтобы все существа хорошо проводили время. А Алесия была единственной, кто умел убирать за собой, но для Василе это не было проблемой.\n\nСидя, почти в трансе, в своём шезлонге, Василе попытался обдумать, почему военачальники вдруг пришли ему на ум; но его пьяный разум не смог ответить. В конце концов, не имело большого значения, почему он подумал о них. Все они исчезли, как и все остальные, кто пытался противостоять его очевидно превосходной методологии управления.\n\nВсё прошло, беспокоиться не о чем.\n\nОн попытался сесть прямо, но потерпел неудачу, чуть не упав клювом вперёд на пол балкона. После некоторого времени привыкания и попыток не стошнить от резкого движения, грифон вздохнул и снова откинулся назад, чтобы посмотреть в ночное небо, в то время как в нескольких метрах позади него гремела вечеринка. Какие это были выборы."
tobuck_vasile.38.a:0 "Он мог игнорировать это ноющее чувство."

tobuck_vasile.39.t:0 "Две стороны монеты"
tobuck_vasile.39.d:0 "Роуз Рейн сидела в кофейне, размышляя о своём будущем с крепким кофе в копыте.\n\nГармонический фронт в итоге проиграл выборы по тем или иным причинам, но все равно сумел добиться удивительных успехов. Президент больше не мог игнорировать реальное политическое сопротивление, которое формировалось против его режима, что, безусловно, было победой. К сожалению, этот ограниченный краткосрочный успех оставил её с теми же долгосрочными целями, которых она всегда хотела достичь, - гармоничной республикой для жителей Тобука.\n\nТолько она позволила себе вздохнуть, как из-за стойки раздался слишком знакомый голос. — Простой кофе, пожалуйста, и не будете ли вы так любезны принести его за мой столик? Спасибо, вот вам чаевые. — \n\nЕдва земная пони успела собраться с мыслями, как к её столику подошёл не кто иной, как Василе с тёплой улыбкой в клюве. Он подошёл, занял место напротив, вздохнув, побарабанив когтями по столу всего один раз.\n\n — Добрый день, Роуз, у вас есть минутка поговорить о политике? — Он спросил очень обдуманно: — Есть вопрос, который я хотел бы обсудить с лидером оппозиции в непрофессиональной обстановке. — \n\nКобыла широко раскрыла глаза, но кивнула и сделала очередной глоток кофе. — Продолжайте, господин президент. Поздравляю вас с сохранением должности. — \n\nОн бегло улыбнулся, затем взял паузу, чтобы набрать воздуха и говорить спокойно. — Я буду откровенен с вами, результат этих выборов был действительно довольно проблематичным для ТЦП. ГФ набирает силу, что подтолкнуло многих наших лоббистов уйти и, скорее всего, в следующий сезон голосования они будут работать на вас. Не только это, но похоже, что некоторые из наших политиков становятся всё более... двухпартийными, скажем так. Поэтому нам с вами придётся разговаривать гораздо чаще и в более профессиональной обстановке, если мы хотим правильно и сердечно разрешить наши споры о политике. — \n\nПрежде чем она успела ответить, он поднялся и вернулся к стойке, чтобы взять свой кофе и вернуться к работе. Очевидно, он всё ещё был занят, пытаясь собрать осколки своей неудачной авантюры."
tobuck_vasile.39.a:0 " — Рада видеть вас, господин президент. — "

tobuck_vasile.40.t:0 "Неожиданные результаты"
tobuck_vasile.40.d:0 "Ну, конечно, были результаты и получше, чем близкий проигрыш.\n\nВасиле спокойно сидел в президентском кабинете, изредка бросая взгляд на второй стол, который когда-то принадлежал Пи Шутеру. Он не мог отделаться от ощущения, что Шутер сделал то, что он надеялся сделать, только лучше. Конечно, он пробыл здесь всего около года, но земная пони сделала всё, что собиралась. Если бы он захотел остаться, то, наверное, тоже смог бы, ведь не государственные служащие должны были полагаться на бросок костей, каким были публичные выборы.\n\nСтарый грифон поворчал и зажал клюв одним из когтей, прекрасно понимая, что именно его авантюра привела к такому исходу. Несмотря на все свои недостатки, Пи гораздо лучше него справлялся с управлением. О чем он только думал, пытаясь использовать выборы для укрепления своей власти?\n\nК счастью, в этой монументальной ошибке была и положительная сторона. Если он не смог сделать республику своей, то вместо этого он мог сосредоточиться на извлечении из неё прибыли. Демократия - забавная штука: любой политик, обладающий значительным влиянием, мог просто сделать достойную работу, уйти из мира политики со всеми связями, которые только можно пожелать, и основать бизнес. С его помощью они могли лоббировать или гарантировать отсутствие контроля над бизнесом, что позволяло со временем резко увеличить прибыль.\n\nГФ почти наверняка превзойдёт его к следующим выборам, но это ещё не конец для старого грифона. Чтобы избавиться от него, им придётся сделать гораздо больше, чем просто выиграть на выборах. Даже тогда, при том, как проходили выборы, он мог бы претендовать на роль родоначальника настоящей демократии в Тобуке!\n\nПри этой мысли Василе позволил себе расслабиться и откинуться назад. Возможно, это был конец эпохи, но не конец его истории."
tobuck_vasile.40.a:0 "Ему не о чем было беспокоиться."

tobuck_vasile.41.t:0 "Президентский отпуск"
tobuck_vasile.41.d:0 "Одним из многочисленных преимуществ наличия перьев было то, что экстремальные температуры, как правило, переносились особенно легко, как жара, так и холод. Василе, сидя на тихом пляже с коробкой сигар и ликёром, очень наслаждался изоляцией от жары.\n\nСезон выборов уже закончился, и он решил, что самое время провести неделю или около того, отдыхая там, где ни одно существо не могло его побеспокоить. Конечно, песок попадал ему в когти, а солнце мешало читать, когда оно было высоко в небе, но всё это стоило того, чтобы отойти от политики и расслабиться на некоторое время.\n\n — Чего бы вы хотели отведать, сэр? — Знакомый голос спросил все ещё спящего грифона.\n\nНа мгновение Президент выглядел совершенно обескураженным. — Хм? О Ихсен, мой добрый жеребец! Прошу прощения, в своём расслабленном состоянии я почти заснул. — \n\nЗемной пони хихикнул, сделав несколько шагов к своему работодателю. — В это время суток здесь прекрасный вид сэр; я бы и сам заснул здесь, если бы мог. Хотите пообедать, сэр? — \n\n — Ах... — выдал Василе, уловив предыдущий вопрос. — Ну, да! Я довольно голоден. Что у нас в меню? — \n\n — Сегодня шеф-повар приготовил на ужин рыбное филе и, как я слышал, довольно приятную тарелку вяленого мяса, которое можно есть вместе с хлебом, спредом и так далее. Лёгкая, но сытная и приятная еда. — объяснил он с улыбкой.\n\nГрифон улыбнулся, сцепив когти. — Ну, как я могу отказаться? Скоро приду. — \n\nЖеребец просто улыбнулся и повернулся, уходя обратно. — Сэр. — "
tobuck_vasile.41.a:0 "Даже самым важным существам нужен отдых."

tobuck_vasile.42.t:0 "Победа над Хироптеррой"
tobuck_vasile.42.d:0 "Каким-то образом ему это удалось. Несмотря на недостаток промышленности, малочисленность армии и откровенно невозможные шансы, Василе провёл Тобук через бурю. Страдания и кровопролитие, которые принесла Хироптерра, закончились.\n\nНесмотря на разрушения, с которыми многим теперь приходилось жить, в столице царили праздник и веселье. Фактически, вся страна так или иначе наслаждалась победой республики над гнусной и кровожадной угрозой хироптеррцев. Набеги закончились, с экзистенциальной угрозой покончено, солдаты возвращались домой, а режим был в безопасности в надёжных когтях президента.\n\nВасиле, в свою очередь, выступал с речью за речью после конфликта. Он раздавал автографы, навещал солдат и участвовал в восстановительных работах, хотя в основном ради своей популярности. Была почти горячая поддержка его и формирующейся республики, которой не было в годы, предшествовавшие войне. Одни называли это военной лихорадкой, другие - простой гордостью, но грифон среди пони знал, что это национализм и народное удовлетворение.\n\nЧто за время быть тобукцем, что за время быть гражданином республики..."
tobuck_vasile.42.a:0 "...и что за время быть президентом."
tobuck_vasile.42.b:0 "...и всё же некоторые - что же станет с Хироптеррой?"

### Criminal Republic events

tobuck_vasile.43.t:0 "Письмо и бутылка из Тобука"
tobuck_vasile.43.d:0 "Если есть хоть что-то всеобще известное миру о [TRD.GetNameDef], так это национальный опыт этой страны в ведении всевозможных дел, приносящих прибыль. Это, должно быть, и стало главной причиной появления недавнего получения письма, первоначально отправленного из государства на северном побережье Зебрики.\n\nКак только лидер Скайфола прочитал первые строки письма, стало ясно, что существо, написавшее его, было очень умным или, по крайней мере, хорошо разбиралось в искусстве осторожной дипломатии. Записка - и вино, с которым она была отправлена, - были приглашением к деловому партнерству между [TRD.GetNameDef] и [TBK.GetNameDef].\n\nЭтот ‘Василе Сель Традат’ - очень талантливый писатель, составивший это предложение таким образом, чтобы оно звучало особенно заманчиво. Он также подчеркнул что это письмо подтверждает политику эксклюзивности этого соглашения между нашим государством и их страной. Его республика была относительно новым политическим образованием, но быстро развивалась и, по-видимому, стремилась стать ‘Скайфолом Зебрики’. В общем, всё это - очень заманчивая перспектива.\n\nС одной стороны, такое предложение дел потенциально могло бы нанести ущерб нашему экономическому влиянию в Зебрике; но, с другой стороны, сделка для взаимовыгодного бизнеса была заманчивой сама по себе. Каким же будет наш ответ?"
tobuck_vasile.43.a:0 "Пора открыть эту бутылку и согласиться!"
tobuck_vasile.43.b:0 "Сожгите письмо и больше не думайте о нём."

tobuck_vasile.44.t:0 "Скайфол соглашается" #Garion
tobuck_vasile.44.d:0 "Сегодня до Президента дошли удивительные новости! Похоже, что, несмотря на наши невероятно холодные отношения, Скайфол принял наше предложение и уже подготовил необходимые документы, чтобы привести всё в порядок.\n\nЭтот ответ стал неожиданностью для многих, учитывая, что наша страна не имеет особенно хорошей международной репутации, но важно то, что мы всё же добились своего. Излишне говорить, что Василе выступил с обращением к нации в попытке стимулировать международное экономическое сотрудничество. Что бы ни думала общественность об этой новообретённой дружбе, среднестатистическое существо, по крайней мере, заинтересовано в потенциальных экономических выгодах, которые принесет им эта сделка.\n\nВернувшись в здание Капитолия, Василе также решил, что устроит небольшой званый ужин для администрации, который, по всеобщему мнению, был приятным мероприятием. Если повезет, он проведёт ещё одну встречу прием с главой своих партнёров в ближайшее время."
tobuck_vasile.44.a:0 "Это заслуживает перекура!"

tobuck_vasile.45.t:0 "Скайфол отказывается" #Garion
tobuck_vasile.45.d:0 "Как они могли отклонить это предложение? Василе проявил величайшее уважение к [TRD.GetNameDef], политикам Скайфола и их великой нации!\n\n— "Эти идиоты, они сами себя обрекли! Оставили нас обоих беднее из-за их простого высокомерия и вопиющего континентального фаворитизма!" — кричал грифон, приводя в ужас свою секретаршу, которая в прошлом редко видела его таким раздражённым.\n\nОбычно Василе не пребывал в ярости, но на этот раз на карту было поставлено нечто большее, чем простой капитал. Его народ и его гордость теперь были в опасности, потому что неуклюжие шуты за океаном не могли видеть дальше своих собственных наглых клювов, чтобы заключить хотя бы наполовину приличную сделку!\n\nЕму сейчас действительно было нужно успокоить нервы, и минутка, чтобы собраться с мыслями для своей съежившейся секретарши. — "Ох... Я приношу извинения за свою вспышку гнева; похоже, я больше забочусь о благополучии нашей республики, чем любой в государстве. Принеси мне мою самую дорогую коробку сигар."\n\n— "Н-но, сэр... Они стоят больше, чем я получаю за месяц!" — удивлённо ответила, запинаясь, испуганная пони."
tobuck_vasile.45.a:0 ""Отлично. Цена отвлечёт меня от мыслей об этих идиотах.""

tobuck_vasile.46.t:0 "Нарушители спокойствия" #Garion
tobuck_vasile.46.d:0 "Особенность молодости в том, что она является особенно важной частью формирования жизни любого существа; её можно отнять в одно мгновение, а можно превратить в определяющую часть вашего существования.\n\n— "Вот, возьми ещё бутылку! Сожгите эти дома и убедитесь, что внутри вообще ничего не останется к моменту, когда сюда приедут пожарные машины!"\n\nЭто также время, когда у молодых жеребцов и кобыл мало денег - они осознают свою роль в мире и испытывают больше всего проблем с любой властью, которая восхваляет их. Их легко убедить, легко купить и легко дать выход эмоциям; независимо от того, являются ли эти порывы мирными или более... опасными, как сказала бы полиция в официальных отчетах.\n\n— "Берите всё, что сможете найти, и сохраните это в безопасности! Правительству нельзя отдавать всё это, а богатые явно не хотят делиться!"\n\nВасиле очень хорошо это понимал и был совершенно спокоен, наблюдая, как бунтовщики скандируют свои лозунги и разрушают часть города. В конце концов, именно он заплатил им - разумеется, анонимно - за то, чтобы они устроили как можно больше хаоса.\n\nДостаточно скоро их арестуют, посадят в тюрьму, и всему безумию придёт конец; и всё это ради одной конкретной цели. Это был план грифона укрепить свой абсолютный контроль. Что вы получаете, когда объединяете общенациональные беспорядки, бунтовщики которых без разбора нападают на рядового гражданина, и всеобщее доверие правительству? Правильно у правительства становится ещё больше власти и народного одобрения для реформ, направленных на централизацию государства в дополнение к негласному разрешению сделать всё возможное, чтобы остановить безумие на улицах.\n\nЭти молодые, разгромившие улицы, дали Василе свободу делать с правительством всё, что он захочет, под видом реформ и усилий по стабилизации страны."
tobuck_vasile.46.a:0 "Старику даже было почти жалко этот молодняк."

tobuck_vasile.47.t:0 "Увядшая Роза" #Garion
tobuck_vasile.47.d:0 "В зале заседаний внезапно воцарилась тишина. Каждый член Гармонического Фронта, присутствовавший на конференции, слышал стук в дверь комнаты.\n\nПоследовал ещё один стук, на этот раз приправленный скрипучим голосом. — "Это полиция. Мы сворачиваем эту вашу маленькую операцию. Выходите с поднятыми копытами друг за другом, или мы разнесём это место, пытаясь вытащить вас всех оттуда; и мы АРЕСТУЕМ вас всех, так или иначе."\n\nПрисутствующие не поверили в то, что они слышали. "Полицейские" не утверждали, что у них есть ордер - они активно угрожали собравшимся, и никто из присутствующих членов ГФ не сделал ничего противозаконного. Кем бы ни были эти пони, они явно не были полицейскими.\n\nНо что им делать с бандитами? Никто из оппозиционеров не носил огнестрельное оружие, да и вообще какое-либо оружие, если уж на то пошло.\n\n— "Ладно, если вы там собираетесь прятаться, мы просто выбьем эту дверь. Заткните уши, если они вам дороги!" — заорал тот же голос, не услышав никакого движения.\n\nБольшинство встали и приготовились идти на выход, некоторые пошли прятаться; но Роуз Рейн и ещё несколько членов ГФ знали, что их ждёт. Они бросились к потайному ходу, скрытому брезентом над какими-то палитрами, и едва успели спрятаться, как услышали, что дверь с треском распахнулась от выстрела из дробовика. Звуки выстрелов наполнил комнату, и весь туннель наполнился эхом, почти оглушив каждого из существ, запихнутых внутрь.\n\nВсе, о чем Роуз могла думать, - это о способе побега из страны, как она будет это делать и как она собирается каким-то образом осуществить их, казалось бы, мёртвые мечты на установление гармонии в "Республике". Что она собиралась делать? Что она должна была сообщить семьям существ, которые, как она знала, только что умерли у нее за спиной? До какого разврата опустится Василе в следующий раз, чтобы убить их всех?"
tobuck_vasile.47.a:0 "Она надеялась, что в конце концов гармония всё же восторжествует."

tobuck_vasile.48.t:0 "Мерзкий грифон"
tobuck_vasile.48.d:0 "На этом континенте было мало существ более отталкивающих, чем Василе Сель Традат. Он систематически создавал государство преступников, насилия и мошенничества в республике, которая когда-то имела мечту о свободе. Каким-то образом президент-босс пережил всё - от экономического коллапса до политической нестабильности и нескольких войн, не потеряв и пера.\n\nК сожалению, судя по всему, теперь он хочет сделать свой морально обанкротившийся режим нашей проблемой более прямым способом.\n\nЕго требования просты: уступить всю Зумидию или же бывшая республика объявит нам войну.\n\nКонечно, это очень смелый шаг со стороны преступников, учитывая, на первый взгляд, их слабую военную и экономическую мощь, однако правительство Василе доказало свою тревожную способность побеждать превосходящие силы противника.\n\nХотя война с этим презренным существом может быть несколько сложной, учитывая его достижения, следует отметить, что то, что он сделает с Зумидией, может быть намного хуже, чем любые потери, которые наша страна может понести. Если судить по его обращению с народом Тобука, то качество жизни наших граждан на территориях Зумидии почти наверняка будет снижаться быстрыми темпами.\n\nКаким должен быть официальный ответ администрации?"
tobuck_vasile.48.a:0 "Сражаться с этим уродом - трата времен. Уходим из Зумидии."
tobuck_vasile.48.b:0 "С этим преступником нужно разобраться."

tobuck_vasile.49.t:0 "Мерзкий грифон"
tobuck_vasile.49.d:0 "На этом континенте было мало существ более отталкивающих, чем Василе Сель Традат. Он систематически создавал государство преступников, насилия и мошенничества в республике, которая когда-то имела мечту о свободе. Каким-то образом президент-босс пережил всё - от экономического коллапса до политической нестабильности и нескольких войн, не потеряв и пера.\n\nК сожалению, судя по всему, теперь он хочет сделать свой морально обанкротившийся режим нашей проблемой более прямым способом.\n\nЕго требование простое: официально согласиться на аннексию и стать составной частью созданной им республики. В противном случае нам будет объявлена война.\n\nКонечно, это очень смелый шаг со стороны преступников, учитывая, на первый взгляд, их слабую военную и экономическую мощь, однако правительство Василе доказало свою тревожную способность побеждать превосходящие силы противника.\n\nХотя война с этим презренным существом может быть несколько сложной, учитывая его достижения, следует отметить, что то, что он сделает с Зумидией, может быть намного хуже, чем любые потери, которые наша страна может понести. Если судить по его обращению с народом Тобука, то качество жизни наших граждан почти наверняка будет снижаться быстрыми темпами.\n\nКаким должен быть официальный ответ администрации?"
tobuck_vasile.49.a:0 "Лучше сопротивляться изнутри. Мы принимаем эти условия."
tobuck_vasile.49.b:0 "Кем этот грифон себя возомнил?!"

tobuck_vasile.50.t:0 "Правое копыто"
tobuck_vasile.50.d:0 "— "Значит, сейчас мы всё получим?" — спросила пегас, затягиваясь сигаретой.\n\nБин Каунтер нервно сглотнул, после чего ответил — "Это то, за что вы заплатили, сэр. Как я понимаю, вы перестраиваете банду? Вы не будете разочарованы нашей продукцией, я могу вас в этом заверить."\n\nПокупательница, кем бы она ни была, просто фыркнула и заняла место в зале заседаний. Каунтер не мог сказать, была ли она недовольна или смутно удовлетворена, но контрабандист, безусловно, был благодарен Василе за то, что тот обеспечил ему особую защиту. Ситисайд Райфлс были прекрасным примером того, что может случиться с компанией, если наёмники станут слишком буйными; впрочем, он не хотел подвергаться риску.\n\nВ такие моменты Бин не мог не думать о доме. У него там была семья - хотя они и оборвала связи с Каунтером много лет назад, после того как поняли, чем он занимается. И всё же, может быть, Альбион был лучше этого. Может быть, деньги, которые он зарабатывал, не стоили того. Может быть, возвращение в Эквестрию было бы лучше для него, чем работа на этого психопата-грифона.\n\nЖеребец прочистил горло, и собрался с духом, намереваясь задать своему гостю вопрос. — "Будете ли вы сами перевозить товар, или же этим заняться компанией? У нас есть прекрасные курьеры."\n\nБин не был уверен, была ли пегас просто тупой или она действительно обдумывала своё решение. Очевидно, она не хотела бы раздражать своих боссов, но была ли она на самом деле-\n\n— "Самый дешёвый вариант." — решительно ответила она."
tobuck_vasile.50.a:0 "Оставаться здесь надолго - плохая идея."

tobuck_vasile.51.t:0 "Вершина мира"
tobuck_vasile.51.d:0 "Мало что доставляло Василе такое удовольствие, как курение на балконе.\n\nЕго пентхаус на верхнем этаже самого модного отеля в Тобуке был далёк от внутреннего двора его старого особняка, но сигары, которые он предпочитал, не изменились. Отсюда у него был прекрасный вид на весь город; он был переполнен казино, полон "магазинов" со всеми нужными видами вызывающих привыкание продуктов, а улицы были заполнены вечно празднующими пони. Именно этого он и хотел.\n\nТочнее, именно это принесло ему кучу денег.\n\nВ конце концов, каждый из этих барыг платил налоги и сборы за защиту. Даже казино всегда в частном порядке присылали ему часть денег, и эти завсегдатаи вечеринок, вероятно, были в восторге от того, что было в тех тониках, на бутылках которых начали наносить его имя. Несмотря на всё это, у грифона был банковский счёт с огромным количеством денег, и жизнь в роскоши.\n\nКонечно, ситуация в стране всегда была напряжённой, демотивировала кучу народа и, по общему признанию... как-бы, временами вызывала моральное отвращение; но это были всего лишь инструменты для заработка богатства, не так ли?\n\nСтарый грифон опёрся на перила и позволил своим мыслям вернуться к Пи Шутеру. Этот пони сумел заработать здесь кучу денег, и только этим по сути и занимался, но, по крайней мере, оружейный барон попытался сделать так, чтобы его пребывание в Зебрике было хоть для кого-то хорошим. И даже так - у него была семья, к которой пони вернулся, и о которой заботился, когда всё было сказано и сделано. Даже существо, которое он презирал, заработало свои деньги не просто для себя - Шутер делал это ради будущего своей жены и детей, о которых он заботился.\n\nВасиле вынул сигару из клюва и выпустил большое облако дыма, размышляя, может быть, этот "презренный" пони что-то и понимал в жизни. Республика не заботилась ни о ком, независимо от их богатства или статуса. Если бы Традат проявил хотя бы капельку слабость, кому-то не потребовалось бы слишком много времени, чтобы попытаться занять его место; возможно, также при помощи насилия.\n\nОн затушил сигару о перила балкона и вернулся в дом."
tobuck_vasile.51.a:0 "И таким был "Элизиум", который он породил."

