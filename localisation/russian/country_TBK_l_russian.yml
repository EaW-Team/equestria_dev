### Air Force ideas

TBK_air_force_superiority:0 "Тактика воздушного превосходства"
TBK_air_force_superiority_desc:0 "Сохраняя очаги превосходства в воздухе, мы можем надёжно противостоять более мощным самолётам, одновременно защищая наши поврежденные истребители от потенциального дальнейшего ущерба."

TBK_air_force_superiority_final:0 "Тактика воздушного превосходства"
TBK_air_force_superiority_final_desc:0 "Сохраняя очаги превосходства в воздухе, мы можем надёжно противостоять более мощным самолётам, одновременно защищая наши поврежденные истребители от потенциального дальнейшего ущерба. С появлением более быстрых истребителей эта стратегия превратилась в тактику "бей и беги", которая значительно увеличивает шансы на выживание в любом бою."

TBK_air_force_ground_support:0 "Поддержка с воздуха"
TBK_air_force_ground_support_desc:0 "Как хорошо известно любому солдату, поддержка с воздуха может в одиночку выиграть сражения и даже войны. Мы усовершенствовали наши воздушно-десантные доктрины, чтобы обеспечить большую эффективность в обеспечении непосредственной поддержки войск с воздуха, что, несомненно, будет полезно."

TBK_air_force_ground_support_final:0 "Поддержка с воздуха"
TBK_air_force_ground_support_final_desc:0 "Как хорошо известно любому солдату, поддержка с воздуха может в одиночку выиграть сражения и войны. Наши войска хорошо привыкли к непосредственной поддержке с воздуха и могут получить её в любой момент."

TBK_air_industry:0 "Авиационная промышленность"
TBK_air_industry_desc:0 "Что такое военно-воздушные силы без надлежащей промышленности для их поддержки? Небольшое специализированное производство сыграло большую роль в укреплении нашего неуклонно растущего воздушного флота."

### Naval ideas

TBK_cruiser_navy:0 "Объединённые патрули"
TBK_cruiser_navy_desc:0 "Несмотря на дороговизну, крейсера зарекомендовали себя как эффективный костяк, на котором строится остальная часть нашего флота. Они служат отличным сопровождением конвоев и могут даже оказывать огневую поддержку подразделениям, сражающимся вдоль побережья, что будет ценным военным бонусом в нашем регионе."

TBK_cruiser_navy_final:0 "Объединённые патрули"
TBK_cruiser_navy_final_desc:0 "Несмотря на дороговизну, крейсера зарекомендовали себя как эффективный костяк, на котором строится остальная часть нашего флота. Они служат отличным сопровождением конвоев и могут даже оказывать огневую поддержку подразделениям, сражающимся вдоль побережья, что будет ценным военным бонусом в нашем регионе благодаря их быстроте передислокации."

TBK_sub_navy:0 "Тактика преследования"
TBK_sub_navy_desc:0 "Подводные лодки были логичным выбором для относительно дешевого, но всё ещё эффективного военно-морского флота. Хотя они и не могут обеспечить огневую поддержку, по крайне мере они способны перехватывать вражеские корабли и грузы, что делает их столь же ценными в более широкой стратегии войны."

TBK_sub_navy_final:0 "Тактика преследования"
TBK_sub_navy_final_desc:0 "Подводные лодки были логичным выбором для относительно дешевого, но всё ещё эффективного военно-морского флота. Хотя они и не могут обеспечить огневую поддержку, по крайне мере они способны перехватывать вражеские корабли и грузы, что делает их столь же ценными в более широкой стратегии войны. У наших опытных морских офицеров не возникнет проблем с тем, чтобы быстро стащить любой груз, на который они наткнуться."

TBK_naval_industry:0 "Государственные верфи"
TBK_naval_industry_desc:0 "Что такое военно-морской флот без надлежащей сети верфей и судостроителей для его поддержки? Небольшое специализированное производство во многом способствовало укреплению нашего неуклонно растущего флота судов."

