TBK_deal_delay_alcohol_desc:0 "Если есть что-то, любимое всеми наёмниками, так это стопроцентный способ забыть о солдатской жизни. Обычно они прибегают к более опасным средствам достижения катарсиса, но ничто так не отвлекает их от проблем так, как это делает бутылка ликёра и похлопывание по спине!"

TBK_pea_gather_money:0 "Битсы и пушки"
TBK_pea_gather_money_desc:0 "На протяжении всей истории продажа оружия была очень прибыльным бизнесом, но Республика Тобук была единственным примером всей мощи государства, посвящённого подобной деятельности. После краха недолговечной власти Короля Шторма у Тобука осталось ощутимое количество огнестрельного оружия. Теперь единственное, что осталось на повестке дня, - это продать его, и, если запасы иссякнут, мы всегда можем проявить немного изобретательности в использовании власти государства, которое мы планируем продать.\n\nОднако для Пи Шутера это важно лишь потому, что все полученные деньги он сможет вывести из страны, когда придёт время. Поскольку его семья в настоящее время не у дел, и с учётом знаний, полученных во время ведения бизнеса в Мейнхеттене, он не может просто загрузить лодку золотыми слитками и кучей украденной наличности и надеяться, что эквестрийская таможня и бровью не поведёт. Если он хочет уйти на пенсию в финансовой безопасности, ему нужно получить чистые деньги и вывести эти деньги из страны до того, как в дверь постучится Зарантия.\n\nВ настоящий момент, £infequip_text §[This.TBK_gun_pile_colour][?TBK_guns_pile]%§! пушек остаётся.\n\nЕсть £coin_text §Y[?root.TBK_dirty_money]§! миллионов грязных денег.\n\nПи Шутер имеет £coin_text §G[?TBK_pea_vault]§! миллионов в безопасности за океаном."
