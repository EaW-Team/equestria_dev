tobuck_wallnut.9.a:0 "From rags to riches."

tobuck_wallnut.10.t:0 "Розовый рассвет" ###Nidwt
tobuck_wallnut.10.d:0 "— Это была ужасная идея.\n\nУчитывая то немногое, что они нашли до сих пор, Кэррот Стик, вероятно, был прав в этой оценке. Как выяснилось, единственными документами, которые военачальник, похоже, хранил в своем номере в отеле, были бухгалтерские книги различных компаний, с которыми был заключен контракт на организацию этой вечеринки. Пробираться внутрь, как бы пьян ни был весь отель, явно не стоило того.\n\nРоуз Рейн хмуро перебирала копытами бумажки, — Хотя не совсем безрезультатно, теперь мы точно знаем, что нам следовало убираться отсюда до того как...\n\nКак раз в тот момент, когда фестрал собрался заменить "документы" в убедительно беспорядочной манере, дверь ванной комнаты с громким скрипом открылась. Незваные гости замерли и уставились на едва одетого и ужасно похмельного Уоллната, зажавшего зубную щетку между зубами. Одетый только в полотенце, прикрывающее задние конечности, жеребец просто взглянул на них обоих и пожал плечами, после чего вернулся в ванную, чтобы выплюнуть зубную пасту.\n\nЧерез мгновение он вернулся, прочистил горло и протянул копыто. — Уф... Слушайте, я буду честен; мне нужна помощь. Я... Я собираюсь одеться, попытаться понять, что происходит в Тартаре, и сделать всё возможное, чтобы всё уладить. Как только всё будет выглядеть менее хаотично... Ммм... можете опробовать свои копыта в управленчестве; как вам? — спросил он, улыбаясь, убедительно скрывая свою, как предполагалось, ужасную головную боль.\n\nПара посмотрела друг на друга, в их головах уже полностью сформировалась идея. Роуз усмехнулась и взяла его копыто, Кэррот Стик не отставал."
tobuck_wallnut.10.a:0 "— Я уверена, что мы станем лучшими друзьями, Уоллнат."

### Wallnut Harmony events

tobuck_wallnut.11.t:0 "Общее видение"
tobuck_wallnut.11.d:0 "Семья из пяти существ столпилась вокруг радио, которое им удалось раздобыть для кухни, скорее с болезненным любопытством, чем с надеждой. В прошлый раз, когда кто-то из пони захватил Тобук, они превратили его в рай для контрабандистов, что не сулило ничего хорошего этому новому "Уоллнат Драйву". По крайней мере, жеребятам он нравился, хотя бабушка была далеко не уверена.\n\nСофт Брай тщательно настроила радио на частоту, которая была назначена на вечер, прежде чем подойти и сесть рядом с мужем. Жеребец просто посмотрел на неё, потом на мать и скорчил гримасу, когда частота ожила.\n\n— ...Теперь я знаю, что у вас на уме, из-за войны и забавной сделки Пи с зарантийцами. Я знаю, что многие из вас хотели бы пройти через это, вернуться к мирной жизни под племенами и всё такое. Но я спрашиваю всех вас, изменится ли что-нибудь? Будет ли у вас больше свободы? Будет ли у вас больше представительства?\n\nДим Булб взглянул на свою жену, которая смотрела с замешательством в глазах, на старую кобылу в углу, которая насмехалась и поднимала газету, пока речь Уоллнат Драйва продолжалась. Он был прав, этот город никогда не был по-настоящему свободным, чтобы делать то, что хотел его народ.\n\n— Я и мои друзья, хотя я должен называть их своими советниками, собрали несколько идей. Каррот Стик, Роуз Рейн и я собираемся превратить это место в настоящую демократию, гармонию и всё такое. И, конечно же, нам нужна ваша помощь, чтобы сделать его самым лучшим...\n\nПара прослушала почти всё остальное, хотя их жеребята все ещё были очарованы харизмой фестрала в эфире. Неудивительно, что их бабушка уже пробралась на кухню с неодобрительным выражением лица, полагая, что это очередная афера, но Дим и Софт мысленно надеялись."
tobuck_wallnut.11.a:0 "Может быть, он действительно это сделает."

tobuck_wallnut.12.t:0 "Основы Федерации"
tobuck_wallnut.12.d:0 "— Роуз, я понимаю, к чему ты клонишь, но ты игнорируешь практические ограничения нашего затруднительного положения. Ни на Тобуке, ни на Хироптерре нет истории демократии или гармонии; нам нужно, чтобы Президент сохранял власть, чтобы всё оставалось стабильным, пока мы все налаживаем систему, иначе всё просто развалится к тому времени, когда наша работа будет закончена. Кобыла вздохнула и покачала головой, прежде чем ответить: — Я понимаю, к чему ты клонишь, но если мы наделим Президента полномочиями, одновременно реформируя страну, то какая у народа будет причина участвовать в демократии? Зачем им голосовать за перемены в режиме, который работает и уже производит те изменения, которые они хотят видеть?\n\nПока двое продолжали спорить о том, как правильно поступить, Уоллнат отложил газету с наполовину разгаданным кроссвордом, который ему предоставил секретарь. Возможно, он не очень разбирался в политике, но он знал, как разрешить жаркий спор между друзьями, хотя его методы обычно были довольно примитивными.\n\n— Вы оба, заткнитесь на минутку. Он потребовал незнакомым ворчанием, предположительно таким тоном он командовал.\n\nПара кивнула, когда он пододвинул стул и сел рядом с ними.\n\n— Спасибо. Теперь, я думаю, это может быть немного сложно для понимания, но я объясню вам. Что если вы просто сделаете и то, и другое? Дать Президенту полномочия и сделать его подотчётным представителям, или что-то в этом роде. Власть с проверкой, верно? Он предложил, положив подбородок на копыта.\n\nНа мгновение они замерли в шоке, глядя друг на друга, как из-за того, что Уоллнат действительно ввязался в политическую дискуссию, так и потому, что его идея была не так уж плоха. На самом деле, они оба немного обиделись, что не додумались до этого сами."
tobuck_wallnut.12.a:0 "Власть народу и Президенту!"

tobuck_wallnut.13.t:0 "Расследование века"
tobuck_wallnut.13.d:0 "Хеви Хуф чувствовал напряжение в воздухе, когда занял своё место в суде, председательствуя сегодня на процессе, который был одновременно военным и гражданским. Несмотря на свой обычный суровый и стабильный подход к делу, пони было не по себе, и не в последнюю очередь потому, что он опасался реакции как хироптеррцев, так и тобукцев. Преступления, конечно, могли быть рассмотрены, но обвинительный вердикт, несомненно, рассердил бы первых, а невиновность возмутила бы вторых.\n\nВ любом случае, он был обязан соблюдать закон и порядок. — Добрый день, кобылы и козлы. Объявляю слушание по делу "Народ штата Тобук против компании "Оушен Спрей". Обе стороны готовы начать?\n\n— Готов от имени народа, ваша честь. ответила сравнительно молодая зебра.\n\nВторым ответил земной пони, единственный адвокат, у которого хватило смелости попытаться защитить дело "Оушен Спрей". — Готов от имени защиты, ваша честь.\n\nПока его секретарь зачитывал ожидаемые юридические статьи, Хеви Хуф снова задумался о процессе; на мгновение он пристально посмотрел на стражей защиты. Он слышал о рассекречивании большей части документации ЛДМИ, но это будет первый раз, когда она будет использована в суде.\n\nМолодой адвокат встал, чтобы произнести вступительное слово, когда клерк закончил: — Ваша честь, кобылы и жеребцы присяжные: подсудимый обвиняется в многочисленных случаях умышленного убийства, многочисленных случаях пыток или негуманного обращения, включая, но не ограничиваясь биологическими экспериментами, многочисленных случаях умышленного причинения сильных страданий и серьёзных повреждений тела или здоровья, многочисленных случаях умышленного лишения военнопленного или другого защищённого лица прав на справедливое и регулярное судебное разбирательство, многочисленные случаи незаконного заключения, многочисленные случаи применения удушающих, ядовитых или других газов - и всех аналогичных жидкостей, материалов или устройств как в медицинской практике, так и в военное время, многочисленные случаи оскорбления личного достоинства, в частности унизительного и оскорбительного обращения, многочисленные случаи...\n\nПрисяжные, состоящие как из тобукцев, так и из хироптеррцев, были потрясены, когда список просто продолжался и продолжался."
tobuck_wallnut.13.a:0 "Внезапно обе стороны молча согласились."

tobuck_wallnut.14.t:0 "Правомочность недемократических представителей"
tobuck_wallnut.14.d:0 "— Я повторю, что выборы, не позволяющие баллотироваться недемократическим представителям и партиям, вполне могут быть свободными, но они не являются справедливыми. Мы не можем отказаться от основополагающих принципов свободы федерации, особенно если учесть обещания, которые мы дали народу. Роза Рейн снова объяснила, тон её голоса был раздражённым.\n\nКэррот Стик покачал головой и вздохнул: — И я напомню вам, что стратократия и нелиберальные идеи глубоко укоренились в Хироптерре, которая составляет большинство населения федерации, имеющего право голоса. Риск того, что реакционные силы наберут достаточно сил, какую бы форму они ни принимали, гораздо выше, чем вы думаете. Демократия находится под угрозой и будет находиться под угрозой ещё много лет. — И вы хотите создать прецедент запрета партий в зарождающемся гармоничном государстве? Она ответила с насмешкой.\n\nОн мрачно подумал, но кивнул, — Прецедент можно отменить позже, но безопасность и защита нужны сейчас, как никогда. Если это то, что нужно, чтобы не допустить к власти антидемократические силы, то это нужно сделать.\n\nОни оба откинулись назад и посмотрели на место в кабинете, где обычно отдыхал Уоллнат, но обнаружили только пустое кресло. На этот раз он был в отъезде, объезжая недавно созданные федеральные округа в знак доброй воли к народу федерации. Когда земной пони и фестрал обернулись, чтобы посмотреть друг на друга, они поняли, что один из них должен уступить другому."
tobuck_wallnut.14.a:0 "Выборы должны быть открытыми для всех, к лучшему или к худшему."
tobuck_wallnut.14.b:0 "Наша молодая демократия должна быть защищена от самой себя."

tobuck_wallnut.15.t:0 "В избирательном участке"
tobuck_wallnut.15.d:0 "Вряд ли было удивительно, что жители Тобука не знали, как голосовать, но попытки помочь им обычно были несколько проблематичными. Как правило, они не понимали всей этой "тайны голосования", что приводило к тому, что работникам кабинки приходилось просить их проголосовать ещё раз после того, как они видели их бюллетень, который сам обычно был заполнен неправильно.\n\n— Хм. Что мне теперь делать? спросил молодой жеребец, повернувшись и показав всему залу свой голос, который в одно мгновение был признан недействительным.\n\nОдин из работников кабинки вздохнул, улыбнулся и встал, чтобы помочь. — Вот, позвольте мне дать вам копыто. Боюсь, вам придётся сделать это снова, так как вы только что показали мне свой якобы тайный бюллетень.\n\n— Ах, да. Извините. Кобыла подошла к нему.\n\nОна проскакала мимо него и достала ещё один бюллетень из ящика с различными бумагами, затем повернулась так, чтобы не видеть, за кого он голосует. — Ты сегодня не первый, не волнуйся. Теперь поставь крестик в графе того, за кого ты хочешь проголосовать, и никому не показывай. — Хорошо, что дальше?\n\n— Теперь ты складываешь его пополам, чтобы никто больше не видел, и кладёшь в коробку вон там, сложенным и всё. Она добавила, обернувшись, когда услышала, как он аккуратно складывает бумагу вдвое.\n\nОн сделал, как ему сказали, а затем удивлённо посмотрел на кобылу. — Подожди, это все?\n\n— Да! Теперь ты можешь идти и наслаждаться ярмаркой."
tobuck_wallnut.15.a:0 "Ну, это было не так уж плохо."

tobuck_wallnut.16.t:0 "После голосования"
tobuck_wallnut.16.d:0 "Это не было похоже на большинство его вечеринок, но и не было ничего такого, от чего стоило бы отворачиваться. Парады, в конце концов, были сами по себе забавными, когда все махали копытами, аплодировали, и на лицах всех пони читалась радость; на самом деле, это был первый парад, который видел Уоллнат Драйв с тех пор, как сбежал из Хироптерры и Тартара, если не чувствовать себя в центре всего этого.\n\nПо правде говоря, фестрал ничего этого не устраивал. Его генералы и друзья, зная, что он попытался бы вовлечь себя в происходящее на земле, организовали всё это в фоновом режиме без него и преподнесли событие как сюрприз. Нет нужды говорить, что он был безмерно доволен вечеринкой, которую они устроили, и, хотя он все ещё был далёк от тиатола, Уоллнат был благодарен за то, что ему не нужно было напиваться, чтобы хорошо провести время.\n\nНедалеко позади него на подиуме стоял земной пони и улыбался. — Вам что-нибудь нужно, сэр? Немного воды?\n\n— Я когда-нибудь говорил тебе, что ты лучший секундант, который у меня когда-либо был? Тебе удалось сделать так, что я ничего не знал обо всем этом, и пока я стою здесь и наслаждаюсь этим, ты спрашиваешь меня, не нужно ли мне ещё чего-нибудь в придачу. Генералиссимус ответил, повернув голову, чтобы посмотреть на кобылу с теплой улыбкой.\n\nНа это она пренебрежительно махнула копытом и посмотрела на пол: — Я... ну, спасибо, сэр; это моя работа.\n\nНа самом деле, это выходило далеко за рамки её работы, и они оба это знали.\n\n— Софт Блот, что ты можешь сделать для меня, так это взять выходной до конца дня, да? Не дай мне поймать тебя на тяжёлой работе после всего этого. В ответ он отдал шутливый приказ.\n\nЕго секретарь хихикнул и кивнул, — Как скажете, сэр. перед тем, как уйти.\n\nНа данный момент Уоллнат Драйв был более чем счастлив стоять, улыбаться и махать копытом парадным солдатам и генералам, возглавлявшим дивизии. Он был счастлив, что все остальные пони были счастливы."
tobuck_wallnut.16.a:0 "В этом вся гармония, не так ли?"

tobuck_wallnut.17.t:0 "Студент по обмену"
tobuck_wallnut.17.d:0 "Хонни Дев всегда была прилежной кобылкой; она поклонялась Найтмер, ненавидела культ Солнца, слушала проповеди и старалась помогать родителям. По крайней мере, так было до недавнего времени.\n\nПо какой-то причине война, о которой она узнала от своих друзей, привела к некоторым изменениям в школе, да и в жизни в целом, со всеми этими гармониями. Но самое главное - одного из её ближайших друзей по обмену увезли в Тобук, а на его место взяли земного пони. По большей части он был молчалив, за исключением тех случаев, когда он пытался и не мог ответить на острые вопросы о своей семье и о том, поклоняется ли он Найтмер или нет. Как ни странно, когда их новая учительница услышала последний вопрос, она вздохнула и была вынуждена вывести её из класса для беседы. Был ли он шпионом? А учительница тоже шпионка? Она была милой, но милые всегда оказывались предателями, которых было труднее всего найти.\n\nНе стоит говорить, что жеребёнок - так, по-видимому, звали Салит - не очень хорошо проводил время. Даже Хонни, несмотря на свой обычно добродушный характер, иногда отпускала замечания за его спиной. Он был лёгкой мишенью, особенно если учесть, как изменились их занятия с приходом новых сотрудников и "федеральным учебным планом", о котором говорили все пони. Раньше они даже не слышали о демократии, а теперь она меняла всё, и было проще всего свалить все свои проблемы на какого-то другого пони.\n\nПо крайней мере, их коллективный страх перед чужаком делал учёбу относительно лёгкой и помогал им заниматься. Земной пони испытывал большие трудности на уроках и, казалось, только-только научился читать, но он всегда возвращался за новыми знаниями. Каждый день его лексикон улучшался, и каждый день Хонни Дев все больше уважала его решимость."
tobuck_wallnut.17.a:0 "Может быть, он был не так уж плох."

tobuck_wallnut.18.t:0 "Найти нового друга"
tobuck_wallnut.18.d:0 "Однажды в обед, когда Салит сидел на скамейке детской площадки со своим обедом и одной из книг, которые они рассматривали в классе, к нему осторожно подошла фестрал. Увидев её, он сначала отвёл глаза, стараясь держаться подальше от групп местных жеребят и кобылок, которые любили задавать ему сложные вопросы; но она была одна. Это было достаточно необычно, чтобы он неуверенно улыбнулся и отложил роман.\n\nОна улыбнулась в ответ и остановилась перед ним: — Ты Салит, верно? Не возражаешь, если я сяду рядом с тобой?\n\n— Э-э-э... д-да, и вовсе нет. Он робко ответил: — Ты... Хонни Дев?\n\n— Конечно!\n\nПосле того, как она впервые услышала его речь, что было несколько месяцев назад, его речь значительно улучшилась. Вообще-то, она жалела, что не поговорила с бедным земным пони раньше, учитывая, что у него, похоже, не было друзей. Новые учителя ничем не смогли помочь.\n\n— Ты... собираешься меня о чем-то спросить? спросил Салит, опасаясь худшего.\n\nНа мгновение она скривила лицо, но потом решила быть честной. — Ну да, но не так. Не так, как они. Ты кажешься милым, и я хотела поговорить с тобой, спросить, как у тебя дела.\n\n— О, это... это что-то новенькое. Ну, я могу быть лучше, я думаю. Читать трудно из-за ветра. В ответ он издал немного нервный смешок.\n\n— Я поняла. Мы можем пойти в библиотеку, если хочешь, там тоже тихо, иногда я читаю там, когда мне не хочется много говорить.\n\nОн задумался на мгновение, а затем улыбнулся и упаковал свою коробку с обедом: — Я... я бы хотел."
tobuck_wallnut.18.a:0 "Учиться вместе всегда веселее."

tobuck_wallnut.19.t:0 "Приглашение в Хазруменианский Союз"
tobuck_wallnut.19.d:0 "С недавних пор наши старые пони-друзья в Тобуке приняли довольно резкий поворот в политике. Далеко от мошеннической республики, существовавшей всего несколько лет назад, теперь существует гармоничная федерация, возглавляемая не кем иным, как [TBK.GetLeader]. Многие по понятным причинам удивлены таким стремительным политическим развитием, но до недавнего времени отношения оставались относительно холодными.\n\nНесмотря на наши вялые усилия в области внешних отношений между нашими странами, сегодня утром администрация получила действительно интересную телеграмму, в которой содержалось интересное предложение. [TBK.GetNameDef] предложил нам место в Хазруменианском Союзе, который является военным и экономическим союзом. Хотя принятие этого предложения требует от нас отказа от незначительных частей существующей внешней политики и может повлечь за собой небольшой компромисс в области экономики, Хазруменианский Союз может обеспечить нашей стране невероятное богатство и процветание.\n\nНеобходимо сказать, что "Хазруменианский вопрос" стал довольно противоречивым. Понятно, что [TBK.GetNameDef] не требует нашего порабощения, и мы выиграем от их помощи, но многие сомневаются, стоит ли отказываться от части нашего суверенитета."
tobuck_wallnut.19.a:0 "Давайте присоединимся к нашим хазруменианским друзьям!"
tobuck_wallnut.19.b:0 "Мы не можем потерять наш национальный суверенитет."

tobuck_wallnut.20.t:0 "Согласие варзенцев"
tobuck_wallnut.20.d:0 "После, как мы предполагаем, долгих внутренних дебатов, варзенцы приняли наше предложение о союзе, желая получить экономическую и военную выгоду от сотрудничества.\n\nВ ближайшие недели мы ожидаем множество мелких проблем в процессе внутренней интеграции нового члена в союз как в военном, так и в экономическом плане, но ни одна из них не должна затянуться надолго. Уже сейчас [TBK.GetLeader] организовал государственный визит, чтобы заручиться местной поддержкой союза и успокоить любые неуверенные элементы в Варзене.\n\nСегодня великий день для федерации и союза, который будет записан в историю как положительный поворотный момент для сотрудничества во всем хазруменианском регионе на долгие годы."
tobuck_wallnut.20.a:0 "Федерация искренне приветствует своих новых друзей!"

tobuck_wallnut.21.t:0 "Варзена отклоняет наше предложение"
tobuck_wallnut.21.d:0 "После, как мы предполагаем, долгих внутренних дебатов, варзенцы, к сожалению, отклонили наше предложение о союзе, ссылаясь, прежде всего, на вопрос национального суверенитета.\n\nЭто не было неожиданным, учитывая историю менее чем тёплых дипломатических отношений Варзены с Тобуком и их сомнения по поводу того, что они считают "оккупированной" территорией Михарзехира. Тем не менее, такой ответ вызывает сожаление, и [TBK.GetLeader] публично выразил одновременно и своё недовольство, и понимание причин такого решения. В конце концов, вреда не было нанесено.\n\nС другой стороны, некоторые элементы в их администрации попросили нас не отказываться полностью от нашей цели - Хазруменской Варзены, что заставляет нас полагать, что они могут не отказаться от сделки, если мы предложим её снова через некоторое время."
tobuck_wallnut.21.a:0 "Жаль, но наша мечта живёт."

tobuck_wallnut.22.t:0 "Телеграмма от О.З.С.З" ###Danielle
tobuck_wallnut.22.d:0 "Сегодня из Объединённых Земель Северной Зебрики пришла телеграмма. В ней их лидер Уоллнат Драйв просил нас прекратить действие мандата гиппогрифов на территории Зумидии и позволить им присоединиться к своим братьям и сёстрам из Хазрумении.\n\nГеографы проинформировали [HIP.GetLeader] что Хазрумения — это древний регион, включающий в себя территории Тобука, Хироптерры, Варзены и даже Зумидии. С этими странами у населения есть некоторые культурные связи, и некоторые зумидийские лидеры выразили заинтересованность в присоединении к развивающемуся Хазруменскому союзу, хотя сами жители региона, похоже, не имеют общего мнения касательно этого вопроса.\n\nЧасть чиновников в нашем правительстве предложила нам принять эту сделку, поскольку интересы Уоллната во многом совпадают с нашими, в то время как другие призывают нас отказаться от сделки и подготовиться к борьбе с этим движением Драйва, которого они считают мелким военачальником, какой бы гармоничной ни была его риторика. Третьи предлагают компромисс, в соответствии с которым мы прекращаем действие мандата Зумидии при условии, что регион будет независимым государством-членом Хазруменского союза, а не частью О.З.С.З, что облегчит некоторые опасения зумидийцев и, вероятно, не вызовет гнева растущей державы." ###Garion
tobuck_wallnut.22.a:0 "Зумидийцы смогут свободно присоединиться к своим континентальным друзьям."
tobuck_wallnut.22.b:0 "Мы должны настаивать на том, чтобы зумидийцам было предоставлено собственное государство."
tobuck_wallnut.22.c:0 "Мы согласимся, если они готовы заплатить."
tobuck_wallnut.22.e:0 "Эта сделка просто неприемлема."

tobuck_wallnut.23.t:0 "Конференция в Эйн-Тротгуре"
tobuck_wallnut.23.d:0 "Переговоры шли, мягко говоря, хорошо. Роуз Рейн и Сильверстрим были выбраны представлять Уоллната и [HIP.GetLeader] на конференции, и эти двое, казалось, не могли насытиться общением друг с другом. Сильверстрим переходила от темы к теме, обсуждая всё - от водопроводной системы Эйн-Тротгуре до тонкостей взаимоотношений между гармонией и демократией. Роуз Рейн только и могла, что удерживать её в рамках темы, но пока она держалась примерно на одном уровне, они добились отличного прогресса.\n\nВ переговорах Гиппогрифа было что-то освежающее. Это было совсем не похоже на тобукскую политику, полную конкурирующих интересов, закулисных сделок и раздутых эго. Остальная часть Северной Зебрики знала гиппогрифов как надменных, самодовольных, самодержавных, высокомерных, но Сильверстрим опровергала все эти стереотипы, и было ясно, что как только гиппогрифы соглашаются на что-то, у них нет никаких скрытых мотивов или отсрочек.\n\nВсего за четыре дня из шести, отведённых на конференцию, были решены основные вопросы: график ухода гиппогрифов, роль короля Замни и регентского совета в местном самоуправлении, статус арисцев-зумидийцев и зумидийцев-арисцев, вопрос о предприятиях, принадлежащих Арису и работающих в Зумидии... когда переговорщики представили договор на ратификацию [HIP.GetLeader] и Уоллнату, оба лидера не могли не улыбнуться."
tobuck_wallnut.23.a:0 "За Арис, за Хазрумению и за Зумидию!"

tobuck_wallnut.24.t:0 "Декларация Эйн-Тротгуре"
tobuck_wallnut.24.d:0 "Кэррот Стик редко встречал существо, которое действительно понимало всё так, как понимал его коллега по переговорам. Азраэль из Зумидии, старый военный корреспондент, превратившийся в политика, провёл последние шесть дней, обсуждая с Кэррот Стик от имени короля Зумидии Замни детали независимости Зумидии.\n\n— Я не питаю иллюзий, — заметил Азраэль поздно вечером после завершения официальных переговоров, — я знаю, что эта... независимость. Это будет нелегко. Вы не представляете, сколько усилий потребовалось, даже с помощью Гиппогрифии, чтобы восстановить хоть что-то близкое к функциональному государству.\n\n— Король Шторм сильно ударил по вам, — размышляла Кэррот, — я тоже беспокоюсь. Все эти идеалисты, они думают, что фанатизм найтмеристов на Хироптерре, весь грязный бизнес Тобука, что всё это исчезнет навсегда только потому, что сейчас всё хорошо.\n\n— Именно так я и думал, — согласился Азраэль, — я чувствовал себя в ловушке, понимаешь? Зумидия оказалась между молотом и наковальней. "Быть частью [HIP.GetName], или быть частью [CTH.GetName]?" Независимость... никогда не казалась вариантом, и [HIP.GetName] казалась лучшим выбором. Тем не менее, я волновался. До сих пор беспокоюсь, правда. Гиппогрифы сейчас дружелюбны, но я видел, как движение "Арис превыше всего" практически призывало к нашему порабощению. И они стали очень популярны. Они могут снова.\n\nКэррот Стик поморщился. — Что ж, я могу только надеяться, что, достигнув совершеннолетия, Замни сможет сдержать подобный популизм.\n\nАзраэль налил им по бокалу вина. — Знаете, несмотря на всё это? Я верю, что он это сделает. Я верю, что для нас всё наладится. За свободную Зумидию, друг."
tobuck_wallnut.24.a:0 "— За свободную Зумидию!"

tobuck_wallnut.25.t:0 "Гиппогрифия требует компенсации"
tobuck_wallnut.25.d:0 "Кэррот Стик был так же оскорблен, как и остальные члены правительства, когда новости были переданы в его офис. [HIP.GetNameDef] запросил невероятную сумму денег в качестве компенсации за аннексию зумидийских территорий. Цена была настолько непомерной, что многие видные политики уже публично назвали это требование выкупом, а не соответствующей платой.\n\nТеперь, конечно, возникла вторая проблема, с которой не пришлось столкнуться большинству других представителей: Уоллнат Драйв не имел ни малейшего представления о финансах, кроме того, сколько денег нужно для проведения вечеринки.\n\nХитрый фестрал прочитал предложение, наслаждаясь послеобеденным кофе. — Так... столько нулей - это много, не так ли?\n\n— Да, да. Это в несколько раз больше национального бюджета, и потребуется много лет, чтобы... — начал адъютант, прежде чем понял, что генералиссимус, вероятно, даже не понимает концепции государственного долга. — Это было бы болезненно. Это тартарары огромных денег, и не зря многие говорят, что это предложение — оскорбление. Мы всё ещё можем принять его, мы также можем сделать ответный ход, отправив пересмотренное предложение, которое уменьшит сумму, которую нужно заплатить, рискуя получить отказ, или мы можем просто... принять его. Или попытаться, по крайней мере. Кэррот нервно объяснял.\n\nУоллнат поставил свою чашку на стол, нахмурил брови и крепко сцепил копыта. Теперь он понимал, из-за чего поднялась вся эта шумиха, когда было получено сообщение, и не в последнюю очередь из-за того, что существовал риск войны, если они откажутся от предложения.\n\n— Ну разве это не что-то. Вам всем нужно, чтобы я принял решение. — добавил он, обдумывая варианты. — Нет ничего лучше, чем жизнь миллионов на кону, чтобы испортить мне перерыв на кофе.\n\nЕсли бы не серьёзность темы, это могло бы вызвать усмешку у Кэррот. — Это верно. Это твоё решение."
tobuck_wallnut.25.a:0 "— Это будет болезненно, но мы не можем рисковать войной."
tobuck_wallnut.25.b:0 "— Попробуйте пересмотреть стоимость, это слишком большая цена."
tobuck_wallnut.25.c:0 "— А я-то думал, что гиппогрифы умны. Что-ж, готовимся к войне."

tobuck_wallnut.26.t:0 "Поселение Эйн-Тротгуре"
tobuck_wallnut.26.d:0 "Эйн-Тротгуре был унылым местом. Из окна гостиничного номера Роуз Рейн хорошо видела обветшалые здания, некоторые из которых так и не были отремонтированы после буйства Короля Шторма, и трущобы, выросшие повсюду.\n\nКаждый день в течение восьми дней она ходила обсуждать надоедливые, несущественные детали, которые гиппогрифы, казалось, с удовольствием вытягивали. Они были одержимы идеей убедиться, что их не обманывают, и она могла поклясться, что несколько их представителей прекрасно вписались бы в старую банду Пи Шутера. По крайней мере, один из них был там от имени оружейного консорциума и задавал бесконечные вопросы о том, сколько прибыли они смогут выжать из Зумидии, прежде чем она будет передана им.\n\nРоуз Рейн была благодарна за одно: Кэррот Стик был там. Он был в своей тарелке, имея дело с этими высокомерными птицами, и регулярно перехитрил их. Видимо, хироптеррская политика хорошо его подготовила.\n\nВ конце концов, хотя гиппогрифы и получили свою плату, дальнейших уступок не последовало. Предприятия гиппогрифов, все ещё находящиеся в Зумидии, должны были уйти, но не раньше, чем выплатить выходное пособие своим работникам, или остаться, но работать на справедливых условиях в соответствии с законодательством ОЗСЗ. Никаких дедушкиных оговорок. Когда конференция наконец закончилась, и Роуз Рейн держала соглашение в копыте, молодая зебра подошёл поблагодарить её и Кэррот.\n\nОн говорил недолго, сказал, что рад, что они смогли сделать то, что не смог он, и сказал, что доверяет им заботиться о Зумидии для него. Только когда он повернулся, она поняла, что говорила с мальчиком, королём Замни из Зумидии."
tobuck_wallnut.26.a:0 "Роуз Рейн смотрела ему вслед, потеряв дар речи."

tobuck_wallnut.27.t:0 "ОЗСЗ отправляет встречное предложение"
tobuck_wallnut.27.d:0 "ОЗСЗ ответила на наше предложение собственным контрпредложением. Сумма меньше, чем мы надеялись, но большинство чиновников просто хотят покончить с Зумидией, и выплаты все ещё достаточно, чтобы удовлетворить нашу гордость. Главная проблема с первоначальным предложением заключалась в том, что оно казалось слишком похожим на угрозу, исходящую от начинающего военачальника с манией величия.\n\nПо-прежнему, есть те, кто рассматривает бывшего легионера Уоллнат Драйва как продолжение фестральего милитаризма. Они говорят, что лучше отклонить это предложение и приготовиться сокрушить угрозу, чем позволить ей усилиться."
tobuck_wallnut.27.a:0 "Хорошо, сумма будет меньше."
tobuck_wallnut.27.b:0 "Отклоните его по всем пунктам и собирайте наши силы."

tobuck_wallnut.28.t:0 "Поселение Эйн-Тротгуре"
tobuck_wallnut.28.d:0 "Эйн-Тротгуре был унылым местом. Из окна своей комнаты Роуз Рейн хорошо видела обветшалые здания, некоторые из которых так и не были отремонтированы после буйства Короля Шторма, и трущобы, выросшие повсюду.\n\nКаждый день в течение восьми дней она ходила обсуждать надоедливые, несущественные детали, которые гиппогрифы, казалось, с удовольствием оттягивали. Они были одержимы идеей убедиться, что их не обманывают, и она могла поклясться, что несколько их представителей прекрасно вписались бы в старую банду Пи Шутера. По крайней мере, один из них был там от имени оружейного консорциума и задавал бесконечные вопросы о том, сколько прибыли они смогут выжать из Зумидии, прежде чем она будет передана им.\n\nРоуз Рейн была благодарна за одно: Кэррот Стик был там. Он был в своей тарелке, имея дело с этими высокомерными птицами, и регулярно перехитрил их. Видимо, хироптеррская политика хорошо его подготовила.\n\nВ конце концов, хотя гиппогрифы и получили свои уменьшенные выплаты, дальнейших уступок не последовало. Предприятия гиппогрифов, все ещё находящиеся в Зумидии, должны были уйти, но не раньше, чем выплатят выходное пособие своим работникам, или остаться, но работать на справедливых условиях в соответствии с законодательством ОЗСЗ. Никаких дедушкиных оговорок. Когда конференция наконец закончилась, и Роуз Рейн держала соглашение в копыте, молодая зебра подошла поблагодарить её и Кэррот.\n\nОн говорил недолго, сказал, что рад, что они смогли сделать то, что не смог он, и сказал, что доверяет им заботиться о Зумидии для него. Только когда он отвернулся, она поняла, что разговаривала с мальчиком, королём Замни из Зумидии."
tobuck_wallnut.28.a:0 "Роуз Рейн смотрела ему вслед, потеряв дар речи."

tobuck_wallnut.29.t:0 "Отказ Гиппогрифии"
tobuck_wallnut.29.d1:0 "— Дорогой генералиссимус Уоллнат Драйв,\n\nЯ понимаю, что вы считаете себя освободителем. После освобождения стольких существ из Хироптерры, вы должны чувствовать, что можете освободить каждого в мире. Однако, вы неправильно понимаете, что происходит в Зумидии, если думаете, что их нужно спасать. Никакой "Хазруменианский союз" не сравнится с многолетней дружбой, которая накопилась между Зумидией и Гиппогрифией, и уступить Зумидию было бы равносильно отказу от наших собственных братьев и сестёр.\n\nЗумидия является частью [HIP.GetName]. Зумидийцы - это [HIP.GetAdjective]. Мы хотим быть вашими друзьями, и мы благодарны вам за победу над хироптеррскими легионами, но если вы не можете принять это, тогда нам придётся быть врагами. Ваша,\n\n— принцесса Скайстар из [HIP.GetName]."
tobuck_wallnut.29.d2:0 "— Генералиссимусу Хироптерры,\n\nМы не заинтересованы в передаче наших владений в Зумидии наёмнику прыгнувшему выше головы. У нас другие планы на этот регион, а ваш "Хазруменианский Союз" не имеет права предъявлять требования к более развитой цивилизации, такой как наша. Мы рекомендуем вам отвести все войска от нашей границы и заняться своими делами. Искренне,\n\n— Рафт Вуд, главный советник королевы Ново."
tobuck_wallnut.29.a:0 "Мы не хотели войны, но они её получат."

tobuck_wallnut.30.t:0 "Ультиматум от О.З.С.З"
tobuck_wallnut.30.d:0 "Мы получили телеграмму от [TBK.GetName]. Они требуют, чтобы мы вывели все силы из Зумидии и позволили им "присоединиться к своим хазруменианским братьям и сестрам, или столкнуться со всей мощью наших армий!"\n\nХотя обычно мы не видим особой угрозы со стороны Тобука, некоторые в нашем генеральном штабе предупреждают, что им удалось победить печально известные Хироптеррские легионы и с тех пор они стали только сильнее, предполагая, что лучше отдать Зумидию, чем столкнуться с их силой."
tobuck_wallnut.30.a:0 "Вызов принят"
tobuck_wallnut.30.b:0 "Эта война того не стоит, выводите наши войска"

tobuck_wallnut.31.t:0 "Гиппогрифия отклоняет ультиматум"
tobuck_wallnut.31.d:0 "Как и ожидалось, [HIP.GetName] отказались вывести войска из Зумидии, вместо этого окопавшись и отправив дополнительные силы для подготовки к войне. Похоже, с [HIP.GetLeader] не удалось договориться, и судьба Зумидии будет решаться на поле боя. Уоллнат был в восторге от перспективы сразиться с таким сильным врагом, как [HIP.GetName], и погрустнел только тогда, когда Кэррот напомнил ему, что освобождение Зумидии, без сомнения, будет стоить тысяч жизней."
tobuck_wallnut.31.a:0 "К оружию! Освободить Зумидию от гнёта гиппогрифов!"

tobuck_wallnut.32.t:0 "Гиппогрифия принимает ультиматум"
tobuck_wallnut.32.d:0 "К нашему невероятному облегчению, [HIP.GetName] выводит свои силы с материка. Они дали нам список лидеров зумидийской общины, с которыми мы должны связаться, чтобы способствовать упорядоченной передаче власти над Зумидией. Уоллнат Драйв был сначала разочарован тем, что не сможет проверить свои трюки против угнетателей гиппогрифов, но быстро присоединился к ликованию, когда его друзья отпраздновали эту новость очередной вечеринкой."
tobuck_wallnut.32.a:0 "И не возвращайтесь!"

tobuck_wallnut.33.t:0 "Зебры Зумидии"
tobuck_wallnut.33.d:0 "Прошло несколько недель с момента первоначального установления федеральной администрации в Зумидии, и дела шли относительно гладко для столь значительной перестановки копыт власти. Нет нужды говорить о том, что многие гиппогрифы в последнее время покинули регион, либо беспокоясь о своих экономических интересах, либо не желая участвовать в хазруменианской мечте; но некоторые вернулись, увидев, что с регионом обращаются хорошо.\n\nКак бы то ни было, это не помешало Роуз Рейн и Кэррот Стик поспорить о политике. Похоже, они очень любили устраивать подобные размолвки.\n\n— Экономические инвестиции, выгодные местным жителям, будут стимулировать их к сотрудничеству с государством и федерацией в целом. После того, как все гиппогрифы ушли, нам необходимо убедиться, что уровень их жизни не снизится, чтобы они не стали презирать нас. — Кэррот размышлял, потягивая чай между фразами.\n\nРоуз Рейн улыбнулась и покачала головой в знак несогласия: — Ты прав насчёт того, чтобы они жили хорошо под нашей юрисдикцией, но, боюсь, не во многом другом. Экономика - не единственный путь к сердцу избирателя, хотя я уверена, что они будут благодарны нам за то, что мы не ухудшаем их жизнь. Главное, чтобы мы спустились на землю и помогли им лицом к лицу, чтобы они не воспринимали нас как очередных оккупантов. Деньги — это хорошо, но именно так поступали и гиппогрифы.\n\nОн хмыкнул и допил свой чай, соглашаясь с тем, что она высказала хорошую мысль, несмотря на то, что он был убеждён в своей правоте. Уоллнат снова был в отъезде - на этот раз по каким-то военным делам - и поэтому им пришлось самим решать, как поступить."
tobuck_wallnut.33.a:0 "Промышленность будет более выгодна в долгосрочной перспективе."
tobuck_wallnut.33.b:0 "Правительство должно прислушиваться и помогать местным общинам."

tobuck_wallnut.34.t:0 "Вечеринка, чтобы начать, другая, чтобы закончить" 
tobuck_wallnut.34.d:0 "Прошло очень много времени с тех пор, как Кэррот Стик и Роуз Рейн вместе выпили по бокалу шампанского, возможно, ещё на той вечеринке, которая привела их сюда. Оглядываясь назад, было довольно странно, что Уоллнат Драйв смог сделать столько добра для стольких существ, и всё это благодаря вечеринке, но кто они такие, чтобы судить о методах Генералиссимуса?\n\nСидя за большим столом в президентском кабинете, выражение лица Роуз внезапно ожесточилось, когда она задумалась о чем-то конкретном. — По правде говоря, я удивлена, что нам всё это удалось. Не в плане того, как быстро мы создали гармоничную демократию, хотя это, конечно, впечатляет само по себе, но больше в плане того, что это вообще сработало.\n\nНе менее громкий из двух фестралов был поражен этим: — Что? Правда? Ты всегда была так уверена в своих словах, особенно когда добивалась своего в политике. Почему ты заговорила об этом сейчас?\n\n— Ну, я... — сказала земная пони, опуская бокал, — я хотела сказать спасибо вам обоим за всё. Вы много сделали для меня и для федерации, и я... я не хотела игнорировать это в такой день.\n\nНа некоторое время в комнате воцарилась тишина. Пара политиков смотрели друг на друга и просто улыбались, изредка поглядывая на Уоллната, который быстро понял, что ему, вероятно, не стоит набивать себе цену прямо здесь и сейчас.\n\nК сожалению, ему всё же пришлось нарушить молчание. — Ну, разве вы двое не лучшие друзья, а? Не беспокойтесь о том, что вам придётся веселиться из-за работы. Сегодня - ваша ночь, я справлюсь со всем, что возникнет, обещаю. Хитрый фестрал подмигнул им, когда они наполнили бокалы и он поставил свой собственный.\n\nПодняв бровь, оба повернулись и посмотрели на Уоллната с лёгким удивлением, но он тут же извинился и позволил им спокойно провести ночь. Похоже, он наконец-то понял, что такое ответственность и умеренность. Это было поистине грандиозное событие."
tobuck_wallnut.34.a:0 "Солнце сияет над Хазруменией и её защитником."

tobuck_wallnut.87.t:0 "Приглашение в Хазруменианский союз"
tobuck_wallnut.87.d:0 "С недавних пор наши старые эквестрийские друзья в Тобуке приняли довольно резкий поворот в политике. Вдали от мошеннической республики, существовавшей всего несколько лет назад, теперь существует гармоничная федерация, возглавляемая не кем иным, как [TBK.GetLeader]. Многие по понятным причинам удивлены таким стремительным политическим развитием, но до недавнего времени отношения оставались относительно холодными.\n\nНесмотря на наши вялые усилия в области внешних отношений между нашими странами, сегодня утром администрация получила действительно интересную телеграмму, в которой содержалось интересное предложение. [TBK.GetNameDef] предложил нам место в Хазруменианском союзе, альянсе и экономическом союзе. Хотя принятие этого предложения требует от нас отказа от незначительных частей существующей внешней политики и может повлечь за собой небольшой компромисс в области экономики, Хазруменианский союз может обеспечить нашей нации невероятное богатство и процветание.\n\nНеобходимо сказать, что "Хазруменианский вопрос" стал довольно противоречивым среди племён, особенно после фиаско с Пи Шутером. Понятно, что [TBK.GetNameDef] не требует нашего порабощения, и мы выиграем от их помощи, но многие сомневаются, стоит ли отказываться от части нашего суверенитета и племенных традиций, чтобы все получилось."
tobuck_wallnut.87.a:0 "Давайте присоединимся к нашим хазруменианским друзьям!"
tobuck_wallnut.87.b:0 "Мы не можем отказаться от нашего национального суверенитета."

tobuck_wallnut.88.t:0 "Согласие зарантийцев"
tobuck_wallnut.88.d:0 "После, как мы предполагаем, долгих внутренних дебатов, зарантийцы приняли наше предложение о союзе, желая получить экономическую и военную выгоду от сотрудничества.\n\nВ ближайшие недели мы ожидаем множество мелких проблем в процессе внутренней интеграции нового члена в союз как в военном, так и в экономическом плане, но ни одна из них не должна затянуться надолго. Уже сейчас [TBK.GetLeader] организовал государственный визит, чтобы заручиться местной поддержкой союза и успокоить любые неуверенные элементы в племенной структуре зарантийцев.\n\nСегодня великий день для федерации и союза, который будет записан в историю как положительный поворотный момент для сотрудничества во всем Хазруменианском регионе на долгие годы."
tobuck_wallnut.88.a:0 "Федерация гордо приветствует своих новых друзей!"

tobuck_wallnut.89.t:0 "Зарантия отклоняет наше предложение"
tobuck_wallnut.89.d:0 "После, как мы предполагаем, долгих внутренних дебатов, зарантийцы, к сожалению, отклонили наше предложение о союзе, ссылаясь, прежде всего, на вопрос национального суверенитета, а также на свои обязательства в отношении племенных традиций.\n\nЭто не было неожиданным, учитывая недавнюю историю менее чем тёплых дипломатических отношений Зарантии с Тобуком и их сомнения по поводу того, что они считают своей собственной "оккупированной" территорией. Тем не менее, такая реакция вызывает сожаление, и [TBK.GetLeader] публично выразил своё недовольство, а также понимание причин такого решения. В конце концов, вреда не было нанесено.\n\nС другой стороны, некоторые элементы в их администрации попросили нас не отказываться полностью от нашей цели - Хазруменианской Зарантии, что заставляет нас полагать, что они могут не отказаться от сделки, если мы предложим её снова в более позднее время."
tobuck_wallnut.89.a:0 "Жаль, но наша мечта живет."

tobuck_wallnut.90.t:0 "Судьба Зарантии"
tobuck_wallnut.90.d:0 "Трое пони оказались в весьма затруднительном положении.\n\nПосле того, как федерация разгромила сравнительно слабую армию зарантийцев в пустыне, она оказалась на некотором перепутье. Пока не было определённого прецедента, что должно произойти с завоёванными хазруменианскими территориями. Они могли включить эти земли в состав федерации напрямую, или Генералиссимус и его компаньоны могли отпустить их, чтобы они функционировали как собственное гармоничное государство под надзором.\n\nДаже Кэррот, при всем своём пыле, на который он обычно способен, был настроен относительно двойственно. — Ну, в конце концов, это не имеет особого значения с идеологической точки зрения. Мы были победоносной обороняющейся державой в этой войне, что оставляет нам возможность принять любой вариант. Он объяснил Уоллнату Драйву, который, в кои-то веки, был внимателен. — Я думаю, что было бы лучше поступить так, как мы поступили с Хироптеррой ради преемственности; это интеграция и сотрудничество. Это значительно облегчит полицейский контроль над землями, если не сказать больше.\n\n— Возможно, это и так, но, согласно некоторым прогнозам, зарантийцы более чем способны создать мощную экономику пустошей благодаря хорошо налаженным торговым путям через огромные пустыни центральной Зебрики. Я думаю, что создание государства-клиента и последующее разрешение этой самоопределяющейся нации существовать будет лучше для нас экономически и лучше для зарантийцев социально. Роуз Рейн вернулась, отметив молчание лёгким хмурым взглядом.\n\nОни оба повернулись к Уоллнату, ожидая, что он примет решение. Это был один из немногих политических споров, в которых он принимал активное участие, а не удерживал двух пони от борьбы друг с другом. Возможно, они действительно смогли поладить, несмотря на свои разногласия.\n\nВ любом случае, решающий голос теперь был за ним."
tobuck_wallnut.90.a:0 "— Зарантийцы тоже заслуживают своей свободы."
tobuck_wallnut.90.b:0 "— Интеграция до сих пор делала нам хорошо, верно?"

tobuck_wallnut.91.t:0 "Кофейное свидание"
tobuck_wallnut.91.d:0 "Хотя для того, чтобы сделать этот первый нервный шаг, ему потребовалась вся уверенность, которую он мог собрать, на лице Уоллнат Драйва никогда не было такой восторженной улыбки. Конечно, он умел общаться, умел веселиться, но пригласить Софт Блут на чашечку кофе было далеко за пределами его зоны комфорта. Не то чтобы это было действительно опасное задание, конечно, она приняла предложение в мгновение ока.\n\nФестрал немного пошатнулся, обхватив обеими копытами свою чашку кофе. — Знаешь, когда я в последний раз был в этом местечке, я разговаривал с Бин Каунтер и Хоум Брю после войны с Хироптеррой. Если бы они пришли на ту вечеринку, то могли бы управлять страной.\n\n— Бин Каунтер управляет страной? — Она слегка усмехнулась: — При одной мысли о том, сколько бумажной работы он заставил бы меня вести... ну, вы знаете его так же хорошо, как и я.\n\nНа этом они оба тихо рассмеялись, наслаждаясь своими напитками и игнорируя взгляды ошеломлённых зрителей. В основном они удивлялись тому, что генералиссимус находится прямо перед ними, но некоторые успели заметить, что происходит. Не похоже было, чтобы они делали свои чувства особенно тонкими, и ни одна из сторон не была способна скрыть свои чувства, даже если бы захотела.\n\nС ещё одним озабоченным выражением лица, Уоллнат слегка наклонился над столом. — Я... прежде чем мы продолжим... это, что бы мы ни хотели, я просто хочу убедиться, что ты не против всего этого. Я не очень люблю оценивать такие вещи, а некоторые пони говорят, что отношения на рабочем месте...\n\nК огромному удивлению фестрала, Софт наклонилась и коротко, но искренне поцеловала его в морду. Несколько мгновений он просто сидел и обдумывал этот простой ответ на свой вопрос, а потом покачал головой и посмотрел на неё с розовыми щеками.\n\n— Один "хитрый фестрал" однажды сказал мне, что ты упускаешь каждую возможность, которой не пользуешься. — начала кобыла, покраснев от собственной нетипичной смелости. — Я не хотела, чтобы эта возможность ускользнула из моих копыт."
tobuck_wallnut.91.a:0 "Генералиссимус потерял дар речи, ведь он никогда не был так счастлив."

### Wallnut Communist events

tobuck_wallnut.35.t:0 "Две чаши весов" ###Garion
tobuck_wallnut.35.d:0 "Чувство нормальности и стабильности начало возвращаться в жизнь многих жителей новоявленной федерации. Война с Хироптеррой принесла с собой огромные страдания и повсеместные разрушения; и всё же, шаг за шагом, всё постепенно возвращалось на круги своя.\n\nОни и не подозревали, что грядут перемены, притом, возможно, самые радикальные из всех, что когда-либо испытывал регион. Даже бывшая страна легионеров никогда бы не увидела политику, подобную той, которая вот-вот должна была быть проведена во имя социализма и равенства. Сейчас на кон была поставлена мечта, ради достижения которой два пони были готовы на многое\n\nПублично Уоллнат тоже прославляется как герой; отважный молодой лидер, который благодаря своему собственному гению и мастерству добился победы для своего народа. В обществе царит чувство единства, которое можно было бы счесть глубоко ироничным, если бы только широкие слои населения знали о медленно углубляющемся расколе между двумя фракциями в правительстве. Пока что они сотрудничают, по крайней мере, в интересах граждан федерации, но нет никакой гарантии, что статус-кво сохранится. Если одна попытается доминировать над другой, то наступит хаос."
tobuck_wallnut.35.a:0 "Но сейчас федерация может вздохнуть с облегчением."

tobuck_wallnut.36.t:0 "Мысли красного говорящего с Луной" ### Voices of the Workers
tobuck_wallnut.36.d:0 "Хотя солнце уже давно ушло за горизонт и собрания закончились, Даск Уэйн всё ещё оставался в главном конференц-зале, и только его мысли составляли ему компанию. Это был изнурительный день переговоров между различными группами, представляющими рабочих фестралов, но ему удалось добиться сотрудничества между ними под его главенством. Даже некоторые говорящие с Луной присоединились к его делу, хотя и не столько из-за своей любви к Найтмер, сколько из-за страха перед тем, что с ними сделает Уоллнат.\n\nУоллнат Драйв... Даск откинулся на спинку стула. Он часто задавался вопросом, как генералиссимус дошёл до этого. Возвыситься над всеми другими военачальниками в Тобуке и объединить маленькую страну под своим знаменем. Несмотря ни на что, он также победил могучие легионы Хироптерры. Стороннему наблюдателю могло даже показаться, что Уоллнат был стратегическим гением и был попросту обречён на величие, возможно, так оно и было, но Даск знал, каким он был на самом деле.\n\nУоллнат был шутом. Харизматичным шутом, конечно, но не опасным. Нет, реальной угрозой был Нифтин, которому уже удалось собрать под своим флагом в Тобуке нескольких бескомпромиссных коммунистов. Несмотря на то, что они выпили вместе в отеле, Даск знал, что их видения будущего были слишком несовместимы друг с другом, чтобы они могли по-настоящему сотрудничать. Уже были проведены границы, и фракции набирали силу. О гражданской войне не могло быть и речи, но будущее О.З.С.З будет решаться не каким-то публичным выступлением Уоллната, нет. Вместо этого судьбу страны определят оставшиеся рядовыми членами того, что раньше было Хироптеррой.\n\nДаск намеревался убедиться, что дружки Нифтина не отнимут это будущее у тех, кто его заслужил, даже если это означало, что ему придётся сделать трудный выбор, чтобы защитить то, что осталось от его родины."
tobuck_wallnut.36.a:0 "Эта земля будет принадлежать рабочим!" ###Garion

tobuck_wallnut.37.t:0 "У ворот фабрики" ### United Labour Front
tobuck_wallnut.37.d:0 "Казалось, прошла целая вечность с тех пор, как они видели своё старое рабочее место. По правде говоря, рабочим Найтмер Стилворкс было трудно поверить, что завод действительно вновь открывается. Когда пришло время возвращаться к работе, многие из них боялись перемен, которые могло навязать новое правительство. Многие были шокированы, увидев, что гигантская фреска с изображением Найтмер Мун над главным входом была убрана и заменена гораздо более мрачным произведением искусства, изображающим полную луну в звёздном ночном небе. Даже название на здании было изменено; теперь там была вывеска 'Стил Мунворкс'.\n\nИх прежний босс заверил их, что все изменения были внесены исключительно в соответствии с новыми законами, но у рабочих всё ещё оставались сомнения. Как могло новое правительство, которое разрушило всё, во что они верили, действовать в их наилучших интересах?\n\nКогда рабочие приблизились к главному входу, несколько хорошо одетых пони вышли из здания. Они представились рабочим, сказав, что они из Объединённого Трудового Фронта. Большая часть фестралов была сбита с толку и спрашивала, что это такое.\n\n— "Профсоюз, призванный обеспечить благополучие каждого работника в Хироптерре! Одна из недавно реализованных программ Даска Уэйна!" — объяснили им. Рабочие, казалось, не решались им поверить, но более приятные и безопасные условия труда действительно казались привлекательным новшеством. Многие ненадолго останавливались, чтобы расспросить подробнее, полагая, что обещания, которые им давали, казались слишком хорошими, чтобы быть правдой.\n\nНо когда они начали свой рабочий день, стало ясно, что сейчас условия труда были намного, намного лучше, чем раньше. Страх и беспокойство почти мгновенно рассеялись среди них. Один рабочий бросил последний взгляд на стену, на которой раньше было несколько граффити с изображением Найтмер Мун. Она была почти полностью стёрта с лица земли; от старой веры остались лишь мелкие напоминания о её существовании."
tobuck_wallnut.37.a:0 "Возможно, пришло время двигаться дальше?" ###Garion

tobuck_wallnut.38.t:0 "Ради исправления веры" ### the Federated Union of Moonspeakers
tobuck_wallnut.38.d:0 "Хотя прошло уже некоторое время с тех пор, как силы Уоллната опустошили её родной город на окраине Нового Аякачтли, Понд Уотч всё ещё было сложно смириться с новой реальностью её статуса говорящей с Луной. Её местный храм был почти полностью разрушен, и когда пришло время его восстанавливать, она была шокирована тем, что новое правительство заявило будто Найтмер Мун извращала их веру на протяжении веков, превратив эту религию в кошмар. Они сказали, что все храмы должны быть перестроены или реформированы, чтобы отразить "старую веру" в восходящую Луну, господствующую над ночным небом.\n\nТогда Понд испытывала противоречивые чувства из-за этого, но когда она задумалась обо всех тех ужасных вещах, которые её вера сделала с теми, кто отверг Найтмер Мун, она поняла, что тоже стала предвзято относиться к неверующим.\n\nКогда она присоединилась к усилиям добровольцев по восстановлению храма, и Понд, и несколько её старых друзей были удивлены, увидев там друг друга. Фестрал воскликнула, что она решила спасти веру от её злодеяний и помочь вернуть лунный свет всем, кто в нём нуждался.\n\nОна была выдернута из своих мыслей, когда прозвенел звонок, означавший, что рабочие-реконструкторы, многие из которых даже не разделяли её религию, вот-вот прибудут на обед. Она надеялась, что, по крайней мере, этот жест доброй воли поможет искупить её собственные грехи. Понд улыбнулась голодным пони, когда они вошли в комнату."
tobuck_wallnut.38.a:0 "Сегодня у нас суп!" ###Garion

tobuck_wallnut.39.t:0 "Медленный упадок легионеров" ### Commune Constabularies
tobuck_wallnut.39.d:0 "С легионерами было нелегко разобраться ни во время, ни после войны. Подразделений федеральной полиции не хватало частично из-за того, что они были созданы только недавно, но в первую очередь из-за повсеместного сопротивления легионеров после конфликта.\n\nНесмотря на большую опасность, которую повстанцы представляют как для полиции, так и для общественности, наши службы правопорядка проделали замечательную работу по сдерживанию фанатиков Хироптерры. Было произведено несколько арестов их информаторов, и ряд рейдов был полностью предотвращён благодаря работе наших отважных констеблей в ночном патруле. К сожалению, сопротивление фестралов всё ещё остаётся серьёзной проблемой.\n\nНа данный момент армия взяла на себя некоторые из наиболее опасных функций, которые обычно находятся под юрисдикцией полиции, что неудивительно, учитывая обстоятельства. И хотя Даск Уэйн заявил о своих намерениях полностью передать обязанности по слежению за порядком полиции как только легионеры окончательно выдохнутся, разрушения, которые вызывают эти преданные элиты, порождают постоянную бдительность."
tobuck_wallnut.39.a:0 "И всё равно это прогресс." ###Garion

tobuck_wallnut.40.t:0 "Великий враг, низвергнутый на дно" 
tobuck_wallnut.40.d:0 "Из всех возможных наград за его образцовую службу, начальник полиции Брасс Бейдж явно не рассчитывал на то, что его пригласят на ужин, и уж точно не к самому генералиссимусу. И хотя он знал, что Уоллнат не был любителем официальности, это было гораздо более личная встреча, чем он ожидал; казалось, Драйву действительно нравилось заводить друзей.\n\nВо время небольшого перерыва между закусками и основными блюдами фестрал, наконец, затронул эту тему. — "Итак, ты считаешь, что ты их всех поймал?" — Спросил Уоллнат с легкой ухмылкой, сцепив копыта вместе и наклонившись над столом.\n\n— "Не всех, сэр, но определённо большинство. Их численность, снабжение и моральный дух находятся на небывало низком уровне. Они уже явно не готовы сражаться так как прежде." — Пегас неуверенно ответил, то ли испуганный, то ли просто всё ещё удивлённый.\n\nУоллнат рассмеялся и откинулся на спинку стула, — "Ты не на службе, Брасс, тут ты можешь быть менее ‘официальным’!"\n\nНа самом деле он был на дежурстве; или, по крайней мере, должен был быть. К сожалению, нельзя просто сказать "нет" генералиссимусу, особенно если он хочет пригласить вас куда-нибудь праздновать.\n\nОн бы счёл иронию Драйва раздражающей, если бы не то, насколько добродушным было это замечание. — "Как скажешь, Уоллнат. И, конечно же, я думаю что с легионерами покончено."\n\n— "Вот так гораздо лучше. Эй!" — фестрал помахал копытом, чтобы привлечь внимание официантки своей типично милой улыбкой, прежде чем снова повернуться к их гостю. — "Что пожелаешь? Бери всё что угодно."\n\nЧто ж, по крайне мере он мог бы насладиться едой, пока был здесь."
tobuck_wallnut.40.a:0 "— Эээ... Хорошо, могу я посмотреть меню?" ###Garion

tobuck_wallnut.41.t:0 "Смерть старой Хироптерры" ### Red Moon Edict
tobuck_wallnut.41.d:0 "Полная луна висела высоко в небе, освещая открытую сцену, на которой стоял Даск Уэйн. Несмотря на поздний час, сотни пони собрались, чтобы послушать, что скажет Говорящий с Красной Луной. Когда Даск приблизился к подиуму, он не мог не взглянуть на луну над собой. Даск обдумал всё, что произошло с тех пор, как он стал говорящим с Луной... В том числе падение его родины и новообретённый статус в стране, завоевавшей её.\n\nОн на мгновение закрыл глаза. Пришло время положить конец Хироптерре.\n\nОн обратил своё внимание на толпу перед собой. — "Братья и сёстры Нового Аякачтли, я пришёл к вам этим вечером чтобы рассказать о грехах легионерского совета. Это они слепо повиновались Найтмер, и именно из-за них Хироптерра потеряла так много жизней в бессмысленной войне. Их гордость была так высока, что они не видели, насколько испорченной становилась их вера на протяжении многих поколений. Они считали себя непобедимыми до самого конца, и именно вы все заплатили за это цену."\n\n— "Легионерский совет уничтожен. Развеян по ветру. Равно как и национальная гордость, которую многие из нас когда-то испытывали. Возможно, кто-то всё ещё является их приверженцем. Гордится Хироптеррой, гордится Найтмер; но это не путь вперёд! Наши братья и сёстры из Тобука предлагают нам помощь в превращении этой земли в такую, которой могли бы гордиться наши дети! Мы не заслужим наше спасение, просто молясь о нём, мы должны работать ради него! Объединяйтесь в труде с теми, кто вас окружает, и помогите вывести эту землю из тьмы Найтмер на свет старой Луны!"\n\n— "Этот самый свет сияет над нами сейчас! Старая Луна всегда присматривала за нами. Это происходило ещё задолго до того, как существовала Найтмер, и это будет продолжаться и после того, как исчезнет последнее воспоминание о ней. Луна вечна, так же как и её способность прощать. Мы должны восстановить старую веру, истинную веру. И если я прошу слишком много, тогда у меня для вас всего одна просьба...""
tobuck_wallnut.41.a:0 "— Простите Тобуку его грехи, ибо он уже простил наши." ###Garion

tobuck_wallnut.42.t:0 "Рассвет профсоюзов" ### Self—Managed Production
tobuck_wallnut.42.d:0 "Профсоюз футболистов, профсоюз общественных учреждений, профсоюз ремесленников... Он уже долгое время читал недавно составленный список, но именно в этот момент Даск Уэйн решил, что увидел достаточно. Усилия фестрала, направленные на увеличение роли профсоюзов в общественной жизни и политике, наконец принесли плоды. Новые объединения рабочих появлялись каждый день, и лишь немногие из них были безуспешными; на самом деле казалось, что границы между классами постепенно разрушаются, поскольку всё больше и больше уникальных организаций появлялись вокруг тем, интересовавших все слои граждан.\n\nТолько за сегодня он рассмотрел предложение от СИИ - Союза Изобразительных Искусств - который просил собрать и представить в новом музее исторические экспонаты со всей федерации. Старый пони улыбнулся и вздохнул, решив принять его, когда в следующий раз будет в своем кабинете. В конце концов, даже социалистический прогресс всегда строился на фундаменте истории, какой бы она ни была. Если профсоюз желает сохранить артефакты старины, он может удовлетворить эту просьбу.\n\nЕсли бы у него была возможность, Нифтин, вероятно, закрыл бы СИИ, как и многие другие профсоюзы, которые он считал "бесполезными"; возможно, все они рано или поздно исчезнут. Было действительно жаль, что они не согласны со многими тонкостями социализма; возможно, когда всё будет сказано и сделано, они смогут посидеть и поболтать о том, почему он так любит Стил Сталлиона, на что он, скорее всего, ответит вопросом, почему Даск так любит религию."
tobuck_wallnut.42.a:0 "Какой это был бы разговор." ###Garion

tobuck_wallnut.43.t:0 "Да будет свет" ### Shining Lights
tobuck_wallnut.43.d:0 "— Папа, а это что такое?\n\nЗагрум поднял голову от своих пшеничных полей и посмотрел туда, куда указывал копытом его сын. Вдалеке, на подходе к его родному городу, стояла большая группа строителей, водружавших деревянные столбы с натянутыми на них проводами. Судя по тому, в каком направлении они двигались, им предстояло...\n\nОн усмехнулся и поднял сына на спину, чтобы тот лучше видел. — Чудесный подарок из большого города, мой мальчик!\n\nМолодой жеребенок нахмурился. — Но для чего нужны эти штуки?\n\n— Это сюрприз, сынок! Это будет прекрасно, вот увидишь. — Загрум от души рассмеялся. — Я дам тебе знать, когда придет время увидеть сюрприз.\n\n———\n\nНа следующий день, закончив работу на ферме, Загрум привёл сына в город. Они провели остаток дня смотря на то, как строители устанавливают всё новые деревянные столбы, а также несколько металлических, разбросанных по городской площади. Когда солнце начало садиться, сын Загрума спросил, можно ли им пойти домой, так как он боится темноты. Покачав головой, пони наблюдал, как один из строителей закрывает панель технического обслуживания. Он широко улыбнулся и погладил сына по голове.\n\n— Не волнуйся, скоро тебе не придётся бояться темноты.\n\nС щелчком выключателя вокруг них зажглись электрические лампы, пронзая подступающую тьму и изгоняя её навсегда."
tobuck_wallnut.43.a:0 "Будущее уже наступило." ###Garion

tobuck_wallnut.44.t:0 "Министерство профсоюзов" ### Rights of Unions
tobuck_wallnut.44.d:0 "Никого не удивило, что огромное количество новых создаваемых профсоюзов стало создавать проблемы для администрации. Фактически, даже после создания министерства объём работы не уменьшился, несмотря на то, что приток бюрократии теперь под контролем.\n\nИнк Блотч, пошатываясь, вошла в офис, неся на спине сотни бланков заявлений. Два фестрала бросились к ней на помощь, едва поймав стопку бумаг прежде, чем они разлетелись по полу.\n\nЗемная пони простонала, потянулась и улыбнулась. — Боже мой... Спасибо вам обоим...\n\n— Без проблем. Как дела на фронте? — спросил один из них, второй уже бросился раздавать бланки своим помощникам.\n\n— Изматывает - у меня почти не остаётся свободного времени в эти дни. — призналась она, рысью подойдя к зебре, который поспешил взять бланки с её копыт.\n\nОн сделал неопределённое движение в знак согласия и ухмыльнулся. — Не могу сказать, что я удивлен.\n\nОни оба взяли несколько минут, чтобы отдышаться и прийти в себя, измученные огромным количеством бюрократии, через которую им приходится проходить. Оставалось надеяться, что скоро всё уладится, хотя и не похоже, что это случится в ближайшее время.\n\n— Точно, мне нужно кое-что передать. — Он протянул копыто, надеясь, что у них будет время обменяться именами и немного поболтать.\n\nОна понимающе кивнула: — Ага. Постарайся не перетрудиться здесь, ладно?"
tobuck_wallnut.44.a:0 "В конце концов, бумажная работа может сильно подпортить вам спину." ###Garion

tobuck_wallnut.45.t:0 "Выборы в подразделении" ### Elected Commanders
tobuck_wallnut.45.d:0 "— Вот так! Положите все эти листки бумаги в шляпу! — приказал их нынешний командир, зная, что его собираются заменить в ближайшее время.\n\nГражданская дивизия сорок три далека от статуса профессиональных вооружённых сил, но она также была намного лучше, чем другие подразделения проправительственного ополчения. Им повезло, что у них было много ветеранов в отставке, которые могли обучать молодняк в дивизии, число которого постоянно росло. То была главная причина, по которой Бриттл Тимбер знал, что скоро уйдёт с поста командира, — ведь молодые выберут кого-нибудь из своих.\n\nОднако всё было совсем наоборот. Хотя, судя по качеству почерка, подавляющее большинство стариков осталось с ним и часть новых жеребцов проголосовала за него — этого было недостаточно.\n\nОн вздохнул, прочистил горло и начал говорить перед всеми с маленького деревянного подиума: — Я уверен, что это не будет для вас сюрпризом, но у нас новый командир. Давайте поприветствуем Квик Шота!\n\nВ то время как небольшая толпа, собравшаяся в парке, ликовала, он мог с уверенностью сказать, что его друзья были не особенно довольны. Зебра, молодой жеребец с меньшим количеством мозгов, чем можно было предположить по его обаянию, нетерпеливо взобрался на вершину подиума.\n\n— Спасибо вам, сэр. Или... Ну, я полагаю, что теперь я здесь "сэр", не так ли? К этому придётся долго привыкать. Ха! Ну, прежде всего я хотел бы поблагодарить...\n\nБриттл Тимбер закатил глаза и насмехался так тихо, как только мог, а затем оглянулся, увидев, как его друзья делают тоже самое, пока новобранцы с нетерпением слушали своего нового командира."
tobuck_wallnut.45.a:0 "Ну и бардак." ###Garion

tobuck_wallnut.46.t:0 "Мысли одного отступника" ### Union of Wallnut and Dusk—#podrick
tobuck_wallnut.46.d:0 "Не часто Уоллнат бодрствовал без того, чтобы с кем-то болтать. И всё же, сидя в одиночестве в своём глубоком кресле когда на часах было далеко за полночь, он не мог точно определить, что не давало ему уснуть.\n\nОн задумался о Нифтине. Каким настойчивым парнем он был... Хотя Уоллнат не совсем понимал, какого рода видению тот следовал. Однако в последнее время он был очень активен во всех этих причудливых политиканствах. Уоллнату просто хотелось, чтобы он объяснил, чего на самом деле хочет. Генералиссимусу даже казалось, что его друг уже не так дружелюбен, как раньше.\n\nУоллнат усмехнулся, глядя вверх и воображая всякое. В мире нет ничего такого, чего не могла бы исправить пинта вина. Ему нужно было бы запланировать провести какое-то время с Нифтином, чтобы помочь тому вспомнить, почему Уоллнат выбрал именно его, чтобы помочь себе управлять правительственными делами! Они бы снова стали друзьями в мгновение ока!\n\nК слову о друзьях... Уоллнат не был совсем уверен, как относиться к Даску Уэйну. Конечно, он совершил много великих дел на территории Хироптерры, но эти проклятые храмы всё ещё стояли. По крайней мере, они больше не были посвящены Найтмер Мун. И его не называли отступником почти неделю!\n\nДрайв немного поразмыслил над этими мыслями, а затем пришел к выводу, что в целом он доволен тем, как идут дела. Это место не было идеальным, но опять же, было ли что-нибудь действительно идеальным? Уоллнат посмотрел вниз, его взгляд остановился на каком-то импортном аквелийском вине на столе.\n\nОчередная улыбка. — Может быть."
tobuck_wallnut.46.a:0 "Важно то, что мы стараемся сделать всё лучше." ###Garion

tobuck_wallnut.47.t:0 "Расширение производственных мощностей" ### Modern Industrial Production
tobuck_wallnut.47.d:0 "Встречи никогда не были приятным занятием, по крайней мере, для генералиссимуса. Во всяком случае, Даск Уэйн и Нифтин изо всех сил старались сделать всё как можно более безболезненным для него, сделав это официальным делом только между ними троими.\n\n— Значит, на этих ‘образцовых’ фабриках, которые вы, ребята, строите, нечего производить, так? Ты хочешь, чтобы я выбрал свой яд? — выпалил Уоллнат, объяснив свою мысль в самых простых для себя терминах.\n\nДругой фестрал за столом кивнул и продолжил объяснять дальше, — Именно. Это своего рода эксперимент; мы хотим понять, что работает, а что нет, какая инфраструктура нам нужна и оправдывают ли инвестиции необходимые затраты. — Понимая, что если рассказать больше подробностей, то, вероятно, их главный уснёт, Даск сразу перешел к делу. — Поскольку это новая технология, её следует использовать в гражданских целях. Справедливо, что такие государственные инвестиции приносят пользу в первую очередь гражданам, заводам, управляемым рабочими и самим рабочим.\n\nНифтин хотел было усмехнуться, но вместо этого закашлялся, воспользовавшись моментом, чтобы прочистить горло, прежде чем заговорить. — У рабочих не будет ничего, что можно было бы назвать своим, если мы не сможем защитить то, над чем мы уже так усердно потрудились! Новые промышленные объекты должны быть предназначены для военного производства, если вы не хотите, чтобы федерация отстала от своих врагов и развалилась во время настоящего кризиса!\n\nПолучив такое энергичное опровержение, говорящий с красной Луной начал спорить; но Уоллнат поднял копыто, чтобы сделать выбор и успокоить их обоих, прежде чем ему придется слушать ещё один политический скандал."
tobuck_wallnut.47.a:0 "— Всем нужны новые тостеры и машины, а?"
tobuck_wallnut.47.b:0 "— Что ж, наши винтовки и правда устаревают, не так ли?" ###Garion

tobuck_wallnut.48.t:0 "Мысли революционера-марксиста" ### Legacy of Steel Stallion
tobuck_wallnut.48.d:0 "Нифтин позволил себе опуститься в своё офисное кресло, увидев, что уже давно прошло то время, когда он должен был идти домой. А пока жеребец отложил в сторону документы, которые он составлял, и на мгновение задумался.\n\nОн полез в один из многочисленных карманов куртки за полупустой пачкой сигарет, но обнаружил, что его копыто зацепилось за что-то ещё. Старый марксист ухмыльнулся, наклонился вперёд и достал свой карманный экземпляр "Манифеста коммунистической партии" многолетней давности, туго привязанный бечёвкой к ещё меньшему по объёму тому мемуаров Стил Сталлиона. Обе маленькие книжки были повреждены и с любовью подлатаны за эти годы, просто чтобы он мог держать их рядом, если они когда-нибудь понадобятся.\n\nПока революционер бесцельно листал страницы, он не мог не думать о Уоллнате; или, если быть более конкретным, о том, кем был генералиссимус, а кем не был. Он и этот фестрал были близкими друзьями с отношениями, выкованными в крови и огне сражений, но они не сходились во взглядах, когда дело касалось политики. Справедливости ради, Драйв был, по крайней мере, последователен. Дело было не в том, что он не любил коммунизм, вовсе нет, скорее он ненавидел любые формы государственного управления. В первую очередь ему нравилось заводить друзей, что, к сожалению, не входило в план, разработанный двумя великими авторами его самых ценных вещей. Социалистическая утопия должна быть осуществлена властью провидца в соответствии с основополагающими принципами революции, изложенными ими. Хотя Даск Уэйн и его марионетки могли спорить об этом, всё меньшее было бы полным провалом.\n\nИменно так он видел будущее федерации и Зебрики. Он принесёт красную зарю, как они и предполагали, создав идеальный мир, где в настоящее время царят упадок и гниль.\n\nОн вздохнул и снова полез в карман куртки."
tobuck_wallnut.48.a:0 "Ну а пока и сигарета сойдёт." ###Garion

tobuck_wallnut.49.t:0 "На городской площади" ### At the City Plaza
tobuck_wallnut.49.d:0 "Если время чему-то и научило Талл Грасса, так это тому, что он не был традиционным левым и уж точно не был коммунистом. Социалистическое шампанское? Конечно, он мог бы отказаться от этого; пони среднего класса в Тобуке было относительно немного, но он был не из тех, кто держит свои привилегии при себе. Конечно, это не помешало этому товарищу Нифтину раздражать его, поднимая шум из-за классов, конечно же.\n\nКогда его дочь попросила разрешения пойти на один из их митингов, в его голове зазвенели тревожные колокольчики. Не только о ней - в конце концов, на этих мероприятиях было много неприятных личностей, - но и о том, насколько эффективной была пропаганда, чтобы заставить пони хотя бы присутствовать там, даже если они не слушали речи.\n\nВ конце концов он согласился взять её с собой, понимая, что объяснять политику и концепцию идеологии слишком сложно для десятилетнего ребенка и что говорить о смешном крикливом жеребце постфактум будет намного проще.\n\nКрасные флаги, брошюры и чиновники суетились среди толпы, в то время как какой-то вскочивший демагог стоял впереди. Они что-то бессвязно говорили о сносе ‘декадентское правление монархии, деспотов и клептократов’ и о том как федерация должна стать ‘бастионом коммунизма’. Это было трудно расслышать здесь, в глубине тревожно большой толпы, но, по крайней мере, его маленькая кобылка, казалось, хорошо проводила время. В конце концов они даже забрали домой маленькую булавку и анкету для вступления в коммунистическую партию, которую она заполнила, как только они вернулись.\n\nОн точно не вступит в неё..."
tobuck_wallnut.49.a:0 "но однажды, она может." ###Garion

tobuck_wallnut.50.t:0 "Сила, достойная своих врагов" ### State Security COuncil
tobuck_wallnut.50.d:0 "Полиция просто не подошла бы. Хаос устроенный оставшимися легионерами и опасность, которую те представляют, требовали тщательного и жестокого ответа, а не тюремного заключения. Бывшие остатки Хироптерры не заслуживали ни пощады, ни уважения, ни капли достоинства.\n\nОднако было бы также неэффективно отвлекать военных от более официальных операций в нынешнее время. Аналогичным образом, полицейские силы были необходимы для решения менее насущных проблем, нежели чем внутренний терроризм. Учитывая это Нифтин предложил очень простое решение.\n\nПо приказу генералиссимуса была официально создана Служба внутренней безопасности, с явным намерением использоваться её в первую очередь в качестве антитеррористической спецслужбы с юрисдикцией выше, чем у полиции, и огневой мощью вооруженных сил. Они поклялись служить Уоллнату в первую очередь, но обычно действуют по приказу Нифтина просто для того, чтобы фестрал мог оставаться подальше от бюрократии.\n\nХотя некоторые в правительстве ставят под сомнение мораль и рациональность такой внесудебной силы, никто не может отрицать непосредственный эффект, который СВБ оказала на сопротивление Хироптерры. Предстоит проделать ещё много работы, но снижение частоты и эффективности атак легионеров является достаточным доказательством того, что их усилия не пропадут даром."
tobuck_wallnut.50.a:0 "Увидев агентов СВБ, любой пони вздрогнет." ###Garion

tobuck_wallnut.51.t:0 "Блюдо, которое подают холодным" 
tobuck_wallnut.51.d:0 "Тарнишд Сильвер относилась к торжествам так же, как и Уоллнат к бюрократии и политике. Если бы не тот факт, что она была юридически привязана к генералиссимусу по всем вопросам, она, вероятно, отклонила бы приглашение на дорогой обед. На самом деле, это именно то, что она пыталась сделать; но фестрал настоял, так что она подчинилась.\n\nВо время небольшого перерыва между закусками и основными блюдами фестрал, наконец, затронул эту тему. — Итак, значит ты считаешь, что мы их всех поймали? — Спросил он с лёгкой ухмылкой, сцепив копыта и наклонившись над столом.\n\nВ ответ на это она подняла бровь, до сих пор хранив полное молчание на протяжении всей их встречи. — Часть ещё борется. Скоро перестанут.\n\n— Это звучит как-то пугающе, а? Расслабься немного, девочка, ты не на дежурстве! — предложил он с дружелюбным смехом, пытаясь наладить отношения со своим гостем.\n\nК сожалению, вместо этого она взяла меню. Разглядывать блюда в нём, по-видимому, было для нее гораздо приятнее, чем пытаться завязать разговор.\n\n— Ну же, Тарн, подыграй мне хотя бы чуть-чуть; я тут пытаюсь быть привлекательным. — выпалил он, немного раздражённый тем, насколько антисоциальным был его новый друг.\n\nОна подняла глаза, хмыкнула и решительно положила меню на стол. — Сэр, то, что я провожу здесь время, подвергает граждан большому риску. Если я не могу вернуться на свой пост, я была бы, по крайней мере, признательна за тишину и покой.\n\nУоллнат был совершенно ошеломлён, ему редко так прямо говорили отвалить."
tobuck_wallnut.51.a:0 "Ну разве она не прелесть?" ###Garion

tobuck_wallnut.52.t:0 "Дым на горизонте" ### Central Economic Directive
tobuck_wallnut.52.d:0 "Ещё один день, ещё один заводской комплекс для осмотра и обзора.\n\nСмотритель заводов, как обычно, предложил экскурсию. — ...а вот здесь, товарищ, вы можете видеть, что наши объекты работают как никогда лучше. Недавнее введение централизованного организационного органа управления сотворило чудеса с точки зрения эффективности цепочки поставок, мы производим...\n\nРастед Нат почти не слушал, когда старшую кобылу прервал свисток на перерыв. Когда рабочие не были заняты делом, это не было идеальным для инспекции труда, но всё же иногда было полезно отчитываться о развитии социалистического общества у рабочего класса. Заверив хозяина, что неподходящее время не повлияет на процесс проверки, пара отправилась за едой для самих себя.\n\nНеудивительно, что их присутствие в столовой привлекло к ним много внимания; но это не были взгляды украдкой или взгляды с отвращением. На самом деле, когда они сели за стол со своей едой, пара рабочих подошла сесть за один стол с ними.\n\n— Добрый день, товарищ. Прекрасный день для выхода на работу, не правда ли? — с ухмылкой предложил молодой взрослый жеребец, застав инспектора почти врасплох.\n\nПроглотив огромный кусок бутерброда, он затем сумел на самом деле ответить. — И вам доброе утро, товарищ. Конечно, было приятно совершить экскурсию по вашему месту работы, прекрасному образцу социалистического прогресса. А... как вас зовут?\n\n— Грит Браш, — счастливо ответил земнопони, — А вас?\n\n— Растед Нат. Рад встрече с вами, — ответил он, наслаждаясь перерывом от работы."
tobuck_wallnut.52.a:0 "Судя по всему и правда наступили перемены." ###Garion

tobuck_wallnut.53.t:0 "Война за ресурсы" ### Ministry of Industrial Resources
tobuck_wallnut.53.d:0 "Время от времени наступал момент, когда ни Даск Уэйн, ни Нифтин не могли спасти генералиссимуса от мук и скуки государственной политики. Как бы они ни старались, иногда они оба были заняты, когда требовалось его решение.\n\nСегодня был один из таких дней, и притом особенно неинтересный. Лица, которых он никогда раньше не видел, пони, с которыми он никогда не разговаривал; как он должен был вынести вердикт о том, что они обсуждали? Хотя, с этого, пожалуй, надо и начать.\n\nФестрал дождался особенного момента когда все стали кричать друг на друга, прежде чем сделать ход, — Эй, эй, а ну заткнитесь на секунду, окей? Давайте так - это всё из-за какого-то дурацкого контракта на добычу полезных ископаемых, да? Скажите мне, чего вы хотите одним предложением, и я сделаю выбор.\n\nОбе фракции посмотрели на генералиссимуса с ужасным разочарованием в глазах, но выполнили его просьбу. Когда он указал направо - они были втайне уверены, что генералиссимус не знал, на чьей стороне находится каждый из его друзей, - политические союзники Даск Уэйна объяснили свою позицию.\n\n— Вольфрам становится всё более и более важным ресурсом в создании современных технологий, как военных, так и гражданских, расширение нашей добычи редких ресурсов является следующим логическим шагом для развития нашего промышленного сектора.\n\nКогда их спикер занял своё место, один из сторонников Нифтина рассказал про свою идею. — Сталь это основа нашего военно-промышленного комплекса, и если мы не увеличим её добычу ради поддержания нашей стабильной основы промышленности, то вся экономическая система может рухнуть!\n\nОбе стороны с нетерпением ждали, когда он наконец подаст свой голос и выберет,"
tobuck_wallnut.53.a:0 "Вольфрам звучит заманчиво, не так ли?"
tobuck_wallnut.53.b:0 "Чем больше у нас стали, тем меньше у нас проблем." ###Garion

tobuck_wallnut.54.t:0 "Яркий вид" ### Ministry of Urban Development
tobuck_wallnut.54.d:0 "Теперь он понял, почему жильё было таким дешёвым. Дело было не в том, что квартира была плохой или что она была построена некачественно, хотя, конечно, она была определённо неуютной и довольно серой. Предположительно, так дела обстояли во всех квартирах, подобных этой, по крайне мере так говорили его друзья; лично у него не было большого опыта, к которому можно было бы обратиться, поскольку он был бывшим рабом. Все новые технологии тоже были здесь - тостеры и небольшой, но предположительно функциональный радиоприёмник были главными достопримечательностями среди других мелочей. Жизнь в городе сильно отличалась бы от того, к чему его семья привыкла на плантациях, но это их устраивало.\n\nОно было доступным из-за фиксированных цен и арендной платы, любезно предоставленных Нифтином - и сотни существ переезжали каждый день в новые дома, такие же, как этот, в нетронутое, по общему признанию, мрачное, но дешёвое и функциональное жилье. Это было действительно нечто, и это было намного дешевле, чем любое жильё в новой стране, где всё, что они будут делать, - ещё больше работать на ферме.\n\nСкарлет Пенни, его жена, подала голос с другого конца комнаты, уткнувшись в школьные брошюры. — Я изучала местные школы и... Что ж, я.. Выбор невелик, но это лучше, чем всё, что мы могли бы получить в другом месте. О, и посмотри на это... ‘Бесплатные прививки для ваших жеребят!’ — она прочитала вслух отрывок из газеты, которую держала в копытах.\n\nЛэзэр Дастер повернулся и радостно потрусил к ней, всё ещё поражаясь тому факту, что здесь у них будет больше располагаемого дохода, чем если бы они жили в глуши. Это было здорово. Больше денег, примерно то же пространство, но больше вещей в нём, более высокий уровень жизни... Терять было нечего, и государство оплачивало часть накладных расходов; Это было лучше даже ипотеки.\n\nКобыла повернулась к мужу и посмотрела на него неожиданно страстными глазами.\n\n"Со всем этим местом и деньгами у нас тоже может быть больше жеребят.""
tobuck_wallnut.54.a:0 ""Ну, я согласен."" ###Garion

tobuck_wallnut.55.t:0 "Одна заботливая мать" ### Orthodox Marksist—Stallionism
tobuck_wallnut.55.d:0 "— Таак, как поживает мой жеребенок, Ева? — беззаботно спросил голос любящей матери в теперь почти пустой ратуше.\n\n— О, было так приятно видеть его здесь, Коттон, твой малыш был просто в восторге; я уверена, он расскажет тебе всё о своем дне, не так ли? — Местный работник с молодёжью коммунистической партии Хазрумени ответила с лёгким подсмеиванием.\n\n— Маам... Ты же знаешь, что я уже не жеребёнок. — сказал Вулен Комфорт смущённо, когда он медленно подбежал к своей матери.\n\n— Ну же, сынок, ты всегда будешь моим маленьким жеребёнком, каким бы большим ты ни стал; итак, что ты сделал сегодня? — ответила она с тёплой улыбкой.\n\n— Ну, хм... Мы научились мастерить пару штук для выживания, например как прочно завязывать узлы и делать веревку из ежевики! О, и один из армейских друзей мисс Евы пришёл, чтобы показать свою форму и рассказать нам о военном деле, а также показать нам, как маршировать с винтовкой в копытах! Что ещё... Хм... О, мы ещё кое-что почитали, кучу разных книг и даже некоторые очень старые, такие как "Мемуары Стил Сталлиона"! — быстро объяснил её сын, радуясь всему, чему его научили так же сильно, как и возможностью рассказать об этом опыте.\n\n— Ооо, это чудесно, дорогой! — воскликнула Коттон Болл, радуясь, что наконец-то Комфорт вышел из дома и завёл новых друзей. — Большое спасибо за то, что присмотрели за ним сегодня, за последние десять лет у меня не было более спокойного вечера! Как часто вы проводите эти небольшие встречи? — спросила она, сделав сыну знак подождать снаружи с радостной улыбкой.\n\n— Три раза в неделю, каждую неделю; конечно, периодически мы проводим некоторые дополнительные специальные поездки или другие забавными встречи. Я так понимаю, вы бы хотели, чтобы он продолжал посещать этот клуб? — спросил пегас, кладя планшет на стол.\n\n— Ох, конечно! После первого пробного запуска на прошлой неделе я не видел, чтобы он так радовался выходу из дома с тех пор, как генералиссимус устраивал свои парады, ты просто чудотворец, правда. — Коттон отреагировала почти мгновенно."
tobuck_wallnut.55.a:0 "— ХКП будет рада принять его в свои ряды." ###Garion

tobuck_wallnut.56.t:0 "В будущее" ### 1st Party Conference of HCP
tobuck_wallnut.56.d:0 "В этот момент Нифтин был горд как никогда. Он мог видеть, как Даск Уэйн дуется на своем месте в первом ряду в качестве почетного гостя, присутствующего на первой конференции политической партии своего главного врага. Генералиссимус наслаждался жизнью рядом, раздавая автографы и вообще оживляя и без того переполненный зал, в котором они все сидели. Важные члены Коммунистической партии Хазрумени сидели на сцене рядом с ним, возможно, самым узнаваемым из них была ныне известная Тарнишд Сильвер, которая, как и следовало ожидать, выглядела довольно раздраженной из-за того, что её оторвали от работы.\n\nКак бы ему ни хотелось провести весь день, наблюдая за своими товарищами, пришло время земному пони заговорить. — Товарищи, работники федерации! Кажется, что так мало времени прошло с момента основания нашей великой социалистической организации. Уже было достигнуто так много изменений, проведено так много реформ с помощью ХКП и под её надзором, и всё же впереди ещё так много работы!\n\nОн подождал мгновение, пока восторженные аплодисменты раздавались как в зале, так и среди присутствующих официальных лиц, прежде чем продолжить.\n\n— И всё же, несмотря на всю нашу силу, все наши усилия и на зарождающуюся коммунистическую утопию, которую мы все мечтаем увидеть, есть один важный вопрос, который остаётся без ответа. Какова конечная цель федерации? Куда ведет нас наше великое государство, кроме как к победе и прогрессу? Где должны быть проведены границы? — Задал вопрос Нифтин, риторически конечно же. — Мы захватим Хазрумению и страны за её пределами! Мы принесём революцию всем тем, кто стремится подавить её, и освободим рабочих от тех, кто совершает ошибку, угрожая нашим собственным трудящимся! Коммунизм не должен быть обрюзгшим и дефектным, как это было при тех, кто испортил видение его основателей!"
tobuck_wallnut.56.a:0 "Наша судьба ждёт нас." ###Garion

tobuck_wallnut.57.t:0 "Наш любимый Генералиссимус" ### Steel Generalissimo
tobuck_wallnut.57.d:0 "Уоллнат сейчас проживал самое лучшее время в своей жизни. Обычно он не интересовался политическими событиями, и хотя конечно, это ещё не изменилось, это была одна из причин, по которой ему было так весело. Парады в основном относились к государственным делам, но всё, что ему нужно было делать, это улыбаться и махать своим обожающим его поклонникам; что может быть лучше этого?\n\nПока фестрал ехал в своём собственном танке, Нифтин готовил обращение для распространения в газетах и на радиостанциях по всей Федерации. Это должно было стать объявлением, и притом очень хорошим. Хотя он явно не знал этого — или, по крайней мере, предпочитал не говорить об этом, — генералиссимус был немногим больше, чем военным командиром, несмотря на свою популярность.\n\nСегодня он и Хазруменская Коммунистическая Партия объявят его ‘Стальным генералиссимусом’, титул, который Драйв, очевидно, примет. В то время как он наслаждался немедленным обожанием публики, его уступчивость в присвоении такого титула сделала бы его, по сути, марионеткой партии и Нифтина. Уоллнат, конечно, не заметил бы особой разницы, так как вся политика была для него одинаковой, в то время как он мог заводить друзей и хорошо проводить время; это было то, что никто не планировал менять.\n\nА вот что вскоре точно должно было исчезнуть, так это политическое влияние Даск Уэйна. Каждый день всё больше и больше существ стекалось в ХПК, и с этим утверждением их горячо обожаемого диктатора любое политическое сопротивление быстро испарилось бы.\n\nЖеребец пожалел, что у него не было возможности увидеть лицо старого Даска, когда он узнает об этой новости."
tobuck_wallnut.57.a:0 "Вива Уоллнат!" ###Garion

tobuck_wallnut.58.t:0 "Финальная схватка" ### Headquarters of the Revolution
tobuck_wallnut.58.d:0 "Любой мог бы сказать, что все жаждали драки. Не просто потасовки в баре или на улицах, а войны против угнетателей, против которой ОЗСЗ так решительно выступали. Смесь пропаганды, интернационализма и подлинного революционного пыла распространилась по всей стране, только и ожидая когда она сможет вырваться.\n\nЗаводы производили военную продукцию с беспрецедентной скоростью, группы добровольцев записывались в армию, и многие другие храбрецы охотно вступали в отряды ополчения. Неразумный наблюдатель мог бы назвать это ‘националистическим’ пылом, но это было не так. Федерация была охвачена идеологическим реваншизмом, своего рода приверженностью принципам и идеалам, которые редко можно было встретить в других упадочных национальных государствах.\n\nМонархии, хрупкие республики и все страны, которые укрывали капитализм, знали, что их время скоро придёт; знали, что их собственные рабочие и социалисты за рубежом скоро разрушат институты, которые им были дороги. Пролетариат больше не будет рабом под сапогом своих угнетателей, они больше не будут бояться за свою жизнь и свои дома; все будут стоять и сражаться.\n\nРечи Уоллната, митинги и марши - всё это передавало одно и то же послание. Война приближалась, и победа была близка; революция больше не будет подавлена!"
tobuck_wallnut.58.a:0 "Скоро всё начнётся, товарищи!" ###Garion

tobuck_wallnut.59.t:0 "Канцелярская работа" ### Militia Comissars
tobuck_wallnut.59.d:0 "— Опять?\n\nВ его голосе звучало удивление, но это была скорее инстинктивная реакция, нежели чем его настоящие чувства. Коппер Спарк на этой неделе уже одобрил несколько казней без надлежащего судебного разбирательства в соответствии с новыми законами о наказании дезертиров. При этом на всех он присутствовал лично.\n\nОн вздохнул и поставил большое красное слово ‘ОДОБРЕНО’ на документ прежде чем протянуть копыто, чтобы положить его в свою стопку исходящих документов, которая неуклонно росла. Возможно, методы были немного суровыми, но эффект от их применения был ошеломляющим. После нескольких проверок ему показалось, что дисциплина и, в частности, самоотверженность солдат никогда не были лучше; это легко оправдывало сравнительно небольшие жертвы.\n\nБумажная волокита временами казалась комиссару-полковнику довольно сложной задачей, но теперь это было просто частью работы. Если бы обеспечение полного государственного контроля над ополченцами было работой, к которой он не был готов, то он бы никогда не взялся за неё. Организовывать всё это, конечно, было непросто, особенно учитывая, что в некоторых подразделениях даже проводились выборы между ополченцами, но он справился с этой задачей. Похоже, его подчиненные — особенно тот, кто вынес смертный приговор, — были столь же преданы делу.\n\nПосле ещё нескольких мелких бумажек он поднял копыта для короткого перерыва. Ни у кого из комиссаров не было много свободного времени, но он мог хотя бы выкроить минутку, чтобы покурить."
tobuck_wallnut.59.a:0 "В конце концов, мы знаем, что для них лучше." ###Garion

tobuck_wallnut.60.t:0 "Чудо одного мятежника" ### Party of Wallnut and Niftyn
tobuck_wallnut.60.d:0 "В эти дни у Уоллната не часто было время расслабиться, но ещё более необычно было видеть его читающим газету в те немногие моменты, в которые у него было немного свободного времени. Он, конечно, не назвал бы себя политически осведомленным — это, скорее всего, никогда не было бы правдой, — но фестрал, по крайней мере, начал понимать некоторые вещи.\n\nВ частности, он с большим удовольствием следил за подвигами коммунистической партии Хазрумени и её лидера Нифтина. Хотя изначально его интерес был вызван тем фактом, что один из его давних друзей командовал группой, наблюдение за их прогрессом под его ‘главенством’ стало скорее привычкой или даже хобби.\n\nУоллнат не мог сдержать улыбки при мысли о том, что он был номинальным лидером славной коммунистической революции, что бы это ни повлекло за собой. В последний раз, когда старый жеребец пытался объяснить ему это, весь разговор, по общему признанию, прошёл несколько мимо его ушей, частично из-за всей терминологии, которую он не понимал, но в основном из-за отсутствия интереса. Возможно, пришло время ему наконец узнать о том, что такое ‘социалистическая утопия’.\n\nГромкий стук в дверь прервал его размышления, — Генералиссимус, ваша машина прибыла; она для вас на три часа.\n\nОднако мир никого не ждал.\n\n— Спасибо, дорогая, — просто сказал он, вставая и надевая пальто. — Прежде чем ты уедешь, не мог бы ты организовать для меня встречу с Нифтином?\n\nОна стояла в шоке, держа дверь открытой."
tobuck_wallnut.60.a:0 "— Ээээ... встреча, сэр? Это очень на вас не похоже."

tobuck_wallnut.61.t:0 "Коварная Гиппогрифия" ### Assess Hippogriffia
tobuck_wallnut.61.d:0 "Эти разрушительные и декадентские гиппогрифы... Что они когда-либо сделали для континента, кроме вторжения и оккупации бедных зебр Зумидии прикрываясь каким-то ‘миротворчеством’ или чем-то подобным? О, как мало они знали об испытаниях и невзгодах континента, о реалиях управления и о том, чего на самом деле хотят граждане Зумидии.\n\nРезультат того, что должно было произойти, был очевиден, но способ достижения полной интеграции региона в собственно федерацию был менее ясен. Одни хотели войны, другие предлагали использовать суровую и четкую угрозу, в то время как третьи были непреклонны в том, что дипломатическое решение всё ещё возможно. Как у политиков, так и у простых граждан были свои собственные идеи, но, в конце концов, решение о том, как действовать, было делом исполнительной власти; всё зависело от Уоллната.\n\nЕго секретарша нервно заёрзала на стуле, задав вопрос, на который все хотели знать ответ. — Извините, Генералиссимус, должно быть, делать такой выбор это очень сложно.\n\nОн улыбнулся и приложил копыто к подбородку, молча соглашаясь. В его кабинете воцарилась неловкая тишина, пока она сидела с блокнотом в копыте, чтобы записать всё, что скажет фестрал."
tobuck_wallnut.61.a:0 "— Дипломатия? Пф! Да ты шутишь?"
tobuck_wallnut.61.b:0 "— Просто скажи им, чтобы убирались с материка."
tobuck_wallnut.61.c:0 "— Они не так уж и плохи, небольшая беседа может иметь большое значение." ###Garion

tobuck_wallnut.62.t:0 "Предложение мира" ### HIP offer of peace
tobuck_wallnut.62.d:0 "Для наблюдателей было немыслимо, чтобы эта федерация, государство-преемник крошечной фиктивной республики, смогла скинуть [Root.GetNameDef] в море. К сожалению, похоже, что Вселенная обладает особым талантом делать невозможное возможным.\n\nТолько сегодня администрация получила унизительное и грубое предложение от правительства ОЗСЗ, подписанное самим Уоллнат Драйвом. В нём говорится следующее:\n\n‘Для всех, кого это может касаться в администрации,\n\nС освобождением Зумидии федерация достигла своих стратегических и идеологических целей. Дальнейший конфликт между нашими странами и народами без необходимости приведет к дальнейшим разрушениям для обеих сторон, усугубляя существующие проблемы и напряженность.\n\nС этой целью наша администрация сочла нужным выдвинуть предложение о мире. Предложение простое: уступить территорию Зумидии целиком вместе с национальными активами в регионе Объединенным Землям Северной Зебрики. Если это предложение будет принято, боевые действия немедленно прекратятся.'\n\nХотя это и не было прописано, альтернатива в виде тотальной войне была ясна."
tobuck_wallnut.62.a:0 "Мы должны принять их требования, война не должна продолжаться." ###Garion
tobuck_wallnut.62.b:0 "Мы не можем признать поражение!"

tobuck_wallnut.63.t:0 "ОЗСЗ посылают телеграмму" ### HIP gets demand to abandon Zumidia
tobuck_wallnut.63.d:0 "Всего год назад подобное официальное уведомление никогда бы не было воспринято всерьез. К сожалению, Объединенные Земли Северной Зебрики были очень далеки от фарса республики, которой они когда-то являлись, и представляют собой открытую враждебную угрозу нашему присутствию и влиянию на континенте.\n\nОфициальное требование, выдвинутое Уоллнат Драйвом, гласит следующее:\n\n‘Для всех, кого это может касаться в администрации,\n\nВсегда было известно, что Зумидия как часть континента, местная культурная сфера и географическая область Хазрумени - это не более чем оккупированная территория в когтях иностранной державы. До недавнего времени ничего не делалось, чтобы повлиять на этот статус-кво; но по мере получения этого сообщения ситуация должна измениться.\n\nЕсли территория Зумидии полностью вместе с национальными активами в регионе не будет официально передана нам в течение двух недель, между [Root.GetNameDef] и ОЗСЗ начнётся война.\n\nМы настоятельно призываем получателей этого послания подумать о последствиях такой войны и ответить немедленно, чтобы недопонимание не привело к какому-либо конфликту.'\n\nЭто было простым, пусть и крупным требованием. Это также возможность сохранить мир, или же доказать, что [Root.GetName] это не та страна, которой можно так просто угрожать."
tobuck_wallnut.63.a:0 "Ситуация может быстро обостриться, и было бы разумно отступить."
tobuck_wallnut.63.b:0 "Мы не подчинимся таким нелепым требованиям!" ###Garion

tobuck_wallnut.64.t:0 "Гиппогрифия оставляет Зумидию" ### HIP gives up Zumidia
tobuck_wallnut.64.d:0 "Фантастические новости! Только сегодня утром было получено ответное сообщение от гиппогрифов, содержащее именно то, что мы хотели услышать.\n\nХотя сообщение было наполнено жаргонизмом о неуместном характере такой угрозы, общий ответ был услышан громко и чётко. Несмотря на их возражения, оккупанты эвакуируются из региона с твёрдым намерением передать её нам в ближайшие дни вместе с любым имуществом, которое им не удастся незаметно вывезти за это время.\n\nЭто исторический день для федерации и для континента, когда мы успешно и мирно удаляем иностранное пятно с материка. Наши мечты о единой Хазрумени стоят перед лицом невзгод, поскольку те, кто выступит против неё, склоняются перед нашей мощью, опасаясь, что наши славные военные проведут против них разрушительную кампанию.\n\nСегодня днем Уоллнат Драйв выступит с речью перед нацией, поздравив граждан с их тяжелой работой и преданностью нашему делу."
tobuck_wallnut.64.a:0 "Наша семья становится всё больше и больше." ###Garion

tobuck_wallnut.65.t:0 "Гиппогрифия не поддаётся" ### HIP doesn't give up Zumidia
tobuck_wallnut.65.d:0 "Уоллнат Драйв сел, не совсем уверенный, как себя чувствовать.\n\nС одной стороны, большинство хотело войны с Гиппогрифией, когда ультиматум был отправлен; с гораздо более улучшенной армией, промышленностью и общим чувством национальной гордости. С другой стороны, это всё ещё была война, и, скорее всего, погибло бы много существ. Существ, с которыми он подружился за годы, проведённые у руля федерации.\n\nПодписав официальное дипломатическое уведомление, он технически нёс ответственность за всё, что последовало после этого, хотя он и не был политической силой, стоявшей за призывом к войне. Он должен был победить, если не ради нации, то ради себя самого.\n\nДовольно скоро он прошёл вдоль по коридору и вышел на трибуну перед своим дворцом с огромной толпой собравшихся сторонников, которые приветствовали его имя и скандировали лозунги против гиппогрифов.\n\n— Кобылы и жеребята, фестралы, зебры и пони - все, сегодня у меня есть и возможность, и ответственность рассказать всем вам кое-что очень важное. По состоянию на три с четвертью часа назад между федерацией и ужасными гиппогрифами была начата война. — Он спокойно объяснил, каким-то образом сохраняя своё представительное поведение, несмотря на суть речи.\n\nТолпа разразилась криками поддержки и насмешками в адрес гиппогрифов, вынудив генералиссимуса жестом призвать к тишине.\n\n— Хотя они не так отвратительны, как хироптеррцы, но и вести себя прилично тоже не собираются. Эта война будет грязной, она может даже стать битвой всей нашей жизни,""
tobuck_wallnut.65.a:0 "...но мы скинем их в море!" ###Garion

tobuck_wallnut.66.t:0 "О.З.С.З посылают телеграмму" ### Communist HIP gets offer to leave Zumidia
tobuck_wallnut.66.d:0 "Всего год назад подобное предложение никогда бы не было воспринято всерьёз. Однако теперь Объединенные Земли Северной Зебрики были очень далеки от фарса республики, которой они когда-то были, и могли быть как могущественным союзником, так и опасным врагом.\n\nПредложенная сделка, подписанная Уоллнатом Драйвом, гласит следующее:\n\n'К тому кто отвечает за подобное в правительстве,\n\nВсегда было известно, что Зумидия как часть континента, местная культурная сфера и географическая область Хазрумени - это не более чем военная добыча в копытах декадентского монарха. До недавнего времени ничего не делалось, чтобы повлиять на этот статус-кво; но по мере получения этого сообщения ситуация должна измениться.\n\nФедеральное правительство предлагает своим коллегам-социалистам очень простую сделку: обмен территории целиком вместе со всеми находящимися на ней национальными активами с соответствующей компенсацией. Однако, если сделка не будет принята и территория Зумидии в целом составе вместе с национальными активами в регионе не будут официально переданы в течение двух недель, между [Root.GetNameDef] и О.З.С.З. начнётся война.\n\nМы настоятельно призываем получателей этого послания подумать о последствиях такой войны и ответить немедленно, чтобы недопонимание не привело к какому-либо непреднамеренному конфликту. Следует отметить, что администрация и главы Объединённых Земель Северной Зебрики искренне желают сотрудничать с нашими идеологическими союзниками, если это возможно.'\n\nЭто было простым, пусть и крупным требованием. Возможность для международного сотрудничества на службе революции или угроза, демонстрирующая, что О.З.С.З. является реакционным националистическим государством, окрашенным в красный цвет."
tobuck_wallnut.66.a:0 "Мы согласны. За трудящихся всего мира!"
tobuck_wallnut.66.b:0 "Мы не намерены бросать наших Зумидийских товарищей!"
tobuck_wallnut.66.c:0 "Как насчет договора о взаимопомощи вместо этого?" ###Garion

tobuck_wallnut.67.t:0 "Тобукский договор" ### HIP hands over ZUM for a treaty
tobuck_wallnut.67.d:0 "Фантастические новости! Только сегодня утром было получен ответ от гиппогрифов, содержащий именно то, что мы и хотели услышать.\n\nХотя сообщение было наполнено жаргоном о деталях сделки и возможных осложнениях, общий ответ был услышан громко и ясно. Несмотря на некоторые возражения, наши братья-социалисты готовятся покинуть Зумидию с полным намерением уступить землю и её промышленность в ближайшие дни в соответствии с предложенным нами договором.\n\nЭто исторический день для федерации и для континента, успешно и мирно сотрудничающего с дружественным правительством, которое хочет извиниться за свои преступления против народа Хазрумении. Наши мечты стоят перед лицом невзгод, поскольку те, кто противостоит им, склоняются перед нашей военной доблестью и техническим прогрессом.\n\nУоллнат Драйв выступит с речью перед нацией сегодня днём, поздравляя граждан с их тяжелой работой и преданностью нашему делу и отмечая мир, заключенный при посредничестве двух великих социалистических государств."
tobuck_wallnut.67.a:0 "Тост за наших новых друзей-гиппогрифов!" ###Garion

tobuck_wallnut.68.t:0 "Внутри президентского люкса"
tobuck_wallnut.68.d:0 "Ни Даск Уэйн, ни Нифтин никогда не видели Уоллната таким. Конечно, он был сдержанным — особенно когда был пьян, — но такого уровня гнева они ещё никогда ранее наблюдали у генералиссимуса.\n\nФестрал расхаживал по своему кабинету, держа трубку телефона в копыте и выкрикивая приказы по линии, чтобы попытаться исправить беспорядок, во время которого двое детей молча сидели в ожидании. Впервые за долгое время они оба вспомнили, почему служили ему, вместо того чтобы просто захватить власть.\n\nОн швырнул трубку на декоративный телефон, сел на край стола и уставился на двух своих старых товарищей с таким хмурым видом, который обычно можно сравнить только с выражением лица сердитой матери. — Видите, что вы, идиоты, здесь натворили? Вы хоть понимаете, сколько хаоса вы, костюмированные флибустьеры, учинили?! Тартар, если бы вы не были так важны, вы оба, я бы отдал вас под трибунал и расстрелял за всё это. Теперь я знаю, что наша 'дружба' — просто игрушка для вас, придурков, и с этого момента я буду внимательно следить за каждым из вас!\n\nОни не сомневались в его словах ни секунду.\n\n— Ваше змеиное маленькое соперничество вызвало это безумие, и ради чего? Чтобы вы приползли ко мне, умоляя исправить ту неразбериху, которую вы устроили с армией, потому что просто не могли перестать бороться за мою благосклонность?! Пони и Зебры умрут из-за ваших бредовых политических игр, и вы хотите, чтобы Я собрал осколки?! — спросил он, слишком разъяренный, настолько, что у него даже и мысли не было слушать то, что они, возможно, пытались сказать. — Вон из моего кабинета и сделайте что-нибудь полезное со своими жалкими сторонниками."
tobuck_wallnut.68.a:0 "Они не забудут об этом в спешке." ###Garion

tobuck_wallnut.69.t:0 "Конец алой войны"
tobuck_wallnut.69.d:0 "Сумев прогнать последних своих генералов и лейтенантов, Уоллнат Драйв наконец-то получил возможность подумать самостоятельно среди этого безумия. Какие это были кошмарные несколько месяцев, когда они пытались организовать то, что осталось от местных и центральных органов управления, и заставить этих идиотов снова работать вместе.\n\nВ конце концов, беспорядок был довольно нейтральным, по крайней мере, для его имиджа; первые дни "Алой войны" поставили под сомнение его лидерство, но со временем, когда рабочие увидели его и начали помогать правительству, большая часть ущерба была устранена. Доверия к самому правительству практически не осталось, но, по крайней мере, ему не нужно было беспокоиться о своём собственном положении. Чем меньше будет сказано о Даск Уэйне и Нифтине, тем лучше.\n\nЕго помощница, одна из немногих, работавших с правительством, которая, казалось, была предана ему в первую очередь, а не враждующим фракциям, просунула голову в дверь.\n\n— Сэр, у вас есть минутка? — спросила кобыла низким голосом.\n\nОн уставился на неё, налив стакан виски. — Конечно, если это не касается работы; на сегодня я с этим завязал.\n\nОна улыбнулась и неторопливо вошла, — Нет, в этот раз. Я... Мне тоже нужен перерыв. Вы знаете, всё это так... Для меня это слишком. Я не могу себе представить, каково это для вас.\n\nОн налил второй бокал и, несмотря на свой темперамент, выдавил из себя улыбку. Казалось, даже земным пони нужна была передышка.\n\n— Просто делаю то, что нужно. — ответил он, предлагая дружеский тост."
tobuck_wallnut.69.a:0 "Генералиссимус в очередной раз спас федерацию." ###Garion

tobuck_wallnut.70.t:0 "Стабильность в разделённости"
tobuck_wallnut.70.d:0 "— Знаешь, я никогда не думал, что это продлится долго.\n\nДаск Уэйн оторвался от утренней газеты и уставился на старого жеребца, который сидел за столом напротив него и небрежно курил. Это застало его немного врасплох. Он имел в виду их дружбу? Правительство и фракции? О чём он гов...\n\n— Просто... всё это, на самом деле. Проблемы с вашей религией, наши разногласия, казалось бы, по всем вопросам, от экономики до социальной политики; я просто думал, что к настоящему времени всё должно было развалиться. Каким-то образом... этого не произошло. Тебя это не удивляет? — спросил он, наклоняясь и гася сигарету в стеклянной пепельнице на столе.\n\nФестрал отложил газету и на мгновение задумался. В некоторых отношениях было впечатляюще, что их фракции в правительстве, казалось бы, сохранили полный паритет; на самом деле, в этом отношении это было очень похоже на двухпартийную демократию. Федерация всё ещё была социалистической и, конечно, гораздо более прогрессивной, чем прошлая республика, но сравнение, безусловно, можно было провести.\n\nОн улыбнулся и медленно кивнул, — Да, немного. Но мы сделали несколько замечательных вещей, не так ли? Я думаю, будет справедливо сказать, что нам лучше так и продолжить.\n\n— Пожалуй, ты прав. — неохотно признал Нифтин, — Это просто не совсем то, что я задумывал десять лет назад.\n\nДаск не мог не рассмеяться над этим, — Такова цена компромисса, товарищ. Лучше это, чем причинять друг другу головную боль, не так ли?\n\n— Хорошая идея. Я не знаю, что бы делал без тебя. — Земной пони выдохся, его ухмылка была прервана только двумя очередными приступами кашля."
tobuck_wallnut.70.a:0 "В конце концов, дружба восторжествовала." ###Garion

tobuck_wallnut.71.t:0 "Победа Даска"
tobuck_wallnut.71.d:0 "Не было никаких сомнений в том, какой пони теперь обладает всей властью в федерации, даже новое постоянное хмурое выражение, которое Нифтин всегда имел на своём лице, говорило о многом.\n\nПо правде говоря, старый земнопони всё ещё сохранял некоторое влияние, особенно в городах, где его поддержка на особенно крупных фабриках была просто запредельной; но это была проигранная битва. Он всегда приходил на работу усталым и тихим, что когда-то было большой редкостью, несмотря на его возраст.\n\nВ конце концов, Даск Уэйн победил. Он и трудовой фронт контролировали ключевой государственный аппарат и могли формировать его по образу и подобию своей социалистической мечты, хотя и за счёт сокращающегося политического меньшинства, возглавляемого пони, которого он мог бы назвать своим другом.\n\nОн пытался связаться с Нифтином, чтобы поговорить, но не получил ничего в виде ответа. Возможно, старый жеребец погряз в поражении или просто больше не был заинтересован в разговоре с тем, кто разрушил все его шансы на достижение собственного идеала. Фестрал старался не слишком зацикливаться на этой мысли, чтобы она не затуманила его рассудок.\n\nВ конце концов, конечно, всё это того стоило."
tobuck_wallnut.71.a:0 "Он хотел спасти Хироптерру, и сделал это окольным путем." ###Garion

tobuck_wallnut.72.t:0 "Триумф Даска"
tobuck_wallnut.72.d:0 "Даск Уэйн осторожно открыл дверь палаты, стараясь не потревожить её обитателя. По прошествии стольких лет, казалось, что склонность Нифтина к курению и слишком большой работе для его же блага наконец-то настигла его.\n\n— Даск? Это ты? — спросил прикованный к кровати жеребец голосом, едва слышным низким скрежетом.\n\n— Да, товарищ. Это я. Как ты?\n\nПосетитель сел у изголовья кровати, чтобы немного облегчить разговор. Врачи сказали, что это был инсульт; не смертельный, но Нифтин вероятно, уже никогда не вернётся к своей былой славе. Это было самое меньшее, что он мог сделать, чтобы облегчить ему жизнь. Земнопони возмущенно фыркал из-за своего собственного состояния, которое только заставляло его дрожать и страдать почти каждую минуту, пока всё, что мог делать его старый друг, это сидеть и смотреть.\n\nКогда он успокоился, Нифтин сменил тему. — Как... поживает моя партия? Всё ужасно, наверное.\n\n— Да, — просто ответил старый фестрал, не желая показывать, что вся организация почти рухнула в его отсутствие. — Она видела и лучшие дни. Я полагаю, ты можешь считать, что тебе повезло, что ты ушел до того, как все развалилось.\n\nЕго бывший соперник повернулся, чтобы разглядеть его как следует, с исхудавшим лицом и изуродованной шеей. Он знал, что происходит на самом деле, даже если ему не сказали.\n\nЗемнопони сделал всё возможное, чтобы сесть, когда он начал говорить, — Не беспокойся... обо мне теперь. У тебя есть и твои... — Очередной приступ кашля прервал его, и Даск налил Нифтину стакан воды, что немного помогло. — Я просто хотел бы... Чтобы мы были... друзьями получше."
tobuck_wallnut.72.a:0 "— Я бы хотел того же." ###Garion

tobuck_wallnut.73.t:0 "Рай для рабочих"
tobuck_wallnut.73.d:0 "Никто не любил похороны. Ни одна душа не получала удовольствия от таких меланхоличных событий. В своём завещании Нифтин указал небольшое и простое дело; он всегда был верен своим социалистическим принципам и личной экономии, даже до конца.\n\nСемья присутствовала лишь частично: племянница и племянник, один из его собственных детей и их жеребёнок. Даск Уэйн не мог поверить, что так мало пони пришло выразить своё почтение, и от этого ему становилось только хуже. Он слышал, что земной пони переутомился, но инсульт, ставший результатом стресса, был совершенно неожиданным. Старый жеребец так старался спасти своё умирающее политическое движение, и всё ради того чтобы быть убитым его гниющей тушей.\n\nМежду его госпитализацией и новостями, Коммунистическая Партия Хазрумени была официально распущена, а большинство его сторонников посадили в тюрьму для проверки на верность. Если бы не это, он поступил бы точно так же со своим старым другом. Возможно, у них был бы шанс снова поговорить, если бы не это.\n\nКогда пришло время отдать дань уважения, фестрал мог сказать только одно. — Прости, товарищ. Мне... Мне очень жаль.\n\nКак бы он ни раскаивался, Даск не мог смотреть в глаза семье, зная, что мог поступить иначе. Он даже не мог смотреть на гроб, когда его опускали в землю."
tobuck_wallnut.73.a:0 "Красный говорящий с Луной осуществил свою социалистическую мечту." ###Garion

tobuck_wallnut.74.t:0 "Победа Нифтина"
tobuck_wallnut.74.d:0 "Не было сомнений в том, кто из пони сейчас обладает всей полнотой власти в федерации, и даже постоянное хмурое выражение лица Даск Уэйна говорило об этом.\n\nПо правде говоря, старый фестрал всё ещё сохранял некоторое влияние, особенно в сельской местности, где более децентрализованные производства давали ему своё благословение; но это была проигранная битва. Он всегда приходил на работу усталым и немногословным, что когда-то было редкостью, несмотря на его возраст.\n\nВ конце концов, Нифтин победил. Он и Коммунистическая Партия Хазрумени контролировали ключевой аппарат государства и могли лепить его по образу и подобию своей социалистической мечты, хотя и за счёт сокращающегося политического меньшинства во главе с пони, которого они могли бы назвать своим другом.\n\nОн пытался связаться с Даском, чтобы поговорить, но не получил никакого ответа. Возможно, он погряз в поражениях или просто больше не хотел разговаривать с пони, который разрушил все его шансы на достижение собственного идеала. Старый Нифтин старался не слишком задумываться над этой мыслью, чтобы она не омрачила его рассудок.\n\nВ конце концов, всё это того стоило."
tobuck_wallnut.74.a:0 "Он решил сделать так, чтобы Стил Сталлион гордился им, и сейчас было не время останавливаться." ###Garion

tobuck_wallnut.75.t:0 "Триумф Нифтина"
tobuck_wallnut.75.d:0 "Половина его души хотела уйти, а другая — остаться. Не то чтобы тюрьма была особенно отвратительной — на самом деле это пожалуй, лучшее, что могло предложить государство, — но разговор с Даск Уэйном после всего этого времени вызывал странные чувства.\n\nОн приказал охранникам, находившимся по бокам от него, стоять спокойно, подальше от камеры старого говорящего с Луной, чтобы они могли поговорить наедине. Он характерно кашлянул, возясь с ключами, но в конце концов ему удалось открыть камеру и войти внутрь.\n\n— Нифтин. — Сказал фестрал, показываю, что он осведомлён о его присутствии.\n\nОн посмотрел на пол, затем снова на своего старого друга. — Я... я хотел извиниться, Даск. Я понимаю, что это мало что значит, когда ты заперт в этой камере, но я не думаю, что смогу нормально спать, если не скажу хоть что-нибудь.\n\nНесмотря на обстоятельства, это, казалось, удивило пленника. Земнопони не нужно было больше поддерживать его жизнь, ведь Трудовой фронт был не более чем примечанием, а Уоллнат ни о чем не догадывался. Он одержал полную победу и всё же не мог избавиться от своего некогда близкого товарища.\n\n— Я понимаю. Арест политических диссидентов - просто необходимое зло для вашего видения утопии, не так ли? — предложил он, выдав полусерьёзную улыбку.\n\nОн кивнул и занял место напротив.\n\nДаск поднял голову, сожаление скрывало его печаль. — Теперь, когда все закончилось, мы могли бы поступить по-другому." ###Garion
tobuck_wallnut.75.a:0 "— Взаимно, товарищ."

tobuck_wallnut.76.t:0 "Родина революции"
tobuck_wallnut.76.d:0 "Старый революционер стоял в своём кабинете, глядя в одно из многочисленных окон и покуривая сигарету. Что это был за день! Трудовой фронт был официально распущен под аплодисменты рабочих, которые и сами не испытывали особого восторга от 'Старой луны' Даска и его глупых профсоюзов. Теперь всё делалось через комиссариаты и центральное правительство, что значительно упрощало ситуацию.\n\n— Давайте. Вон. Все вы. — Резко приказал знакомый голос Тарнишд Сильвер.\n\nОн мог почти видеть и слышать почти всё происходящее через стекло. Похоже, его покорный комиссар вытаскивала на улицу некоторых из оставшихся в администрации несогласных. Она, правда, всегда говорила, что быстрее всего их можно схватить на работе.\n\n— К настоящему моменту вы все приговариваетесь к смерти по приказу генералиссимуса Уоллната и генерального секретаря Нифтина по обвинению в государственной измене. Суд над вами не состоится, поскольку вы утратили право на него, совершив чудовищные преступления против государства. — продолжала она, медленно расхаживая взад и вперёд.\n\nЗатем знакомый голос спросил: — Если позволите, я хотел бы умереть лицом к администрации.\n\nДаск Уэйн получил слегка растерянный кивок, когда повернулся, чтобы посмотреть на те самые окна, в которых находился его наблюдатель. Фестрал не мог разглядеть своего товарища сквозь листву деревьев, но Нифтин определённо мог его видеть. Он видел страх в его глазах, смешанный с нотками сожаления и разочарования. Он беспомощно наблюдал, как раздались выстрелы и его друг рухнул на землю. Он замер в наступившей тишине."
tobuck_wallnut.76.a:0 "У преданного ученика Стил Сталлиона теперь была своя утопия." ###Garion

tobuck_wallnut.77.t:0 "Перемирие"
tobuck_wallnut.77.d:0 "Прошло очень много времени с тех пор, как они сидели и разговаривали вместе; не в последнюю очередь из-за того, что каждый из них ожидал, что другой погибнет или, по крайней мере, будет ранен в той неразберихе, известной как Алая война. Честно говоря, было немного неловко — встречаться вот так.\n\nНифтин нарушил молчание, сделав глоток из своей чашки кофе. В этот раз он решил не зажигать сигарету, возможно, внезапно осознав свою смертность после того, как генералиссимус разорвал их обоих.\n\n— Я так понимаю, вы бы предпочли, чтобы это не повторилось, товарищ?" — угрюмо спросила старый фестрал, подавленный общественным резонансом и руганью со стороны Уоллната.\n\nДаск Уэйн вздохнул и медленно кивнул. — Мы сделали то, что считали лучшим для Федерации, и поплатились за безрассудное стремление к идеалу. Учитывая всё, что произошло, я думаю, что небольшое сотрудничество могло бы принести много пользы.\n\nОни смотрели друг на друга усталыми глазами, размышляя о том, что может сделать генералиссимус, если они провалят дело во второй раз. Он уже простил им их ошибки лично, но это не означало, что он будет сидеть сложа копыта, пока управляют всем вместо него. Теперь он будет наблюдать, хотя и молча.\n\nНифтин слегка улыбнулся и наконец-то достал сигарету, без раздумий предложив её своему бывшему сопернику.\n\nСтареющий фестрал усмехнулся: — Спасибо, товарищ."
tobuck_wallnut.77.a:0 "Теперь они наверняка согласны с более чем двумя вещами." ###Garion

tobuck_wallnut.78.t:0 "Студент по обмену"
tobuck_wallnut.78.d:0 "Хани Дью всегда была прилежной кобылкой; всё сводилось к поклонению Найтмер, ненависти к Дейбрейкер, слушанию проповедей и попыткам помочь своим родителям. По крайней мере, всё было таковым до недавнего времени.\n\nПо какой-то причине война, о которой она слышала от некоторых своих друзей, привела к некоторым изменениям в школе, да и в жизни в целом. Самое главное, что один из её самых близких друзей был отправлен в Тобук по обмену, и на его месте сидел земнопони. По большей части тот был спокоен, за исключением тех случаев, когда пытался и не мог ответить на острые вопросы о своей семье и о том, поклонялся ли он Найтмер или нет. Довольно странным однако было то, что когда их новая учительница однажды случайно услышала такой вопрос, она сразу же потребовала прекратить расспросы, что показалось Дью очень подозрительным. Был ли новый ученик шпионом? Был ли учитель тоже шпионом?\n\nИзлишне говорить, что жеребёнку — по-видимому, его звали Салит — тоже было тяжело. Даже Хани иногда отпускала комментарии за его спиной, несмотря на её типично добросердечную натуру. Он был легкой мишенью, особенно учитывая, насколько разными внезапно стали их уроки. Раньше они даже не слышали о социализме, а теперь он был во всех предметах, от математики до литературы, и проще всего было свалить все свои проблемы на кого-то другого.\n\nПо крайней мере, их коллективный страх перед чужаком делал учёбу относительно лёгкой и помогал им заниматься на уроках. Земнопони тоже было сложно учиться и, казалось, что он только что научился читать, но он всегда возвращался чтобы стать лучше. С каждым новым днём его лексикон улучшался, и с каждым новым днём Ханидью всё больше уважала его решимость." ###Garion
tobuck_wallnut.78.a:0 "Может быть, он был не так уж плох."

tobuck_wallnut.79.t:0 "Новый друг"
tobuck_wallnut.79.d:0 "Однажды во время обеда, когда Салит сидел на скамейке на детской площадке со своим обедом и одной из книг, которые они читали в классе, к нему осторожно подошел фестрал. Увидев её сначала, он отвёл глаза, стараясь держаться подальше от групп местных жеребят и кобылок, которые любили задавать ему трудные вопросы; но она была одна. Это было достаточно необычно для него, чтобы неуверенно улыбнуться и отложить роман.\n\nОна улыбнулась в ответ и остановилась перед ним, — Тебя зовут Салит, да? Не возражаешь, если я сяду рядом с тобой?\n\n— Эм... Д-да, конечно. — робко ответил он, — Ты... Хани Дью?\n\n— Конечно!\n\nЕго речь значительно улучшилась с тех пор, как Дью впервые услышала, как Салит говорит, а это было уже несколько месяцев назад. На самом деле она отчасти сожалела, что не поговорила с бедным земнопони раньше, учитывая, что у него, казалось, не было никаких друзей. Новые учителя не смогли особо помочь.\n\n— Ты... хочешь меня спросить о чём-то? — затем спросил Салит, опасаясь худшего.\n\nОна на мгновение сморщила лицо, прежде чем решиться на честность. — Вообще-да, но не вот так просто. Не так, как это желают остальные. Ты кажешься милым, и я хотела поговорить с тобой, спросить, как у тебя дела.\n\n— О, это... это необычно. Ну, могло бы быть и лучше, н-наверное. Читать с ветром сложно. — ответил он, издав немного нервный смешок.\n\n— Я понимаю. Мы можем пойти в библиотеку, если хочешь; к тому же там ещё и тихо, иногда я читаю там, когда не хочу общаться.\n\nОн на мгновение задумался, прежде чем просиять и снова упаковать свой ланч-бокс, — Да... да, давай."
tobuck_wallnut.79.a:0 "Учиться вместе всегда веселее." ###Garion

tobuck_wallnut.80.t:0 "Удивительное контрпредложение"
tobuck_wallnut.80.d:0 "— Мне... жаль беспокоить вас так внезапно, сэр, но это очень важно.\n\nУоллнат посмотрел на неё и не смог удержаться от смеха. Конечно, были и лучшие моменты для работы, когда секретарша приходила к генералиссимусу с очередной бумажкой в копыте, например когда он не выходил из душа в одном халате, но по крайней мере он был в этом халате. В конце концов ему пришлось сесть на грязное покрывало, чтобы прочитать документ. В своих копытах Драйв держал официальную дипломатическую телеграмму от гиппогрифов, подписанную некой Посадой. Он кое-что слышал о ней; о том, что она, по-видимому, была довольно уникальной социалисткой, хотя он и не имел ни малейшего представления почему. Всё, что он знал наверняка, это то, что её послание было довольно интересным для чтения.\n\n— Ты просто выполняешь свою работу. Не могу винить тебя за это. — ответил он, обдумывая содержание листка после того, как прочитал его во второй раз.\n\nЕго секретарша мгновение постояла молча, прежде чем неловко поднять копыто, — Если позволите, сэр, эм... Что там написано? Никто ещё не читал его.\n\nНа это он поднял бровь, на мгновение забыв о своей важности в качестве главы государства. — А, это контрпредложение; знаешь, на счёт Зумидии. Коммунистов не очень интересуют деньги, потому они требуют другого. — добавил генералиссимус с легким смешком. — Они хотят заключить с нами союз, в обмен на территории, а иначе наверное объявят войну.\n\n— Ах. — Это было всё, что она могла сказать, сдерживая смех. — Так что вы... собираетесь определиться с планом действий, будучи одетым только в халат?\n\n— Видимо так. Почему бы и нет, — парировал Уоллнат, взглянув на неё с дружелюбной улыбкой.\n\nНа это настала её очередь рассмеяться, несмотря на важность темы. Уоллнат Драйв действительно может заставить любого чувствовать себя непринужденно, независимо от ситуации или обстоятельств. В конце концов, убедившись, что халат плотно облегает его талию, жеребец встал, приняв решение."
tobuck_wallnut.80.a:0 "— Нет ничего лучше новых друзей, да?" ###Garion
tobuck_wallnut.80.b:0 "— Что ж, это настоящий позор."

tobuck_wallnut.81.t:0 "Борьба за мечту продолжается"
tobuck_wallnut.81.d:0 "Несмотря на все усилия [TBK.GetLeader] и остальной армии, обстоятельства не позволили одержать полную победу в Зумидии. К сожалению, в этом районе появилась ещё одна оппортунистическая сила, вторгшаяся в наше видение достижения контроля над Хазруменией.\n\nВремя дипломатии прошло. Те, кто борется за контроль в Зумидии после борьбы с угрозой гиппогрифов, активно отговаривают нас от поиска мирного решения, и утверждают, что с ними нужно обращаться соответствующим образом. Война - это единственное логическое решение этого вопиющего нарушения нашей национальной целостности и суверенитета."
tobuck_wallnut.81.a:0 "К оружию! За Хазрумению!" ###Garion

tobuck_wallnut.82.t:0 "Назревает новый конфликт"
tobuck_wallnut.82.d:0 "В результате усилий по обеспечению безопасности Зумидии администрация вступила в прямой конфликт с [TBK.GetNameDef] и их внешней политикой, направленной на достижение контроля над Хазруменией. Наш частичный контроль над регионом уже вызвал локальные пограничные конфликты с ОЗСЗ и крайне враждебный дипломатический ответ на то, что они назвали ‘вопиющем нарушением’ их ‘национальной целостности’. Если эту невероятно агрессивную риторику и поведение можно рассматривать как какое-либо указание, то ожидается, что вскоре разразится война между нами и Тобуком."
tobuck_wallnut.82.a:0 "Ну вот опять..." ###Garion

tobuck_wallnut.83.t:0 "Мир в Зумидии?"
tobuck_wallnut.83.d:0 "Для наблюдателей было немыслимо, чтобы эта федерация, государство-преемник крошечной фиктивной республики, могла выбить [Root.GetNameDef] из Зумидии. К сожалению, похоже, что Вселенная обладает особым талантом делать невозможное умопомрачительно правдоподобным.\n\nТолько сегодня администрация получила унизительное и грубое предложение от правительства Тобука, подписанное [TBK.GetLeader]. В нём говорится следующее:\n\n'Для всех, кого это может касаться в администрации,\n\nС освобождением Зумидии, [TBK.GetNameDef] достигли своих стратегических и идеологических целей. Дальнейший конфликт между нашими странами и народами без необходимости приведет к дальнейшим разрушениям для обеих сторон, усугубляя существующие проблемы и напряженность.\n\nС этой целью наша администрация сочла целесообразным выдвинуть предложение о мире. Предложение простое: уступить территорию Зумидии полностью вместе с национальными активами в регионе Тобуку. Если это предложение будет принято, боевые действия немедленно прекратятся.'\n\nХотя для нас это и не прописано, альтернатива в виде тотальной войны очевидна."
tobuck_wallnut.83.a:0 "Мы должны принять их требования, война не должна продолжаться."
tobuck_wallnut.83.b:0 "Мы не можем признать поражение!" ###Garion

tobuck_wallnut.84.t:0 "Красное вино, красные мысли"
tobuck_wallnut.84.d:0 "Любой государственный визит с участием Уоллната неизбежно должен был быть интересным, не в последнюю очередь из-за его беспартийного подхода к политике. Посаде не потребовалось много времени, чтобы заметить это во время своей экскурсии по городу [HIP.Capital.GetName], но на самом деле это не было проблемой. Пони, которые работали на него, были коммунистами, у генералиссимуса была власть там, где это было необходимо; всё по-прежнему было в полном порядке. Как только все формальные вопросы были решены, лидерам не потребовалось много времени, чтобы отправиться в более уединенное место с несколькими бутылками вина.\n\n— Значт.. Ты гвришь тип... есть какб, космические пони? И ксмичскй коммнизм? Нехило... — сумел спросить фестрал, сильно заплетаясь в словах, глядя на хозяйку дома широко раскрытыми глазами. — И они тип.. делтся и... и всё ткое?\n\nНикто бы не удивился, узнав, что они оба невероятно напились за час или около того дискуссий. Генералиссимус, очевидно, мало что знал о тонкостях уникального взгляда Посады на социализм, но он был в восторге от возможности завести космических друзей.\n\n— Да! Ну, типо есл мы... дпстуми такое; не ткли? Кто не лбит хорошую... хршие вечеринки с дрзьями и... и товарищами, да? — ответила она, прерываясь на икотой и, к счастью для фестрала, более понятными словами.\n\nЗатем Уоллнат провёл следующие тридцать секунд, кивая и медленно раскачиваясь взад и вперед, полностью убежденный её словами, несмотря на общее состояние опьянения. Если бы не тот факт, что он, вероятно, не запомнил бы большую часть этого разговора, генералиссимус, возможно, даже попытался бы поговорить со своими друзьями дома об этих 'космических пришельцах', когда вернётся.\n\nЭффектно провалив попытку налить ещё один бокал вина, фестрал наклонился над столом с тёплой, хотя и совершенно неловкой улыбкой. — Ты... Ты стрнная эээ Пос... но ты хорошая коб... Мы будем лчшими дрзьями я дмую... ты и я-йа. Ты хороший... хороший товарищ..."
tobuck_wallnut.84.a:0 "— И ты тже!"

tobuck_wallnut.85.t:0 "Красные друзья, красные розы"
tobuck_wallnut.85.d:0 "Генералиссимус Уоллнат Драйв и генеральный секретарь Посада были рады перерыву. Товарищи первого, Даск Уэйн и Нифтин, были крайне утомительны для двух глав государств. Было время и место для обсуждения социалистической теории, и это происходило всякий раз, когда создания, с которыми вы разговаривали, не утомляли вас; что-то, что оба этих старых пони, к сожалению, очень хорошо умели делать.\n\nЕдва сдерживая своё ликование, Уоллнат Драйв как раз собирался закончить гораздо более интересную историю. — ...и знаешь, они нашли меня в винном погребе после вечеринки! Я был в бочке с вином!\n\n— Что? Ты опустошил целую бочку и каким-то образом залез внутрь? — спросила она, пораженная тем, что основы его федерации, по-видимому, были заложены тем, кто случайно помог генералиссимусу прибраться после празднования.\n\nОн чуть не согнулся пополам от сдерживаемого смеха, еле удерживаясь не свалиться с балкона. — И это ещё не всё! Я вообще ничего не помнил!\n\nПри этих словах они оба расхохотались, наполнив вечерний воздух шумом, когда стояли снаружи, облокотившись на высокие перила. Обоим лидерам потребовалось некоторое время, чтобы успокоиться, отдышаться и собраться с мыслями. Однако был один назойливый вопрос, который пришел на ум Посаде, увидев, насколько серьёзными, по-видимому, были все товарищи Уоллната.\n\nОна на мгновение осторожно выглянула за край балкона, — Я надеюсь что это не слишком обидно, но... судя по всему тут немного одиноко; для тебя, я имею ввиду. Ты... своего рода опора для этих двоих. Больше, чем друг. У тебя... есть кто-нибудь? Какие-нибудь близкие друзья?\n\nОн издал лёгкий смешок, — Я работаю над этим. А что на счёт тебя?\n\n— Да и... в общем это гиппогриф, её зовут Скайстар. Вообще-то мне не помешал бы кое-какой совет в деле... эээ..... 'в том как сделать первый шаг', наверное. — Она объяснила с нервной улыбкой и очень лёгким румянцем, правильно предположив, что генералиссимус не знает, кто такая Скайстар.\n\n— Боюсь, что тут я не эксперт, товарищ."
tobuck_wallnut.85.a:0 "Затем они обменялись понимающими улыбками, как старые друзья."

tobuck_wallnut.86.t:0 "Когда Арис расправил плечи" ### Assess Hippogriffia but HIP is red
tobuck_wallnut.86.d:0 "Для администрации стало невероятным сюрпризом, что Гиппогрифия, некогда прочно укоренившаяся монархия, мирно превратилась в коммунистическое государство, которое быстро нормализовало отношения с соседними социалистическими режимами. К сожалению для [HIP.GetLeader] — лидера этой страны — федерация, тем не менее, имела претензии на все части Хазрумении, включая районы, которые в настоящее время контролируются [HIP.GetName].\n\nРезультат того, что должно было произойти, был очевиден, но способ достижения полной интеграции региона в федерацию был менее ясен. Некоторые хотели войны, чтобы свергнуть лжекоммунистов, некоторые предлагали жёсткую и чёткую угрозу врагам федерального суверенитета, в то время как другие были непреклонны в том, что дипломатическое решение всё ещё доступно. У политиков и простых граждан были свои собственные идеи, но, в конце концов, задача исполнительной власти заключалась в том, чтобы решить, какой подход использовать с этими новыми политиками; в конце концов, всё зависело от Уоллната. Были ли они друзьями или врагами?\n\nЕго секретарша нервно заёрзала на своем месте, задав вопрос, на который все хотели знать ответ. — Извините Генералиссимус, делать такой выбор должно быть сложно.\n\nОн улыбнулся и приложил копыто к подбородку, понимая, что это решение может решить судьбу федерации и всего севера континента. В его кабинете воцарилась неловкая тишина, пока она сидела с блокнотом в копыте, чтобы записать всё, что скажет фестрал."
tobuck_wallnut.86.a:0 "— Эти комми... странные. Не будем рисковать."
tobuck_wallnut.86.b:0 "— Просто вежливо попросите их, убираться с материка."
tobuck_wallnut.86.c:0 "— Они немного не в себе, но переговоры могут иметь эффект."

### Baragzen events

tobuck_baragzen.1.t:0 "Кто будет моим подчинённым?" ###Garion —
tobuck_baragzen.1.d:0 "Мы управляем далеко не единственными силами наёмников в Тобуке. Алесия и Уоллнат могут стать потенциально опасными врагами, если их не настроить против друг друга. Мы можем закрыть глаза на политические взгляды обоих если они решат работать с нами и поклянутся в верности.\n\nБывшая военачальница преданная и благородная, и она также известна верностью своих войск и их необыкновенной дисциплиной, даже несмотря на то, что они используют типичные устаревшие тактики ведения боя. Драйв молод и безрассуден — революционер, ставший таковым из-за прихотей окружающих его идеологий. К тому же его сложно поймать или прикончить. Мы должны выбрать первую или второго, чтобы не навлечь на себя гнев обоих сразу."
tobuck_baragzen.1.a:0 "Уоллнат станет полезным инструментом."
tobuck_baragzen.1.b:0 "У Алесии по крайне мере есть мозги."

tobuck_baragzen.2.t:0 "Кто достоин?" ###Garion
tobuck_baragzen.2.d:0 "Барагзен во время своей утренней рутины точно не ожидал, что небольшая группа жеребцов, состоящих из одних пони, попытается добиться аудиенции у него в его собственном доме. Они неторопливо шли по просёлочной дороге, пока зебра с хмурым видом грызла особенно дорогой цветок, желая только одного - прогнать их прочь.\n\nИ всё же, опасаясь за свою репутацию и святость своего поместья, лорд подошёл к своей двери, пока они приближались к его дому. Излишне говорить, что его незваные гости были весьма удивлены, увидев, что он открыл им как раз в тот момент, когда они собирались постучать.\n\nПоловина из них поклонилась, а другая инстинктивно отдала честь, в то время как одна пони подошла, чтобы заговорить с ним. — Приношу извинения за раннее беспокойство, сэр — Спринг Брииз к вашим услугам. У вас найдётся минута для нас?\n\n— Я слушаю. — Он просто хмыкнул, делая глоток какого-то напитка, который они не смогли рассмотреть.\n\nЕдинственный единорог в группе вышел вперёд и разгрузил свою седельную сумку, достав из неё небольшую стопку документов. Барагзен приподнял бровь, услышав это, но быстро всё понял, как только увидел знакомую печать вербовочного бюро королевской гвардии. Всем им было отказано в приёме в подразделения стражей клятвы просто потому, что они были пони, а не зебрами - единственной расой, которой в настоящее время разрешалось занимать такую престижную должность. В конце концов, в легендах никогда ничего не упоминалось о пони.\n\nСпринг начала подробно объяснять их проблему, но зебра подняла своё копыто показывая, что в этом не было необходимости. Он всё прекрасно понял.\n\nЕсли бы он допустил пони в свои ряды, это было бы оскорблением тех самых мифов, что породили королевскую гвардию. Но в то же время эти ограничения, безусловно, были непрактичными, так как большинство населения Тобука - пони. После того, как он дал очень неопределённое, но убедительное обещание группе и вернулся внутрь, Барагзен провёл большую часть дня, размышляя о будущем своей самой ценной части армии."
tobuck_baragzen.2.a:0 "Нам нужно больше копыт, разумно будет приветствовать пони."
tobuck_baragzen.2.b:0 "Традиции священны, мы должны продолжать отдавать предпочтение зебрам."

tobuck_baragzen.3.t:0 "Последний торговец оружием" ###Garion 
tobuck_baragzen.3.d:0 "Василе сидел на крыльце своего дома, удобно устроившись в шезлонге под солнцем. Это не был его обычный способ провести вторую половину рабочего дня, но обстоятельства вынудили его отменить пару пунктов из его дневного расписания. Ему был просто необходим короткий перерыв. Буквально два часа назад его секретарь сообщил ему о предложении Барагзена, в котором даже не было классической угрозы арестовать грифона за деловую халатность.\n\nРезультатом этого предложения стало его назначение на должность мэра Тобука. Ну, такого названия эта работа конечно пока не имела, но слово ‘мэр’ идеально отображало его новые обязанности и полномочия по управлению экономикой.\n\nУчитывая, что происходило - особенно сильно его настораживали региональные политические проблемы - Василе всерьёз задумывался исчезнуть отсюда, что всё ещё было возможно. Просто потому, что он принял пост премьер-министра в регионе с намерением заработать как можно больше денег вместе со своими партнёрами, не обязательно означало, что у него не было других вариантов. Если бы Хироптерра или Зарантия начали стучаться, у него всё ещё была бы стратегия отступления; но подыгрывать было бы разумно, по крайне мере сейчас.\n\nВ целом, выходило, что этот парень Барагзен был очень полезной зеброй, особенно потому, что он судя по всему не знал о разных экономических злоупотреблениях Василе. Во всяком случае всё это может в конечном итоге оказаться одним из самых прибыльных начинаний в его карьере за всё время, особенно если лорд-изгнанник продолжит перекладывать экономические заботы на его подчинённых без особого надзора.\n\nОн должен был организовать для себя и своего нового работодателя какую-нибудь вечеринку, на которую он мог бы пригласить гостей. В конце концов, даже самым худшим существам в мире нужно время от времени надевать маску с приятным выражением лица, если они хотят чего-то добиться."
tobuck_baragzen.3.a:0 "Неплохая договорённость, если всё пойдёт по плану."

tobuck_baragzen.4.t:0 "Его древнее наследие" ###Garion 
tobuck_baragzen.4.d:0 "По сути, это было своего рода маленькое чаепитие; не слишком отличающееся от того, что маленькая зебра обычно устраивает в кукольном домике, если её семья достаточно богата, чтобы купить такой. На самом деле, одомашненного леопарда, который сейчас лениво бездельничает у копыт Барагзена, было бы проще объяснить тем, что всё это происходит в воображение жеребёнка.\n\nЕго объяснение было простым, хотя решение в целом, тем не менее, было странным. — ...и, конечно же, какой питомец может быть лучше, чем то, которое носит то же название, что и у фамилии моей семьи? Разве она не всегда такая милая... — Он рассмеялся, наполовину в шутку, наполовину всерьёз.\n\nЛорд взял со стола кусок вяленой рыбы и скормил его удивительно послушному зверю, в то время как его гости смотрели на это со смесью благоговения и замешательства. До сих пор лорд не проявлял особой способности к эксцентричности или потаканию своим желаниям, а в таком поступке было немного и того, и другого.\n\nЯрикх и несколько других зебр всё же относились к животному весьма доброжелательно, время от времени подкладывая ей несколько кусочков еды, когда они шли наполнять свои тарелки за столом различными угощениями обычными для званых обедов. Конечно, Барагзен и сам позаботился о том, чтобы у него было вдоволь еды; он был вполне доволен тем, что сидел, ел и разговаривал со своей довольно большой компанией гостей.\n\nДействительно, это было довольно приятное занятие, когда лорд получал множество похвал за свои подвиги, которые он милостиво принимал. Все присутствующие относились к нему с величайшим уважением — почти как если бы он уже был членом королевской семьи, — и ему это очень нравилось.\n\nВ какой-то момент особенно непринуждённо он даже пошутил — Слишком много этих вечеринок, и я могу потеряться в них!" 
tobuck_baragzen.4.a:0 "Гости засмеялись, когда его леопард замурлыкал."

tobuck_baragzen.5.t:0 "Плохие новости" ###Garion
tobuck_baragzen.5.d:0 "Иззаддин, мягко говоря, паниковал. Всего несколько минут назад ему сообщили, что первая страница их таблоида будет ужасно неверной; что привело к тому, что он вскочил с постели и помчался в офисы вместе с некоторыми из его сотрудников, которые проснулись, когда он пытался открыть их двери. Пони, которого он назначил для репортажа о конфликте, до сих пор проделывал такую отличную работу, что ни один из них не ожидал, что солдаты просто отступят и вернутся домой после такой тяжёлой войны.\n\nЕму пришлось бы позвонить операторам печатного станка, и заставить их, по крайней мере, немедленно остановиться, но тогда чем бы он заменил страницы?\n\nВ комнату ворвалась ещё одна его сотрудница, сжимая карандаш с почти безумным выражением в усталых глазах. — У меня есть то, что нам нужно, сэр! У нас есть что поместить на обложку! — выпалила она, бросаясь к его столу и выкладывая какие-то нацарапанные планы.\n\n— Хвала богам, — Он вернулся, вздыхая с облегчением и потирая подаренные ему простыни. — Что ты принесла для меня?\n\nБлант Лид поняла, что он скорее всего не сможет прочитать и половины материала, и начала объяснять, — Мы попытались сосредоточить внимание читателей на том, как наши войска возвращают огромные богатства в Тобук, вместо того, чтобы тратить слишком много времени на описание самого договора. И вы знаете, что они сделают, если мы опишем его слишком негативным.\n\n— Хорошо, хорошо. Это просто прекрасно. Я отправлю это в печать. — Жеребец собрался уходить, запихивая документы в портфель, который он вскоре отправит на их склады.\n\n— Подождите, подождите! Мы не определились с заголовком; вот, выберите между этими двумя по дороге!\n\nОна лихорадочно нацарапала записку, которую он сжал зубами, после чего галопом выбежал из своего кабинета, получив возможность рассмотреть варианты только после того, как спустился на три лестничных пролёта." 
tobuck_baragzen.5.a:0 "'СЛАВНАЯ ПОБЕДА'"
tobuck_baragzen.5.b:0 "'ХИРОПТЕРА ЕЩЁ НЕ ПОТЕРЯНА'"

tobuck_baragzen.6.t:0 "Плохие новости" ###Garion
tobuck_baragzen.6.d:0 "Ужасные новости достигли дворца сегодня, когда свершилось невозможное. Мало того, что Тобук, несмотря на нехватку ресурсов и стабильности в государстве успешно уничтожил сравнительно экзистенциальную угрозу, которой является Хироптерра; но они сделали это под властью старого врага.\n\nДаже во время его пребывания при дворе его считали реакционным и злобным дворянином, которого много лет назад изгнали из Варзены из-за очень существенной причины. А теперь он обладает мощью армии наёмников, превратившейся в профессиональную силу, и медленно централизует власть при поддержку других видных изгнанников в Тобуке. Ходят слухи, что он уже установил контакт с консервативными элементами в нашем правительстве. В то же время общественное восприятие постепенно перешло от пассивного веселья над сумасшедшим в газетах к осознанию реальности вероятности его возвращения.\n\nЕщё больше беспокойства вызывает то, что он претендует на трон Варзены как глава древней династии Леопардов, что делает цели его неизбежных завоеваний в будущем слишком очевидными. Некоторые представители администрации, немного воодушевлённые его недавним успехом, начали тихо обсуждать обоснованность этого самого заявления."
tobuck_baragzen.6.a:0 "Наше прошлое возвращается, чтобы преследовать нас."

tobuck_baragzen.7.t:0 "Сыновья и дочери Варзены" ###Garion
tobuck_baragzen.7.d:0 "Каждый из трёх гостей Барагзена через равные промежутки времени поглядывал друг на друга, пока они медленно прогуливались по приятно уединённому уголку обширного сада его особняка. У Ярикха, Танис и Джетзабель не было особых причин не доверять друг другу, но, какими бы разными они ни были, у них было мало причин относится дружелюбно друг к другу. Это было его частью предложенной сделки, объединяющей всё, что осталось от дворянства, которое могло противостоять слабому королю. Пока он остаётся спокойным и собранным, они, без сомнения, будут сотрудничать; по крайней мере, в обозримом будущем.\n\nГруппа вышла с территории и попала в небольшую зону отдыха с полукруглой скамейкой, на которую каждая зебра уселась, чтобы хозяин мог выступить. — Итак, теперь мне нет необходимости повторять условия нашего соглашения; действительно, само ваше присутствие здесь указывает на то, что вы, пусть и предварительно, уже приняли его. Тем не менее, поскольку в настоящее время я скорее простой джентльзебра, нежели король, я счёл нужным пригласить вас к себе домой, чтобы обсудить дела в более интимной обстановке.\n\nЭто явно несколько успокоило группу, которая была рада услышать, что он был серьёзным и отнюдь не дураком, несмотря на его отчуждённое поведение.\n\nЯрикх заговорил первым — такой же изгнанник, он, без сомнения, стремился вернуть то, что он потерял. — "До тех пор, пока мои старые владения будут возвращены и безопасность моей семьи и положения могут быть обеспечены... Что ж, эта сделка более чем приемлема."\n\n— "С дополнением в виде сохранения наших текущих претензий на землю и собственность, конечно же." — быстро добавила Джетзабель, стремясь получить как можно больше, насколько это было возможно в данных обстоятельствах.\n\nБарагзен повернулся и посмотрел на Танис, которая, казалось, была глубоко погружена в свои мысли. Вероятно, она рассматривала свою потенциальную роль в возрождении их традиционной веры, проект, к осуществлению которого она стремилась в течение многих лет.\n\n— Я приношу извинения за свои медленные размышления, но это потенциально очень опасное решение. — объяснила она, получив понимающий кивок от Барагзена и заставив двух других гостей переглянуться. — Я, однако, крайне заинтересована в сотрудничестве; возможно, я не должна беспокоиться.\n\nИх хозяин улыбнулся и хлопнул копытами в едва скрываемом ликовании,"
tobuck_baragzen.7.a:0 "— Чудесно! Вы все будете главными при моём дворе!"

tobuck_baragzen.8.t:0 "Птица своего слова" ###Garion
tobuck_baragzen.8.d:0 "Грифон в Тобуке был редким зрелищем, но этого начинал узнавать каждый пони в этом шумном городе. Харизма Василе и его причастность к различным проектам в городе привлекли к нему много внимания, и именно по этой причине Барагзен решил в этот раз нанести ему личный визит, а не отправлять коммюнике.\n\nСпокойно сидя на заднем сидение своего личного лимузина, зебра повернулась, чтобы заговорить. — Что ж, я могу только сказать, что мой выбор администратора не мог быть лучше. До сих пор ты проделывал отличную работу, мой друг. На самом деле я даже хочу вознаградить тебя за твою прекрасную службу. — предложил он с нехарактерно искренней улыбкой.\n\nВ ответ на это Василе вежливо покачал головой, — Это очень любезно с вашей стороны, мой сеньор, но моя служба под началом истинного короля Варзены — это уже подарок сам по себе.\n\nВозможно, это была самая величайшая ложь, которую грифон когда-либо говорил, поскольку он уже обдумывал, сколько мог бы заработать, расширяя свою политику спекуляции. Тобук процветал так хорошо, как никогда раньше, и он следил за тем, чтобы вместе с этим получать прибыль; инсайдерская торговля, тщательная организация налоговых льгот в растущих отраслях, в которых у него были контрольные доли, и ещё множество политик, которые большинство сочло бы 'коррумпированными', проводимых по всей стране... Возможности были поистине огромны, но не было бы ничего хорошего в том, чтобы показаться Барагзену амбициозным.\n\nЕго смирение возымело желаемый эффект, и зебра надменно рассмеялась, совершенно не подозревая, как много ускользает в когти его собственного подчинённого. — Конечно, ты шутишь! Я не смог найти никого более достойного повышения, только тебя!\n\nГрифон просто усмехнулся и поднял лапы в насмешливом неохотном согласии, поскольку у лорда, по-видимому, появилась искра идеи,"
tobuck_baragzen.8.a:0 "— Как насчёт должности королевского канцлера?"

tobuck_baragzen.9.t:0 "Странная война" ###Garion
tobuck_baragzen.9.d:0 "Честно говоря, было невозможно точно расшифровать, что происходит. За такой короткий промежуток времени произошло так много событий, что верные элементы администрации с трудом могли определить нелояльных. Вдобавок ко всему само восстание, казалось, находилось в состоянии хаоса, процветая ещё больше из-за того, что король принял за вторжение.\n\nСудя по всему Барагзен был очень умным жеребцом, обеспечивающим, что любой конфликт, вспыхнувший между ним и Варзеной, будет рассматриваться не как война, а скорее как внутренняя междоусобица, которая распространилась на границы Тобука благодаря логистической, военной и национальной неразберихе. Даже вооружённые силы, казалось, не совсем были уверены в том, с кем они должны были сражаться. А какие генералы были связаны с истеблишментом, не знала ни одна зебра.\n\nИзлишне говорить, что это породило состояние полного беспорядка, и наши союзники, по-видимому, не желают действовать, опасаясь, что они могут выступить не на той стороне или что они могут спровоцировать дальнейший конфликт между враждующей знатью. Установление контакта с нашими союзниками и обеспечение стабильной цепочки командования займёт много времени; всё, что мы можем сделать, это надеяться, что у остатков армии останется достаточно верности, и они смогут продержаться до прибытия помощи."
tobuck_baragzen.9.a:0 "Что там твориться?!"

tobuck_baragzen.10.t:0 "Странная война" ###Garion
tobuck_baragzen.10.d:0 "Конфликт не стал для него полной неожиданностью. Барагзен уже довольно давно открыто враждебно относился к правителю своей родной страны Варзены, и его риторика стала только громче, как только он установил контроль над Тобуком. Чего никто не ожидал, так это глубины нестабильности, которую вызовет потенциальное вторжение - если его вообще можно было так назвать.\n\nВ то время как изгнанник действительно 'объявил войну' Варзене, провозгласив себя её законным правителем, то, что последовало в последние дни, учитывая ещё и то, что мы получили по сообщениям, больше похоже на чрезвычайно беспорядочную гражданскую войну. Сначала вмешательство в их дела казалось самым простым и правильным курсом действий, как это было бы при оказании помощи союзнику во время конфликта, но реальность сложилась совершенно не так, как мы ожидали.\n\nОтчасти благодаря тому, что наши линии связи были перерезаны, и общему хаосу, который, по-видимому, является нормой для всех аспектов государства Варзены, вторжение стало рискованным предложением. Мы можем только надеяться, что правительство продержится достаточно долго, чтобы восстановить контакт."
tobuck_baragzen.10.a:0 "Как изгнанник управляет всем этим?"

tobuck_baragzen.11.t:0 "Не обращай внимания, я просто помогаю ИИ защитить Варзену" ### Hidden event for Warzena
tobuck_baragzen.11.d:0 "ИИ дебаг событие, которое сообщает союзникам Варзены помочь, когда таймер закончится"
tobuck_baragzen.11.a:0 "Помогите-помогите!"

tobuck_baragzen.12.t:0 "Мечта всей его жизни" ###Garion
tobuck_baragzen.12.d:0 "Несмотря на его приверженность традициям, были некоторые вещи, которые нужно было сделать по-другому теперь, когда худшее было позади. В прошлом амнистия предоставлялась время от времени и редко, как правило, в соответствии с личными пристрастиями каждого правящего монарха. В этом смысле это решение ничем не отличалось бы, но в других оно, безусловно, было отклонением от нормы.\n\nВ отличие от слабого короля, у которого не хватило духу победить Барагзена и который соответственно пострадал от последствий, истинный наследник трона не допустит таких ошибок. Вся правящая оппозиция будет казнена, и это решение будет выполнено немедленно. Даже его копыто немного дрожало, когда он подписывал их смертные приговоры; никогда не было просто приказать убить другого, когда он был беззащитен, но в конечном счёте это было необходимо.\n\nКогда дело дошло до солдат и генералов, которые не принимали особого участия в боевых действиях, а также тех, кто дезертировал, то лорд был добр к ним. Солдаты сражаются, потому что это их работа, и их лояльность была необходима для того, чтобы обеспечить его власть. Кроме того, государственные служащие и другие простые создания были избавлены от гнева мстительного изгнанника; он нуждался в их одобрении так же сильно, как прошлый узурпатор нуждался в их согласии, а потому попросту не было необходимости наказывать их.\n\nВ столице Варзены зебры медленно возвращались к своей обычной жизни, ожидая прибытия Барагзена и его неизбежной коронации. Дворяне, которые встали на его сторону, уже готовились к этому событию, а также приводили в порядок улицы, принимая надлежащие меры для возвращения давно отвергнутой династии. Даже Василе иногда можно было заметить, когда он обходил улицы и дворец, чтобы убедиться, что всё в порядке."
tobuck_baragzen.12.a:0 "Скоро он получит свою корону."

tobuck_baragzen.13.t:0 "Мечта всей его жизни" ###Garion
tobuck_baragzen.13.d:0 "Вопреки ожиданиям, церемония была относительно небольшой и закрытой. Некоторые её элементы были возрождёнными обрядами с древних времён, в то время как другие были совершенно новыми; действительно, Барагзен чудесным образом приобрёл совершенно новый набор роскошных королевских артефактов и пышную одежду специально для церемонии, чтобы ему не нужно было прикасаться к испорченной короне слабого короля.\n\nСейчас началась та часть, к которой ему действительно нужно было подготовиться. Новый правитель Варзены осторожно поднялся по красивой резной лестнице на балкон, с которого он должен был обратиться к своим верноподданным. Для того, чтобы огромные толпы простозебр и солдат, собравшихся, чтобы поприветствовать его, могли услышать его, было установлено множество микрофонов и динамиков. Одни были взволнованы, другие встревожены, и всем было интересно, как же этот новый король собирается править. Их ждал настоящий сюрприз.\n\nПодождав, пока утихнут аплодисменты, даже поощряя своих хозяев остановиться жестами копыта и тёплой улыбкой, Барагзен начал говорить. — Мои верноподданные, для меня и династии Леопардов большая честь наконец вернуться в это великое государство. Слишком долго вы томились под властью слабого монарха, который принёс вам и остальной части нашей некогда процветающей нации не что иное, как ужасный застой и полное подчинение иностранным державам. Хватит! Я заявляю - долой их! Мы одержали победу над опаснейшей угрозой Хироптерры! Мы одержали победу над слабостью и разложением, и мы одерживаем победу над всеми вызовами, которые стоят перед нами! — объявил он, остановившись только для того, чтобы перевести дыхание и понаблюдать за разнообразной реакцией толпы.\n\n— В эпоху иностранного империализма и нестабильности мы будем процветать; но недостаточно просто процветать перед лицом более серьёзных врагов. Если мы хотим выжить и возродить наше давно утраченное наследие, мы должны начать конкуренцию с нашими врагами! Мы должны бороться, и мы должны победить! Гиппогрифы и кольтфагенцы будут бояться мощи Замал-Барагзена, короля Варзены и повелителя Нео-Хазруменской империи!"
tobuck_baragzen.13.a:0 "Последовавшие аплодисменты были оглушительными."

tobuck_baragzen.14.t:0 "Декаденс Замала"
tobuck_baragzen.14.d:0 "За последние несколько месяцев служить Замалу в качестве его любимого слуги становилось всё труднее - не только из-за неуклонно ухудшающегося поведения Его Величества, но и из-за его быстро растущего аппетита. Это была уже третья тарелка еды, которую попросили принести за обед. А ведь Барагзен пировал совсем без гостей! Просто ради собственного удовольствия.\n\nОна вздохнула и взвалила на спину огромное блюдо с разнообразной едой, пристегнув все ремни, предоставленные для переноски тяжелых грузов. Хотя она никогда бы не сказала об этом вслух, Замал становился... всё толще; и это ещё мягко сказано.\n\nДругая зебра собиралась неторопливо пройти мимо, но затем остановилась и подняла бровь. — "Неужели Его Величество устраивает ещё один пир так скоро?"\n\n— "В этот раз без гостей." — ответила служанка с лёгкой усмешкой, кряхтя и переходя на рысь. — "И я как раз доставляю ещё одну порцию."\n\n— "О Боги... Что ж, у меня есть сообщение для Барагзена, надеюсь ты не возражаешь против компании." — ответил зебра, почти ошеломлённый этим открытием.\n\nС лёгкой улыбкой Рихаб согласилась. — "Конечно. Что сегодня на повестке дня для Замала? Судя по вашему общему отношению в письме нет ничего срочного."\n\nПосыльный приложил копыто к морде и подумал, не сказать ли об этом своей коллеге, прежде чем понял, что это не причинит никакого реального вреда. В конце концов, всё происходило за закрытыми дверями, и они работали здесь вместе. Он на мгновение взглянул на огромную пластину на спине Рихаб и не смог удержаться от смешка, учитывая характер послания.\n\n— "Ну, на самом деле у послания две темы. Во-первых, начали распространяться слухи о том, что Его Величество... потакает своим желаниям, скажем так, и что с этим нужно что-то делать ради его репутации. Во-вторых... как ты думаешь, о чём беспокоятся все высшие слои общества?" — спросил он, едва сдерживая смех.\n\nСлужанка прекрасно знала ответ, учитывая её род занятий. — "Не считая их собственных богатств, я полагаю, о его здоровье? Хотят избежать борьбы за власть из-за его ранней кончины и всё такое?"\n\nЖеребец кивнул, и они оба ухмыльнулись."
tobuck_baragzen.14.a:0 "Слухи не прекратятся в ближайшее время."

tobuck_baragzen.15.t:0 "Дворянская семья"
tobuck_baragzen.15.d:0 "Ещё один день в Зимаше был просто очередным днём в раю для Ахрафа, бездельничающего и наслаждающегося своим собственным богатством. Ещё во времена правления слабого короля у него отняли большую часть земель, а то, что осталось, обложили налогами до такой степени, что это чуть не разорило дворянина. Барагзен же изменил положение дел для него и многих других членов знати, подобных ему.\n\nТо, что когда-то было захудалым крестьянским поместьем, недавно превратилось в процветающую плантацию, а все его старые земли были возвращены благодаря нескольким связям при дворе. Его бережливость, усвоенная в трудные годы жизни, никуда не делась, и теперь, благодаря нескольким льготам сверху, он зарабатывал для своей семьи больше, чем когда-либо.\n\nКак раз в тот момент, когда он собирался отправиться на прогулку по своему поместью, к старому дворянину подбежала маленькая зебра. — "Дедушка! Можно я пойду с тобой?!"\n\nМаленькая кобылка с сияющей улыбкой подскочила к своему дедушке, который вскоре заметил, что его сын машет копытом с противоположной стороны дороги и пытается догнать его. Дворянин не был особо сильным, в отличие от большинства знати в новой Империи Его Величества, но с энергией жеребенка очень трудно соревноваться.\n\nАхраф усмехнулся, наклоняясь, чтобы ткнуться носом в своего дедушку. — "Что ж, думаю можно. Давай посмотрим, что скажет твой отец, когда отдышится."\n\nКобылка захихикала, и старик не смог удержаться от смеха, когда жеребец приблизился к ним обоим. — "Ох... Оооох... Я прошу прощения... отец, я.. Я просто немного... ну, устал... Мы пойдём..... пешком?"\n\nИ старший, и младшая зебры расхохотались, что было совсем не похоже на исторически типичное поведение дворянства. Как только все успокоились, маленький жеребёнок медленной рысью вернулся к своему отцу и с сияющей улыбкой обнял одно из его передних копыт.\n\nПосле короткого зевания, вырвавшегося из его морды, старая зебра ухмыльнулась. — "Что ж, тогда давайте выдвигаться, не так ли? Или тебе нужна минутка, сын?"\n\nЖеребец выдавил из себя смешок,"
tobuck_baragzen.15.a:0 ""Я уверен, что справлюсь, пап.""

tobuck_baragzen.16.t:0 "На попечении Богов"
tobuck_baragzen.16.d:0 "Попытки заставить малышей успокоиться всегда были огромной болью в боку для любого учителя, опытного священника или кого-то ещё, занимающихся их обучением. Жеребят просто трудно было успокоить, а их родителям было трудно угодить, особенно учитывая, что мест было очень мало, в отличии от количества, зебр отчаянно пытающихся запихнуть своих детей в любую попавшуюся храмовую школу. К счастью, было пару уловок, которые, казалось бы, всегда срабатывали.\n\nЙосра вздохнула и прочистила горло, — "Итак, класс, сегодня мы ещё немного попрактикуемся в письме на песочных досках!"\n\nКогда она и её ассистент Малек - священник по образованию, любезно вызвавшийся помочь ей с уроками, - выносили множество деревянных подносов, полных песка, малыши разразились хором громких торжествующих криков. К счастью, у них хватило предусмотрительности проделать это упражнение снаружи, в храмовых садах, но первые полминуты или около того песок всё равно разбрасывался повсюду.\n\nМалеку уже приходилось неохотно отчитывать некоторых жеребят за то, что они швыряли друг в друга содержимым подносов, что, к счастью, убедило остальных вести себя прилично. — "Давайте, вы двое, если вы не уберёте песок, то будете сидеть на улице до конца дня. Так, ты - ты прекратишь драться или продолжишь портить свою одежду?"\n\nДовольно скоро жеребята и кобылки начали усердно трудиться, рисуя буквы, а иногда и целые слова в коробках с песком, которые им были выданы. Время от времени Йосра гримасничала или хихикала в зависимости от характера обнаруженной ошибки, стряхивала песок копытом и просила внезапно обезумевшего жеребенка попробовать ещё раз. Её помощник не мог устоять перед выражениями страдания на их лицах, когда зебра стирал их тяжёлую работу, и поэтому он временно боролся классом, пока его начальница проверяла работу учеников."
tobuck_baragzen.16.a:0 "Как священники справлялись с классом из пятидесяти жеребят было загадкой."

tobuck_baragzen.17.t:0 "Испытания преподавателя"
tobuck_baragzen.17.d:0 "Йосра поставила напитки на стол и откинулась на спинку стула, совершенно измученная долгим днём работы. Малек, ныне работающий полный рабочий день священником и учителем в храмовой школе, усмехнулся и взял свой стакан, когда его подруга крякнула и вздохнула. К счастью, к этому времени школа уже давно была закрыта, но это не улучшило её состояние..\n\n— "Всё ещё скучаешь по мне на своих занятиях?" — спросил он с понимающей ухмылкой.\n\nПрежде чем он успел сделать ещё один глоток, коллега через стол перед ним издала довольно выразительный стон, который можно было описать только как крайнее страдание. — "ДА! Помнишь, как я рассказывал тебе на прошлой неделе, что они увеличили численность моего класса? Они сделали это снова сегодня утром! И на этот раз они добавили даже не парочку студентов, как раньше, а сразу ещё пятнадцать штук!"\n\nПо его приблизительным подсчётам, это означало, что Йосра теперь должна была учить примерно шестьдесят жеребят одновременно; в последний раз именно столько учебников он пытался найти для неё. Ему повезло, что теперь у него есть собственный ассистент-преподаватель, но это не будет длиться вечно. Довольно скоро у Малека тоже будет много работы, когда он будет считаться "старшим преподавателем" или каким бы там ни был термин, использующийся сейчас.\n\nЗебра поставил свой стакан, затем наклонился с серьёзным выражением лица. — "Ты же знаешь, что можешь попросить сократить количество занятий, верно? Я имею в виду, конечно, им нужно, чтобы эти малыши прошли храмовую школу; но то, что они заставляют нас делать, непристойно."\n\n"Я знаю, знаю..." — ответила она, неопределённо махнув копытом в его сторону. — "Но они такие... талантливые, понимаешь? Я не могу просто подвести своих учеников, и сказать кому-то из них, что им придётся искать другие школы, когда у них такой большой потенциал. Конечно, действительно молодые кобылки и жеребята немного малы для такого суждения, но ты же видел оценки старших, верно?"\n\nОна была права - оценки, которых они достигли, были невероятными, и в основном это была заслуга Йосры, хотя она и не любила это признавать; но такого рода стресс невозможно было терпеть. — "Я понимаю; но мы можем разделить занятия между собой, если это такая большая проблема, верно? Тебе не обязательно заниматься всем этим... в одиночку."\n\nЙосра приподняла бровь, а затем усмехнулась неопределенному жесту, который подал Малек,"
tobuck_baragzen.17.a:0 ""Хорошо, мистер! Только перестань думать, будто они убивают меня!""

tobuck_baragzen.18.t:0 "Самая великая жертва"
tobuck_baragzen.18.d:0 "Зал - бог солнца, неба, звёзд и моря; но также он и божество, олицетворяющее славу битвы и силу воинов. Занит удерживает луну в небе, почву под нашими копытами, равновесие жизни и смерти, и также мудрость во всех существах. Они дополняют друг друга и уравновешивают свои сильные стороны, и одинаково почитаются в пантеоне нашей великой нации.\n\nЖертвоприношения одному должны быть дополнены впоследствии жертвоприношением другому, если мы хотим сохранить это равновесие с помощью нашего поклонения. К счастью, существует множество даров, которые можно запросить у божеств, учитывая, чем они управляют.\n\nСкоро будет совершено великое жертвоприношение всемогущим существам, которые следят за Хазруменией и всем владением Замала, но какое благословение должны просить храмы? Какую предопределённую силу нам будет позволено позаимствовать в нашем святом поклонении Залу и Заните?"
tobuck_baragzen.18.a:0 "Зал дарует нам силу в битве!"
tobuck_baragzen.18.b:0 "Зал одарит наших созданий святой силой!"
tobuck_baragzen.18.c:0 "Занит может привести нас к победе в войне!"
tobuck_baragzen.18.e:0 "Занит должна благословить нас своей невероятной мудростью!"

tobuck_baragzen.19.t:0 "Обязанности надзирателя"
tobuck_baragzen.19.d:0 "К их чести, приём был гораздо более приятным, чем ожидал Гхада. Общественные надзиратели были желанным зрелищем в городе, учитывая уровень преступности, но большая часть жителей сельской местности были не рады узнать, что их жизнь теперь будет контролироваться полицией. Учитывая некоторые страшные истории, которые она слышала, тёплый приём и несколько небольших подарков от жеребят уже были поводом для празднований.\n\nК сожалению, зебра вскоре поняла, почему местные жители так хотели, чтобы у них хоть раз установился закон и порядок.\n\n— "Клянусь Залом, я заставлю тебя сожрать собственный позвоночник за это!" — заорал жеребец, нарушив великолепную тишину маленькой деревни и насторожив Гхаду.\n\nК тому времени, как она вышла из своего дома, крики и вопли двух голосов превратились в две группы злобно разгневанных граждан. Когда её копыта коснулись грязи перед её бунгало, кто-то сначала пнул Гхаду ногой, а затем всё погрузилось в безумие. Драка перед ней продолжала разрастаться, поскольку к ней присоединились другие зебры и начали пытаться помочь или навредить кому могли, но баталия, конечно, не прекращалась.\n\nЕщё через несколько мгновений простого наблюдения надзиратель взяла свой револьвер, прицелилась в землю и сделала предупредительный выстрел в грязь.\n\nСтайка бессмысленно дерущихся существ в одно мгновение прекратила борьбу, прижав копыта к ушам. — "Что ж, я понимаю, почему они послали меня сюда... Право, ребята, я не хочу иметь дело с кучкой взрослых жеребцов и кобыл, дерущихся друг с другом до полусмерти из-за какого-то мелкого оскорбления! У меня есть репутация, а у вас есть желание жить; так что, если я увижу, если что-то подобное повторится, я посажу худших преступников в камеру предварительного заключения, пока они не разберутся друг с другом!"\n\nСобрание существ перед ней постанывало и время от времени кивало; смутно понимая, что им нужно прекратить сражаться, поскольку звон в ушах продолжался."
tobuck_baragzen.19.a:0 "Как им удалось так долго продержаться без надзирателя?"

tobuck_baragzen.20.t:0 "Слепой глаз дворянина"
tobuck_baragzen.20.d:0 "Ещё один долгий и скучный день разбора бюрократических документов, ещё один день похода на фермерский рынок. Конечно, это означало, что придётся страдать от откровенно смехотворного количества пропаганды, которую правительство распространяло в таких городах, как его, но Монем не мог пойти в другое место, так как рынок был самым близким источником еды у его места работы, на котором можно было перекусить после долгого рабочего дня.\n\nКупив что-то, что казалось смутно подходящим для дворянина его статуса, старая зебра сел на скамейку, чтобы перекусить. Или, по крайней мере, он бы это сделал, если бы его не прервала группа жеребят, пробежавших мимо него, чуть не выбив его обед из копыт\n\nК счастью, он слишком устал, чтобы по-настоящему разозлиться на подобное, но Монем всё же окликнули их. — "Эй! Следите за собой, или у вас будут неприятности, если вы продолжите так скакать!"\n\nКонечно, большинство из них просто побежали дальше, а парочка из них лишь ухмыльнулась или захихикала над сравнительно старым дворянином, который никогда бы не смог угнаться за ними, даже если бы попытался. Монем просто покачал головой, усмехнулся про себя и принялся есть дальше. В конце концов, эти жеребята не имели с ним ничего общего; они могли попасть в столько неприятностей, сколько им заблагорассудится, пока это не касалось его.\n\nПо дороге домой группа снова столкнулась с дворянином, когда они мчались по улицам в другом направлении. Он увидел, что в их зубах было парочку плакатов с изображением славного Замала Барагзена, очевидно, сорванных со стен. На мгновение аристократ подумал о том, чтобы сообщить о них властям, поскольку технически это было его обязанностью как представителя знати страны; но что могло сделать для страны арест кучки маленьких детей?\n\nМонем просто улыбнулся и притворился, что ничего не видел."
tobuck_baragzen.20.a:0 "В конце концов, он, вероятно, сделал бы то же самое."

tobuck_baragzen.21.t:0 "Подушка-сюрприз"
tobuck_baragzen.21.d:0 "Благодаря статусу Замала, ожидается, что Его Величество по-прежнему будет принимать дипломатов, несмотря на его постоянные возражения против выполнения своих собственных обязанностей. До недавнего времени многие считали его относительно способным, по крайней мере, дворяне были уверены, что Барагзен способен поддерживать хорошие отношения с соседями, но теперь стало очевидно, что эта уверенность была неуместной. Сегодня утром правительство получило поспешно написанную телеграмму, в которой сообщалось о, возможно, худшем дипломатическом инциденте в Империи на сегодняшний день.\n\nБарагзен - в состоянии, которое, мягко сказать, являлось состоянием крайней рассеянности - сел на жеребёнка иностранного сановника во время официальной встречи, после чего беднягу госпитализировали с несколькими переломами. К счастью, госпиталь сообщил, что с малышом всё будет в порядке; в отличии от репутации Его Величества.\n\nУчитывая, что встреча транслировалась, вся страна узнала о том, что газеты описывают как "грубую халатность", а государственные радиостанции пытаются выдать за "случайную ошибку". И как будто этого было мало, отец пострадавшей, подаёт в суд на государство, с целью получить заслуженную, по мнению большинства, компенсацию в миллион битсов. Замал явно не скоро избавится от этого позора."
tobuck_baragzen.21.a:0 "Он просто немного устал!"

tobuck_baragzen.22.t:0 "Обломки и неприятности"
tobuck_baragzen.22.d:0 "В последнее время наш любимый Замал выразил большую заинтересованность в открытии нового заведения для себя и коллег-аристократов. К счастью, на этот раз его капиталу ничто не угрожает, хотя бы потому, что казино, как правило, являются стоящей инвестицией, и даже Барагзен не может потерять деньги в казино, которым владеет лично. В целом Его Величество идея очень нравится, но раньше она не выходила далеко за рамки стадии планирования, что было типично для большинства его идей. К сожалению, отсутствие дальнейших шагов не было гарантией спокойной недели для администрации.\n\nВместо этого репортёрам вскоре стало известно о самом быстром демонтаже целого жилого комплекса в стране после выселения (без уведомления, разумеется) всех жильцов здания. Взрывчатка, использованная для этого, к счастью, была взорвана строительной компанией, которую нанял Его Величество, а не им самим, но пока неизвестно, действительно ли все существа, которые были незаконно вывезены из своего дома, покинули здание до взрыва.\n\nК всеобщему удивлению, это стало абсолютной катастрофой для репутации Замала. Учитывая отсутствие заботы о жизни граждан во время взрыва, полное пренебрежение законом, и последующее беспечное отношение Барагзена к ситуации, кажется, что этот скандал запятнает его репутацию на долгие годы. Дворянам остаётся только надеяться, что ничьи трупы не будут найдены под обломками."
tobuck_baragzen.22.a:0 "Ещё одно решительное использование неограниченной власти!"

tobuck_baragzen.23.t:0 "Блюз линкора"
tobuck_baragzen.23.d:0 "В последнее время новая достопримечательность привлекает внимание богатых и знатных существ королевства, упорно трудящихся на благо Империи. Его Величество, благодаря хорошему совету неизвестного знакомого, приобрёл практически пустой корпус устаревшего военного корабля и превратил его в ресторан для своих друзей при дворе. Это было очень популярным действием среди высших кругов общества, но эта история вызвала, как обычно, иную реакцию со стороны плебса. Несколько его подданных, поняв, что это место сбора высшего общества страны, попытались бастовать в доках. Впоследствии они были избиты вышибалами, предположившими, что те пытаются вторгнуться на корабль знати.\n\nЭто событие, очевидно, не понравилось общественности, которая с тех пор начала массово протестовать против совершенно бессмысленного насилия, затронувшего их собратьев-пони. Наш любимый Замал позаботился о том, чтобы держаться подальше от продолжающихся судебных процессов, поскольку компания, ответственная за обеспечение безопасности, не находилась под юрисдикцией королевских монополий, однако репутация Барагзена всё равно была сильно запятнана связью с этим пришествием."
tobuck_baragzen.23.a:0 "Это показатель огромного богатства Империи!"

tobuck_baragzen.24.t:0 "Массовая моторизация"
tobuck_baragzen.24.d:0 "Учитывая любовь Барагзена ко всему, что связано с двигателями, следовало ожидать, что Его Величество попытается разделить это обожание с публикой. Во время королевского турне он решил подарить большое количество автомобилей маленькой фермерской общине, которая из вежливости начала противиться этой идеи; но, конечно, наш любимый Замал настоял на своём. Всего несколько дней назад эти транспортные средства были доставлены в точку назначения, к большому ликованию жителей, которые были рады получить эти легковые и грузовые автомобили, хотя и не имели особого представления о том, как ими пользоваться.\n\nОднако подарок оказался не таким уж и хорошим, как предсказывал Барагзен. Более того - это был очередной позор как для него, так и для администрации. Сельские захолустные фермеры не имели никакой возможности заправить свои роскошные автомобили, и либо отправили их на металлолом, либо перепрофилировали для иных нужд. Средств массовой информации с радостью, воспользовались возможностью привлечь внимание к этому инциденту, после чего общественность сочла всё это дело чрезвычайно глупым, и это событие послужило источником огромной озабоченности по поводу возможностей Его Величества, учитывая количество потраченных впустую денег."
tobuck_baragzen.24.a:0 "У него такое доброе сердце!"

tobuck_baragzen.25.t:0 "Парад кондитерских изделий"
tobuck_baragzen.25.d:0 "Наш любимый Замал и его любовь ко всему сладкому - в частности, к шоколаду, который он обожает больше всего, - снова сумели вызвать ажиотаж. На этой неделе он провёл совершенно внезапный и очень дорогой парад, который Барагзен намеренно решил скрыть от публики в надежде, что им понравится такой сюрприз. Парад, который был порождён исключительно благородными намерениями, привёл к полной остановке транспорта и сбою в повседневной деятельности в городе.\n\nНесмотря на изобилие сладостей, шоколада и различных экзотических сладостей, публика отреагировала с раздражением. Излишне говорить, что средства массовой информации сразу же раздули из мухи слона, и вскоре очень быстро некоторые неудобства превратились в национальный позор для Его Величества, который был весьма удручён такой реакцией. Хотя он и может смириться с тем, что считает незначительной обидой со стороны населения, его подданные могут быть не столь снисходительны."
tobuck_baragzen.25.a:0 "Но что это было за зрелище!"

tobuck_baragzen.26.t:0 "Нет необходимости в кольце"
tobuck_baragzen.26.d:0 "Несмотря на его недовольство многими формальностями, которые ему приходится терпеть, Замал, тем не менее, отвечает за надзор за переговорами между многими общественно-политическими институтами его великой империи. Его Величество часто можно увидеть пытающимся выжать хоть какое-то подобие развлечения во время таких мероприятий, хотя обычно ему удается участвовать в процессе обсуждений, несмотря на явное нежелание.\n\nК сожалению, похоже, что некоторые границы он недавно всё же решил переступить. Во время встречи между жрецами и знатью Барагзен, как сообщается, напился до свинского опьянения и сделал предложение жрице Занит, используя выражения, которые были описаны различными средствами массовой информации как минимум ‘варварскими и шокирующими’, а как максимум и вовсе ‘абсурдно тупыми в своей вульгарности’.\n\nК счастью, она отклонила его предложение, к большому облегчению знати; но это не спасло репутацию Замала перед лицом общественности. Вполне возможно, что его имидж восстановится после этого скандала, но представляется вероятным, что любые упоминания о нём - или предполагаемое отсутствие таковых - ещё довольно долго будет вызывать гнев граждан."
tobuck_baragzen.26.a:0 "Он такой страстный!"

tobuck_baragzen.27.t:0 "'Загадка' Песков"
tobuck_baragzen.27.d:0 "Наш любимый Замал хорошо известен своей любовью к охоте, и это то, что администрация всегда вежливо поощряла, не в последнюю очередь потому, что это действительно время от времени заставляет его проявлять хоть какую-то физическую активность. В прошлый раз он успешно поймал или убил много опасных зверей, что привело к его вполне обоснованной уверенности в себе, когда дело доходило до выслеживания дичи и охоты на какого-нибудь эзотерического монстра, с которым может столкнуться его окружение.\n\nБарагзен всегда мечтал успешно поохотиться на татцельвурма, но большинство считало такую нелепую цель либо шуткой, либо очередной мечтой Его Величества. Так было до недавнего времени, когда в маленькой деревушке в пустыне удалось поведать историю о том, как Барагзен действительно пытался совершить такой смертельно опасный трюк. К сожалению, экспедиция Замала была далека от успеха.\n\nИ если полное уничтожение вышеупомянутой деревни было недостаточно красноречивым, то в историях, рассказанных журналистам, говорилось о вурме, разъяренном болью, и богатом охотнике, который не смог его убить. К счастью, скопление хижин была находилось на достаточно удалённом расстоянии, что ни одна из них не смогла идентифицировать охотника как Его Величество, что спасло зебру от значительно большей негативной реакции общественности. К сожалению, учитывая его и без того пострадавшую репутацию, многие уже начали строить предположения о возможной причастности Барагзена. Кажется, больше нет ничего святого."
tobuck_baragzen.27.a:0 "Этот зверь определенно напал первым!"

tobuck_baragzen.28.t:0 "Королевская благотворительность"
tobuck_baragzen.28.d:0 "Наш любимый Замал больше всего любит хорошие одеяния, особенно для официальных деловых мероприятий. Поэтому он, со всей своей мудростью, решил купить по одному костюму для каждого из своих подданных ради милосердия и доброты. Поначалу эта новость была встречена с недоумением и слегка удивлённым оптимизмом, но реальное положение дел раскрылось довольно быстро. Как только его огромные заказы разошлись по различным компаниям занимающимися шитьём одежды, другие потребительские товары быстро начали исчезать с полок.\n\nРазумеется, общественность быстро начало раздражать отсутствие у них базовых товаров, и наличие огромного разнообразия изделий в индустрии дистрибуции. Самое меньшее, что было сказано, - это то, что идея была глупой. Но к сожалению некоторые и вовсе начали высказывать предательские идеи. Его Величеству, возможно, придётся залечь на дно на несколько месяцев, учитывая невероятную негативную реакцию на такое дорогостоящее и проблематичное начинание."
tobuck_baragzen.28.a:0 "Но они так прекрасно смотрятся в этих костюмах!"

tobuck_baragzen.29.t:0 "Два на два"
tobuck_baragzen.29.d:0 "По причинам, совершенно неизвестным как администрации, так и общественности, Его Величество недавно объявил о создании нового национального зоопарка, в который он стремился поместить по две пары от каждого животного в мире; не включая разумные виды, конечно, хотя возможно, что это изначально также рассматривалось со стороны Замала. Поначалу этот проект привлёк большое позитивное внимание и восторг со стороны граждан Императора, однако этот оптимизм быстро исчез, когда народ испытал последствия на собственной шкуре.\n\nРабочие не имели до этого опыта в работе над такими крупными проектами, да и на подготовку к нему им почти не дали времени. Так что было почти неизбежно, что несколько наиболее агрессивных хищников сбегут. Несколько подопечных нашего любимого Замала подверглись нападению, но, к счастью, прибывшая на место происшествия полиция действовала достаточно быстро, чтобы предотвратить гибель пони и зебр. Однако, к сожалению, королевский имидж, сильно пострадал от последствий инцидента, и Барагзена подвергли резкой критике за его безрассудство."
tobuck_baragzen.29.a:0 "Какой же дальновидный у нас правитель!"

tobuck_baragzen.30.t:0 "Золотая гвардия"
tobuck_baragzen.30.d:0 "Хотя королевская гвардия хорошо известна тем, что в неё набирают только лучших из лучших, наш любимый Замал в последнее время открыто выражал своё недовольство ею. В попытке всё исправить, а судя по всему Его Величество не нравился внешний вид гвардейцев, он приобрёл новый вид золотых доспехов, и издал указ об обязательном их ношении для всех солдат. Хотя теоретически это делало гвардейцев менее эффективными, основной проблемой был вес комплекта, из-за которого несколько охранников упали в обморок во время дежурства за последние несколько дней.\n\nИх семьи публично выразили рьяное раздражение в связи с тем, что Его Величество ‘подвергает опасности’ жизни своих верных телохранителей. И конечно же средства массовой информации подхватили эти новости, что привело к продолжающемуся потоку клеветы как со стороны прессы, так и общественности. Представляется маловероятным, что это событие просто ускользнет из памяти его подданных, учитывая реакцию, которую наблюдала администрация."
tobuck_baragzen.30.a:0 "Но ведь броня действительно прекрасна!"

tobuck_baragzen.31.t:0 "Королевская яхта"
tobuck_baragzen.31.d:0 "В течение некоторого времени у самых богатых представителей общества было принято покупать большие и дорогие личные корабли, и наш любимый Замал не исключение. В течение последней недели или около того он активно использовал новое судно - свою личную яхту, название которой пока не раскрывается. Эта же лодка закончила своё недолгое пребывание в эксплуатации ранее этим утром в результате инцидента, когда Барагзен направил её прямо к пляжу и выбросил на берег, посадив невероятно дорогое судно на мель и едва не убив нескольких своих подданных. К счастью, в результате инцидента никто не пострадал и не погиб.\n\nОднако был нанесён большой ущерб, не только финансам Его Величества, но и его имиджу. Свидетели сообщили всё средствам массовой информации просто молниеносно, из-за чего подробности катастрофического крушения распространились в народе очень быстро. О его "вопиющем пренебрежении к благополучию своих подданных" написали почти все газеты, и те, кто пострадал, объединились в попытке подать в суд на Его Величество!"
tobuck_baragzen.31.a:0 "И тем не менее наш любимый Замал выжил!"

tobuck_baragzen.32.t:0 "Украшая персонал"
tobuck_baragzen.32.d:0 "Всего два дня назад наш любимый Замал объявил, что весь дворцовый персонал, кроме пяти существ, будет уволен всего через 2 недели. Излишне говорить, что эта новость потрясла нацию, которая с нетерпением ожидала объяснения подобного решения. Позже Его Величество признался, что, по его мнению, все работники должны быть такими же "харизматическими и физически привлекательными", как и он сам. Эти слова, в дополнение к тому, что в стране начались поиски тех, кого Барагзен считал привлекательными с опытом работы в сфере услуг, были восприняты с неимоверной яростью.\n\nВозмущение, выраженное его очень многочисленным домашним персоналом, было оглушающим, и теперь, когда большинство из них остались без работы, они начали рассказывать истории о невероятном гедонизме правителя. Неудивительно, что репутации Его Величества был нанесен значительный ущерб в результате этих событий и последующих слухов. Но, как хорошо известно тем, кто находится в правительстве, Замал не способен на такую беззастенчивую поверхностность."
tobuck_baragzen.32.a:0 "Зато как прекрасен сейчас дворец!"

tobuck_baragzen.33.t:0 "Замал и публичные выступления"
tobuck_baragzen.33.d:0 "В последнее время наш любимый Замал стал выступать перед толпами, которые время от времени собираются перед воротами дворца. За последние несколько дней он много рассказывал о своих подвигах в качестве военачальника и не жалел подробностей об ужасах войны и конфликтов. На самом деле, по словам некоторых свидетелей, он, казалось, гордился своей крайней кровожадностью во время самых решающих моментах в сражениях. Некоторые публикации предположили, что такое поведение является ранними признаками его гедонизма, о котором в настоящее время ходят слухи, и свидетели описали эти истории как "тревожные" и "отвратительные".\n\nИзлишне говорить, что новости о дискомфорте, вызванном некоторыми из этих выступлений, уже получили широкое распространение, и реакция средств массовой информации на чрезмерно подробные рассказы Его Величества была далеко не позитивной. Подданные Барагзена, в свою очередь, теперь относятся к своему Императору совсем иначе."
tobuck_baragzen.33.a:0 "Какой он энергичный!"

tobuck_baragzen.34.t:0 "Поместье Его Величества"
tobuck_baragzen.34.d:0 "В своей бесконечной мудрости Замал Барагзен решил приобрести себе дом для отдыха, который, по крайней мере, по словам журналистов, с коими он провёл интервью, будет служить будущей резиденцией вдали от дворца, где Император будет растить своих жеребят. Однако на самом деле особняк послужит новым домом для большого количества экзотических существ, которых Его Величество приобрёл у банд рейдеров, время от времени посещающих наши земли. Охранники в новом дворце уже заметили, как Барагзен разгуливает со своими новыми наложницами, которых, по приблизительным оценкам там от шестидесяти до семидесяти.\n\nСодержание такого количество существ в покоях Император уже само по себе дорого, но ведь ещё кто-то должен платить за них и кормить их, при этом роскошной едой и поддерживая великолепное состояние поместья. Безусловно это всё создаст дополнительную нагрузку на бюджет; не говоря уже о вероятности появления особо крупного потомства через каждые девять месяцев после одного посещения. Газеты тоже высказывали предположения об истинном назначении нового поместья, и, к сожалению, после инцидента, в котором Замал был замечен со своими придворными в столице, они оказались верными."
tobuck_baragzen.34.a:0 "Какое прекрасное место для воспитания жеребёнка!"

tobuck_baragzen.35.t:0 "Взлёты и падения"
tobuck_baragzen.35.d:0 "Наш любимый Замал прошлой ночью бегал по залам дворца, что было впечатляющим подвигом, учитывая его неуклонно увеличивающийся вес. Сначала охранники подумали, что он, возможно, убегал от преступников, учитывая его необычную скорость, однако на самом деле всё было гораздо менее серьёзно. Когда Барагзен наконец успокоился, он признался охраннику, что за несколько часов до этого принял кучу наркотиков. Когда кайф закончился, он рухнул под копыта трёх своих наложниц, которые изо всех сил пытались уложить его в постель.\n\nБолее тщательный обыск во дворце и его окраинах показал, что Его Величество ввёз невероятное количество наркотиков. Мы предполагаем, что они происходят из Кольтфагена и тамошних картелей, скорее всего, из семьи Зурумилки или от братьев Зага, а это значит, что в ближайшие месяцы подобные инциденты будут появляться чаще и, скорее всего, продолжат доставлять неприятности. Излишне говорить, что общественность не будет довольна, когда торговцы наркотиками постучатся в их дверь."
tobuck_baragzen.35.a:0 "Но приятно видеть его таким бодрым и активным!"

tobuck_baragzen.36.t:0 "Разгром перьев"
tobuck_baragzen.36.d:0 "Нечасто Его Величество говорит с гиппогрифом о чём-то важном, но его великолепный двор привлекает самых любопытных существ. В последнее время один из представителей этих существ благородного происхождения стал всё чаще появляться при дворе и особенно часто контактировать с Замалом; в основном они стремятся заключить какие-то экономические соглашения в той или иной форме, в первую очередь ради собственной выгоды, разумеется.\n\nХотя Барагзен, конечно, терпеливый и рассудительный монарх во всех смыслах, многие из знати знают, что он не любит делать что-либо быстро. К сожалению - и отчасти благодаря относительной необычности Замала - это то, о чём гиппогриф, как сообщается не особо то и знал. В конце концов, они, как правило, довольно прямолинейные существа.\n\nК сожалению, это привело к широко обсуждаемому инциденту: наш любимый Замал был настолько расстроен поведением чужака, что назвал гиппогрифа особенно неприятным прозвищем во время пресс-конференции. Излишне говорить, что это событие распространилось по всей стране, и, если откровенное большинство граждан Хазрумении отнеслись к этому с редким одобрением, то меньшинство гиппогрифов, безусловно, такое не понравилось. Барагзену придётся на некоторое время залечь на дно."
tobuck_baragzen.36.a:0 "Ну, они его раздражали!"

tobuck_baragzen.37.t:0 "Гриль для Замала"
tobuck_baragzen.37.d:0 "Относительно недавнее обновление кухни, недавно появившееся в хазруменском обществе, - это то, что жители Империи ласково называют "Мунбургером". Будучи, по сути, сандвичем с набором приправ, мяса и дополнительных начинок, который можно быстро приготовить и съесть в любое время. Для Замала такая еда стала чем-то вроде увлечения. Хотя некоторые из его поваров были слегка раздражены тем, что их заменили фритюрницами, большинство обслуги просто радовалось, что теперь им надо меньше таскать, и при этом у Его Величество больше еды.\n\nОднако недавно Барагзен проявил особый интерес к строительству полноценного ресторана "фаст-фуда" в своём дворце. Конечно, эта просьба была удовлетворена, но не совсем без сопротивления.\n\nВсякий раз, когда общественность неизбежно узнавала о строительстве - будь то через рабочих на стройплощадке или благодаря одному из недовольных шеф-поваров, - газеты искажали ситуацию. Многие, по понятным причинам, в ярости от того, что Барагзен позволил презираемому всеми влиянию фестралов просочиться в свой дом. Мы можем только надеяться, что недовольство со временем рассеется, возможно, по мере того, как они сами научатся наслаждаться этими "Мунбургерами"."
tobuck_baragzen.37.a:0 "Ну, знаете ли, это вкусно."

tobuck_baragzen.38.t:0 "Восточное пламя"
tobuck_baragzen.38.d:0 "После введения режима тишины в Кирии многие кирины покинули страну и попытались начать новую жизнь в Зебрике или даже на других континентах. Один из них уже какое-то время делал себе имя при дворе Его Величества, добиваясь хорошей репутации у знати и экономической элиты в городах, и занимаясь прибыльным бизнесом. Ему даже несколько раз удавалось добиться аудиенции у самого Замала, хотя эти встречи и не были особенно успешными.\n\nОднако на последней из встреч, Барагзен показал, что у него нет намерения сотрудничать. Согласно сообщениям СМИ, Его Величество изо всех сил старался спровоцировать бедного кирина на агрессию, с помощью оскорблений и "абсолютно бессердечного поведения", и всё это из-за того, что они описали как "болезненное любопытство иностранца". Если бы не присутствовавшие на встрече охранники, вполне возможно, что из-за такого поведения Его Величество мог бы серьёзно пострадать.\n\nК счастью, Барагзен пережил почти полноценное нападение со стороны нирика, и существо было помещено под временное наблюдение; но репутация Замала не осталась нетронутой. Граждане не скоро забудут его пренебрежение к благополучию своих подданных, в том числе и будущим."
tobuck_baragzen.38.a:0 "Нирик? Вот это зрелище!"

tobuck_baragzen.39.t:0 ""Крестьянский" образ жизни"
tobuck_baragzen.39.d:0 "Несмотря на свою роскошную жизнь, наш любимый Замал часто выражал желание жить в сельской местности. Конечно, не без необходимых удобств для комфортной королевской жизни, но, тем не менее, вдали от своего дворца в сельской местности. Излишне говорить, что большинство существ в среди знати и бюрократов Империи долгое время считали это одной из его самых невероятных фантазий, которая никогда не будет реализована, учитывая огромное количество усилий, которые потребовались бы для такого.\n\nОднако Его Величество имеет много опыта в деле принятия неожиданных решений, когда дело доходит до подобного. За последнюю неделю или около того он провёл большую часть своего времени в маленькой сельской деревне со всей свитой в огромном караване. Поначалу жители были вне себя от радости принять у себя Замала, как и любые горожане; но их мнение о Барагзене быстро ухудшилось после того, как он начал разорять землю после своих пышных вечеринок.\n\nК тому времени, как он вернулся в свой дворец, упомянутая семья крестьян уже подняла настоящий шум среди прессы. История о том, какой ужасный гость Его Величества, оставила неприятное впечатление об Императоре, но, по крайней мере, фермерам можно спокойно компенсировать ущерб, и возмущенные голоса скоро утихнут."
tobuck_baragzen.39.a:0 "Что ж, хорошо, что ему было весело!"

tobuck_baragzen.40.t:0 "Если оно подходит..."
tobuck_baragzen.40.d:0 "Его Величество уже давно проявляет особый интерес к миру пошива одежды и, более конкретно, к наполнению своего гардероба новой разнообразной одеждой. На данный момент... вежливо говоря, для его полной фигуры становится всё труднее шить одежду. К счастью, при всём мастерстве Империи Барагзену до сих пор удавалось реквизировать достаточно много одеяний.\n\nК сожалению, королевский портной недавно столкнулся с проблемой. Впечатляющие объёмы Замала просто стали... слишком великолепными, и бедное создание больше не поспевает за ними. Всегда к моменту готовности новой одежды, первоначально данные ему размеры устаревают. Барагзен однако посчитал, что зебра-портной "намеренно" вредит ему, после чего немедленно попытался казнить того за государственную измену прошлой ночью.\n\nК счастью, последний герой не пострадал, но благонамеренные опасения Его Величества вышли из-под контроля в глазах общественности. Граждане, вероятно, забудут этот инцидент достаточно скоро, но, возможно, было бы лучше нанять нового портного, прежде чем знати придётся иметь дело с ещё одним недовольным подчинённым в стенах дворца."
tobuck_baragzen.40.a:0 "Ну, какой монарх не заботится о своей репутации?"

tobuck_baragzen.41.t:0 "Огонь и пламя"
tobuck_baragzen.41.d:0 "Наш возлюбленный Замал хорошо известен своими многочисленными страстями, начиная от наслаждения тяжёлой работой своих подданных, заканчивая любованию (и не только) красотой куртизанок, и большинство последних живут в его дворце. В целом ему удавалось отслеживать их всех, или чаще всего он оставлял управление их местонахождением более способным в области организации существам. На самом деле, к этому времени дворец можно уже назвать временной резиденцией куртизанок.\n\nОднако, несмотря на всю его силу и способности, нельзя ожидать, что Его Величество будет помнить каждое имя и каждую морду, с которой он спит. Это просто невозможно даже для самых великих и интеллектуальных созданий, таких как Замал. К сожалению, этот очевидный недостаток превратился в серьёзную проблему, поскольку Барагзен обвинил одного из своих многочисленных курьеров в том, что он самозванец и убийца.\n\nПосле краткого расследования обвинения против уважаемой драконессы были сняты, поскольку она фактически состояла на жалованье у Его Величества. К сожалению, благодаря довольно грубому обращению со стороны стражей клятвы и унизительным комментариям, якобы брошенным в её адрес нашим любимым Замалом, она наделала довольно много шума в глазах общественности. Администрация может только надеяться, что память Барагзена останется здоровой и в последующие годы."
tobuck_baragzen.41.a:0 "Он был прав, когда предупреждал об опасности!"

tobuck_baragzen.42.t:0 "Выставляя напоказ меха"
tobuck_baragzen.42.d:0 "Охота для Замала - это возможность для приключений и адреналина, особенно когда речь идёт о зверях, особенно сложных в поимке. Конечно, он всегда берёт с собой нужные инструменты и никогда лично не подвергается опасности, но время от времени в его экспедициях встречаются самые эзотерические и невероятные существа. Такие, на которых охотятся по несколько дней, а затем отстреливают и делают чучела, чтобы украсить стены дворца Его Величества.\n\nК сожалению, погоня за такими редкими животными недавно была осуждена группой защитников природы - коренными зарантийцами. Это не было бы проблемой, если бы не тот факт, что наш любимый Замал затем продемонстрировал трупы трёх разных исчезающих видов, и сказал им, что их можно поместить в музей. Ужасная ошибка с его стороны явно огорчила этих зебр.\n\nИзлишне говорить, что это вызвало опасные дебаты в прессе по поводу этики охоты в целом, что сумело уберечь Барагзена от слишком негативной реакции на это событие. Тем не менее, было бы лучше, если бы Его Величество некоторое время оставался вне поля зрения общественности, просто чтобы убедиться, что ничего плохого не произойдёт, пока народная напряженность накаляется."
tobuck_baragzen.42.a:0 "Наш любимый Замал - великолепный стрелок, не так ли?"

tobuck_baragzen.43.t:0 "Книга Барагзена"
tobuck_baragzen.43.d:0 "Писательство никогда не было сильной стороной Его Величества, и он признавал это даже когда был военачальником. Поэтому общественность и администрация вполне обоснованно удивилась, когда он неожиданно опубликовал роман. Несмотря на то, что в книге содержится лишь "фундамент" для запланированной серии томов, рецензии на неё были довольно скудными, а один критик так вообще набрался смелости описать произведение как "бред сумасшедшего".\n\nТакие плохие отзывы только побудили нашего любимого Замала распространять её самостоятельно, а последующий хаос, возникший из-за его попытки раздать каждой семье по экземпляру своей книги в твёрдом переплете, вызвал настоящий ажиотаж. В конце концов Барагзена убедили отказаться от этой идеи, но количество потраченной впустую бумаги и невероятные сбои в национальной промышленности оказались весьма пагубными для имиджа Императора в глазах общественности."
tobuck_baragzen.43.a:0 "Он принимает наши интересы слишком близко к сердцу!"

tobuck_baragzen.44.t:0 "Золотой Замал"
tobuck_baragzen.44.d:0 "Наш любимый Замал всегда думал о своём наследии и о том, что он оставит в этом мире, когда уйдёт из жизни, хотя раньше это сводилось к глупым действиям. Однако на этот раз он предпринял несколько шагов к тому, чтобы его наследие продолжало жить в глазах его подданных и преемников. Огромная статуя Барагзена, изображающая его в парадной форме, была установлена на холме с видом на столицу, и привлекла множество посетителей.\n\nК сожалению, общественность, вероятно, благодаря большому количеству рабочих низшего класса, которые были наняты для работы над проектом, узнала о том, что статуя состоит полностью из золота. Хотя это и неудивительно, учитывая любовь Его Величества к драгоценностям, само количество используемого металла сделало статую примером его жадности и продолжающегося неправильного распределения ресурсов внутри государства. Плебс явно недоволен."
tobuck_baragzen.44.a:0 "Это чудо инженерной мысли!"

tobuck_baragzen.45.t:0 "Показывая время"
tobuck_baragzen.45.d:0 "Наш любимый Замал недавно купил себе часы, которые он намеревался носить ежедневно. Они изготовлены из всевозможных драгоценностей и украшены настолько роскошно, насколько это вообще возможно: у них есть покрытие драгоценными камнями и бриллиантами и при этом они почти полностью изготовлены из золота. Излишне говорить, что этот очередной плод гедонизма Барагзена весили гораздо больше, чем обычные часы - более того, их вес превышает вес одного из копыт Его Величества. Тем не менее, он счёл нужным надеть его на званый ужин, в результате чего во время мероприятия Император вывихнул одну из своих ног.\n\nХотя невозможно сказать, какое существо пустило слухи среди присутствующих гостей, нет никаких сомнений в том, что это были придворные, приглашённые на очередную вечеринку. В довершение ко всему газеты утверждают, что столь великолепные часы даже не работают! Всё это породило волну негодования по поводу привычки Его Величества тратить огромные суммы денег, и неоднократные попытки Барагзена продемонстрировать функциональность устройства, изготовленного по явно завышенной цене не помогли улучшить ситуацию."
tobuck_baragzen.45.a:0 "Он создал исторический артефакт!"

tobuck_baragzen.46.t:0 "Несвоевременный пресс-релиз"
tobuck_baragzen.46.d:0 "В последнее время пресса прилагает все усилия, чтобы попытаться проникнуть в королевский дворец, конечно не подвергаясь при этом аресту. После нескольких дней того, что граничило с преследованием, Его Величество милостиво впустил небольшую группу внутрь и обошёл их; конечно, очень медленно. Во время поездки внутрь он, не теряя времени, выразил свое недовольство их неоднократными попытками показать публике то, что он назвал своей "личной жизнью".\n\nСогласно их публикациям после визита, похоже, что они узнали гораздо больше о его "личной жизни", чем предполагалось. Одному журналисту удалось проскользнуть в боковые комнаты дворца и взять интервью у нескольких нетрезвых и, как они отмечают, ‘непристойных’ грифонов. Неудивительно, что, когда информация об этом была опубликована в их таблоиде, это вызвало настоящий ажиотаж, и последствия этой новости остаются в сознании общественности. Возможно, Замалу следует оставить вопросы безопасности тем, у кого меньше секретов, чем у него самого."
tobuck_baragzen.46.a:0 "Он такой замечательный!"

tobuck_baragzen.47.t:0 "Один праздник из многих"
tobuck_baragzen.47.d:0 "Наш любимый Замал очень любит вкусно поесть, а ещё больше любит, когда к нему за ужином присоединяется большое количество гостей. Каким бы милосердным он ни был, приглашения иногда раздаются обычным гражданам. Хотя они, без сомнения, благодарны за обильные блюда и обслуживание, мы предполагаем, что такие акты доброты могут послужить источником новых слухов о Его Величестве. Они говорят, конечно же шепотом, что он раздражителен и совершенно невыносим в разговоре!\n\nХотя это едва ли самое худшее, что могло дойти до общественности, это всё же серьёзное и опасное ложь об истинной личности Замала Барагзена, которое мы попытались исправить. К сожалению, ответные меры в отношении его имиджа оказались в значительной степени неэффективными; мы опасаемся, что ущерб уже может быть нанесён. В конце концов, как только такие вещи попадают в поле зрения журналистов, мы мало что можно сделать."
tobuck_baragzen.47.a:0 "Он знает, что ему нравится!"

tobuck_baragzen.48.t:0 "Автомобильная Слава"
tobuck_baragzen.48.d:0 "Благодаря новым достижениям в области транспорта и автомобильной техники в целом, наш любимый Замал счёл нужным приобрести для себя новый личный автомобиль. Неудивительно, что он добавил в дизайн всё самое современное и лучшее в области технологий и декаданса. Это дорого обошлось казне, но не вызвало особо проблем. Однако теперь, когда он разбил несколько закупленных автомобилей во время поездок в город - администрация предполагает, что в эти моменты он отвлекался на еду или другие развлечения, - расходы, к сожалению, резко выросли.\n\nПомимо непосредственных затрат, существует также проблема того, что его граждане станут свидетелями аварий, которые потребуют много времени и работы со средствами массовой информации, чтобы либо скрыть, либо хоть как-то оправдать такую неуклюжесть со стороны Императора. К счастью, его Величество в полном порядке, по крайней мере, в том, что касается возможных травм в результате аварии, хотя его репутация, возможно, не так хорошо сохранилась. Государство, в свою очередь, может быть благодарно уже за то, что Замал никого не сбил во время своих вылазок."
tobuck_baragzen.48.a:0 "Какой же он бесстрашный!"

tobuck_baragzen.49.t:0 "Броня Замала"
tobuck_baragzen.49.d:0 "Несмотря на то, что доспехи почти полностью бесполезны на современных театрах военных действий, а Его Величество вряд ли когда-нибудь снова возглавит армию, Замал тем не менее поручил талантливому ремесленнику создать новый комплект брони, отдалённо напоминающий доспехи рыцарей-грифонов. Он экстравагантен во всех отношениях, не в последнюю очередь из-за количества использованного золота и большого металлического гульфика; как и подобает нашему любимому Замалю. Хотя на то, чтобы надеть и снять доспехи уходит много времени, Барагзен выразил огромное удовольствие от покупки и провёл много времени, нося его повсюду в течение последней недели.\n\nС другой стороны, это событие поставило его бухгалтеров в некоторое замешательство, поскольку стоимость одних только материалов снова была явно завышенной. Гораздо хуже то, что его краткие вылазки в город, во время которых он размахивал оружием перед лицом своих подданных и вызывал их на дуэли, не очень понравились горожанам. Мало того, что это могло привести к ненужным травмам, и явно оскорбило всех в Замивгазале, учитывая его неуклонно увеличивающийся вес, вполне вероятно, что доспехи даже не будет использоваться в ближайшее время."
tobuck_baragzen.49.a:0 "Из этого выйдет хорошая семейная реликвия!"

tobuck_baragzen.50.t:0 "Выпивка для Барагзена"
tobuck_baragzen.50.d:0 "Сегодня утром в национальный банк поступила телеграмма о странном переводе невероятной суммы денег прямо в копыта некоторых очень сомнительных торговцев из пустыни. После деликатных расспросов и "обычной" проверки дворцовых запасов Его Величества выясняется, что наш Замал приобрёл чрезмерное количество уникального и крепкого алкоголя. Учитывая характер продавца, вполне вероятно, что эти жидкости, по меньшей мере, небезопасны, но Барагзен отказывается их тестировать, опасаясь, что мы отнимем у него всю выпивку.\n\nЭто потребует не только тщательного расследования, но и некоторого планирования, чтобы гарантировать, что Барагзен и тот, с кем он решит попутешествовать, будут держаться как можно дальше от глаз публики во время своих пьянок. Удастся ли ему на самом деле остаться вне поля зрения плебса - это совсем другой вопрос."
tobuck_baragzen.50.a:0 "По крайней мере, его вечеринки будут более оживленными!"

tobuck_baragzen.51.t:0 "Телеграмма от Замала"
tobuck_baragzen.51.d:0 "Из всех правительств, которые могли бы появиться после смерти клептократической республики, самым неожиданным было появление монархии Варзены, претендующей на правление всей Хазруменией. Более того - они успешно отбили нападение Хироптерры. Однако теперь эта фантастическая держава угрожает нам.\n\nСегодня утром наше правительство получило очень чёткое и ясное требование от [TBK.GetNameDef]. Если мы не покинем территории Зумидии, как в военном плане, так и в политическом, то Империя нападёт на нас. Существует очень мало вариантов неверного интерпретирования этих требований и [TBK.GetLeader] решительно считает, что никаких переговоров между нами быть не может. Нам придётся выбирать - либо воевать с растущей державой, либо сдать столь ценные земли этому выскочке-монарху.\n\nКак мы должны отреагировать?"
tobuck_baragzen.51.a:0 "Зумидия того не стоит, нам нужно уступить."
tobuck_baragzen.51.b:0 "Готовьте войска, мы будем защищать Зумидию!"

tobuck_baragzen.52.t:0 "Телеграмма от Замала"
tobuck_baragzen.52.d:0 "Из всех правительств, которые могли бы появиться после смерти клептократической республики, самым неожиданным было появление монархии Варзены, претендующей на правление всей Хазруменией. Более того - они успешно отбили нападение Хироптерры. Однако теперь эта фантастическая держава угрожает нам.\n\nСегодня утром наше правительство получило очень чёткое и ясное требование от [TBK.GetNameDef]. Если мы не подчинимся этому государству, тогда нас будет ждать война. Существует очень мало вариантов неверного интерпретирования этих требований и [TBK.GetLeader] решительно считает, что никаких переговоров между нами быть не может. Нам придётся выбирать - либо воевать с растущей Империей, либо сдать нашу родину этому выскочке-монарху.\n\nКак мы должны отреагировать?"
tobuck_baragzen.52.a:0 "Мы должны избавить наш народ от страданий войны."
tobuck_baragzen.52.b:0 "Зумидия не будет захвачена в третий раз за это тысячелетие!"

tobuck_baragzen.53.t:0 "Отчёт из больницы"
tobuck_baragzen.53.d:0 "— "Судя по всему, он ещё не умер, как там отчет?" — спросил один из врачей, поворачиваясь в кресле и вздыхая.\n\nКобыла рядом с ним поморщилась, обдумывая содержимое бумаги в своих копытах. — "Ну, по крайней мере сейчас он ещё жив. Но с ним явно что-то не так, это очевидно; я просто не могу понять, что именно. Не считая язв на задних ногах, он, кажется, в основном здоров, но способность Замала переваривать пищу, похоже, ухудшается с каждым разом, как мы проводим осмотр. Посмотрите на этот фрагмент в образцах кала. Его организм больше не перерабатывает должным образом пищу, которую он ест."\n\nМаруэн пожалел бедную зебру, которой пришлось собирать и изучать эти образцы, учитывая постоянно растущее потребление пищи Его Величеством. Он взял блокнот и внимательно изучил записи, придя к тому же выводу, что и его коллега: что-то было не так. Единственная проблема заключалась в том, что у них не было возможности выяснить, какая именно часть пищеварительной системы Барагзена работает неправильно.\n\n— "Хммм. Это может быть что угодно, от перегрузки поджелудочной железы до... ну, рака; если говорить реалистично. Учитывая, как плохо он относится к своему собственному телу, нет никакого способа узнать наверняка, что именно "посылает сигналы"; по крайней мере на данный момент." — согласился жеребец, подперев копытом свой подбородок.\n\nКонечно, в конечном итоге они смогли бы определить, что это было; желтуха может привести к проблемам с печенью, а нарколепсия может породить дефицит железа, что вызывает проблемы с кишечником. Реальная проблема заключалась в том, что к тому времени, когда врачи смогут определить причину симптомов, скорее всего уже будет слишком поздно для эффективного лечения.\n\nАбир раздражённо нарушила молчание, садясь рядом с Маруэном. — "Ты думаешь о том же, о чём и я, не так ли?"\n\n — "Ты имеешь в виду, что Замал не собирается менять свой образ жизни и решить эту проблему для нас? Или что к тому времени, как мы узнаем, что делать, он будет уже мёртв?" — осторожно спросил он, и на его морде появилось суровое выражение.\n\nОна не просила напоминания о первом, но это была точная оценка врача."
tobuck_baragzen.53.a:0 ""И то, и другое, к сожалению."" #Rest in peace, you won't be missed

tobuck_baragzen.54.t:0 "Привет и пока"
tobuck_baragzen.54.d:0 "Заалханни и Матанзал стояли у кровати с балдахином в полном молчании. Они не часто встречались, редко ладили, и почти никогда не были вне досягаемости своих соответствующих наставников; но этот раз был исключением. Барагзен, возможно, впервые в жизни попросил их увидеть, и то для того, чтобы брат и сестра увидели своего отца на смертном одре.\n\nОни едва ли воспринимали прикованного к постели Замала своим собственным отцом, поскольку воспитывались в основном его товарищами и проводили с ним мало времени. Это был первый раз, когда наследники по-настоящему остались наедине со своим папашей с тех пор, как были жеребятами. Это же касалось и Матанзал. Глядя сейчас на зебру - это страдающее желтухой, болезненно тучное и совершенно дряхлое существо, - они чувствовали себя просто опустошенными.\n\nБарагзен позвал обоих своих детей, чтобы попрощаться, но был слишком болен, чтобы говорить. Барагзен едва мог даже пошевелить глазами, чтобы посмотреть на жеребят, которыми он не занимался.\n\nПосле попытки осознать положение дел, и в значительной степени потерпев неудачу, Матанзал сделала несколько шагов к кровати и опустила голову. — "Вчера я эм... Мне удалось выиграть состязание на дуэли, отец. Это были поединки один на один, и... и я использовала меч. Меня... уважали и делала всё, что могла."\n\nОна повернулась к Заалханни и неопределённым жестом попросила его подойти и тоже что-то сказать, подняв копыто, но не зная, что с ним делать. Замал умудрялся перевести взгляд с дочери на сына, один раз медленно моргнув, но при этом оставаясь совершенно неподвижным.\n\n— "Я провёл весь день с Василе, отец. Мы... мы оформляли документы для твоих компаний, и я исправил финансовую ошибку, которая могла стоить нам... э-э... многого. На самом деле я... Я тебе тоже кое-что принес, если хочешь." — произнёс спокойно жеребец, как только оказался рядом со своей сестрой.\n\nКонечно, Барагзен не смог ответить, поэтому Заалханни подошёл к нему и медленно снял тонкую коробку, привязанную к его спине, не торопясь и с трясущимися копытами. Развязав шнурок и подняв крышку, он достал свой диплом в рамке и осторожно положил его на прикроватный столик отца.\n\nОни могли бы поклясться, что на глазах Его Величества стали появляться слёзы."
tobuck_baragzen.54.a:0 "Затем снова воцарилась тишина, нарушенная только тогда, когда его жеребята ушли."

tobuck_baragzen.55.t:0 "Замал-Барагзен мёртв" #Best day in history of Hazrumenia 
tobuck_baragzen.55.d:0 "Как говорил Барагзен, нет ничего лучше празднования чьей-то кончины. Однако чего он не мог предсказать, так это того, что созданная им Империя точно так же отпразднует его собственную кончину.\n\nПо всей стране устраивались большие и мелкие вечеринки в память о давно назревшей смерти всеми презираемого Замала. Это было так, как будто вся Хазрумения внезапно разом обрадовалась, когда музыка зазвучала в ночи, и выражение радости было на мордах каждого существа. Декадентский тиран ушел, и каждый гражданин империи мог праздновать это, игнорируя при этом вопрос о том, кто заменит монарха.\n\nНасущный вопрос о престолонаследии решался в тени, между самими Матанзал и Заалханни. У обоих были примерно равные возможности, но разные методы оказания мягкой силы на определенные политические круги. У них не было ни репутации своего отца, ни желания праздновать его кончину; и брат и сестра хотел занять трон, думая, что смогут добиться большего, чем их родственник.\n\nС одной стороны, принцесса пользовалась значительной поддержкой среди знати, а также харизмой и добродушием, позволяющим привлечь на свою сторону многих выдающихся членов королевского двора. Её влияние было широко распространено, несмотря на её возраст, и многие существа были убеждены обаянием и добротой возможной императрицы, которые Матанзал проявляла в течение многих долгих лет в тени своего отца.\n\nВсё это время её брат Заалханни был чрезвычайно популярен среди государственных чиновников и бюрократов за свой интеллект; даже некоторые дворяне были готовы поддержать его ради своих экономических интересов, а не её более представительную сестру. Под руководством Василе он стал очень талантливым молодым жеребцом, которого особенно уважали партнеры грифона в городах, где влияние Сель Традата было самым сильным.\n\nПока нация всю ночь праздновала, а борьба за власть тихо бушевала, Зал и Занит выбирали своего преемника."
tobuck_baragzen.55.a:0 "Тесные связи Матанзал приведут её к победе."
tobuck_baragzen.55.b:0 "Тщательное планирование со стороны Заалханни позволят ему получить трон."

tobuck_baragzen.56.t:0 "Замал-Матанзал"
tobuck_baragzen.56.d:0 "В конце концов, Матанзал одержала победу над своим раздражительным братом. Связи, друзья и верные слуги ей как при дворе, так и вне дворца дали ей именно то преимущество, в котором она нуждалась, чтобы обеспечить свою власть и влияние в самых важных местах. По правде говоря, новая императрица очень гордилась собой; в конце концов, Заалханни всегда был лучшим интриганом, в сравнении с ней.\n\nКобыла бросила последний взгляд в зеркало, прежде чем покинуть свою комнату, чтобы её сопроводили к балкону, с которого она выступит с речью перед нацией.\n\nОказавшись снаружи, принцесса почувствовала некоторую холодность со стороны толпы. В отличие от речи, которую произносил Барагзен при создании Империи, которой ей вскоре предстояло править, граждане теперь относились к монархии скорее настороженно, нежели чем с любопытством. Так много было сделано во имя упадка и реакции, что теперь нового Замала встречают недовольные лица, несмотря на их долгое и искреннее празднование смерти её отца.\n\nМатанзал прочистила горло и встала на своё место, не боясь сомнений миллионов. — "Подданные Нео-Хазрумении, я стою перед вами сегодня как осиротевшая молодая кобыла в стране, находящейся на перепутье. Вы можете считать, что у принцессы мало общего с кем-либо из вас, но я могу заверить вас, что Его Величество - да хранит его Занит - оказал мало положительного влияния на мою жизнь. Как и все вы, я страдала. Как и все вы, я мирилась со многими несправедливостями. Как и все вы, я наблюдала, как мой отец медленно увядал."\n\nЗамал уже могла видеть, как часть существ поворачиваются к тем, кто был рядом с ними, и начинают перешептываться; некоторые с пониманием, другие со злобой, но большинство скорее расстреляно. Хотя они всё ещё не были уверены, Матанзал удалось рассеять атмосферу крайнего недоверия.\n\n— "Я пришла ко всем вам сегодня с обещанием." — медленно продолжала она, — "Я даю клятву, что я не буду таким, каким был мой отец. Я молодая и по-настоящему мудрая в очень немногих вопросах, но всем вам я обещаю, что моё правление никогда не станет таким, как у него. От всех вас я прошу взамен только того, чтобы вы позволили мне доказать свою ценность, чтобы я могла заслужить свое место в качестве вашего Замала.""
tobuck_baragzen.56.a:0 "К удивлению Матанзал, толпа начала выкрикивать её имя."

tobuck_baragzen.57.t:0 "Принц-изгнанник"
tobuck_baragzen.57.d:0 "Много было написано об иронии жизни, независимо от того, содержатся ли эти записи в современной поэзии или древней литературе; но мало кто ожидал наблюдать их в такой абсурдной манере, как Заалханни, точь в точь следующий по пути своего отца.\n\nС согласия своей матери и предварительного согласия своей сестры принц принял твёрдое решение покинуть страну. Конечно, он уехал со значительным количеством способных солдат из городов и довольно большой суммой денег, чтобы гарантировать, что он останется в безопасности; но молодой жеребец не пытался скрыть, что он намеревался стать наёмником, прямо как его отец.\n\nБольшинство жителей страны восприняли новость просто пожав плечами, не испытывая особой поддержки или ненависти к принцу, которого они едва знали; но некоторые выразили печаль по поводу его ухода. Любимая всеми Замал-Матанзал, в частности, выразила свою обеспокоенность по поводу его безопасности, особенно в таком месте, как Седельная Аравия.\n\nКонечно, эти опасения не остановили принца, который был непоколебим в своём решении. Некоторые предполагают, что он может как и его отец попытаться вернуть себе власть в будущем, но большинство считает такие мысли совершенно беспочвенными догадками. Эта поездка за границу, по всей вероятности, всего лишь что-то вроде рекламного хода. Эта теория, конечно, подтверждается теперь общеизвестным фактом, что эти двое были вовлечены в политическую борьбу за трон, что вряд ли стало неожиданностью для граждан."
tobuck_baragzen.57.a:0 "Две родословные, два поколения и два изгнанника. Забавно, не так ли?"

tobuck_baragzen.58.t:0 "Замал-Заалханни"
tobuck_baragzen.58.d:0 "В конце концов, он одержал победу над своей самодовольной сестрой. Осторожные инвестиции, интриги и тщательное планирование Заалханни при дворе и вне дворца дали ему именно то преимущество, в котором он нуждался, позволяющее обеспечить свой контроль и господство над самыми важными фигурами и учреждениями. По правде говоря, он был очень горд собой; в конце концов, Матанзал всегда была харизматичным переговорщиком, по сравнению с ним.\n\nЖеребец в последний раз взглянул на написанную им речь, прежде чем покинуть комнату, чтобы его сопроводили к балкону, с которого он должен был выступить с речью перед нацией.\n\nОказавшись снаружи, принц почувствовал некую злобу, исходящую от толпы. В отличие от речи, которую Барагзен произнёс при формировании Империи, которой ему вскоре предстояло править, граждане теперь скорее противились идеи нового монарха. Так много было сделано во имя снисхождения и старых обычаев, что его встречали разъярённые лица, несмотря на их долгое и по-настоящему радостное празднование смерти его отца.\n\nОн прочистил горло и подошёл к трибуне, беззаботный благодаря своей подготовке. — "Крестьяне, рабочие, предприниматели и все остальные, присутствующие здесь, с целью увидеть меня, я стою перед вами сегодня как просто ещё одно существо в царстве миллионов таких же. Вы можете думать, что у принца мало общего с кем-либо из вас, но я могу заверить вас, что Его Величество - да хранит его Занит - оказал мало положительного влияния на мою жизнь. Как и многие из вас, я твёрдо стоял перед лицом безумия. Как и многие из вас, я мирился с ужасным принятием решений на самом верху. Как и многие из вас, я наблюдал, как мой отец медленно увядал."\n\nПри этом он мог видеть, как большинство существ поворачиваются к тем, кто был рядом с ними, и начинают перешёптываться; некоторые соглашаются с речью, другие испытывают к ней отвращение, а большинство, по-видимому, неуверенно. Хотя они всё ещё не определились, Заалханни сумел рассеять атмосферу полного презрения.\n\n— "Я пришёл ко всем вам сегодня с обещанием." — осторожно продолжил он, — "Я клянусь, что не буду таким, как мой отец. Я - просто ещё один жеребец, окруженный многими такими же, но всем вам я клянусь, что моё правление никогда не станет таким, каким оно было у Барагзена. От всех вас я прошу взамен только того, чтобы вы позволили мне продемонстрировать свои способности, чтобы я мог заслужить своё место в качестве вашего нового Замала.""
tobuck_baragzen.58.a:0 "К удивлению Заалханни, толпа начала выкрикивать его имя."

tobuck_baragzen.59.t:0 "Принцесса-изгнанник"
tobuck_baragzen.59.d:0 "Много было написано об иронии жизни, независимо от того, содержатся ли эти записи в современной поэзии или древней литературе; но мало кто ожидал наблюдать их в такой абсурдной манере, как Матанзал, точь в точь следующая по пути своего отца.\n\nС согласия своей матери и предварительного согласия её брата, принцесса лично решила уехать из страны. Конечно, она покидала Империю со значительным количеством способных солдат из дворянских поместий и полков Стражей Клятвы, в дополнение к довольно большой сумме денег, чтобы гарантировать, что она останется в безопасности; но молодая кобыла не пыталась скрыть, что она намеревалась стать наёмником, как её отец.\n\nБольшинство жителей страны восприняли новость просто пожав плечами, не испытывая особой поддержки или ненависти к принцессе, которую они едва знали; но некоторые выразили печаль по поводу её отъезда. Всеми любимый Замал-Заалхаанни, в частности, выразил свою обеспокоенность по поводу её безопасности, особенно в таком месте, как Хиндия.\n\nКонечно, эти опасения не остановили принцессу, непоколебимую в правильности своего решения. Некоторые предполагают, что она, как и Барагзен в своё время, попытается захватить власть силой в будущем, но большинство считает это совершенно беспочвенными догадками. Эта поездка за границу, по всей вероятности, всего лишь способ для неё найти себя.\n\nЭта теория, конечно, подтверждается теперь общеизвестным фактом, что эти двое были вовлечены в политическую борьбу за трон, что вряд ли стало неожиданностью для граждан."
tobuck_baragzen.59.a:0 "Две родословные, два поколения и два изгнанника. Забавно, не так ли?"

### Baragzen heirs events

tobuck_baragzen_heir.1.t:0 "Мать принцессы"
tobuck_baragzen_heir.1.d:0 "Лина была не такой, как можно было бы ожидать от бывшей возлюбленной Его Величества. Она была скромной, вежливой и бережливой зеброй из семьи низкого дворянства Михарзехира, которую Барагзен случайно встретил в первые недели своего пребывания вдали от дома в недавно созданной Республике Тобук.\n\nКогда они встретились, он был очарован её гостеприимством и установил с ней заботливые отношения, которые длятся и по сей день. Именно эта добрая и заботливая зебра родила и заботилась о Матанзал в последние годы республики и в начале правления своего любовника. Хотя Его Величество, возможно, уже давно пережил свой первый роман, он все ещё заботится о ней достаточно, чтобы обеспечить её важными придворными титулами и большим количеством средств из королевской казны.\n\nВ наши дни пара редко виделась друг с другом, но Лина остаётся кобылой, к которой многие обращались, если придворным вельможам требовался совет в делах с Барагзеном. Она знает о нем, пожалуй, больше, чем любое другое существо в империи, и, несмотря на свои обязанности, была любящей и настоящей матерью для своей талантливой дочери. Многие уже подозревают, что Матанзал станет претенденткой на трон, что было бы вполне справедливо, учитывая уважение, которым пользовалась его мать среди знати, но на самом деле она просто хотела быть хорошей матерью.\n\nОна никогда не переставала любить Барагзена, несмотря на его склонность к любым глупостям, занимавшим его ум. Конечно, она знала, что лучше не пытаться защищаться перед обычной зеброй или пони, но их связь никогда не разрывалась, несмотря на все испытания и беды. Даже когда хироптеррцы угрожали её дому, она знала, что он спасёт её."
tobuck_baragzen_heir.1.a:0 "Несмотря на все интриги, Лина жива."

tobuck_baragzen_heir.2.t:0 "Мать принца"
tobuck_baragzen_heir.2.d:0 "В отличие от матери Матанзал, Пальм Блуссом была больше похожа на ту, которую можно было ожидать от любовной связи с полководцем времён войны. Это, конечно, не значит, что она меньше заботилась о своём любовнике - Барагзен мог вспомнить множество историй о том, как сильно она заботилась, - но их отношения были скорее страстными, чем эмоционально удовлетворяющими.\n\nНесмотря на отсутствие знатности и более низкий статус тобукца, её жеребёнок Заалханни, тем не менее, считается принцем благодаря родословной своего отца. В результате ей был предоставлен собственный дом во дворцовом поместье Его Величества; к большому раздражению более элитных дворян при дворе. Хотя они и пытаются строить сложные планы, чтобы заставить её отказаться от своего положения относительного комфорта, она просто улыбается и проводит время со своим жеребёнком, пока они устают.\n\nХотя она гораздо менее мудра, чем Лина, Пальм Блуссом - быстро соображающая и удивительно умная пони, несмотря на отсутствие образования. Обе эти черты, похоже, передались её жеребёнку, который в последнее время стал проводить много времени с Василе сель Традатом, советником самого Барагзена. С благословения матери Заалханни получает еженедельные уроки от этого уважаемого грифона в надежде, что когда он вырастет, то добьётся больших успехов.\n\nПо слухам о её многочисленных страстных ночах с Барагзеном, никого не удивляет, что она решительна в своих достижениях и целеустремлённа в своих страстях; на самом деле она якобы боролась - и побила - благородную зебру по вопросу чести. Но, как любая хорошая мать, она всегда старается научить своего жеребёнка быть лучше."
tobuck_baragzen_heir.2.a:0 "Несмотря на все оскорбления, Пальм Блуссом стояла твердо."

tobuck_baragzen_heir.3.t:0 "Его наследники"
tobuck_baragzen_heir.3.d:0 "Благодаря тому, что леопардистские традиции Барагзена укоренились в его новом царстве, и Матанзал, и Заалханни имеют равный статус как потенциальные наследники трона. Хотя есть и другие жеребята, рождённые от Замала, эти двое остаются самыми влиятельными благодаря положению их матерей и репутации их помощников.\n\nНе стоит говорить, что различные группы, окружающие Барагзена и его отряд, уже начали выбирать сторону, учитывая, что Его Величество, похоже, делает все возможное, чтобы быстрее умереть.\n\nЛина, мать Матанзал, заручилась поддержкой более традиционных элементов при "дворе" Барагзена. Благодаря её репутации и уважению, которым она пользуется, отечественная варзенская знать и землевладельцы стекаются в её государственный дом, чтобы получить её благосклонность и благословение на свои будущие действия. Конечно, она настояла на том, чтобы такие обещания давались в присутствии её дочери по каждому случаю ради её личного развития.\n\nС другой стороны, Пальм Блуссом получила много любви от тобукских граждан домена Барагзена и модернизирующихся групп в стране. В частности, её позитивные отношения с Василе привели к тому, что многие бизнес-пони и солидные купеческие семьи присягнули на верность её сыну, который уже давно состоит в воспитательных отношениях с тем самым грифоном. Она далеко не популярна среди знати, поскольку сама не имеет благородной крови, но это не помешало кобыле сделать имя себе и своему жеребёнку.\n\nВопрос, который волнует каждого существа на самом верху, очевиден: кто будет править после того, как Барагзен неизбежно уйдёт из жизни?"
tobuck_baragzen_heir.3.a:0 "Только время покажет."

tobuck_baragzen_heir.4.t:0 "Её игрушка"
tobuck_baragzen_heir.4.d:0 "Даже для Лины кобылка могла быть довольно хлопотным занятием.\n\nЭто не означало, что старая кобыла не могла справиться с небольшим беспорядком, далеко не так; но есть предел тому, что любой родитель может разумно выдержать. В конце концов, ей нужно было заботиться о собственном здоровье и хотя бы немного времени на отдых. Следить за своим жеребёнком краем глаза было несложно. Самое сложное - убедить её играть с тем, что удобно тебе, а не с тем, что кажется наиболее приятным ей самой.\n\nМатанзал - в кои-то веки - спокойно сидела на ковре в гостиной, окруженная множеством игрушек, которые она сегодня купила вместе с матерью.\n\nБыть может, при их богатстве у жеребёнка было много вариантов, но три сразу заинтересовали кобылку: Накидка её матери, натянутая на стул, особенно прочная кукла из дорогого дерева и довольно большой деревянный меч.\n\nИз любопытства, что же она выберет, Лина слегка повернулась, чтобы хорошенько рассмотреть, какую из многочисленных игрушек выберет её малышка. Вряд ли это решение станет определяющим в её личности, но оно может повлиять на её интересы в дальнейшей жизни.\n\nВ конце концов, Матанзал хихикнула и обратила внимание на..."
tobuck_baragzen_heir.4.a:0 "...плащ своей матери, после чего с радостью запуталась в его ткани."
tobuck_baragzen_heir.4.b:0 "...тяжёлую деревянную куклу, над которой она радостно залепетала."
tobuck_baragzen_heir.4.c:0 "...деревянный меч, которым она стала размахивать с лёгким гоготом."

tobuck_baragzen_heir.5.t:0 "Его бабочка"
tobuck_baragzen_heir.5.d:0 "Пальм Блуссом прекрасно понимала, что её жеребёнок ценит уединение.\n\nДаже сейчас, несмотря на свой возраст, Заалханни всегда предпочитал играть, когда его мать не смотрела; странная маленькая причуда, но не повод для беспокойства. У него было несколько друзей, и он умел держаться в полном хаосе, который представляли собой "социальные круги" других жеребят его возраста, но было очевидно, что время от времени ему нужно побыть одному.\n\nНе стоит и говорить, что Пальм была рада услужить, учитывая её обычно гиперболические дни, когда она встречала существ, которые либо относились к ней с любопытством, либо относились как к грязи. По правде говоря, она была счастлива, что жеребёнок подарил ей тишину и покой.\n\nПри этом она иногда заглядывала за дверь его спальни, чтобы убедиться, что с ним все в порядке, и по мере сил сдерживала свою защитную натуру. Чаще всего он играл, а иногда она заставала Заалханни за чтением, но сегодня во время вечернего осмотра старая кобыла наткнулась на довольно необычное явление.\n\nЕе жеребёнок сидел в полной тишине, наблюдая за бабочкой, порхающей вокруг его головы. В конце концов, она опустилась на землю прямо перед ним, наслаждаясь покоем нерешительности жеребёнка. Ей было интересно, как отреагирует её сладость.\n\nПосле нескольких мгновений, Заалханни..."
tobuck_baragzen_heir.5.a:0 "...протянул копыто и с хихиканьем раздавил насекомое."
tobuck_baragzen_heir.5.b:0 "...встал и бросился к своей кровати, чтобы наблюдать за происходящим из безопасности своих простыней."
tobuck_baragzen_heir.5.c:0 "...медленно опустил голову на землю и восхищённо смотрел на существо."

tobuck_baragzen_heir.6.t:0 "Её тренер"
tobuck_baragzen_heir.6.d:0 "Типичная сложность с армией заключается в том, что часто бывает трудно побудить существ записаться в армию, особенно когда речь идёт о благородных отпрысках, пытающихся откупиться от службы. К счастью, это не стало проблемой для Лины, которая почти сразу же убедила свою дочь Матанзал вступить в армию, с любопытным восторгом восприняв эту идею.\n\nНе стоит и говорить, что после этого было очень легко добиться неофициальных встреч с различными военными чиновниками, которые сами были рады возможности поговорить с наследницей, которая может стать следующим Замалом нации. Мало того, зная первого партнёра Его Величества, зебры, о которых шла речь, были особенно высокопоставленными чиновниками, которые были ужасно харизматичны, несмотря на свой солидный возраст.\n\n— Матанзал! Время ужинать! — позвала Лина, и тут же была встречена грохотом копыт, когда её жеребёнок помчался вниз по лестнице.\n\nПоскользнувшись на нижней ступеньке и чуть не упав, молодая кобыла вздохнула и галопом вбежала в столовую. — Извини, мама, я опоздала. Я как раз писала письма генералам, как ты и просила.\n\nПара улыбнулась друг другу, когда они сели и начали есть, хотя старшей кобыле было интересно, кого она выберет. — Ну, я знаю, что ты будешь очень тактична, выбирая своего фаворита, дорогая. Я слышала, что вы с лучшим воином твоего отца очень хорошо ладили, во время их визита; вы все смеялись.\n\n— Мамааа... — Она застонала с типичным детским раздражением: — То, что они весёлые, не значит, что они лучший выбор. Мне нужно изучить тактику и научиться выигрывать войны как с друзьями, так и в одиночку, верно?\n\nЛина была немного ошеломлена зрелостью ответа, но кивнула и засмеялась. — Да, это совершенно верно, кто-то явно читал гораздо больше, чем я думала. Так кого же ты выбрала?"
tobuck_baragzen_heir.6.a:0 "— Этот "помощник по лагерю", похоже, всегда знал, что делать!"
tobuck_baragzen_heir.6.b:0 "— Ну, вообще-то в конце концов я выбрала величайшего папиного воина."
tobuck_baragzen_heir.6.c:0 "— Любимый папин инструктор строг, и это хорошо!"

tobuck_baragzen_heir.7.t:0 "Его воспитатель"
tobuck_baragzen_heir.7.d:0 "Дело в том, что образование часто может быть... трудным, если не знаешь, как поощрить своих жеребят по-настоящему увлечься им. Однако Заалханни было далеко не так сложно убедить в таких вопросах, особенно когда речь шла о военных наставниках. Он был очарован тактикой, технологией и организацией в целом, чему его могли научить военные школы.\n\nК счастью для него, Пальм Блуссом была более чем способна найти нужных существ, работающих на земле, с которыми можно было поговорить, чтобы получить представление о современном военном искусстве. Не успел молодой зони завести разговор, как он уже изучал военные базы с многочисленными чиновниками низшего звена и талантливыми молодыми офицерами. В конце концов, со связями Василе было возможно практически все; молодой жеребец не собирался упускать возможность развлечься.\n\nПосле долгого дня прогулок с последним вариантом репетиторства, Залханни ворвался в парадную дверь. — Я вернулся, мама!\n\n— О! Здравствуй, дорогой, как прошла дневная прогулка? Старая кобыла ответила тёплой улыбкой.\n\nЕсли по запаху можно было догадаться, что её голос доносится из кухни, то это был знак, что ужин почти готов. Её жеребёнок вошёл, сняв и повесив свою сумку в один из шкафов на крыльце.\n\n— Это было увлекательно! Немного утомительно, должен признать, но увлекательно. Он вернулся и пошёл накрывать на стол, пока его мать готовила какое-то вкусное блюдо.\n\nПальм усмехнулась и выключила конфорку, начав подавать блюдо. — Сегодня было... танковое училище, верно? Полагаю, тебе очень понравилось.\n\n— Очень! Твой друг был очень разговорчивым, и я немного не успевал за ним, но мы наслаждались обществом друг друга, и он выглядел очень счастливым, рассказывая мне всё, что знал. Зони объяснил с усталой, но искренней улыбкой.\n\n— Я рада это слышать, малыш. Полагаю, ты ещё не сделал выбор,\n\nК её удивлению, он кивнул и сказал..."
tobuck_baragzen_heir.7.a:0 "— Организатор с того дня, который близок с отцом!"
tobuck_baragzen_heir.7.b:0 "— Мне очень понравилось сегодня, я пойду с танкистом!"
tobuck_baragzen_heir.7.c:0 "— Друг отца инженер был очень умным, я выбираю его!"

tobuck_baragzen_heir.8.t:0 "Её интересы"
tobuck_baragzen_heir.8.d:0 "Часто бывает трудно определить интересы молодой кобылы, как и понять, что происходит с любым жеребёнком; но Матанзал не играла в поиск вещей, которые ей нравятся. В течение некоторого времени её миссией было выяснить - в основном путём проб и ошибок - что именно заставляет её улыбаться больше всего, с помощью её матери Лины, конечно.\n\nОна проводила время везде, от двора до местных рынков, пробуя всё - от рыбалки до организации военной дивизии, которая с удовольствием отдыхала от своих тренировок. Не всё, конечно, её интересовало.\n\nИз многих вещей, которые были изучены, есть "большая тройка". Первая была продемонстрирована во время общения с другими дворянами: молодая Матанзал была довольно талантливым оратором и с удовольствием разговаривала почти со всеми, кого встречала. Второе - время, проведённое с генеральным штабом, в котором она продемонстрировала любопытную способность к большой стратегии и получала удовольствие от искусства планирования. Третьим и последним из её интересов, к всеобщему удивлению, было искусство владения мечом, что, по признанию Лины, было ей немного неприятно. В конце концов, будучи талантливым генералом, она, по крайней мере, должна была находиться далеко от линии фронта, а дуэли были очень опасны.\n\nВ любом случае, выбор оставался за ней. — Так на что ты хочешь записаться, милая? Я уверена, что мы сможем найти место для всех этих твоих увлечений.\n\nМатанзал хихикнула над энтузиазмом матери, а затем снова обратилась к списку, который они составили, список был сокращён до трёх вышеупомянутых интересов. Это было нужно в основном для старшей из двух кобыл, которая должна была организовать различные занятия и клубы для своего жеребёнка.\n\nВ конце концов, стало ясно, что..."
tobuck_baragzen_heir.8.a:0 "...разговоры, убеждения и уговоры были в точку."
tobuck_baragzen_heir.8.b:0 "...игра в военные игры подходила ей как нельзя лучше."
tobuck_baragzen_heir.8.c:0 "...стать никогда не побеждённым дуэлянтом было бы идеально."

tobuck_baragzen_heir.9.t:0 "Его хобби"
tobuck_baragzen_heir.9.d:0 "Пальм Блуссом долго не могла определить, чем именно её маленький жеребёнок любит заниматься в свободное время. Не то, чтобы она не знала, чем он занимается в данный момент, конечно, - в конце концов, ей удавалось организовывать многие ежедневные занятия Заалханни, несмотря на её плотный график, - но иногда было трудно определить, какое из его хобби ему действительно нравится.\n\nК счастью, было простое решение: попросить молодого жеребца записать, чем он интересуется, когда у него есть свободное время.\n\nКогда он начал записывать, что ему нравится, старая кобыла была удивлена тем, что многие из них были тем, к чему она его приучила, но в то же время было много вещей, которыми Заалханни заинтересовался по собственному желанию.\n\n— Я думаю, что это всё, мама. Возможно, позже я вспомню ещё несколько, но это самые важные, которые приходят на ум. Он тепло улыбнулся, протягивая бумагу вперёд.\n\nОна взяла бумагу и прочитала её, кивая на некоторые пункты и поднимая бровь на другие. — Я никогда не знала, что ты интересуешься политикой, я думала, что в ней слишком много идиотов и слишком много разговоров на твой вкус.\n\nМолодой жеребец закатил глаза и усмехнулся, зная, что причина его интереса в том, что эти идиоты были именно тем, почему политика была такой лёгкой и приятной. Это не означало, конечно, что он будет особенно эксплуатировать политику, но это была область работы, которая, по его мнению, была терапевтической из-за своей относительной лёгкости.\n\nПосле того, как прошло добрых полминуты, Пальм снова отложила листок. — Хорошо, так что же тебе нравится из всего этого? Здесь их несколько, но что тебе больше всего по душе? Что-то, чем ты мог бы заняться, когда станешь намного старше.\n\nНу, это был хороший вопрос, но у него был ответ."
tobuck_baragzen_heir.9.a:0 "— Ну, политика - это хорошая возможность для любого пони!"
tobuck_baragzen_heir.9.b:0 "— Это не очень сложная работа, но я уверен, что буду читать до старости."
tobuck_baragzen_heir.9.c:0 "— Василе много показал мне о финансах, и мне это очень нравится!"

tobuck_baragzen_heir.10.t:0 "Её увлечения"
tobuck_baragzen_heir.10.d:0 "Даже у жеребят время от времени бывают серые дни.\n\nМатанзал была далеко не скучной кобылой, но время от времени она оказывалась в затруднительном положении. Иногда это была скука, иногда - погода, но так или иначе, каждые несколько месяцев наступал выходной день.\n\nХотя Лина никогда не могла найти причину, почему это происходит, она умела рассказать хорошую историю. Поэтому всякий раз, когда на её жеребёнка обрушивался приступ полного "неа", она откладывала все свои дела и рассказывала чудесную историю для своей особенной кобылки. Конечно, она прекрасно понимала, что Матанзал далеко выходит за рамки классических сказок, которые читают маленьким существам, но это не мешало ей придумывать самые фантастические истории.\n\nС течением времени стало ясно, что некоторые истории вызывают лучший отклик в плане улучшения настроения, чем другие, но сначала она не была уверена, чем вызвано такое несоответствие. Её молодая кобыла была более чем способна сказать, что ей нравится в той или иной истории, но быстро Лина поняла, что повествование имеет гораздо меньшее значение, чем определённые темы.\n\nТолько три вещи, о которых Матанзал всегда нравилось слушать: Оружие, Стражи Клятвы и самолёты. Странное сочетание, конечно, но когда она сама интересовалась садоводством, политическими интригами и игрой в покер, когда никто не смотрел. В любом случае, истории о приключениях за границей, в Грифонии, вскоре превратились в истории о полётах на зебрах в Астерион, солдат постепенно вытеснили Стражи Клятвы, а древние копья сменились оружием. Но из трёх её любимых тем была одна, которая увлекала её больше других."
tobuck_baragzen_heir.10.a:0 "Она не могла насытиться, когда дело касалось огнестрельного оружия."
tobuck_baragzen_heir.10.b:0 "Кобылка была абсолютно одержима Стражами Клятвы."
tobuck_baragzen_heir.10.c:0 "Самолёты захватывали её воображение, как ничто другое."

tobuck_baragzen_heir.11.t:0 "Его увлечения"
tobuck_baragzen_heir.11.d:0 "Хотя было трудно определить его интересы в целом, легко было узнать, чем он увлекается на самом деле. Пальм Блуссом достаточно было спросить Заалханни о том, чем он занимается, и по длительности и подробности ответа можно было определить его интерес.\n\nПоэтому она знала, что меньше всего ему нравится писать письма; но, что ещё важнее, она также выяснила, что именно он любит. Её драгоценный жеребёнок часами рассуждал о грузовиках, танках и кораблях; это было вполне обычным делом для молодого жеребца, хотя его страсть и знания по этим трём темам были довольно неожиданными. Она могла бы поклясться, что у него был доступ к сверхсекретной документации для всех деталей, которые он каким-то образом сохранил в своей маленькой головке.\n\nВсё же, её не покидал вопрос, который не давал ей покоя: какая из этих тем была его самой любимой? Конечно, ей было бы трудно нанять линкор на его день рождения, но, возможно, она могла бы организовать для него день управления танком или позволить ему научиться водить один из этих военных грузовиков, когда он подрастёт. На самом деле, потенциально возможно, что Василе мог бы договориться с командой военного корабля, чтобы Заалханни на некоторое время сел за штурвал. Это, конечно, было бы интересным зрелищем.\n\nРешив, наконец, что пришло время получить ответ, Пальм осторожно постучала в дверь сына. — Заал, у тебя есть минутка?\n\n— Есть, — ответил он с тёплой улыбкой, — Что случилось?\n\n— Ну, мне вдруг пришла в голову мысль. Опасно, я знаю, но выслушай меня. Она объяснила, вызвав усмешку у жеребёнка за его столом. — Мне кажется, у меня есть неплохая идея для твоего дня рождения, который приближается. Если - и это большое "если" — я смогу получить разрешение, что бы ты предпочёл: водить грузовик, командовать танком или управлять кораблём?\n\nЕго лицо загорелось от возбуждения, а затем превратилось в довольно суровое выражение раздумья."
tobuck_baragzen_heir.11.a:0 "— Водить грузовик звучит так весело!"
tobuck_baragzen_heir.11.b:0 "— Я мог бы поехать куда угодно на танке!"
tobuck_baragzen_heir.11.c:0 "— Как настоящий боевой корабль? Это потрясающе!"

tobuck_baragzen_heir.12.t:0 "Её союзники"
tobuck_baragzen_heir.12.d:0 "Несмотря на заверения, которые давала ей мать, Матанзал прекрасно понимала, что её первые дни в академии могут решить, с какими существами она проведёт остаток своей взрослой жизни, работая рядом. Проблема была не в том, что у неё не было выбора, на самом деле все было наоборот: она могла подружиться практически с любым, но ей предстояло найти клику, в которой она сможет обосноваться на время обучения в академии.\n\nОчевидным выбором было сесть за стол с самыми снобистскими дворянами, которых она могла найти, и подружиться с ними. Это было бы несложно, её харизма и положение наследницы, а репутация её матери, о которой они, несомненно, знали. Даже самые заносчивые дворяне могут стать добрыми со временем, а богатство их семей может стать преимуществом в будущем, но в итоге они могут доставить больше проблем, чем стоят.\n\nДругим вариантом были религиозные группы, которые, хотя и небольшие, не должны были быть проигнорированы в этом решении. Хотя военные школы для существ её возраста были в основном предназначены для дворян, здесь тоже было несколько священников. Вероятно, это было своего рода требование для академий - принимать некоторых священников, либо в силу исторических традиций, либо в силу современной практичности. Священники не были богаты или хороши в общении, но они также не были презираемы обществом в каком-либо реальном смысле. Конечно, вся эта история с Залом и Занит иногда немного раздражала, но иметь друзей, на которых никто не мог пожаловаться, было не той возможностью, которую она могла просто упустить.\n\nИ наконец, были студенты, получающие стипендию Стражи Клятвы; те, кто сумел доказать свою состоятельность в различных конкурсах и соревнованиях. У Матанзал не было такой стипендии, но она и не нуждалась в ней, чтобы подружиться с ними или даже стать Стражником Клятвы, если она захочет. Они были приземлёнными существами, не слишком увлекались политикой и только рассказывали истории об идиотских поступках, которые Барагзен приказал совершить им. Но всё равно они были привлекательной группой, особенно учитывая их круглосуточный доступ во дворец.\n\nПосле недолгого молчания, молодая кобыла взяла свой обед и рысью направилась к..."
tobuck_baragzen_heir.12.a:0 "...столу особо заносчивых вельмож с улыбкой."
tobuck_baragzen_heir.12.b:0 "...маленькому собранию жрецов в глубине зала."
tobuck_baragzen_heir.12.c:0 "...стол самых симпатичных Страж Клятвы, которых она смогла найти."

tobuck_baragzen_heir.13.t:0 "Его союзники"
tobuck_baragzen_heir.13.d:0 "Хотя заводить друзей с нуля было не слишком приятным занятием, связи, которые Заалханни из кожи вон лез, чтобы создать, никогда по-настоящему не обрывались. Было трудно учиться в этой академии, а не там, где училось большинство его друзей-жеребят. Молодого жеребца все ещё поражало, насколько он был важен, о чем ему постоянно напоминали, когда он входил в комнату, по крайней мере, в течение первых нескольких недель его пребывания в академии.\n\nВсе же, ему придётся смириться с этим и завести новых друзей, если он не хочет получить репутацию одиночки.\n\nПервая мысль молодого жеребца была о студентах среднего класса. Василе учил его, что существа с наибольшим потенциалом и интеллектом - это те, кто работает над собой, что имело большой смысл. Эти существа со временем становились личными, интеллектуальными и влиятельными. Он тоже мог бы найти с ними общий язык, если бы, конечно, больше работал над своими оценками.\n\nСледующими в списке его возможностей были перспективные генералы. Как и он, они учились в академии, чтобы пройти подготовку и подготовиться к войне, с той лишь разницей, что война стала их специализацией. Они были грубыми, жёсткими и гораздо более громкими, чем ему было удобно, но это не мешало ему подружиться с ними, если это было правильным решением. Как всегда говорил отец перед годами разврата, "верная армия обеспечит вам безопасность".\n\nПоследними в списке были тобукские группы, которые были привезены сюда в порядке обмена для развития опекунства. Они уже восхищались его матерью и, несмотря на его происхождение, возлагали на него большие надежды, что делало их обычно замкнутые социальные круги весьма привлекательными. Мало того, Василе моделировал способ управления всеми городами от Тобука, и это было то, над чем стоило задуматься. Чем больше он узнает о тобукской части страны, тем больше молчаливое большинство будет одобрять его в конечном итоге.\n\nПосле того, как он взял хорошо приготовленный обед от поваров академии, Заалханни решил..."
tobuck_baragzen_heir.13.a:0 "...пообщаться с будущей интеллигенцией."
tobuck_baragzen_heir.13.b:0 "...приструнить этих офицеров-учеников."
tobuck_baragzen_heir.13.c:0 "...тусоваться с тобукцами и заставлять свою мать этим гордиться."

tobuck_baragzen_heir.14.t:0 "Её жеребячий друг"
tobuck_baragzen_heir.14.d:0 "Вряд ли Лина ожидала столкнуться с этой проблемой, но в первый же день пребывания её маленькой кобылки в школе стало ясно, что все остальные боятся наследницы. Возможно, это было просто результатом того, что выбранное ею место было смешанной школой для дворян и низкорождённых, из-за чего малыши либо не хотели с ней разговаривать, либо были напуганы её репутацией. Ну, а "репутация" - это родители благородных детей, которые говорили им быть осторожными с наследницей.\n\nВ любом случае, Матанзал была полна решимости завести друзей, чего и следовало ожидать от этого сгустка харизмы и радости. Однако Лина все ещё не принимала гостей в доме.\n\nНе удивительно, что её любимый жеребёнок попросил привести друга на ужин, но она не знала, кто это будет. Там было много малышей, но она искренне не знала, с кем именно Матанзал прискачет домой.\n\nСкоро обеспокоенная кобыла получит ответ на свой вопрос."
tobuck_baragzen_heir.14.a:0 "Её кобылка подружилась с варзенским дворянином, который жил в Тобуке."
tobuck_baragzen_heir.14.b:0 "Матанзал нашла лучшего друга в лице будущего священника."
tobuck_baragzen_heir.14.c:0 "Матанзал скакала домой с жеребёнком важного слуги."

tobuck_baragzen_heir.15.t:0 "Его жеребячий друг"
tobuck_baragzen_heir.15.d:0 "По правде говоря, Пальм Блуссом никогда не беспокоилась о том, что её маленький жеребёнок заведёт друзей. Не то чтобы он был неспособен их завести, но она знала, что Заалханни будет действовать в своём собственном темпе; он будет делать только то, что ему удобно, рядом с тем, с кем он чувствует себя в безопасности. Она знала, что некоторые жеребята будут немного напуганы или будут относиться к нему так, как будто он менее благороден, чем они, но она была уверена в своём жеребёнке.\n\nНесколько недель обучения - это все, что было нужно жеребёнку, к её удивлению.\n\nОднажды утром её сын просто прискакал на кухню и спросил: — Можно мой лучший друг приедет на выходные?\n\nНа что старая кобыла мгновенно ответила: — Конечно!\n\nНе стоит и говорить, что ей было очень любопытно, кого Заалханни выбрал себе в друзья на время жеребячьей охоты. Скорее всего, это не будет кто-то буйный, но, зная её особенного жеребёнка, это не было полной невозможностью. Он был очень талантлив, даже если этот талант проявился только после того, как его узнали поближе.\n\nКогда наступил день, и Пальм, и её маленький комочек радости были очень взволнованы. Для неё это означало приготовление еды для тех, кто окажется близким жеребёнка, а для него это был один из немногих случаев, когда он, по той или иной причине, сдерживал себя. Очевидно, Заалханни очень любил того, кто собирался рысью пройти через палисадник."
tobuck_baragzen_heir.15.a:0 "Случилось так, что жеребёнок подружился с тобукцем!"
tobuck_baragzen_heir.15.b:0 "Он каким-то образом подружился с кобылкой опального дворянина!"
tobuck_baragzen_heir.15.c:0 "К её удивлению, к дому галопом подбежал жеребёнок зарантийского торговца."

tobuck_baragzen_heir.16.t:0 "Её школьный друг"
tobuck_baragzen_heir.16.d:0 "Учёба часто бывает сложной.\n\nНо это не значит, что Матанзал не обладала интеллектом, конечно, она была невероятно способной личностью, но это не делало некоторые вещи проще. В отличие от своего сводного брата, наследница действительно испытывала трудности с математикой и, в частности, с алгеброй. Она хорошо понимала основы, но, к сожалению, что-то мешало ей в остальном.\n\nПризнаться в том, что ей нужна помощь, было сложно, так как в академии её очень уважали, и многие из них могли использовать её уязвимость как способ получить услугу или что-то в этом роде. В конце концов, кто бы не воспользовался дочерью Замала, будь у него хоть полшанса? В этом и заключалось её затруднительное положение.\n\nВ связи с этим, у неё были некоторые пони, которым она доверяла хранить тайну, хотя они могли быть весьма удивлены, узнав, что ей нужна помощь.\n\nТам был один буйный из её класса, у которого на самом деле было золотое сердце, был аккуратный чудак, у которого были хорошие намерения, но он иногда переступал их границы, и была кобыла, которая витала в облаках. Она была уверена, что знает все их имена, но сейчас Матанзал должна была принять решение и разобраться в этом вопросе, как только она вежливо попросит о помощи.\n\nМгновенно она..."
tobuck_baragzen_heir.16.a:0 "...решила легонько ткнуть метафорического медведя."
tobuck_baragzen_heir.16.b:0 "...остановилась на одержимом аккуратностью, рассматривая его как возможность."
tobuck_baragzen_heir.16.c:0 "...выбрала рассеянную кобылу, надеясь немного сосредоточиться."

tobuck_baragzen_heir.17.t:0 "Его школьный друг"
tobuck_baragzen_heir.17.d:0 "Заалханни никогда не умел заводить новых друзей и ещё меньше умел просить помощи у тех, кто у него уже был.\n\nНе то чтобы он был гордым, скорее, ему просто было трудно признать, что он испытывает трудности. Несмотря на то, что он был потенциальным наследником, его жизнь не была лёгкой с эмоциональной точки зрения; молодой жеребец всегда чувствовал, что ему нужно что-то доказывать. Если бы не тот факт, что он действительно интересовался некоторыми аспектами управления государством, у него не было бы шансов.\n\nК сожалению, он иногда сталкивался с трудностями в учёбе. Он не был непогрешимым, как бы ни старался. В какой-то момент ему приходилось просить кого-то из друзей помочь ему, что было довольно проблематично, учитывая, что у большинства из них были какие-то внутриличностные интриги. Ему нужен был кто-то, кому он мог бы довериться и кто не стал бы говорить об этом за его спиной.\n\nБыла кобыла, изучавшая теоремы маневренной войны при каждом удобном случае, которая была бы более чем счастлива помочь. Также был одержимый глубокой обороной в более широком масштабе, и не стоит забывать про сына тобукского моряка. Это были не самые лучшие варианты для надёжного обучения, но он доверял им, и они были так же умны, как и он, если не более. Ему нужно было выбрать, если он хотел успевать за работой, которую им всем задавали.\n\nПосле медленного раздумья Заалханни остановился на..."
tobuck_baragzen_heir.17.a:0 "...кобыле, любящей броню. Её страсть сделала бы её хорошим учителем."
tobuck_baragzen_heir.17.b:0 "...тот, кто делал ставку на оборону."
tobuck_baragzen_heir.17.c:0 "...тобукец. Он казался гораздо более расслабленным."

tobuck_baragzen_heir.18.t:0 "Её адъютант"
tobuck_baragzen_heir.18.d:0 "Одна из самых приятных вещей в офицерской службе в имперской армии в качестве дворянина - выбор адъютанта. По сути, они были военными секретарями, делая всё то, что офицеры не хотели делать или на что у них просто не было времени. По правде говоря, Матанзал была более чем способна справиться со всеми организационными вопросами самостоятельно, но она не собиралась отказываться от возможности завести нового друга в лице офицера.\n\nДля этого им уже предоставили несколько документов о том, кого они могут выбрать, дали около десяти вариантов, которые наследница сузила до трёх после тщательного рассмотрения. Иззак был относительно новым существом в военном деле, по крайней мере, по сравнению с другими вариантами, но это не делало его менее искусным. Точнее, делало, но его навыки были достаточно сильны, чтобы она могла видеть в нем потенциал для того, чтобы быть столь же хорошим в своей работе, как и любой другой, кого она могла бы выбрать со временем. Хорошо ещё, что он был гораздо ближе к её возрасту, чем два других варианта, но это не было ключевым фактором.\n\nОдним из особенно квалифицированных существ на её радаре был Пизайх, старшая, но новаторская зебра в мире наступательных операций. Его послужной список был непревзойдённым, но это также объясняло, что на поле боя он был в некотором роде маньяком. Назначение его командиром было гарантией не только успеха, но и неразберихи.\n\nНа другом копыте была Леззелла. Она тоже была талантлива, но больше в защите, чем в нападении. Само по себе это не было проблемой, но Матанзал лично была неравнодушна к доктрине нападения, а не защиты. Учитывая это, кобыла была уникально талантлива в ведении городских войн - талант, которым не обладал ни один из её других вариантов. Возможно, её навыки были ситуативными, но они могли спасти её.\n\nНаследница откинулась на спинку койки и вздохнула, понимая, что, к сожалению, ей осталось выбрать только одного. После некоторых раздумий и ошибок, молодая кобыла в конце концов остановила свой выбор на..."
tobuck_baragzen_heir.18.a:0 "...Иззак, за его невероятный потенциал."
tobuck_baragzen_heir.18.b:0 "...Пизайх, за его безупречный послужной список и благосклонную доктрину."
tobuck_baragzen_heir.18.c:0 "...Леззеллах, за её уникальные навыки."

tobuck_baragzen_heir.19.t:0 "Его адъютант"
tobuck_baragzen_heir.19.d:0 "Как и в любой профессии, у высшего командования любой армии много административной работы, которая обычно считается слишком большой для одного офицера. В случае с имперской армией это так и есть, но адъютанты в основном распределялись для того, чтобы молодые благородные генералы не наделали глупостей за время службы.\n\nИ именно по этой причине многие из полученных Заалханни заявок на должность были отклонены, хотя и вежливо. К сожалению, было слишком много зебр, которые полагали, что смогут поживиться за счёт успеха и мастерства своего начальника, не понимая, что им придётся служить тому же самому благородному во время войны, когда вышеупомянутая глупость может быстро стать проблемой. Молодому жеребцу было легко сузить круг своих кандидатов.\n\nПервой из трёх кандидатов была зебра по имени Йеллайя, которая была невероятным стратегом, и при планировании городских операций была просто чудо. К сожалению, она была... непредсказуема, если быть вежливым. Солдаты, которыми она командовала, считали её - так они говорили - хуже врага, когда она была в плохом настроении, и в этом была доля правды.\n\nТик Так с другого копыта была особенно многообещающим новичком из Тобука, у которой было мало опыта, но она явно была способна учиться и учиться быстро. Мало того, она обладала удивительным умением сражаться на холмистой местности, чего очень не хватало в вооружённых силах, особенно офицерам с таким потенциалом.\n\nИ, наконец, был Орезидх. Он был строгим дворянином, придерживающимся в основном статичной доктрины продуманной и многослойной обороны. Его возраст выдавало невероятное мастерство и иногда хитрые тактические приёмы, так как в нужных обстоятельствах он был личностью огромной доблести. Возможно, его опыт был именно тем, что нужно Заалханни в качестве адъютанта.\n\nЗони откинулся на спинку стола и вздохнул, в итоге остановившись на..."
tobuck_baragzen_heir.19.a:0 "...Йеллайя, за её неустанные нападки."
tobuck_baragzen_heir.19.b:0 "...Тик Так, за безграничные возможности, которые открывал её талант."
tobuck_baragzen_heir.19.c:0 "...Орезиду, за его непоколебимую дисциплину"

tobuck_baragzen_heir.20.t:0 "Время перемен"
tobuck_baragzen_heir.20.d:0 "Матанзал и Заалханни не часто проводили время друг с другом, но когда они это делали, обычно это были очень приятные встречи. Конечно, брат всегда немного завидовал вниманию, которое его сестра получала от своего отца, а она в свою очередь всегда завидовала его успеваемости; но, как правило, пара действительно очень хорошо ладила.\n\nСейчас они устраивали небольшой пикник в саду Лины.\n\n— "Ну как тебе школа?" — спросила Матанзал, жуя сэндвич.\n\nЗаалханни вздохнул и кивнул, — "Нуу, судя по всему, мне придётся ходить туда каждый день! Не считая выходных, правда. Придётся разговаривать с тупыми детьми, драться на мечах и всё такое. Не понимаю правда зачем мечи; у нас вроде ещё не закончились пушки, не так ли?"\n\nКонечно, кобылка проявляла некоторый интерес к фехтованию на мечах, но она уже давно знала зони и понимала, что он не хотел оскорбить её. Да, огнестрельное оружие в значительной степени сделало копья и другое холодное оружие устаревшим, но это не делало их менее интересными для молодой кобылы.\n\n— "Как по мне, мечи - это круто," — возразила она с улыбкой, — "А как насчет, например, частных учителей? Как это называется, хм... Репетиторы! Ага, что на счёт репетиторов?"\n\nЖеребёнок снова кивнул, ожидая, пока он доест печенье, прежде чем ответить. — "Ага, они тоже будут. На этой неделе видел много существ в доме; я действительно не понимаю, разве академии не предназначены для того, чтобы обучать всему такому?"\n\n— "Вообще они типо должны помогать тебе со всяким. Но по правде говоря я не знаю." — ответила Матанзал, задумчиво подперев копытом подбородок.\n\nЧто ж, по крайней мере, в этом был какой-то смысл, но сейчас на уме у молодого жеребца было нечто гораздо более важное: — "Хочешь поиграть в пятнашки?""
tobuck_baragzen_heir.20.a:0 "Пока что жизнь по-прежнему была полна игр и сладостей."

tobuck_baragzen_heir.21.t:0 "Принцесса и принц"
tobuck_baragzen_heir.21.d:0 "Прошло довольно много времени с их последней встречи, но наследник и наследница все ещё узнавали друг друга.\n\nЗаалханни улыбнулся и вздохнул, приготовив и съев ужин с матерью вне дома. — Знаешь, я с нетерпением жду командования. Иногда будет скучновато, по крайней мере, если друзья Василе знают, о чем говорят, но я думаю, что это будет полезно и для меня.\n\n— Тебе легко говорить, ты не интересовался боями большую часть своей жизни! — Матанзал ответила с усмешкой, хотя в её голосе слышалось неподдельное раздражение. — Если серьёзно, то я думаю, что это будет неоднозначный вариант. Не то чтобы мы были во главе всего, но существа будут делать то, о чем мы их попросим, и... Ну, возможно, нам придётся вести войну.\n\nНа мгновение они оба замолчали. Мысль о том, что их, таких молодых и неопытных, могут поставить во главе целой армии во время войны. Они могут быть в крови, если облажаются, или даже если не облажаются. Их давно учили, что со временем они начинают оцепеневать от потери жизни, но это не делало возможные жертвы, которые им придётся принести, более лёгкими для принятия.\n\nРазговор о смерти также поднял ещё один вопрос в их умах. Они не были глупыми, они знали, что их отец делает с собой, просто в прошлом им всегда удавалось избегать этой темы.\n\n— Мата, ты мне что-нибудь пообещаешь? — спросил молодой жеребец. Гораздо более нервный, чем обычно. — Когда отец... Занит, я даже не могу сказать... когда он... ну, знаешь, уйдёт из жизни, если ты придёшь к власти, я не хочу и не буду желать тебе зла. Я просто... то, что случилось с предшественником отца, я не хочу, чтобы это повторилось.\n\nЗебра посмотрела на него, затем решительно кивнула. — Я... думала о том же, Заал. Я не хочу видеть в тебе монстра, если ты получишь и... и я не хочу относиться к тебе как к монстру, если корона упадёт на мою голову. Что бы ни случилось, я просто хочу, чтобы ты был счастлив.\n\n— То же самое, я... я не хочу больше терять ту маленькую семью, которая у меня есть. Я тоже клянусь в этом. Он ответил будучи полностью серьёзным."
tobuck_baragzen_heir.21.a:0 "Братья и сёстры заботятся друг о друге, всегда."

### Alesia events

tobuck_alesia.1.t:0 "Кто будет исполнять мои приказы?"
tobuck_alesia.1.d:0 "Молодой режим без внутренних союзов обречён на провал. Этому Алесия научилась в Северяне, когда за годы до революции дворяне настроили против себя всю возможную поддержку своего правления.\n\nЗная это, она должна была сделать важный выбор. В Тобуке оставались два военачальника и ей нужна была поддержка одного из них, чтобы гарантировать победу над другим. Одним из них был Барагзен, изгнанный дворянин с капризной репутацией. Другим был Уоллнат, радикал который известен своим мастерством и ревностной приверженностью революционным идеалам.\n\nНи тот, ни другой не были идеальными кандидатами, но она быстро пришла к выводу, что..."
tobuck_alesia.1.a:0 "Связи Барагзена будут иметь огромное значение."
tobuck_alesia.1.b:0 "Хотя Уоллнат был радикалом, его мастерство было бы бесценным."

tobuck_alesia.2.t:0 "Благороднейшее пожертвование"
tobuck_alesia.2.d:0 "Хотя её программа репатриации северян привела в Тобук множество потерянных пони, она принесла мало подарков, и, пока что, среди них не было ни одного столь значимого как этот. Алесия только что получила огромную сумму денег от особенно богатого изгнанника, который, несмотря на свою своеобразную репутацию, был, очевидно, в восторге от её успехов.\n\nЕё помощник, некто Энтин Мирон, стоял рядом с ней, наблюдая, как корабль доброго дарителя разгружается в порту. — Командующая, я считаю, что мы должны использовать эти деньги для модернизации наших оружейных запасов; давно пора отправить на склады наше старое вооружение.\n\n— Без мощностей, необходимых для массового производства, у нас может оказаться слишком мало оружия в целом; хотя вы правы, говоря, что наши нынешние запасы тревожно устарели. Она ответила, хотя и оценила его проницательность.\n\nКоличество или качество, промышленное мастерство или усовершенствованное оборудование. Сложный выбор, но она быстро решила, что..."
tobuck_alesia.2.a:0 "Им нужно было новое промышленное оборудование."
tobuck_alesia.2.b:0 "Современное огнестрельное оружие было необходимой статьёй расходов."

tobuck_alesia.3.t:0 "Кто будет Царём?"
tobuck_alesia.3.d:0 "Очередная стопка бумаг, очередной список потенциальных кандидатов. Алесия уже почти утратила всякую надежду относительно различных родов Северяны, потратив годы на поиск самых дальних кузенов и самых абсурдных родословных. Тем не менее, время от времени находились новые претенденты, хотя лишь немногие из них проявляли интерес к Царскому престолу.\n\nНедавно, ей был предоставлен список из пяти новых пони, но ни один из них не производил особого впечатления. Это были; пьяница, сумасшедший, пони, достаточно старая, чтобы скончаться прежде, чем ей удастся вернуться на родину, и ещё двое, бывшие по крайней мере относительно перспективными. Но и они были далеки от совершенства: один почти не участвовал в жизни сообщества изгнанников, а другой даже не жил в Эквусе.\n\nАлесия вздохнула и потёрла лоб правым копытом, на мгновение засмотревшись на бумаги, после чего встала и рысью подбежала к одному из многочисленных картотечных шкафов в своём кабинете."
tobuck_alesia.3.a:0 "Когда-нибудь отыщется достойный претендент."

tobuck_alesia.4.t:0 "Важность веры"
tobuck_alesia.4.d:0 "Прогуливаясь ночью по садам президентского дворца, Алесия вспоминала события прошлого дня. Пони и зебры собрались на улице на церемонию в честь одного из своих богов, совместно распевая гимны под палящим зебриканским солнцем. У этих существ не было ничего: хотя правление Алесии искоренило большую часть коррупции и упаднической преступной элиты, - она не питала иллюзий. У этого народа, её народа, не было защиты, у них не было наследия, они были окружены врагами, и у многих из них не имелось ничего, кроме носимой ими одежды. И всё же у них была вера.\n\n"Возможно, именно поэтому красные дьяволы так ненавидят религию," — подумала она, глядя на луну. Они могли отнять у честного народа дом, семью, имущество и страну, но чтобы по-настоящему сломить их, им нужно было отнять и их богов. Алесия никогда не была особенно религиозной кобылой, но с того момента она поклялась, что не будет править светским государством. Тобук будет сплочён своей верой, как только она укрепит свою власть настолько, чтобы это осуществить.\n— И кому же я поклянусь? — размышляла она вслух, вспоминая лунные ритуалы, которые так давно проводила её семья."
tobuck_alesia.4.a:0 "— Наверное, я поклянусь в этом тебе."

tobuck_alesia.5.t:0 "Победа над Хироптеррой"
tobuck_alesia.5.d:0 "Отчеты были мрачными. Финансовые и материальные затраты на войну против Хироптерры были высоки, но оккупация становилась всё дороже и дороже. Рейды, террористические атаки и всевозможные нападки сопротивления были безудержны; но если мы отступим с территории, то их режим фанатиков просто вернётся с новым лидером во главе, который также пожелает уничтожить Тобук. Что им оставалось делать, кроме как остаться?\n\n— Добрый вечер, госпожа, — раздался незнакомый голос сзади.\n\nАлесия остановилась и пристально взглянула на незнакомца. Она знала всех своих слуг лично; кто бы это ни был, это незваный гость, который проскользнул мимо её охраны. Инстинктивно она выхватила пистолет и развернулась, направив оружие прямо в лоб нарушителю.\n\nБез колебаний она потребовала объяснений: — Кто вы и почему не воспользовались возможностью убить меня, пока я стояла спиной?\n\n— Потому что я, верный слуга хироптеррских говорящих с Луной, не получал приказа лишить вас жизни. Мне было поручено доставить вам это, и ничего больше. Зебра в капюшоне ответил, не поднимая глаз.\n\nОн медленно опустил копыто в один из карманов своей мантии и достал небольшой свиток, который положил на стол. Алесия подошла вперёд и взяла его, не сводя взгляда с незваного гостя.\n\nПовернувшись к ещё открытой двери, она позвала: — Стража! Уведите этого жеребца!\n\nЗебра медленно кивнул, затем сел на пол и начал молиться на непонятном языке. Поняв, что он не представляет угрозы, Алесия убрав оружие в кобуру прочитала записку, когда какофония копыт стражи загрохотала по коридору к её покоям.\n\nЭто было приглашение."
tobuck_alesia.5.a:0 "Она дозвонилась до Энтина в течение нескольких минут."

tobuck_alesia.6.t:0 "Благословенная Луна"
tobuck_alesia.6.d:0 "Энтин шагал взад-вперёд, его сапоги стучали по камням во дворе заброшенного дома. Он был уверен, это ловушка, что было вполне разумным предположением. С другой стороны, его командир считал, что это будет предвестником какого-то перемирия или условной капитуляции. Если бы хироптеррские говорящие с Луной хотели её смерти, они бы уже убили её.\n\nМножество шагов привлекло их внимание. Как и было обещано, к ним приближалась группа говорящих с Луной, возглавляемая одним из них, шедшим чуть впереди остальных. Алесия подождала, пока один из них заговорит.\n\n— Алесия Снежная, я полагаю?\n\nОна кивнула, — а вы кто?\n\nФигура шагнула в поле зрения и улыбнулась, — Лунар Хэйл; я представительница всех говорящих с Луной в Хироптерре. В ответ она остановилась и глубоко поклонилась военачальнику.\n\n\nВместе с ней остальные тоже поклонились, следуя примеру своего лидера. Они оба знали о ней, одной из самых ревностной и известной защитнице своей веры. Почему она здесь, и, что более важно, почему они кланяются?\n\nАлесия улыбнулась, в основном от удивления. Понятно. — Разве я не ваш враг, из-за последних событий?\n\n— Напротив, вы заслуживаете глубочайшего уважения за свои достижения. Только достойный с благословения Луны мог победить легионы Её Императорского Величества и...\n\n— Я ценю эти добрые слова, но чем дольше это будет продолжаться, тем больше моих солдат погибнет, сражаясь с вашими. Какой смысл во всем этом? Сердечно спросила пони.\n\nНа мгновение Лунар стала недовольной, но потом вспомнила, что её легион тоже страдает. — Конечно. Если говорить прямо, мы хотим, чтобы ты правила Хироптеррой; Луна благословила тебя дарами, а нас - тобой, и мы не упустим эту возможность."
tobuck_alesia.6.a:0 "Энтин и Алесия уставились друг на друга, явно ошарашенные."

tobuck_alesia.7.t:0 "Кому мы присягаем"
tobuck_alesia.7.d:0 "Некоторое время стояла тишина. Условия сотрудничества были изложены, в основном говорящими с Луной, опасающимися, что одна из сторон вызовет недовольство другой. Глаза Алесии медленно изучали лица командиров легионов, но понять их было трудно. В этом отношении они были очень похожи на неё.\n\nЭмеральд Лайт заговорила первой, взглянув на Лунар Хэйл, прежде чем переключить своё внимание на нового правителя. — Это единственное разумное решение. Я делаю то, что велит вера.\n\nОна поклонилась и отступила назад, чтобы остальные могли высказать своё мнение.\n\n— Пока мы сохраняем наш статус и наши легионы, я не возражаю против этого соглашения. Найтмер повелевает и я подчиняюсь её приказу. — Отэм Бриз согласился, выражая тем самым уважение.\n\nЛайтнинг Чарм нахмурилась, но все же кивнула. — Я недовольна, прежде всего, действиями наших военных. Я буду сотрудничать при условии, что мне позволят реформировать легионы так, чтобы они никогда больше не несли таких потерь.\n\nАлесия согласилась с этой просьбой, так как это пойдёт только на пользу их объединённым вооружённым силам. Затем она посмотрела на две оставшиеся фигуры, которые выглядели несколько неоднозначно. Стоун Пэлисейд просто пожал плечами и поклонился, понимая, что это путь вперёд, и рассматривая свою потерю как свидетельство необходимости перемен. Этернал Эклипс был явно недоволен, но всё же он заговорил.\n\n— Я согласен с предложением, при условии, что мне будет позволено уйти в отставку, а мой пост будет передан моему внуку Люсенту. Я уже слишком стар, чтобы реформировать Хироптерру в таких масштабах, как сейчас, но он будет вам очень полезен.\n\nАлесия согласилась: — Это можно организовать."
tobuck_alesia.7.a:0 "Теперь они все могли спать спокойно."

tobuck_alesia.8.t:0 "Защитница веры"
tobuck_alesia.8.d:0 "— ...и поэтому с великой гордостью и ещё большей надеждой я провозглашаю себя защитницей веры Найтмер, её верных в Зебрике и во всем мире. Эта земля принадлежит мне как вашей Царице и Найтмер как вашей Богине в равной степени. Алесия закончила свою речь и вздохнула, понимая, что этот сценарий ей ещё понадобится во время выступления.\n\nЗнакомый звук шагов Энтина предупредил её о его присутствии возле двери в кабинет. Он всё ещё был в форме даже в час ночи, впрочем, как и она. У них обоих был очень длинный день.\n\nОн ухмыльнулся: — Неплохо. Ты точно знаешь, что сказать этим фанатикам.\n\n— Мы можем не заниматься этим прямо сейчас?\n\n— Нет. Мы не можем не делать этого прямо сейчас, особенно после того, как ты бросила меня в первый раз. Что ты творишь, сотрудничая с этими маньяками? Ты сказала мне, что твои родители так и не смогли уговорить тебя обратиться в их веру! — Он надавил на неё, нахмурив брови в попытке завести вопрос дальше.\n\nАлесия отложила газету, которую читала, и опустила голову на деревянный сундук, с гримасой смотря на своего давнего друга краем глаза.\n\n— Они не смогли. Во всяком случае, не так. Я никогда не принимала их веру по ряду причин, но и не отвергала её. Сейчас я просто хочу, чтобы насилие прекратилось. Нам нужно, чтобы оно прекратилось. — Она ответила медленно, подняв голову и сделав несколько длинных вдохов.\n\nОн стоял молча, прежде чем кивнуть. — Обещай мне, что будешь осторожна со всеми этими штучками Найтмер. Я просто беспокоюсь о том, к чему это может привести, вот и всё."
tobuck_alesia.8.a:0 "Её выражение лица смягчилось: — Я буду осторожна, ради тебя."

tobuck_alesia.9.t:0 "Регалии государя"
tobuck_alesia.9.d:0 "Сколько времени было потрачено на поиски преемника, и только для того, чтобы самой в итоге им стать. Она провела так много времени в Зебрике, сражаясь за деньги, за Северяну и за мечту, которая всегда казалась такой далёкой. Теперь она была здесь, а лидерство было возложено на неё так, как она никогда не могла ожидать.\n\nМедали, которые она носила на своём королевском одеянии, были многочисленными и тяжёлыми. Некоторые из них были получены во время службы в Королевской Гвардии, некоторые - во время сражений за различные фракции Зебрики, а некоторые были дарованы хироптеррцами. Это было чуждое ощущение - быть в таком наряде сейчас, так далеко от дома. Но теперь здесь был дом. Новая Северяна станет её царством и наследием, её страной, а пони, живущие в ней – её подданными, которыми она будет править так, как пожелает; из которых она сможет выстроить общество таким, каким того захочет. Командовать армией теперь значило управлять государством и обществом, которое может стать великим, но в то же время никогда не будет таким, каким она мечтала его видеть.\n\nНесмотря на всё это, она чувствовала гордость: в каком-то смысле она достигла того, ради чего прибыла в Зебрику. Оставалось только закончить то, что она начала."
tobuck_alesia.9.a:0 "Победителю достаются трофеи и невзгоды."

tobuck_alesia.10.t:0 "Наша новая родина"
tobuck_alesia.10.d:0 "Алесия наблюдала, как команда корабля, явно устаревшего крейсера, спускает трап в доках. Возможно, они сохранили его в первозданном виде из ностальгии, как она сохранила свою форму, хотя как кто-то из пони мог сбежать с родины на судне такого размера, она не понимала. Скорее всего, это была удача. Или же этот корабль был одним из тех немногих, которые были вне порта во время революции.\n\nЕё ход мыслей оборвался, когда она увидела, как спускаются пассажиры. Вереница низших дворян, несколько генералов, несколько солдат и несколько обычных граждан покинули плавучую развалюху; вскоре за ними последовала остальная команда. Хотя их было немного, их было больше, чем она ожидала. Даже её народ был почти равнодушен к мечте о возвращении Северяны, но лучше несколько пони, чем совсем никого. Им нужны были все изгнанники, которых они могли достать копытами, и это было началом, если не больше."
tobuck_alesia.10.a:0 "Северяна продолжает жить."

tobuck_alesia.11.t:0 "Великая коронация"
tobuck_alesia.11.d:0 "— Поклянётесь ли вы своей честью, жизнью и верностью Найтмер, что будете править многочисленным народом этого нового Царства? — сказала Лунар Хэйл, обозначив тем самым начало церемонии в соответствии с древними клятвами.\n\n— Торжественно клянусь. — Алесия ответила и её голос эхом отразился от стен собора.\n\n— Будешь ли ты, со всеми дарованными тебе полномочиями, править, опираясь в первую очередь на её волю, а во вторую - своей мудростью; с милосердием ко всем своим подданным? — продолжала Говорящая с Луной, речь звучала громко.\n\n— Клянусь.\n\n— Будешь ли ты в меру своих сил поддерживать волю Найтмер и истинное исповедание Её Святейшества? Будешь ли ты во всей своей дарованной силе поддерживать клятвы твоих предков, данные до тебя? Будешь ли ты, с этими дарами от нашей богини, что растит луну, делать все, что в твоих силах, чтобы служить своему народу прежде всего?\n\n— Всё это я обещаю сделать. То, что я обещала раньше, я выполню и сдержу; да поможет мне Найтмер. — Она закончила, тихо гадая про себя, будет ли их божество действительно радо её вознесению.\n\nПоследовала ещё одна церемония помазания; все прошло без проблем, как и ожидалось для такого отрепетированного события, как это. Алесии не нужно было много думать, она лишь стоически сидела в своём королевском кресле, пока не пришло время получить недавно изготовленную драгоценную корону. Когда Лунар водрузила корону на её голову, а сидящие сановники встали, чтобы спеть старый северянский гимн, Царица Алесия стояла, прижав копыто к груди и думая только об одном."
tobuck_alesia.11.a:0 "Так помоги же мне Найтмер."

tobuck_alesia.12.t:0 "Скука Царицы"
tobuck_alesia.12.d:0 "Это было бы скучно, даже если бы она не была Царицей. Эти непрекращающиеся споры о том, когда должна быть Ночь Кошмаров, были до крайности фарсовыми, но все же это было достаточно важно для веры, чтобы принимать решение за них. По какой-то причине спор, казалось, иногда выходил за рамки обычных разногласий между ваксистами и ревивалистами, и поэтому казалось, что его невозможно урегулировать.\n\nОдна половина говорящих с Луной хотела оставить дату как есть, считая, что нет причин её менять, так как это уже был ожидаемый национальный праздник. Другие, воспользовавшись возможностью продвижения своей повестки дня, хотели заново открыть тот день в году, который должен был быть изначально; как будто действительно имело значение, в какое время года отмечается Найтмер. По мнению Алесии, очевидным временем для этого, если это вообще имело значение, было бы зимнее солнцестояние. Но, учитывая агрессивный тон, который проявлялся уже в третий раз за сегодня, она решила, что это не её битва.\n\nЦарица опустилась в кресло и подавила зевок, когда снова начались крики, соблазнившись молитвой о своём медленно убывающем терпении и здравомыслии."
tobuck_alesia.12.a:0 "Утомительное дело."

tobuck_alesia.13.t:0 "Возродить веру в Найтмер"
tobuck_alesia.13.d:0 "Совет Бэтсби, благодаря мудрости всех его членов и благословению Царицы, наконец, подошёл к своему завершению.\n\nВ течение многих месяцев дебатов, утомительных заседаний и откровенно мучительного обсуждения даже самых простых вопросов, ревивалисты одержали победу. После неоднократных успехов в продвижении своей повестки дня, последней каплей стало обращение к значительному меньшинству неприсоединившихся говорящих с Луной по вопросу предотвращения разрушения веры изнутри ревизионизмом Найтмер.\n\nОни продвинули себя как доминирующую силу в совете и будут использовать это для продвижения реакционной доктрины. В ближайшие годы многие древние обряды и ритуалы будут возрождены и практиковаться по всей стране, кульминацией чего станет истинное возрождение веры во всей её древней славе."
tobuck_alesia.13.a:0 "Наша вера снова станет единой."

tobuck_alesia.14.t:0 "Возродить веру в Найтмер"
tobuck_alesia.14.d:0 "Совет Бэтсби, благодаря мудрости всех его членов и благословению Царицы, наконец, подошёл к своему завершению.\n\nВ течение многих месяцев дебатов, утомительных заседаний и откровенно мучительного обсуждения даже самых простых вопросов, ваксисты одержали победу. После неоднократных успехов в продвижении своей повестки дня, последней каплей стало обращение к значительному меньшинству неприсоединившихся говорящих с Луной напомнив им о роли веры как морального компаса, утверждая, что ревивалисты превратят нацию в музей вместо единого национального устройства.\n\nОни закрепили себя как доминирующую силу в совете и будут использовать это для продвижения прогрессивной доктрины. В ближайшие годы церковь будет глубоко изучать истинные намерения Найтмер, внося реформы как в веру, так и в свою собственную роль говорящих с Луной."
tobuck_alesia.14.a:0 "Наша вера снова станет единой."

tobuck_alesia.15.t:0 "Долг перед верой"
tobuck_alesia.15.d:0 "Возможно, было бы немного приятнее, если бы они не прервали его вечернюю трапезу, хотя это, конечно, не сделало бы его вечер более комфортным.\n\n— Пожалуйста, это должно быть какое-то недоразумение; я проповедую здесь десятилетиями и ни разу не подрывал авторитет веры или государства! Умолял говорящий с Луной, но хотя в его голосе не было страха.\n\nКак бы его не беспокоило то, что три полицейских сейчас делят с ним кухню, он, по крайней мере, знал, что они не могут причинить ему вреда. Неважно, что зебра мог или не мог сделать, его роль говорящего с Луной была священна; с другой стороны, он не хотел бы узнать, какие методы они использовали, кроме угрозы применения силы.\n\nОдна из полицейских вздохнула и порылась в карманах: — Позвольте мне прочитать один из советов для вас. Она достала лист бумаги и развернула его: — Вот: говорящий с Луной Хард Тёрм в своих проповедях говорил о важности гармонии. Я думала, это то, что проповедует Селестия... и так далее, и тому подобное. Мы проигнорировали первую пару записок, которые получили по этому поводу, так как вы один из избранных Найтмер, но с тех пор мы получили ещё несколько.\n\nЗебра вздохнул и повесил голову, зная, что что-то подобное рано или поздно произойдёт. По началу было долгое молчание, но затем он медленно кивнул.\n\n— Да, это так. Я знаю, что это наказуемо, но я в корне не согласен с новой изменённой формой нашей веры."
tobuck_alesia.15.a:0 "— Это позор, господин. Очень жаль."

tobuck_alesia.16.t:0 "Узнай истину"
tobuck_alesia.16.d:0 "Хард Тёрм сидел вместе с несколькими другими пони, бэтпони и зебрами за столом в комнате, словно школьники. Честно говоря, это было унизительно — заново учиться вере, на изучение которой они потратили всю свою жизнь. Никто из них не хотел здесь находиться, но их не выпустят, пока они не докажут, что верны догматам предпочитаемой Царицей формы поклонения Найтмер.\n\nДверь в большую камеру, превращённую в аудиторию, открылась, и вошёл ещё один говорящий с Луной, сопровождаемый несколькими членами дружины. — Итак. Вы все знаете, почему вы здесь, и я тоже, но я не делаю исключений на основе взаимопонимания. В данный момент времени каждый из вас является еретиком, но Её Величество, в своей бесконечной мудрости, предоставила вам всем уникальную возможность. Учитывая, что вы все здесь, вы решили воспользоваться этой возможностью, а не гнить в камере.\n\nУдивительно, но никто из них не ответил. Их "учитель" вздохнул и подошел к доске, доставая мел.\n\n— Итак, давайте начнём с самого верха: Царица Алесия потребовала, чтобы, прежде всего, наш закон о поклонении был ратифицирован, а власть над верой централизована, чтобы..."
tobuck_alesia.16.a:0 "Они взяли свои карандаши и начали записывать её слова."

tobuck_alesia.17.t:0 "Под её ликом"
tobuck_alesia.17.d:0 "Что это был за собор для такой ожидаемой проповеди, как эта, совершенно новый и прекрасный; даже при его размерах толпа затмила сидячие места и расползалась снаружи. После неудачного вторжения в Тобук Лунар Хэйл испытывала смешанные чувства; тихая тревога быстро сменилась новой энергией, когда Алесия приняла их предложение. Теперь она служила Найтмер и ещё одной из её служительниц, Царице Новой Северяны.\n\n— О, святейшая Найтмер, сотвори из меня пони для молитвы и используй меня, чтобы благословить эту общину своей жизнью. Излей на меня сущность ночи и дай мне силу. Найтмер, пожалуйста, обличи солнце и его ложного идола, который хочет держать нас в рабстве. Дай нам победу над неверными силой вечной луны".\n\nОна не поднимала глаз, зная, что присутствующие как внутри, так и снаружи собора склонят головы, когда её голос зазвучит в громкоговорителях. Лунар просто нужно было отдышаться, чтобы продолжить.\n\n— Благослови нашу Царицу, наших священников, наших учителей и верующих по всему миру своей божественной защитой. Пусть единый голос твоего народа поднимется до самой луны в могучем хоре хвалы! Тысячи голосов ответили: — Найтмер благословит верных и своих избранников! Всемогущая Найтмер, наше спасение, источник мудрости и башня силы, которая знает, что мы ничего не можем сделать без её наставления и помощи; помоги нам и направь нас божественной мудростью и силой, чтобы мы могли выполнить наш долг, предписанный тебе как и твоим подданным."
tobuck_alesia.17.a:0 "— Благодаря её власти мы благоденствуем"

tobuck_alesia.18.t:0 "Изменённая перспектива"
tobuck_alesia.18.d:0 "Это был вполне обычный день, такой же большинство за последние несколько месяцев. Возможно, в воздухе витало некоторое напряжение, несколько вещей, к которым Долл Блэйд все ещё не слишком хорошо относилась, например, портреты Царицы рядом с портретами Найтмер.\n\nХироптеррская бэтпони остановилась на середине пути и на середине мысли, чтобы тихо рассмеяться про себя, осознав, что она без задней мысли назвала Алесию Царицей. Может быть, она и вправду уже привыкает ко всему, что произошло? С лёгкой улыбкой она быстро побежала и через несколько минут оказалась на центральной улице; это было время недели для покупки продуктов.\n\nЧестно говоря, Долл не привыкла к такому выбору. Её Величество, вот опять, впервые за много лет позволила магазинам полностью пополнить запасы. Постоянная военная экономия, насколько она могла судить, осталась в прошлом. Она вошла в один из трёх продовольственных магазинов в своей деревне и начала просматривать ряды, обнаружив, что многие другие пони выглядят так же удивлённо, как и она. Бэтпони и похоже, большинство жителей её деревни даже не узнали большинство из этих новых продуктов, но они определенно хотели их попробовать. Она отряхнула гриву с глаз и добавила в корзину обычные еженедельные товары, а затем добавила ещё несколько продуктов, о которых никогда не слышала и тогда она, наконец, посмотрела на цены.\n\nОна громко сказала в полном шоке: — На сколько дешевле? Конечно, нет; это должно быть опечатка, не так ли?\n\nБлижайший к ней пони покачал головой и усмехнулся,"
tobuck_alesia.18.a:0 "— Мне начинает нравиться наша Царица!"

tobuck_alesia.19.t:0 "Новые клятвы"
tobuck_alesia.19.d:0 "Царица Алесия смотрела на широкую улицу, которая проходила к воротам нового императорского дворца и наблюдала, как повелительницы и повелители со своими легионерами останавливают свой марш. Сегодня и лорд, и лорд-командующий, и их солдаты присягнут ей на верность.\n\nЭмеральд Лайт, Отэм Бриз, Лайтнинг Чарм, Стоун Пэлисейд и Люсент Эклипс возглавили свои колонны и заговорили все разом, как один.\n\n— Настоящим я заявляю под присягой, что полностью отказываюсь от верности и преданности любому иностранному князю, государю, государству или правительству, подданным или гражданином которого я был до сих пор; я буду поддерживать и защищать Царицу и законы Новой Северяны от всех врагов, внешних и внутренних. Я буду хранить истинную веру и верность им, буду носить оружие от имени Новой Северяны, когда того потребует закон и буду выполнять все свои обязанности в вооружённых силах Её Величества и Найтмер наилучшим образом. Да здравствует Царица, благословлённая нашим святейшим божеством. Да будет она царствовать и повелевать нашими легионами со своей мудростью, да поможет мне Найтмер.\n\nКаждый пони, число которых исчислялось тысячами, склонилось перед своим новым монархом. Алесия привыкла к уважению среди военных, но это было уже нечто большее."
tobuck_alesia.19.a:0 "От банд военачальников до легионов Найтмер."

tobuck_alesia.20.t:0 "Царица и Воительница"
tobuck_alesia.20.d:0 "— Согласно нашей договорённости, я уже потратил довольно много времени на реорганизацию легионов и завершил переоценку нашей доктрины. Они никогда не испытывали недостатка в мастерстве или преданности, только в командовании и надлежащем применении на поле боя. Учитывая ваши планы по созданию имперской армии, их роль в вооружённых силах будет радикально отличаться от традиционной хироптеррской доктрины. Они будут работать вместе с основной массой солдат в качестве ударной силы или авангарда, в зависимости от ситуации.\n\nЛайтнинг Чарм была более чем счастлива, что наконец-то получила шанс реформировать легионы, что было бы ясно, даже если бы она не просила об этом специально. У неё было странное выражение восторга на лице, несмотря на стоическое спокойствие, которое она и другие лорды и леди-командиры обычно демонстрировали. Алесия и сама была взволнована, учитывая, что у неё ещё не было возможности увидеть легионы в условиях, когда они не стреляют в неё.\n\nНа тренировочном поле находилось от шестидесяти до восьмидесяти пони, выполнявших различные упражнения. Очевидно, это были новобранцы, хотя она не смогла бы этого определить. Их дисциплина уже казалась несокрушимой, несмотря на то, что, по имеющимся данным, они находились в процессе набора всего несколько недель. Их инструктор заметил наблюдающую пару и приказал быстро перейти к спаррингу, который больше походил на активные попытки убить друг друга, чем на тренировку. Их скорость и мастерство владения всем, от клинков и от стрелкового оружия до копыт и крыльев, были просто невероятны.\n\nЛайтнинг подняла взгляд от своего планшета: — Это всё, Госпожа Воительница?"
tobuck_alesia.20.a:0 "— Я бы хотела ещё немного понаблюдать, если можно."

tobuck_alesia.21.t:0 "Верность семье"
tobuck_alesia.21.d:0 "— Не мог бы ты вытереть пыль и с матери Алесии, дорогой?\n\nЛаиба была застигнута врасплох, когда в дверь гостиной заглянул её перепачканный муж, похоже, вернувшийся с работы раньше времени. Она рассмеялась, отряхнулась, и они обнялись на мгновение, после чего она вытерла лицо и вернулась к домашним делам, с особой тщательностью вытирая пыль с портрета Царицы. Ей всё ещё было странно, что за несколько недель её друзья и родственники стали называть Алесию матерью, но постепенно это становилось привычным.\n\n— Что мой дорогой Зааф делает в доме в такое время? Она размышляла вслух, ожидая конкретного ответа.\n\nОн уже налил два бокала вина, когда заговорил: — Ну, я попросил отгул на полдня, чтобы пригласить тебя на свидание сегодня вечером, ведь сегодня наша годовщина...\n\nЭто вызвало ожидаемую реакцию.\n\n— Ну, тебе лучше помыться и переодеться, не так ли? Я не собираюсь целовать тебя на улице, пока ты так выглядишь! Она усмехнулась в ответ.\n\nОн пошёл в спальню, а она позвала его за собой,"
tobuck_alesia.21.a:0 "— Матушка Алесия ожидает, что ты будешь выглядеть наилучшим образом, и я тоже!"

tobuck_alesia.22.t:0 "Надвигающаяся опасность"
tobuck_alesia.22.d:0 "До нас дошли сообщения от пограничных патрулей, что Новая Северяна начала процесс мобилизации. Пройдёт немного времени и они будут готовы к вторжению.\n\nС дисциплинированными легионами Хироптерры под их командованием и сильной армией их собственного создания, мы должны быть готовы к жестокой войне. Царица Алесия, их самодержавная правительница, выразила намерение присоединить все наши земли к своим. Грядущий конфликт будет войной за выживание нашей великой нации и общества."
tobuck_alesia.22.a:0 "Мы должны быть готовы."

tobuck_alesia.23.t:0 "Ожившая торговля"
tobuck_alesia.23.d:0 "Силк Дюн отдыхал в задней части своей караванной повозки, тело лениво перебирало развёрнутые простыни. Обычно он сворачивался калачиком, стараясь не повредить свои изделия, которые обычно были сложены вокруг него. В свой последний визит в новую имперскую столицу он не был полностью обчищен, но пространство вокруг него было достаточным доказательством того, что он продал гораздо больше, чем обычно. На самом деле, большую часть оставшегося здесь составляли товары, которые жеребец купил сам.\n\nОн не зарабатывал столько денег за день уже более десяти лет.\n\nНо, несмотря на этот день, Силк испытывал противоречия. Он был варзенской зеброй, а не тобукской и уж тем более не северянской. Его новые владыки были ревностными, гордыми, дисциплинированными и традиционными; но они также принесли стабильность и оживили рынок импорта и экспорта, который был необходим ему для выживания.\n\nНа самом деле, если подумать, он уже принял чью-то сторону. Не выступая против нового статус-кво и получая от него прибыль, он фактически по умолчанию перешёл на службу к врагам Варзены.\n\nЗебра фыркнул и повернулся на подушке, стараясь не думать об этом."
tobuck_alesia.23.a:0 "Он простит Алесию, со временем."

tobuck_alesia.24.t:0 "Тёмные лошадки"
tobuck_alesia.24.d:0 "— СТОЙ! - крикнул фельдфебель. — Внима-НИЕ! Поначалу, когда ему поручили командовать ротой свежих солдат для Ясанской гвардии Царицы, он был оскорблён, считая их не более чем хулиганами и полувоенными головорезами, вряд ли достойными такого опытного офицера-северянина в изгнании, как он. Однако пока что они превзошли все его ожидания. Его маленький взвод зебр был превосходно одет в свои тёмные мундиры. Фельдфебель все ещё был поражён тем, как они могли переносить жару во всем чёрном. Но опять же, они были зарантийскими зебрами, уроженцами этих засушливых мест, а он - нет. Он был очень рад, что они сохранили меч в качестве оружия наряду с винтовкой, считая, что это сохраняет хоть какую-то толику чести. Старый полководец восхищался воином, у которого хватало мужества орудовать мечом на современном поле боя.\n\nВойска теперь были сформированы в две группы. Они находились в парадном зале штаба местной армии, несколько бюрократов и высших офицеров выглядывали из своих кабинетов по коридору, чтобы посмотреть, что за шум. На стене перед отрядом висела недавно установленная картина с изображением Её Императорского Величества, Царицы. Фельдфебель проревел — Левое лицо!, за которым быстро последовало — Приготовиться к стрельбе!, и они это сделали менее чем за секунду. По моей команде вы отдадите честь своей Царице и поклянётесь ей в верности, пока живы! — Са-лют! Взвод проревел в ответ, своими сильно акцентированными голосами; — Мы салютуем ВАШЕМУ ИМПЕРАТОРСКОМУ ВЕЛИЧЕСТВУ, и клянёмся служить ВАМ ДО СМЕРТИ!\n\nКак они это сделали, прапорщик опустил цвета и фельдфебель отсалютовал своей саблей, следуя за приветствием и присягой. Когда эхо из коридора стихло, фельдфебель крикнул: — Так! Копыта на плечи! Левое лицо! Налево, быстрым маршем! Взвод двинулся в путь, характерно высоко поднимая копыта при шаге. Фельдфебель с самодовольством смотрел на кабинетных работников, которые, как улитки в свои раковины, убирали головы обратно в кабинеты. Они торчали здесь весь день, перебирая ручки и складывая бумаги, а ему выпала честь поставить свою жизнь на кон ради Царицы и сослуживцев. Он оглянулся на марширующих зебр и подумал: — Именно этих воинов я бы выбрал в тот день, а сидящие за партами могут оставить свои удобные стойки."
tobuck_alesia.24.a:0 "Меч могущественнее пера."

tobuck_alesia.25.t:0 "Судьба крепостных"
tobuck_alesia.25.d:0 "Алесия сидела на собрании, где шёл ожесточённый спор по вопросу о крепостных, причём стол был разделен между хироптеррскими и северянскими чиновниками. Первые желали сохранить старую систему труда до конца, оправдывая выбор как средство для быстрой реконструкции промышленности и часто указывали на то, что освобождённые рабочие могут стать потенциальной угрозой безопасности. Северяне утверждали, что даже кратковременная зависимость от рабства будет препятствовать экономическому росту во всем царстве, особенно по мере индустриализации Тобука. В конце концов, она ударила копытом по столу собрания, призывая к тишине для принятия решения, устав от бесконечных препирательств, которые, казалось, преследовали её повсюду.\n\n— Я не питаю любви ни к полному освобождению, ни к идее кабального рабства; даже Старая Северяна, какой бы несовершенной она ни была, не нуждалась и не хотела иметь рабов. Однако верно, что этот институт может послужить рогаткой для будущего процветания, если он просуществует ещё немного. Кобыла рассуждала громко, мгновенно подавляя недовольство в комнате.\n\nНа мгновение она задумалась над выбором, прежде чем дать ответ."
tobuck_alesia.25.a:0 "— Каста крепостных останется в течение одного-двух поколений."
tobuck_alesia.25.b:0 "— Крепостничество будет существовать до тех пор, пока оно не перестанет быть эффективным."

tobuck_alesia.26.t:0 "Мерзкая правда"
tobuck_alesia.26.d:0 "— Итак, Егор, напомни классу вывод, к которому мы пришли на предыдущем уроке.\n\nЖеребенок кивнул и перевернул тетрадь на две страницы назад, прежде чем заговорить: — После исторической и идеологической оценки мы пришли к выводу, что все социалистические государства в конечном итоге обречены на провал. Хотя некоторые историки считают первоначальную Северяну несовершенной во многих отношениях, хаос и неразбериха, вызванные Стил Сталлионом и его товарищами, несомненно, нанесли больший экономический, культурный и социальный ущерб, чем их коммунистические идеалы могли надеяться исправить. Их революция была жестокой, ненужной и привела к фракционному правительству, гораздо более нестабильному, чем то, которое они пытались заменить.\n\nУчитель улыбнулся и кивнул, прежде чем продолжить: — Спасибо, Егор. Мы также отметили, что Алесия и её правительство исправили или просто избежали всех ошибок, которые совершали наши предки, о чем говорится в нашем учебнике в рамках следующей темы "Извлечённые уроки", если вы хотите прочитать дальше.\n\nНекоторые кивнули, признавая, что это должно было стать для них домашним заданием. Лебединцева была строгой учительницей в таких вопросах, но она давала справедливые оценки.\n\nОна прочистила горло и подняла свою копию текста: — Сегодняшний урок будет посвящён другой причине, почему родина разрушилась. А именно, Селестии и её связях с революционерами.\n\nНекоторые ученики рефлекторно подняли морды, в то время как другие ухмылялись в предвкушении возможности оклеветать эту живую мразь."
tobuck_alesia.26.a:0 "Это был интересный урок."

tobuck_alesia.27.t:0 "Благородные искусства"
tobuck_alesia.27.d:0 "— Охо... это... это!\n\nКонстантин был так потрясён, что едва ли смог бы правильно описать, что именно ему так понравилось в картине. Он поднёс копыто к морде и усмехнулся, казалось, превратившись из уважаемого благородного пони обратно в возбуждённого жеребёнка, каким он был, когда впервые увидел подобные работы в своём родовом поместье. Возможно, это был тот же самый художник, хотя точно узнать было невозможно.\n\n— Вы очарованы, господин? Старая художница пошутила, выводя жеребца из ступора.\n\nДворянин прочистил горло и заговорил более серьёзным тоном: — Должен признать, что да. Я хотел бы спонсировать вашу работу, госпожа...?\n\n— Иванова, господин. Анджелина Иванова. Для меня будет честью работать на вас и Царицу. Она ответила, поклонившись на должную глубину, несмотря на свой возраст.\n\nСледующие полчаса он провёл, поглощённый другими её работами, не обращая внимания на шум в зале. Как и многие другие пони, сбежавшие из потерянной родины, она либо создавала произведения искусства для знати до революции, либо была способна подражать им. По приказу Царицы все творческие натуры, которые могли доказать свои способности, должны были найти себе покровительство и работать в течение нескольких лет, создавая новые шедевры для возрождения старых северянских традиций живописи, скульптуры, архитектуры и многого другого."
tobuck_alesia.27.a:0 "— Итак, господин, что бы вы хотели, чтобы я нарисовал?"

tobuck_alesia.28.t:0 "Благородный труд"
tobuck_alesia.28.d:0 "Константин никогда прежде не испытывал ничего подобного. Это была смесь гордости и отвращения, первое в основном к себе, а второе к тому, чему он был свидетелем.\n\nС его значительными запасами личного богатства и новыми законами Царицы, он был обязан, как землевладелец и богатый жеребец, помогать бедным членам общества и работать с ними несколько дней в году. Сам по себе он поддерживал эту идею, но не был готов к реальной жизни обездоленных и неимущих.\n\nВсе ещё молодой дворянин должен был молча наблюдать, как старые, больные, изуродованные и действительно раненые пони и зебры всех возрастов входили через парадную дверь заведения в рваных лохмотьях. Он быстро привык к их ужасному запаху, чем дольше он подавал им еду и привык к отсутствию уважения, когда отводил их к кроватям. Теперь он понимал, как ему повезло родиться в таком положении и почему Царица потребовала таких мер. Они ели так, как будто никогда не питались, спали так, как будто у них никогда не было кровати, и двигались так, как будто каждая часть их тела превращалась в пыль.\n\nВидя то, что он видел, зная то, что он знал сейчас, он никогда больше не пренебрегал своим долгом даже перед самыми отвратительными представителями северянского общества. Если всего лишь небольшая трата с его стороны могла спасти жизни и заблудшие души, это было бы самое малое, что он мог сделать."
tobuck_alesia.28.a:0 "В ту ночь он поклялся всегда быть добрым."

tobuck_alesia.29.t:0 "Каждому своё"
tobuck_alesia.29.d:0 "— Поменьше аренды, побольше зарплаты! Снижайте арендную плату, повышайте зарплату! Снижайте арендную плату, повышайте зарплату!\n\nОни всё скандировали и скандировали. Прошло уже несколько дней с тех пор, как её крестьяне-арендаторы впервые отказались работать на полях, но Серафина Николаева не собиралась уступать их требованиям. Она была дворянкой, и Царица вместе со своей личной охраной у ворот защитит её от этого сброда жалких ничтожеств. Кто они такие, чтобы указывать ей, сколько она должна платить и сколько брать?\n\nКак только она подумала об этом, до её слуха донёсся знакомый шум. Карета, в которой, предположительно, находился судебный глашатай и два грузовика, которые должны были везти их солдат. Она встала и рысью направилась к воротам своего особняка, самодовольно ухмыляясь. Когда карета и процессия прибыли, глашатай и его солдаты быстро вышли из неё, чтобы встретить деморализованных крестьян и Серафину, которая решила поприветствовать их, думая, что она уже победила.\n\nНо вместо того, чтобы обменяться любезностями, глашатай суда прочистил горло и заговорил в сопровождении вооружённых солдат. — По делу, которое нам принесла леди Николаева, местный судья и суд вынесли вердикт: Леди Николаева, вы признаны виновной в установлении эксплуататорских цен на аренду и недоплате рабочей силе. Согласно указу Её Величества, вы должны возместить этой рабочей силе сумму, эквивалентную шестимесячной арендной плате, и удвоить зарплату этих прекрасных граждан.\n\nВсе были шокированы. Толпа разразилась радостными возгласами, когда дворянская пони взорвалась гневом, бросая оскорбления и угрозы в адрес герольда, пока его свита не наставила на неё оружие.\n\n — Мадам, вы протестуете против совершенного закона Её Величества и Найтмер Мун? спросил он просто, побуждая её собственных охранников отступить."
tobuck_alesia.29.a:0 "Жадность — вот что погубило Северяну."

tobuck_alesia.30.t:0 "На Гала-вечере"
tobuck_alesia.30.d:0 "Её копыто уже изрядно устало от множества предложенных ей копытопожатий. Генералы, вельможи, промышленники и все остальные, кого они сочли достаточно важными для приглашения, уже успели утомить по крайней мере один из её придатков. Это не предвещало ничего хорошего для вечера в целом.\n\nПожилой пони, бывший северянский военный, судя по всему, внезапно отвлёк её внимание от двери. — Ваше Величество, у меня не было возможности как следует представиться по дороге сюда! Меня зовут Пётр Лучников; вот, у меня для вас подарок.\n\nНесмотря на ограничения по оружию, он принёс шпагу, вероятно, спрятав её каким-то образом под плащом. Окружавшие их стражники уже спешили арестовать его, когда он подал оружие Царице, снял ножны и предложил оружие в знак верности. Прежде чем они успели схватить его, Алесия подняла копыто и приказала им подождать, даже позволив себе посмеяться над абсурдностью его поступка.\n\nОна взяла оружие, осмотрела его, сняла ножны и передала обратно. — Ваше предложение любезно и принято, однако я должна спросить, почему вы решили полностью проигнорировать наше правило о запрете оружия на территории? В ваших интересах было быть арестованным?\n\n— Я считаю, что такое правило совершенно излишне. Почему я, или любой другой ваш верный подданный, должен поднимать оружие на свою госпожу? — риторически спросил он, вставая с поклона.\n\nЕё Величество не удержалась и рассмеялась во второй раз, прежде чем махнуть копытом стражникам."
tobuck_alesia.30.a:0 "— Пётр, сегодня ты будешь обедать за моим столом!"

tobuck_alesia.31.t:0 "Наша новая родина"
tobuck_alesia.31.d:0 "— Ты помнишь, какой была родина?\n\nЮлия повернула голову, чтобы сказать мужу, когда он сошёл с трактора, в который влюбился за последний месяц.\n\nОна слегка усмехнулась, когда к ней подбежал грузный земной пони, вспотевший, несмотря на то, что машина делала большую часть работы. — Не так много плохих моментов, но да, немного. Прошло много времени с тех пор, как мы были молодыми влюблёнными, бегающими по улицам Колоды, время пролетело незаметно.\n\nОн громко рассмеялся и практически бросился на садовую подушку, рядом с обедом, который его жена только что поставила на стол в саду. Они оба вздохнули и уставились на флаг Новой Северяны, который он в своём патриотизме прикрепил к задней части автомобиля.\n\nПегая кобыла хихикнула и села рядом с ним, когда он начал есть, наслаждаясь вкусом еды, которая была приготовлена из их собственного урожая вместе с цветами, которые она купила в качестве особого украшения. В Эквусе они были относительно богатыми крестьянами-земледельцами, но, несмотря на сходство профессий, жизнь была намного лучше. Возможность лучшей жизни позвала их сюда и теперь они пожинали плоды того, что сделали правильный выбор в тот судьбоносный период своей жизни.\n\n— Это определённо лучше. Похоже, но лучше. тихо добавила Юлия, прижимаясь к мужу."
tobuck_alesia.31.a:0 "— Ммм. Я не могу не согласиться."

tobuck_alesia.32.t:0 "Работа всей её жизни"
tobuck_alesia.32.d:0 "— Этот идёт выше остальных. Да, вот здесь; так что он почти заходит мне за воротник и вообще очень неудобен в носке. Она выдала, указывая слуге правильное положение медали, которую она не узнавала.\n\nБедная зебра выглядел окаменевшим: — Мои извинения, Ваше Величество, я знаком только с хироптеррскими различиями. Я постараюсь расширить свои знания в будущем.\n\nАлесия просто кивнула и улыбнулась, как могла. Не было причин наказывать слугу за это, в конце концов, они все ещё привыкали к новому порядку вещей. Как и она сама. Она всё ещё не привыкла слышать уже привычные приветственные возгласы толпы на территории дворца, она всё ещё не привыкла к тому, что к ней относятся как к королевской особе, и уж точно не привыкла к тому, что к ней относятся как к некоему святому посланнику Найтмер. Но со временем она все больше чувствовала себя здесь как дома в роли правителя и направляющей фигуры. Было трудно, но это приносило удовлетворение.\n\nЕщё многое предстояло сделать: искоренение коммунизма и постоянная охрана границ — вот две вещи, которые сразу же пришли на ум. Однако сегодня эти цели могут подождать. Сегодня она может наслаждаться собой.\n\n— Ваше Высочество, мы закончили. Зебра тихо сказал, на его лице появилась улыбка.\n\nОна сделала небольшой поклон в знак благодарности и шагнула к двери балкона. Царица выпрямилась, прежде чем распахнуть их и получить шквал одобрительных возгласов и молитв от своих обожаемых подданных."
tobuck_alesia.32.a:0 "Слава Царице!"

tobuck_alesia.33.t:0 "Авантюра Новой Северяны"
tobuck_alesia.33.d:0 "К нам поступила срочная телеграмма из Новой Северяны с интересным предложением соглашения. Они хотят объединиться с нашим правительством в официальный военный союз основной целью которого является аннексия материковых территорий Гиппогрифии. За наши усилия мы получим часть Зумидии, а они — равную долю территории в случае нашей победы.\n\nНовая Северяна — автократическое, ревностное и националистическое государство, которым в настоящее время управляет Царица Алесия, чья власть абсолютна; они поклоняются Найтмер Мун и проповедуют свою религию любой зебре, до которой могут дотянуться копыта. Хотя это может сделать их потенциальной идеологической угрозой в будущем, их военная доблесть и успехи в недавних конфликтах говорят о том, что риск может быть оправдан. Пока мы уважаем царицу Алесию и её личные начинания, которые, как она намекнула, не должны мешать нашим собственным интересам, они могут оказаться бесценными.\n\nКаким должен быть наш ответ?"
tobuck_alesia.33.a:0 "Пожмём копыта этой "Царице"."
tobuck_alesia.33.b:0 "Отклонить сделку."

tobuck_alesia.34.t:0 "Кольтфаген принимает"
tobuck_alesia.34.d:0 "Царица Алесия и [CTH.GetLeader] гордо стояли на подиуме перед собором в столице, окружённые множеством фотографов и репортёров. Это был великий день для нового монарха и её граждан, как и для [CTH.GetLeader] и кольтфагенцев.\n\nСеверянская ось представляла собой новую и конкурентоспособную силу в Северной Зебрике, объединённую своей целью устранить влияние гиппогрифов на континенте. [HIP.GetLeader], лидер нашего объединившегося врага, несомненно, выступит против нас за нашу открыто враждебную риторику; но для них уже слишком поздно создавать противостоящий союз."
tobuck_alesia.34.a:0 "Наша победа будет быстрой и славной."

tobuck_alesia.35.t:0 "Кольтфаген отказывается"
tobuck_alesia.35.d:0 "Алесия едва ли могла думать о том, какой шум подняли её генералы.\n\nОтказ от предложения официального союза сбил их планы. Проклятия и оскорбления сыпались по всему военному залу, направленные в первую очередь на [CTH.GetLeader] за принятие такого идиотского решения.\n\n\nНесмотря на то, что Царица была не менее разочарована, чем офицеры, собравшиеся в зале, она всё же была полна решимости выполнить поставленную перед ней задачу. Гиппогрифия представляла серьёзную угрозу для её режима, а теперь, как она поняла и Кольтфаген. Царская кобыла хлопнула копытом по одному из деревянных столов, чтобы привлечь внимание зала.\n\n— Бездействие равносильно поражению. Измените наши планы вторжения с учётом этой неудачи и продолжайте подготовку; теперь, когда они знают о наших намерениях, они начнут реорганизацию, мы должны нанести удар сейчас, иначе у нас может не быть другого шанса на успех.\n\nИх ярость не исчезла, но она дала им сосредоточиться; Новая Северяна не будет унижена. Они докажут, что достойны Найтмер."
tobuck_alesia.35.a:0 "Кольтфаген заплатит за эту дерзость, в будущем."

tobuck_alesia.36.t:0 "Благословенная Луны"
tobuck_alesia.36.d:0 "— Ваша победа перед лицом, казалось бы, непреодолимых трудностей является доказательством нашей ошибки и благословением Найтмер на вас. Мы готовы объявить о нашей поддержке вас и кровопролитие прекратится, если вы готовы принять наше милостивое предложение и искренние извинения. Если вы согласитесь, легионы прекратят свою деятельность в течение нескольких дней, когда узнают о нашей поддержке вашего режима. Она быстро добавила.\n\nОни не ожидали этого. Рассуждения говорящего с Луной были в лучшем случае были мутными, но тогда им нужно было оправдать столь сокрушительное поражение как перед своим народом, так и перед собственной верой. Лунар Хэйл сама командовала легионом, что ещё больше подтверждало их искренность, но даже тогда Алесия видела отчаяние, скрытое в их глазах.\n\nЭнтин ткнул её копытом в бок и бросил на неё страдальческий взгляд: — Пожалуйста, скажи мне, что ты не одна из этих безумных поклонников Найтмер.\n\nОна молчала. Её родители были такими, и, хотя она никогда полностью не принимала их веру, она также никогда не была против неё. Она не была, но, возможно, ей придётся стать. Может быть.\n\n— Пожалуйста, я заслуживаю хотя бы ответа. Он умолял.\n\nОна пресекла его просьбу суровым взглядом и повернулась, подняв голову к ясному ночному небу, чтобы посмотреть на тусклые звёзды и луну, выходящую из небольшого облака, надеясь, что он сможет простить её за это. Это был единственный путь вперёд, правило, установленное Богиней, которой она даже не была верна.\n\nАлесия вздохнула и кивнула, — Я принимаю твоё благословение."
tobuck_alesia.36.a:0 "Она будет владычицей этих земель, по милости судьбы или Найтмер."

tobuck_alesia.37.t:0 "Нация двух континентов"
tobuck_alesia.37.d:0 "При всех великих успехах царицы, остаётся один вопрос. Должно ли наше великое государство сохранить нынешний центр управления в Снежнограде, или полностью вернуться к первоначальной столице в Принцессине?\n\nХотя изначально это может показаться очевидным выбором, многие годы были потрачены на развитие и индустриализацию наших зебриканских территорий. Это, наряду с трудностями, присущими перемещению всей администрации на другой континент через огромные морские расстояния, делает эту перспективу менее привлекательной. Однако со стороны Царицы и дворянства было бы упущением не вернуть Северянам былую славу.\n\nЭто вопрос практичности против идеологических обязательств и на него нужно ответить."
tobuck_alesia.37.a:0 "Мы должны восстановить Принцессин, так же как мы восстановили Северяну."
tobuck_alesia.37.b:0 "Снежноград — национальный символ, мы не откажемся от него!"

tobuck_alesia.38.t:0 "Межконтинентальное путешествие на родину"
tobuck_alesia.38.d:0 "Сидя в машине и ожидая прибытия, она могла только надеяться, что оно того стоит. Убедить остатки её семьи отправиться на совершенно новый континент было нелегко, тем более что им казалось, что это просто обмен одного вида изгнания на другой. Но после долгого и трудного обсуждения телеграмм и писем тётя и брат согласились остаться хотя бы на время.\n\nМашина остановилась, Алесия поблагодарила шофёра и рысью преодолела последние несколько метров до причала. Вокруг были расставлены солдаты, хотя здесь, в Фёрстпорте, ей почти ничего не угрожало. В конце концов, хироптеррцы любили её.\n\nПока она спускалась по пандусу с двумя охранниками у ворот, земная пони смотрела на корабль, на котором, должно быть, только что прибыла её семья. Конечно, это не был величественный визит, но тогда она не могла ожидать, что изгнанники купят что-то лучше, чем переоборудованный эсминец Северяны, который они привезли. Царица улыбнулась и пошла быстрым шагом, заметив сначала свою тётю, которая низко поклонилась, как и подобает королевской особе.\n\n— Ваше величество. — Её брат, молодой и просто счастливый видеть сестру, тут же бросился навстречу с объятиями. — Алесия! Сколько лет, сколько зим... мы с тётей Кариной как раз говорили о тебе.\n\n— И о том, как правильно приветствовать королевских особ, Максим. — Добавила кобыла средних лет.\n\nЦарица просто усмехнулась: — Манеры могут появиться после того, как мы вас двоих устроим."
tobuck_alesia.38.a:0 "Приятно снова увидеть семью."

tobuck_alesia.39.t:0 "Вера Карины"
tobuck_alesia.39.d:0 "— Очень мило с вашей стороны навестить ваше высочество, но я уверена, что у вас есть более важные дела, чем ваша стареющая тётя.\n\nКарина действительно была в чем-то права, у неё определённо были более неотложные дела, но прошло очень много времени с тех пор, как она в последний раз видела свою семью. Это было самое малое, что могла сделать Царица, чтобы наверстать упущенное время.\n\nАлесия сделала глоток чая из фарфоровой чашки и улыбнулась: — У меня действительно есть дела, но это не значит, что я могу игнорировать матриарха. Даже если бы у меня не было обязательств навещать вас, я считаю более чем уместным позаботиться о том, чтобы вы чувствовали себя комфортно в своём жилище. Полагаю, вы не посещали церковь?\n\n— Вообще-то, посещала. быстро поправила она, больше не боясь признать свою горячую веру в Найтмер Мун. — Царица приподняла пытливую бровь и сделала ещё глоток, ожидая, что тётя расскажет ей ещё больше. Она прекрасно знала о склонностях кобылы и ей почти ничего не нужно было делать, чтобы поощрить её.\n\nКарина, задумчиво нахмурившись, кивнула. — Да, это было нечто, особенно если учесть, что в Эквестрии мы привыкли к обычному уединённому поклонению. Фестралы определённо знают, что делают.\n\n— И ты будешь участвовать снова? спросила Алесия, больше из любопытства.\n\n— Думаю, да. Полагаю, вы все время так свободно ходите в церковь, не так ли? Возможно, нам с братом следовало бы прийти раньше. — Призналась она с лёгкой насмешкой над собой."
tobuck_alesia.39.a:0 ""Все время" было довольно предположительным..."

tobuck_alesia.40.t:0 "Чувства Максима"
tobuck_alesia.40.d:0 "Брат и сестра сидели за обеденным столом и играли в покер, их еда давно закончилась, а столовые приборы и посуду унёс слуга. Они оба скучали по таким вечерам, когда просто наслаждались посиделками друг с другом, колодой карт и болтали, пытаясь понять, блефует ли их противник. Это было хорошим испытанием.\n\n— Карина, кажется, действительно любит это место, знаешь ли. Говорит, что оно вызывает у неё ностальгию по старым временам, пока не появились красные.\n\nАлесия усмехнулась: — Неудивительно, здесь всё больше похоже на родину. Что ты думаешь о моей славной Новой Северяне? — Спросила она, намеренно подчеркивая последние слова для смеха.\n\n— Я поднимаю. — Первым сказал Максим, поставив несколько импровизированных фишек после наблюдения за флопом. — Ну, это... интересно. Я не уверен, что мне будет комфортно жить здесь с таким количеством... ну, знаешь, фанатиков, наверное. Они все очень увлечены этим всем, этой Найтмер и... ну, я думаю, что я вроде тебя. Я не знаю, где я нахожусь, но думаю, что не с ними.\n\nОна кивнула и положила себе ещё больше "фишек": — Я поднимаю. Ну, никто не собирается торопить тебя с этим, особенно когда я рядом, чтобы быть уверенным, что ничего не случится. Ты всегда можешь пойти домой, если захочешь.\n\n— Я ещё не знаю. Может быть, я смогу привыкнуть к этому, а проводить время с тобой снова... очень приятно. Ммм... — Он на мгновение задумался, его лицо почти полностью было лишено эмоций. — Я повышаю.\n\nЦарица наклонила голову. — Чек.\n\n— О? Хм. Я поднимаю. — Он добавил, когда выпал ривер.\n\n— Я повышаю.\n\n— У тебя нет шансов побить стрит флэш, верно?"
tobuck_alesia.40.a:0 "— Извини, Максим, роял флэш."

tobuck_alesia.41.t:0 "Инструмент порядка и радости"
tobuck_alesia.41.d:0 "Царица вздохнула, просматривая очередную бизнес-перепись, перебирая детали, касающиеся количества рабочих, нанимаемых различными компаниями. Ещё слишком рано праздновать конец этой ужасной системы крепостничества, но она заметила, что число рабочих в различных частных владениях как богатых семей, так и компаний, остаётся неизменным. Удовлетворив желание убедиться, что все идёт по плану, земная пони встала из-за стола и подошла к одному из окон временного жилья, предоставленного ей в Новом Аякачтли до переезда в новый дворец, и открыла его, чтобы вдохнуть приятный ночной воздух. Её мысли снова вернулись к теме поклонения Найтмер, вопросу, который постоянно возникал, но так и не получил ответа.\n\nВ такие моменты - когда она имела дело с кажущейся врождённой социальной отсталостью государства, которое она унаследовала - она просто не могла видеть в Найтмер ничего, кроме инструмента. Сверху было легко смотреть вниз и видеть-\n\n— Вот мы и дома, милая, дома, дома. хрипловатый голос измождённого городского жеребца доносился снизу.\n\nАлесия посмотрела вниз из окна, из которого она высунулась, и заметила их: особенно грубый на вид сталелитейщик и его кобылка шли домой после вечера в городском театре. Как раз когда он собирался отпереть дверь в свою квартиру, он обернулся и посадил кобылку себе на плечи, после чего с тёплой улыбкой вынес её на середину пустой дороги.\n\n— Вон луна, видишь? Найтмер позаботится о том, чтобы ты видела сегодня хорошие сны, я молился об этом и всё такое. Он добавил с тёплой улыбкой\n\nМаленькая пони на его спине захихикала и обвила копытами его шею, утешенная видом луны. — Спасибо папа."
tobuck_alesia.41.a:0 "При всех своих недостатках, вера все ещё приносила радость многим."

tobuck_alesia.42.t:0 "Воля народных масс"
tobuck_alesia.42.d:0 "Алесия, окружённая несколькими стражниками, проводила время в одиночестве, прогуливаясь рысью по сельской местности; она просто наслаждалась красками заходящего солнца. Она не часто посвящала вторую половину дня прогулкам, особенно учитывая множество реформ, которые она проводила, но от стресса и лёгкой писательской судороги, вызванной бумажной работой, нет такого лекарства, как хорошая пробежка.\n\nКак только луна вышла из-за горизонта и нависла над пейзажем, поздний час медленно превратился из полудня в вечер. Царица уже давно не совершала таких ночных прогулок, в основном потому, что это нравилось её родителям. Через несколько минут она подошла к скамейке, приказала своей небольшой охране уступить ей место и села, чтобы полюбоваться видом.\n\nВнизу, в небольшой долине, деревня начала праздновать какой-то местный фестиваль, который они иногда проводили; до Царицы доносился шум их веселья и празднования. Как могла деревня, состоящая в основном из бедных фермеров, тратить столько денег и времени на подобные мероприятия?\n\nОна вздохнула и посмотрела на луну, позволяя своим мыслям снова вернуться к Найтмер. Большую часть своей взрослой жизни она использовала свою волю, чтобы восстановить то, что она и многие другие потеряли; чтобы вернуть свой дом. Сейчас, сидя и наблюдая за этой неразвитой деревней, что-то щёлкнуло. Хотя она не совсем понимала это, не было ли это волей её народа отдать многое из того, что у них было, в служении ей и объекту их поклонения? Разве она - своим долгом и трудом - не заслуживала той же похвалы, которую они воздавали ей? Это была их воля - праздновать то, что им было дано, как Царицей, так и Найтмер, и кто она такая, чтобы отказывать себе?"
tobuck_alesia.42.a:0 "Их воля к поклонению оставила их бедными, но счастливыми."

tobuck_alesia.43.t:0 "Самодержавие Царицы"
tobuck_alesia.43.d:0 "— Мой добрый жеребец, эта земля была продана моей семье десятилетия назад...\n\nДворянка едва успела объяснить свою позицию, как старый офицерский жеребец начал возражать: — Используя свои привилегии в армии, они разорили землю внеплановыми учениями, чтобы сбить цену! Это была не продажа, а вымогательство, что явно преступно!\n\nЦарица наблюдала за их препирательствами с выражением полной незаинтересованности на лице. Казалось, даже современный двор знати не застрахован от мелких склок, как эта, хотя это вряд ли было удивительно, учитывая, что такие республики, как Хироптерра, были не лучше.\n\nКак только другие члены королевского двора в собрании начали присоединяться к спору, она подняла копыто и в одно мгновение установила полную тишину в комнате. — Я не желаю больше ничего слышать. Вы придёте к компромиссу сейчас, или этот маленький фарс разногласий не будет иметь продолжения.\n\nНе стоит и говорить, что они быстро пришли к соглашению о сравнительно небольшой, но не совсем незначительной плате за урегулирование. Вскоре после этого совет был закрыт, и Её Величество получила множество почтительных поклонов, когда покидала зал. Вновь наступил поздний час, и луна высоко в небе проливала свет в окна нового императорского дворца.\n\nНа мгновение Алесия задумалась о том, почему к ней проявляли такое уважение, даже когда её решения могли казаться относительно произвольными. Хотя в прошлом они были скорее хунтой, чем настоящим гражданским правительством, полководцы Найтмер и её вера веками прививали её подданным чувство долга и уважения к власти. То, чего не удалось достичь в полной мере в Северяне, было легко усвоить благодаря приверженности к социальному поведению, привитому им верой, какой бы искажённой и отсталой ни была часть их догматов.\n\nПонимая это, она улыбнулась сама себе и продолжила идти дальше."
tobuck_alesia.43.a:0 "Её авторитет исходил от Найтмер, по крайней мере, для них."

tobuck_alesia.44.t:0 "Честь немногих"
tobuck_alesia.44.d:0 "В наши дни Её Величество довольно редко проводила время со старыми военачальниками Хироптерры, хотя бы потому, что их титулы со временем стали менее значимыми благодаря её реформам. Тем не менее, она считала, что необходимо выразить свою признательность тем существам, которые согласились на её восхождение и позволили легко передать власть.\n\nИз всей первоначальной коллекции, Люсент Эклипс был единственным новым членом группы, хотя он всегда приходил с новостями о том, как поживает его дед для остальных.\n\n— ...и не нужно говорить, что его коллеги в ЛДМИ были далеко не впечатлены. Я уволила этого подхалима на следующий день, как только поняла, насколько глубока нора недобросовестной работы. Можете ли вы поверить, что он складировал дополнительных заключённых в лаборатории "на всякий случай", если ему когда-нибудь понадобится постоянный приток подопытных? — риторически спросила Эмеральд Лайт, переполненная негодованием на фестрала, который долгое время был её помощником.\n\nИз всех них, Лайтнинг Чарм казалась наименее удивлённой, потягивая свой чай. — Учитывая то, что я слышала об этом маньяке, признаюсь, я не совсем шокирована; о нём ходило много историй. Тем не менее, его поведение отвратительно.\n\nХотя Алесия почувствовала некоторую драматизацию в рассказе истории - что было довольно необычно для Эмеральд - она просто оставила все как есть и наслаждалась своей компанией. За время подобных встреч они все стали довольно хорошими друзьями, не в последнюю очередь благодаря схожести мышления.\n\nКак и она, они очень ценили честь, поэтому и пришли на службу Найтмер, хотя при других обстоятельствах сражались бы дальше. Удивительно, насколько образ жизни хироптеррцев иногда напоминал её личные принципы, с той лишь разницей, что теперь она была благородна в служении Найтмер, как продолжение своего собственного поведения. Тихий смешок и кивок при этой мысли привлёк внимание Стоуна Пэлисейда, с которым она обменялась взглядом и улыбкой."
tobuck_alesia.44.a:0 "Её честь была её собственной, но легко можно было предположить обратное."

tobuck_alesia.45.t:0 "Заключение о неубедительности"
tobuck_alesia.45.d:0 "Хотя в наши дни трудно было найти время, Царица, казалось, всегда находила его, когда речь шла о тихих вечерах в одиночестве во дворце. В одинокой комнате она сидела в кресле, потягивая изредка вино и купаясь в лунном свете, проникавшем через большие окна покоев. В последнее время Алесия провела несколько бессонных ночей, что в основном было симптомом её неуверенности в вере.\n\nНа самом деле, вера, которую принимала её семья - или избегала, в случае её брата Максима - была единственной вещью, в которой она была абсолютно не уверена. С одной стороны, её личные жизненные принципы и основы [TBK.GetNameDef] были очень сильно отражены в доктрине поклонения Найтмер. Многие просто поклонялись, чтобы почувствовать себя в большей безопасности или отпраздновать безопасность, которая, как они знали, у них была. С другой стороны, эта вера все ещё имела множество недостатков, несмотря на проведённые ею реформы. По правде говоря, Алесия боялась выбирать, и выбор стороны был для неё просто невозможен.\n\nКогда она встала, чтобы направиться в свои личные покои, облако закрыло яркий свет луны, и она замерла на месте. На неё нахлынула внезапная мысль:\n\nПочему она должна выбирать?\n\nНа протяжении многих лет она спорила, на чьей стороне семья, стоит ли ей прислушаться к Энтину и отказаться от возможности верить в Найтмер, или же ей следует поклониться ей. Но в её обязанности не входило ни поклоняться, ни быть отступницей. Она была Царицей; маяком порядка, власти и чести в народе еретиков. Она была балансирующей силой между полным фанатизмом и прагматизмом, а не священником или бунтарём. Она была суверенном государства, а не участником общества.\n\nПочти всё одеяло упало с её боков и плеч, когда широкая улыбка появилась на её лице."
tobuck_alesia.45.a:0 "Её долгом было оставаться и агностиком и двусмысленной."

tobuck_alesia.46.t:0 "Третий раз не помеха"
tobuck_alesia.46.d:0 "Энтин с трудом верил своим ушам, когда сидел с чаем в копыте. — Я... не думал, что ты хочешь, чтобы я снова просил, после прошлого раза. Вы казались довольно непреклонной, и я не хотел открывать раны; мы ведь не так много говорили с тех пор, не так ли?\n\nЦарица кивнула и откинулась в кресле, понимая его беспокойство. — Ну, я сказала тебе, что буду осторожна, и я была осторожна. Теперь ты должен спросить меня, как все прошло, не так ли?\n\nОна казалась такой любопытной, уверенной в себе, несмотря на тему. Жеребец вспомнил, как она была недовольна раньше, и задумался, что же произошло за то время, что он видел её в последний раз. Тем не менее, он очень переживал за своего лучшего друга и не собирался упускать такую возможность.\n\n— Ну... ты теперь поклоняешься "Найтмер" или нет? Он спросил прямо.\n\nАлесия посмотрела на него с тёплой улыбкой, поставив чашку с блюдцем на стол. — Простите, что отвечаю вопросом на вопрос, но какое это имеет значение?\n\nОн бы ответил объяснением, но она явно куда-то собиралась.\n\n— Разве не обязанность государя диктовать по всем гражданским вопросам согласно своему суждению? Разве не обязанность любой абсолютной власти - править в соответствии с тем, что она считает нужным? Если и то, и другое верно, то не в моих ли интересах оставаться совершенно отстранённой от вопросов веры, если только не править по вопросам веры? Она спросила, все вопросы были риторическими и быстро сменяли друг друга.\n\nЖеребец поднял бровь: — Вы... оправдываете двусмысленную позицию государя в отношении религии практичностью? Затем он наклонился, понизив голос до шёпота. — И, если уж на то пошло, оправдывая свой собственный агностицизм прагматизмом?\n\n— Ну, а я правлю хорошо и справедливо? Она ответила своей редко появляющейся ухмылкой."
tobuck_alesia.46.a:0 "И точно так же на лице Энтина появилась задорная улыбка."

### Military events

tobuck_military.1.t:0 "Как заплатить им всем?"
tobuck_military.1.d:0 "Было неудивительно, что наёмники требовали свою зарплату. Технически говоря, им платило государство, но Пи Шутер фактически не смог предоставить никакого финансирования. Этот вопрос требовалось решить как можно скорее, чтобы у командиров не закончились излишки добычи, которыми они могли бы заполнить карманы своих солдат.\n\nБыли предложены две идеи: одна исходила от самих войск, а другая от их генералов. Первые просто хотели, чтобы им платили обычными деньгами, поскольку у них были трудности с использованием своих военных трофеев при попытке купить товары в магазинах или отправить наличные своим семьям; их решение состояло в том, чтобы просто завершить государственные контракты и таким образом заработать. Однако у их офицеров была другая идея. Вместо этого они предложили, чтобы их жалованье выплачивалось в виде акций государственных горнодобывающих компаний. Таким образом, они могли постепенно зарабатывать больше с течением времени по мере расширения бизнеса, что в конечном итоге приводило бы к увеличению итоговых выплат.\n\nОбе концепции были жизнеспособны, оставляя решение в конечном счёте за администрацией."
tobuck_military.1.a:0 "Просто заплатите им из казны."
tobuck_military.1.b:0 "Дайте им часть акций шахт."
tobuck_military.1.c:0 "Как насчёт обоих вариантов?"

### Diplomacy events

tobuck_diplo.1.t:0 "Предложение мира"
tobuck_diplo.1.d:0 "Для наблюдателей было немыслимо, что, государство-выскочка, преемник крошечной фиктивной республики, способна выбить [Root.GetNameDef] из Варзены. К сожалению, похоже, что вселенная обладает особым талантом делать невозможное умопомрачительно правдоподобным.\n\nСегодня правительство получило унизительное и грубое предложение от администрации [TBK.GetNameDef], подписанное [TBK.GetLeader]. В нём говорится следующее:\n\n'Для всех, кого это касаться в вашей администрации,\n\nТеперь, когда Варзена находится в правильных копытах, правительство [TBK.GetNameDef] достигло своих стратегических и идеологических целей. Дальнейший конфликт между нашими странами и народами без необходимости приведёт к дальнейшим разрушениям для обеих сторон, усугубляя существующие проблемы и напряженность.\n\nС этой целью наша администрация сочла нужным выдвинуть предложение о мире. Предложение простое; признайте [TBK.GetNameDef] законным владельцем и защитником территорий Варзены, и немедленно прекратите все попытки вернуть её. Если это предложение будет принято, боевые действия немедленно прекратятся.'\n\nХотя это и не было озвучено, альтернатива в виде тотальной войны очевидна."
tobuck_diplo.1.a:0 "Варзена потеряна, соглашайтесь на мир"
tobuck_diplo.1.b:0 "Мы никогда не бросим наших союзников!"

tobuck_diplo.2.t:0 "Предложение мира"
tobuck_diplo.2.d:0 "Для наблюдателей было немыслимо, что, государство-выскочка, преемник крошечной фиктивной республики, способна выбить [Root.GetNameDef] из Зумидии. К сожалению, похоже, что вселенная обладает особым талантом делать невозможное умопомрачительно правдоподобным.\n\nСегодня правительство получило унизительное и грубое предложение от администрации [TBK.GetNameDef], подписанное [TBK.GetLeader]. В нём говорится следующее:\n\n'Для всех, кого это касаться в вашей администрации,\n\nТеперь, когда Зумидия находится в правильных копытах, правительство [TBK.GetNameDef] достигло своих стратегических и идеологических целей. Дальнейший конфликт между нашими странами и народами без необходимости приведёт к дальнейшим разрушениям для обеих сторон, усугубляя существующие проблемы и напряженность.\n\nС этой целью наша администрация сочла нужным выдвинуть предложение о мире. Предложение простое; признайте [TBK.GetNameDef] законным владельцем и защитником территорий Зумидии, и немедленно прекратите все попытки вернуть её. Если это предложение будет принято, боевые действия немедленно прекратятся.'\n\nХотя это и не было озвучено, альтернатива в виде тотальной войны очевидна."
tobuck_diplo.2.a:0 "Зумидия потеряна, соглашайтесь на мир"
tobuck_diplo.2.b:0 "Мы никогда не отдадим Зумидию [TBK.GetName]!"

tobuck_diplo.3.t:0 "Барабаны войны"
tobuck_diplo.3.d:0 "Есть несколько событий, которые можно считать действительно неожиданными на сцене международной дипломатии, но наступление [TBK.GetNameDef] безусловно, является одним из них. Ни одна душа не считала угрозой эту страну ни во время правления фиктивной республики, ни после её смерти, и выживание этого государства, несмотря на окружающие его угрозы, было чудом.\n\nВ результате для правительства стало неожиданностью узнать, что [TBK.GetNameDef] концентрирует войска на границе. По правде говоря, никто толком не знал, чего ожидать, поскольку ранее предполагалось, что другие конфликты, в которых они участвовали, исчерпали бы военный потенциал этой страны.\n\nОднако было совершенно ясно одно: надвигалась война."
tobuck_diplo.3.a:0 "Мы должны быть готовы!"

tobuck_diplo.4.t:0 "Племена приближаются"
tobuck_diplo.4.d:0 "Благодаря информатору в армии племён, нам сообщили, что Зарантия готовится напасть на нас. Это вряд ли большая неожиданность для Тобука, учитывая, что жители пустыни, как всем хорошо известно, не отказались от своего давнего проекта по восстановлению нашего любимого города. Излишне говорить, что предварительная договорённость Пи Шутера с племенами не продлилась долго, и эта война скоро охватит страну.\n\nВ прошлый раз, когда племена попытались свергнуть республику, их атаки были отбиты с относительной лёгкостью, но на этот раз всё будет не так просто. Они подготовились, спланировали и закупили кучу оружия для этого события; мы должны быть готовы."
tobuck_diplo.4.a:0 "Однажды мы уже их победили, можем сделать это снова!"

tobuck_diplo.5.t:0 "Приближающаяся опасность"
tobuck_diplo.5.d:0 "От пограничного патруля до нас дошли сообщения о том, что в Тобуке началась мобилизация. Пройдёт совсем немного времени, прежде чем они будут готовы к вторжению.\n\nПохоже, что это крошечное государство на нашей границе чувствует себя в безопасности, нападая на нас, в то время как некоторые из наших войск помогают нашей Богине."
tobuck_diplo.5.a:0 "Подготовьте гарнизоны и разместите дополнительные войска."

