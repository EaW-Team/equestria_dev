TBK_moonspeaker_union_advisor:0 "Профсоюз говорящих с Луной"
TBK_moonspeaker_union_advisor_desc:0 "К большому разочарованию Нифтина, Даск Уэйн успешно привёл новый консультативный орган в правительство Федерации. Как следует из названия, это собрание говорящих с Луной, симпатизирующих левым или, по крайней мере, обладающих умом и решимостью поддержать своих коллег в администрации. Разве это не удивительно, что религия может сделать для нации?"
TBK_wallnut_resources_ministry:0 "Комиссия по стратегическим ресурсам"
TBK_wallnut_resources_ministry_desc:0 "К большому разочарованию Даска Уэйна, Нифтин успешно привёл новый консультативный орган в правительство Федерации. Как следует из названия, это собрание промышленных и горнодобывающих экспертов с небольшим количеством военных чиновников, которым поручено обеспечить готовность нации к войне в любое время. И кому, если не специалистам заботиться о том, чтобы всё было в порядке?"
TBK_copper_spark:0 "Коппер Спарк"
TBK_copper_spark_desc:0 "Убеждённый коммунист Тобука всегда хотел стать другом Нифтина, учитывая, сколько у него было времени на это, и то, что Коппер Спарк это талантливый молодой офицер и политический активист. Большинство знает его за непоколебимую приверженность своему делу, но администрация признаёт его за безжалостную эффективность; это наблюдение настолько широко распространено среди двух фракций, что довольно часто все стали офицера "как поживает его жена", имея ввиду его такого же жестокого друга Тарнишд Сильвер."
TBK_rusted_nut:0 "Растед Нат"
TBK_rusted_nut_desc:0 "Было не так уж трудно убедить низкооплачиваемого инспектора в преимуществах социалистической промышленности, но что было удивительно, так это то, что Растед Нат проявил настоящее мастерство в своей работе. Со временем он постепенно зарекомендовал себя очень важным членом блока Сталлионистов в администрации, подчеркивая важность согласованности на рабочем месте и необходимость частых проверок."
TBK_wired_guide:0 "Вайерд Гайд"
TBK_wired_guidedesc:0 "Талантливых учёных бывает трудно найти, а те, кто обладает интеллектуальными способностями Гайда, возможно, являются одними из самых редких пони в мире. Излишне говорить, что как только Нифтин случайно наткнулся на молодую кобылу, он сразу же принялся готовить из неё идеального визионера Сталлионизма. Хотя она стала в некотором роде демагогом, Вайерд никогда не теряла из виду свою истинную страсть к науке."
TBK_brass_badge:0 "Брасс Бэйдж"
TBK_brass_badge_desc:0 "По общему признанию, Брасс Бейдж — по-настоящему добрый и всеми любимый констебль, который всегда ставит потребности других выше своих собственных как на работе, так и дома. Даск Уэйн счёл нужным продвинуть его во главу государственного управления полицией, что делает его и его систему местных органов поддержания правопорядка двумя уникальными вещами, которым трудно противостоять в администрации."
TBK_tarnished_silver:0 "Тарнишд Сильвер"
TBK_tarnished_silver_desc:0 "Тарнишд Сильвер - хороший друг Коппер Спарка. Мало того, что она сама по себе ужасающая сила — эффективные социопаты могут быть столь же пугающими, сколь цепкими и смертоносными, — её СВБ доказала, что является болезненно эффективным учреждением. Тем не менее, к их чести, они всегда выполняют свою работу, и выполняют на хорошем уровне; никаких свидетелей и никаких незаконченных дел. Возможно, нам следует рассмотреть вопрос об ограничении их полномочий в какой-то момент в будущем."
TBK_yeva_advisor:0 "Товарищ Ева"
TBK_yeva_advisor_desc:0 "Товарищ Ева поначалу с трудом адаптировалась к Северной Зебрике, так как регион сильно отличается от Сталлионграда и она явно ощутила языковой барьер; но, проведя некоторое время в Федерации, Ева может уверенно утверждать, что хорошо приспособилась. Действительно, пони взяла на себя руководство местными молодёжными организациями Коммунистической Партии Хазрумени, и её очень любят родители по всей стране, главным образом потому, что она позволяет им на несколько часов в день отрываться от своих жеребят."
TBK_oborin:0 "Оборин"

TBK_tanis:0 "Танис"
TBK_tanis_desc:0 "Когда-то уважаемая жрица в ныне отошедшем на второй план религиозном учреждении, Танис обвиняет реформистское правительство Варзены во многих вещах; не в последнюю очередь в разрушении их традиционных религиозных практик. Хотя она гораздо более вдумчивее и осторожнее остальных заинтересованных оказывать помощь Барагзену в его деятельности, она, тем не менее, отдала свои значительные ресурсы и связи его делу."
TBK_yarikh:0 "Ярикх"
TBK_yarikh_desc:0 "После того, как реформистское правительство в Варзене присвоило его землю, Ярикх долгое время провёл в изгнании, живя на остатки своей казны в надежде, что однажды ему вернут потерянное имущество. К счастью для бывшего дворянина, некий Барагзен предложил ему вернуть утраченную собственность и привилегии в обмен на его верность и службу. Чего ещё мог желать скучающий и опечаленный изгнанник?"
TBK_jetzabel:0 "Джетзабель"
TBK_jetzabel_desc:0 "Всем известно, что дворяне низкого происхождения редко работают бок о бок с кронпринцессой, но иногда это просто необходимо. Джетзабель уже давно была наказана судом Варзены из-за её оппортунизма в отношении нескольких имущественных претензий к собственности, не связанной с династией Леопардов. В своём стремлении приобрести больше богатства и земли для себя, она объединилась с Барагзеном в попытке извлечь максимальную выгоду из грядущего конфликта между остатками династии Леопардов и нынешними правителями Варзены."
TBK_danage:0 "Danage"
TBK_danage_desc:0 "TLDR as a kid somewhat of a bratty noble colt but who in later life has become somewhat of royal court charmer. He has good eye and ear for whenever someone is hiding details and thanks to this, he has a talent of snubbing down any trouble before it can rear its head. He is fiercely protective of Matanzal, his foalhood friend."
TBK_tylala:0 "Tylala"
TBK_tylala_desc:0 "TLDR Tylala is a priest of Zal's daughter who has followed his father into the priesthood, joining ranks of the Zanit. But her connection to the royal court and to Matanzal has led to her rapid rise though she is not much of a schemer or sociable zebra. But she advices Matanzal in the ways she can, often acting as a stabilizing factor. But she is also known for her inspiring rituals just upon even of a war that sway noble and commoner alike."
TBK_uarik:0 "Uarik"
TBK_uarik_desc:0 "TLDR a true oddity amongst Matanzal's circle due to his low birth status, being only a common servant's colt. But his parents served Baragzen long and therefore they found themselves working in the royal court which is where Uarik happened to be an early foalhood friend of Matanzal. Thanks to his, he had unique chance to prove himself and with Matanzal's aid plus his own parents insisting, he pledged himself to Matanzal who accepted. He was assigned first as her personal servant but over the years he has changed into more of a bodyguard, known to be one of the most dangerous stallions in the empire."
TBK_swift_turbine:0 "Swift Turbine"
TBK_swift_turbine_desc:0 "TLDR a stallion born to mechanics in Tobuck, Swift Turbine befriended Zaalhanni as a colt when Baragzen hired his parents to work for his mercenary company on equipment maintenance. Over the years the earth pony has stuck close to the prince. Turbine became a mechanic like his parents but he has a passion for all things electronic. Due to this Zaalhanni relies on Swift to aide him in bringing electricity across the empire."
TBK_raraka:0 "Raraka"
TBK_raraka_desc:0 "TLDR born to a Warzenan noble who was disgraced and lost all possession back in the day. Raraka was born in exile, much like Zaalhanni, and her parents were one of the original members of Baargzen's diminutive court. She was raised with the notion that the only way she and her family can retain their fortunes is by supporting the Leopard Dynasty with all their heart. Over the years she grew into a savvy mare known to be a firm supported of Zamal-Baragzen and Zaalhanni. Unlike her parents however, she has taken interest in more ill-savoury affairs and rurthless activities in crushing any resistance against the empire."
TBK_marzunda:0 "Marzunda"
TBK_marzunda_desc:0 "TLDR daughter of a Zarantian caravaneer who retired into Tobuck. There the trader became an associate of Baragzen thanks to her connections to the arms trade in the Trans-Zebrahan trade network. This was how Marzunda became friends with Zaalhannit at an early age. Later on Marzunda grew into a trifhty mare, following her mother into the caravan business but later on expanding into other fields of trade. She has advice Zaalhanni on various matter regarding trade, intelligence and supply."
TBK_keyrikh:0 "Keyrikh"
TBK_keyrikh_desc:0 "TLDR zebra who Matanzal met while studying fighting and warfare. He advocates relentless attacks to wither down the enemy and leaving them no room to re-organize or rest. To him warfare is a clash of will, both between commanders and also the troops at the ground level."
TBK_balyah:0 "Balyah"
TBK_balyah_desc:0 "TLDR zebra who who Matanzal studied organizational affairs. There the princess found her study partner to have a sharp eye and fast mind to calculate risks to know when and where to place his units for best potential effect."
TBK_jalabbanya:0 "Jalabbanya"
TBK_jalabbanya_desc:0 "TLDR a zebra mare who did not have the best track record and was not favorited by the instructors due to her somewhat weird approach to warfare. However this only interested Matanzal who found her to actually be a forward thinking planner who had fallen in love with planes and their usage to support the army."
TBK_zalamas:0 "Zalamas"
TBK_zalamas_desc:0 "TLDR a bit of a motor mouth and at times a bit too fast for even her own good, Zalamas disregarded the old timers who spoke about warfare being slow and rigorous business. Instead she boldly claimed in the future, every soldier would be sitting inside a vehicle firing at each other while constantly on the move. This got Zaalhanni's attention and the two became friends."
TBK_salabryh:0 "TLDR a rather lonesome zebra mare who beat Zaalhanni in an exercise by simply awaiting for the prince to strike and then reacting accordingly. Afterwards the two would begin to exchange experience and notes on things until Salabryh became a member of the prince's inner circle."
TBK_salt_rope:0 "Salt Rope"
TBK_salt_rope_desc:0 "TLDR somewhat of an oddity amongst the military students due to her interest in sailing. However this alone made her attempts to bring about a birth of a proper Hazrumenian navy sailing the high seas. Something that connected to Zaalhanni's own dreams too and so Salt Rope found herself tied to the prince. (Keep the pun please)"
TBK_izzak:0 "Izzak"
TBK_izzak_desc:0 "TLDR Izzak is a promising Warzenan officer known to be a quick learner with a knack for knowing how to fight amongst the hills."
TBK_pizayh:0 "Pizayh"
TBK_pizayh_desc:0 "TLDR Pizayh is known to be a commander who favours aggression in a way that keeps the enemy at their hooftips at all the times."
TBK_lezzellah:0 "Lezzellah"
TBK_lezzellah_desc:0 "TLDR Lezzellah is an officer with background as a dactor. She prefers an attritional warfare, where the enemy is grinded down in chokepoints to limit own casualties."
TBK_yelaiah:0 "Yelaiah"
TBK_yelaiah_desc:0 "TLDR Yelaiah is either famous or notorious with her reckless attidute and tendency to personally lead the troops close to the frontline."
TBK_tick_tack:0 "Tick Tack"
TBK_tick_tack_desc:0 "Tick Tack is a rare sight amongst the imperial army as a Tobuckian unicorn. Yet he has more than proven himself to be a capable officer and a promising general."
TBK_orezidh:0 "Orezidh"
TBK_orezidh_desc:0 "TLDR Orezidh is a soldier who has risen the ranks thanks to his actions through field commendations. The zebra is known to employ tactics meant to trick the enemy into ambushes or attack positions long since abandoned."

