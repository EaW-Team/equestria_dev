и оружейного барона. Теперь Барагзен вернулся на свою родину, чтобы снова безраздельно править недавно основанной Нео-Хазруменской Империей, к большому неудовольствию тех, кто боится его.\n\n§YАвтор портрета§!: Egil"

matanzal_toddler_desc:0 "§YРождена§!: 18 ноября 997 в Михарзехире\n\n§YБиография§!: Матанзал родилась в небогатой дворянской семье из Михарзехира после того, как её мать Лина стала близкой подругой Барагзена в первые месяцы его изгнания. Как только её отец начал по-настоящему приближаться к своей цели вернуть королевство, это был лишь вопрос времени, когда кобылу и её мать попросят переехать куда-нибудь в более приятное место по приказу Барагзена.\n\nПосле того, как они получили признание, было вполне естественно, что медленно растущая группа друзей начала рассматривать Матанзал как потенциальную наследницу трона; если её отец успешно вернет его себе. Благодаря этому и интеллекту её матери быстро стало очевидно, что она будет сильной соперницей наряду со своим сводным братом Заалханни.\n\n§YАвтор портрета§!: Printik"

matanzal_kid_desc:0 "§YРождена§!: 18 ноября 997 в Михарзехире\n\n§YБиография§!: Матанзал родилась в небогатой дворянской семье из Михарзехира после того, как её мать Лина стала близкой подругой Барагзена в первые месяцы его изгнания. Как только её отец начал по-настоящему приближаться к своей цели вернуть королевство, это был лишь вопрос времени, когда кобылу и её мать попросят переехать куда-нибудь в более приятное место по приказу Барагзена.\n\nПосле того, как они получили признание, было вполне естественно, что медленно растущая группа друзей начала рассматривать Матанзал как потенциальную наследницу трона; если её отец успешно вернёт его себе. Благодаря этому и интеллекту её матери быстро стало очевидно, что она будет сильной соперницей наряду со своим сводным братом Заалханни.\n\nНесмотря на её довольно напряженную жизнь и отсутствие отца, маленькая кобылка выросла и стал очень способной кобылкой. Её оценки в школе, конечно, были великолепными, и, к всеобщему удивлению, харизма Лины уже передалась ей. Хотя Матанзал не так увлечена учебой, как её дружелюбный соперник, она, тем не менее, завела много новых друзей как своего возраста, так и тех, кто намного старше её в благородных кругах страны.\n\n§YАвтор портрета§!: Printik"

matanzal_adult_desc:0 "§YРождена§!: 18 Ноября 997 в Михарзехире\n\n§YБиография§!: Матанзал родилась в низшей дворянской семье из Михарзехира после того, как её мать Лина стала близкой спутницей Барагзена в первые месяцы его изгнания. Как только её отец начал выполнять свои клятвы по возвращению королевства, это был лишь вопрос времени, пока кобыла и её кобылка не переехали в более красивое место по приказу Барагзена.\n\nПосле того, как они получили благосклонность, было вполне естественно, что медленно растущая группа друзей начала рассматривать Матанзал как потенциального наследника трона, если её отец успешно вернет его. Несмотря на довольно напряжённую жизнь и отсутствие отца, маленькая жеребёночка выросла и стала очень способной кобылкой. Её оценки в школе, конечно же, были отличными, и, к удивлению всех, харизма Лины уже успела ей примелькаться. Хотя Матанзал не столь прилежна в учёбе, как её дружелюбный соперник, она, тем не менее, завела много новых друзей, как ровесников, так и тех, кто намного старше её, в благородных кругах страны.\n\nВремя учёбы в академии продемонстрировало то, что многие уже знали о молодой кобыле: она была и талантлива, и целеустремлённа. Даже в учёбе и менее интенсивной групповой работе Матанзал демонстрировала явные лидерские качества и по-настоящему оттачивала харизму, которую начала развивать ещё в детстве. Теперь она также осознает весь масштаб потенциала и проблем нации одновременно, особенно в отношении её отца.\n\nОна надеется однажды восстановить доверие между монархией и гражданами Нео-Хазрумении.\n\n§YАвтор портрета§!: Printik"

zaalhanni_toddler_desc:0 "§YРождён§!: 20 Мая 997 в Тобуке\n\n§YБиография§!: Происхождение Заалханни - тайна для большинства, но только потому, что Барагзен предпочёл бы, чтобы народ не знал, что он сбежал с низкорождённой из Тобука. Его мать - обычная земная пони по имени Пальм Блуссом, жительница одного из бедных районов Тобука. Вполне вероятно, что жеребёнок был случайным, но это никогда не мешало его матери относиться к нему с максимальной заботой и любовью, на которую она только была способна.\n\nНесмотря на его довольно бесцеремонное зачатие, многие существа пришли на поддержку Пальм Блуссом и её сына, либо в противовес Матанзал и дворянам, либо из-за их национальности, как тобукцев. Будучи зони - его мать была пони, а отец зеброй - многие считают его более социально подходящим наследником, поскольку влияние города-плацдарма Барагзена просачивается в древнюю славу Варзены, которую он хотел восстановить.\n\n§YАвтор портрета§!: RyanManDraws"

zaalhanni_kid_desc:0 "§YРождён§!: 20 Мая 997 в Тобуке\n\n§YБиография§!: Происхождение Заалханни - тайна для большинства, но только потому, что Барагзен предпочёл бы, чтобы народ не знал, что он сбежал с низкорождённой из Тобука. Его мать - обычная земная пони по имени Пальм Блуссом, жительница одного из бедных районов Тобука. Вполне вероятно, что жеребёнок был случайным, но это никогда не мешало его матери относиться к нему с максимальной заботой и любовью, на которую она только была способна. Несмотря на его довольно бесцеремонное зачатие, многие существа пришли на поддержку Пальм Блуссом и её сына\n\nЛибо в противовес Матанзал и дворянам, либо из-за их национальности, как тобукцев. Будучи зони - его мать была пони, а отец зеброй - многие считают его более социально подходящим наследником, поскольку влияние города-плацдарма Барагзена просачивается в древнюю славу Варзены, которую он хотел восстановить.\n\nХотя его детство было сильно омрачено презрением, которое истинные дворяне испытывали к нему, опыт жеребёнка в смешанной частной школе был в основном очень положительным. Он не обладал такой харизмой, как его сводная сестра Матанзал, но зато имел индивидуальность и честность, которые многие ценили в числе его друзей. Мало того, усилия его матери, выступавшей против упадка дворянства, привлекли к ней и её жеребёнку всё большую поддержку.\n\n§YАвтор портрета§!: RyanManDraws"

zaalhanni_adult_desc:0 "§YРождён§!: 20 Мая 997 В Тобуке\n\n§YБиография§!: Происхождение Заалханни - тайна для большинства, но только потому, что Барагзен предпочёл бы, чтобы народ не знал, что он сбежал с низкорождённой из Тобука. Его мать - обычная земная пони по имени Пальм Блуссом, жительница одного из бедных районов Тобука. Вполне вероятно, что жеребёнок был случайным, но это никогда не мешало его матери относиться к нему с максимальной заботой и любовью, на которую она только была способна. Несмотря на его довольно бесцеремонное зачатие, многие существа пришли на поддержку Пальм Блуссом и её сына\n\nЛибо в противовес Матанзал и дворянам, либо из-за их национальности, как тобукцев. Будучи зони - его мать была пони, а отец зеброй - многие считают его более социально подходящим наследником, поскольку влияние города-плацдарма Барагзена просачивается в древнюю славу Варзены, которую он хотел восстановить.\n\nХотя его детство было сильно омрачено презрением, которое истинные дворяне испытывали к нему, опыт жеребёнка в смешанной частной школе был в основном очень положительным. Он не обладал такой харизмой, как его сводная сестра Матанзал, но зато имел индивидуальность и честность, которые многие ценили в числе его друзей. Мало того, усилия его матери, выступавшей против упадка дворянства, привлекли к ней и её жеребёнку всё большую поддержку.\n\nВремя учёбы в военных академиях, которые построил его отец, также было довольно плодотворным, несмотря на то, что его командование было менее энергичным и более размеренным, чем у его сводной сестры. Он проявил невероятный организаторский талант и, к радости своего давнего наставника Василе, даже приобрёл репутацию изобретательного организатора. Если вы сталкивались с прекрасно спланированным сюрпризом на дне рождения - или враг попадал в хитроумную ловушку - почти всегда это было подстроено Заалханни.\n\n§YАвтор портрета§!: RyanManDraws"

alesia_desc:0 "§YРождена§!: 21 Декабря 969 в Желеновске\n\n§YБиография§!: Путь Алесии Снежной по жизни - это путь, который она проложила сама. Её родители и семья, хотя и были против её деятельности за пределами Эквуса, но поощряли её упрямый и властный характер в надежде, что она поднимется по карьерной лестнице родной знати; но эти мечты были оборваны гражданской войной. С первых дней службы в королевской гвардии и борьбы против Стил Сталлиона во время революции 995 года до службы в качестве наёмника и борьбы против Короля Шторма в Кольтфагене, война и лидерство стали неотъемлемыми составляющими её образа жизни.\n\nОна всегда боролась за одну и ту же цель - освободить Северяну от социалистических копыт. Даже будучи зебриканским военачальником и наёмником, подавляющее большинство накопленных ею личных средств возвращается домой к семье или на частные счета, с помощью которых она надеется однажды финансировать контрреволюцию на своей родине.\n\nХотя она решительная антикоммунистка и убеждённая монархистка, она также выступает против упаднического и эксплуататорского дворянства, в частности, против Селестии, она считает, что она предала свой народ, подписав перемирие с коммунистическими силами. По мнению Алесии, все обстоятельства были против Северяны, но она все равно хочет, чтобы она вернула себе былую славу.\n\n§YАвтор портрета§!: Kessel"

alesia_post_desc:0 "§YРождена§!: 21 Декабря 969 в Желеновске\n\n§YБиография§!: Путь Алесии Снежной по жизни - это путь, который она проложила сама. Её родители и семья, хотя и были против её деятельности за пределами Эквуса, но поощряли её упрямый и властный характер в надежде, что она поднимется по карьерной лестнице родной знати; но эти мечты были оборваны гражданской войной. С первых дней службы в королевской гвардии и борьбы против Стил Сталлиона во время революции 995 года до службы в качестве наёмника и борьбы против Короля Шторма в Кольтфагене, война и лидерство стали неотъемлемыми составляющими её образа жизни.\n\nОна всегда боролась за одну и ту же цель - освободить Северяну от социалистических копыт. Даже будучи зебриканским военачальником и наёмником, подавляющее большинство накопленных ею личных средств возвращается домой к семье или на частные счета, с помощью которых она надеется однажды финансировать контрреволюцию на своей родине.\n\nХотя она решительная антикоммунистка и убеждённая монархистка, она также выступает против упаднического и эксплуататорского дворянства, в частности, против Селестии, она считает, что она предала свой народ, подписав перемирие с коммунистическими силами. По мнению Алесии, все обстоятельства были против Северяны, но она все равно хочет, чтобы она вернула себе былую славу. После предательства Пи Шутера и его последующего побега, Северянская дворянка получила полный контроль над Тобуком и завоевала Хироптерру. Хотя она никогда не принимала веру Найтмер Мун, как её родители, говорящие с Луной Хироптерры посвятили её в благословение своей истинной богини. Оказавшись у власти и получив невероятную возможность, она стала коронованной Царицей Новой Северяны, чтобы править с абсолютной властью. В ней и в её народе живут устои старой Северяны.\n\n§YАвтор портрета§!: Scroup"

