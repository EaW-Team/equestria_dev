TBK_zaalhanni_tobuckian_allies_desc:0 "TLDR Zaalhanni has over his life made allies amongst the Tobuckian ponies"

TBK_elite_army:0 "The Elite Vanguard"
TBK_elite_army_desc:0 "TLDR Neo—Hazrumenian Imperial Army centers its military doctrine around elite military formations, equipped and trained to outperform any opponent they will face while normal units act in support."

TBK_elite_army_expanded:0 "The Elite Vanguard"
TBK_elite_army_expanded_desc:0 "TLDR Neo—Hazrumenian Imperial Army centers its military doctrine around elite military formations, equipped and trained to outperform any opponent they will face while normal units act in support. Now with the nobility picking up martial arts and forming central core of the officer corps."

TBK_elite_army_expanded_magical:0 "The Magical Vanguard"
TBK_elite_army_expanded_magical_desc:0 "TLDR Newo—Hazrumenian imperial army has fully adopted a doctrine where an lite combined—arms elite regiments of zebra and pegasi units, armed with magical rifles, break the enemy morale before regular infantry fills in the gaps."

TBK_elite_army_expanded_zebra:0 "The Pure Vanguard"
TBK_elite_army_expanded_zebra_desc:0 "TLDR Neo—Hazrumenian Imperial Army emphasizes its Warzenan roots, formed aroudn elite zebra warrior units that smash and destroy any enemy before them while regular infatry mop up the remnants and defend the flanks."

TBK_baragzen_army_idea_expanded:0 "The Great Army"
TBK_baragzen_army_idea_expanded_desc:0 "From the undisciplined forces of a mercenary army into the glorious force it is now—that is the story of our lord's armed forces. They are unmatched in their skill, dedication and strategic prowess as demonstrated by their many timeless victories over the enemies of the true king."

TBK_baragzen_army_idea_final:0 "The Great Army"
TBK_baragzen_army_idea_final_desc:0 "From the undisciplined forces of a mercenary army into the glorious force it is now—that is the story of our lord's armed forces. They are unmatched in their skill, dedication and strategic prowess as demonstrated by their many timeless victories over the enemies of the true king."

TBK_modern_army:0 "The Common Swarm"
TBK_modern_army_desc:0 "TLDR Neo—Hazrumenian Imperial Army centers its military doctrine around mass—conscripted infantry and professional mechanized regiments. However internal debate is being held on whenever infantry or mechanized units will form core component of the army."

TBK_modern_army_tanks:0 "The Tank Swarm"
TBK_modern_army_desc:0 "TLDR Neo—Hazrumenian Imperial Army is centered around a doctrine of specialized tank flotillas alongside motorized infantry that will outmaneuver and outgun any enemy before it."

TBK_modern_army_infantry:0 "The Common Swarm"
TBK_modern_army_infantry_desc:0 "TLDR Neo—Hazrumenian Imperial Army is centered around a doctrine of mass—mobilization of infantry that is supported by specialized regiments of mechanized units. Mass motorization is also being emphasized to enable rapid movement of troops even in large numbers."

### Alesia ideas 

TBK_defence_state:0 "Национальная оборона"
TBK_defence_state_desc:0 "Нация всё ещё слаба, поэтому государство должно быть усилено, чтобы защитить её. Защищая народ, Алесия и её правительство будут твёрдо стоять на своём."

TBK_severyan_exile_army:0 "Старая северянская доблесть"
TBK_severyan_exile_army_desc:0 "Мы будем защищать нашу новую родину, как если бы это была сама Северяна, со всей силой и мощью нашего народа. Хотя мы молча оплакиваем то, что было потеряно в Экусе, наш долг - защищать то, что осталось, с новой силой и укрощённой гордостью."

TBK_exile_aid:0 "Помощь изгнанникам"
TBK_exile_aid_desc:0 "Опыт, усердие и богатство наших вернувшихся друзей остаются прочным фундаментом, на котором мы восстанавливаем нашу великую нацию. Наш дом вдали от родины будет могучим и внушающим благоговение, как когда-то была Северяна."

TBK_bat_resistance:0 "Хироптеррское сопротивление"
TBK_bat_resistance_desc:0 "К удивлению всех, хироптеррцы ничуть не довольны нашей политикой интеграции. В то время как наши граждане будут рады принять национализм и самобытность, которых у них никогда не было, новых подданных Её Величества убедить гораздо труднее."

TBK_bat_resistance_lowered_1:0 "Хироптеррское сопротивление"
TBK_bat_resistance_lowered_1_desc:0 "Хотя прогресс идёт медленно, мы начинаем видеть плоды наших трудов. Нестабильность на завоёванных территориях сохраняется, но мы наблюдаем более высокий уровень сотрудничества между хироптеррцами и государством, а также ограниченное принятие их новой идентичности."

TBK_bat_resistance_lowered_2:0 "Хироптеррское сопротивление"
TBK_bat_resistance_lowered_2_desc:0 "Конец беспорядков близок. По всей стране портреты Царицы висят в домах рядом с портретом Найтмер Мун. Последние остатки старых, отдельных и менее значительных тобукских и хироптеррских обществ постепенно исчезают; их постепенно уничтожают в пользу нашей новой культурной идентичности."

TBK_bat_distrust:0 "Недоверие хироптеррцев"
TBK_bat_distrust_desc:0 "Администрацию не шокирует тот факт, что хироптеррцы далеко не в восторге от того, чтобы принять своих завоевателей с распростёртыми копытами. Помимо проблем с быстрыми культурными изменениями, они так же неприязненно относятся к нашим пони, что привело к отсутствию сплочённости общества."

TBK_national_faith:0 "Вера в Найтмер Мун"
TBK_national_faith_desc:0 "Единство веры может быть таким же сильным, как единство народов по языку и культуре. Наша вера связывает нас вместе, за Царицу и Найтмер!"

TBK_national_faith_final:0 "Вера в Найтмер Мун"
TBK_national_faith_final_desc:0 "Мы живём, чтобы поклоняться Найтмер Мун, поклоняться ей в любой её форме и служить Царице, которая будет направлять нас и вести к величию во имя нашей богини. Вся слава Царице и неизбежной истине вознесения Найтмер!"

TBK_orthodoxy_purges:0 "Чистка еретиков"
TBK_orthodoxy_purges_desc:0 "Интеграция еретических говорящих с Луной будет долгим, трудоёмким и скорее всего, неэффективным мероприятием. Вместо этого мы прибегнем к самому простому методу: чистке неверных и нечестивцев. Даже если некоторые выживут, они будут подчиняться каждому нашему приказу, опасаясь за свою жизнь."

TBK_orthodoxy_reconciliation:0 "Клерикальные диалоги"
TBK_orthodoxy_reconciliation_desc:0 "Хотя сторонники жёсткой линии среди них могут утверждать обратное, Царица сочла необходимым, чтобы примирение с еретическими говорящими с Луной проводилось по мере возможности. В долгосрочной перспективе будет полезно не отталкивать их и сохранить стабильность веры."

TBK_defence_state_expanded:0 "Национальная Государственная—Безопасность"
TBK_defence_state_expanded_desc:0 "Государство вновь расширило свои полномочия на благо нации. Большое количество резервистов было подготовлено, ещё большие склады оружия готовы к открытию в любой момент, если наши границы окажутся под угрозой."

TBK_defence_state_final:0 "Национальная Государственная—Безопасность"
TBK_defence_state_final_desc:0 "Государство теперь осуществляет максимально возможную власть над вечной военной готовностью нации. Внешние силы наброситься на нашу непробиваемую оборону, а затем рухнут под тяжестью нашей военной мощи."

TBK_moon_imperial_army:0 "Северянская Императорская Армия"
TBK_moon_imperial_army_desc:0 "Вслед за нашим процветающим объединением, Царица объявила о создании Северянской Императорской Армии, состоящей из равных частей хироптеррских легионов и её верной армии военачальников. Они будут непобедимы."

TBK_moon_imperial_army_final:0 "Северянская Императорская Армия"
TBK_moon_imperial_army_final_desc:0 "Преданность делу, эффективная организация и невероятная дисциплина - вот определяющие качества наших славных вооружённых сил. Северянская Имперская Армия должна быть непревзойдённой в эффективности и великолепии."

TBK_curative_sciences_faculty:0 "Имперский Научно-Исследовательский институт Медицинских Наук"
TBK_curative_sciences_faculty_desc:0 "Царица сочла нужным создать группу исследователей и помещение, в котором она может наблюдать за их работой. Несмотря на эзотеричность и дороговизну, их исследования иногда приносят интересные результаты."

TBK_caravan_trade:0 "Транс—Зебриканская торговля"
TBK_caravan_trade_desc:0 "В торговых сетях всегда есть что-то полезное. Мы создали посты и караваны в Зебрике с единственной целью - покупать и продавать товары для дальнейшего пополнения государственной казны."

TBK_yasani:0 "Абашанье Ясани"
TBK_yasani_desc:0 "Никто не хочет выглянуть на улицу и увидеть Абашанье Ясани, разгуливающих по улицам. Их племенные манеры и бесконечная преданность Царице и Найтмер делают их страшной силой, которая очень эффективно подавляет инакомыслие."

TBK_tsaritsas_hoof_idea_lar:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_lar_desc:0 "Расширение секретной службы дало нам больше ресурсов, с помощью которых мы можем оказывать влияние на другие страны и поддерживать порядок в нашей собственной."

TBK_tsaritsas_hoof_idea_lar_foreign:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_lar_foreign_desc:0 "С благословения Царицы мы выделили дополнительные средства для иностранного шпионажа. Наше невидимое копыто направляет мир вокруг нас таким образом, о котором наши враги могут только мечтать."

TBK_tsaritsas_hoof_idea_lar_domestic:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_lar_domestic_desc:0 "С благословения Царицы мы выделили дополнительные средства на меры внутренней безопасности против влияния иностранных держав. Наша обширная и неприступная сеть контрразведки обеспечивает нации такую защиту, которая редко встречается в современном мире."

TBK_tsaritsas_hoof_idea:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_desc:0 "Расширение секретной службы дало нам больше ресурсов, с помощью которых мы можем оказывать влияние на другие страны и поддерживать порядок в нашей собственной."

TBK_tsaritsas_hoof_foreign_idea:0 "Агенты Царицы"
TBK_tsaritsas_hoof_foreign_idea_desc:0 "С благословения Царицы мы выделили дополнительные средства для иностранного шпионажа. Наше невидимое копыто направляет мир вокруг нас таким образом, о котором наши враги могут только мечтать."

TBK_tsaritsas_hoof_domestic_idea:0 "Агенты Царицы"
TBK_tsaritsas_hoof_domestic_idea_desc:0 "С благословения Царицы мы выделили дополнительные средства на меры внутренней безопасности против влияния иностранных держав. Наша обширная и неприступная сеть контрразведки обеспечивает нации такую защиту, которая редко встречается в современном мире."

TBK_alesia_laws:0 "Свод Алесии"
TBK_alesia_laws_desc:0 "Объединённый закон Тобука и Хироптерры был, прямо говоря, беспорядочным. Царица упростила и ратифицировала оба текста в один понятный документ для нашего дома вдали от родины. Теперь она - высший авторитет в вопросах закона и порядка, верховная справедливость королевства."

TBK_alesia_laws_slavery:0 "Свод Алесии"
TBK_alesia_laws_slavery_desc:0 "Её Величество Алесия постановила, что чернорабочие пока остаются государственной собственностью. Хотя они будут недовольны, узнав, что для них ничего не изменилось, теперь они смогут выплачивать свои долги в течение двух или трёх поколений, обеспечивая свою лояльность обещанием свободы."

TBK_alesia_laws_freedom:0 "Свод Алесии"
TBK_alesia_laws_freedom_desc:0 "Её Величество Алесия повелела немедленно освободить крепостных от кабального рабства. Хотя они все равно окажутся членами самого низшего класса, первый вкус свободы сохранит их верность на века вперёд."

TBK_social_classes:0 "Истинный социальный порядок"
TBK_social_classes_desc:0 "Вновь укоренившаяся и жёсткая социальная структура закрепляет иерархический характер режима Царицы; она, находясь на вершине пирамиды, не может быть оспорена в своей власти. Социальная мобильность практически отсутствует, что должно удерживать низшие слои общества на своём месте."

TBK_state_controlled_monopolies:0 "Государственные монополии"
TBK_state_controlled_monopolies_desc:0 "Хотя государство, возможно, делегировало некоторые экономические обязанности дворянам и другим придворным, мы сами приобретём некоторые отрасли промышленности, используя казну Царицы, чтобы гарантировать, что некоторые важнейшие области экономики останутся в надёжных копытах."

TBK_severyan_absolutism:0 "Северянский абсолютизм"
TBK_severyan_absolutism_desc:0 "Власть Царицы абсолютна и непререкаема. Она - наша правительница, благословлённая самой Найтмер Мун; никто другой не может оспорить её власть"

TBK_severyan_exile_army_expanded:0 "Старая северянская доблесть"
TBK_severyan_exile_army_desc:0 "Большое количество изгнанников, которые посвятили себя нашей нации и администрации Алесии, включает в себя больше, чем просто дворян. Солдаты, граждане и другие изгнанники вернулись, чтобы служить государству и особенно армии. Всё их число не пропадёт даром."

TBK_new_homeland:0 "Возрождённая Северяна"
TBK_new_homeland_desc:0 "И вот древний государственный и общественный строй восстановлен. Он возрождён не на прежнем месте и не в прежней форме, а в новой, более подходящей для нашего образа жизни; новой и одновременно старой, не забытой, а развитой."

TBK_severyan_absolutism_arts:0 "Северянский абсолютизм"
TBK_severyan_absolutism_arts_desc:0 "От всех дворян ожидается, что они должны поддерживать культурное наследие нашего народа и развивать его. Поэтому Царица лично спонсирует большое количество проектов - от фестивалей до художественных выставок и понемногу двор начинает ей подражать."

TBK_severyan_absolutism_arts_final:0 "Северянский абсолютизм"
TBK_severyan_absolutism_arts_final_desc:0 "Армия всегда была и остаётся главным институтом государства, в котором дворяне могут доказать свою значимость народу. Победы приносят возвышение и славу, а их военная поэзия не перестаёт прекрасно изображать наш реваншизм и окончательную победу."

TBK_severyan_absolutism_example:0 "Северянский абсолютизм"
TBK_severyan_absolutism_example_desc:0 "От всех дворян ожидается, что они должны поддерживать свою часть социальной структуры, делая свои обязанности известными и видимыми для низших классов. Царица теперь время от времени работает на виду у публики над проектами, которые она заказала и двор начинает подражать ей."

TBK_severyan_absolutism_example_final:0 "Северянский абсолютизм"
TBK_severyan_absolutism_example_final_desc:0 "Армия всегда была и остаётся главным институтом государства, в котором дворяне могут доказать свою значимость для народа. Победы приносят возвышение и славу, а в бою они доказывают свою преданность нашим гражданам."

TBK_new_homeland_final:0 "Возрождённая Северяна"
TBK_new_homeland_final_desc:0 "Безупречный синтез завершён. Старый порядок возродился и вместе с ним возникла наша Царица и слияние двух великих культур, с благословения Найтмер Мун. Впереди долгий путь, но мы выстоим ради светлого будущего под властью одного правителя и одной богини."

### Military ideas

TBK_republican_army:0 "Tobuck Armed Forces"
TBK_republican_army_desc:0 "The republic needs a real army if it wishes to survive the coming turbulence and the warmongering of outsiders. If our great city and state is to survive, then it will need more than the decrepit warlords and mercenary bands; it will need a fighting force worthy of its many enemies."

TBK_military_academy:0 "War College"
TBK_military_academy_desc:0 "It's not a centuries-old military tradition of experienced leadership and decentralised command, but it it's better than a rag-tag bunch of mercenaries telling us what to do and how to do it. There's nothing like a crash course on strategy and tactics to fill the ranks of any high command!"

TBK_military_academy_expanded:0 "War College"
TBK_military_academy_expanded_desc:0 "It's not a centuries-old military tradition of experienced leadership and decentralised command, but it it's better than a rag-tag bunch of mercenaries telling us what to do and how to do it. There's nothing like a little foreign assistance and crash course on strategy to fill the ranks of any high command!"

TBK_militia_cells:0 "Defence Plan X1"
TBK_militia_cells_desc:0 "Though not a defensive strategy in and of itself, X1 is an incredibly important tool for instructing the wider population over how to protect themselves and passively assist the military in times of war. It's not perfect, but it'll do a lot more than most folks give such plans credit for."

TBK_trench_warfare:0 "None Shall Pass"
TBK_trench_warfare_desc:0 "Defence is the best way in which to protect any nation, big or small. We must embrace an utterly defensive strategy if we wish to weather the approaching storm without incurring terrible losses. Tobuck shall be a fortress with impenetrable mettle and emplacements!"

TBK_trench_warfare_expanded:0 "None Shall Pass"
TBK_trench_warfare_expanded_desc:0 "Defence is the best way in which to protect any nation, big or small. We must embrace an utterly defensive strategy if we wish to weather the approaching storm without incurring terrible losses. Tobuck is now a fortress with impenetrable mettle and emplacements!"

TBK_steel_rain:0 "Steel and Nickel Rain"
TBK_steel_rain_desc:0 "Artillery is the backbone of any modern military and is perhaps the single most important facet of defensive strategy beyond that. We will even the odds with our fire support and make sure that our enemies rue the day that they decided to cross unlawfully into our soverign lands!"

TBK_republican_army_final:0 "Tobuck Armed Forces"
TBK_republican_army_final_desc:0 "The republic needs a real army if it wishes to survive the coming turbulence and the warmongering of outsiders. we have developed far past needing the decrepit warlords and mercenary bands of old; we now have a fighting force worthy of our many enemies."

TBK_mercenary_army:0 "Free Forces of Tobuck"
TBK_mercenary_army_desc:0 "Warlords aren't as bad as most seem to think they are. Keep them paid, fed and decently equipped and they're just as effective if not moreso than any contemporary force; giving them primacy in our broader strategy holds only great promise for Tobuck. Who doesn't love a charismatic merc?"

TBK_raiders_on_wheels:0 "Nitro Tactics"
TBK_raiders_on_wheels_desc:0 "Trucks are incredible and precious vehicles, made no less valubale by the numerous and varied decorations that our soldiers have a tendency to give them. As our strategy develops, the common usage and continued development of mobile warfare has encouraged a proliferation of effective techniques both in production and on the battlefield."

TBK_merciless_deluge:0 "Merciless Deluge"
TBK_merciless_deluge_desc:0 "There are few motivators as prolific as profit and the potential for immense personal gain. With the promise of plunder and loot in great quantities our army has grown immensely in recent weeks and will only continue to enlarge as the bounties increase."

TBK_merciless_deluge_expanded:0 "Merciless Deluge"
TBK_merciless_deluge_expanded_desc:0 "There are few motivators as prolific as profit and the potential for immense personal gain. With the promise of plunder and loot in great quantities our army has grown immensely in recent weeks and will only continue to enlarge as the bounties increase."

TBK_arms_scavenge:0 "Grab´n Use"
TBK_arms_scavenge_desc:0 "There's nothing quite as necessary to a fighting force as a soldier and their rifle but we have little capacity to produce the required equipment as of yet. Instead our troops have recieved detailed insight on weapon repair and repurposing to negate any potential losses by taking and repairing whatever they can find."

TBK_mercenaries_hq:0 "Mercenary Commander Assembly"
TBK_mercenaries_hq_desc:0 "In spite of the typical mercenary policy of independent operations, some level of coordination is required if we wish to make sure that organisational integrity is maintained during campaigns. So far it seems that the various semi—professional officers are getting along very well."

TBK_political_merc_payment:0 "Direct State Payment"
TBK_political_merc_payment_desc:0 "It has been decided that the mercenaries will be paid with money straight from the state coffers. This seems to have satisfied their desires for an official contract in addition to attracting new recruits."

TBK_resources_merc_payment:0 "Mining Bonds Payment"
TBK_resources_merc_payment_desc:0 "It has been decided that the mercenaries will be paid via granting them shares in mining companies. Though some have speculated whether they will even know how to use them effectively, it seems to have satisfied their desires for an official contract in addition to attracting new recruits."

TBK_both_merc_payment:0 "Extensive Payment Model"
TBK_both_merc_payment_desc:0 "It has been decided that the mercenaries will be paid with money straight from the state coffers in addition to shares in mining companies. This was substantially more than they were expecting to receive and as a result many new recruits have begun signing on; hopefully this influx of ponypower outweighs the immense cost to the state."

TBK_mercenaries_hq_defence:0 "Mercenary Commander Assembly"
TBK_mercenaries_hq_defence_desc:0 "In spite of the typical mercenary policy of independent operations, some level of coordination is required if we wish to make sure that organisational integrity is maintained during campaigns. Recently they have begun sharing ideas on combat in more extreme terrain and improving their skills in the process, quickly discovering and developing new strategies for use in mountains, jungles and deserts in particular."

