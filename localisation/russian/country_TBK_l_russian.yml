tobuck_arms_sale.9.d:0 "К сожалению, наши посланники вернулись ни с чем, поскольку администрация Тобука отклонила их предложение. Учитывая, что запасов их вооружения, по-видимому, было вполне достаточно для продажи, мы считаем, что это было просто не в их интересах. У нас есть надежда, что, хотя они и проявили такое отношение, в будущем они будут охотнее продавать нам оружие; в конце концов, хорошие пушки по дешёвке достать трудно."
tobuck_arms_sale.9.a:0 "Чтоб их!"

tobuck_arms_sale.10.t:0 "[From.GetNameDef] хочет купить истребители"
tobuck_arms_sale.10.d:0 "Сегодня утром прибыла делегация торговцев и дипломатов из [From.GetNameDef] и стала активно искать нашу администрацию. Хотя поначалу они были обеспокоены качеством и количеством предоставленных нами товаров, их опасения быстро рассеялись, поскольку мы позволили одному из них ознакомиться с нашими запасами оружия. Удовлетворившись поездкой по нашим многочисленным складам, группа сообщила о своих намерениях приобрести значительное количество истребителей.\n\nИзлишне говорить, что важно, чтобы мы решили, поддерживать ли [From.GetNameDef] в их начинаниях. Хотя финансовая выгода является приоритетом, администрации следовало бы остерегаться тех, кто может попытаться обратить наши собственные товары против нас в будущем. Каков должен быть ответ этим клиентам?"
tobuck_arms_sale.10.a:0 "Мы всегда рады вести бизнес!"
tobuck_arms_sale.10.b:0 "Может быть, в другой раз?"

tobuck_arms_sale.11.t:0 "Тобук согласен"
tobuck_arms_sale.11.d:0 "Наши посланники вернулись с фантастическими новостями и пустыми карманами! Администрация Тобука приняла наше щедрое предложение, и теперь мы можем ожидать доставки истребителей со дня на день. Они упорно вели переговоры о более желательной сделке, но в конце концов наши настойчивые дипломаты и торговцы подписали соглашение, которое было наиболее выгодным для нас."
tobuck_arms_sale.11.a:0 "Отлично!"

