tobuck_wallnut.10.t:0 "Розовый рассвет" ###Nidwt
tobuck_wallnut.10.d:0 "— Это была ужасная идея.\n\nУчитывая то немногое, что они нашли до сих пор, Кэррот Стик, вероятно, был прав в этой оценке. Как выяснилось, единственными документами, которые военачальник, похоже, хранил в своем номере в отеле, были бухгалтерские книги различных компаний, с которыми был заключен контракт на организацию этой вечеринки. Пробираться внутрь, как бы пьян ни был весь отель, явно не стоило того.\n\nРоуз Рейн хмуро перебирала копытами бумажки,—Хотя не совсем безрезультатно, теперь мы точно знаем, что нам следовало убираться отсюда до того как—\n\nКак раз в тот момент, когда фестрал собрался заменить "документы" в убедительно беспорядочной манере, дверь ванной комнаты с громким скрипом открылась. Незваные гости замерли и уставились на едва одетого и ужасно похмельного Уоллната, зажавшего зубную щетку между зубами. Одетый только в полотенце, прикрывающее задние конечности, жеребец просто взглянул на них обоих и пожал плечами, после чего вернулся в ванную, чтобы выплюнуть зубную пасту.\n\nЧерез мгновение он вернулся, прочистил горло и протянул копыто.—Уф... Слушай, я буду честен; мне нужна помощь. Я... Я собираюсь одеться, попытаться понять, что происходит в Тартаре, и сделать всё возможное, чтобы всё уладить. Как только всё будет выглядеть менее хаотично... Ммм... можете опробовать свои копыта в управленчестве; как вам?—спросил он, улыбаясь, убедительно скрывая свою, как предполагалось, ужасную головную боль.\n\nПара посмотрела друг на друга, в их головах уже полностью сформировалась идея. Роуз усмехнулась и взяла его копыто, Кэррот Стик не отставал."
tobuck_wallnut.10.a:0 "— Я уверена, что мы станем лучшими друзьями, Уоллнат."

### Wallnut Harmony events

tobuck_wallnut.11.t:0 "One Shared Vision"
tobuck_wallnut.11.d:0 "The family of five was huddled around the radio they’d managed to get for the kitchen, more morbidly curious than hopeful. The last time somepony had taken over Tobuck they’d turned it into a smuggler’s heaven, which didn’t exactly bode well for this new ‘Wallnut Drive’ fellow. The foals liked him at least, though grandmare was far from convinced.\n\nSoft Brie carefully tuned the radio to the address that had been slated for the evening before sauntering over to sit next to her husband. “What do you think he’ll do with this place?”\n\nThe stallion simply looked at her, then at his mother and grimaced as the frequency came to life.\n\n“...Now I know what’s on all your minds, what with the war and Pea’s fun little deal with the Zarantians. I know a lotta you would probably wanna go through with it too, returnin’ to the peaceful life under the tribes an’ all. But, I ask of all of you, would anythin’ change? Would you ‘ave any more freedom? Would you ‘ave any more of that representation?”\n\nDim Bulb glanced at his wife who looked back with confusion in her eyes, over to the old mare in the corner who scoffed and picked up the paper as Wallnut Drive’s speech continued. He had a point, this city really had never been truly free to do as its people desired.\n\n“My friends and I, though I should really call ‘em my advisors, ‘ave put together a few ideas. Carrot Stick, Rose Rain and myself are gonna be turnin’ this place into a real democracy; harmony an’ all. Oh an’ of course we want your help to make it the best...”\n\nThe couple tuned out most of the rest, though their foals were still enthralled by the charisma of the thestral on the air. Unsurprisingly their grandmare had already sauntered into the kitchen with a disapproving look on her face, assuming it was another scam; but Dim and Soft were quietly hopeful."
tobuck_wallnut.11.a:0 "Maybe he’ll actually do it."

tobuck_wallnut.12.t:0 "Foundations of the Federation"
tobuck_wallnut.12.d:0 "“Rose, I understand where you’re coming from but you’re ignoring the practical limitations of our predicament. Neither Tobuck nor Chiropterra have any prior history of democracy or harmony; we need the president to remain powerful so that things remain stable whilst we set everything up, otherwise it will just fall apart by the time our work is done.” The thestral insisted, gesturing vaguely at Wallnut Drive every so often.\n\nThe mare sighed and shook her head before responding, “And I see what you’re getting at, but if we empower the president whilst reforming the country then what reason would the people have to engage in democracy? Why would they willingly vote for change in a regime that works and is already making the changes they want to see?”\n\nAs the two continued to bicker about what the right course of action was, Wallnut set down his newspaper with the half-finished crossword that had been provided by his secretary. He might not understand much about politics, but he knew how to resolve a hot debate between friends; even though his methods for such were typically rather primitive.\n\n“Both of you, shut it for just a mo.” He demanded in an unfamiliar bark, presumably the tone he took when commanding.\n\nThe pair nodded as he pulled up a chair and sat beside them.\n\n“Thank you. Now, I figure this might be a little hard to comprehend; but I’ll break it down for ya. What if you just do both? Give the president their powers and make ‘em accountable to the representatives or whatever. Power with scrutiny, right?” He offered, resting his chin on his hooves.\n\nFor a moment they sat in shock, glancing at one another both for the fact that Wallnut had actually involved himself in a political discussion and because his idea wasn’t that bad. In fact, they were both a little miffed that they hadn’t thought of it themselves."
tobuck_wallnut.12.a:0 "Power to the people and to the president!"

