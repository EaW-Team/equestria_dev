### Materiel Designers

TBK_Starting_Gun:0 "Ситисайд Райфлс"
TBK_Starting_Gun_desc:0 "Ситисайд Райфлс является одной из старейших компаний по производству военной техники в Тобуке, и имеет долгую и легендарную историю сотрудничества с маргиналами всех мастей, что в целом способствовало неблагоприятным отношениям между корпорацией и общественностью. Несмотря на свои испытания и невзгоды, они остаются невероятно квалифицированным производственным бизнесом; хотя их использование в качестве государственной компании может вызвать гнев людей."
TBK_Starting_Arty:0 "Хайхкал Плантс"
TBK_Starting_Arty_desc:0 "Первоначально являясь дочерней компанией Ситисайд Райфлс, Хайхкал Плантс развила отраслевую специализацию после крушения правления Короля Штормов. Через некоторое время они стали независимой компанией после долгого и сложного судебного процесса, который в конечном итоге был разрешён военачальниками Тобука, пригрозившие лично захватить городские склады со стрелковым оружием, если производство артиллерии вдруг остановится."

TBK_moon_rifle_corporation:0 "Мун Райфл Inc."
TBK_moon_rifle_corporation_desc:0 "Мун Райфл Inc - это конгломерат нескольких компаний по производству оружия, созданный для службы Алесии. У неё будет своё оборудование, и те, кто его предоставит, будут щедро вознаграждены за свои услуги."

TBK_zamivgazal_steelsingers:0 "Самый почётный орден ремесленников"
TBK_zamivgazal_steelsingers_desc:0 "В звуке работы с металлом есть красота, которую мало кто может по-настоящему оценить. Это ремесло, не похожее ни на одно другое, которым занимаются самые талантливые и одарённые мастера страны, и поддержание такого статуса импорта является обязанностью самого почётного ордена ремесленников. Его Величество получит свои прекрасные печи и изделия из металла!"
TBK_leopard_tires:0 "Леопард Тайрс Ltd"
TBK_leopard_tires_desc:0 "Важность наличия в государстве резины и шин - это часто упускаемый из виду аспект современной войны, и это то, на чём Его Величество стремится заработать много денег. У кого лучше приобрести шины, как не у компании Леопард Тайрс?"

### Navy Designers

TBK_Starting_Navy:0 "Империал Марин"
TBK_Starting_Navy_desc:0 "Хотя военно-морские традиции в Тобуке слабо сформированы, компании по производству лёгких кораблей, созданные Королём Штормов, сохраняют удивительно эффективную сеть верфей, которые должны быть более чем способны поставлять государству надёжные технологии нового времени для их использования в нашем флоте."

### Air Designers

TBK_Starting_Fighters:0 "Тандерклэп"
TBK_Starting_Fighters_desc:0 "Хотя эта компания и начинала свою деятельность всего лишь в качестве местных текстильщиков, привлечённых к производству тканей для дирижаблей, эти времена уже давно прошли, и с тех пор в компании Тандерклэп осталось лишь её название. Теперь это гордые и талантливые инженеры, а также бизнес, известный своими умами и инновационностью в мире, который требует их талантов."
TBK_Starting_CAS:0 "Штормсайд Inc."
TBK_Starting_CAS_desc:0 "Как и их товарищи в Тандерклэп, истоки корпорации Штормсайд пояивлись, когда Король Штормов начал требовать проект по механизму, способному атаковать наземные войска с воздуха. Хотя их машины не так хорошо вписываются в современные доктрины использования истребителей, мало что могло помешать их сотрудничеству со старыми корпоративными друзьями для создания новых штурмовиков."

### Tank Designers

TBK_Starting_Tank:0 "Зуфра Стилворкс"
TBK_Starting_Tank_desc:0 "Несмотря на то, что Зуфра Стилворкс не является производителем танков, он занял рыночную нишу в качестве производителя высококачественных металлов и, в частности, тракторов, которые можно легко переоборудовать для использования в военных целях. Несмотря на то, что они не готовы иметь дело с более серьёзными конструкторскими требованиями, у них не возникнет проблем с предоставлением государству средств для производства лёгкой брони."

TBK_royal_severyan_rd:0 "Царский исследовательский отдел бронетехники"
TBK_royal_severyan_rd_desc:0 "Танки - не совсем понятная разработка для военных Тобука, и даже Зуфра Стилворкс не могут их особо производить, но под руководством Царицы они станут предметом красоты и невероятной мощи. Да здравствует Алесия!"

### Concerns

TBK_industrial_concern_generic:0 "Сталелитейная компания Тобука"
TBK_industrial_concern_generic_desc:0 "Тобук всегда был центром промышленного развития и, в частности, в нём было много металлообрабатывающих заводов, которые долгое время облегчали сложную механическую обработку металлов. Опыт сталелитейной компании Тобука может предоставить государственным предприятиям невероятное представление о технологическом развитии в этой области."
TBK_industrial_concern_generic_2:0 "Дарньях Электроникс"
TBK_industrial_concern_generic_2_desc:0 "Хотя Дарньях остаётся относительно слаборазвитым с точки зрения промышленности, этот район приносит пользу стране благодаря усилиям зарантийских племенных лидеров. Несмотря на нехватку населения, регион сумел стать центром развития электроники в Тобуке, и может дать столь необходимое стране развитие в этой области технологий."

TBK_criminal_tradat_concern:0 "Традат Буллет Co."
TBK_criminal_tradat_concern_desc:0 "Василе Сель Традат не особенно компетентен в производстве оружия, но он очень хорош в том, чтобы находить существ, способных это делать. Его компания, благодаря относительной свободе, которую он предоставляет инженерам, быстро стала известна своими необычными и удивительно функциональными конструкциями. Компания Традат Буллет Co., хоть и является новичком в мире техники, уже делает себе имя."

TBK_wingbardian_petrolium_company:0 "Компания Вингбардия Петроли"
TBK_wingbardian_petrolium_company_desc:0 "Хотя многим гражданам Федерации неприятно давать иностранным горнодобывающим корпорациям полную свободу действий в нашей стране, вингбардцы, тем не менее, доказали, что достойны своей репутации. Компания Вингбардия Петроли продемонстрировала невероятные возможности по добычи нефти и каучука даже в незнакомых и неблагоприятных условиях, которыми обладают многие районы Федерации."
TBK_aquileian_mining_company:0 "Металлургическая компания Орвалильо"
TBK_aquileian_mining_company_desc:0 "Хотя многим гражданам Федерации неприятно давать иностранным горнодобывающим корпорациям полную свободу действий в нашей стране, Орвалильо, тем не менее, доказала, что достойна своей репутации. Эта металлургическая компания продемонстрировала невероятную способность к эффективной добыче ресурсов даже в незнакомых и враждебных условиях, которыми обладают многие районы Федерации."

TBK_broadcasting_union:0 "Объединённое федеральное радио"
TBK_broadcasting_union_desc:0 "Несмотря на то, что новая государственная телерадиокомпания Федерации является очень необычной организацией по современным стандартам, она получила очень хорошую оценку от общественности. Радио - далеко не революционная концепция, но это не мешает стране извлекать максимальную выгоду из технологических инноваций. Кому не нравится слышать дружелюбные голоса ведущих радиостанций?"

TBK_throne_incorporated:0 "Throne Inc."
TBK_throne_incorporated_desc:0 "Though it hasn’t the best of reputations - something inherent in companies that thrive off of other failing businesses - The Throne Inc. is a nevertheless expansive state monopoly with a considerable number of skilled personnel that can assist in developmental projects. The corporation, thanks to its acquisitions, is also in a position to assist with the production and improvement of weapons if the need arises."
TBK_institute:0 "Hazrumenian Institute of Technology"
TBK_institute_desc:0 "The Institute is commonly understood to be one of the few truly meritocratic institutions in the country, mostly as a result of lacking interference from the top after its creation. Of course, funding is usually given to whichever projects the state deems most beneficial; but that’s not to say that it’s a kleptocratic institution, unlike many others. Some have even said that many high-ranking technicians there have dreams of creating sapient machines."

