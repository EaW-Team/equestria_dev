TBK_leftover_bribes_money:0 "Оставшиеся деньги"
TBK_leftover_bribes_money_desc:0 "Хотя Пи Шутер и извлекал из запасов всё до последней крупицы богатства, а также переводил деньги за рубеж, не все из них были выведены полностью. В рамках своего плана оружейный барон должен был потратить часть своих грязных денег на различные взятки, оплату зарплат и транспортные расходы внутри Тобука. Новый режим обнаружил часть этих следов и сумел вернуть часть активов, даже если они составляют лишь малую часть того, что удалось украсть бывшему министру иностранных дел.\n\nПрямо сейчас сумма этих дополнительных финансов составляет £coin_text §Y[?TBK_bonus_money].§!"
