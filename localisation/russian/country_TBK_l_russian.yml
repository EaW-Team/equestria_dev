### Wallnut communist ideas

TBK_wallnut_faction_balance_normal:0 "Баланс сил — равновесие"
TBK_wallnut_faction_balance_normal_desc:0 "Конкурирующие фракции Даска Уэйна и Нифтина в настоящее время имеют полный паритет в правительстве."

TBK_wallnut_faction_balance_dusk_small:0 "Баланс сил — небольшое преимущество у Даска"
TBK_wallnut_faction_balance_dusk_small_desc:0 "Баланс сил немного сместился в сторону Даск Уэйна и его синдикалистской фракции. Нифтин и его последователи что-то подозревают, что вызывает небольшие беспорядки."

TBK_wallnut_faction_balance_dusk_medium:0 "Баланс сил — растущее преимущество у Даска"
TBK_wallnut_faction_balance_dusk_medium_desc:0 "Баланс сил заметно сместился в сторону Даск Уэйна и его синдикалистской фракции. Нифтин и его последователи начинают беспокоиться из-за дисбаланса власти, и внутри администрации началась полноценная борьба."

TBK_wallnut_faction_balance_dusk_large:0 "Баланс сил — подавляющее преимущество у Даска"
TBK_wallnut_faction_balance_dusk_large_desc:0 "Баланс сил в подавляющем большинстве сместился в сторону Даска Уэйна и его синдикалистской фракции. Конфликты внутри администрации обострились и порой приводят к смертельным последствиям. Обе организации решили вооружаться, опасаясь противодействия со стороны оппозиции."

TBK_wallnut_faction_balance_niftyn_small:0 "Баланс сил — небольшое преимущество у Нифтина"
TBK_wallnut_faction_balance_niftyn_small_desc:0 "Баланс сил слегка сместился в сторону Нифтина и его сталлионистской фракции. Даск Уэйн и его последователи что-то подозревают, что вызывает небольшие беспорядки."

TBK_wallnut_faction_balance_niftyn_medium:0 "Баланс сил — растущее преимущество у Нифтина"
TBK_wallnut_faction_balance_niftyn_medium_desc:0 "Баланс сил заметно сместился в сторону Нифтина и его сталлионистской фракции. Даск Уэйн и его последователи начинают беспокоиться из-за дисбаланса власти, и внутри администрации началась полноценная борьба."

TBK_wallnut_faction_balance_niftyn_large:0 "Баланс сил — подавляющее преимущество у Нифтина"
TBK_wallnut_faction_balance_niftyn_large_desc:0 "Баланс сил в подавляющем большинстве сместился в сторону Нифтина и его сталлионистской фракции. Конфликты внутри администрации обострились и порой приводят к смертельным последствиям. Обе организации решили вооружаться, опасаясь противодействия со стороны оппозиции."

TBK_wallnut_faction_balance_scarlet_war:0 "Алая война"
TBK_wallnut_faction_balance_scarlet_war_desc:0 "По всей стране разразилась скрытная гражданская война между соперничающими группировками внутри федерального правительства. Таунхаусы и министерства превратились в поля сражений между профсоюзами Даска и партией Нифтина, выплеснувшимися на улицы в посёлках и городах. Обычные граждане прячутся и бегут из страны, в то время как повсюду свистят пули и взрываются гранаты. Весь государственный аппарат искалечен, в то время как армия остаётся в стороне, довольствуясь пока наблюдением за ситуацией."

TBK_wallnut_faction_balance_scarlet_war_aftermath:0 "Алые шрамы"
TBK_wallnut_faction_balance_scarlet_war_aftermath_desc:0 "Теневая гражданская война подошла к концу благодаря вмешательству генералиссимуса Уоллната и федеральной армии. Хотя конфликт бушевал всего несколько недель, его шрамы очень глубоки, и видны по всем О.З.С.З. Потребуется время, прежде чем жизнь вернется в нормальное русло и ненависть между фракциями наконец растворится."

TBK_legionare_terrorism:0 "Террор легионеров"
TBK_legionare_terrorism_desc:0 "Хотя Хироптерра и потерпела поражение, её армия никуда не делась: в лесах и холмах бывшей вотчины Найтмер солдаты побеждённого противника продолжают вести войну против оккупантов. Террористические акты являются обычным явлением в городских центрах, а местные сторонники уничтоженного режима прикрывают террористов от федеральных солдат практически везде."

TBK_legionare_terrorism_lower:0 "Террор легионеров"
TBK_legionare_terrorism_lower_desc:0 "Хотя Хироптерра и потерпела поражение, её армия никуда не делась: недавние действия федерального правительства по борьбе с угрозой легионеров и их народной поддержкой были вполне успешными. В то время как городские центры были отчищены от противника, борьба с ним всё ещё продолжается в сельских общинах, где враг готовится к своему последнему бою."

TBK_autonomous_communities:0 "Коммунальное управление"
TBK_autonomous_communities_desc:0 "Децентрализованное управление государством посредством объединения в профсоюзы на местном уровне наряду с общинным сельским хозяйством оказалось эффективным. Хотя поначалу такая система была довольно беспорядочной, поскольку гражданам потребовалось некоторое время, чтобы приспособиться. Положительные результаты в отношении роста региональных отраслей промышленности, по-видимому, не случайны."

TBK_socialist_police:0 "Федеральная полиция"
TBK_socialist_police_desc:0 "Несмотря на то, что федеральная полиция была создана в первую очередь как средство ликвидации сопротивления лоялистов Хироптерры, она доказала свою высокую эффективность и в сохранении правопорядка. Они покорно служат государству и его гражданам; будучи достаточно военизированными, чтобы реагировать даже на самые суровые вызовы, они всегда стараются выглядеть дружелюбно по отношению к своим коллегам по работе."

TBK_nic:0 "Национальное удостоверение личности"
TBK_nic_desc:0 "Задумка национального удостоверения личности довольно проста по своей концепции и применению, но она имеет важные преимущества, выходящие далеко за рамки простого обеспечения идентификации наших граждан. Хотя это остаётся в некоторой степени фактом скрытым от общественности, эти документы чрезвычайно полезны для государственной безопасности. В конце концов, легко узнать, кто скрылся с информацией, когда один из подозреваемых указан как недавний иммигрант."

TBK_labour_visionary:0 "Трудовой Визионаризм"
TBK_labour_visionary_desc:0 "Идеальный работник никогда не устаёт и обладает неограниченной способностью вносить свой вклад в осуществление социалистической мечты. Хотя это биологически невозможно, это идеал, к которому нужно стремиться; именно это должно быть целью для каждого гражданина Федерации. Каждый пони, зебра и фестрал понимают, что они не идеальны, но они могут быть чем-то большим, чем просто самими собой. Что они тоже могут быть визионариями."

TBK_unions_pride:0 "Гордость профсоюзов"
TBK_unions_pride_desc:0 "Вопрос, который так часто возникает, когда национализм отбрасывается в сторону, звучит так: как любое существо должно гордиться собой и своей нацией? Решение оказалось очень простым. Гордость за более децентрализованную идентичность, являющуюся частью союза оных заменила нелепое представление о том, что какая бы то ни было культура изначально лучше другой."

TBK_worker_equality:0 "Дом рабочих"
TBK_worker_equality_desc:0 "В обществе действительно равных рабочих все могут говорить и теоретизировать о том, как они могут наилучшим образом внести свой вклад в общество для своих собратьев-пролетариев. Инновации и технический прогресс являются неотъемлемой частью любой социалистической доктрины, и поэтому поощряется и то, и другое!"

TBK_union_factory_ownership:0 "Автономные производственные советы"
TBK_union_factory_ownership_desc:0 "Если и есть что-то, что любят рабочие, так это самоуправление на своём рабочем месте. Конечно, иногда они лишь повышают себе заработную плату, но при небольшом контроле и существенном доверии они доказали, что такая система является отличным мотивирующим фактором в их профессии. По правде говоря, производство никогда не было таким эффективным!"

TBK_union_factory_ownership_final:0 "Автономные производственные советы"
TBK_union_factory_ownership_final_desc:0 "Если и есть что-то, что любят рабочие, так это самоуправление на своём рабочем месте. Конечно, иногда они лишь повышают себе заработную плату, но при небольшом контроле и существенном доверии они доказали, что такая система является отличным мотивирующим фактором в их профессии. По правде говоря, производство никогда не было таким эффективным"

TBK_communal_hubs:0 "Коммунальная жизнь"
TBK_communal_hubs_desc:0 "Разделённое бремя - это бремя, которое легче тащить раза в два, как говориться. Коммунальная жизнь уже давно является основой социализма, и здесь она ничем не отличается; хотя, в отличие от других социалистических государств, мы обеспечиваем нашим работникам самые лучшие условия жизни, которых они заслуживают как верные и свободные граждане социалистического государства!"

TBK_federation_labour:0 "Федерация труда"
TBK_federation_labour_desc:0 "Единство благодаря средствам производства - это концепция, которая сочетает в себе идею идентичности рабочего с классовым сознанием, присущим пониманию контроля существа над средствами производства. Наша федерация - это федерация производства и профсоюзов, настоящее общество труда."

TBK_rights_bill:0 "Билль о правах"
TBK_rights_bill_desc:0 "Наш билль не только гарантирует базовые права, такие как свобода протеста и свобода слова — с важными оговорками, конечно, — он также охватывает уникальные социалистические идеи, такие как право на объединение в профсоюзы и право на труд. Неудивительно, что он был хорошо принят, особенно в более развитых частях страны с крупными промышленными районами."

TBK_national_unionization:0 "Страна профсоюзов"
TBK_national_unionization_desc:0 "Массовая мобилизация ранее достигалась главным образом с помощью декадентских идей, таких как реваншизм и национализм. Вместо этого мы используем систему массового участия, которая обеспечивает добровольный и социалистический способ мобилизации. Профсоюзы для всех и для всего!"

TBK_agricultural_revolution:0 "Сельскохозяйственная революция"
TBK_agricultural_revolution_desc:0 "Что такое хороший сельскохозяйственный сектор без внедрения местных коллективов и модернизированного оборудования? Мы дали фермерам и то, и другое, а потому увеличился объем произведенного продовольствия. Это дало стране излишки для продажи, а также позволило накормить большее количества жеребят. Работа в поле больше не кажется такой тяжелой."

TBK_agricultural_revolution_final:0 "Сельскохозяйственная революция"
TBK_agricultural_revolution_final_desc:0 "Что такое хороший сельскохозяйственный сектор без внедрения местных коллективов и модернизированного оборудования? Мы дали фермерам и то, и другое, а потому увеличился объем произведенного продовольствия. Это дало стране излишки для продажи, а также позволило накормить большее количества жеребят. Даже у солдат теперь паёк больше, чем когда-либо!"

TBK_militia_union:0 "Профсоюзы ополченцев"
TBK_militia_union_desc:0 "В федерации уже давно существуют неформальные ополчения, но при системе объединения в профсоюзы их можно организовать и лучше использовать. Благодаря небольшой "рекламе" со стороны правительства произошёл массовый всплеск числа желающих вступить в них. Эти существа готовы присягнуть на верность Уоллнату Драйву и, соответственно, федеральной армии."

TBK_militia_union_elected:0 "Профсоюзы ополченцев"
TBK_militia_union_elected_desc:0 "В федерации уже давно существуют неформальные ополчения, но при системе объединения в профсоюзы их можно организовать и лучше использовать. Благодаря небольшой "рекламе" со стороны правительства произошёл массовый всплеск числа желающих вступить в них. Их стало только больше после введения выборов командиров."

TBK_militia_union_comissars:0 "Профсоюзы ополченцев"
TBK_militia_union_comissars_desc:0 "В федерации уже давно существуют неформальные ополчения, но при системе объединения в профсоюзы их можно организовать и лучше использовать. Благодаря небольшой "рекламе" со стороны правительства произошёл массовый всплеск числа желающих вступить в них. Теперь они находятся под контролем армии, благодаря появлению у парамилитаристов комиссаров."

TBK_concentrated_development:0 "Работайте ради Рая"
TBK_concentrated_development_desc:0 "Рай для рабочих — это не такая уж далёкая и глупая затея, какой её считает остальной мир. О.З.С.З - это маяк социализма и прогресса, заботящийся о каждом гражданине, проживающем в пределах его границ. Тут государство любит вас не за вашу расу или национальность, а только за то, что вы являетесь рабочим. Потому оно и предоставляет вам все возможности для работы."

TBK_state_workers:0 "Единство рабочего и крестьянина"
TBK_state_workers_desc:0 "Хотя Федерация является современным и индустриальным государством, "крестьяне" в ней действительно существуют; хотя на самом деле этот термин относится к сельскохозяйственным рабочим. Мы уделяем большое внимание их бедственному положению, поскольку государство продолжает индустриализацию, не забывая поощрять сотрудничество между двумя секторами экономики."

TBK_national_industries:0 "Федеральная комиссия планирования"
TBK_national_industries_desc:0 "Нет ничего лучше плана выполнения работы, и администрации никогда не требует больше меры! Благодаря комитету, занимающемуся планированием и разграничением промышленности, Федерация развивается беспрецедентными темпами!"

TBK_national_industries_expanded:0 "Федеральная комиссия планирования"
TBK_national_industries_expanded_desc:0 "Нет ничего лучше плана выполнения работы, и администрации никогда не требует больше меры! Благодаря комитету, занимающемуся планированием и разграничением промышленности, Федерация развивается беспрецедентными темпами! Цели, планы и документы для каждого пони!"

TBK_weapons_of_revolution:0 "Массовое производство вооружения"
TBK_weapons_of_revolution_desc:0 "Оружие, с помощью которого мы защищаем нашу нацию и идеалы, - это не просто механизмы - это инструменты в великом оркестре революции! Они содержатся в первозданном состоянии, военные относятся к нему с любовью, заслуженной за защиту рабочих."

TBK_weapons_of_revolution_final:0 "Массовое производство вооружения"
TBK_weapons_of_revolution_final_desc:0 "Оружие, с помощью которого мы защищаем нашу нацию и идеалы, - это не просто механизмы - это инструменты в великом оркестре революции! Они содержатся в первозданном состоянии, военные относятся к нему с любовью, заслуженной за защиту рабочих. Оружие - такой же спаситель социализма, как и тот, кто им владеет!"

TBK_soviet_administration:0 "Все-Хазруменианский Революционный Совет"
TBK_soviet_administration_desc:0 "Централизация усилий в одном коллективном органе обеспечила сталлионистскому политическому движению и нации в целом стабильность и целеустремленность. Рабочие трудятся ради общего дела, фермеры занимаются сельским хозяйством ради того же, а наши храбрые солдаты сражаются, как войны Тартара, чтобы защитить всё это."

TBK_kgb_lar:0 "Служба внутренней безопасности"
TBK_kgb_lar_desc:0 "Что такое сильный социалистический режим без великих лидеров и ответственных созданий, защищающих его? Управление государством было в основном передано в копыта особенно талантливых и проверенных коммунистов, а потом будет логично, если мы наделим нашу "полицию" аналогичными полномочиями; всё это делается для стабильности и защиты рабочих, конечно."

TBK_kgb:0 "Служба внутренней безопасности"
TBK_kgb_desc:0 "Что такое сильный социалистический режим без великих лидеров и ответственных созданий, защищающих его? Управление государством было в основном передано в копыта особенно талантливых и проверенных коммунистов, а потом будет логично, если мы наделим нашу "полицию" аналогичными полномочиями; всё это делается для стабильности и защиты рабочих, конечно."

TBK_media_propaganda:0 "Бюро средств массовой информации"
TBK_media_propaganda_desc:0 "Хотя у правительства и удалось добиться оглушительного успеха в деле убеждения населения в наших добрых намерениях, с нашей стороны было бы упущением игнорировать средства массовой информации. С помощью газет, радио и всего остального, на что мы можем повлиять, государство может быть уверено, что наши усилия не пропадут даром."

TBK_stallionist_visionary:0 "Сталлионистский Визионаризм"
TBK_stallionist_visionary_desc:0 "Идеальный рабочий: никогда не устает и обладает неограниченной способностью вносить свой вклад в достижении социалистической мечты. Хотя это физически невозможно, это идеал, к которому можно стремиться; и это должно быть целью для каждого гражданина Федерации. Наши великие лидеры будут вести нас как визионарии к светлому будущему для всех!"

TBK_fortified_urban_centers:0 "Города-крепости"
TBK_fortified_urban_centers_desc:0 "В современную эпоху города превратились в мишени. По мере расширения их промышленных мощностей логично, что враги направят свои атаки именно туда, чтобы перекрыть наши поставки, и нарушить наши производственные линии. Имея это в виду, мы превратили каждого из них в оплот, чтобы наши враги никогда не смогли добиться таких стратегических успехов."

TBK_hazrumenian_stalliongrad:0 "Оплот марксизма"
TBK_hazrumenian_stalliongrad_desc:0 "Маркс всегда была права в оценке социалистической утопии, и Федерация с её авангардом подаёт пример всем остальным. Наше великое государство не только послужит центром коммунизма во всей Зебрике, но и станет оплотом марксизма против ревизионистов и несостоявшихся полусоциалистических режимов!"

TBK_revolutionary_frenzy:0 "Революционный Пыл"
TBK_revolutionary_frenzy_desc:0 "Каждое существо в нашей великой федерации жаждет схватки с любым врагом, готовым бросить нам вызов! Факелоносцы социализма не дрогнут!"

TBK_marksist_constitution:0 "Федеральная конституция"
TBK_marksist_constitution_desc:0 "Наш билль не только гарантирует базовые права, такие как свобода протеста и свобода слова — с важными оговорками, конечно, — он также охватывает уникальные сталлионистские идеи, такие как права государственных организаций и власть генералиссимуса. Неудивительно, что он был хорошо воспринят массами, особенно в администрации."

TBK_militia_federal:0 "Ополчения Федерации"
TBK_militia_federal_desc:0 "В федерации уже давно существуют неформальные ополчения, но с помощью формализации их роли они могут быть более организованными и мы наконец сможем их правильно использовать. Благодаря небольшой "рекламе" со стороны правительства произошёл массовый всплеск числа желающих вступить в них. Эти существа готовы присягнуть на верность Уоллнату Драйву и, соответственно, федеральной армии."

TBK_militia_federal_elected:0 "Ополчения Федерации"
TBK_militia_federal_elected_desc:0 "В федерации уже давно существуют неформальные ополчения, но с помощью формализации их роли они могут быть более организованными и мы наконец сможем их правильно использовать. Благодаря небольшой "рекламе" со стороны правительства произошёл массовый всплеск числа желающих вступить в них. Их стало только больше после введения выборов командиров."

TBK_militia_federal_comissars:0 "Ополчения Федерации"
TBK_militia_federal_comissars_desc:0 "В федерации уже давно существуют неформальные ополчения, но с помощью формализации их роли они могут быть более организованными и мы наконец сможем их правильно использовать. Благодаря небольшой "рекламе" со стороны правительства произошёл массовый всплеск числа желающих вступить в них. Теперь они находятся под контролем армии, благодаря появлению у парамилитаристов комиссаров."

TBK_communist_diplomacy_idea:0 "Международное сотрудничество"
TBK_communist_diplomacy_idea_desc:0 "Интернационализм и зарубежная помощь товарищам-социалистам - ключевой принцип любого идеального левого, и одно из немногих решений, при котором обе фракции в правительстве согласны друг с другом. Мы готовы на любые жертвы, если они приведут нас к социалистическому идеалу!"

TBK_HIP_payment:0 "Тобукский договор"
TBK_HIP_payment_desc:0 "Наши друзья из Объединённых Земель Северной Зебрики платят нам отличную сумму за покупку территорий Зумидии. Мы будем процветать вместе!"

TBK_payment_to_HIP:0 "Тобукский договор"
TBK_payment_to_HIP_desc:0 "С помощью парочки дипломатических любезностей и настойчивых переговоров мы успешно заключили сделку с нашими новыми друзьями-гиппогрифами! Конечно, это будет стоить нам определённых средств, но это небольшая цена за хазруменскую мечту и наведение мостов с коллегами-социалистами!"

TBK_hazrumenia_liberation_army:0 "Доктрина освобождения"
TBK_hazrumenia_liberation_army_desc:0 "Войну трудно оправдать перед собственными солдатами, но это и не обязательно. Завоевание и порабощение - это упаднические и древние идеи, которые не служат в нашей Федерации никакой цели, но вот война за освобождение - это правое дело, за которое должно сражаться любое существо! Вперёд, товарищи, мы должны сражаться против контрреволюционеров!"

TBK_scarlet_scale_balanced_end:0 "Двухпартийный социализм"
TBK_scarlet_scale_balanced_end_desc:0 "Несмотря на свои разногласия, двум фракциям в правительстве удалось сотрудничать от начала до конца своего пути. Даск Уэйн и Нифтин всё ещё могут стремиться к осуществлению своих разрозненных мечтаний о социалистической утопии, но они сделают это вместе, как товарищи; возможно, даже как друзья."

TBK_scarlet_scale_dusk_small_end:0 "Заметное влияние Трудового Фронта"
TBK_scarlet_scale_dusk_small_end_desc:0 "Хотя Трудовой Фронт и не обладает абсолютной властью, он получил достаточно значительную силу для противодействия оппозиции при решении государственных вопросов, что значительно облегчает им работу. Нифтин и его последователи ещё могут восстановить паритет, но пока соперничающие партии, скорее всего, ещё некоторое время будут оставаться разрозненными."

TBK_scarlet_scale_dusk_medium_end:0 "Доминирование Трудового Фронта"
TBK_scarlet_scale_dusk_medium_end_desc:0 "Трудовой фронт стал явно доминировать над оппозицией, когда дело касается правительственных дел, до такой степени, что их работе практически не оказывают сопротивления. Нифтин находится в больнице, а его оставшиеся последователи дезорганизованы, и кажется маловероятным, что клика сталлионистов вернётся на политическую арену."

TBK_scarlet_scale_dusk_large_end:0 "Правительство Трудового Фронта"
TBK_scarlet_scale_dusk_large_end_desc:0 "Трудовой Фронт без проблем взял под свой полный контроль правительство, несмотря на попытки ХКП ограничить их влияние. Нифтин мёртв, а его оставшиеся последователи находятся в тюрьме, и ничто не может встать на пути Даска."

TBK_scarlet_scale_niftyn_small_end:0 "Заметное влияние Хазруменской Коммунистической Партии"
TBK_scarlet_scale_niftyn_small_end_desc:0 "Хотя Хазруменская Коммунистическая Партия и не обладает абсолютной властью, получил достаточно значительную силу для противодействия оппозиции при решении государственных вопросов, что значительно облегчает им работу. Хотя Даск Уэйн и его последователи ещё могут восстановить паритет, соперничающие партии, скорее всего, останутся разрозненными в течение некоторого времени."

TBK_scarlet_scale_niftyn_medium_end:0 "Доминирование Хазруменской Коммунистической Партии"
TBK_scarlet_scale_niftyn_medium_end_desc:0 "Хазруменская Коммунистическая Партия стала явно доминировать над оппозицией, когда дело касается государственных дел, до такой степени, что их работе практически не оказывают сопротивления. Даск Уэйн был посажен в тюрьму, а его оставшиеся последователи дезорганизованы, и кажется маловероятным, что эта клика вернётся на политическую арену."

TBK_scarlet_scale_niftyn_large_end:0 "Правительство Хазруменской Коммунистической Партии"
TBK_scarlet_scale_niftyn_large_end_desc:0 "Хазруменская Коммунистическая Партия без проблем взяла под свой полный контроль правительство, несмотря на попытки ограничить их влияние. Даск Уэйн мёртв вместе с остальными своими последователями, и больше некому встать у на пути сталлионистов."

TBK_scarlet_scale_bad_balanced_end:0 "Принудительное сотрудничество"
TBK_scarlet_scale_bad_balanced_end_desc:0 "Обе фракции пытались сделать слишком много и слишком быстро. Уже не имеет значения, какая сторона это начала, но Уоллнат Драйв положил конец хаосу, который они вызвали. Хотя сейчас ситуация уже выглядит лучше, "Алая война" никогда не будет забыта. Возможно, в другом мире всё могло бы сложиться по-другому."

### Wallnut army ideas

TBK_wallnut_guerilla_army:0 "Партизанская армия"
TBK_wallnut_guerilla_army_desc:0 "Возможно, у нас и нет централизованного высшего командования, но то, чего нам не хватает в жёсткой организации, мы восполняем решимостью и адаптивностью; не так ли, ребята?"

TBK_shadow_wars:0 "Теневые войны"
TBK_shadow_wars_desc:0 "Концентрация вооружённых сил может быть достигнута не только с помощью артиллерии и танков. При тщательно организованном и хорошо спланированном использовании войск специального назначения враг никогда не узнает что его поразило. Мы покажем солдатам Хироптерры!"

TBK_soldier_indoctrination:0 "Сердца свободы"
TBK_soldier_indoctrination_desc:0 "Мы боремся не просто за идеал или даже за государство, в котором живём, мы боремся за то, чтобы быть свободными и сохранить эту свободу. Все те, кто стремится сокрушить наш дух, услышат, как поют наши сердца и кричат наши винтовки!"

TBK_call_to_arms:0 "Записывайся сейчас же, Солдат!"
TBK_call_to_arms_desc:0 "Каждый может быть солдатом, если он пойдёт и завербуется. Немного поощрений здесь, немного прославления армии там, и вуаля, у вас есть свежий поток новобранцев, с которыми можно работать."

TBK_call_to_arms_final:0 "Записывайся сейчас же, Солдат!"
TBK_call_to_arms_final_desc:0 "Каждый может быть солдатом, если он пойдёт и завербуется. Немного поощрений здесь, немного прославления армии там, и вуаля, у вас есть свежий поток новобранцев, с которыми можно работать, создания, готовые и желающие сражаться и умирать за Федерацию."

TBK_wallnut_guerilla_army_final:0 "Свободная армия"
TBK_wallnut_guerilla_army_final_desc:0 "Возможно, у нас нет централизованного верховного командования, но то, чего нам не хватает в жёсткой организации, мы компенсируем решимостью и адаптивностью, не говоря уже о моральном духе войск; не так ли, ребята?"

TBK_federal_officer_education:0 "Обучение офицеров"
TBK_federal_officer_education_desc:0 "Если мы собираемся создать организованную командную структуру, то существам в ней лучше быть подготовленными! Правительство даёт им лучшее образование, которое может позволить себе, и этого должно быть более чем достаточно, чтобы они были гениями."

TBK_wallnut_federal_army:0 "Федеральная армия"
TBK_wallnut_federal_army_desc:0 "Нет ничего лучше небольшой бумажной волокиты и организации, чтобы всё работало как часы. Конечно, заполнение форм и тому подобное будет немного раздражать, но если это работает, то и отлично, не так ли?"

TBK_patriot_oath:0 "Я даю эту торжественную клятву"
TBK_patriot_oath_desc:0 "Мы клянёмся защищать федерацию от всех угроз, как внутренних, так и внешних! Мы клянёмся защищать институты нашей великой нации, чтобы они, в свою очередь, могли защитить нас! Мы клянёмся быть оплотом против всех желающих увидеть падение нашей Федерации!"

TBK_patriot_oath_final:0 "Я даю эту торжественную клятву"
TBK_patriot_oath_final_desc:0 "Мы клянёмся защищать федерацию от всех угроз, как внутренних, так и внешних! Мы клянёмся защищать институты нашей великой нации, чтобы они, в свою очередь, могли защитить нас! Мы клянёмся быть оплотом против всех желающих увидеть падение нашей Федерации"

TBK_wallnut_federal_army_final:0 "Федеральная армия"
TBK_wallnut_federal_army_final_desc:0 "Нет ничего лучше небольшой бумажной волокиты и организации, чтобы всё работало как часы. Теперь, когда самая трудная часть подготовки осталась позади, армия работает как хорошо отлаженная машина!"

TBK_disciplined_army:0 "Дисциплина превыше всего"
TBK_disciplined_army_desc:0 "Никто не любит суровых наказаний, и именно поэтому они у нас есть! Нет ничего лучше мелкой дисциплины, чтобы сдержать нескончаемые орды врагов, которые стремятся измотать нас и уничтожить!"

TBK_armour_development:0 "Громы войны"
TBK_armour_development_desc:0 "Эти танки - это, конечно, что-то особенное. С помощью небольшой настройки и нескольких длительных серийных выпусков пары машин такого типа было легко устранить недостатки в их конструкции и заставить их работать в любую погоду, будь то дождь или солнце!"

### Baragzen path ideas

TBK_aristocrat_control:0 "Аристократы-землевладельцы"
TBK_aristocrat_control_desc:0 "Правители Варзены всегда поддерживали свою власть благодаря влиятельным и верным придворным. Мы восстановили эту традицию, предоставив изгнанной знати, всё ещё проживающей в Тобуке, их старые титулы в обмен на наделение их ресурсами и влиянием нашего Лорда. Династия Леопардов снова станет могущественной!"

TBK_wardens_recruitment:0 "Стражи Клятвы"
TBK_wardens_recruitment_desc:0 "Стражи Клятвы - это сила, о которой говорят только в легендах, но с Барагзеном их подвиги станут наконец реальными. Они служат частично в качестве королевской гвардии, но, что более важно, в качестве основы армии; по сути это что-то среднее между спецназом и набором элитных подразделений в командной структуре вооруженных сил."

TBK_wardens_recruitment_expanded_1:0 "Стражи Клятвы"
TBK_wardens_recruitment_expanded_1_desc:0 "Стражи Клятвы - это сила, о которой говорят только в легендах, но с Барагзеном их подвиги станут наконец реальными. Несмотря на то, что первоначальная все думали, что это будут отряды, состоящие исключительно из зебр, Лорд счёл необходимым начать набор пони в свои ряды, расширяя элитные подразделения и предоставляя им более широкий круг потенциальных новобранцев и специалистов."

TBK_wardens_recruitment_expanded_2:0 "Стражи Клятвы"
TBK_wardens_recruitment_expanded_2_desc:0 "Стражи Клятвы - это сила, о которой говорят только в легендах, но с Барагзеном их подвиги станут наконец реальными. Они служат частично в качестве королевской гвардии, но, что более важно, в качестве основы армии; по сути это что-то среднее между спецназом и набором элитных подразделений в командной структуре вооруженных сил."

TBK_royal_authority:0 "Власть Короля"
TBK_royal_authority_desc:0 "Наш Лорд Барагзен обладает абсолютной властью над своим королевством; подвиг, достигнутый частично благодаря силе, пропаганде и некоторым быстрым изменениям в законодательстве. Его власть принесла много пользы государству в результате его политики тотального контроля, не в последнюю очередь из-за того факта, что его правительство значительно более эффективно республиканского."

TBK_bat_loot:0 "Куча награбленного из Хироптерры"
TBK_bat_loot_desc:0 "Если бы вы спросили солдата, какую пользу принесла стране оккупация Хироптерры, он, скорее всего, показал бы вам рюкзак, полный ценностей, вместо того, чтобы что-то отвечать. Наши храбрые бойцы возвращают огромные богатства себе, государству и своим семьям, конечно, за счёт фестралов."

TBK_warzena_secret_revolt:0 "Коварное восстание"
TBK_warzena_secret_revolt_desc:0 "Что-то не так. Каждый приказ, который мы пытаемся отправить генералам, кажется, пропадает, и правительство находится в полном замешательстве; что-то происходит среди знати и их высокопоставленных друзей, и это оставляет нас уязвимыми для нападения!"

TBK_warzena_open_revolt:0 "Народное восстание"
TBK_warzena_open_revolt_desc:0 "Улицы полны протестующих зебр, а железнодорожные линии не работают! Наша инфраструктура и дезорганизованные части армии находятся в полном хаосе; что-то взбудоражило массы, и это делает нас уязвимыми для нападения!"

TBK_royal_authority_expanded:0 "Власть Короля"
TBK_royal_authority_expanded_desc:0 "Наш Лорд Барагзен обладает абсолютной властью над своим королевством; подвиг, достигнутый частично благодаря силе, пропаганде и тяжёлой работе. Его власть принесла много пользы государству в результате его политики тотального контроля, не в последнюю очередь из-за того факта, что у его правительства нет сдержек и противовесов, что могло бы позволить предотвратить быстрые изменения в законах."

TBK_baragzen_army_idea:0 "Великая армия"
TBK_baragzen_army_idea_desc:0 "Из недисциплинированных наёмников они превратились в славную армию, которой они являются сейчас, — такова история вооруженных сил нашего Лорда. Они не имеют себе равных в своём мастерстве, самоотверженности и стратегических умениях, что подтверждается их многочисленными вечными победами над врагами истинного короля."

TBK_baragzen_saviour:0 "Спаситель Тобука"
TBK_baragzen_saviour_desc:0 "Наш Лорд отбился от мерзких фестралов на западе, полностью уничтожив армии некогда великой Хироптерры. Воистину, он спаситель Тобука и всех зебр, его действия говорят сами за себя!"

TBK_baragzen_protector:0 "Защитник пони"
TBK_baragzen_protector_desc:0 "Наш лорд принял титул Хранителя Тобука как защитника всех тамошних пони, восстановив своё первородство истинного короля Варзены. Хотя его предки когда-то носили такой титул, никогда прежде он не был столь легитимным."

TBK_confusing_war:0 "Странная война"
TBK_confusing_war_desc:0 "Нынешний конфликт между Варзеной и Тобуком - это настоящее безумие. Барагзен, правитель Тобука, желает восстановление его "законного" царствования в Варзене, и у него есть свои союзники в Варзене. В связи с этим некоторые иностранные наблюдатели утверждают, что конфликт на самом деле является масштабной гражданской войной в королевстве, тем более что оно претендует на часть бывшей республики. На данный момент любое иностранное вмешательство просто не рассматривается до тех пор, пока не станет понятно, что там происходит."

TBK_noble_advisors:0 "Придворные советники"
TBK_noble_advisors_desc:0 "У знати королевства много обязанностей, но в первую очередь они являются слугами Замала и своей страны. Они являются информаторами, экономистами и доминирующей силой в национальных судах; группа, возможности и сила которой намного превосходят возможности любых других."

TBK_noble_landlords:0 "Феодальные чиновники"
TBK_noble_landlords_desc:0 "Дворянство, несмотря на многие перспективные реформы Его Величества, в основном взяло под свой контроль земли, которыми они владеют в качестве администраторов. Однако их роль в стране всё же несколько изменилась. В отличие от своих прежних обязательств только перед самими собой, дворяне должны быть респектабельными личностями и фактически помогать в управлении своими собственными территориями на благо государства и Замала."

TBK_aristocrat_control_expanded:0 "Имперская знать"
TBK_aristocrat_control_expanded_desc:0 "Дворянство было щедро вознаграждено за их добросовестную службу Замалу и Империи. Они благородны не только по рождению, но и по своей вере и преданности всем аспектам Нео-Хазруменского идеала. Они - слуги Императора, защитники королевства и опекуны простых граждан; поистине группа существ, достойных своего положения."

TBK_zal_first_sacriface_bonus:0 "Король битвы"
TBK_zal_first_sacriface_bonus_desc:0 "Наш могущественный защитник Зал даровал всем в Империи благословение на успех в битвах. Наши солдаты чувствуют, как безграничная сила разливается по их и без того мощным телам, придавая им силы сражаться с ещё большей энергией и храбростью!"

TBK_zal_second_sacriface_bonus:0 "Король энергии"
TBK_zal_second_sacriface_bonus_desc:0 "Наш могущественный защитник Зал даровал всем в Империи благословение выносливости. Нация никогда прежде не была так готова переносить любые трудности, которые мир может бросить на её пути, и у народа никогда не было таких, казалось бы, магических сил."

TBK_zanit_first_sacriface_bonus:0 "Королева войны"
TBK_zanit_first_sacriface_bonus_desc:0 "Наша обожаемая королева Занит даровала Империи благословение на победы. Сейчас все войны кажутся очень простыми, как солдатам, так и генеральному штабу. Как можно было не принять такое благо за доверие божества к своему народу?"

TBK_zanit_second_sacriface_bonus:0 "Королева мудрости"
TBK_zanit_second_sacriface_bonus_desc:0 "Наша обожаемая королева Зенит даровала империи благословение мудрости. Многие ученые Нео-Хазруменской Империи считают свои расчеты простыми, а свои проблемы легко преодолимыми. Нация, по-видимому, стала ещё умнее всего за одно мгновение!"

TBK_wardens_recruitment_final:0 "Стражи Клятвы"
TBK_wardens_recruitment_final_desc:0 "Стражи Клятвы - это сила, о которой говорят только в легендах, но с Барагзеном их подвиги стали наконец реальными. Они служат частично в качестве его королевской гвардии, но, что более важно, в качестве основы армии; по сути это что-то среднее между спецназом и набором элитных подразделений в командной структуре вооруженных сил.\n\nТеперь, когда династия Леопардов укрепила свою власть, Стражи Клятвы также стали дворцовой охраной и особым подразделением спецназа. Истории об их невероятной доблести и силе будут известны всему миру, и все они могут служить Замалу, если смогут доказать свою ценность!"

TBK_aristocrat_control_forum:0 "Знать Империи"
TBK_aristocrat_control_forum_desc:0 "Дворянство было щедро вознаграждено за их добросовестную службу Замалу и Империи. Они благородны не только по рождению, но и по своей вере и преданности всем аспектам Нео-Хазруменского идеала. Они - слуги Императора, защитники королевства и опекуны простых граждан; поистине группа существ, достойных своего положения.\n\nЧтобы избежать дестабилизации внутри страны, был по их требованию создан Совет Знати, чтобы влиятельные семьи в государстве могли улаживать споры между собой."

TBK_noble_darwinism:0 "Теория естественного права"
TBK_noble_darwinism_desc:0 "Теория естественного права, мягко говоря, очень спорная. Это единый кодифицированный документ, написанный группой финансируемых государством теоретиков, которые пришли к выводу, подтверждающему тезис о том, что у каждого существа есть определенное место в жизни. Крестьяне всегда будут крестьянами, рабочие всегда будут рабочими, а дворяне всегда будут дворянами. Излишне говорить, что те, кто хотел бы иметь не такую ограниченную социальную мобильность, в ярости, но эта доктрина уже принесла много преимуществ государству и его институтам."

TBK_noble_advisors_expanded:0 "Придворные советники"
TBK_noble_advisors_expanded_desc:0 "Двор новой столицы в Азибарагзене стал одновременно интеллектуальным воплощением Нео-Хазруменской Империи и полем интриг и распрей среди знати. По всей Империи дворяне соревнуются за то, чтобы занять более высокое положение при королевском дворе, повышая престиж своей фамилии. Все эти существа просто хотят, чтобы их заметил Замал, но в их методах мало гуманности."

TBK_aristocrat_control_forum_clientilism:0 "Знать Империи"
TBK_aristocrat_control_forum_clientilism_desc:0 "Дворянство было щедро вознаграждено за их добросовестную службу Замалу и Империи. Они благородны не только по рождению, но и по своей вере и преданности всем аспектам Нео-Хазруменского идеала. Они - слуги Императора, защитники королевства и опекуны простых граждан; поистине группа существ, достойных своего положения.\n\nСовет Знати недавно согласовал новый закон, который легализует контрактный клиентизм, тем самым побуждая дворянство начать соревноваться за найм достойных плебеев. Хотя этот метод является относительно обходным, он позволил обеспечить некоторый уровень восходящей мобильности для обычных существ, и способствует распространению промышленности по всей стране."

TBK_noble_advisors_final:0 "Придворные советники"
TBK_noble_advisors_final_desc:0 "Двор новой столицы в Азибарагзене стал одновременно интеллектуальным воплощением Нео-Хазруменской Империи и полем интриг и распрей среди знати. По всей Империи дворяне соревнуются за то, чтобы занять более высокое положение при королевском дворе, повышая престиж своей фамилии. Все эти существа просто хотят, чтобы их заметил Замал, но в их методах мало гуманности.\n\nВ качестве довольно любопытного побочного эффекта этого явления дворянство начало идти на крайние меры, чтобы удержать граждан в повиновении, действуя от имени монарха. Хотя некоторые применяют силу, другие применяют более тонкие стратегии слежки, пропаганды и нагнетания страха."

TBK_noble_landlords_expanded:0 "Феодальные чиновники"
TBK_noble_landlords_expanded_desc:0 "Дворянство, несмотря на многие перспективные реформы Его Величества, в основном взяло под свой контроль земли, которыми они владеют в качестве администраторов. Однако их роль в стране всё же несколько изменилась. В отличие от своих прежних обязательств только перед самими собой, дворяне должны быть респектабельными личностями и фактически помогать в управлении своими собственными территориями на благо государства и Замала."

TBK_noble_darwinism_priestly_advisors:0 "Теория естественного права"
TBK_noble_darwinism_priestly_advisors_desc:0 "Теория естественного права, мягко говоря, очень спорная. Это единый кодифицированный документ, написанный группой финансируемых государством теоретиков, которые пришли к выводу, подтверждающему тезис о том, что у каждого существа есть определенное место в жизни. Крестьяне всегда будут крестьянами, рабочие всегда будут рабочими, а дворяне всегда будут дворянами. Излишне говорить, что те, кто хотел бы иметь не такую ограниченную социальную мобильность, в ярости, но эта доктрина уже принесла много преимуществ государству и его институтам.\n\nВпоследствии духовенство стало самой яростной оппозицией теории естественного права при королевском дворе, что позволило более умеренной знати сотрудничать с ними для сопротивления действиям радикальных элементов общества среди слуг Замала. Однако, с другой стороны, теоретики теперь призывают к дальнейшим завоеваниям, чтобы улучшить положение Империи среди других королевств, несмотря на сопротивление плебса дальнейшим войнам."

TBK_noble_darwinism_divine_domains:0 "Теория естественного права"
TBK_noble_darwinism_divine_domains_desc:0 "Теория естественного права, мягко говоря, очень спорная. Это единый кодифицированный документ, написанный группой финансируемых государством теоретиков, которые пришли к выводу, подтверждающему тезис о том, что у каждого существа есть определенное место в жизни. Крестьяне всегда будут крестьянами, рабочие всегда будут рабочими, а дворяне всегда будут дворянами. Излишне говорить, что те, кто хотел бы иметь не такую ограниченную социальную мобильность, в ярости, но эта доктрина уже принесла много преимуществ государству и его институтам.\n\nСотрудничество с храмовыми владениями ослабило очаги общественных беспорядков в тех частях Империи, где землевладельцы являются особенно жестокими последователями теории. Интересным результатом этой непреднамеренной реформы также стало то, что приток плебеев, находящихся под опекой храма, привёл к созданию доморощенных ополченцев. Эти силы добились определённого успеха в отражении попыток особо гнусных дворян вернуть сбежавших рабочих; этого было достаточно, чтобы привлечь внимание императорской армии, которая впоследствии включила в свой состав эти прекрасные подразделения за их усердие."

TBK_aristocrat_control_forum_serfdom:0 "Знать Империи"
TBK_aristocrat_control_forum_serfdom_desc:0 "Дворянство было щедро вознаграждено за их добросовестную службу Замалу и Империи. Они благородны не только по рождению, но и по своей вере и преданности всем аспектам Нео-Хазруменского идеала. Они - слуги Императора, защитники королевства и опекуны простых граждан; поистине группа существ, достойных своего положения.\n\nВ ходе особенно спорного шага Совет Знати одобрил соглашение, касающееся обязанностей плебеев перед их землевладельцами. Простые существа больше не могут отказать дворянину в выполнении заказа на работу, и все они должны часть продуктов или доходов от своей работы отдавать своему арендодателю в соответствии как с имперскими налоговыми кодексами, так и с местными договорами аренды. Более того, дворяне также обязаны следить за тем, чтобы плебеи всегда были в хорошей физической форме и были готовы к военной службе."

TBK_noble_landlords_final:0 "Феодальные чиновники"
TBK_noble_landlords_final_desc:0 "Дворянство, несмотря на многие перспективные реформы Его Величества, в основном взяло под свой контроль земли, которыми они владеют в качестве администраторов. Однако их роль в стране всё же несколько изменилась. В отличие от своих прежних обязательств только перед самими собой, дворяне должны быть респектабельными личностями и фактически помогать в управлении своими собственными территориями на благо государства и Замала.\n\nМногие знатные семьи добились успеха в превращении ранее бедных или неиспользуемых земель в источники огромного дохода благодаря мелкомасштабной индустриализации и последующей механизации сельского хозяйства."

TBK_empire_bureaucracy:0 "Имперская бюрократическая машина"
TBK_empire_bureaucracy_desc:0 "Если и есть что-то, что удерживает любую нацию на плаву, так это бюрократия, способная мириться со всевозможными злоупотреблениями со стороны различных других государственных институтов. Василе хорошо осведомлён об этом и, зная о склонности Барагзена к поспешному принятию решений и способности дворянства к идиотизму, он лично решил расширить имперскую бюрократию, чтобы она могла оставаться под пристальным его вниманием."

TBK_empire_bureaucracy_expanded:0 "Имперская бюрократическая машина"
TBK_empire_bureaucracy_expanded_desc:0 "Если и есть что-то, что удерживает любую нацию на плаву, так это бюрократия, способная мириться со всевозможными злоупотреблениями со стороны различных других государственных институтов. Василе хорошо осведомлён об этом и, зная о склонности Барагзена к поспешному принятию решений и способности дворянства к идиотизму, он лично решил расширить имперскую бюрократию, чтобы она могла оставаться под пристальным его вниманием.\n\nНедавно созданный департамент финансов положительно повлиял на экономику благодаря возросшему административному потенциалу, но ходят слухи, что довольно большая часть прибыли идёт прямо в карманы бюрократов."

TBK_civil_wardens_idea:0 "Общественные надзиратели"
TBK_civil_wardens_idea_desc:0 "Довольно популярным событием в Нео-Хазруменской Империи является создание полиции для защиты каждого существа от преступности как в городах, так и в сельской местности. Некоторые критиковали использование ранговой структуры, утверждая, что эта служба - всего лишь вторая армия, но их эффективность в значительной степени подавила любое противодействие их работе. Довольно странно, но их униформа очень похожа на униформу Империи Грифонов в период её расцвета; что, вероятно, является результатом влияния Василе на создание организации."

TBK_urban_centralization:0 "Городские зоны"
TBK_urban_centralization_desc:0 "Существует несколько способов построить замок из песка, но основа силы Замала не должна быть такой непостоянной, как куча грязи. Города должны стать его личными владениями, в которых он сможет создать как экономический, так и политический центр власти, который, в свою очередь, положительно повлияет на остальную нацию в обоих направлениях. Конечно, эти реформы не будут популярны, но временные волнения проложат путь к будущему успеху."

TBK_middle_class_cooperation:0 "Клятва Замивгазала"
TBK_middle_class_cooperation_desc:0 "Средний класс - это, пожалуй, самая важная группа существ в Империи, представляющая типично молчаливое большинство, которое должно быть убеждено многочисленными обещаниями Замала. Император и представители среднего класса должны заключить союз. Мы им пообещаем уважение и автономию, в то время как они поклянутся в верности Императору."

TBK_the_overlord:0 "Владыка Империи"
TBK_the_overlord_desc:0 "С юридически закреплённой властью Замала, наряду с правами знати, политическая структура Нео-Хазрумении представляет собой любопытно децентрализованную форму абсолютистского правления. Замал, конечно, является решающим голосом по всем вопросам, но относительная автономия дворян позволила добиться значительного развития и отсутствия ожидаемого в противном случае застоя."

TBK_media_campaign:0 "Кампания пропаганды в СМИ"
TBK_media_campaign_desc:0 "Как и следовало ожидать при волне пропаганды, большинство верит сказкам, распространяемым различными средствами массовой информации, принадлежащими или финансируемыми государством. К сожалению, похоже, что наступает момент, когда даже многочисленная слава Замала становится слишком велика для обычного гражданина, чтобы вынести её или, возможно, поверить в неё. Многие начали организовываться в попытке заглушить радиочастоты любительскими станциями или для того, чтобы сорвать плакаты и другие откровенно пропагандистские материалы."

TBK_zamal_personality_cult:0 "Защита Леопардов"
TBK_zamal_personality_cult_desc:0 "Нет ничего более полезного для стабильности режима, чем культ личности, окружающий того, кто контролирует этот самый режим. Простой гражданин никогда больше не будет искушаться мыслями о противостоянии Замалу или Империи; ибо Нео-Хазрумения вечна!"

TBK_imperial_investments:0 "Имперская бюрократическая машина"
TBK_imperial_investments_desc:0 "Если и есть что-то, что удерживает любую нацию на плаву, так это бюрократия, способная мириться со всевозможными злоупотреблениями со стороны различных других государственных институтов. Василе хорошо осведомлён об этом и, зная о склонности Барагзена к поспешному принятию решений и способности дворянства к идиотизму, он лично решил расширить имперскую бюрократию, чтобы она могла оставаться под пристальным его вниманием.\n\nНедавно созданный департамент финансов положительно повлиял на экономику благодаря возросшему административному потенциалу, но ходят слухи, что довольно большая часть прибыли идёт прямо в карманы бюрократов. Аналогичные опасения высказывались в отношении эффективности имперского инвестиционного и промышленного совета, но мало что сдерживает экономический рост, которому способствовали организации."

TBK_golden_chain:0 "Великая Золотая Цепь"
TBK_golden_chain_desc:0 ""Великая Золотая Цепь" - это термин, придуманный самим Василе Сель Традатом, который определяет ценность каждого отдельного существа и их успехи в экономике конкурентного капитализма, допускающего определенный уровень экономической мобильности между классами. В то время как эта идея широко поддерживается растущим средним классом и, как правило, растущими торговыми семьями и промышленными предпринимателями, определённым элементам как землевладельческой знати, так и плебса эта концепция не нравится. Для особенно традиционной знати это предательство основной реакционной идеологии Империи, а также оскорбительный выпад в сторону дворян, в то время как для плебеев это лишение финансовой защиты со стороны государства."

TBK_urban_centralization_expanded:0 "Городские зоны"
TBK_urban_centralization_expanded_desc:0 "Существует несколько способов построить замок из песка, но основа силы Замала не должна быть такой непостоянной, как куча грязи. Города должны стать его личными владениями, в которых он сможет создать как экономический, так и политический центр власти, который, в свою очередь, положительно повлияет на остальную нацию в обоих направлениях. Хотя эти реформы поначалу и вызвали беспорядки, жизнь в городах вернулась в норму; хотя работа по их подчинению ещё далека от завершения."

TBK_urban_centralization_final:0 "Городские зоны"
TBK_urban_centralization_final_desc:0 "Существует несколько способов построить замок из песка, но основа силы Замала не должна быть такой непостоянной, как куча грязи. Города стали его личными владениями, в которых он сможет создать как экономический, так и политический центр власти, который, в свою очередь, положительно повлияет на остальную нацию в обоих направлениях. Хотя эти реформы поначалу и вызвали беспорядки, жизнь в городах вернулась в норму; в немалой степени благодаря влиянию Трон Inc., которая заметно упростила закупку оружия и контроль над местной экономикой."

TBK_local_issues_aid:0 "Городская помощь"
TBK_local_issues_aid_desc:0 "У Трон Inc. много активов, но она также несёт ответственность за обеспечение прибыльности этих активов после покупки. Сенешали привлекли внимание имперской корпорации ко многим проблемам местных, и поэтому для их решения активно распределяется разного рода помощь."

TBK_the_overlord_render_unto_zamal:0 "Владыка Империи"
TBK_the_overlord_render_unto_zamal_desc:0 "С юридически закреплённой властью Замала, наряду с правами знати, политическая структура Нео-Хазрумении представляет собой любопытно децентрализованную форму абсолютистского правления. Замал, конечно, является решающим голосом по всем вопросам, но относительная автономия дворян позволила добиться значительного развития и отсутствия ожидаемого в противном случае застоя.\n\nБлагодаря поддержки среднего класса и их новообретённому сотрудничеству с различными государственными структурами экономика теперь развивается ещё стремительнее. Кто бы мог подумать, что не жаловаться и думать в первую очередь о выгоде для себя будет так выгодно как на индивидуальной, так и на национальной основе?"

TBK_golden_chain_enclaves:0 "Великая Золотая Цепь"
TBK_golden_chain_enclaves_desc:0 ""Великая Золотая Цепь" - это термин, придуманный самим Василе Сель Традатом, который определяет ценность каждого отдельного существа и их успехи в экономике конкурентного капитализма, допускающего определенный уровень экономической мобильности между классами. В то время как эта идея широко поддерживается растущим средним классом и, как правило, растущими торговыми семьями и промышленными предпринимателями, определённым элементам как землевладельческой знати, так и плебса эта концепция не нравится. Для особенно традиционной знати это предательство основной реакционной идеологии Империи, а также оскорбительный выпад в сторону дворян, в то время как для плебеев это лишение финансовой защиты со стороны государства.\n\nКак и следовало ожидать от самых лояльных подданных Замала, анклавы бывших жителей Тобука за пределами опекунства уже значительно улучшили города, в которые они переехали. Инфраструктура развивается быстрее, заводы становятся больше, а городское планирование никогда не было лучше!"

TBK_middle_class_cooperation_expanded:0 "Клятва Замивгазала"
TBK_middle_class_cooperation_expanded_desc:0 "Средний класс - это, пожалуй, самая важная группа существ в Империи, представляющая типично молчаливое большинство, которое должно быть убеждено многочисленными обещаниями Замала. Император и представители среднего класса заключили союз. Мы им пообещали уважение и автономию, в то время как они поклянутся в верности Императору.\n\nИзлишне говорить, что эти реформы были чрезвычайно успешными, и, в немалой степени благодаря введению Имперского Кодекса свободного города - прибыли государства и частников никогда не были выше!"

TBK_free_cities_festivals:0 "Фестивали вольных городов"
TBK_free_cities_festivals_desc:0 "Ах, фестивали вольных городов. События, в которых развитие Империи действительно видно лучше всего. Даже плебеи присоединяются к веселью, празднуя те самые инновации, сделавшие их жизнь намного проще. А ещё они законным отлыниванием от работы."

TBK_golden_chain_imperial_model:0 "Великая Золотая Цепь"
TBK_golden_chain_imperial_model_desc:0 ""Великая Золотая Цепь" - это термин, придуманный самим Василе Сель Традатом, который определяет ценность каждого отдельного существа и их успехи в экономике конкурентного капитализма, допускающего определенный уровень экономической мобильности между классами. В то время как эта идея широко поддерживается растущим средним классом и, как правило, растущими торговыми семьями и промышленными предпринимателями, определённым элементам как землевладельческой знати, так и плебса эта концепция не нравится. Для особенно традиционной знати это предательство основной реакционной идеологии Империи, а также оскорбительный выпад в сторону дворян, в то время как для плебеев это лишение финансовой защиты со стороны государства.\n\nКак и следовало ожидать от самых лояльных подданных Замала, анклавы бывших жителей Тобука за пределами опекунства уже значительно улучшили города, в которые они переехали. Инфраструктура развивается быстрее, заводы становятся больше, а городское планирование никогда не было лучше! В каждом имперском городе даже есть свои собственные подразделения местной стражи, прямо как в Тобуке!"

TBK_middle_class_cooperation_final:0 "Клятва Замивгазала"
TBK_middle_class_cooperation_final_desc:0 "Средний класс - это, пожалуй, самая важная группа существ в Империи, представляющая типично молчаливое большинство, которое должно быть убеждено многочисленными обещаниями Замала. Император и представители среднего класса заключили союз. Мы им пообещали уважение и автономию, в то время как они поклянутся в верности Императору.\n\nИзлишне говорить, что эти реформы были чрезвычайно успешными, и, в немалой степени благодаря введению Имперского Кодекса свободного города - прибыли государства и частников никогда не были выше! Разве свободная торговля не чудо?"

TBK_the_overlord_quotas:0 "Владыка Империи"
TBK_the_overlord_quotas_desc:0 "С юридически закреплённой властью Замала, наряду с правами знати, политическая структура Нео-Хазрумении представляет собой любопытно децентрализованную форму абсолютистского правления. Замал, конечно, является решающим голосом по всем вопросам, но относительная автономия дворян позволила добиться значительного развития и отсутствия ожидаемого в противном случае застоя.\n\nБлагодаря поддержки среднего класса и их новообретённому сотрудничеству с различными государственными структурами экономика теперь развивается ещё стремительнее. Кто бы мог подумать, что не жаловаться и думать в первую очередь о выгоде для себя будет так выгодно как на индивидуальной, так и на национальной основе? Именно это обеспечивает постоянный рост казны Замала, и финансирует походы Империи - при том нет никакого принуждения!"

TBK_hazrumenian_imperialism:0 "Империализм Нео-Хазрумении"
TBK_hazrumenian_imperialism_desc:0 "Естественным долгом Нео-Хазруменской Империи является расширение во славу Замала и его многочисленных подданных. Право сильного - это метод территориальной интеграции, который в современную эпоху почему-то осуждается, но сейчас он не менее эффективен или справедлив, чем во времена первой золотой эры династии Леопардов."

TBK_hazrumenian_imperialism_desert_experience:0 "Империализм Нео-Хазрумении"
TBK_hazrumenian_imperialism_desert_experience_desc:0 "Естественным долгом Нео-Хазруменской Империи является расширение во славу Замала и его многочисленных подданных. Право сильного - это метод территориальной интеграции, который в современную эпоху почему-то осуждается, но сейчас он не менее эффективен или справедлив, чем во времена первой золотой эры династии Леопардов.\n\nВ дополнение к невероятной мудрости, которую Барагзен даровал армии, племена Зарантии передали нации свои знания о войне в пустыне. Империя не будет знать себе равных в пустыни востока!"

TBK_hazrumenian_imperialism_desert_experience_final:0 "Империализм Нео-Хазрумении"
TBK_hazrumenian_imperialism_desert_experience_final_desc:0 "Естественным долгом Нео-Хазруменской Империи является расширение во славу Замала и его многочисленных подданных. Право сильного - это метод территориальной интеграции, который в современную эпоху почему-то осуждается, но сейчас он не менее эффективен или справедлив, чем во времена первой золотой эры династии Леопардов.\n\nБарагзен хорошо знает, что именно острые ощущения войны и блага, получаемые после победы подталкивают солдат к подвигам. Его армия будет драться с любым противником, ради Его Императорского Величества и ради самих себя - за Замала и Империю!"

TBK_hazrumenian_imperialism_caravan_experience:0 "Империализм Нео-Хазрумении"
TBK_hazrumenian_imperialism_caravan_experience_desc:0 "Естественным долгом Нео-Хазруменской Империи является расширение во славу Замала и его многочисленных подданных. Право сильного - это метод территориальной интеграции, который в современную эпоху почему-то осуждается, но сейчас он не менее эффективен или справедлив, чем во времена первой золотой эры династии Леопардов.\n\nВ дополнение к невероятной мудрости, которую Барагзен даровал армии, племена Зарантии передали нации свои знания о войне в пустыне. Империя не будет знать себе равных в пустыни востока, и опыт транс-зебхарских торговцев пригодится в захвате этих жарких пустынь."

TBK_hazrumenian_imperialism_caravan_experience_final:0 "Империализм Нео-Хазрумении"
TBK_hazrumenian_imperialism_caravan_experience_final_desc:0 "Естественным долгом Нео-Хазруменской Империи является расширение во славу Замала и его многочисленных подданных. Право сильного - это метод территориальной интеграции, который в современную эпоху почему-то осуждается, но сейчас он не менее эффективен или справедлив, чем во времена первой золотой эры династии Леопардов.\n\nБарагзен хорошо знает, что именно острые ощущения войны и блага, получаемые после победы подталкивают солдат к подвигам. Его армия будет драться с любым противником, ради Его Императорского Величества и ради самих себя - за Замала и Империю!"

TBK_custodian_spoils:0 "Блага от опекунства"
TBK_custodian_spoils_desc:0 "Нет ничего лучше иметь протектораты которые ещё и обеспечивают нашей славной Империи постоянный приток денег и товаров. Нео-Хазрумения была основана в некогда эксплуататорском государстве, и точно так же она будет поддерживаться вновь установленным "опекунством". Конечно, население Империи более чем счастливо видеть своё обогащение; хотя некоторые заметили, что не все накопленные иностранные богатства, похоже, попадают в копыта обычной зебры или хотя бы пони. Интересно, куда бы оно могло направиться?"

TBK_custodian_spoils_expanded:0 "Блага от опекунства"
TBK_custodian_spoils_expanded_desc:0 "Нет ничего лучше иметь протектораты которые ещё и обеспечивают нашей славной Империи постоянный приток денег и товаров. Нео-Хазрумения была основана в некогда эксплуататорском государстве, и точно так же она будет поддерживаться вновь установленным "опекунством". Конечно, население Империи более чем счастливо видеть своё обогащение; хотя некоторые заметили, что не все накопленные иностранные богатства, похоже, попадают в копыта обычной зебры или хотя бы пони. Интересно, куда бы оно могло направиться?"

TBK_custodianship_tribute:0 "Выплаты Империи"
TBK_custodianship_tribute_desc:0 "За нашу неспособность противостоять новой империалистической державе, [Root.GetNameDef] теперь должны выплачивать репарации [TBK.GetNameDef], в качестве дополнительной кары за нашу потерю. Излишне говорить, что государственная казна значительно страдает от этого."

TBK_matanzal_noble_allies:0 "Знатные союзники Матанзал"
TBK_matanzal_noble_allies_desc:0 "Несмотря на свой возраст и относительное отсутствие опыта в политике, Матанзал уже установила тесные связи со многими важными фигурами в дворянских кругах. В конце концов, она очень талантливая и харизматичная молодая кобыла."

TBK_matanzal_priesthood_allies:0 "Религиозные союзники Матанзал"
TBK_matanzal_priesthood_allies_desc:0 "Несмотря на свой возраст и относительное отсутствие опыта в политике, Матанзал уже установила тесные связи со многими важными фигурами в религиозных кругах. В конце концов, она очень талантливая и харизматичная молодая кобыла."

TBK_matanzal_oath_wardens_allies:0 "Союзники Матанзал в Стражах Клятвы"
TBK_matanzal_oath_wardens_allies_desc:0 "Несмотря на свой возраст и относительное отсутствие опыта в политике, Матанзал уже установила тесные связи со многими важными фигурами в подразделениях Стражей Клятвы. В конце концов, она очень талантливая и харизматичная молодая кобыла."

TBK_zaalhanni_intellectual_allies:0 "Союзники-интеллигенты Заалханни"
TBK_zaalhanni_intellectual_allies_desc:0 "Несмотря на свой возраст и относительное отсутствие опыта в политике, Заалханни уже заключил выгодные соглашения со многими важными фигурами в интеллектуальных кругах. В конце концов, он очень умный и упорный молодой жеребец."

TBK_zaalhanni_general_staff_allies:0 "Союзники-офицеры Заалханни"
TBK_zaalhanni_general_staff_allies_desc:0 "Несмотря на свой возраст и относительное отсутствие опыта в политике, Заалханни уже заключил выгодные соглашения со многими важными фигурами в генеральном штабе. В конце концов, он очень умный и упорный молодой жеребец."

TBK_zaalhanni_tobuckian_allies:0 "Союзники Заалханни в Тобуке"
TBK_zaalhanni_tobuckian_allies_desc:0 "Несмотря на свой возраст и относительное отсутствие опыта в политике, Заалханни уже заключил выгодные соглашения со многими важными представителями тобукского анклава. В конце концов, он очень умный и упорный молодой жеребец."

TBK_elite_army:0 "Элитный Авангард"
TBK_elite_army_desc:0 "Нео-Хазруменская имперская армия решила разрабатывать свою военную доктрину в первую очередь с упором на использование элитных дивизий, способных превзойти противника и прорвать его оборону. Вспомогательные подразделения будут способствовать им в этом."

TBK_elite_army_expanded:0 "Элитный Авангард"
TBK_elite_army_expanded_desc:0 "Нео-Хазруменская имперская армия решила разрабатывать свою военную доктрину в первую очередь с упором на использование элитных дивизий, способных превзойти противника и прорвать его оборону. Вспомогательные подразделения будут способствовать им в этом. Даже дворяне, осознав своё место в качестве командиров и воинов, обязанных выполнять свой долг, начали готовиться к службе в армии."

TBK_elite_army_expanded_magical:0 "Авангард магов"
TBK_elite_army_expanded_magical_desc:0 "Нео-Хазруменская имперская армия решила разрабатывать свою военную доктрину в первую очередь с упором на использование элитных дивизий, способных превзойти противника и прорвать его оборону. Вспомогательные подразделения будут способствовать им в этом. Элитные налётчики и формирования пегасов, вооружённые магическим оружием, сокрушат всех врагов Замала. А в этом им помогут лучшие войны-дворяне!"

TBK_elite_army_expanded_zebra:0 "Чистый Авангард"
TBK_elite_army_expanded_zebra_desc:0 "Нео-Хазруменская имперская армия решила разрабатывать свою военную доктрину в первую очередь с упором на использование элитных дивизий, способных превзойти противника и прорвать его оборону. Вспомогательные подразделения будут способствовать им в этом. Эта структура ещё больше подчеркнула варзенские корни вооружённых сил, и поэтому большинство этих специализированных подразделений составляют налётчики и знаменитые благородные зебры."

TBK_baragzen_army_idea_expanded:0 "Великая армия"
TBK_baragzen_army_idea_expanded_desc:0 "Путь от недисциплинированных наёмников до славных вооружённых сил, которыми она являются сейчас - это легендарная история армии нашего Лорда. А также процесс постоянного тактического совершенствования. Солдаты Империи не имеют себе равных в мастерстве ведения боя, самоотверженности и доблести, о чём свидетельствуют их многочисленные вечные победы над врагами истинного короля."

TBK_baragzen_army_idea_final:0 "Великая армия"
TBK_baragzen_army_idea_final_desc:0 "Путь от недисциплинированных наёмников до славных вооружённых сил, которыми она являются сейчас - это легендарная история армии нашего Лорда. А также процесс постоянного тактического совершенствования. Солдаты Империи не имеют себе равных в мастерстве ведения боя, самоотверженности и доблести, о чём свидетельствуют их многочисленные вечные победы над врагами истинного короля."

TBK_modern_army:0 "Современная армия"
TBK_modern_army_desc:0 "Нео-Хазруменская имперская армия решила сосредоточить свою военную доктрину вокруг эффективной системы призыва, использования пехоты и развития механизации. Несмотря на то, что это разумные новшества, внутренние дебаты продолжаются относительно того, должна ли пехота оставаться в центре внимания армии, или же упор нужно сделать на специализированные танковые дивизии."

TBK_modern_army_tanks:0 "Бронированный Рой"
TBK_modern_army_tanks_desc:0 "Нео-Хазруменская имперская армия решила сосредоточить свою военную доктрину вокруг эффективной системы призыва, использования пехоты и развития механизации. К несчастью для тех, кто стремился начать массовое развёртывание механизированной техники, было решено, что специализированные танковые дивизии необходимы для организации прорывов на современных театрах военных действий. В конце концов, множители силы для обычного копытного солдата - это всегда правильный выбор."

TBK_modern_army_infantry:0 "Современная армия"
TBK_modern_army_infantry_desc:0 "Нео-Хазруменская имперская армия решила сосредоточить свою военную доктрину вокруг эффективной системы призыва, использования пехоты и развития механизации. К несчастью для тех, кто стремился начать разработку танков, было решено, что мобильная пехота в конечном счёте является наилучшим направлением развитии новой стратегии. В конце концов, скорость - это ключ к успешному ведению войны."

### Alesia ideas 

TBK_defence_state:0 "Национальная оборона"
TBK_defence_state_desc:0 "Нация всё ещё слаба, поэтому государство должно быть усилено, чтобы защитить её. Защищая народ, Алесия и её правительство будут твёрдо стоять на своём."

TBK_severyan_exile_army:0 "Старая северянская доблесть"
TBK_severyan_exile_army_desc:0 "Мы будем защищать нашу новую родину, как если бы это была сама Северяна, со всей силой и мощью нашего народа. Хотя мы молча оплакиваем то, что было потеряно в Эквусе, наш долг - защищать то, что осталось, с новой силой и укрощённой гордостью."

TBK_exile_aid:0 "Помощь изгнанникам"
TBK_exile_aid_desc:0 "Опыт, усердие и богатство наших вернувшихся друзей остаются прочным фундаментом, на котором мы восстанавливаем нашу великую нацию. Наш дом вдали от родины будет могучим и внушающим благоговение, как когда-то была Северяна."

TBK_bat_resistance:0 "Хироптеррское сопротивление"
TBK_bat_resistance_desc:0 "К удивлению всех, хироптеррцы ничуть не довольны нашей политикой интеграции. В то время как наши граждане будут рады принять национализм и самобытность, которых у них никогда не было, новых подданных Её Величества убедить гораздо труднее."

TBK_bat_resistance_lowered_1:0 "Хироптеррское сопротивление"
TBK_bat_resistance_lowered_1_desc:0 "Хотя прогресс идёт медленно, мы начинаем видеть плоды наших трудов. Нестабильность на завоёванных территориях сохраняется, но мы наблюдаем более высокий уровень сотрудничества между хироптеррцами и государством, а также ограниченное принятие их новой идентичности."

TBK_bat_resistance_lowered_2:0 "Хироптеррское сопротивление"
TBK_bat_resistance_lowered_2_desc:0 "Конец беспорядков близок. По всей стране портреты Царицы висят в домах рядом с портретом Найтмер Мун. Последние остатки старых, отдельных и менее значительных тобукских и хироптеррских обществ постепенно исчезают; их постепенно уничтожают в пользу нашей новой культурной идентичности."

TBK_bat_distrust:0 "Недоверие хироптеррцев"
TBK_bat_distrust_desc:0 "Администрацию не шокирует тот факт, что хироптеррцы далеко не в восторге от того, чтобы принять своих завоевателей с распростёртыми копытами. Помимо проблем с быстрыми культурными изменениями, они так же неприязненно относятся к нашим пони, что привело к отсутствию сплочённости общества."

TBK_national_faith:0 "Вера в Найтмер Мун"
TBK_national_faith_desc:0 "Единство веры может быть таким же сильным, как единство народов по языку и культуре. Наша вера связывает нас вместе, за Царицу и Найтмер!"

TBK_national_faith_final:0 "Вера в Найтмер Мун"
TBK_national_faith_final_desc:0 "Мы живём, чтобы поклоняться Найтмер Мун, поклоняться ей в любой её форме и служить Царице, которая будет направлять нас и вести к величию во имя нашей богини. Вся слава Царице и неизбежной истине вознесения Найтмер!"

TBK_orthodoxy_purges:0 "Чистка еретиков"
TBK_orthodoxy_purges_desc:0 "Интеграция еретических говорящих с Луной будет долгим, трудоёмким и скорее всего, неэффективным мероприятием. Вместо этого мы прибегнем к самому простому методу: чистке неверных и нечестивцев. Даже если некоторые выживут, они будут подчиняться каждому нашему приказу, опасаясь за свою жизнь."

TBK_orthodoxy_reconciliation:0 "Клерикальные диалоги"
TBK_orthodoxy_reconciliation_desc:0 "Хотя сторонники жёсткой линии среди них могут утверждать обратное, Царица сочла необходимым, чтобы примирение с еретическими говорящими с Луной проводилось по мере возможности. В долгосрочной перспективе будет полезно не отталкивать их и сохранить стабильность веры."

TBK_defence_state_expanded:0 "Национальная Государственная Безопасность"
TBK_defence_state_expanded_desc:0 "Государство вновь расширило свои полномочия на благо нации. Большое количество резервистов было подготовлено, ещё большие склады оружия готовы к открытию в любой момент, если наши границы окажутся под угрозой."

TBK_defence_state_final:0 "Национальная Государственная Безопасность"
TBK_defence_state_final_desc:0 "Государство теперь осуществляет максимально возможную власть над вечной военной готовностью нации. Внешние силы наброситься на нашу непробиваемую оборону, а затем рухнут под тяжестью нашей военной мощи."

TBK_moon_imperial_army:0 "Северянская Императорская Армия"
TBK_moon_imperial_army_desc:0 "Вслед за нашим процветающим объединением, Царица объявила о создании Северянской Императорской Армии, состоящей из равных частей хироптеррских легионов и её верной армии военачальников. Они будут непобедимы."

TBK_moon_imperial_army_final:0 "Северянская Императорская Армия"
TBK_moon_imperial_army_final_desc:0 "Преданность делу, эффективная организация и невероятная дисциплина - вот определяющие качества наших славных вооружённых сил. Северянская Имперская Армия должна быть непревзойдённой в эффективности и великолепии."

TBK_curative_sciences_faculty:0 "Имперский Научно-Исследовательский институт Медицинских Наук"
TBK_curative_sciences_faculty_desc:0 "Царица сочла нужным создать группу исследователей и помещение, в котором она может наблюдать за их работой. Несмотря на эзотеричность и дороговизну, их исследования иногда приносят интересные результаты."

TBK_caravan_trade:0 "Транс-Зебриканская торговля"
TBK_caravan_trade_desc:0 "В торговых сетях всегда есть что-то полезное. Мы создали посты и караваны в Зебрике с единственной целью - покупать и продавать товары для дальнейшего пополнения государственной казны."

TBK_yasani:0 "Абашанье Ясани"
TBK_yasani_desc:0 "Никто не хочет выглянуть на улицу и увидеть Абашанье Ясани, разгуливающих по улицам. Их племенные манеры и бесконечная преданность Царице и Найтмер делают их страшной силой, которая очень эффективно подавляет инакомыслие."

TBK_tsaritsas_hoof_idea_lar:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_lar_desc:0 "Расширение секретной службы дало нам больше ресурсов, с помощью которых мы можем оказывать влияние на другие страны и поддерживать порядок в нашей собственной."

TBK_tsaritsas_hoof_idea_lar_foreign:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_lar_foreign_desc:0 "С благословения Царицы мы выделили дополнительные средства для иностранного шпионажа. Наше невидимое копыто направляет мир вокруг нас таким образом, о котором наши враги могут только мечтать."

TBK_tsaritsas_hoof_idea_lar_domestic:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_lar_domestic_desc:0 "С благословения Царицы мы выделили дополнительные средства на меры внутренней безопасности против влияния иностранных держав. Наша обширная и неприступная сеть контрразведки обеспечивает нации такую защиту, которая редко встречается в современном мире."

TBK_tsaritsas_hoof_idea:0 "Агенты Царицы"
TBK_tsaritsas_hoof_idea_desc:0 "Расширение секретной службы дало нам больше ресурсов, с помощью которых мы можем оказывать влияние на другие страны и поддерживать порядок в нашей собственной."

TBK_tsaritsas_hoof_foreign_idea:0 "Агенты Царицы"
TBK_tsaritsas_hoof_foreign_idea_desc:0 "С благословения Царицы мы выделили дополнительные средства для иностранного шпионажа. Наше невидимое копыто направляет мир вокруг нас таким образом, о котором наши враги могут только мечтать."

TBK_tsaritsas_hoof_domestic_idea:0 "Агенты Царицы"
TBK_tsaritsas_hoof_domestic_idea_desc:0 "С благословения Царицы мы выделили дополнительные средства на меры внутренней безопасности против влияния иностранных держав. Наша обширная и неприступная сеть контрразведки обеспечивает нации такую защиту, которая редко встречается в современном мире."

TBK_alesia_laws:0 "Свод Алесии"
TBK_alesia_laws_desc:0 "Объединённый закон Тобука и Хироптерры был, прямо говоря, беспорядочным. Царица упростила и ратифицировала оба текста в один понятный документ для нашего дома вдали от родины. Теперь она - высший авторитет в вопросах закона и порядка, верховная справедливость королевства."

TBK_alesia_laws_slavery:0 "Свод Алесии"
TBK_alesia_laws_slavery_desc:0 "Её Величество Алесия постановила, что чернорабочие пока остаются государственной собственностью. Хотя они будут недовольны, узнав, что для них ничего не изменилось, теперь они смогут выплачивать свои долги в течение двух или трёх поколений, обеспечивая свою лояльность обещанием свободы."

TBK_alesia_laws_freedom:0 "Свод Алесии"
TBK_alesia_laws_freedom_desc:0 "Её Величество Алесия повелела немедленно освободить крепостных от кабального рабства. Хотя они все равно окажутся членами самого низшего класса, первый вкус свободы сохранит их верность на века вперёд."

TBK_social_classes:0 "Истинный социальный порядок"
TBK_social_classes_desc:0 "Вновь укоренившаяся и жёсткая социальная структура закрепляет иерархический характер режима Царицы; она, находясь на вершине пирамиды, не может быть оспорена в своей власти. Социальная мобильность практически отсутствует, что должно удерживать низшие слои общества на своём месте."

TBK_state_controlled_monopolies:0 "Государственные монополии"
TBK_state_controlled_monopolies_desc:0 "Хотя государство, возможно, делегировало некоторые экономические обязанности дворянам и другим придворным, мы сами приобретём некоторые отрасли промышленности, используя казну Царицы, чтобы гарантировать, что некоторые важнейшие области экономики останутся в надёжных копытах."

TBK_severyan_absolutism:0 "Северянский абсолютизм"
TBK_severyan_absolutism_desc:0 "Власть Царицы абсолютна и непререкаема. Она - наша правительница, благословлённая самой Найтмер Мун; никто другой не может оспорить её власть"

TBK_severyan_exile_army_expanded:0 "Старая северянская доблесть"
TBK_severyan_exile_army_expanded_desc:0 "Большое количество изгнанников, которые посвятили себя нашей нации и администрации Алесии, включает в себя больше, чем просто дворян. Солдаты, граждане и другие изгнанники вернулись, чтобы служить государству и особенно армии. Всё их число не пропадёт даром."

TBK_new_homeland:0 "Возрождённая Северяна"
TBK_new_homeland_desc:0 "И вот древний государственный и общественный строй восстановлен. Он возрождён не на прежнем месте и не в прежней форме, а в новой, более подходящей для нашего образа жизни; новой и одновременно старой, не забытой, а развитой."

TBK_severyan_absolutism_arts:0 "Северянский абсолютизм"
TBK_severyan_absolutism_arts_desc:0 "От всех дворян ожидается, что они должны поддерживать культурное наследие нашего народа и развивать его. Поэтому Царица лично спонсирует большое количество проектов - от фестивалей до художественных выставок и понемногу двор начинает ей подражать."

TBK_severyan_absolutism_arts_final:0 "Северянский абсолютизм"
TBK_severyan_absolutism_arts_final_desc:0 "Армия всегда была и остаётся главным институтом государства, в котором дворяне могут доказать свою значимость народу. Победы приносят возвышение и славу, а их военная поэзия не перестаёт прекрасно изображать наш реваншизм и окончательную победу."

TBK_severyan_absolutism_example:0 "Северянский абсолютизм"
TBK_severyan_absolutism_example_desc:0 "От всех дворян ожидается, что они должны поддерживать свою часть социальной структуры, делая свои обязанности известными и видимыми для низших классов. Царица теперь время от времени работает на виду у публики над проектами, которые она заказала и двор начинает подражать ей."

TBK_severyan_absolutism_example_final:0 "Северянский абсолютизм"
TBK_severyan_absolutism_example_final_desc:0 "Армия всегда была и остаётся главным институтом государства, в котором дворяне могут доказать свою значимость для народа. Победы приносят возвышение и славу, а в бою они доказывают свою преданность нашим гражданам."

TBK_new_homeland_final:0 "Возрождённая Северяна"
TBK_new_homeland_final_desc:0 "Безупречный синтез завершён. Старый порядок возродился и вместе с ним возникла наша Царица и слияние двух великих культур, с благословения Найтмер Мун. Впереди долгий путь, но мы выстоим ради светлого будущего под властью одного правителя и одной богини."

### Military ideas

TBK_republican_army:0 "Вооружённые силы Тобука"
TBK_republican_army_desc:0 "Республике нужна настоящая армия, если она хочет пережить грядущие конфликты и разжигание войны чужаками. Если наш великий город-государство хочет выжить, то ему понадобится нечто большее, чем дряхлые военачальники и банды наёмников; Тобуку нужна армия, достойная его многочисленных врагов."

TBK_military_academy:0 "Военная академия"
TBK_military_academy_desc:0 "Хотя академия это и не многовековые военные традиции опытных командиров или децентрализованное командование, но она лучше, чем кучка наемников, указывающих нам, что и как делать. Нет ничего лучше ускоренного курса обучения стратегии и тактике, чтобы пополнить ряды любого высшего командования!"

TBK_military_academy_expanded:0 "Военная академия"
TBK_military_academy_expanded_desc:0 "Хотя академия это и не многовековые военные традиции опытных командиров или децентрализованное командование, но она лучше, чем кучка наемников, указывающих нам, что и как делать. Нет ничего лучше ускоренного курса обучения стратегии и тактике, чтобы пополнить ряды любого высшего командования!"

TBK_militia_cells:0 "Военный план Х1"
TBK_militia_cells_desc:0 "Хотя план X1 сам по себе не является оборонительной стратегией, он является невероятно важным инструментом для обучения населения тому, как защитить себя и пассивно помогать военным во время войны. Он не идеален, но это самое лучшее средство из доступных нам сейчас."

TBK_trench_warfare:0 "Никто не пройдёт"
TBK_trench_warfare_desc:0 "Оборона - это лучший способ защитить любую страну, большую или маленькую. Мы должны придерживаться исключительно оборонительной стратегии, если хотим пережить приближающийся шторм, не понеся ужасных потерь. Тобук станет неприступной крепостью с огневыми позициями!"

TBK_trench_warfare_expanded:0 "Никто не пройдёт"
TBK_trench_warfare_expanded_desc:0 "Оборона - это лучший способ защитить любую страну, большую или маленькую. Мы должны придерживаться исключительно оборонительной стратегии, если хотим пережить приближающийся шторм, не понеся ужасных потерь. Тобук станет неприступной крепостью с огневыми позициями!"

TBK_steel_rain:0 "Дождь из стали и никеля"
TBK_steel_rain_desc:0 "Артиллерия является основой любой современной армии и, возможно, является единственным наиболее важным аспектом оборонительной стратегии. Мы сравняем шансы с помощью нашей огневой поддержки и позаботимся о том, чтобы наши враги пожалели о том дне, когда они решили незаконно вторгнуться на наши суверенные земли!"

TBK_republican_army_final:0 "Вооружённые силы Тобука"
TBK_republican_army_final_desc:0 "Республике нужна настоящая армия, если она хочет пережить грядущие конфликты и разжигание войны чужаками. Мы уже давно не нуждаемся в старых дряхлых военачальниках и бандах наемников; теперь у нас есть боевая сила, достойная наших многочисленных врагов."

TBK_mercenary_army:0 "Свободные силы Тобука"
TBK_mercenary_army_desc:0 "Военачальники не так плохи, как кажется остальным. Им платят, их кормят и прилично экипируют, и они так же эффективны, как и любая другая современная армия; предоставление им первенства в ведении боевых действий сулит Тобуку только большие перспективы. Да и кто не любит харизматичных наёмников?"

TBK_raiders_on_wheels:0 "Тактика быстрой войны"
TBK_raiders_on_wheels_desc:0 "Грузовики - это невероятные и ценные транспортные средства, которые особенно ценны тем, что привозят много разных припасов нашим бойцам. По мере развития нашей стратегии широкое использование и постоянное развитие мобильных средств ведения войны способствовали распространению эффективных методов как в производстве, так и на поле боя."

TBK_merciless_deluge:0 "Беспощадные наёмники"
TBK_merciless_deluge_desc:0 "Мало найдется таких мощных мотиваторов, как прибыль и возможность получения огромной личной выгоды. С обещаниями грабежа и ценной добычи в больших количествах наша армия значительно выросла за последние недели и будет только увеличиваться по мере увеличения добычи."

TBK_merciless_deluge_expanded:0 "Беспощадные наёмники"
TBK_merciless_deluge_expanded_desc:0 "Мало найдется таких мощных мотиваторов, как прибыль и возможность получения огромной личной выгоды. С обещаниями грабежа и ценной добычи в больших количествах наша армия значительно выросла за последние недели и будет только увеличиваться по мере увеличения добычи."

TBK_arms_scavenge:0 "Хватай и используй"
TBK_arms_scavenge_desc:0 "Нет ничего более необходимого для боевых действий, чем солдат и его винтовка, но у нас пока мало возможностей для производства необходимого оборудования. Вместо этого наши войска получили подробную информацию о ремонте и перепрофилировании оружия, чтобы свести на нет любые потенциальные потери оборудования, при помощи сбора и ремонта всего, что они смогут найти."

TBK_mercenaries_hq:0 "Штаб наёмников"
TBK_mercenaries_hq_desc:0 "Несмотря на типичную политику наёмников в отношении независимых операций, требуется определённый уровень координации, если мы хотим убедиться, что организационная целостность будет сохраняться во время кампаний. Пока кажется, что различные полупрофессиональные офицеры очень хорошо ладят друг с другом."

TBK_political_merc_payment:0 "Прямые выплаты от государства"
TBK_political_merc_payment_desc:0 "Было решено, что наёмникам будут платить зарплату прямо из государственной казны. К счастью, это, судя по всему, удовлетворило их желание получить официальный контракт. Также это решение привлекает новых рекрутов."

TBK_resources_merc_payment:0 "Выплата облигациями"
TBK_resources_merc_payment_desc:0 "Было решено, что наёмникам будут платить за счёт предоставления им акций горнодобывающих компаний. Хотя часть правительства и размышляла о том, будут ли солдаты военачальников вообще знать, как эффективно использовать облигации, это, похоже, удовлетворило их желание получить официальный контракт. Также это решение привлекает новых рекрутов."

TBK_both_merc_payment:0 "Модель крупных выплат"
TBK_both_merc_payment_desc:0 "Было решено, что наемникам будут платить деньгами прямо из государственной казны в дополнение к выдающимся акциям горнодобывающих компаний. Это самые крупные суммы, на которые они вообще надеялись, и в результате этого решения появилось много существ, желающих стать новобранцами; будем надеяться, что этот приток новых солдат в армию перевесит огромные затраты для государства."

TBK_mercenaries_hq_defence:0 "Штаб наёмников"
TBK_mercenaries_hq_defence_desc:0 "Несмотря на типичную политику наёмников в отношении независимых операций, требуется определённый уровень координации, если мы хотим убедиться, что организационная целостность будет сохраняться во время кампаний. Недавно военачальники начали делиться идеями о ведении боевых действий в более экстремальных условиях, а также совершенствовать свои навыки в процессе, быстро придумывая и разрабатывая новые стратегии для ведения боевых действий, в частности, в горах, джунглях и пустынях."

