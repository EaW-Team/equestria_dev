### Alesia events

tobuck_alesia.1.t:0 "Кто будет исполнять мои приказы?"
tobuck_alesia.1.d:0 "Молодой режим без внутренних союзов обречён на провал. Этому Алесия научилась в Северяне, когда за годы до революции дворяне настроили против себя всю возможную поддержку своего правления.\n\nЗная это, она должна была сделать важный выбор. В Тобуке оставались два военачальника и ей нужна была поддержка одного из них, чтобы гарантировать победу над другим. Одним из них был Барагзен, изгнанный дворянин с капризной репутацией. Другим был Уоллнат, радикал который известен своим мастерством и ревностной приверженностью революционным идеалам.\n\nНи тот, ни другой не были идеальными кандидатами, но она быстро пришла к выводу, что..."
tobuck_alesia.1.a:0 "Связи Барагзена будут иметь огромное значение."
tobuck_alesia.1.b:0 "Хотя Уоллнат был радикалом, его мастерство было бы бесценным."

tobuck_alesia.2.t:0 "Благороднейшее пожертвование"
tobuck_alesia.2.d:0 "Хотя её программа репатриации северян привела в Тобук множество потерянных пони, она принесла мало подарков, и, пока что, среди них не было ни одного столь значимого как этот. Алесия только что получила огромную сумму денег от особенно богатого изгнанника, который, несмотря на свою своеобразную репутацию, был, очевидно, в восторге от её успехов.\n\nЕё помощник, некто Энтин Мирон, стоял рядом с ней, наблюдая, как корабль доброго дарителя разгружается в порту. — Командующий, я считаю, что мы должны использовать эти деньги для модернизации наших оружейных запасов; давно пора отправить на склады наше старое вооружение.\n\n— Без мощностей, необходимых для массового производства, у нас может оказаться слишком мало оружия в целом; хотя вы правы, говоря, что наши нынешние запасы тревожно устарели. Она ответила, хотя и оценила его проницательность.\n\nКоличество или качество, промышленное мастерство или усовершенствованное оборудование. Сложный выбор, но она быстро решила, что..."
tobuck_alesia.2.a:0 "Им нужно было новое промышленное оборудование."
tobuck_alesia.2.b:0 "Современное огнестрельное оружие было необходимой статьёй расходов."

tobuck_alesia.3.t:0 "Кто будет Царём?"
tobuck_alesia.3.d:0 "Очередная стопка бумаг, очередной список потенциальных кандидатов. Алесия уже почти утратила всякую надежду относительно различных родов Северяны, потратив годы на поиск самых дальних кузенов и самых абсурдных родословных. Тем не менее, время от времени находились новые претенденты, хотя лишь немногие из них проявляли интерес к Царскому престолу.\n\nНедавно, ей был предоставлен список из пяти новых пони, но ни один из них не производил особого впечатления. Это были; пьяница, сумасшедший, пони, достаточно старая, чтобы скончаться прежде, чем ей удастся вернуться на родину, и ещё двое, бывшие по крайней мере относительно перспективными. Но и они были далеки от совершенства: один почти не участвовал в жизни сообщества изгнанников, а другой даже не жил в Эквусе.\n\nАлесия вздохнула и потёрла лоб правым копытом, на мгновение засмотревшись на бумаги, после чего встала и рысью подбежала к одному из многочисленных картотечных шкафов в своём кабинете."
tobuck_alesia.3.a:0 "Когда-нибудь отыщется достойный претендент."

tobuck_alesia.4.t:0 "Важность веры"
tobuck_alesia.4.d:0 "Прогуливаясь ночью по садам президентского дворца, Алесия вспоминала события прошлого дня. Пони и зебры собрались на улице на церемонию в честь одного из своих богов, совместно распевая гимны под палящим зебриканским солнцем. У этих существ не было ничего: хотя правление Алесии искоренило большую часть коррупции и упаднической преступной элиты, — она не питала иллюзий. У этого народа, её народа, не было защиты, у них не было наследия, они были окружены врагами, и у многих из них не имелось ничего, кроме носимой ими одежды. И всё же у них была вера.\n\n"Возможно, именно поэтому красные дьяволы так ненавидят религию," - подумала она, глядя на луну. Они могли отнять у честного народа дом, семью, имущество и страну, но чтобы по-настоящему сломить их, им нужно было отнять и их богов. Алесия никогда не была особенно религиозной кобылой, но с того момента она поклялась, что не будет править светским государством. Тобук будет сплочён своей верой, как только она укрепит свою власть настолько, чтобы это осуществить.\n- И кому же я поклянусь? - размышляла она вслух, вспоминая лунные ритуалы, которые так давно проводила её семья."
tobuck_alesia.4.a:0 "- Наверное, я поклянусь в этом тебе."

tobuck_alesia.5.t:0 "Победа над Хироптеррой"
tobuck_alesia.5.d:0 "Отчеты были мрачными. Финансовые и материальные затраты на войну против Хироптерры были высоки, но оккупация становилась всё дороже и дороже. Рейды, террористические атаки и всевозможные нападки сопротивления были безудержны; но если мы отступим с территории, то их режим фанатиков просто вернётся под новым руководством, которое также пожелает уничтожить Тобук. Что им оставалось делать, кроме как остаться?\n\n— Добрый вечер, госпожа, — раздался незнакомый голос сзади.\n\nАлесия остановилась и начала. Она знала всех своих слуг лично; кто бы это ни был, это незваный гость, который проскользнул мимо её охраны. Инстинктивно она выхватила пистолет и развернулась, направив оружие прямо в лоб нарушителю.\n\nБез колебаний она потребовала объяснений: — Кто вы и почему не воспользовались возможностью убить меня, пока я стояла спиной?\n\n— Потому что я, верный слуга хироперрских говорящих с Луной, не получал приказа лишить вас жизни. Мне было поручено доставить вам это, и ничего больше. Зебра в капюшоне ответил, не поднимая глаз.\n\nОн медленно опустил копыто в один из карманов своей мантии и достал небольшой свиток, который положил на стол. Алесия подошла вперёд и взяла его, не сводя взгляда с незваного гостя.\n\nПовернувшись к ещё открытой двери, она позвала: — Стража! Уведите этого жеребца!\n\nЗебра медленно кивнул, затем сел на пол и начал молиться на непонятном языке. Поняв, что он не представляет угрозы, Алесия убрав оружие в кобуру прочитала записку, когда какофония копыт стражи загрохотала по коридору к её покоям.\n\nЭто было приглашение."
tobuck_alesia.5.a:0 "Она дозвонилась до Энтина в течение нескольких минут."

tobuck_alesia.6.t:0 "Благословенная Луна"
tobuck_alesia.6.d:0 "Энтин шагал взад—вперёд, его сапоги стучали по камням во дворе заброшенного дома. Он был уверен, это ловушка, что было вполне разумным предположением. С другой стороны, его командир считал, что это будет предвестником какого—то перемирия или условной капитуляции. Если бы хирроптеррские говорящие с Луной хотели её смерти, они бы уже убили её.\n\nМножество шагов привлекло их внимание. Как и было обещано, к ним приближалась группа говорящих с Луной, возглавляемая одним из них, шедшим чуть впереди остальных. Алесия подождала, пока один из них заговорит.\n\n— Алесия Снежная, я полагаю?\n\nОна кивнула,—а вы кто?\n\nФигура шагнула в поле зрения и улыбнулась,—Лунар Хэйл; я представительница всех говорящих с Луной в Хироптерре. В ответ она остановилась и глубоко поклонилась военачальнику.\n\n\nВместе с ней остальные тоже поклонились, следуя примеру своего лидера. Они оба знали о ней, одной из самых ревностной и известной защитнице своей веры. Почему она здесь, и, что более важно, почему они кланяются?\n\nАлесия улыбнулась, в основном от удивления. Понятно.—Разве я не ваш враг, из—за последних событий?\n\n—Напротив, вы заслуживаете глубочайшего уважения за свои достижения. Только достойный с благословения Луны мог победить легионы Её Императорского Величества и...\n\n— Я ценю эти добрые слова, но чем дольше это будет продолжаться, тем больше моих солдат погибнет, сражаясь с вашими. Какой смысл во всем этом? Сердечно спросила пони.\n\nНа мгновение Лунар стала недовольной, но потом вспомнила, что её легион тоже страдает.—Конечно. Если говорить прямо, мы хотим, чтобы ты правила Хироптеррой; Луна благословила тебя дарами, а нас—тобой, и мы не упустим эту возможность."
tobuck_alesia.6.a:0 "Энтин и Алесия уставились друг на друга, явно ошарашенные."

tobuck_alesia.7.t:0 "Кому мы присягаем"
tobuck_alesia.7.d:0 "Некоторое время стояла тишина. Условия сотрудничества были изложены, в основном говорящими с Луной, опасающимися, что одна из сторон вызовет недовольство другой. Глаза Алесии медленно сканировали лица командиров легионов, но понять их было трудно. В этом отношении они были очень похожи на неё.\n\nЭмеральд Лайт заговорил первым, взглянув на Лунар Хэйл, прежде чем переключить своё внимание на нового правителя. — Это единственное разумное решение. Я делаю то, что велит вера.\n\nОна поклонилась и отступила назад, чтобы остальные могли высказать своё мнение.\n\n— Пока мы сохраняем наш статус и наши легионы, я не возражаю против этого соглашения. Найтмер приказывает этого, я следую за её приказом. Аутум Бриз согласилась, выражая тем самым уважение.\n\nЛайтинг Чарм нахмурилась, но все же кивнула.—Я недовольна, прежде всего, действиями наших военных. Я буду сотрудничать при условии, что мне позволят реформировать легионы так, чтобы они никогда больше не несли таких потерь.\n\nАлесия согласилась с этой просьбой, так как это пойдёт только на пользу их объединённым вооружённым силам. Затем она посмотрела на две оставшиеся фигуры, которые выглядели несколько неоднозначно. Стоун Палисад просто пожал плечами и поклонился, понимая, что это путь вперёд, и рассматривая свою потерю как свидетельство необходимости перемен. Этернал Эклипс был явно недоволен, но всё же он заговорил.\n\n— Я согласен с предложением, при условии, что мне будет позволено уйти в отставку, а мой пост будет передан моему внуку Люсенту. Я уже слишком стар, чтобы реформировать Хироптерру в таких масштабах, как сейчас, но он будет вам очень полезен.\n\nАлесия согласилась: — Это можно организовать."
tobuck_alesia.7.a:0 "Теперь они все могли спать спокойно."

tobuck_alesia.8.t:0 "Защитница веры"
tobuck_alesia.8.d:0 "— ...и поэтому с великой гордостью и ещё большей надеждой я провозглашаю себя защитницей веры Найтимер, её верных в Зебрике и во всем мире. Эта земля принадлежит мне как вашей Царице и Найтмер как вашей Богине в равной степени. Алесия закончила свою речь и вздохнула, понимая, что этот сценарий ей ещё понадобится во время выступления.\n\nЗнакомый звук Энтина предупредил её о его присутствии возле двери в кабинет. Он всё ещё был в форме даже в час ночи, впрочем, как и она. У них обоих был очень длинный день.\n\nОн ухмыльнулся: — Неплохо. Ты точно знаешь, что сказать этим фанатикам.\n\n— Мы можем не заниматься этим прямо сейчас? Нет. Мы не можем бросить это всё прямо сейчас, особенно после того, как ты бросил меня в первый раз. Что ты делаешь в Тартаре, сотрудничая с этими маньяками? Ты сказала мне, что твои родители так и не смогли до тебя достучаться! Он надавил на неё, нахмурив брови в попытке завести вопрос дальше.\n\nАлесия отложила газету, которую читала, и опустила голову на деревянный сундук, с гримасой смотря на своего давнего друга краем глаза.\n\n— Они не входили, во всяком случае, не так. Я никогда не принимала их веру по ряду причин, но и не отвергала её. Сейчас я просто хочу, чтобы насилие прекратилось. Нам нужно, чтобы оно прекратилось. Она ответила медленно, подняв голову и сделав несколько длинных вдохов.\n\nОн стоял молча, прежде чем кивнуть.—Обещай мне, что будешь осторожна со всеми этими штучками Найтмер. Я просто беспокоюсь о том, к чему это может привести, вот и всё."
tobuck_alesia.8.a:0 "Её выражение лица смягчилось: — Я буду осторожна, ради тебя."

tobuck_alesia.9.t:0 "Регалии государя"
tobuck_alesia.9.d:0 "Всё это время, потраченное на поиски преемника, только для того, чтобы самой стать им. Она провела так много времени в Зебрике, сражаясь за деньги, за Северяну и за мечту, которая всегда казалась такой далёкой. Теперь она была здесь, а лидерство было возложено на неё так, как она никогда не могла ожидать.\n\nМедали, которые она носила на своём королевском одеянии, были многочисленными и тяжёлыми. Некоторые из них были получены во время службы в Королевской Гвардии, некоторые—во время сражений за различные фракции Зебрики, а некоторые были дарованы Хиропетеррцами. Это было чуждое ощущение—быть в таком наряде сейчас, так далеко от дома. Но теперь здесь был дом. Новая Северяна станет её царством и наследием, её страной и народом, который она сможет выстроить по своему усмотрению. Командовать армией теперь значило командовать государством и обществом, которое может стать великим, но в то же время никогда не будет таким, каким она мечтала его видеть.\n\nНесмотря на всё это, она чувствовала гордость: в каком—то смысле она достигла того, ради чего прибыла в Зебрику. Оставалось только закончить то, что она начала."
tobuck_alesia.9.a:0 "Победителю достаются трофеи и невзгоды."

tobuck_alesia.10.t:0 "Наша новая родина"
tobuck_alesia.10.d:0 "Алесия наблюдала, как команда корабля, явно устаревшего крейсера, спускает трап в доках. Возможно, они сохранили его в первозданном виде из ностальгии, как она сохранила свою форму, хотя как кто—то из пони мог сбежать с родины на судне такого размера, она не понимала. Скорее всего, это была удача, или же один из немногих кораблей, которые стояли в порту во время революции.\n\nЕё ход мыслей оборвался, когда она увидела, как спускаются пассажиры. Вереница низших дворян, несколько генералов, несколько солдат и несколько обычных граждан покинули плавучую развалюху; вскоре за ними последовала остальная команда. Хотя их было немного, их было больше, чем она ожидала. Даже её народ был почти равнодушен к мечте о возвращении Северяны, но лучше несколько пони, чем совсем никого. Им нужны были все изгнанники, которых они могли достать копытами, и это было началом, если не больше."
tobuck_alesia.10.a:0 "Северяна продолжает жить."

tobuck_alesia.11.t:0 "Великая коронация"
tobuck_alesia.11.d:0 "— Поклянётесь ли вы своей честью, жизнью и верностью Найтмер, что будете править многочисленным народом этого нового Царства?—сказала Лунар Хэйл, обозначив тем самым начало церемонии в соответствии с древними клятвами.\n\n— Торжественно клянусь. Алесия ответила и её голос эхом отразился от стен собора.\n\n— Будешь ли ты, со всеми дарованными тебе полномочиями, править, руководствуясь в первую очередь её волей, а во вторую—своей мудростью; с милосердием ко всем своим подданным? продолжала Говорящая с Луной, речь звучала громко.\n\n— Клянусь.\n\n— Будешь ли ты в меру своих сил поддерживать волю Найтмер и истинное исповедание Её Святейшества? Будешь ли ты во всей своей дарованной силе поддерживать клятвы твоих предков, данные до тебя? Будешь ли ты, с этими дарами от нашей богини, что растит луну, делать все, что в твоих силах, чтобы служить своему народу прежде всего?\n\n—  Всё это я обещаю сделать. То, что я обещала раньше, я выполню и сдержу; да поможет мне Найтмер. Она закончила, тихо гадая про себя, будет ли их божество действительно радо её вознесению.\n\nПоследовала ещё одна церемония, помазание и обеспечение; все прошло без проблем, как и ожидалось для такого отрепетированного события, как это. Алесии не нужно было много думать, она лишь стоически сидела в своём королевском кресле, пока не пришло время получить недавно изготовленные драгоценности короны. Когда Лунар водрузила корону на её голову, а сидящие сановники встали, чтобы спеть старый Северянский гимн, Царица Алесия стояла, прижав копыто к груди и думая только об одном."
tobuck_alesia.11.a:0 "Так помоги же мне Найтмер."

tobuck_alesia.12.t:0 "Скука Царицы"
tobuck_alesia.12.d:0 "Это было бы скучно, даже если бы она не была Царицей. Эти непрекращающиеся споры о том, когда должна быть Ночь Кошмаров, были до крайности фарсовыми, но все же это было достаточно важно для веры, чтобы принимать решение за них. По какой—то причине спор, казалось, иногда выходил за рамки обычных разногласий между ваксистами и ревивалистами, и поэтому казалось, что его невозможно урегулировать.\n\nОдна половина говорящих с Луной хотела оставить дату как есть, считая, что нет причин её менять, так как это уже был ожидаемый национальный праздник. Другие, воспользовавшись возможностью нового руководства для продвижения своей повестки дня, хотели заново открыть тот день в году, который должен был быть изначально; как будто действительно имело значение, в какое время года отмечается Найтмер. По мнению Алесии, очевидным временем для этого, если это вообще имело значение, было бы зимнее солнцестояние. Но, учитывая агрессивный тон, который проявлялся уже в третий раз за сегодня, она решила, что это не её битва.\n\nЦарица опустилась в кресло и подавила зевок, когда снова начались крики, соблазнившись молитвой о своём медленно убывающем терпении и здравомыслии."
tobuck_alesia.12.a:0 "Утомительное дело."

tobuck_alesia.13.t:0 "Возродить веру в Найтмер"
tobuck_alesia.13.d:0 "Совет Бэтсби, благодаря мудрости всех его членов и благословению Царицы, наконец, подошёл к своему завершению.\n\nВ течение многих месяцев дебатов, утомительных заседаний и откровенно мучительного обсуждения даже самых простых вопросов, ревивалисты одержали победу. После неоднократных успехов в продвижении своей повестки дня, последней каплей стало обращение к значительному меньшинству неприсоединившихся говорящих с Луной по вопросу предотвращения разрушения веры изнутри ревизионизмом Найтмер.\n\nОни продвинули себя как доминирующую силу в совете и будут использовать это для продвижения реакционной доктрины. В ближайшие годы многие древние обряды и ритуалы будут возрождены и практиковаться по всей стране, кульминацией чего станет истинное возрождение веры во всей её древней славе."
tobuck_alesia.13.a:0 "Наша вера снова станет единой."

tobuck_alesia.14.t:0 "Возродить веру в Найтмер"
tobuck_alesia.14.d:0 "Совет Бэтсби, благодаря мудрости всех его членов и благословению Царицы, наконец, подошёл к своему завершению.\n\nВ течение многих месяцев дебатов, утомительных заседаний и откровенно мучительного обсуждения даже самых простых вопросов, ваксисты одержали победу. После неоднократных успехов в продвижении своей повестки дня, последней каплей стало обращение к значительному меньшинству неприсоединившихся говорящих с Луной напомнив им о роли веры как морального руководства, утверждая, что ревивалисты превратят нацию в музей вместо единого национального устройства.\n\nОни закрепили себя как доминирующую силу в совете и будут использовать это для продвижения прогрессивной доктрины. В ближайшие годы церковь будет глубоко изучать истинные намерения Найтмер, внося реформы как в веру, так и в свою собственную роль говорящих с Луной."
tobuck_alesia.14.a:0 "Наша вера снова станет единой."

tobuck_alesia.15.t:0 "Долг перед верой""
tobuck_alesia.15.d:0 "Возможно, было бы немного приятнее, если бы они не прервали его вечернюю трапезу, хотя это, конечно, не сделало бы его вечер более комфортным.\n\n— Пожалуйста, это должно быть какое-то недоразумение; я проповедую здесь десятилетиями и ни разу не подрывал авторитет веры или государства! Умолял говорящий с Луной, но хотя в его голосе не было страха.\n\nКак бы его не беспокоило то, что три полицейских сейчас делят с ним кухню, он, по крайней мере, знал, что они не могут причинить ему вреда. Неважно, что зебра мог или не мог сделать, его роль говорящего с Луной была священна; с другой стороны, он не хотел бы узнать, какие методы они использовали, кроме угрозы применения силы.\n\nОдна из полицейских вздохнула и порылась в карманах: — Позвольте мне прочитать один из советов для вас. Она достала лист бумаги и развернула его: — Вот: говорящий с Луной Хард Тёрм в своих проповедях говорил о важности гармонии. Я думала, это то, что проповедует Селестия... и так далее, и тому подобное. Мы проигнорировали первую пару записок, которые получили по этому поводу, так как вы один из избранных Найтмер, но с тех пор мы получили ещё несколько.\n\nЗебра вздохнул и повесил голову, зная, что что-то подобное рано или поздно произойдёт. По началу было долгое молчание, но затем он медленно кивнул.\n\n— Да, это так. Я знаю, что это наказуемо, но я в корне не согласен с новой изменённой формой нашей веры."
tobuck_alesia.15.a:0 "— Это позор, господин. Очень жаль."

tobuck_alesia.16.t:0 "Узнай истину"
tobuck_alesia.16.d:0 "Хард Тёрм сидел вместе с несколькими другими пони, бэтпони и зебрами за столом в комнате, словно школьники. Честно говоря, это было унизительно — заново учиться вере, на изучение которой они потратили всю свою жизнь. Никто из них не хотел здесь находиться, но их не выпустят, пока они не докажут, что верны догматам предпочитаемой Царицей формы поклонения Найтмер.\n\nДверь в большую камеру, превращённую в аудиторию, открылась, и вошёл ещё один говорящий с Луной, сопровождаемый несколькими членами дружины. — Итак. Вы все знаете, почему вы здесь, и я тоже, но я не делаю исключений на основе взаимопонимания. В данный момент времени каждый из вас является еретиком, но Её Величество, в своей бесконечной мудрости, предоставила вам всем уникальную возможность. Учитывая, что вы все здесь, вы решили воспользоваться этой возможностью, а не гнить в камере.\n\nУдивительно, но никто из них не ответил. Их "учитель" вздохнул и подошел к доске, доставая мел.\n\n— Итак, давайте начнём с самого верха: Царица Алесия потребовала, чтобы, прежде всего, наш закон о поклонении был ратифицирован, а власть над верой централизована, чтобы..."
tobuck_alesia.16.a:0 "Они взяли свои карандаши и начали записывать её слова."

tobuck_alesia.17.t:0 "Под её ликом"
tobuck_alesia.17.d:0 "Что это был за собор для такой ожидаемой проповеди, как эта, совершенно новый и прекрасный; даже при его размерах толпа затмила сидячие места и расползлась снаружи. После неудачного вторжения в Тобук Лунар Хэйль испытывала смешанные чувства; тихая тревога быстро сменилась новой энергией, когда Алесия приняла их предложение. Теперь она служила Найтмер и ещё одной из её служительниц, Царице Новой Северяны.\n\n— О, святейшая Найтмер, сотвори из меня пони для молитвы и используй меня, чтобы благословить эту общину своей жизнью. Излей на меня сущность ночи и дай мне силу. Найтмер, пожалуйста, обличи солнце и его ложного идола, который хочет держать нас в рабстве. Дай нам победу над неверными силой вечной луны".\n\nОна не поднимала глаз, зная, что присутствующие как внутри, так и снаружи собора склонят головы, когда её голос зазвучит в громкоговорителях. Лунар просто нужно было отдышаться, чтобы продолжить.\n\n— Благослови нашу Царицу, наших священников, наших учителей и верующих по всему миру своей божественной защитой. Пусть единый голос твоего народа поднимется до самой луны в могучем хоре хвалы! Тысячи голосов ответили: — Найтмер благословит верных и своих избранников! Всемогущая Найтмер, наше спасение, источник мудрости и башня силы, которая знает, что мы ничего не можем сделать без её руководства и помощи; помоги нам и направь нас божественной мудростью и силой, чтобы мы могли выполнить наш долг, предписанный тебе как и твоим подданным."
tobuck_alesia.17.a:0 "— Благодаря её руководству мы благоденствуем"

tobuck_alesia.18.t:0 "Изменённая перспектива"
tobuck_alesia.18.d:0 "Это был вполне обычный день, такой же большинство за последние несколько месяцев. Возможно, в воздухе витало некоторое напряжение, несколько вещей, к которым Долл Блэйд все ещё не слишком хорошо относилась, например, портреты Царицы рядом с портретами Найтмер.\n\nХироптеррская бэтпони остановилась на середине пути и на середине мысли, чтобы тихо рассмеяться про себя, осознав, что она без задней мысли назвала Алесию Царицей. Может быть, она и вправду уже привыкает ко всему, что произошло? С лёгкой улыбкой она быстро побежала и через несколько минут оказалась на центральной улице; это было время недели для покупки продуктов.\n\nЧестно говоря, Долл не привыкла к такому выбору. Её Величество, вот опять, впервые за много лет позволила магазинам полностью пополнить запасы. Постоянная военная экономия, насколько она могла судить, осталась в прошлом. Она вошла в один из трёх продовольственных магазинов в своей деревне и начала просматривать ряды, обнаружив, что многие другие пони выглядят так же удивлённо, как и она. Бэтпони и похоже, большинство жителей её деревни даже не узнали большинство из этих новых продуктов, но они определенно хотели их попробовать. Она отряхнула гриву с глаз и добавила в корзину обычные еженедельные товары, а затем добавила еще несколько продуктов, о которых никогда не слышала и тогда она, наконец, посмотрела на цены.\n\nОна громко сказала в полном шоке: — На сколько дешевле? Конечно, нет; это должно быть опечатка, не так ли?\n\nБлижайший к ней пони покачал головой и усмехнулся,"
tobuck_alesia.18.a:0 "— Мне начинает нравиться наша Царица!"

tobuck_alesia.19.t:0 "Новые клятвы"
tobuck_alesia.19.d:0 "Царица Алесия смотрела на широкую улицу, которая проходила к воротам нового императорского дворца и наблюдала, как повелительницы и повелители со своими легионерами останавливают свой марш. Сегодня и лорд, и лорд-командующий, и их солдаты присягнут ей на верность.\n\nЭмиральд Лайт, Отэм Бриз, Лайтнинг Чарм, Стоун Пэлисейд и Люсент Эклипс возглавили свои колонны и заговорили все разом, как один.\n\n— Настоящим я заявляю под присягой, что полностью отказываюсь от верности и преданности любому иностранному князю, государю, государству или правительству, подданным или гражданином которого я был до сих пор; я буду поддерживать и защищать Царицу и законы Новой Северяны от всех врагов, внешних и внутренних. Я буду хранить истинную веру и верность им, буду носить оружие от имени Новой Северяны, когда того потребует закон и буду выполнять все свои обязанности в вооружённых силах Её Величества и Найтмер наилучшим образом. Да здравствует Царица, благословлённая нашим святейшим божеством. Да будет она царствовать и повелевать нашими легионами со своей мудростью, да поможет мне Найтмер.\n\nКаждый пони, число которых исчислялось тысячами, склонилось перед своим новым монархом. Алесия привыкла к уважению в военном руководстве, но это было намного больше, чем это."
tobuck_alesia.19.a:0 "От банд военачальников до легионов Найтмер."

tobuck_alesia.20.t:0 "Царица и Воительница"
tobuck_alesia.20.d:0 "— Согласно нашей договорённости, я уже потратил довольно много времени на реорганизацию легионов и завершил переоценку нашей доктрины. Они никогда не испытывали недостатка в мастерстве или преданности, только в командовании и надлежащем применении на поле боя. Учитывая ваши планы по созданию имперской армии, их роль в вооружённых силах будет радикально отличаться от традиционной хироптеррской доктрины. Они будут работать вместе с основной массой солдат в качестве ударной силы или авангарда, в зависимости от ситуации.\n\nЛайтнинг Чарм была более чем счастлива, что наконец-то получила шанс реформировать легионы, что было бы ясно, даже если бы она не просила об этом специально. У неё было странное выражение восторга на лице, несмотря на стоическое спокойствие, которое она и другие лорды и леди-командиры обычно демонстрировали. Алесия и сама была взволнована, учитывая, что у неё ещё не было возможности увидеть легионы в условиях, когда они не стреляют в неё.\n\nНа тренировочном поле находилось от шестидесяти до восьмидесяти пони, выполнявших различные упражнения. Очевидно, это были новобранцы, хотя она не смогла бы этого определить. Их дисциплина уже казалась несокрушимой, несмотря на то, что, по имеющимся данным, они находились в процессе набора всего несколько недель. Их инструктор заметил наблюдающую пару и приказал быстро перейти к спаррингу, который больше походил на активные попытки убить друг друга, чем на тренировку. Их скорость и мастерство владения всем, от клинков и от стрелкового оружия до копыт и крыльев, были просто невероятны.\n\nЛайтнинг подняла взгляд от своего планшета: — Это все, Госпожа Воительница?"
tobuck_alesia.20.a:0 "— Я бы хотела ещё немного понаблюдать, если можно."

tobuck_alesia.21.t:0 "Верность семье"
tobuck_alesia.21.d:0 "— Не мог бы ты вытереть пыль и с матери Алесии, дорогой?\n\nЛаиба была застигнута врасплох, когда в дверь гостиной заглянул её перепачканный муж, похоже, вернувшийся с работы раньше времени. Она рассмеялась, отряхнулась, и они обнялись на мгновение, после чего она вытерла лицо и вернулась к домашним делам, с особой тщательностью вытирая пыль с портрета Царицы. Ей всё ещё было странно, что за несколько недель её друзья и родственники стали называть Алесию матерью, но постепенно это становилось привычным.\n\n— Что мой дорогой Зааф делает в доме в такое время? Она размышляла вслух, ожидая конкретного ответа.\n\nОн уже налил два бокала вина, когда заговорил: — Ну, я попросил отгул на полдня, чтобы пригласить тебя на свидание сегодня вечером, ведь сегодня наша годовщина...\n\nЭто вызвало ожидаемую реакцию.\n\n— Ну, тебе лучше помыться и переодеться, не так ли? Я не собираюсь целовать тебя на улице, пока ты так выглядишь! Она усмехнулась в ответ.\n\nОн пошёл в спальню, а она позвала его за собой,"
tobuck_alesia.21.a:0 "— Матушка Алесия ожидает, что ты будешь выглядеть наилучшим образом, и я тоже!"

tobuck_alesia.22.t:0 "Надвигающаяся опасность"
tobuck_alesia.22.d:0 "До нас дошли сообщения от пограничных патрулей, что Новая Северяна начала процесс мобилизации. Пройдёт немного времени и они будут готовы к вторжению.\n\nС дисциплинированными легионами Хироптерры под их командованием и сильной армией их собственного создания, мы должны быть готовы к жестокой войне. Царица Алесия, их самодержавная правительница, выразила намерение присоединить все наши земли к своим. Грядущий конфликт будет войной за выживание нашей великой нации и общества."
tobuck_alesia.22.a:0 "Мы должны быть готовы."

tobuck_alesia.23.t:0 "Ожившая торговля"
tobuck_alesia.23.d:0 "Силк Дюн отдыхал в задней части своей караванной повозки, тело лениво перебирало развёрнутые простыни. Обычно он сворачивался калачиком, стараясь не повредить свои изделия, которые обычно были сложены вокруг него. В свой последний визит в новую имперскую столицу он не был полностью обчищен, но пространство вокруг него было достаточным доказательством того, что он продал гораздо больше, чем обычно. На самом деле, большую часть оставшегося здесь составляли товары, которые жеребец купил сам.\n\nОн не зарабатывал столько денег за день уже более десяти лет.\n\nНо, несмотря на этот день, Силк испытывал противоречия. Он был варзенской зеброй, а не тобукской и уж тем более не северянской. Его новые владыки были ревностными, гордыми, дисциплинированными и традиционными; но они также принесли стабильность и оживили рынок импорта и экспорта, который был необходим ему для выживания.\n\nНа самом деле, если подумать, он уже принял чью-то сторону. Не выступая против нового статус-кво и получая от него прибыль, он фактически по умолчанию перешёл на службу к врагам Варзении.\n\nЗебра фыркнул и повернулся на подушке, стараясь не думать об этом."
tobuck_alesia.23.a:0 "Он простит Алесию, со временем."

tobuck_alesia.24.t:0 "Тёмные лошадки"
tobuck_alesia.24.d:0 "— СТОЙ! - крикнул фельдфебель. — Атен-ШУН! Поначалу, когда ему поручили командовать ротой свежих солдат для Ясанской гвардии Царицы, он был оскорблён, считая их не более чем хулиганами и полувоенными головорезами, вряд ли достойными такого опытного офицера-северянина в изгнании, как он. Однако пока что они превзошли все его ожидания. Его маленький взвод зебр был превосходно одет в свои тёмные мундиры. Фельдфебель все ещё был поражён тем, как они могли переносить жару во всем чёрном. Но опять же, они были зарантийскими зебрами, уроженцами этих засушливых мест, а он - нет. Он был очень рад, что они сохранили меч в качестве оружия наряду с винтовкой, считая, что это сохраняет хоть какую-то толику чести. Старый полководец восхищался воином, у которого хватало мужества орудовать мечом на современном поле боя.\n\nВойска теперь были сформированы в две группы. Они находились в парадном зале штаба местной армии, несколько бюрократов и высших офицеров выглядывали из своих кабинетов по коридору, чтобы посмотреть, что за шум. На стене перед отрядом висела недавно установленная картина с изображением Её Императорского Величества, Царицы. Фельдфебель проревел — Левое лицо!, за которым быстро последовало — Приготовиться к стрельбе!, и они это сделали менее чем за секунду. По моей команде вы отдадите честь своей Царице и поклянётесь ей в верности, пока живы! — Са-лют! Взвод проревел в ответ, своими сильно акцентированными голосами; — Мы салютуем ВАШЕМУ ИМПЕРАТОРСКОМУ ВЕЛИЧЕСТВУ, и клянёмся служить ВАМ ДО СМЕРТИ!\n\nКак они это сделали, прапорщик опустил цвета и фельдфебель отсалютовал своей саблей, следуя за приветствием и присягой. Когда эхо из коридора стихло, фельдфебель крикнул: — Так! Руки на плечи! Левое лицо! Налево, быстрым маршем! Взвод двинулся в путь, характерно высоко поднимая копыта при шаге. Фельдфебель с самодовольством смотрел на кабинетных работников, которые, как улитки в свои раковины, убирали головы обратно в кабинеты. Они торчали здесь весь день, перебирая ручки и складывая бумаги, а ему выпала честь поставить свою жизнь на кон ради Царицы и сослуживцев. Он оглянулся на марширующих зебр и подумал: — Именно этих воинов я бы выбрал в тот день, а сидящие за партами могут оставить свои удобные стойки."
tobuck_alesia.24.a:0 "Меч могущественнее пера."

tobuck_alesia.25.t:0 "Судьба крепостных"
tobuck_alesia.25.d:0 "Алесия сидела на собрании, где шёл ожесточённый спор по вопросу о крепостных, причём стол был разделен между хироптеррскими и северянскими чиновниками. Первые желали сохранить старую систему труда до конца, оправдывая выбор как средство для быстрой реконструкции промышленности и часто указывали на то, что освобождённые рабочие могут стать потенциальной угрозой безопасности. Северяне утверждали, что даже кратковременная зависимость от рабства будет препятствовать экономическому росту во всем царстве, особенно по мере индустриализации Тобука. В конце концов, она ударила копытом по столу собрания, призывая к тишине для принятия решения, устав от бесконечных препирательств, которые, казалось, преследовали её повсюду.\n\n— Я не питаю любви ни к полному освобождению, ни к идее кабального рабства; даже Старая Северяна, какой бы несовершенной она ни была, не нуждалась и не хотела иметь рабов. Однако верно, что этот институт может послужить рогаткой для будущего процветания, если он просуществует ещё немного. Кобыла рассуждала громко, мгновенно подавляя недовольство в комнате.\n\nНа мгновение она задумалась над выбором, прежде чем дать ответ."
tobuck_alesia.25.a:0 "— Каста крепостных останется в течение одного-двух поколений."
tobuck_alesia.25.b:0 "— Крепостничество будет существовать до тех пор, пока оно не перестанет быть эффективным."

tobuck_alesia.26.t:0 "Мерзкая правда"
tobuck_alesia.26.d:0 "— Итак, Егор, напомни классу вывод, к которому мы пришли на предыдущем уроке.\n\nЖеребенок кивнул и перевернул тетрадь на две страницы назад, прежде чем заговорить: — После исторической и идеологической оценки мы пришли к выводу, что все социалистические государства в конечном итоге обречены на провал. Хотя некоторые историки считают первоначальную Северяну несовершенной во многих отношениях, хаос и неразбериха, вызванные Стил Сталлионом и его товарищами, несомненно, нанесли больший экономический, культурный и социальный ущерб, чем их коммунистические идеалы могли надеяться исправить. Их революция была жестокой, ненужной и привела к фракционному правительству, гораздо более нестабильному, чем то, которое они пытались заменить.\n\nУчитель улыбнулся и кивнул, прежде чем продолжить: — Спасибо, Егор. Мы также отметили, что Алесия и её правительство исправили или просто избежали всех ошибок, которые совершали наши предки, о чем говорится в нашем учебнике в рамках следующей темы "Извлечённые уроки", если вы хотите прочитать дальше.\n\nНекоторые кивнули, признавая, что это должно было стать для них домашним заданием. Лебединцева была строгой учительницей в таких вопросах, но она давала справедливые оценки.\n\nОна прочистила горло и подняла свою копию текста: — Сегодняшний урок будет посвящён другой причине, почему родина разрушилась. А именно, Селестии и её связях с революционерами.\n\nНекоторые ученики рефлекторно подняли морды, в то время как другие ухмылялись в предвкушении возможности оклеветать эту живую мразь."
tobuck_alesia.26.a:0 "Это был интересный урок."

tobuck_alesia.27.t:0 "Благородные искусства"
tobuck_alesia.27.d:0 "— Охо... это... это!\n\nКонстантин был так потрясён, что едва ли смог бы правильно описать, что именно ему так понравилось в картине. Он поднёс копыто к морде и усмехнулся, казалось, превратившись из уважаемого благородного человека обратно в возбуждённого жеребёнка, каким он был, когда впервые увидел подобные работы в своём родовом поместье. Возможно, это был тот же самый художник, хотя точно узнать было невозможно.\n\n— Вы очарованы, господин? Старая художница пошутила, выводя жеребца из ступора.\n\nДворянин прочистил горло и заговорил более серьёзным тоном: — Должен признать, что да. Я хотел бы спонсировать вашу работу, госпожа...?\n\n— Иванова, господин. Анджелина Иванова. Для меня будет честью работать на вас и Царицу. Она ответила, поклонившись на должную глубину, несмотря на свой возраст.\n\nСледующие полчаса он провёл, поглощённый другими её работами, не обращая внимания на шум в зале. Как и многие другие пони, сбежавшие из потерянной родины, она либо создавала произведения искусства для знати до революции, либо была способна подражать им. По приказу Царицы все творческие натуры, которые могли доказать свои способности, должны были найти себе покровительство и работать в течение нескольких лет, создавая новые шедевры для возрождения старых северянских традиций живописи, скульптуры, архитектуры и многого другого."
tobuck_alesia.27.a:0 "— Итак, господин, что бы вы хотели, чтобы я нарисовал?"

tobuck_alesia.28.t:0 "Благородный труд"
tobuck_alesia.28.d:0 "Константин никогда прежде не испытывал ничего подобного. Это была смесь гордости и отвращения, первое в основном к себе, а второе к тому, чему он был свидетелем.\n\nС его значительными запасами личного богатства и новыми законами Царицы, он был обязан, как землевладелец и богатый жеребец, помогать бедным членам общества и работать с ними несколько дней в году. Сам по себе он поддерживал эту идею, но не был готов к реальной жизни обездоленных и неимущих.\n\nВсе ещё молодой дворянин должен был молча наблюдать, как старые, больные, изуродованные и действительно раненые пони и зебры всех возрастов входили через парадную дверь заведения в рваных лохмотьях. Он быстро привык к их ужасному запаху, чем дольше он подавал им еду и привык к отсутствию уважения, когда отводил их к кроватям. Теперь он понимал, как ему повезло родиться в таком положении и почему Царица потребовала таких мер. Они ели так, как будто никогда не питались, спали так, как будто у них никогда не было кровати, и двигались так, как будто каждая часть их тела превращалась в пыль.\n\nВидя то, что он видел, зная то, что он знал сейчас, он никогда больше не пренебрегал своим долгом даже перед самыми отвратительными представителями северянского общества. Если всего лишь небольшая трата с его стороны могла спасти жизни и заблудшие души, это было бы самое малое, что он мог сделать."
tobuck_alesia.28.a:0 "В ту ночь он поклялся всегда быть добрым."

tobuck_alesia.29.t:0 "Каждому своё"
tobuck_alesia.29.d:0 "— Поменьше аренды, побольше зарплаты! Снижайте арендную плату, повышайте зарплату! Снижайте арендную плату, повышайте зарплату!\n\nОни всё скандировали и скандировали. Прошло уже несколько дней с тех пор, как её крестьяне-арендаторы впервые отказались работать на полях, но Серафина Николаева не собиралась уступать их требованиям. Она была дворянкой, и Царица вместе со своей личной охраной у ворот защитит её от этого сброда жалких ничтожеств. Кто они такие, чтобы указывать ей, сколько она должна платить и сколько брать?\n\nКак только она подумала об этом, до её слуха донёсся знакомый шум. Карета, в которой, предположительно, находился судебный глашатай и два грузовика, которые должны были везти их солдат. Она встала и рысью направилась к воротам своего особняка, самодовольно ухмыляясь. Когда карета и процессия прибыли, глашатай и его солдаты быстро вышли из неё, чтобы встретить деморализованных крестьян и Серафину, которая решила поприветствовать их, думая, что она уже победила.\n\nНо вместо того, чтобы обменяться любезностями, глашатай суда прочистил горло и заговорил в сопровождении вооружённых солдат. — По делу, которое нам принесла леди Николаева, местный судья и суд вынесли вердикт: Леди Николаева, вы признаны виновной в установлении эксплуататорских цен на аренду и недоплате рабочей силе. Согласно указу Её Величества, вы должны возместить этой рабочей силе сумму, эквивалентную шестимесячной арендной плате, и удвоить зарплату этих прекрасных граждан.\n\nВсе были шокированы. Толпа разразилась радостными возгласами, когда дворянская пони взорвалась гневом, бросая оскорбления и угрозы в адрес герольда, пока его свита не наставила на неё оружие.\n\n — Мадам, вы протестуете против совершенного закона Её Величества и Найтмер Мун? спросил он просто, побуждая её собственных охранников отступить."
tobuck_alesia.29.a:0 "Жадность — вот что погубило Северяну."

tobuck_alesia.30.t:0 "На Гала-вечере"
tobuck_alesia.30.d:0 "Её копыто уже изрядно устало от множества предложенных ей копытотрясений. Генералы, вельможи, промышленники и все остальные, кого они сочли достаточно важными для приглашения, уже успели утомить по крайней мере один из её придатков. Это не предвещало ничего хорошего для вечера в целом.\n\nПожилой пони, бывший северянский военный, судя по всему, внезапно отвлёк её внимание от двери. — Ваше Величество, у меня не было возможности как следует представиться по дороге сюда! Меня зовут Пётр Лучников; вот, у меня для вас подарок.\n\nНесмотря на ограничения по оружию, он принёс шпагу, вероятно, спрятав её каким-то образом под плащом. Окружавшие их стражники уже спешили арестовать его, когда он подал оружие Царице, снял ножны и предложил оружие в знак верности. Прежде чем они успели схватить его, Алесия подняла копыто и приказала им подождать, даже позволив себе посмеяться над абсурдностью его поступка.\n\nОна взяла оружие, осмотрела его, сняла ножны и передала обратно. — Ваше предложение любезно и принято, однако я должна спросить, почему вы решили полностью проигнорировать наше правило о запрете оружия на территории? В ваших интересах было быть арестованным?\n\n— Я считаю, что такое правило совершенно излишне. Почему я, или любой другой ваш верный подданный, должен поднимать оружие на свою госпожу? риторически спросил он, вставая с поклона.\n\nЕё Величество не удержалась и рассмеялась во второй раз, прежде чем махнуть рукой стражникам."
tobuck_alesia.30.a:0 "— Пётр, сегодня ты будешь обедать за моим столом!"

tobuck_alesia.31.t:0 "Наша новая родина"
tobuck_alesia.31.d:0 "— Ты помнишь, какой была родина?\n\nЮлия повернула голову, чтобы сказать мужу, когда он сошёл с трактора, в который влюбился за последний месяц.\n\nОна слегка усмехнулась, когда к ней подбежал грузный земной пони, вспотевший, несмотря на то, что машина делала большую часть работы. — Не так много плохих моментов, но да, немного. Прошло много времени с тех пор, как мы были молодыми влюблёнными, бегающими по улицам Колоды, время пролетело незаметно.\n\nОн громко рассмеялся и практически бросился на садовую подушку, рядом с обедом, который его жена только что поставила на стол в саду. Они оба вздохнули и уставились на флаг Новой Северяны, который он в своём патриотизме прикрепил к задней части автомобиля.\n\nПегая кобыла хихикнула и села рядом с ним, когда он начал есть, наслаждаясь вкусом еды, которая была приготовлена из их собственного урожая вместе с цветами, которые она купила в качестве особого украшения. В Экусе они были относительно богатыми крестьянами-земледельцами, но, несмотря на сходство профессий, жизнь была намного лучше. Возможность лучшей жизни позвала их сюда и теперь они пожинали плоды того, что сделали правильный выбор в тот судьбоносный период своей жизни.\n\n— Это определённо лучше. Похоже, но лучше. тихо добавила Юлия, прижимаясь к мужу."
tobuck_alesia.31.a:0 "— Ммм. Я не могу не согласиться."

tobuck_alesia.32.t:0 "Работа всей её жизни"
tobuck_alesia.32.d:0 "— Этот идёт выше остальных. Да, вот здесь; так что он почти заходит мне за воротник и вообще очень неудобен в носке. Она выдала, указывая слуге правильное положение медали, которую она не узнавала.\n\nБедная зебра выглядел окаменевшим: — Мои извинения, Ваше Величество, я знаком только с хироптеррскими различиями. Я постараюсь расширить свои знания в будущем.\n\nАлесия просто кивнула и улыбнулась, как могла. Не было причин наказывать слугу за это, в конце концов, они все ещё привыкали к новому порядку вещей. Как и она сама. Она все ещё не привыкла слышать уже привычные приветственные возгласы толпы на территории дворца, она все еще не привыкла к тому, что к ней относятся как к королевской особе, и уж точно не привыкла к тому, что к ней относятся как к некоему святому посланнику Найтмер. Но со временем она все больше чувствовала себя здесь как дома в роли правителя и направляющей фигуры. Было трудно, но это приносило удовлетворение.\n\nЕщё многое предстояло сделать: искоренение коммунизма и постоянная охрана границ — вот две вещи, которые сразу же пришли на ум. Однако сегодня эти цели могут подождать. Сегодня она может наслаждаться собой.\n\n— Ваше Высочество, мы закончили. Зебра тихо сказал, на его лице появилась улыбка.\n\nОна сделала небольшой поклон в знак благодарности и шагнула к двери балкона. Царица выпрямилась, прежде чем распахнуть их и получить шквал одобрительных возгласов и молитв от своих обожаемых подданных."
tobuck_alesia.32.a:0 "Слава Царице!"

tobuck_alesia.33.t:0 "Авантюра Новой Северяны"
tobuck_alesia.33.d:0 "К нам поступила срочная телеграмма из Новой Северяны с интересным предложением соглашения. Они хотят объединиться с нашим правительством в официальный военный союз основной целью которого является аннексия материковых территорий Гиппогрифии. За наши усилия мы получим часть Зумидии, а они — равную долю территории в случае нашей победы.\n\nНовая Северяна — автократическое, ревностное и националистическое государство, которым в настоящее время управляет Царица Алесия, чья власть абсолютна; они поклоняются Найтмер Мун и проповедуют свою религию любой зебре, до которой могут дотянуться копыта. Хотя это может сделать их потенциальной идеологической угрозой в будущем, их военная доблесть и успехи в недавних конфликтах говорят о том, что риск может быть оправдан. Пока мы уважаем царицу Алесию и её личные начинания, которые, как она намекнула, не должны мешать нашим собственным интересам, они могут оказаться бесценными.\n\nКаким должен быть наш ответ?"
tobuck_alesia.33.a:0 "Пожмём копыта этой "Царице"."
tobuck_alesia.33.b:0 "Отклонить сделку."

tobuck_alesia.34.t:0 "Кольтфаген принимает"
tobuck_alesia.34.d:0 "Царица Алесия и [CTH.GetLeader] гордо стояли на подиуме перед собором в столице, окружённые множеством фотографов и репортёров. Это был великий день для нового монарха и её граждан, как и для [CTH.GetLeader] и кольтфагенцев.\n\nСеверянская ось представляла собой новую и конкурентоспособную силу в Северной Зебрике, объединённую своей целью устранить влияние гиппогрифов на континенте. [HIP.GetLeader], лидер нашего объединившегося врага, несомненно, выступит против нас за нашу открыто враждебную риторику; но для них уже слишком поздно создавать противостоящий союз."
tobuck_alesia.34.a:0 "Наша победа будет быстрой и славной."

tobuck_alesia.35.t:0 "Кольтфаген отказывается"
tobuck_alesia.35.d:0 "Алесия едва ли могла думать о том, какой шум подняли её генералы.\n\nОтказ от предложения официального союза сбил их планы. Проклятия и оскорбления сыпались по всему военному залу, направленные в первую очередь на [CTH.GetLeader] за принятие такого идиотского решения.\n\n\nНесмотря на то, что Царица была не менее разочарована, чем офицеры, собравшиеся в зале, она всё же была полна решимости выполнить поставленную перед ней задачу. Гиппогрифия представляла серьёзную угрозу для её режима, а теперь, как она поняла и Кольтфаген. Царская кобыла хлопнула копытом по одному из деревянных столов, чтобы привлечь внимание зала.\n\n— Бездействие равносильно поражению. Измените наши планы вторжения с учётом этой неудачи и продолжайте подготовку; теперь, когда они знают о наших намерениях, они начнут реорганизацию, мы должны нанести удар сейчас, иначе у нас может не быть другого шанса на успех.\n\nИх ярость не исчезла, но она дала им сосредоточиться; Новая Северяна не будет унижена. Они докажут, что достойны Найтмер."
tobuck_alesia.35.a:0 "Кольтфаген заплатит за эту дерзость, в будущем."

tobuck_alesia.36.t:0 "Благословенная Луны"
tobuck_alesia.36.d:0 "— Ваша победа перед лицом, казалось бы, непреодолимых трудностей является доказательством нашей ошибки и благословением Найтмер на вас. Мы готовы объявить о нашей поддержке вас и кровопролитие прекратится, если вы готовы принять наше милостивое предложение и искренние извинения. Если вы согласитесь, легионы прекратят свою деятельность в течение нескольких дней, когда узнают о нашей поддержке вашего режима. Она быстро добавила.\n\nОни не ожидали этого. Рассуждения говорящего с Луной были в лучшем случае были мутными, но тогда им нужно было оправдать столь сокрушительное поражение как перед своим народом, так и перед собственной верой. Лунар Хэйль сама командовала легионом, что ещё больше подтверждало их искренность, но даже тогда Алесия видела отчаяние, скрытое в их глазах.\n\nЭнтин ткнул её копытом в бок и бросил на неё страдальческий взгляд: — Пожалуйста, скажи мне, что ты не одна из этих безумных поклонников Найтмер.\n\nОна молчала. Её родители были такими, и, хотя она никогда полностью не принимала их веру, она также никогда не была против неё. Она не была, но, возможно, ей придётся стать. Может быть.\n\n— Пожалуйста, я заслуживаю хотя бы ответа. Он умолял.\n\nОна пресекла его просьбу суровым взглядом и повернулась, подняв голову к ясному ночному небу, чтобы посмотреть на тусклые звезды и луну, выходящую из небольшого облака, надеясь, что он сможет простить её за это. Это был единственный путь вперёд, правило, установленное Богиней, которой она даже не была верна.\n\nАлесия вздохнула и кивнула, — Я принимаю твоё благословение."
tobuck_alesia.36.a:0 "Она будет владычицей этих земель, по милости судьбы или Найтмер."

tobuck_alesia.37.t:0 "Нация двух континентов"
tobuck_alesia.37.d:0 "При всех великих успехах царицы, остаётся один вопрос. Должно ли наше великое государство сохранить нынешний центр управления в Снежнограде, или полностью вернуться к первоначальной столице в Принцессине?\n\nХотя изначально это может показаться очевидным выбором, многие годы были потрачены на развитие и индустриализацию наших зебриканских территорий. Это, наряду с трудностями, присущими перемещению всей администрации на другой континент через огромные морские расстояния, делает эту перспективу менее привлекательной. Однако со стороны Царицы и дворянства было бы упущением не вернуть Северянам былую славу.\n\nЭто вопрос практичности против идеологических обязательств и на него нужно ответить."
tobuck_alesia.37.a:0 "Мы должны восстановить Принцессин, так же как мы восстановили Северяну."
tobuck_alesia.37.b:0 "Снежноград — национальный символ, мы не откажемся от него!"

tobuck_alesia.38.t:0 "Межконтинентальное путешествие на родину"
tobuck_alesia.38.d:0 "Сидя в машине и ожидая прибытия, она могла только надеяться, что оно того стоит. Убедить остатки её семьи отправиться на совершенно новый континент было нелегко, тем более что им казалось, что это просто обмен одного вида изгнания на другой. Но после долгого и трудного обсуждения телеграмм и писем тётя и брат согласились остаться хотя бы на время.\n\nМашина остановилась, Алесия поблагодарила шофёра и рысью преодолела последние несколько метров до причала. Вокруг были расставлены солдаты, хотя здесь, в Фёрстпорте, ей почти ничего не угрожало. В конце концов, хироптерранцы любили её.\n\nПока она спускалась по пандусу с двумя охранниками у ворот, земная пони смотрела на корабль, на котором, должно быть, только что прибыла её семья. Конечно, это не был величественный визит, но тогда она не могла ожидать, что изгнанники купят что-то лучше, чем переоборудованный эсминец Северяны, который они привезли. Царица улыбнулась и пошла быстрым шагом, заметив сначала свою тётю, которая низко поклонилась, как и подобает королевской особе.\n\n— Ваше величество. Её брат, молодой и просто счастливый видеть её, тут же бросился обнимать её. — Алесия! Сколько лет, сколько зим... мы с тётей Кариной как раз говорили о тебе.\n\n— И о том, как правильно приветствовать королевских особ, Максим. добавила кобыла средних лет.\n\nЦарица просто усмехнулась: — Манеры могут появиться после того, как мы вас двоих устроим."
tobuck_alesia.38.a:0 "Приятно снова увидеть семью."

tobuck_alesia.39.t:0 "Вера Карины"
tobuck_alesia.39.d:0 "— Очень мило с вашей стороны навестить ваше высочество, но я уверена, что у вас есть более важные дела, чем ваша стареющая тётя.\n\nКарина действительно была в чем-то права, у неё определённо были более неотложные дела, но прошло очень много времени с тех пор, как она в последний раз видела свою семью. Это было самое малое, что могла сделать Царица, чтобы наверстать упущенное время.\n\nАлесия сделала глоток чая из фарфоровой чашки и улыбнулась: — У меня действительно есть дела, но это не значит, что я могу игнорировать матриарха. Даже если бы у меня не было обязательств навещать вас, я считаю более чем уместным позаботиться о том, чтобы вы чувствовали себя комфортно в своём жилище. Полагаю, вы не посещали церковь?\n\n— Вообще-то, посещала. быстро поправила она, больше не боясь признать свою горячую веру в Найтмер Мун. — Царица приподняла пытливую бровь и сделала ещё глоток, ожидая, что тётя расскажет ей ещё больше. Она прекрасно знала о склонностях кобылы и ей почти ничего не нужно было делать, чтобы поощрить её.\n\nКарина, задумчиво нахмурившись, кивнула. — Да, это было нечто, особенно если учесть, что в Эквестрии мы привыкли к обычному уединённому поклонению. Фестралы определённо знают, что делают.\n\n— И ты будешь участвовать снова? спросила Алесия, больше из любопытства.\n\n— Думаю, да. Полагаю, вы все время так свободно ходите в церковь, не так ли? Возможно, нам с братом следовало бы прийти раньше. призналась она с лёгкой насмешкой над собой."
tobuck_alesia.39.a:0 ""Все время" было довольно предположительным..."

tobuck_alesia.40.t:0 "Чувства Максима"
tobuck_alesia.40.d:0 "Братья и сестры сидели за обеденным столом и играли в покер, их еда давно закончилась, а столовые приборы и посуду унёс слуга. Они оба скучали по таким вечерам, когда просто наслаждались посиделками друг с другом, колодой карт и болтали, пытаясь понять, блефует ли их противник. Это было хорошим испытанием.\n\n— Карина, кажется, действительно любит это место, знаете ли. Говорит, что оно вызывает у неё ностальгию по старым временам, пока не появились красные.\n\nАлесия усмехнулась: — Неудивительно, здесь всё больше похоже на родину. Что ты думаешь о моей славной Новой Северяне? спросила она, намеренно подчеркивая последние слова для смеха.\n\n— Я поднимаю. первым сказал Максим, поставив несколько импровизированных фишек после наблюдения за флопом. — Ну, это... интересно. Я не уверен, что мне будет комфортно жить здесь с таким количеством... ну, знаете, фанатиков, наверное. Они все очень увлечены этим всем, этой Найтмер и... ну, я думаю, что я вроде тебя. Я не знаю, где я нахожусь, но думаю, что не с ними.\n\nОна кивнула и положила себе еще больше "фишек": — Я поднимаю. Ну, никто не собирается торопить тебя с этим, особенно когда я рядом, чтобы быть уверенным, что ничего не случится. Ты всегда можешь пойти домой, если захочешь.\n\n— Я ещё не знаю. Может быть, я смогу привыкнуть к этому, а проводить время с тобой снова... очень приятно. Ммм... Он на мгновение задумался, его лицо почти полностью было лишено эмоций. — Я повышаю.\n\nЦарица наклонила голову. — Я проверяю.\n\n— О? Хм. Я поднимаю. Он добавил, когда выпал ривер.\n\n— Я повышаю.\n\n— У тебя нет шансов побить стрит флеш, верно?"
tobuck_alesia.40.a:0 "— Извини, Максим, роял флеш."

tobuck_alesia.41.t:0 "Инструмент порядка и радости"
tobuck_alesia.41.d:0 "Царица вздохнула, просматривая очередную бизнес-перепись, перебирая детали, касающиеся количества рабочих, нанимаемых различными компаниями. Ещё слишком рано праздновать конец этой ужасной системы крепостничества, но она заметила, что число рабочих в различных частных владениях как богатых семей, так и компаний, остаётся неизменным. Удовлетворив желание убедиться, что все идёт по плану, земная пони встала из-за стола и подошла к одному из окон временного жилья, предоставленного ей в Новом Аякачтли до переезда в новый дворец, и открыла его, чтобы вдохнуть приятный ночной воздух. Её мысли снова вернулись к теме поклонения Найтмер, вопросу, который постоянно возникал, но так и не получил ответа.\n\nВ такие моменты - когда она имела дело с кажущейся врождённой социальной отсталостью государства, которое она унаследовала - она просто не могла видеть в Найтмер ничего, кроме инструмента. Сверху было легко смотреть вниз и видеть-\n\n— Вот мы и дома, милая, дома, дома. хрипловатый голос измождённого городского жеребца доносился снизу.\n\nАлесия посмотрела вниз из окна, из которого она высунулась, и заметила их: особенно грубый на вид сталелитейщик и его кобылка шли домой после вечера в городском театре. Как раз когда он собирался отпереть дверь в свою квартиру, он обернулся и посадил кобылку себе на плечи, после чего с тёплой улыбкой вынес её на середину пустой дороги.\n\n— Вон луна, видишь? Найтмер позаботится о том, чтобы ты видела сегодня хорошие сны, я молился об этом и всё такое. Он добавил с тёплой улыбкой\n\nМаленькая пони на его спине захихикала и обвила копытами его шею, утешенная видом луны. — Спасибо папа."
tobuck_alesia.41.a:0 "При всех своих недостатках, вера все ещё приносила радость многим."

tobuck_alesia.42.t:0 "Воля народных масс"
tobuck_alesia.42.d:0 "Алесия, окружённая несколькими стражниками, проводила время в одиночестве, прогуливаясь рысью по сельской местности; она просто наслаждалась красками заходящего солнца. Она не часто посвящала вторую половину дня прогулкам, особенно учитывая множество реформ, которые она проводила, но от стресса и лёгкой писательской судороги, вызванной бумажной работой, нет такого лекарства, как хорошая пробежка.\n\nКак только луна вышла из-за горизонта и нависла над пейзажем, поздний час медленно превратился из полудня в вечер. Царица уже давно не совершала таких ночных прогулок, в основном потому, что это нравилось её родителям. Через несколько минут она подошла к скамейке, приказала своей небольшой охране уступить ей место и села, чтобы полюбоваться видом.\n\nВнизу, в небольшой долине, деревня начала праздновать какой-то местный фестиваль, который они иногда проводили; до Царицы доносился шум их веселья и празднования. Как могла деревня, состоящая в основном из бедных фермеров, тратить столько денег и времени на подобные мероприятия?\n\nОна вздохнула и посмотрела на луну, позволяя своим мыслям снова вернуться к Найтмер. Большую часть своей взрослой жизни она использовала свою волю, чтобы восстановить то, что она и многие другие потеряли; чтобы вернуть свой дом. Сейчас, сидя и наблюдая за этой неразвитой деревней, что-то щёлкнуло. Хотя она не совсем понимала это, не было ли это волей её народа отдать многое из того, что у них было, в служении ей и объекту их поклонения? Разве она - своим долгом и трудом - не заслуживала той же похвалы, которую они воздавали ей? Это была их воля - праздновать то, что им было дано, как Царицей, так и Найтмер, и кто она такая, чтобы отказывать себе?"
tobuck_alesia.42.a:0 "Их воля к поклонению оставила их бедными, но счастливыми."

tobuck_alesia.43.t:0 "Самодержавие Царицы"
tobuck_alesia.43.d:0 "— Мой добрый жеребец, эта земля была продана моей семье десятилетия назад...\n\nДворянка едва успела объяснить свою позицию, как старый офицерский жеребец начал возражать: — Используя свои привилегии в армии, они разорили землю внеплановыми учениями, чтобы сбить цену! Это была не продажа, а вымогательство, что явно преступно!\n\nЦарица наблюдала за их препирательствами с выражением полной незаинтересованности на лице. Казалось, даже современный двор знати не застрахован от мелких склок, как эта, хотя это вряд ли было удивительно, учитывая, что такие республики, как Хироптерра, были не лучше.\n\nКак только другие члены королевского двора в собрании начали присоединяться к спору, она подняла копыто и в одно мгновение установила полную тишину в комнате. — Я не желаю больше ничего слышать. Вы придёте к компромиссу сейчас, или этот маленький фарс разногласий не будет иметь продолжения.\n\nНе стоит и говорить, что они быстро пришли к соглашению о сравнительно небольшой, но не совсем незначительной плате за урегулирование. Вскоре после этого совет был закрыт, и Её Величество получила множество почтительных поклонов, когда покидала зал. Вновь наступил поздний час, и луна высоко в небе проливала свет в окна нового императорского дворца.\n\nНа мгновение Алесия задумалась о том, почему к ней проявляли такое уважение, даже когда её решения могли казаться относительно произвольными. Хотя в прошлом они были скорее хунтой, чем настоящим гражданским правительством, полководцы Найтмер и её вера веками прививали её подданным чувство долга и уважения к власти. То, чего не удалось достичь в полной мере в Северяне, было легко усвоить благодаря приверженности к социальному поведению, привитому им верой, какой бы искажённой и отсталой ни была часть их догматов.\n\nПонимая это, она улыбнулась сама себе и продолжила идти дальше."
tobuck_alesia.43.a:0 "Её авторитет исходил от Найтмер, по крайней мере, для них."

tobuck_alesia.44.t:0 "Честь немногих"
tobuck_alesia.44.d:0 "В наши дни Её Величество довольно редко проводила время со старыми военачальниками Хироптерры, хотя бы потому, что их титулы со временем стали менее значимыми благодаря её реформам. Тем не менее, она считала, что необходимо выразить свою признательность тем людям, которые согласились на её восхождение и позволили легко передать власть.\n\nИз всей первоначальной коллекции, Люсент Эклипс был единственным новым членом группы, хотя он всегда приходил с новостями о том, как поживает его дед для остальных.\n\n— ...и не нужно говорить, что его коллеги в ЛМРД были далеко не впечатлены. Я уволил этого подхалима на следующий день, как только понял, насколько глубока нора недобросовестной работы. Можете ли вы поверить, что он складировал дополнительных заключённых в лаборатории "на всякий случай", если ему когда-нибудь понадобится постоянный приток подопытных? риторически спросила Эмеральд Лайт, переполненная негодованием на фейстрала, который долгое время был её помощником.\n\nИз всех них, Лайтнинг Чарм казался наименее удивлённым, потягивая свой чай. — Учитывая то, что я слышал об этом маньяке, признаюсь, я не совсем шокирован; о нем ходило много историй. Тем не менее, его поведение отвратительно.\n\nХотя Алесия почувствовала некоторую драматизацию в рассказе истории - что было довольно необычно для Эмеральда - она просто оставила все как есть и наслаждалась своей компанией. За время подобных встреч они все стали довольно хорошими друзьями, не в последнюю очередь благодаря схожести мышления.\n\nКак и она, они очень ценили честь, поэтому и пришли на службу Найтмер, хотя при других обстоятельствах сражались бы дальше. Удивительно, насколько образ жизни хироптеррцев иногда напоминал её личные принципы, с той лишь разницей, что теперь она была благородна в служении Найтмер, как продолжение своего собственного поведения. Тихий смешок и кивок при этой мысли привлёк внимание Стоуна Пэлисейда, с которым она обменялась взглядом и улыбкой."
tobuck_alesia.44.a:0 "Её честь была её собственной, но легко можно было предположить обратное."

tobuck_alesia.45.t:0 "Заключение о неубедительности"
tobuck_alesia.45.d:0 "Хотя в наши дни трудно было найти время, Царица, казалось, всегда находила его, когда речь шла о тихих вечерах в одиночестве во дворце. В одинокой комнате она сидела в кресле, потягивая изредка вино и купаясь в лунном свете, проникавшем через большие окна покоев. В последнее время Алесия провела несколько бессонных ночей, что в основном было симптомом её неуверенности в вере.\n\nНа самом деле, вера, которую принимала её семья - или избегала, в случае её брата Максима - была единственной вещью, в которой она была абсолютно не уверена. С одной стороны, её личные жизненные принципы и основы [TBK.GetNameDef] были очень сильно отражены в доктрине поклонения Найтмер. Многие просто поклонялись, чтобы почувствовать себя в большей безопасности или отпраздновать безопасность, которая, как они знали, у них была. С другой стороны, эта вера все ещё имела множество недостатков, несмотря на проведённые ею реформы. По правде говоря, Алесия боялась выбирать, и выбор стороны был для неё просто невозможен.\n\nКогда она встала, чтобы направиться в свои личные покои, облако закрыло яркий свет луны, и она замерла на месте. На неё нахлынула внезапная мысль:\n\nПочему она должна выбирать?\n\nНа протяжении многих лет она спорила, на чьей стороне семья, стоит ли ей прислушаться к Энтину и отказаться от возможности верить в Найтмер, или же ей следует поклониться ей. Но в её обязанности не входило ни поклоняться, ни быть отступницей. Она была Царицей; маяком порядка, власти и чести в народе еретиков. Она была балансирующей силой между полным фанатизмом и прагматизмом, а не священником или бунтарём. Она была суверенном государства, а не участником общества.\n\nПочти всё одеяло упало с её боков и плеч, когда широкая улыбка появилась на её лице."
tobuck_alesia.45.a:0 "Её долгом было оставаться и агностиком и двусмысленной."

tobuck_alesia.46.t:0 "Третий раз не помеха"
tobuck_alesia.46.d:0 "Энтин с трудом верил своим ушам, когда сидел с чаем в копыте. — Я... не думал, что ты хочешь, чтобы я снова просил, после прошлого раза. Вы казались довольно непреклонной, и я не хотел открывать раны; мы ведь не так много говорили с тех пор, не так ли?\n\nЦарица кивнула и откинулась в кресле, понимая его беспокойство. — Ну, я сказала тебе, что буду осторожна, и я была осторожна. Теперь ты должен спросить меня, как все прошло, не так ли?\n\nОна казалась такой любопытной, уверенной в себе, несмотря на тему. Жеребец вспомнил, как она была недовольна раньше, и задумался, что же произошло за то время, что он видел её в последний раз. Тем не менее, он очень переживал за своего лучшего друга и не собирался упускать такую возможность.\n\n— Ну... ты теперь поклоняешься "Найтмер" или нет? Он спросил прямо.\n\nАлесия посмотрела на него с тёплой улыбкой, поставив чашку с блюдцем на стол. — Простите, что отвечаю вопросом на вопрос, но какое это имеет значение?\n\nОн бы ответил объяснением, но она явно куда-то собиралась.\n\n— Разве не обязанность государя диктовать по всем гражданским вопросам согласно своему суждению? Разве не обязанность любой абсолютной власти - править в соответствии с тем, что она считает нужным? Если и то, и другое верно, то не в моих ли интересах оставаться совершенно отстранённой от вопросов веры, если только не править по вопросам веры? Она спросила, все вопросы были риторическими и быстро сменяли друг друга.\n\nЖеребец поднял бровь: — Вы... оправдываете двусмысленную позицию государя в отношении религии практичностью? Затем он наклонился, понизив голос до шёпота. — И, если уж на то пошло, оправдывая свой собственный агностицизм прагматизмом?\n\n— Ну, а я правлю хорошо и справедливо? Она ответила своей редко появляющейся ухмылкой."
tobuck_alesia.46.a:0 "И точно так же на лице Энтина появилась задорная улыбка."

### Military events

tobuck_military.1.t:0 "Как заплатить им всем?"
tobuck_military.1.d:0 "Было неудивительно, что наёмники требовали свою зарплату. Технически говоря, им платило государство, но Пи Шутер фактически не смог предоставить никакого финансирования. Этот вопрос требовалось решить как можно скорее, чтобы у командиров не закончились излишки добычи, которыми они могли бы заполнить карманы своих солдат.\n\nБыли предложены две идеи: одна исходила от самих войск, а другая от их генералов. Первые просто хотели, чтобы им платили обычными деньгами, поскольку у них были трудности с использованием своих военных трофеев при попытке купить товары в магазинах или отправить наличные своим семьям; их решение состояло в том, чтобы просто завершить государственные контракты и таким образом заработать. Однако у их офицеров была другая идея. Вместо этого они предложили, чтобы их жалованье выплачивалось в виде акций государственных горнодобывающих компаний. Таким образом, они могли постепенно зарабатывать больше с течением времени по мере расширения бизнеса, что в конечном итоге приводило бы к увеличению итоговых выплат.\n\nОбе концепции были жизнеспособны, оставляя решение в конечном счёте за администрацией."
