TBK_keep_deal_secret_desc:0 "У Пи Шутера очень простая цель: заработать достаточное количество денег для себя и своей семьи в §GЭквестрии§!, чтобы расплатиться с долгами и жить долго и счастливо. Для этого он должен убедиться, что республика остаётся более-менее функциональной, пока он зарабатывает себе на жизнь и следит за военачальниками, чтобы они не заподозрили неладное и не заставили министра §Rотбыть из страны раньше срока§!.\n\nУ Пи Шутера есть ещё 1 год на возвращение Тобука Зарантии; этого можно добиться выполнив фокус §YПрощайте, и спасибо за битсы§!.\n\nОднако у оружейного барона появиться много проблем, если наёмники узнают об этой сделке. По мере выполнения плана и приближения срока, тайна со временем перестанет быть таковой. Чтобы выиграть себе больше времени, Пи Шутер может предпринять £decision_icon_small §Yопределённые меры§! при помощи использования £pol_power §gполитической власти§!, £stability_texticon §Yстабильности§! или §gпопулярности партии§!"
