TBK_moonspeaker_union_advisor:0 "Профсоюз говорящих с Луной"
TBK_moonspeaker_union_advisor_desc:0 "К большому разочарованию Нифтина, Даск Уэйн успешно привёл новый консультативный орган в правительство Федерации. Как следует из названия, это собрание говорящих с Луной, симпатизирующих левым или, по крайней мере, обладающих умом и решимостью поддержать своих коллег в администрации. Разве это не удивительно, что религия может сделать для нации?"
TBK_wallnut_resources_ministry:0 "Комиссия по стратегическим ресурсам"
TBK_wallnut_resources_ministry_desc:0 "К большому разочарованию Даска Уэйна, Нифтин успешно привёл новый консультативный орган в правительство Федерации. Как следует из названия, это собрание промышленных и горнодобывающих экспертов с небольшим количеством военных чиновников, которым поручено обеспечить готовность нации к войне в любое время. И кому, если не специалистам заботиться о том, чтобы всё было в порядке?"
TBK_copper_spark:0 "Коппер Спарк"
TBK_copper_spark_desc:0 "Убеждённый коммунист Тобука всегда хотел стать другом Нифтина, учитывая, сколько у него было времени на это, и то, что Коппер Спарк это талантливый молодой офицер и политический активист. Большинство знает его за непоколебимую приверженность своему делу, но администрация признаёт его за безжалостную эффективность; это наблюдение настолько широко распространено среди двух фракций, что довольно часто все стали офицера "как поживает его жена", имея ввиду его такого же жестокого друга Тарнишд Сильвер."
TBK_rusted_nut:0 "Растед Нат"
TBK_rusted_nut_desc:0 "Было не так уж трудно убедить низкооплачиваемого инспектора в преимуществах социалистической промышленности, но что было удивительно, так это то, что Растед Нат проявил настоящее мастерство в своей работе. Со временем он постепенно зарекомендовал себя очень важным членом блока Сталлионистов в администрации, подчеркивая важность согласованности на рабочем месте и необходимость частых проверок."
TBK_wired_guide:0 "Вайерд Гайд"
TBK_wired_guidedesc:0 "Талантливых учёных бывает трудно найти, а те, кто обладает интеллектуальными способностями Гайда, возможно, являются одними из самых редких пони в мире. Излишне говорить, что как только Нифтин случайно наткнулся на молодую кобылу, он сразу же принялся готовить из неё идеального визионера Сталлионизма. Хотя она стала в некотором роде демагогом, Вайерд никогда не теряла из виду свою истинную страсть к науке."
TBK_brass_badge:0 "Брасс Бэйдж"
TBK_brass_badge_desc:0 "По общему признанию, Брасс Бейдж — по-настоящему добрый и всеми любимый констебль, который всегда ставит потребности других выше своих собственных как на работе, так и дома. Даск Уэйн счёл нужным продвинуть его во главу государственного управления полицией, что делает его и его систему местных органов поддержания правопорядка двумя уникальными вещами, которым трудно противостоять в администрации."
TBK_tarnished_silver:0 "Тарнишд Сильвер"
TBK_tarnished_silver_desc:0 "Тарнишд Сильвер - хороший друг Коппер Спарка. Мало того, что она сама по себе ужасающая сила — эффективные социопаты могут быть столь же пугающими, сколь цепкими и смертоносными, — её СВБ доказала, что является болезненно эффективным учреждением. Тем не менее, к их чести, они всегда выполняют свою работу, и выполняют на хорошем уровне; никаких свидетелей и никаких незаконченных дел. Возможно, нам следует рассмотреть вопрос об ограничении их полномочий в какой-то момент в будущем."
TBK_yeva_advisor:0 "Товарищ Ева"
TBK_yeva_advisor_desc:0 "Товарищ Ева поначалу с трудом адаптировалась к Северной Зебрике, так как регион сильно отличается от Сталлионграда и она явно ощутила языковой барьер; но, проведя некоторое время в Федерации, Ева может уверенно утверждать, что хорошо приспособилась. Действительно, пони взяла на себя заведование местными молодёжными организациями Коммунистической Партии Хазрумени, и её очень любят родители по всей стране, главным образом потому, что она позволяет им на несколько часов в день отрываться от своих жеребят."
TBK_oborin:0 "Оборин"

TBK_tanis:0 "Танис"
TBK_tanis_desc:0 "Когда-то уважаемая жрица в ныне отошедшем на второй план религиозном учреждении, Танис обвиняет реформистское правительство Варзены во многих вещах; не в последнюю очередь в разрушении их традиционных религиозных практик. Хотя она гораздо более вдумчивее и осторожнее остальных заинтересованных оказывать помощь Барагзену в его деятельности, она, тем не менее, отдала свои значительные ресурсы и связи его делу."
TBK_yarikh:0 "Ярикх"
TBK_yarikh_desc:0 "После того, как реформистское правительство в Варзене присвоило его землю, Ярикх долгое время провёл в изгнании, живя на остатки своей казны в надежде, что однажды ему вернут потерянное имущество. К счастью для бывшего дворянина, некий Барагзен предложил ему вернуть утраченную собственность и привилегии в обмен на его верность и службу. Чего ещё мог желать скучающий и опечаленный изгнанник?"
TBK_jetzabel:0 "Джетзабель"
TBK_jetzabel_desc:0 "Всем известно, что дворяне низкого происхождения редко работают бок о бок с кронпринцессой, но иногда это просто необходимо. Джетзабель уже давно была наказана судом Варзены из-за её оппортунизма в отношении нескольких имущественных претензий к собственности, не связанной с династией Леопардов. В своём стремлении приобрести больше богатства и земли для себя, она объединилась с Барагзеном в попытке извлечь максимальную выгоду из грядущего конфликта между остатками династии Леопардов и нынешними правителями Варзены."
TBK_danage:0 "Денейдж"
TBK_danage_desc:0 "В молодые годы, когда Денейдж был жеребенком, его часто называли сопляком, но чем старше становился будущий дворянин, тем быстрее его высокомерие превращалось в уверенность и обаяние. У него очень хороший глаз и слух, особенно когда кто-то скрывает детали, и Денейдж более чем способен решать проблемы ещё до того, как они возникнут. Он также яростно защищает Матанзал, свою давнею подругу детства, которая помогла ему превратиться в жеребца, которым он является сегодня."
TBK_tylala:0 "Тилала"
TBK_tylala_desc:0 "Тилала - дочь одного из многих священников Зала, которая пошла по стопам своего отца, вступив в ряды избранных Занитой. Её связи с королевским двором и Матанзал привели к серии быстрых повышений, несмотря на отсутствие у неё интереса к интригам и общению с большей частью королевского двора. Несмотря на это, Тилаила консультирует Матанзал любым доступным ей способом и часто берёт на себя роль посредника в процессе принятия решений её друга детства. Кроме того, она хорошо известна своими вдохновляющими ритуалами, например во время войны, и в результате этого имеет власть как над дворянами, так и над плебсом."
TBK_uarik:0 "Уарик"
TBK_uarik_desc:0 "Уарик - самый странный из подчинённых Матанзал. Он уникален тем, что является одним из немногих, не имеющих ничего кроме своего имени, работы и случайного фаворитизма со стороны нового Замала. Его родители низкого происхождения служили Барагзену задолго до того, как оказались при королевском дворе, и за это время Уарик совершенно случайно познакомился с наследницей. Через некоторое время пара стала почти неразлучной, и у него было множество возможностей доказать свою состоятельность в качестве слуги самой Матанзал. Когда он в конце концов поклялся в своей верности, молодая кобылка, конечно же, согласилась, и ему была предоставлена должность её самого ценного слуги. Несмотря на свою профессию, с годами он постепенно стал больше походить на телохранителя и прославился своим мастерством в ближнем бою."
TBK_swift_turbine:0 "Свифт Тубрин"
TBK_swift_turbine_desc:0 "Нечасто существа сближаются с наследником престола, но Свифт Турибн всё же это удалось. Жеребец, рождённый в семье механиков Тобука, Свифт случайно подружился с Заалханни ещё жеребенком, когда Барагзен нанял его родителей работать в банду наёмников для обслуживанию оборудования. На протяжении многих лет пони так или иначе оставался рядом с принцем, и в конце концов сам стал опытным механиком; только в отличие от своих родителей, он специализировался на электронике. В настоящее время Заалханни полагается на своего друга детства, который помогает ему электрифицировать Империю с помощью различных инфраструктурных проектов."
TBK_raraka:0 "Рарака"
TBK_raraka_desc:0 "Рарака очень похожа на Заалханни в том, что она тоже родилась в изгнании, в семье дворян Варзены, что позволило ей очень легко подружиться с принцем, когда они впервые встретились. Её родители изначально принадлежали к малому двору династии Леопардов и были настолько преданы своему делу, что покинули Варзену всего через несколько дней после Барагзена. Рарака впитала их яростную поддержку монарха, и искренне верит, что её состояние будет только расти, если она продолжит поддерживать своего друга детства. В отличие от своих родителей, она заинтересовалась более... серьезными делами, такими как безжалостное подавление любого сопротивления, которое может возникнуть и противостоять Империи."
TBK_marzunda:0 "Марзунда"
TBK_marzunda_desc:0 "Особенно уникальная личность в кругу друзей Заалханни, Марзунда - дочь зарантийского караванщика, который поселился в Тобуке. Именно там торговка стал партнёром Барагзена, благодаря её связям с самыми важными продавцами оружия и купцами всей Зебхары. Именно так, совершенно случайно, Марзунда подружилась с Заалханни в раннем возрасте. Позже она выросла и стала бережливой кобылой, следуя по стопам своей матери в бизнесе караванов, а затем расширила свой кругозор в области торговли в целом. В настоящее время она консультирует своего друга детства по различным вопросам, начиная от торговли и заканчивая разведкой и линиями снабжения пустыни."
TBK_keyrikh:0 "Кейрих"
TBK_keyrikh_desc:0 "Если бы вы попросили Кейриха рассказать о его подходе к войне, то он бы сначала улыбнулся, прежде чем начать объяснять. Матанзал познакомилась с этой зеброй во время учёбы в академии, и, хотя она не соглашалась со всеми его идеями, они очень хорошо ладили. Для Кейриха война была столкновением воли не только между теми, кто сражается, или их командирами, но и между двумя нациями, идентичностями. Война выигрывается благодаря нанесению поражений, и использованию всех одержанных вами побед, не оставляя вашим врагам времени на отдых. По крайней мере, эта агрессивность была тем, что очень нравилось Матанзал."
TBK_balyah:0 "Балях"
TBK_balyah_desc:0 "Бальян была зеброй, которая, возможно, была слишком одержима организацией и подготовкой в любой операции. Именно в академии она познакомилась с Матанзал, которая сразу же распознала её острый глаз и способность просчитывать риски, когда это было нужно. Эти способности, в сочетании с её невероятными возможностями выбирать правильные позиции, сделало зебру отличным партнёром по учёбе и офицером."
TBK_jalabbanya:0 "Джалаббанья"
TBK_jalabbanya_desc:0 "Бывают случаи, когда нынешние военные доктрины плохо сочетаются с подающими надежды новобранцами-офицерами, и Джалаббанью никогда не жаловали за её асимметричный подход. Однако это так заинтересовало Матанзал, которая была очарована кобылой, что впоследствии они стали с ней близкими друзьями. Со временем принцесса обнаружила, что Джалаббанья на самом деле была дальновидным планировщиком, полюбившим огневую поддержку, которую самолеты могли обеспечить армии."
TBK_zalamas:0 "Заламас"
TBK_zalamas_desc:0 "Была причина, по которой Заламас пользовался дурной славой среди генералов, обучавших офицеров на тренировках. Она была болтушкой и временами не могла всё продумать до конца, особенно когда дело касалось уважения, которого от неё часто ожидало её начальство. Заалханни был заинтригован всякий раз, когда слышал, как она говорит о будущем войны и неизбежной моторизации всех армий мира из-за преимуществ скорости и быстрого развертывания. У Заламас, возможно, и было много неприятностей с офицерами, но принц просто восхищается такой уверенностью."
TBK_salabryh:0 "Салабри"
TBK_salabryh_desc:0 "Сначала Заалханни предположил о Салабри такая же, что и все остальные существа: тихоня, которая мало интересуется общением со своими товарищами-стажерами. Это быстро изменилось, когда ей удалось полностью сокрушить принца в военной игре, просто дождавшись, когда он нанесет удар, и отреагировав соответствующим образом. После этого они начали обмениваться опытом и заметками о войне, пока офицер не стала членом его ближайшего окружения. Она также очень открылась с тех пор, как вошла в круг очень активных друзей, хотя и всё ещё сохраняет репутацию "тихони"."
TBK_salt_rope:0 "Салт Роуп"
TBK_salt_rope_desc:0 "Салт Роуп всегда была чем-то странным среди различных студентов-военных, с которыми она работала. Всегда казалось, что её больше интересовал флот, чем армия, но она всё равно командовала сухопутными силами, как минимум из-за отсутствия кораблей у Империи. Она мечтала об имперском флоте, плавающем в открытом море, и это была идея, к которой сам Заалханни относился с симпатией. Это быстро сблизило интересы пары и привело к длительной дружбе между ними."
TBK_izzak:0 "Иззак"
TBK_izzak_desc:0 "Хотя ему и не хватает опыта других военных чиновников, невероятные способности, им продемонстрированные, сделали его очевидным выбором в качестве адъютанта Матанзал. В последнее время он также продемонстрировал невероятную ловкость в сражениях среди многочисленных холмов империи; навык, которого, к сожалению, не хватает многим другим."
TBK_pizayh:0 "Пизайх"
TBK_pizayh_desc:0 "В своём послужном списке Пизайх подчеркнула свои способности к агрессивным стратегиям. Хотя это не обязательно было характерно только для генерального штаба, его безупречный послужной список и вспыльчивый характер имели определенную привлекательность для Матанзал. В результате он был нанят и впоследствии постоянно держал многих врагов империи в напряжении."
TBK_lezzellah:0 "Леззелла"
TBK_lezzellah_desc:0 "Несмотря на типичные наступательные предпочтения Матанзал, происхождение Леззеллы и предпочтительный подход к тактике ведения войны заинтересовали принцессу во время её обучения. Она предпочитала оборонительный тактический подход с использованием удушающих точек и перекрестных огней в дополнение к общей стратегии обороны и войны на истощение."
TBK_yelaiah:0 "Йеллайя"
TBK_yelaiah_desc:0 "Йеллайя хорошо известна в генеральном штабе своим безрассудным отношением и своим предпочтением лично руководить войсками на фронте. Заалханни, хотя иногда и беспокоился о её здоровье, очень восхищался её агрессивному подходу к стратегии и смелости, с которой офицер командовала своими войсками."
TBK_tick_tack:0 "Тик Так"
TBK_tick_tack_desc:0 "Относительно редко жителю Тобука удаётся подняться на уровень знатных жителей Варзены, и к тому же выучить их язык. Тик Так - имеет ещё одну большую странность - он единорог, у которого в семье не были ни одного военного. Заалханни дал ему должность адъютанта в первую очередь из-за способностей, продемонстрированных им, и уникальных навыков, которые Тик Так привнёс на поле боя."
TBK_orezidh:0 "Орезидх"
TBK_orezidh_desc:0 "Орезидх когда-то был солдатом, который с тех пор поднялся по служебной лестнице после множества боевых наград и повышений. Несмотря на его относительно новую должность в структуре высшего командования Империи, Заалханни проявил большой интерес к его способностям к оборонительному планированию и тактическому опыту, что привело солдата к должности адъютанта."

