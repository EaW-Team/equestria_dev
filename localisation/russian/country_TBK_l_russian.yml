tobuck_start.28.t:0 "Продавцы оружия из Тобука"
tobuck_start.28.d:0 "Сегодня утром прибыла делегация торговцев и дипломатов из крупного государства в Зебрике - Тобука. Она активно искала способ связаться с нашей администрации. Хотя поначалу мы были обеспокоены их намерениями, также как и они были обеспокоены нашей политикой в отношении международных закупок огнестрельного оружия, эти опасения вскоре развеялись, поскольку делегация позволила государственным инспекторам ознакомиться с их запасами оружия. Удовлетворившись нашей проверкой привезённого запаса огнестрельного оружия, гости сообщили, что хотели бы продать его нам по очень разумной цене.\n\nИзлишне говорить, что не имеет большого значения, поддержим мы Тобук в его начинаниях или нет, но, возможно, с этими сомнительными персонажами следует быть немного осторожнее. Пополнение наших в настоящее время скудных запасов огнестрельного оружия, безусловно, является приоритетом, хотя многие в администрации советовали нашему лидеру остерегаться тех, кто приходит с подарками в виде оружия. Каков будет ответ этим существам?"
tobuck_start.28.a:0 "Такие запасы - это то, что нужно. Мы покупаем!"
tobuck_start.28.b:0 "Нам лучше держаться подальше от теневого бизнеса."

tobuck_start.29.t:0 "Они согласились"
tobuck_start.29.d:0 "Наши посланники вернулись с фантастическими новостями и пустыми запасами! После того, как наше щедрое предложение было принято выбранной нами страной, мы можем ожидать притока грязных денег со дня на день. Хотя покупатели упорно вели переговоры о более желательной сделке, в конце концов наши настойчивые дипломаты и торговцы подписали соглашение, которое было наиболее выгодным для нас."
tobuck_start.29.a:0 "Всё прошло как и задумывалось."

tobuck_start.30.t:0 "Они отказались"
tobuck_start.30.d:0 "К сожалению, наши посланники вернулись с полными запасами, поскольку выбранная нами иностранная держава отклонила их предложение. Учитывая, что их запасов оружия было очень мало, скорее всего покупка была просто не в интересах этой страны. У нас есть надежда, что в будущем они будут охотнее покупать у нас разного рода вооружение; в конце концов, хорошее оружие по дешёвке достать трудно."
tobuck_start.30.a:0 "Раздражает, но терпимо."

tobuck_start.31.t:0 "Зарантия возвращается"
tobuck_start.31.d:0 "Когда планы Пи Шутера осуществились, идеальный шторм, который он себе представлял, наконец наступил. Племена вторглись в Тобук, чтобы вернуть свою законную территорию, в то время как у истеблишмента страны едва хватило времени, чтобы собраться с силами. Тем не менее, они были вынуждены подчиниться воле королевы пустыни. В конце концов, министр иностранных дел рассчитал всё верно; теперь не было никакого способа остановить зарантийцев, и большинство населения в любом случае не хотело этого делать.\n\nНациональной гвардии так и не дали приказа занять позиции и сражаться, а граждане республики приветствовали своих старых друзей как освободителей, в то время как у бюрократов не было иного выбора, кроме как согласиться на аннексию. Произносились речи, гражданам разрешалось оставаться в стране или покинуть её по своему усмотрению; но никаких боевых действий не было. Лучшие планы "крыс пустыни" сработали без сучка и задоринки, оставив того, кто держался за республику ни с чем.\n\nНо - поскольку Республика Тобук была оставлена в анналах истории - Агуэллид и её народ исправили самую величайшую ошибку в истории своей нации. Когда оружейный барон уехал домой уроженцы Зарантии начали свою собственную историю; работая над её продолжении на основе позорной сделки, которую Пи Шутер заключил с ними.\n\nДля кого-то это конец. Для остальных - новое начало."
tobuck_start.31.a:0 "Прощай, Тобук."
tobuck_start.31.b:0 "Да здравствует Агуэллид!"

tobuck_start.32.t:0 "Перепись складов"
tobuck_start.32.d:0 "Мидоу просмотрел документы, которые ему подсунули, и приподнял бровь, заметив странные цифры. Судя по всему запасы огнестрельного оружия быстро сокращались; это необязательно было чем-то плохим, но, безусловно, сулило много проблем. В конце концов, как государство может продавать излишки, если их нет?\n\nОн потянулся за карандашом и начал писать записку, адресованную министру иностранных дел. — "Половина товара уже закончилась? Что ж, тогда, похоже, у нас с тобой есть работёнка. Я думаю, нам нужно будет ‘найти’ ещё какое-нибудь оружие и немного подтасовать цифры, не так ли? Посмотрим, что мы можем сделать, чтобы Пи не заметил. Ты же можешь сделать это, да?"\n\nТорн Леджер кивнул и ухмыльнулся, забирая записку у своего босса, как только она была дописана. — "Я могу делать это хоть с закрытыми глазами, сэр. Я позабочусь о том, чтобы контрабанда удерживалась подольше, чтобы попытаться замедлить процесс и собрать несколько команд для того, чтобы вернуть всё на свои места."\n\n— "Тартар, как же я рад, что нанял тебя. Просто следи за собой, ладно? Я бы не хотел, чтобы что-то случилось с моим лучшим менеджером склада из-за какого-то государственного бреда." — добавил инспектор с надменным смехом.\n\nПони кивнул с ухмылкой и оставил зебру на произвол судьбы. По правде говоря, кое-что из этого он уже делал; но если что-то и сделает босса довольным, так это выполнение обещания. Торну, конечно, нужно было бы сделать всё немного более эффективным, но это не было непосредственной проблемой.\n\nЕму просто нужно было убедиться, что запасы оружия не иссякли. Иначе министр иностранных дел накинется на них всех."
tobuck_start.32.a:0 "А никто не хочет подобного."

tobuck_start.33.t:0 "Критически важный запас"
tobuck_start.33.d:0 "Дела плохи.\n\nНа самом деле, они были бы близки к катастрофе, если бы Пи Шутер не был из тех, кто планирует заранее. К счастью, он таким и был, поскольку открытие оружейного барона, тем не менее, касалось его тщательно продуманных планов. Было ли это из-за эффективности операции или некомпетентности существ, работающих на него, запасы оружия становились опасно низкими.\n\nПозвав своего секретаря, он откинулся на спинку стула и озабоченно сцепил копыта. — "Мне нужно связаться с Мидоу и кем-то ещё, кто работает на складах, чтобы убедиться, что эти цифры точны. Государство пока не может позволить себе потерять этот источник дохода, и нам нужно немного больше времени, прежде чем мы сможем отказаться от продажи оружия полностью."\n\n— "Будет сделано, министр." — просто сказал секретарь, делая несколько заметок. — "Всё в порядке? Вы выглядите... напряжённо. Это довольно необычно для вас, если можно так выразиться, сэр." — жеребец заметил это как раз в тот момент, когда собирался покинуть офис.\n\nПи нерешительно улыбнулся ему, прежде чем встать и потянуться. — "Я ценю твою заботу, но у меня всё в порядке. Я просто беспокоюсь о благополучии нации, как это делал бы и любой другой хороший государственный служащий на моём месте. Чем быстрее вы сможете привести сюда главу склада, тем быстрее мы сможем разобраться с этим беспорядком."\n\nЕго внешнее спокойствие немного пошатнулось, но его секретарь, к счастью, не придал этому значения. Как только за жеребцом закрылась дверь, министр иностранных дел быстро выдвинул несколько ящиков своего стола и вытащил невероятное количество бумаги. Отсутствие оружия не означало конца операции, но теперь Пи придётся работать усерднее, чтобы заработать свои деньги."
tobuck_start.33.a:0 "Нет ничего простого, не так ли?"

tobuck_start.34.t:0 "Трёхсторонняя борьба"
tobuck_start.34.d:0 "К большому удивлению среднестатистического городского жителя и ныне расформированных полков национальной гвардии, бои в столице продолжались до глубокой ночи. Военачальники изо всех сил пытались одержать верх друг над другом, и это сказывалось на инфраструктуре Тобука не меньше, чем на их общественном восприятии.\n\nТем не менее, боевые действия скоро должны были закончиться. Граждане ныне умирающей республики достаточно настрадались и стали проявлять беспокойство. Один полевой командир должен вытеснить других, чтобы не быть разоружённым остатками недовольной общественности в разрушении их города.\n\nВозможно, остальные поучаствуют в будущем стране позже, но пока..."
tobuck_start.34.a:0 "...Уоллнат Драйв, мятежный отступник, одержал победу."
tobuck_start.34.b:0 "...Алесия Снежная, офицер-иностранец, вышла победителем."
tobuck_start.34.c:0 "...Барагзен, изгнанный представитель знати, воспользовался моментом."

tobuck_start.35.t:0 "Долой крайний срок" #Garion
tobuck_start.35.d:0 "Пи Шутер стоял у радиоприёмника на палубе лодки, которую они с Бин Каунтером купили много месяцев назад, и слушал обращение, которое он попросил Менеса подготовить. Речь была очень короткой, похожей скорее на предупреждение, озвученное просто для того, чтобы жители Тобука знали о том, что племена уже заняли город и королева пустыни победила. Конечно, министр иностранных дел ни разу не был упомянут, равно как и его соратники. Он предположил, что какое-то время в этом месте будет царить небольшой хаос, но они всё равно во всем разберутся. К счастью, это больше были не его заботы.\n\n— "Ээээй! Ну что, как там речь?" — Знакомый голос Бина разнёсся над почти спокойным морем, когда он поднимался по ступенькам на палубу с бутылкой шампанского.\n\nПи медленно повернулся и выключил радио, облокотившись на перила. — "Ничего особенного. Я немного разочарован тем, что мы не смогли перевести последние деньги до конца года, но, по крайней мере, теперь всё кончено."\n\nМенее суровая из двух земных пони рассмеялась, поставила бутылку рядом с радио и налила им обоим выпить. — "По крайней мере, Мекиуззы не казнила тебя, верно? Если бы мы всё ещё были там к этому моменту, наверное, на ждало бы что-то большее, чем просто туманные угрозы. Я удивлен, что она даже-"\n\nБывший бюрократ вздрогнул, когда выстрел пистолета прервал спокойную тишину в вечернем воздухе, и отвернулся, когда внезапно безжизненное тело его старого друга на мгновение застыло неподвижно. Бутылка шампанского, разбившаяся о палубу, сопровождаемая громким "стуком", когда труп Бина упал на доски, закрепила окончательное завершение его планов. Тот просто знал слишком много.\n\nПрошли минуты, пока Шутер пытался рационализировать свои действия, зная, что он выбрал личную безопасность жизни хорошего друга. Привязывание гирь к копытам тела и выталкивание того, что осталось от Каунтера за борт, конечно, не помогло спокойствию. Наконец-то он был свободен от этой проклятой республики, свободен вернуться домой и увидеть свою семью, свободен от сомнений и оков бедности.\n\nВыбросив пистолет в море, бывший оружейный барон надеялся, что однажды он сможет простить себя. Быть может, улыбки на лицах его семьи смогут оправдать такие действия?"
tobuck_start.35.a:0 "Он надеялся, что оно того стоило."

### Vasile events

tobuck_vasile.1.t:0 "Экстра, экстра!"
tobuck_vasile.1.d:0 " — Всем срочно читать! У нас есть последние новости, друзья! Пи Шутер, имя, которое едва известно, отвечает за все! Приходите за газетами сюда! — трубила уличная торговка, уже опустошившая свои запасы на этот день.\n\nМногие пони по понятным причинам были потрясены тем, что они читали. Как будто концепция республики сама по себе была недостаточно плоха, теперь они узнали, что всё это было фикцией от начала и до конца! По крайней мере, никто не удивился тому, что президентом легко манипулировать, учитывая, что он почти всегда был подвыпившим; но тот факт, что такое ожидалось, был отвратителен сам по себе. Что в Тартаре делает республика, если она не управляется на благо народа?\n\nЗа пределами кафе два старых друга общались и делились новостями. Они оба были раздражены, хотя и не совсем потрясены случившимся.\n\nКобыла с коричневой шерстью ворчала, отпивая слишком горячий чай. — Ну, я, например, теперь скажу: — Я же тебе говорила. — Гиггл был имбецилом, он никак не мог управлять этим местом; хотя, признаться, я не думала, что его помощь была бы настолько... ну, преступной, я полагаю. —\n\nЖеребец, сидящий напротив, сгибал крылья и медленно кивал, испуская вздох разочарования. — Да, ты меня понял. Что-то подсказывает мне, что ты не удовлетворишься тем, что хоть раз был прав.\n\n— Туше. — Она быстро добавила с ухмылкой.\n\n — Что мне кажется странным, так это то, что, несмотря на очевидную власть практически во всем, республика не рухнула. Этот грифон просто вошел и все уладил, понимаешь? Я не думаю, что государство может так просто избавиться от коррупции. — Пегас в ответ усмехнулся.\n\nЕго друг поднял бровь, явно удивленный тем, что он посчитал очевидным наблюдением. — Хм. Я не подумал об этом... — "
tobuck_vasile.1.a:0 "— ...По крайней мере, мы точно знаем, что Пи был угрозой, верно? — "

tobuck_vasile.2.t:0 "Заключительные размышления"
tobuck_vasile.2.d:0 "Написание речей всегда были для него мукой. Не потому, конечно, что он не мог этого делать, Василе смутно осознавал свои способности в области ораторского искусства и письма, но потому, что ему нравилось, когда он мог просто сказать то, что у него на уме. Было хлопотно делать вещи презентабельными и пригодными для употребления обычными существами, но технически это была его работа. В конце концов, теперь он был президентом небольшой, но потенциально процветающей республики.\n\nВ этот момент его водитель слегка взмахнул копытом. — Сэр, мы почти приехали. — \n\n — Ммм. Спасибо; оставайтесь здесь и до моего отъезда, если не возражаете. — Грифон ответил приветливой улыбкой.\n\nУвидев, как кобыла кивнула ему в зеркало заднего вида, Василе вернулся к своим размышлениям. Он рассматривал два основных варианта: управлять республикой, которая в основном остается верной своим основополагающим ценностям, или укрепить свое собственное положение в деловых целях.\n\nПервый был затеян в первую очередь ради тщеславия с его стороны, чтобы стать президентом, которого обожают граждане, несмотря на множество сделок, которые он будет вести на фоне. Это потребовало бы сотрудничества с Гармоническим фронтом и Роуз Рейном, ратификации Национального конгресса и вообще потребовало бы соблюдения видимости и честной работы. Конечно, он все равно сможет нажиться, но это не будет затеей, полностью основанной на выгоде, а не на принципах.\n\nНо есть и второй вариант. Он мог закрепить свое положение в республике и сосредоточиться на том, чтобы заработать как можно больше денег, устранив всё, что осталось от основополагающих принципов республики, и делать всё по-своему. Признаться, это звучало довольно приятно; но это было бы неблагодарное и, скорее всего, безжалостное занятие.\n\nКогда машина свернула на главную дорогу, Василе заметил немалую толпу, состоявшую в основном из неистовых и полных надежд существ. Он должен был сделать свой выбор сейчас и вписать его в заключительные слова своей воодушевляющей речи."
tobuck_vasile.2.a:0 "Республика услышит массы!"
tobuck_vasile.2.b:0 "Республика будет процветать под моим управлением."

### Legimate Republic events

tobuck_vasile.3.t:0 "Честная работа"
tobuck_vasile.3.d:0 "Халфпенни Хафф хмыкнула, вздохнула и начала работу над следующей портьерой, которую она должна была собрать для охранников. Формально говоря, личные просьбы не входили в должностные обязанности, если, конечно, можно считать работой тюремный труд, но помощь персоналу в таких мелочах была неплохим подспорьем для получения хоть какой-то нетипичной услуги.\n\n — Хорошо выглядишь, Триста-Семьдесят-Вторая. Добавь сюда красной подкладки, и я дам тебе сигарет за твои хлопоты, а? Я отсюда вижу, как приближается окончание твоего испытательного срока! — выдал один из жеребцов-охранников, отдавая нервно-радостный салют одному из своих друзей на помосте сверху.\n\nКобыла усмехнулась, но сделала, как просили, используя красную нить. — Осторожнее, подруга, похоже, тебе понадобится поездка в больницу раньше, чем мне, со всей этой вознёй, через которую ты проходишь. — \n\n — Ха! Скажи это тем, кто приносит нам еду! — Он ответил надменным смехом, комментируя в основном еду, а не что-либо другое.\n\nНа это заключенная позволила себе немного усмехнуться, прекрасно зная, что жижа, которую им давали есть, была настолько дешевой, насколько было возможно. На самом деле, вероятно, эта еда медленно убивало большинство здешних заключенных, либо так, либо такова была работа; ей повезло, что у неё была работа швеи в относительно чистом рабочем помещении, а не в шахтах с другими пони.\n\n — Вообще-то, вместо сигарет, не мог бы достать ещё несколько мотков ниток? Цветные и все такое. Считай это инвестицией, раз уж они хотят управлять этим местом, как какой-то непутевой фабрикой. — предложила она после минутного раздумья.\n\nНесколько других пони, работавших вокруг нее, повернулись посмотреть на охранника, почти пораженные дерзким стремлением пленницы получить немного больше свободы.\n\n — Хах, - протянул жеребец, не зная, как ответить, но всего на мгновение. — Знаешь, это не такая уж плохая идея. Что хочет президент, то президент и получает, верно? Но я выбираю цвет нитей, это мое условие. — \n\nХалфпенни усмехнулась, теперь ей стало любопытно, как далеко они смогут зайти."
tobuck_vasile.3.a:0 "Работа, конечно, не давала им покоя."

tobuck_vasile.4.t:0 "Верховенство закона"
tobuck_vasile.4.d:0 " — Кобылы и джентлькольты присяжные, боюсь, что улики действительно говорят сами за себя. У нас есть несколько дел, касающихся растраты государственных средств и подрыва президентской власти. — \n\nКроме этих слов Туф Барк почти ничего не помнила. Она знала, что все доказательства были подделаны, но ничего не могла сделать, чтобы доказать, что они были созданы недобросовестно или приписаны ей, если в документах была хоть крупица реальности. По правде говоря, она знала о некоторых существах, которые занимались не слишком приятными делами, и большинство из них можно было связать с Василе; именно поэтому она и стала мишенью.\n\nОна, вероятно, была одной из единственных по-настоящему невинных пони, оставшихся там, если принять во внимание все обстоятельства; но в этом не было ничего удивительного. Некоторые государственные служащие, которых она знала довольно хорошо, сами, предположительно, находились в тюрьме для проведения испытаний, подобных тому, через которые прошла она.\n\nСидящий напротив нее другой заключенный, которого вывозили из столицы, улыбнулся. — Так за что это тебя, а? По-моему, ты не очень похожа на преступника, а может, ты нечто большее, чем кажешься.\n\nВзглянув на огромных размеров зебру, сидящую перед ней, Таф чуть не подавилась собственным языком. — Растраты, налоговое мошенничество, фальсификация выборов и так далее. — \n\n — По мне, ты обычный политик. — Он предложил с легким смешком. — Эх, прости. Это ведь дело всей твоей жизни, не так ли? Многообещающая карьера, я прав? — \n\nНа это Туф Барк просто кивнула. Все было стерто в одном подстроенном судебном процессе, в котором её выставили дурой и идиоткой за то, чего она даже не совершала. Теперь ей предстояло провести следующее десятилетие или два в тюрьме.."
tobuck_vasile.4.a:0 "Василе был судьей, присяжным и палачом."

tobuck_vasile.5.t:0 "Старые методы"
tobuck_vasile.5.d:0 "Исгаден переживал лучшие времена своей жизни.\n\nСамо существование Тобука уже давно было оскорблением для его семьи и для его личного авторитета в здешних краях, к которым обычно домогались местные предприниматели, желавшие приобрести землю для себя. Их попытки снизить стоимость земли сработали, но его желание остаться на месте ни к чему не привело; и теперь, благодаря новой политике Василе по защите старых зарантийских земель, его оборона была оправдана.\n\nПравительство не только справедливо наказало агрессивные методы ведения бизнеса, но и дало ему привилегии на то, чтобы он делал на своей земле всё, что захочет. Ему даже не нужно больше платить своим рабочим, поскольку они были привязаны к земле, что, конечно, очень приятно. В его намерения не входило, чтобы работники - по контракту связанные с землёй - стали его собственностью вместе с землёй, но это попало прямо в его копыта.\n\nКак раз когда Исгаден испустил очередной вздох удовлетворения, его брат Гумер вышел на террасу. — Полагаю, ты не работал над налоговыми бумагами? Сделай это как можно скорее. — \n\n — Полагаю, это самое малое, что мы можем сделать для Василе? Посмотри, что он нам дал, за это стоит немного заплатить. — Зебра ответил насмешкой.\n\nЕго брат посмотрел на него так, словно увидел призрака, и выразительно приложил копыто к груди. — Ты? Хочешь платить налоги? Теперь я видел всё. — \n\nОни оба посмеялись, сидя, нежились на солнце и смотрели на пышные зелёные поля, которые они так жаждали; это почти оправдывало их отказ от принадлежности к Зарантии. Или, по крайней мере, это делало её экономически привлекательной."
tobuck_vasile.5.a:0 "Не так уж плохо быть тобукцем."

tobuck_vasile.6.t:0 "Референдум в Михарзехире"
tobuck_vasile.6.d:0 "Когда [TBK.GetNameDef] предложил провести референдум в оккупированном государстве Михарзехир, администрация уже была настороже. Возможно, им удалось бы выиграть такой демократический опрос законным путём, но если кто-то и может сказать что-то о Василе, так это то, что он никогда не играет честно, и последние события доказали именно это.\n\nК удивлению абсолютно всех, референдум оказался полным фарсом. [TBK.GetNameDef] почти ничего не сделал, чтобы скрыть свою вопиющую подтасовку результатов. Василе и его правительство, конечно, непреклонны в том, что эта предполагаемая "воля народа" должна быть соблюдена до мелочей, но мы остаёмся перед выбором. Варзена может либо просто уступить эту старую, в основном бесполезную и малонаселённую территорию, либо мы можем отвергнуть их явно нелепое голосование и объявить войну. Конечно, Гиппогрифия не поможет нам в таком агрессивном конфликте, который их не интересует; но республика должна быть легко сокрушена, если мы захотим.\n\nКакой курс нам избрать?"
tobuck_vasile.6.a:0 "Михарзехир ничего не стоит, мы можем смириться с результатом."
tobuck_vasile.6.b:0 "Это попросту непозволительно!"

tobuck_vasile.7.t:0 "Варзена прогнулась"
tobuck_vasile.7.d:0 " — ...и, как показывают результаты, мы получили подавляющее большинство голосов в Михарзехире за то, чтобы наша республика оставалась единой и свободной от оков древней тирании! Народ Тобука высказался, демократический процесс показал свою состоятельность, и - вместе - мы пойдём вперёд к современности, процветанию и свободе для всех! — \n\nПрезидент был почти ошеломлён невероятными аплодисментами, которые последовали после того, как он закончил своё обращение к публике. Возможно, это было осознание того, что референдум, который они организовали, был не просто подтасовкой, а может быть, он не ожидал такой искренней поддержки от граждан, которые ещё недавно полностью не доверяли своему правительству. Он предположил, что подставить этих чужаков было просто очень хорошим способом подтвердить доверие; в конце концов, это сработало и с Хироптеррой.\n\nСтарый грифон взмахнула когтями, намереваясь хоть на мгновение утихомирить своих сторонников. — Я хотел бы также кратко поблагодарить вас, тех, кто пришёл сегодня, и тех, кто слушает издалека. Возможно, сначала я и сунул когти в дверной проем, но именно рядовые граждане Тобука делают нашу республику по-настоящему великой. Именно благодаря вашему доверию и поддержке всё получилось. Все мои успехи - это ваша заслуга, и то, чего мы достигли вместе, - это действительно проявление вашей коллективной воли! — \n\nОн вскинул в воздух когти и получил ещё одну порцию аплодисментов, таких же громких, как и предыдущие, хотя - казалось - на этот раз чуть более искренних. Действительно ли он привязался к этому маленькому захудалому государству в пустынном захолустье, или это просто говорило его эго? А может быть, и то, и другое?"
tobuck_vasile.7.a:0 "Да здравствует республика! Слава президенту!"

tobuck_vasile.8.t:0 "Василе протягивает когти"
tobuck_vasile.8.d:0 "Несмотря на нашу прошлую вражду, [TBK.GetNameDef] протянул оливковую ветвь нашей администрации в нехарактерно вежливой манере.\n\nСоглашение довольно просто. Мы оставляем в стороне наши разногласия и, как говорил Василе в своих речах, "объединяемся" против потенциальных угроз со стороны. Нет необходимости говорить, что это соглашение очень выгодно для них, возможно, даже одностороннее, но оно также очень выгодно для нас. В конце концов, имея за спиной тобукскую экономику, мы можем стать грозной силой.\n\nОднако есть и те, кто отвергает эту идею, не в последнюю очередь из-за ужасной репутации Василе и его республики. По сути, он - диктатор, а республика - не более чем его вотчина, что делает его косвенное владение землёй ещё более невыносимым. Но, несмотря на его многочисленные недостатки, есть причина, по которой старый грифон считается таким ловким посредником.\n\nОтказ от этой сделки был бы плохим выбором с практической точки зрения, но действительно ли мы должны принимать предложение от преступника, которому удалось стать президентом уже нелегитимного государства?"
tobuck_vasile.8.a:0 "Хотя мы можем презирать их нелегитимное государство, сотрудничество логично."
tobuck_vasile.8.b:0 "Прочь, поганые гадюки! Здесь вам никогда не будут рады!"

tobuck_vasile.9.t:0 "Они подписывают соглашение"
tobuck_vasile.9.d:0 "И вот дело было сделано. Годы вражды и конфликтов были оставлены ради обещания мира и защиты, которое - несмотря на свою международную репутацию - Василе намеревался выполнить.\n\nПодписание документов президентом Тобука и посланниками неизбежно превратилось в зрелище: интервьюеры и репортёры появлялись и исчезали. Нет нужды говорить, что граждане обеих наций рады услышать о мире, даже если это означает сотрудничество с таким коррумпированным грифоном, как Василе. Хотя, если судить по тому, как он вёл себя во время интервью, возможно, в глубине души он действительно обладает некоторой честностью."
tobuck_vasile.9.a:0 "Мир в наше время."

tobuck_vasile.10.t:0 "Они отказали нам!"
tobuck_vasile.10.d:0 "Как они могли отказаться от предложения? Конечно, возможно, оно было немного односторонним, но не похоже, что их администрация не выиграла бы от этого соглашения!\n\n — Эти идиоты, они обрекли нас! Оставили нас на милость любого крупного государства, которое захочет извлечь выгоду из одной только нашей слабости! — Он закричал, совершенно напугав своего секретаря, который никогда раньше не видел его таким расстроенным.\n\nВасиле обычно не был сердитым грифоном, но в этот раз на кону стояло нечто большее, чем простой капитал. Его народ и его гордость были теперь под угрозой, потому что безмозглые шуты по ту сторону границы не могли видеть дальше своих гордых рыл!\n\nСейчас ему действительно нужно было что-то для успокоения нервов, а также время, чтобы собраться с мыслями для своей трусящей секретарши. — Уф... Я прошу прощения за свою поведение; похоже, я более страстно заинтересован в благополучии нашей республики, чем я предполагал. Принесите мне мою самую дорогую коробку сигар. — \n\n — Но, сэр... она стоит больше, чем я зарабатываю за месяц! — испуганный жеребец заикался."
tobuck_vasile.10.a:0 " — Отлично. Цена отвлечёт меня от мыслей об этих идиотах. — "

tobuck_vasile.11.t:0 "Кем был Пи Шутер?"
tobuck_vasile.11.d:0 "Что это был за день.\n\nСемнадцать обвинительных приговоров и ещё одна партия потенциальных преступников, на которых завтра также может быть заведено дело. Парочка вышла на свободу, скорее из-за отсутствия улик, чем из-за чего-то ещё, но Квик Слэм не отличался снисходительностью в суде.\n\nПоследнее дело сегодняшнего дня было самым крупным, но оно же было и таким, в котором его решение имело наименьшее значение. В конце концов, они не могли просто отправится в Эквестрию и увезти пони на другой континент; по крайней мере, без нарушения целого ряда законов. Приговор, конечно, будет обвинительным, это не вызывало сомнений, учитывая доказанные улики и множество возможных дополнительных преступлений, которые оставались неприкосновенными, но вряд ли он видел, что из этого что-то выйдет.\n\nДав им, по общему признанию, короткое время на размышление, судья обратился к присяжным. — Встаньте, пожалуйста, старшина присяжных. Присяжные вынесли единогласный вердикт? — \n\nМолодая зебра стояла с озабоченным выражением лица. — Так и есть, ваша честь. Однако, учитывая характер этого процесса и нынешнее местонахождение подсудимого, препятствующее его наказанию; присяжные единогласно приняли решение о дополнительных действиях для суда помимо объявления вердикта. — \n\nКвик дёрнул ухом, понимая, к чему все идёт и насколько это может быть опасно для Василе. Он был здесь по просьбе президента, и разрешить такую просьбу было опасно, но и отказ в надлежащей правовой процедуре мог вызвать бурю.\n\nЕдинорог неуверенно кивнул, шаркнув копытами. — Представь свой вердикт, а впоследствии и своё предложение суду. — \n\n — Мы, присяжные, единогласно решаем, что Пи Шутер виновен в совершенных им преступлениях. Кроме того, мы предлагаем направить официальное дипломатическое требование в Эквестрию, чтобы его перевели и судили здесь. — пояснила Зебра.\n\nВ этот момент - зная, что он должен согласиться ради своей карьеры - Квик Слэм знал, что Василе убьёт его. — Предложение принимается, присяжные благодарят и расходятся. Суд объявляется закрытым. — "
tobuck_vasile.11.a:0 "Аплодисменты сделали плохое предчувствие более терпимым."

tobuck_vasile.12.t:0 "Официальный запрос от Тобука"
tobuck_vasile.12.d:0 "[EQS.GetLeader] был в полном недоумении, что случалось нечасто. Но ведь и официальное дипломатическое требование об отправке одного из ваших граждан в какую-нибудь захолустную республику в Зебрике тоже случалось нечасто.\n\nПопытавшись проверить криминального прошлого Пи Шутера и обнаружив, что у земного пони его просто нет, решение казалось довольно очевидным. Откровенно говоря, было невозможно, чтобы какой-либо пони - тем более не имеющий криминального прошлого - совершил преступления такого масштаба всего за год. Кем бы ни был этот "президент Василе", он явно где-то ошибся.\n\nПо просьбе [EQS.GetLeader] Пи Шутер проделал долгий путь от своего дома до столицы, чтобы обсудить запрос. Он действительно некоторое время находился в [TBK.GetNameDef], пробиваясь в качестве торговца на благо своей семьи, но по понятным причинам настаивал, что не имеет ни малейшего представления о преступлениях, о которых говорилось в запросе. После вполне сердечной беседы, состоявшей из дальнейших любезностей, он настоял на том, чтобы вернуться домой и позаботиться о своей семье и жеребятах, с одним из которых он должен отпраздновать в честь седьмого дня рождения.\n\nОтправив явно невинного пони домой с собственным подарком в качестве извинения за потраченное время, [EQS.GetLeader] тщательно составил ответное письмо. Нелепая просьба Василе будет отклонена, и никаких дальнейших сообщений по поводу явно сфальсифицированных преступлений Пи Шутера не будет."
tobuck_vasile.12.a:0 "Какой необычный запрос."

tobuck_vasile.13.t:0 "Планы на Варзену"
tobuck_vasile.13.d:0 "Решения, решения. Большинство существ посчитали бы выбор между объявлением войны и согласованием экономических интересов лёгким, но Василе не был большинством. Он должен принять решение о будущем Варзены по отношению к Тобуку, и он собирался сделать правильный выбор.\n\nМожно было многое выиграть, построив военную экономику или освежив то, что они создали в борьбе с Хироптеррой. Нет нужды говорить, что Василе был заинтересован в любых деньгах, которые он мог заработать для себя и государства, а также в продолжении роста нового тобукского национализма, который недавно начал формироваться. В конце концов, нет ничего лучше для популярности президента и возглавляемого им режима, чем победа в войне.\n\nС другой стороны, экономический союз с Варзеной обеспечил бы самые долгосрочные преимущества для государства и его народа. Армия хотя и была достаточно многочисленной, не находилась в особенно сильном положении, и шансы на победу были не совсем в пользу республики. Война была бы значительно худшим вариантом если мы проиграем, чем предложение сотрудничества. Экономическое сотрудничество было, как правило, безопасным и всегда прибыльным.\n\nСтарый грифон поднял когти и зажёг сигару, расслабившись и обдумывая варианты. Оба варианта были жизнеспособны для республики, но ни один из них не был объективно лучше другого. В конце концов, пони и зебры будут гибнуть в случае войны, а экономические союзы ничего не дают для национальной идентичности народа.\n\nК счастью, все дилеммы в итоге разрешаются."
tobuck_vasile.13.a:0 "Тобуку не помешает ещё одна война."
tobuck_vasile.13.b:0 "Лучше иметь друзей, чем врагов."

tobuck_vasile.14.t:0 "Тобук предлагает союз"
tobuck_vasile.14.d:0 "Только сегодня утром Василе сель Традат обратился к нашей администрации с довольно любопытным предложением для грифона его нрава. Несмотря на себя, он просит нас о союзе как в военном, так и в экономическом плане, что стало для нас некоторой неожиданностью.\n\nНеобходимо сказать, что союз был бы чрезвычайно выгоден для нашего народа, особенно в отношении наших экономических интересов и обещания взаимной защиты. [TBK.GetNameDef] был бы бесценным активом, несмотря на его не слишком доброжелательную администрацию, и поэтому было бы несколько глупо отказываться от него.\n\nОднако верно и то, что режим Василе почти полностью искусственный; это государство омрачено значительной государственной коррупцией и мотивами наживы на различных уровнях. Многие выражали опасения, что такая практика постепенно просочится на наши земли, случайно или намеренно со стороны их правительства.\n\nК тому же, предложение было сформулировано таким образом, что отказ звучал особенно опасно. Трудно было бы назвать хорошо написанную увертюру грифона требованием сотрудничества, но отказ от предложения вполне мог повлечь за собой войну с [TBK.GetNameDef].\n\nКак государство должно реагировать на такое предложение?"
tobuck_vasile.14.a:0 "Предварительно мы принимаем."
tobuck_vasile.14.b:0 "Откажитесь от нелепого предложения и готовьтесь к худшему."

tobuck_vasile.15.t:0 "Варзена соглашается"
tobuck_vasile.15.d:0 "Сегодня до президента дошли чудесные новости! Похоже, что, несмотря на наши относительно холодные отношения, варзенцы приняли наше предложение и уже подготовили необходимые документы для полного присоединения к нашему альянсу.\n\nОтвет стал неожиданностью для многих, учитывая, что [TBK.GetNameDef] имеет не самый лучший международный авторитет; но важно то, что мы сделали это. Излишне говорить, что Василе выступил с обращением к нации в попытке сделать переход к полному сотрудничеству с нашими соседями немного легче. Что бы ни думала общественность об этой дружбе, граждане несказанно рады безопасности, которую обеспечит союз.\n\nВернувшись в здание столицы, Василе дополнительно решил устроить небольшой званый ужин для администрации, который, как предполагается, стал приятным событием. Если повезёт, то в скором времени он устроит ещё один с [WAR.GetLeader]."
tobuck_vasile.15.a:0 "Только подумайте, сколько денег мы заработаем!"

tobuck_vasile.16.t:0 "Варзена отказывается"
tobuck_vasile.16.d:0 "Последние два часа он сидел за своим столом, непрерывно крутя сигару в когтях. Его предыдущий выбор, несмотря на тщательное обдумывание, оказался не совсем таким, как он ожидал; более того, теперь перед Василе встал другой вопрос, требующий ответа.\n\nКак он ответит [WAR.GetNameDef]?\n\nКонечно, он успешно избежал прямого заявления о том, что они объявят войну, если откажутся от предложения о сотрудничестве, но президент республики определённо подразумевал, что так и будет. В конце концов, угрозы, замаскированной любезностями, обычно более чем достаточно, чтобы найти общий язык с большинством; к сожалению, он явно недооценил как потенциал идиотизма, так и храбрости со стороны [WAR.GetLeader].\n\nКонечно, можно было начать успешное вторжение, но победа не была гарантирована. В свою очередь, он бы ничего не выиграл от всего этого фиаско, если бы они не воспользовались этой возможностью. Это, безусловно, была та ещё проблема, на которую ему нужно было быстро ответить, чтобы сохранить лицо перед общественностью."
tobuck_vasile.16.a:0 "Что ж, зовите генералов!"
tobuck_vasile.16.b:0 "Пусть остаются бедными и слабыми."

tobuck_vasile.17.t:0 "Тобук сближается с нами"
tobuck_vasile.17.d:0 "Нечасто случается, что фиктивная республика выживает и становится внешне функциональным государством, но [TBK.GetNameDef] - несмотря на множество наций, которые пытались завоевать её - сумела пережить политические потрясения, связанные с созданием их государства.\n\n[CTH.GetNameDef] недавно получила интересное предложение от Василе сель Традата, вышеупомянутого президента этого государства-обрубка, относительно потенциального договора между нашими странами. Зная, что он и его народ мало что могут предложить нам в военном отношении, этот любопытный харизматичный грифон вместо этого предложил продолжить дипломатические переговоры о международном сотрудничестве и заключить пакт о ненападении, чтобы хоть немного подсластить сделку.\n\n[TBK.GetNameDef] является относительно развитым государством, которое не представляет особой стратегической ценности, и поэтому данная сделка весьма заманчива, не в последнюю очередь из-за закреплённых в законах свободной торговли. Можно с уверенностью сказать, что национальная экономика может получить большую выгоду от торговых путей и хороших отношений.\n\nК сожалению, есть некоторая моральная оговорка в том, чтобы просто согласиться на такое соглашение.\n\nОсновными составляющими республики Василе являются популизм, почти тираническая президентская власть и постепенно растущий национализм. По сути, это диктатура. Следует также отметить, что сам грифон имеет историю менее чем выгодных сделок, и, хотя связь с ним не имеет особого значения для [CTH.GetNameDef], администрация, по сути, поддерживает его режим, официально соглашаясь не свергать его.\n\nВпоследствии у государства остаётся три варианта: Принять сделку в полном объёме, поддерживать только тёплые отношения или полностью отвергнуть условия."
tobuck_vasile.17.a:0 "Давайте подпишем договор и будем процветать вместе."
tobuck_vasile.17.b:0 "Мы нормализуем отношения, не более того."
tobuck_vasile.17.c:0 "[CTH.GetNameDef] не будет сотрудничать с таким индивидом."

tobuck_vasile.18.t:0 "Кольтфаген соглашается"
tobuck_vasile.18.d:0 "Сегодня до Василе и его республики дошли фантастические новости! Похоже, что, несмотря на наши ранее едва заметные увёртки, [CTH.GetNameDef] полностью приняла наше предложение и уже начала открывать дипломатические каналы для торговли и международного сотрудничества. Благодаря этому наша нация будет в гораздо большей безопасности благодаря вновь обретённому международному признанию и экономическим взаимозависимостям, которые вскоре будут созданы.\n\nОтвет многих удивил, учитывая, что международная репутация [TBK.GetNameDef] оставляет желать лучшего; но важно то, что мы сделали это. К всеобщему удивлению, Василе уже выступил с торжественной речью перед нацией, пытаясь немного упростить переход к внегосударственному сотрудничеству с сильными странами. Что бы ни думала общественность об этой новообретённой дружбе, многие несказанно рады безопасности, которую обеспечат эти соглашения.\n\nВернувшись в здание столицы, Василе дополнительно объявил по радио, что в честь этого события он устроит национальный праздник. В конце концов, убедить крупные державы не так-то просто. Возможно, в будущем он даже станет ведущим [CTH.GetLeader]; разве это не было бы захватывающим зрелищем?"
tobuck_vasile.18.a:0 "Сладкий бизнес."

tobuck_vasile.19.t:0 "Кольтфаген соглашается на половину"
tobuck_vasile.19.d:0 "Сегодня был получен промежуточный ответ от [CTH.GetNameDef]. Хотя они были рады нормализовать отношения между нашими государствами, они отказались предложить нам гарантии.\n\nВероятно, несмотря на их желание оставаться радушными с нашей администрацией, потенциальная стоимость защиты сравнительно небольшого государства была просто слишком высока. В конечном счёте, это был ожидаемый ответ, и хотя он позволит нам [TBK.GetNameDef] более свободно вести торговлю, это несколько разочаровывает. К счастью, вооружённые силы должны быть более чем способны защитить нас от иностранной агрессии, но иностранная поддержка все равно была бы оценена по достоинству.\n\nВасиле выступил с удивительно проникновенной речью после официального дипломатического уведомления, объяснив народу, что республика выстояла и в худшие времена, и что в конечном итоге их помощь окажется ненужной. Он позаботился напомнить своим гражданам, что [CTH.GetNameDef] по-прежнему будет представлять невероятную ценность как торговый партнёр, и что ответные меры следует считать успешными. Озабоченность президента, по понятным причинам, все ещё была заметна, когда он говорил."
tobuck_vasile.19.a:0 "Лёгкие деньги лучше, чем ничего."

tobuck_vasile.20.t:0 "Кольтфаген отказывается"
tobuck_vasile.20.d:0 "Как они могли отказаться от этого соглашения? Конечно, для такого маленького государства, как республика, было немного односторонним иметь такое международное признание со стороны окружающих держав, но это не значит, что они ничего не получали бы от соглашения.\n\n — Эти дураки, они просто решили остаться беднее, и оставили нас на произвол любого крупного государства, которому вздумается заглянуть на нашу суверенную территорию! — выпалил он, обеспокоив своего секретаря, который ещё никогда не видел его таким расстроенным.\n\nВасиле обычно не был грифоном, который позволял себе проявлять стресс, но в этот раз на кону стояло нечто большее, чем простой капитал. Республика и его граждане теперь были в опасности, потому что неуклюжие шуты из [CTH.GetNameDef] не могли видеть дальше своих собственных гордых рыл!\n\nСейчас ему действительно нужно было что-то для успокоения нервов, а также время, чтобы собраться с мыслями для своего трусящего секретаря. — Прости за мой гнев; похоже, я более страстно заинтересован в благополучии нашей нации, чем предполагал. Принеси мне мой самый дорогой стакан виски. —\n\n — Но, сэр... оно стоит больше, чем я зарабатываю за месяц! — испуганный жеребец заикался."
tobuck_vasile.20.a:0 " — Отлично. Трата твоих денег, отвлечёт меня от всего этого. — "

tobuck_vasile.21.t:0 "Планы на Зарантию"
tobuck_vasile.21.d:0 "Казалось, всегда есть ещё один вопрос, на который нужно ответить. Большинство существ сочли бы выбор между объявлением войны или согласованием экономических интересов лёгким, но Василе не был большинством. Он должен принять решение о будущем Зарантии по отношению к Тобуку, и он собирался сделать правильный выбор.\n\nМожно было многое выиграть от запуска военной экономики или обновления того, что они создали в борьбе с Хироптеррой. Нет нужды говорить, что Василе был заинтересован в обогащении государства и себя, где только мог, а также в поддержке роста нового тобукского национализма, который все ещё зарождался. В конце концов, для стабильности любого правительства и его лидеров нет ничего лучше, чем победа в явно оправданной войне.\n\nС другой стороны, экономическое сотрудничество с Зарантией обеспечило бы наилучший долгосрочный рост национальной промышленности и, соответственно, народа. Армия, хотя и довольно большая, не была намного сильнее, чем та, что была у племён, и вероятность победы не была особенно высока. Война была бы значительно худшим вариантом если мы проиграем, чем предложение сотрудничества. Экономическое сотрудничество обычно было безопасным и, безусловно, выгодным.\n\nСтарая грифон подбил когти и откупорил бутылку виски, расслабляясь, пока он обдумывал свои варианты. Оба варианта были жизнеспособны для республики, но ни один из них не был объективно лучше другого. В конце концов, пони и зебры будут гибнуть в случае войны, а экономические союзы ничего не дают для национальной идентичности народа.\n\nК счастью, на все вопросы в конце концов находятся ответы."
tobuck_vasile.21.a:0 "Просто нападите на них."
tobuck_vasile.21.b:0 "Племена - бесценный актив."

tobuck_vasile.22.t:0 "Тобук предлагает союз"
tobuck_vasile.22.d:0 "Только сегодня утром Василе сель Традат обратился к Агуэллид с довольно любопытным предложением для существа его мерзкого нрава. Несмотря на себя, он просит нас о союзе как в военном, так и в экономическом плане; что стало для нас некоторой неожиданностью.\n\nНет нужды говорить, что союз был бы чрезвычайно выгоден для наших народов, особенно в отношении наших экономических интересов и обещания взаимной защиты. [TBK.GetNameDef] был бы бесценным активом, несмотря на его не слишком доброжелательную администрацию, и поэтому было бы несколько глупо отказывать ему в этом.\n\nОднако верно и то, что режим Василе почти полностью искусственный; это государство омрачено значительной государственной коррупцией и мотивами наживы на различных уровнях. Многие выражали опасения, что такая практика постепенно просочится на наши земли, случайно или намеренно со стороны их правительства.\n\nКроме того, предложение было сформулировано таким образом, что отказ от него казался особенно опасным. Трудно назвать хорошо написанную увертюру грифона требованием сотрудничества, но отказ от предложения вполне может повлечь за собой войну с [TBK.GetNameDef].\n\nКак государство должно реагировать на такое уведомление?"
tobuck_vasile.22.a:0 "Предварительно мы принимаем."
tobuck_vasile.22.b:0 "Откажитесь от нелепого предложения и готовьтесь к худшему."

tobuck_vasile.23.t:0 "Зарантия соглашается"
tobuck_vasile.23.d:0 "Сегодня до президента дошли чудесные новости! Похоже, что, несмотря на наши невероятно холодные отношения, зарантийцы приняли наше предложение и уже подготовили необходимые документы для полного присоединения к нашему альянсу.\n\nОтвет стал неожиданностью для многих, учитывая, что [TBK.GetNameDef] имеет не самый лучший международный авторитет; но важно то, что мы сделали это. Излишне говорить, что Василе выступил с обращением к нации в попытке сделать переход к полному сотрудничеству с нашими соседями немного легче. Что бы ни думала общественность об этой дружбе, граждане несказанно рады безопасности, которую обеспечит союз.\n\nВернувшись в здание столицы, Василе дополнительно решил устроить небольшой званый ужин для администрации, который, как предполагается, стал приятным событием. Если повезёт, то в скором времени он устроит ещё один с [ZAR.GetLeader]."
tobuck_vasile.23.a:0 "Только подумайте, сколько денег мы заработаем!"

tobuck_vasile.24.t:0 "Зарантия отказывается"
tobuck_vasile.24.d:0 "Последние два часа он сидел за своим столом, непрерывно крутя сигару в когтях. Его предыдущий выбор, несмотря на тщательное обдумывание, оказался не совсем таким, как он предполагал; более того, теперь перед Василе встал другой вопрос, требующий ответа.\n\nКак он ответит [ZAR.GetNameDef]?\n\nКонечно, он успешно избежал прямого заявления о том, что они объявят войну, если откажутся от предложения о сотрудничестве, но президент республики определённо подразумевал, что так и будет. В конце концов, угрозы, замаскированной любезностями, обычно более чем достаточно, чтобы найти общий язык с большинством; к сожалению, он явно недооценил как потенциал идиотизма, так и храбрости со стороны [ZAR.GetLeader].\n\nКонечно, можно было начать успешное вторжение, но победа не была гарантирована. В свою очередь, он бы ничего не выиграл от всего этого фиаско, если бы они не воспользовались этой возможностью. Это, безусловно, была та ещё проблема, на которую ему нужно было быстро ответить, чтобы сохранить лицо перед общественностью."
tobuck_vasile.24.a:0 "Что ж, подготовим войска!"
tobuck_vasile.24.b:0 "Оставьте их гнить в пустыне."

tobuck_vasile.25.t:0 "Тобук сближается с нами"
tobuck_vasile.25.d:0 "Нечасто случается, что фиктивная республика выживает и становится внешне функциональным государством, но [TBK.GetNameDef] - несмотря на множество наций, которые пытались завоевать её - сумела пережить политические потрясения, связанные с созданием их государства.\n\n[HIP.GetNameDef] недавно получила интересное предложение от Василе сель Традата, вышеупомянутого президента этого государства-обрубка, относительно потенциального договора между нашими странами. Зная, что он и его народ мало что могут предложить нам в военном отношении, этот любопытный харизматичный грифон вместо этого предложил продолжить дипломатические переговоры о международном сотрудничестве и заключить пакт о ненападении, чтобы хоть немного подсластить сделку.\n\n[TBK.GetNameDef] является относительно развитым государством, которое не представляет особой стратегической ценности, и поэтому данная сделка весьма заманчива, не в последнюю очередь из-за закреплённых в законах свободной торговли. Можно с уверенностью сказать, что национальная экономика может получить большую выгоду от торговых путей и хороших отношений.\n\nК сожалению, есть некоторая моральная оговорка в том, чтобы просто согласиться на такое соглашение.\n\nОсновными составляющими республики Василе являются популизм, почти тираническая президентская власть и постепенно растущий национализм. По сути, это диктатура. Следует также отметить, что сам грифон имеет историю менее чем выгодных сделок, и, хотя связь с ним не имеет особого значения для [HIP.GetNameDef], администрация, по сути, поддерживает его режим, официально соглашаясь не свергать его.\n\nВпоследствии у государства остаётся три варианта: Принять сделку в полном объёме, поддерживать только тёплые отношения или полностью отвергнуть условия."
tobuck_vasile.25.a:0 "Давайте подпишем договор и будем процветать вместе."
tobuck_vasile.25.b:0 "Мы нормализуем отношения, не более того."
tobuck_vasile.25.c:0 "[HIP.GetNameDef] не будет сотрудничать с таким индивидом."

tobuck_vasile.26.t:0 "Гиппогрифия соглашается"
tobuck_vasile.26.d:0 "Сегодня до Василе и его республики дошли фантастические новости! Похоже, что, несмотря на наши ранее едва заметные увёртки, [HIP.GetNameDef] полностью приняла наше предложение и уже начала открывать дипломатические каналы для торговли и международного сотрудничества. Благодаря этому наша нация будет в гораздо большей безопасности благодаря вновь обретённому международному признанию и экономическим взаимозависимостям, которые вскоре будут созданы.\n\nОтвет многих удивил, учитывая, что международная репутация [TBK.GetNameDef] оставляет желать лучшего; но важно то, что мы сделали это. К всеобщему удивлению, Василе уже выступил с торжественной речью перед нацией, пытаясь немного упростить переход к внегосударственному сотрудничеству с сильными странами. Что бы ни думала общественность об этой новообретённой дружбе, многие несказанно рады безопасности, которую обеспечат эти соглашения.\n\nВернувшись в здание столицы, Василе дополнительно объявил по радио, что в честь этого события он устроит национальный праздник. В конце концов, убедить крупные державы не так-то просто. Возможно, в будущем она даже станет ведущей [HIP.GetLeader] разве это не было бы захватывающим зрелищем?"
tobuck_vasile.26.a:0 "Сладкий бизнес."

