TBK_money_decisions:0 "План экономических инвестиций"
TBK_money_decisions_desc:0 "Государство не может просто сидеть сложа копыта, когда нашу любимую республику необходимо улучшить §Yэкономически§! и §Yполитически§!. Каждое финансовое вложение со стороны нашей администрации, несомненно, окупится в несколько раз, благодаря слабой развитости нашей страны. Более того, мы можем добиться §Yприобретения дополнительных средств§!, с помощью которых мы затем сможем инвестировать снова и снова!\n\nВ данный момент мы можем потратить £coin_text §Y[?root.TBK_dirty_money]§! миллионов.\nМы получаем §Y[?root.TBK_yearly_money]§! миллионов каждый год."
