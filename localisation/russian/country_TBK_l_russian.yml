TBK_productive_sorrow_desc:0 "Ранее Продактив Сорроу был аферистом, а теперь он управляет популярным пиратским радио в Тобуке, транслируя либо нелицензионную эквестрийскую музыку, либо рассказывая о местных сплетнях. Сорроу сбежал из Эквестрии после того как его последнее выступление закончилось фиаско, но в Тобуке он закрепился в качестве местного культурного ориентира как для обычных пони, так и для управляющей городом элиты.\n\nТаже стоит отметить один интересный факт — этого пони, куда бы он ни пошёл, всегда сопровождает его домашняя крыса Тимми."
