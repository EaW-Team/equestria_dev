TBK_batsbyan_creed_desc:0 "Наша вера наконец-то была полностью описана в единой книге. Все присутствующие в стране говорящие с Луной должны следовать ей, и все будут проповедовать вместе с ней. Найтмер бы гордилась нами."
TBK_elements_of_imperialism:0 "Элементы империализма"
TBK_elements_of_imperialism_desc:0 "Хотя Селестия и её идеи гармонии могут быть в значительной степени ответственны за крах Северяны, идея кодификации наших национальных принципов звучит неплохо. Мы будем жить в соответствии с установками, присущими только нашему новому дому."
