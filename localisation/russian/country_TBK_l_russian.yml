TBK_new_bit_final_desc:0 "Федерация, объединённая валютой, - это федерация, которая может поддерживать стабильную финансовую ситуацию, как с точки зрения инфляции, так и в отношении международного доверия к нашей валюте. Стабильность приносит процветание, а процветание приносит ещё большее процветание. Инвестируйте в федерацию сейчас и увидите, как ваши вклады растут с каждым днём!"

TBK_wallnut_warzena_bonus:0 "Богатство Варзены"
TBK_wallnut_warzena_bonus_desc:0 "Варзена хорошо известна своим относительным процветанием в географической зоне Хазрумении и является одним из исторических центров его развития. Нет нужды говорить, что с укреплением её места в союзе богатство, которое она делит с другими входящими в союз государствами, оказывает значительное влияние на нашу экономику."

TBK_wallnut_zarantia_bonus:0 "Воины Зарантии"
TBK_wallnut_zarantia_bonus_desc:0 "Зарантия хорошо известна своими свирепыми воинами, а также является частью транс-зебхарской торговой сети. Излишне говорить, что с укреплением её места в союзе, поскольку их опыт в области управления снабжением и акклиматизации в жарком климате, которым они делятся с другими входящими в союз государствами, эта страна оказывает значительное влияние на наши вооруженные силы."

TBK_zumidia_payment:0 "Зумидийские выплаты"
TBK_zumidia_payment_desc:0 "В рамках соглашения Эйн-Тротгуре, ОЗСЗ должны выплачивать компенсацию Гиппогрифию в обмен на контроль над Зумидией. Хотя это истощает национальный бюджет, сделка избавила Федерацию от войны."

TBK_zumidia_payment_half:0 "Зумидийские выплаты"
TBK_zumidia_payment_half_desc:0 "В рамках соглашения Эйн-Тротгуре, ОЗСЗ должны выплачивать компенсацию Гиппогрифию в обмен на контроль над Зумидией. Хотя это истощает национальный бюджет, сделка избавила Федерацию от войны."

