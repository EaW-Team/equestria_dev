TBK_rigged_electoral_system_desc:0 "Голосование должно быть тайным, оно должно быть защищено и сохранено. Так почему бы нам не дать избирательным участкам несколько полков национальной гвардии для их защиты; в конце концов, никто не захочет с ними связываться. Это кажется очевидным решением проблемы, которую никто, кроме Василе, не видел, как обычно для любимого президента."

