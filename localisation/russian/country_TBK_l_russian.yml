TBK_maregypt_states_resolutions:0 "Федерализация Мейргипта"
TBK_maregypt_states_resolutions_desc:0 "Мейргипет долгое время был домом для множества уникальных культур, которые будут противостоять нашей политике федерализации, и возможно даже могут добиться в этом успеха. Именно по этой причине только регион Нижнего Мейргипет должен стать неотъемлемой частью федерации, в то время как Верхний Мейргипет, Мейндалусия и Овинголенд станут полуавтономными марионеточными государствами под нашим управлением."
TBK_core_lower_maregypt:0 "Присоединить Нижний Мейргипет"
TBK_core_lower_maregypt_desc:0 "Этот регион стал достаточно послушным, чтобы быть полностью включенным в состав Федерации."
TBK_core_lower_maregypt_desert:0 "Усмирение пустыни"
TBK_core_lower_maregypt_desert_desc:0 "Чтобы подчинить обширные и малонаселённые пустынные районы нашей страны, будет начата целенаправленная военная операция для обеспечения сотрудничества с местными племенами и определения точности наших пока что неопределённых границ в регионе."
TBK_manedalusian_states_puppet:0 "Социалистическая Республика Мейндалусия"
TBK_manedalusian_states_puppet_desc:0 "Мейндалусия всегда была 'проблемной зоной' для правительства Мейргипта, частично из-за особой культуры пони, проживающих там, но также и потому, что абиссинцы имеют претензии на этот регион. Для Федерации может быть опасно пытаться напрямую интегрировать регион по обеим этим причинам, и поэтому марионеточное правительство кажется единственным разумным выбором."
TBK_upper_maregypt_states_puppet:0 "Социалистическая Республика Верхнего Мейргипта"
TBK_upper_maregypt_states_puppet_desc:0 "Верхний Мейргипет, несмотря на культурное сходство с регионами, непосредственно аннексированными Федерацией, несомненно, окажется слишком сложным для прямого управления. Частично это связано с расстояниями между ним и другими нашими территориями, но в первую очередь из-за социального неравенства по сравнению с более развитыми регионами Мейргипта. Автономия для местных - самое логичное решение."
TBK_ovingoland_states_puppet:0 "Социалистическая Республика Овинголенд"
TBK_ovingoland_states_puppet_desc:0 "Овинголенд никогда не был полноценной частью Мейргипта, из-за чего прямая ассимиляция невозможна. Также существуют такие проблемы как приличное расстояние между нами и ими и связанные с этим культурные различия. Назначение сочувствующего губернатора в региональной автономии там кажется наилучшим, не в последнюю очередь из-за того факта, что у любой предыдущей администрации в этом районе сейчас нет ресурсов для продолжения своей работы после нашей освободительной войны."

TBK_baragzen_leisure_category:0 "Декаденс Замала"
TBK_baragzen_leisure_category_desc:0 "Хотя §Rпогружение Замала в декаденс и разврат§! не удивляет, скорость, с которой Его Величество впал в немилость в глазах общественности, откровенно поразила администрацию. Он уже начал порождать события настолько нелепые и дикие, что о них редко говорят даже в самых близких к Барагзену кругах.\n\nК счастью, его поведение в основном держится под контролем, но рано или поздно произойдет нечто настолько вопиющее, что может привести только к катастрофе для имиджа Его Величества. И зная Замала, можно утверждать, что он способен как на §Yмелкие шалости§!, так и на §Yнациональные катастрофы§!."
TBK_baragzen_leisure:0 "Развлечения Замал-Барагзена"
TBK_baragzen_leisure_desc:0 "Замал и его приближённые быстро приобрели дурную славу за своё легкомыслие и полное пренебрежение к тонкостям при использовании своего огромного богатства. В долгосрочной перспективе это может привести только к катастрофе и последующим скандалам; администрация просто надеется, что сможет поспевать контролировать ситуацию, когда появятся неизбежные новости о подобном."
TBK_baragzen_leisure_delay_palace:0 "Устроить праздник!"
TBK_baragzen_leisure_delay_palace_desc:0 "Хотя пир, возможно, и не самый здоровый способ занять зебру, еда и гостеприимство, предоставляемые знатью, - гораздо более безопасное использование времени Замала, чем любые безумные планы, которые он вынашивает в своей башке. Было бы лучше, если бы в будущем он был занят подобным образом почаще, даже если это означает, что его талия вырастет ещё больше."
TBK_baragzen_leisure_delay_terror_propaganda:0 "Ударить по сопротивлению"
TBK_baragzen_leisure_delay_terror_propaganda_desc:0 "Если и есть что-то, что решает любую проблему, так это преднамеренное и целенаправленное применение силы. Мы не можем остановить слухи, поэтому дворяне решили просто совершать набеги на дома скептиков по всему королевству с помощью армии. Насилие усилилось, и всё из-за того, что страдающая болезненным ожирением зебра не смогла держаться особняком."

TBK_commoner_mood_category:0 "Настроения плебса"
TBK_commoner_mood_category_desc:0 "Среди простых подданных Нео-Хазрумении §Rсуществует растущее недовольство§! правительством и Замалом. Массы недовольны своим вынужденным состоянием молчания перед лицом такой огромной несправедливости, с которой они ежедневно сталкиваются из-за правительства, монархии и экономических институтов империи.\n\nУже существует значительная скрытая ненависть, которая иногда приводит к беспорядкам и локальному политическому сопротивлению. К счастью, нам не надо бояться революции благодаря полной лояльности армии, элите, поддерживающей Замаля, и отсутствию организации среди различных групп плебса; но если желания граждан Империи не будет учитываться, то это приведёт к §Rсерьёзным проблемам§! для трона."
TBK_sponsor_commoner_culture:0 "Спонсировать культурные развлечения плебса"
TBK_sponsor_commoner_culture_desc:0 "Несмотря на то, что спонсорство талантливых плебеев дело крайне редкое, по традиционным стандартам Нео-Хазруменской Империи, оно может творить чудеса в отношениях между благородными классами и крестьянством. Есть немного вещей, которые угнетенные группы населения любят больше, чем наблюдение за тем, как очередное существо, похожее на них, становится известным; при правильном финансировании, похвале и критической оценке граждане могут увидеть проблеск славы для себя."
TBK_corruption_investigations:0 "Начать коррупционные расследования"
TBK_corruption_investigations_desc:0 "Несмотря на то, что в конечном счете это решение бесполезно по ряду причин, каждое существо в Империи радуется объявлению общенациональной инициативы по борьбе с коррупцией. Учитывая размер бюрократии, знати и могущественных городских олигархов страны, в дополнение к Замалу, неудивительно, что среднестатистическому гражданину так легко угодить. Чего им ещё предстоит понять, так это то, что все группы "следователей" одинаково несут ответственность за провал каждого такого мероприятия."
TBK_throne_petitions:0 "Прошения к Трону"
TBK_throne_petitions_desc:0 "Написание прошения в Нео-Хазрумении не означает, что ваш голос будет услышан Замалом или хотя бы знатью Империи. Всё зависит ровно от того, сколько свободного времени на работу есть у назначенного ответственным за рассмотрение жалоб плебеев. К слову, содержимое такой писанины может варьироваться в зависимости от каждого индивида. Несмотря на это, безусловно, такие акции помогают сдерживать гнев плебса; хотя и ценой "пустой траты времени" Его Величества на такие "глупые" письма."
TBK_media_manipulation:0 "Кампания пропаганды в СМИ"
TBK_media_manipulation_desc:0 "Государства всегда имели возможность рекламировать себя и своих лидеров, но в нашем случае требуется средство гораздо эффективнее обычной волны рекламы. Только так мы сможем заручиться полной поддержкой народа. Эти смехотворные обвинения в коррупции, упадке и безответственности должны быть полностью опровергнуты. Любой ценой. Даже если это слишком дорого для администрации. Знать тем временем может только молиться, что настоящее пропагандистское цунами не слишком дестабилизирует ситуацию или, по крайней мере, будет стоит потраченных средств."
TBK_seneschal_meetings:0 "Собрания местных Сенешалей"
TBK_seneschal_meetings_desc:0 "Хотя Сенешалей мало политической власти по сравнению с дворянством и Замалом, они, тем не менее, способны успокоить классического подданного Империи. Эти верные слуги Барагзена проведут встречи с жителями городских владений Его Величества, чтобы обсудить местные проблемы, как серьёзные, так и не очень, в попытке облегчить спорное управление страной."
TBK_city_festivals:0 "Поддержать городские фестивали"
TBK_city_festivals_desc:0 "Свободные города это не что иное, как наборы жителей, щедрых, и способных время от времени тратить деньги из своих больших запасов регионального богатства. Они проведут грандиозный фестиваль в течение нескольких месяцев, где будут праздновать всякое с вечеринками, парадами и многими другими развлечениями для плебса, чтобы насладиться ими на досуге. Конечно, все мероприятие спонсируются Замалом, и поэтому он получит огромное количество похвал, что делает временно сокращённые рабочие дни намного более терпимыми."
TBK_mood_war_propaganda:0 "Вперёд к славе, Подданные!"
TBK_mood_war_propaganda_desc:0 "Кто не любит военных? Ну, не считая тех, кого они побили за последнее время - а это, конечно, большинство жителей Империи. Тем не менее, только потому, что это воплощение наших империалистических доктрин в современную эпоху самоопределения и республиканизма, не означает, что мы не можем использовать армию, чтобы также произвести впечатление на плебеев и позаботиться о гражданских лицах стране, верно? Конечно, это заставит войну казаться относительно неважной в тылу, если они будут проводить там слишком много времени, но для этого и нужна ротация сил!"
TBK_state_censorship:0 "Преследовать бесчестный сброд"
TBK_state_censorship_deswc:0 "Мало что можно сказать нового об использовании цензуры - всё уже давно показала история. По правде говоря, единственное различие прошлого и настоящего в том, что теперь цензуру необходимо распространять и на средства массовой информации; они в наши дни есть и в радио и в других подобных новинках. Конечно, цензура - такая же эффективная стратегия, как и всегда; но у неё есть печальный побочный эффект - демонстрация политики нетерпимости правительства, когда дело доходит до политического инакомыслия. Так или иначе, плебс будет следовать за направляющим копытом Замала, или столкнётся с последствиями."
TBK_share_loot_from_wars:0 "Поделиться военными трофеями"
TBK_share_loot_from_wars_desc:0 "Нечасто подданным Замаля удаётся разделить добычу его армий, но время от времени интересы генерального штаба и знати совпадают; обычно это приводит к экономическим выгодам для плебеев Империи. Конечно, некоторым не нравится источник своего новообретённого богатства, но кто будет жаловаться на свободные деньги, когда всё уже свершилось?"

TBK_war_decisions:0 "Военные планы"
TBK_war_decisions_desc:0 "Если мы намерены вернуть давно потерянную Северяну, ресурсы, необходимые для такой монументальной задачи, могут быть получены только при помощи сбора богатств всей Хазрумении. Мы должны победить местные страны, чтобы облегчить дальнейшее завоевание своей родины, и ассимилировать множество разрозненных существ региона, для обеспечения государства столь необходимой мощью и промышленностью.\n\nСеверная Зебрика научится бояться мощи царства и царицы, точно так же, как коммунистическая угроза, оккупирующая нашу любимую родину. Потому §Yне будет никаких переговоров§!; все эти территории, которые желает Алесия, либо будут §Gпереданы ей§!, либо же будут §Rзахвачены силой§!."
TBK_war_warzena:0 "Уничтожить Варзену"
TBK_war_zarantia:0 "Вторгнуться в Зарантию"
TBK_war_zumidia:0 "Захватить Зумидию"

TBK_batsby_conclave_category:0 "Великий совет в Бэтсби"
TBK_batsby_conclave_category_desc:0 "На протяжении веков, §CХироптерра§! была едина в своей вере в §Yсвятую Найтмер§!. Но в действительности §Cговорящие с Луной§! проповедовали и диктовали доктрины, противоречащие друг другу. Можно было подумать, что после того, как какой-нибудь заблудший пони покорил их, всё здание рухнет. Однако произошло обратное. Появились десятки, а затем и сотни §Cговорящих с Луной§! стремящихся вымести пыль и убрать паутину из дома §YНайтмер Мун§!. Столкнувшись с таким кипящим желанием возрождения и обновления веры, §YАлесия§! созвала большой совет, чтобы обсудить вопросы веры. Несмотря на всю привлекательность великой духовной встречи между §Cговорящими с Луной§! и их новой вестницей сумерек, совет в своей основе также является вопросом политики. Среди §Cговорящих с Луной§! возникли две фракции, с которыми §YАлесии§! придётся бороться в соответствии со своими интересами. Обе они стремятся вернуться к духу ранних дней веры, но они могут быть более разными в том, как они стремятся вернуться к нему.\n\n§gРевивалисты§! считают, что §CХироптеррское§! общество в целом стало компромиссным и вялым, и поэтому, поскольку они стремятся к возвращению §YНайтмер Мун§!, их вердикт состоит в том, что вера должна быть такой, какой она её задумывала. Священные традиции должны быть восстановлены и стоять беспрекословно под защитой §Cговорящих с Луной§!, действующих как хранители догмы.\n\nС другой стороны, §FВаксисты§! призывают к образу восходящей луны, объясняя, что ослепли сами §Cговорящие с Луной§!, а не общество, ослепли из-за искажённого и ошибочного толкования веры. Поэтому их священный долг - изучить дух основ веры и найти путь обратно к сердцу §YНайтмер Мун.§!\n\nЕсли §gРевивалисты§! доминируют, вы получите:\nПоддержка войны: §G+5.00%§!\nСкорость восстановления: §G+5.0%§!\n\nЕсли §FВаксисты§! доминируют, вы получите:\nСтабильность: §G+5.00%§!\nСкорость роста подчинения: §G+5.0%§!"
TBK_finalize_creed:0 "Объявить окончательное кредо"

TBK_core_stalliongrad:0 "Благословенное возвращение"
TBK_core_stalliongrad_desc:0 "После стольких лет, проведённых вдали от дома, изгнанники наконец-то вернулись в Северяну. Потребовались десятилетия неустанной работы и извлечения многих уроков из ошибок прошлого, чтобы исправить ошибки, совершенные нашими предками. Наконец-то пришло время погасить угасающее пламя революции, ради Царицы и родины!"
TBK_core_stalliongrad_decision:0 "@STG Восстановить Северянское Царство"

TBK_add_idea_batsbyan_creed:0 "Даёт национальный дух §YКредо Хироптерры§!"
TBK_debate_1_revivalist:0 "Дебаты о звёздах: §gВозвышенная верность§!"
TBK_debate_1_revivalist_desc:0 "Звёзды рождаются, когда верные погибают, и они благословляются Найтмер, чтобы присоединиться к её ночному покрову! Мы не должны допустить, чтобы эта древняя истина была извращена!"
TBK_debate_1_revivalist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\nПоддержка войны: §G+5.00%§!"
TBK_debate_1_waxist:0 "Дебаты о звёздах: §FИскусство Найтмер§!"
TBK_debate_1_waxist_desc:0 "Это простой факт, что Найтмер сама создала звёзды, чтобы ещё больше украсить своё ночное небо исключительно для того, чтобы вызвать благоговение у смертных. Наука доказала, что звёзды действительно являются звёздными телами, подобно ненавистному Солнцу, а это значит, что они не могут быть остатками мёртвых!"
TBK_debate_1_waxist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\nСтабильность: §G+5.00%§!"

TBK_debate_2_revivalist:0 "Дебаты о Луне: §gБожественный сосуд§!"
TBK_debate_2_revivalist_desc:0 "Луна - всего лишь сосуд для Найтмер. Она не имеет никакого отношения к Луне и существует исключительно как предвестник нашей Богини; она может быть святой, но Луна святее!"
TBK_debate_2_revivalist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\nЕжедневная поддержка превосходства: §G+0.03§!"
TBK_debate_2_waxist:0 "Дебаты о Луне: §FОдно целое с Луной§!"
TBK_debate_2_waxist_desc:0 "Луна явно связана с луной не одним, а несколькими способами, и то, что она является предшествующей формой Найтмер, никак не влияет на этот неоспоримый факт. Она должна быть святее Луны, иначе бы её вообще не существовало."
TBK_debate_2_waxist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\nТемпы исследований: §G+2.5%§!"

TBK_debate_3_revivalist:0 "Дебаты о достоинстве священнослужителей: §gХранители храмов§!"
TBK_debate_3_revivalist_desc:0 "Место говорящего с Луной - в его храме, в самой непосредственной близости от Найтмер. Мы - смотрители и хранители её веры, а не мэры или судьи."
TBK_debate_3_revivalist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\nКоэффициент восстановления дивизии: §G+5.0%§!"
TBK_debate_3_waxist:0 "Дебаты о достоинстве священнослужителей: §FИконы общины§!"
TBK_debate_3_waxist_desc:0 "Хотя наша нынешняя роль, несомненно, важна, есть более значительные вещи, которые мы можем делать как говорящие с Луной. Мы должны действовать как моральные наставники и играть более активную роль в жизни наших общин, чтобы помочь им быть так же близки к Найтмер в своих повседневных делах, как и в наших местах поклонения!"
TBK_debate_3_waxist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\nСохранение эффективности производства: §G+5.0%§!"

TBK_debate_4_revivalist:0 "Дебаты о ночи кошмаров: §gВозвращение к истокам§!"
TBK_debate_4_revivalist_desc:0 "Изменение даты ночи кошмаров - это нелепость! Даже если бы это был не установленный праздник, нет никаких причин отходить от нашей нынешней, данной Богиней даты празднования и веры!"
TBK_debate_4_revivalist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\n"
TBK_debate_4_waxist:0 "Дебаты о ночи кошмаров: §FПересчитать время§!"
TBK_debate_4_waxist_desc:0 "Текущая дата "Ночи кошмаров" была предположительной, которая только укоренилась со временем и апатией. Никогда ещё в нашей истории не было лучшего момента для того, чтобы узнать, когда это должно произойти!"
TBK_debate_4_waxist_tp:0 "Когда §YКредо Хироптерры§! будет кодифицировано, вы получите:\n"

TBK_bat_modifier_removal_category:0 "Недоверчивые хироптеррцы"
TBK_bat_modifier_removal_category_desc:0 "Хироптеррцы не привыкли проигрывать, жить под монархией или вообще подчиняться абсолютной власти, несмотря на их вопли о Найтмер. Это ответственность Алесии - обеспечить их надлежащую адаптацию к новой жизни в Царстве."
TBK_bat_modifier_removal_decision:0 "Убедить местных жителей"

TBK_custodianship_puppets:0 "Протектораты"
TBK_custodianship_puppets_desc:0 "В былые славные времена королевства Варзены, "опекунство" над Тобуком было в первую очередь соглашением между правителем Варзены и местными существами, которое гарантировало пони защиту от внешних угроз. Конечно, "защита пони" часто использовалась скорее в виде §Rдипломатического лома§!, позволяющего оправдывать войны, но даже так это было плодотворное соглашение для королевства.\n\nВ современную эпоху система попечительства больше напоминает §Yэкономическое и политическое§! соглашение, устанавливающее автономные марионеточные государства, присягающие на верность Замалу, и платящие ему дань в обмен на защиту от внешних угроз. Право сильного - это всего лишь §Yодна из ступеней§! на пути к §Gпроцветанию§! Нео-Хазрумении!"
TBK_maregypt_custodianship:0 "Сформировать @MGY Мейргипетский протекторат"
TBK_colthage_custodianship:0 "Сформировать @CTH Кольтфагенский протекторат"

TBK_pegasus_upgrade_category:0 "Улучшение технологий пегасов" #Nidwt
TBK_pegasus_upgrade_category_desc:0 "Элитные отряды пегасов - это эквивалент Стражей Клятвы у пони, и, как таковые, они представляют собой силу с невероятным потенциалом. Само собой разумеется, что эти подразделения должны быть немедленно интегрированы в армию, а государство должно финансировать проекты по повышению их эффективности для улучшения боевых характеристик вооружённых сил в целом."
TBK_tech_pegasi_upgrade:0 "Улучшить подразделения пегасов"
TBK_tech_pegasi_upgrade_desc:0 "Пришло время бросить кучу денег в копыта наших подразделений специального назначения и сказать им, чтобы они приступили к модернизации своей брони и оружия, и разработок стратегий для пегасов. Потребуется некоторое время, чтобы сделать что-то существенное, но мы терпеливы."

TBK_national_militia:0 "Минитмейрсы"
TBK_national_militia_desc:0 "Нет никого лучше для защиты народа, чем сам народ, не в последнюю очередь благодаря моральному духу и сплочённости, которые могут обеспечить организации народного ополчения. В конце концов, если мы не воюем за них, то за что же мы воюем?"
TBK_minutemare_formation:0 "Создать отделение Минитмейрсов"

TBK_vasile_imigration:0 "Иммиграционное бюро Тобука"
TBK_vasile_imigration_desc:0 "С помощью власти, данной ему как президенту, Василе создал иммиграционное бюро для поощрения специалистов, желающих эмигрировать за границу. Конечно, это принесло много пользы экономике, но, кроме того, для старого грифона это возможность приглашать в страну щепетильных существ, которые нуждаются в безопасном убежище в качестве беженцев с прежнего места жительства. В конце концов, он счастлив, пока это бюро §Yприносит ему пользу§!."
TBK_las_pegasus_disgraced_pony:0 "Иммигрант A1-E164: Стилиш Гарден"
TBK_las_pegasus_disgraced_pony_desc:0 "Стилиш Гарден - печально известное имя среди бизнес-пони Лас-Пегасуса. В своё время она была на вершине бизнеса в сфере недвижимости, но хватило одного расследования, чтобы её безусловно легальная компания потерпела крах. Она могла бы стать прекрасным интеллектуалом для республики, если бы её удалось убедить остаться."
TBK_carousing_noblegriff:0 "Постоянная виза B2-E8: граф Люсьен Осеан"
TBK_carousing_noblegriff_desc:0 "Если и есть группа пони, что умеют обращаться с деньгами ещё хуже, чем средний потребитель, так это дворяне. Граф Люсьен Осеан уже стал несколько известен в Тобуке своим огромным богатством и полным отсутствием бережливости, поэтому неудивительно, что он выразил заинтересованность в приобретении постоянной визы, чтобы иметь возможность приезжать и отдыхать, когда ему необходимо."
TBK_wingbardy_gorleones:0 "Корпоративное предложение C3-E24: Бей Помодори"
TBK_wingbardy_gorleones_desc:0 "Немного найдётся семейных предприятий, которых так уважают - и боятся - как Вингбардийскую мафию. Предприимчивый молодой грифон по имени Бей Помодори попросил разрешить ему построить здесь, в Тобуке, консервный завод по производству помидоров, который, к удивлению абсолютно всех, будет служить прикрытием для операции по отмыванию денег, распространяющейся из Вингбардии на весь север Зебрики."
TBK_haukland_soldiers:0 "Экспресс-петиция (ДАННЫЕ УДАЛЕНЫ): Хаукленд Галс"
TBK_haukland_soldiers_desc:0 "Если бы не зоркий глаз президента, этих кандидатов обошли бы при первой же возможности. Грифоны Хаукленда, о которых идёт речь, были дном бочки, по крайней мере, для страны, славящейся своими искусными ВВС. Тем не менее, они были далеко не бесполезны для Василе, особенно когда дело касалось консультирования вооружённых сил."
TBK_iron_will:0 "Иммигрант A1-E232: Айрон Уилл"
TBK_iron_will_desc:0 "Как и его тёзка, Айрон Уилл избежал завоевания своей родины без единой царапины и с новой местью тем, кто отнял у него Минотаврию, которую его род знал и любил. Сейчас, как и Алесия до него, он готов служить за границей и зарабатывать деньги, необходимые для освобождения своего дома."
TBK_brodfeld_capitalists:0 "Корпоративное предложение C3-E38: Бродфельд Патриот Инк."
TBK_brodfeld_capitalists_desc:0 "Хотя президент не очень-то любит, чтобы конкуренты совались в его город, Бродфельд Патриот Инк., возможно, один из последних остатков родины, которую он помнит. И не только это, они - опытная группа грифонов, которые могли бы помочь управлять этим местом, если бы им дали шанс."

TBK_north_river_flooding:0 "Северные дамбы"
TBK_north_river_flooding_desc:0 "Несмотря на огромные разрушения, которые может вызвать наводнение, последствия такой катастрофы создадут идеальные условия для ведения оборонительной партизанской войны. Множество болот, повсюду переправы через реки - все для того, чтобы держать вражеские силы на расстоянии."
TBK_blow_dikes:0 "Взорвать дамбы"
TBK_blow_dikes_desc:0 "Пришло время уничтожить инфраструктуру, созданную копытами, ради выживания нации в долгосрочной перспективе. Мы всегда можем осушить вновь созданные болота позже, если земля действительно нужна, но сейчас вооружённые силы должны нанести небольшой ущерб, чтобы создать грозную оборону." #Nidwt



TBK_wallnut_invite_faction_warzena:0 "@WAR пригласить §YВарзену§! во фракцию"
TBK_wallnut_invite_faction_zarantia:0 "@ZAR пригласить §YЗарантию§! во фракцию"

TBK_wallnut_sue_peace_hip:0 "Запросить мира"
TBK_wallnut_sue_peace_hip_desc:0 "Теперь, когда у ОЗСЗ имеет полный контроль над Зумидией, вероломные гиппогрифы, несомненно, должны понять, что эта война для них проиграна, и что дальнейшее кровопролитие не нужно. Предложение о мире будет коротким и ясным: покинуть материковую часть Зебрики или увидеть, как хазруменские войска маршируют к горе Арис."

TBK_peace_out_for_zum_states:0 "Запросить мира у Зумидии"
TBK_peace_out_for_zum_states_desc:0 "Мы достаточно провели времени в Зумидии. Пришло время запросить у них мира на благо нации и наших новых друзей; пора поприветствовать их с распростертыми объятиями, и пригласить в Тобук, с надлежащей вежливостью в новую эпоху мира."

TBK_peace_out_for_war_states:0 "Запросить мира у Варзены"
TBK_peace_out_for_war_states_desc:0 "Мы достаточно провели времени в Варзене. Пришло время запросить у них мира на благо нации и наших новых друзей; пора поприветствовать их с распростертыми объятиями, и пригласить в Тобук, с надлежащей вежливостью в новую эпоху мира."

TBK_conquer_rest_of_zum:0 "Захват Зумидии"
TBK_conquer_rest_of_zum_desc:0 "Мы достаточно провели времени в Зумидии. Пришло время запросить у них мира на благо нации и наших новых друзей; пора поприветствовать их с распростертыми объятиями, и пригласить в Тобук, с надлежащей вежливостью в новую эпоху мира."

