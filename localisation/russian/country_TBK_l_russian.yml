### Alesia events

tobuck_alesia.1.t:0 "Кто будет исполнять мои приказы?"
tobuck_alesia.1.d:0 "Молодой режим без внутренних союзов обречён на провал. Этому Алесия научилась в Северяне, когда за годы до революции дворяне настроили против себя всю возможную поддержку своего правления.\n\nЗная это, она должна была сделать важный выбор. В Тобуке оставались два военачальника и ей нужна была поддержка одного из них, чтобы гарантировать победу над другим. Одним из них был Барагзен, изгнанный дворянин с капризной репутацией. Другим был Уоллнат, радикал который известен своим мастерством и ревностной приверженностью революционным идеалам.\n\nНи тот, ни другой не были идеальными кандидатами, но она быстро пришла к выводу, что..."
tobuck_alesia.1.a:0 "Связи Барагзена будут иметь огромное значение."
tobuck_alesia.1.b:0 "Хотя Уоллнат был радикалом, его мастерство было бы бесценным."

tobuck_alesia.2.t:0 "Благороднейшее пожертвование"
tobuck_alesia.2.d:0 "Хотя её программа репатриации северян привела в Тобук множество потерянных пони, она принесла мало подарков, и, пока что, среди них не было ни одного столь значимого как этот. Алесия только что получила огромную сумму денег от особенно богатого изгнанника, который, несмотря на свою своеобразную репутацию, был, очевидно, в восторге от её успехов.\n\nЕё помощник, некто Энтин Мирон, стоял рядом с ней, наблюдая, как корабль доброго дарителя разгружается в порту. — Командующий, я считаю, что мы должны использовать эти деньги для модернизации наших оружейных запасов; давно пора отправить на склады наше старое вооружение.\n\n— Без мощностей, необходимых для массового производства, у нас может оказаться слишком мало оружия в целом; хотя вы правы, говоря, что наши нынешние запасы тревожно устарели. Она ответила, хотя и оценила его проницательность.\n\nКоличество или качество, промышленное мастерство или усовершенствованное оборудование. Сложный выбор, но она быстро решила, что..."
tobuck_alesia.2.a:0 "Им нужно было новое промышленное оборудование."
tobuck_alesia.2.b:0 "Современное огнестрельное оружие было необходимой статьей расходов."

tobuck_alesia.3.t:0 "Who Will be Tsar?" #Lerri
tobuck_alesia.3.d:0 "Another small stack of paper, another list of potential candidates. Alesia had almost lost hope for the various lineages of Severyana by now, having spent years looking over the most distant of cousins and the most absurd family trees. Nevertheless, new claimants were found every now and then; though few held any interest in the position of Tsar.\n\nA profile of five new ponies had been compiled for her, but none of them were particularly impressive. A drunk, a lunatic, somepony that was old enough to die before she could possibly hope to reclaim the homeland and another two that were at least relatively promising. Even so, they were far from perfect; one was hardly active with the exiled community and another didn't even live in Equus anymore.\n\nAlesia sighed and rubbed her forehead with her right hoof, staring at the papers for a moment before standing up and trotting over to one of many filing cabinets in her office."
tobuck_alesia.3.a:0 "Someday, a worthy successor will reveal themselves."

tobuck_alesia.4.t:0 "The Importance of Faith" #Lerri
tobuck_alesia.4.d:0 "Strolling the gardens of the presidential palace at night, Alesia thought back to what she'd seen earlier that day. Ponies and zebras gathered together outside for a ceremony honouring one of their gods, singing hymns together under the scorching Zebrican sun. These creatures had nothing: although Alesia's governance had rooted out much of the corruption and decadence of the criminal—elite, she was under no illusions. These creatures, her creatures, had no security, they had no heritage, they were surrounded by enemies, and most of them owned little more than the clothes on their backs. And yet they had their faith.\n\nPerhaps that was why the red devils hated religion so, she thought, gazing up at the moon. They could take home, family, property and nation away from honest creatures, but in order to truly break them they had to also take their gods. Alesia had never been a particularly religious mare, but she swore then and there that she would not run a secular state. Tobuck would be united in faith, just as soon as she had consolidated her rule enough to make it so.\n"And what shall I swear this to?" she mused aloud, remembering the moonlit rituals her family used to perform, so long ago."
tobuck_alesia.4.a:0 ""I guess I'll swear this to you.""

tobuck_alesia.5.t:0 "Победа над Хироперрой"
tobuck_alesia.5.d:0 "Отчеты были мрачными. Финансовые и материальные затраты на войну против Хироперры были высоки, но оккупация становилась всё дороже и дороже. Рейды, террористические атаки и всевозможные нападки сопротивления были безудержны; но если мы отступим с территории, то их режим фанатиков просто вернётся под новым руководством, которое также пожелает уничтожить Тобук. Что им оставалось делать, кроме как остаться?\n\n— Добрый вечер, мэм, — раздался незнакомый голос сзади.\n\nАлесия остановилась и начала. Она знала всех своих слуг лично; кто бы это ни был, это незваный гость, который проскользнул мимо её охраны. Инстинктивно она выхватила пистолет и развернулась, направив оружие прямо в лоб нарушителю.\n\nБез колебаний она потребовала объяснений: — Кто вы и почему не воспользовались возможностью убить меня, пока я стояла спиной?\n\n— Потому что я, верный слуга хироперрских говорящих с Луной, не получал приказа лишить вас жизни. Мне было поручено доставить вам это, и ничего больше. Зебра в капюшоне ответил, не поднимая глаз.\n\nОн медленно опустил копыто в один из карманов своей мантии и достал небольшой свиток, который положил на стол. Алесия подошла вперёд и взяла его, не сводя взгляда с незваного гостя.\n\nПовернувшись к ещё открытой двери, она позвала: — Стража! Уведите этого жеребца!\n\nЗебра медленно кивнул, затем сел на пол и начал молиться на непонятном языке. Поняв, что он не представляет угрозы, Алесия убрав оружие в кобуру прочитала записку, когда какофония копыт стражи загрохотала по коридору к её покоям.\n\nЭто было приглашение."
tobuck_alesia.5.a:0 "Она дозвонилась до Энтина в течение нескольких минут."

tobuck_alesia.6.t:0 "Благословенная Луна"
tobuck_alesia.6.d:0 "Энтин шагал взад—вперёд, его сапоги стучали по камням во дворе заброшенного дома. Он был уверен, это ловушка, что было вполне разумным предположением. С другой стороны, его командир считал, что это будет предвестником какого—то перемирия или условной капитуляции. Если бы хирроптеррские говорящие с Луной хотели её смерти, они бы уже убили её.\n\nМножество шагов привлекло их внимание. Как и было обещано, к ним приближалась группа говорящих с Луной, возглавляемая одним из них, шедшим чуть впереди остальных. Алесия подождала, пока один из них заговорит.\n\n— Алесия Снежная, я полагаю?\n\nОна кивнула,—а вы кто?\n\nФигура шагнула в поле зрения и улыбнулась,—Лунар Хэйл; я представительница всех говорящих с Луной в Хироптерре. В ответ она остановилась и глубоко поклонилась военачальнику.\n\n\nВместе с ней остальные тоже поклонились, следуя примеру своего лидера. Они оба знали о ней, одной из самых ревностной и известной защитнице своей веры. Почему она здесь, и, что более важно, почему они кланяются?\n\nАлесия улыбнулась, в основном от удивления. Понятно.—Разве я не ваш враг, из—за последних событий?\n\n—Напротив, вы заслуживаете глубочайшего уважения за свои достижения. Только достойный с благословения Луны мог победить легионы Её Императорского Величества и...\n\n— Я ценю эти добрые слова, но чем дольше это будет продолжаться, тем больше моих солдат погибнет, сражаясь с вашими. Какой смысл во всем этом? Сердечно спросила пони.\n\nНа мгновение Лунар стала недовольной, но потом вспомнила, что её легион тоже страдает.—Конечно. Если говорить прямо, мы хотим, чтобы ты правила Хироптеррой; Луна благословила тебя дарами, а нас—тобой, и мы не упустим эту возможность."
tobuck_alesia.6.a:0 "Энтин и Алесия уставились друг на друга, явно ошарашенные."

tobuck_alesia.7.t:0 "Кому мы присягаем"
tobuck_alesia.7.d:0 "Некоторое время стояла тишина. Условия сотрудничества были изложены, в основном говорящими с Луной, опасающимися, что одна из сторон вызовет недовольство другой. Глаза Алесии медленно сканировали лица командиров легионов, но понять их было трудно. В этом отношении они были очень похожи на неё.\n\nЭмеральд Лайт заговорил первым, взглянув на Лунар Хэйл, прежде чем переключить свое внимание на нового правителя.—Это единственное разумное решение. Я делаю то, что велит вера.\n\nОна поклонилась и отступила назад, чтобы остальные могли высказать свое мнение.\n\n— Пока мы сохраняем наш статус и наши легионы, я не возражаю против этого соглашения. Найтмер приказывает этого, я следую за её приказом. Аутум Бриз согласилась, выражая тем самым уважение.\n\nЛайтинг Чарм нахмурилась, но все же кивнула.—Я недовольна, прежде всего, действиями наших военных. Я буду сотрудничать при условии, что мне позволят реформировать легионы так, чтобы они никогда больше не несли таких потерь.\n\nАлесия согласилась с этой просьбой, так как это пойдет только на пользу их объединенным вооруженным силам. Затем она посмотрела на две оставшиеся фигуры, которые выглядели несколько неоднозначно. Стоун Палисад просто пожал плечами и поклонился, понимая, что это путь вперёд, и рассматривая свою потерю как свидетельство необходимости перемен. Этернал Эклипс был явно недоволен, но всё же он заговорил.\n\n— Я согласен с предложением, при условии, что мне будет позволено уйти в отставку, а мой пост будет передан моему внуку Люсенту. Я уже слишком стар, чтобы реформировать Хироптерру в таких масштабах, как сейчас, но он будет вам очень полезен.\n\nАлесия согласилась:—Это можно организовать."
tobuck_alesia.7.a:0 "Теперь они все могли спать спокойно."

tobuck_alesia.8.t:0 "Защитница веры"
tobuck_alesia.8.d:0 "— ...и поэтому с великой гордостью и ещё большей надеждой я провозглашаю себя защитницей веры Найтимер, её верных в Зебрике и во всем мире. Эта земля принадлежит мне как вашей Царице и Найтмер как вашей Богине в равной степени. Алесия закончила свою речь и вздохнула, понимая, что этот сценарий ей ещё понадобится во время выступления.\n\nЗнакомый звук Энтина предупредил её о его присутствии возле двери в кабинет. Он всё ещё был в форме даже в час ночи, впрочем, как и она. У них обоих был очень длинный день.\n\nОн ухмыльнулся:—Неплохо. Ты точно знаешь, что сказать этим фанатикам.\n\n— Мы можем не заниматься этим прямо сейчас? Нет. Мы не можем бросить это всё прямо сейчас, особенно после того, как ты бросил меня в первый раз. Что ты делаешь в Тартаре, сотрудничая с этими маньяками? Ты сказала мне, что твои родители так и не смогли до тебя достучаться! Он надавил на неё, нахмурив брови в попытке завести вопрос дальше.\n\nАлесия отложила газету, которую читала, и опустила голову на деревянный сундук, с гримасой смотря на своего давнего друга краем глаза.\n\n— Они не входили, во всяком случае, не так. Я никогда не принимала их веру по ряду причин, но и не отвергала её. Сейчас я просто хочу, чтобы насилие прекратилось. Нам нужно, чтобы оно прекратилось. Она ответила медленно, подняв голову и сделав несколько длинных вдохов.\n\nОн стоял молча, прежде чем кивнуть.—Обещай мне, что будешь осторожна со всеми этими штучками Найтмер. Я просто беспокоюсь о том, к чему это может привести, вот и всё."
tobuck_alesia.8.a:0 "Её выражение лица смягчилось:—Я буду осторожна, ради тебя."

tobuck_alesia.9.t:0 "Регалии государя"
tobuck_alesia.9.d:0 "Всё это время, потраченное на поиски преемника, только для того, чтобы самой стать им. Она провела так много времени в Зебрике, сражаясь за деньги, за Северяну и за мечту, которая всегда казалась такой далекой. Теперь она была здесь, а лидерство было возложено на неё так, как она никогда не могла ожидать.\n\nМедали, которые она носила на своем королевском одеянии, были многочисленными и тяжелыми. Некоторые из них были получены во время службы в Королевской Гвардии, некоторые—во время сражений за различные фракции Зебрики, а некоторые были дарованы Хиропетеррцами. Это было чуждое ощущение—быть в таком наряде сейчас, так далеко от дома. Но теперь здесь был дом. Новая Северяна станет её царством и наследием, её страной и народом, который она сможет выстроить по своему усмотрению. Командовать армией теперь значило командовать государством и обществом, которое может стать великим, но в то же время никогда не будет таким, каким она мечтала его видеть.\n\nНесмотря на всё это, она чувствовала гордость: в каком—то смысле она достигла того, ради чего прибыла в Зебрику. Оставалось только закончить то, что она начала."
tobuck_alesia.9.a:0 "Победителю достаются трофеи и невзгоды."

tobuck_alesia.10.t:0 "Наша новая родина"
tobuck_alesia.10.d:0 "Алесия наблюдала, как команда корабля, явно устаревшего крейсера, спускает трап в доках. Возможно, они сохранили его в первозданном виде из ностальгии, как она сохранила свою форму, хотя как кто—то из пони мог сбежать с родины на судне такого размера, она не понимала. Скорее всего, это была удача, или же один из немногих кораблей, которые стояли в порту во время революции.\n\nЕё ход мыслей оборвался, когда она увидела, как спускаются пассажиры. Вереница низших дворян, несколько генералов, несколько солдат и несколько обычных граждан покинули плавучую развалюху; вскоре за ними последовала остальная команда. Хотя их было немного, их было больше, чем она ожидала. Даже её люди были почти равнодушны к мечте о возвращении Северяны, но лучше несколько пони, чем совсем никого. Им нужны были все изгнанники, которых они могли достать копытами, и это было началом, если не больше."
tobuck_alesia.10.a:0 "Северяна продолжает жить."

tobuck_alesia.11.t:0 "Великая коронация"
tobuck_alesia.11.d:0 "— Поклянётесь ли вы своей честью, жизнью и верностью Найтмер, что будете править многочисленным народом этого нового Царства?—сказала Лунар Хэйл, обозначив тем самым начало церемонии в соответствии с древними клятвами.\n\n— Торжественно клянусь. Алесия ответила и её голос эхом отразился от стен собора.\n\n— Будешь ли ты, со всеми дарованными тебе полномочиями, править, руководствуясь в первую очередь её волей, а во вторую—своей мудростью; с милосердием ко всем своим подданным? продолжала Говорящая с Луной, речь звучала громко.\n\n— Клянусь.\n\n— Будешь ли ты в меру своих сил поддерживать волю Найтмер и истинное исповедание Её Святейшества? Будешь ли ты во всей своей дарованной силе поддерживать клятвы твоих предков, данные до тебя? Будешь ли ты, с этими дарами от нашей богини, что растит луну, делать все, что в твоих силах, чтобы служить своему народу прежде всего?\n\n—  Всё это я обещаю сделать. То, что я обещала раньше, я выполню и сдержу; да поможет мне Найтмер. Она закончила, тихо гадая про себя, будет ли их божество действительно радо её вознесению.\n\nПоследовала ещё одна церемония, помазание и обеспечение; все прошло без проблем, как и ожидалось для такого отрепетированного события, как это. Алесии не нужно было много думать, она лишь стоически сидела в своем королевском кресле, пока не пришло время получить недавно изготовленные драгоценности короны. Когда Лунар водрузила корону на её голову, а сидящие сановники встали, чтобы спеть старый Северянский гимн, Царица Алесия стояла, прижав копыто к груди и думая только об одном."
tobuck_alesia.11.a:0 "Так помоги мне Найтмер."

tobuck_alesia.12.t:0 "Скука Царицы"
tobuck_alesia.12.d:0 "Это было бы скучно, даже если бы она не была Царицей. Эти непрекращающиеся споры о том, когда должна быть Ночь Кошмаров, были до крайности фарсовыми, но все же это было достаточно важно для веры, чтобы принимать решение за них. По какой—то причине спор, казалось, иногда выходил за рамки обычных разногласий между ваксистами и ревивалистами, и поэтому казалось, что его невозможно урегулировать.\n\nОдна половина говорящих с Луной хотела оставить дату как есть, считая, что нет причин её менять, так как это уже был ожидаемый национальный праздник. Другие, воспользовавшись возможностью нового руководства для продвижения своей повестки дня, хотели заново открыть тот день в году, который должен был быть изначально; как будто действительно имело значение, в какое время года отмечается Найтмер. По мнению Алесии, очевидным временем для этого, если это вообще имело значение, было бы зимнее солнцестояние. Но, учитывая агрессивный тон, который проявлялся уже в третий раз за сегодня, она решила, что это не её битва.\n\nЦарица опустилась в кресло и подавила зевок, когда снова начались крики, соблазнившись молитвой о своём медленно убывающем терпении и здравомыслии."
tobuck_alesia.12.a:0 "Утомительное дело."

tobuck_alesia.13.t:0 "Возродить веру в Найтмер"
tobuck_alesia.13.d:0 "Совет Бэтсби, благодаря мудрости всех его членов и благословению Царицы, наконец, подошёл к своему завершению.\n\nВ течение многих месяцев дебатов, утомительных заседаний и откровенно мучительного обсуждения даже самых простых вопросов, ревивалисты одержали победу. После неоднократных успехов в продвижении своей повестки дня, последней каплей стало обращение к значительному меньшинству неприсоединившихся говорящих с Луной по вопросу предотвращения разрушения веры изнутри ревизионизмом Найтмер.\n\nОни продвинули себя как доминирующую силу в совете и будут использовать это для продвижения реакционной доктрины. В ближайшие годы многие древние обряды и ритуалы будут возрождены и практиковаться по всей стране, кульминацией чего станет истинное возрождение веры во всей её древней славе."
tobuck_alesia.13.a:0 "Наша вера снова станет единой."

tobuck_alesia.14.t:0 "Возродить веру в Найтмер"
tobuck_alesia.14.d:0 "Совет Бэтсби, благодаря мудрости всех его членов и благословению Царицы, наконец, подошёл к своему завершению.\n\nВ течение многих месяцев дебатов, утомительных заседаний и откровенно мучительного обсуждения даже самых простых вопросов, ваксисты одержали победу. После неоднократных успехов в продвижении своей повестки дня, последней каплей стало обращение к значительному меньшинству неприсоединившихся говорящих с Луной напомнив им о роли веры как морального руководства, утверждая, что ревивалисты превратят нацию в музей вместо единого национального устройства.\n\nОни закрепили себя как доминирующую силу в совете и будут использовать это для продвижения прогрессивной доктрины. В ближайшие годы церковь будет глубоко изучать истинные намерения Найтмер, внося реформы как в веру, так и в свою собственную роль говорящих с Луной."
tobuck_alesia.14.a:0 "Наша вера снова станет единой."

tobuck_alesia.15.t:0 "Долг перед верой""
tobuck_alesia.15.d:0 "Возможно, было бы немного приятнее, если бы они не прервали его вечернюю трапезу, хотя это, конечно, не сделало бы его вечер более комфортным.\n\n— Пожалуйста, это должно быть какое-то недоразумение; я проповедую здесь десятилетиями и ни разу не подрывал авторитет веры или государства! Умолял говорящий с Луной, но хотя в его голосе не было страха.\n\nКак бы его не беспокоило то, что три полицейских сейчас делят с ним кухню, он, по крайней мере, знал, что они не могут причинить ему вреда. Неважно, что зебра мог или не мог сделать, его роль говорящего с Луной была священна; с другой стороны, он не хотел бы узнать, какие методы они использовали, кроме угрозы применения силы.\n\nОдна из полицейских вздохнула и порылась в карманах: — Позвольте мне прочитать один из советов для вас. Она достала лист бумаги и развернула его: — Вот: говорящий с Луной Хард Тёрм в своих проповедях говорил о важности гармонии. Я думала, это то, что проповедует Селестия... и так далее, и тому подобное. Мы проигнорировали первую пару записок, которые получили по этому поводу, так как вы один из избранных Найтмер, но с тех пор мы получили ещё несколько.\n\nЗебра вздохнул и повесил голову, зная, что что-то подобное рано или поздно произойдёт. По началу было долгое молчание, но затем он медленно кивнул.\n\n— Да, это так. Я знаю, что это наказуемо, но я в корне не согласен с новой изменённой формой нашей веры."
tobuck_alesia.15.a:0 "— Это позор, господин. Очень жаль."

tobuck_alesia.16.t:0 "Узнай истину"
tobuck_alesia.16.d:0 "Хард Тёрм сидел вместе с несколькими другими пони, бэтпони и зебрами за столом в комнате, словно школьники. Честно говоря, это было унизительно — заново учиться вере, на изучение которой они потратили всю свою жизнь. Никто из них не хотел здесь находиться, но их не выпустят, пока они не докажут, что верны догматам предпочитаемой Царицей формы поклонения Найтмер.\n\nДверь в большую камеру, превращённую в аудиторию, открылась, и вошёл ещё один говорящий с Луной, сопровождаемый несколькими членами дружины. — Итак. Вы все знаете, почему вы здесь, и я тоже, но я не делаю исключений на основе взаимопонимания. В данный момент времени каждый из вас является еретиком, но Её Величество, в своей бесконечной мудрости, предоставила вам всем уникальную возможность. Учитывая, что вы все здесь, вы решили воспользоваться этой возможностью, а не гнить в камере.\n\nУдивительно, но никто из них не ответил. Их "учитель" вздохнул и подошел к доске, доставая мел.\n\n— Итак, давайте начнём с самого верха: Царица Алесия потребовала, чтобы, прежде всего, наш закон о поклонении был ратифицирован, а власть над верой централизована, чтобы..."
tobuck_alesia.16.a:0 "Они взяли свои карандаши и начали записывать её слова."

tobuck_alesia.17.t:0 "Под её ликом"
tobuck_alesia.17.d:0 "Что это был за собор для такой ожидаемой проповеди, как эта, совершенно новый и прекрасный; даже при его размерах толпа затмила сидячие места и расползлась снаружи. После неудачного вторжения в Тобук Лунар Хэйль испытывала смешанные чувства; тихая тревога быстро сменилась новой энергией, когда Алесия приняла их предложение. Теперь она служила Найтмер и ещё одной из её служительниц, Царице Новой Северяны.\n\n— О, святейшая Найтмер, сотвори из меня пони для молитвы и используй меня, чтобы благословить эту общину своей жизнью. Излей на меня сущность ночи и дай мне силу. Найтмер, пожалуйста, обличи солнце и его ложного идола, который хочет держать нас в рабстве. Дай нам победу над неверными силой вечной луны".\n\nОна не поднимала глаз, зная, что присутствующие как внутри, так и снаружи собора склонят головы, когда её голос зазвучит в громкоговорителях. Лунар просто нужно было отдышаться, чтобы продолжить.\n\n— Благослови нашу Царицу, наших священников, наших учителей и верующих по всему миру своей божественной защитой. Пусть единый голос твоего народа поднимется до самой луны в могучем хоре хвалы! Тысячи голосов ответили: — Найтмер благословит верных и своих избранников! Всемогущая Найтмер, наше спасение, источник мудрости и башня силы, которая знает, что мы ничего не можем сделать без её руководства и помощи; помоги нам и направь нас божественной мудростью и силой, чтобы мы могли выполнить наш долг, предписанный тебе как и твоим подданным."
tobuck_alesia.17.a:0 "— Благодаря её руководству мы благоденствуем"

tobuck_alesia.18.t:0 "Изменённая перспектива"
tobuck_alesia.18.d:0 "Это был вполне обычный день, такой же большинство за последние несколько месяцев. Возможно, в воздухе витало некоторое напряжение, несколько вещей, к которым Долл Блэйд все ещё не слишком хорошо относилась, например, портреты Царицы рядом с портретами Найтмер.\n\nХироптеррская бэтпони остановилась на середине пути и на середине мысли, чтобы тихо рассмеяться про себя, осознав, что она без задней мысли назвала Алесию Царицей. Может быть, она и вправду уже привыкает ко всему, что произошло? С лёгкой улыбкой она быстро побежала и через несколько минут оказалась на центральной улице; это было время недели для покупки продуктов.\n\nЧестно говоря, Долл не привыкла к такому выбору. Её Величество, вот опять, впервые за много лет позволила магазинам полностью пополнить запасы. Постоянная военная экономия, насколько она могла судить, осталась в прошлом. Она вошла в один из трёх продовольственных магазинов в своей деревне и начала просматривать ряды, обнаружив, что многие другие пони выглядят так же удивлённо, как и она. Бэтпони и похоже, большинство жителей её деревни даже не узнали большинство из этих новых продуктов, но они определенно хотели их попробовать. Она отряхнула гриву с глаз и добавила в корзину обычные еженедельные товары, а затем добавила еще несколько продуктов, о которых никогда не слышала и тогда она, наконец, посмотрела на цены.\n\nОна громко сказала в полном шоке: — На сколько дешевле? Конечно, нет; это должно быть опечатка, не так ли?\n\nБлижайший к ней пони покачал головой и усмехнулся,"
tobuck_alesia.18.a:0 "— Мне начинает нравиться наша Царица!"

tobuck_alesia.19.t:0 "Новые клятвы"
tobuck_alesia.19.d:0 "Царица Алесия смотрела на широкую улицу, которая проходила к воротам нового императорского дворца и наблюдала, как повелительницы и повелители со своими легионерами останавливают свой марш. Сегодня и лорд, и лорд-командующий, и их солдаты присягнут ей на верность.\n\nЭмиральд Лайт, Отэм Бриз, Лайтнинг Чарм, Стоун Пэлисейд и Люсент Эклипс возглавили свои колонны и заговорили все разом, как один.\n\n— Настоящим я заявляю под присягой, что полностью отказываюсь от верности и преданности любому иностранному князю, государю, государству или правительству, подданным или гражданином которого я был до сих пор; я буду поддерживать и защищать Царицу и законы Новой Северяны от всех врагов, внешних и внутренних. Я буду хранить истинную веру и верность им, буду носить оружие от имени Новой Северяны, когда того потребует закон и буду выполнять все свои обязанности в вооружённых силах Её Величества и Найтмер наилучшим образом. Да здравствует Царица, благословлённая нашим святейшим божеством. Да будет она царствовать и повелевать нашими легионами со своей мудростью, да поможет мне Найтмер.\n\nКаждый пони, число которых исчислялось тысячами, склонилось перед своим новым монархом. Алесия привыкла к уважению в военном руководстве, но это было намного больше, чем это."
tobuck_alesia.19.a:0 "От банд военачальников до легионов Найтмер."

tobuck_alesia.20.t:0 "Царица и Воительница"
tobuck_alesia.20.d:0 "— Согласно нашей договорённости, я уже потратил довольно много времени на реорганизацию легионов и завершил переоценку нашей доктрины. Они никогда не испытывали недостатка в мастерстве или преданности, только в командовании и надлежащем применении на поле боя. Учитывая ваши планы по созданию имперской армии, их роль в вооружённых силах будет радикально отличаться от традиционной хироптеррской доктрины. Они будут работать вместе с основной массой солдат в качестве ударной силы или авангарда, в зависимости от ситуации.\n\nЛайтнинг Чарм была более чем счастлива, что наконец-то получила шанс реформировать легионы, что было бы ясно, даже если бы она не просила об этом специально. У неё было странное выражение восторга на лице, несмотря на стоическое спокойствие, которое она и другие лорды и леди-командиры обычно демонстрировали. Алесия и сама была взволнована, учитывая, что у неё ещё не было возможности увидеть легионы в условиях, когда они не стреляют в неё.\n\nНа тренировочном поле находилось от шестидесяти до восьмидесяти пони, выполнявших различные упражнения. Очевидно, это были новобранцы, хотя она не смогла бы этого определить. Их дисциплина уже казалась несокрушимой, несмотря на то, что, по имеющимся данным, они находились в процессе набора всего несколько недель. Их инструктор заметил наблюдающую пару и приказал быстро перейти к спаррингу, который больше походил на активные попытки убить друг друга, чем на тренировку. Их скорость и мастерство владения всем, от клинков и от стрелкового оружия до копыт и крыльев, были просто невероятны.\n\nЛайтнинг подняла взгляд от своего планшета: — Это все, Госпожа Воительница?"
tobuck_alesia.20.a:0 "— Я бы хотела ещё немного понаблюдать, если можно."

tobuck_alesia.21.t:0 "Верность семье"
tobuck_alesia.21.d:0 "— Не мог бы ты вытереть пыль и с матери Алесии, дорогой?\n\nЛаиба была застигнута врасплох, когда в дверь гостиной заглянул её перепачканный муж, похоже, вернувшийся с работы раньше времени. Она рассмеялась, отряхнулась, и они обнялись на мгновение, после чего она вытерла лицо и вернулась к домашним делам, с особой тщательностью вытирая пыль с портрета Царицы. Ей всё ещё было странно, что за несколько недель её друзья и родственники стали называть Алесию матерью, но постепенно это становилось привычным.\n\n— Что мой дорогой Зааф делает в доме в такое время? Она размышляла вслух, ожидая конкретного ответа.\n\nОн уже налил два бокала вина, когда заговорил: — Ну, я попросил отгул на полдня, чтобы пригласить тебя на свидание сегодня вечером, ведь сегодня наша годовщина...\n\nЭто вызвало ожидаемую реакцию.\n\n— Ну, тебе лучше помыться и переодеться, не так ли? Я не собираюсь целовать тебя на улице, пока ты так выглядишь! Она усмехнулась в ответ.\n\nОн пошёл в спальню, а она позвала его за собой,"
tobuck_alesia.21.a:0 "— Матушка Алесия ожидает, что ты будешь выглядеть наилучшим образом, и я тоже!"

tobuck_alesia.22.t:0 "Looming Danger"
tobuck_alesia.22.d:0 "Reports have reached us from border patrols that Novaya Severyana has begun the process of mobilisation. It will not be long before they're ready to invade.\n\nWith the disciplined legions of Chiropterra under their command and a strong army of their own creation, we must be prepared for a brutal war. Tsaritsa Alesia, their autocratic ruler, has expressed her intent to annex all of our lands into her own. The coming conflict will be a war for the survival of our great nation and society."
tobuck_alesia.22.a:0 "We must make ready."

tobuck_alesia.23.t:0 "Recovered Trade"
tobuck_alesia.23.d:0 "Silk Dune rested in the back of his caravan wagon, body traipsed lazily over the unrolled sheets. Normally he would have been curled up, careful not to damage any of his wares that were typically stacked up around him. He hadn't been totally cleaned out in his most recent visit to the new imperial capital, but the space around him was proof enough that he'd sold a lot more than usual. In fact, most of the remaining weight back here were goods that the stallion had purchased himself.\n\nHe hadn't earned this much in a day for more than a decade.\n\nYet, in spite of this payday, Silk was conflicted. He was a Warzenan zebra, not a Tobuckian and certainly not a Severyanian one. His new overlords were zealous, proud, disciplined and traditional; but they had also brought stability and revitalised both the import and export market that he needed to survive.\n\nReally though, when he thought about it, he had already taken a side. By not opposing the new status quo and profiting from it he had effectively resigned himself to service of Warzenia's enemies by default.\n\nThe zebra grunted and turned on his pillow, trying not to think about it."
tobuck_alesia.23.a:0 "He would forgive Alesia, in time."

tobuck_alesia.24.t:0 "The Dark Horses"
tobuck_alesia.24.d:0 "'HALT!' bellowed the feldfebel. 'Aten—SHUN!' Initially, upon being assigned command of a company of fresh troops for the Tsaritsa's Yasani Guard, he was insulted, thinking them little more than bullies and paramilitary thugs, hardly befitting a seasoned Severyanian exile officer such as himself. So far, however, they had exceeded his expectations. His little platoon of zebras was excellently well turned—out in their dark uniforms. The feldfebel was still amazed that they could possibly stand the heat in all black. Then again, they were Zarantian zebras, natives to these arid climes, and he wasn't. He was very supportive of their retention of the sword as a weapon alongside the rifle, feeling it preserved some shred of honour. The old colt admired a warrior who had the courage to wield one on a modern battlefield.\n\nThe troops had now formed into two files. They were in the front room of the local army headquarters, and several bureaucrats and top brass officers were peering from their offices down the hall towards them, to see what the noise was about. On the wall in front of the squad was a newly—installed painting of Her Imperial Majesty, the Tsaritsa. The feldfebel roared 'Left FACE!', quickly followed by 'Pre—sent ARMS!' and it was done in under a second. 'At my command, you will salute your Tsaritsa and pledge loyalty to her as long as you may live! Sa—LUTE!' The platoon roared back, in their strongly accented voices; 'WE SALUTE YOUR IMPERIAL MAJESTY, AND PLEDGE TO SERVE YOU UNTO DEATH!'\n\nAs they did, the underofficer dipped the colours and the feldfebel saluted with his sabre, following along with the salute and oath. As the echo from the hallway faded the feldfebel shouted,'Right then! Shoulder arms! Left face! By the left, quick march!' The platoon marched off, their hooves kicking characteristically high as they stepped. The feldfebel looked smugly at the desk workers withdrawing their heads back into their offices like snails into their shells. They were stuck here all day, pen—pushing and paper—stacking, yet he had the privilege to put his life on the line for Tsaritsa and company. He looked back to the marching zebras and thought; THOSE are the warriors I would choose on that day, the desk—dwellers can keep their comfortable cubicles." #sirnori
tobuck_alesia.24.a:0 "The sword is mightier than the pen."

tobuck_alesia.25.t:0 "Fate of the Labourers"
tobuck_alesia.25.d:0 "Alesia sat in a meeting where a fierce argument raged over the issue of the labourers, with the table divided between Chiropterran and Severyan officials. The former wished to continue the old labour system to its due end, justifying the choice as means to the end of rapid industrial reconstruction and frequently pointed out that freed labourers could become a potential security risk. The Severyans argued that even a short—term reliance on slavery would hinder the economic growth across the tsardom, especially as Tobuck continues to industrialize. In the end she slammed her hoof onto the convention table to call on a silence for a decision, tired of the endless bickering that seemed to follow her wherever she went.\n\n"I have no fondness for either the reality or idea of indentured servitude; even Old Severyana, flawed as it may have been, had no need nor want of slaves. However, it is true that the institution could serve as a slingshot into future prosperity should it last a little longer." The mare reasoned loudly, instantly surpressing the displeasure in the room.\n\nShe pondered the choice before her for a moment before giving her answer."
tobuck_alesia.25.a:0 ""The Labourer caste shall remain for one or two generations.""
tobuck_alesia.25.b:0 ""Slavery will have to remain until it is no longer efficient.""

tobuck_alesia.26.t:0 "The Vile Truth"
tobuck_alesia.26.d:0 "“Now, Egor; remind the class of the conclusion that we came to in the previous lesson.”\n\nThe colt nodded and turned his notebook back two pages before speaking, “Upon historical and ideological evaluation, we came to the conclusion that all socialist states are doomed eventually to fail. Though some historians asses the original Severyana as imperfect in a number of ways, the chaos and confusion caused by Steel Stallion and his comrades undeniably caused more economic, cultural and social damage than their communist ideals can hope to fix. Their revolution was brutal, unnecessary and has resulted in a factionalist government far more unstable than the one it sought to replace.”\n\nHis teacher smiled and nodded before continuing, “Thank you Egor. We also noted that Alesia and her government have rectified or simply avoided all of the mistakes that our ancestors made, which is covered in our textbook as part of the next topic 'Lessons Learned' if you wish to read ahead.”\n\nA few nodded, acknowledging what was to be a homework task for them. Lebedintseva was a strict teacher with that sort of thing, but she got you the grades you needed.\n\nShe cleared her throat and lifted her own copy of the text, “Now, today's lesson will focus on another reason as to why the homeland fell to ruin. Namely, Celestia and her ties to the revolutionaries.”\n\nA few of the students turned up their snouts reflexively whilst others smirked in anticipation for their opportunity to slander that living scum."
tobuck_alesia.26.a:0 "This would certainly be an interesting lesson."

tobuck_alesia.27.t:0 "The Noble Arts"
tobuck_alesia.27.d:0 "“Oho... This... This!”\n\nKonstantin was so awestruck that he could hardly provide a proper description of what he liked so much about the painting. He held a hoof to his snout and grinned, seemingly transformed from a well—respected noble back into the excitable colt that he had been when he first saw pieces like this on his family estate. She might even have been the same painter, though there was no way to know for sure.\n\n“Enamoured, sir?” The old artist joked, dragging the stallion out of his stupor.\n\nThe noble cleared his throat before speaking again in a more serious tone, “I must admit that I am. I would like to sponsor your work, missus...?”\n\n“Ivanova, sir. Anzhelina Ivanova. I would be honoured to work for you and the Tsaritsa.” She answered, bowing to the appropriate depth despite her age.\n\nHe spent the next half an hour engrossed in her other works, ignoring the noise of the hall. Like many others ponies here that had escaped the lost homeland she had either produced some form of fine art for nobility before the revolution or was capable of emulating it. At the behest of the Tsaritsa all creative types that could prove themselves capable were to find themselves patronage and work for a number of years; creating new masterworks to revitalise the old Severyanian traditions of painting, sculpting, architecture and more."
tobuck_alesia.27.a:0 "“So, sir, what would you have me paint?”"

tobuck_alesia.28.t:0 "The Noble Work"
tobuck_alesia.28.d:0 "Konstantin had never felt anything like this before. It was a mixture of pride and disgust, the former mostly for himself and the latter for what he was witnessing.\n\nWith his considerable reserves of personal wealth and the new laws of the Tsaritsa, he was obligated as a landed and wealthy stallion to assist the meek in society and work with them for a few days of the year. This was a concept he supported in and of itself, but he hadn't quite prepared himself for the realities of the lowly and destitute.\n\nThe still—young noble had to watch silently as old, ill, disfigured and truly hurt ponies and zebras of all ages entered through the front door of the venue wearing tattered rags. He quickly got used to their awful smell the longer he served them food and acclimatised to the lack of respect as he took them to their beds. He knew now just how lucky he was to be born into his position and why the tsaritsa had demanded these measures. They ate as though they had never before eaten, slept as though they never had a bed and moved as though every part of their body was turning to dust.\n\nSeeing what he had seen, knowing what he knew now, he would never again neglect his duty to even the most detestable of Severyanian society. If only a small expenditure on his part could save lives and lost souls, it was the very least he could do."
tobuck_alesia.28.a:0 "That night, he vowed always to be kind."

tobuck_alesia.29.t:0 "To Each Their Rights"
tobuck_alesia.29.d:0 "“Lower the rent, up the pay! Lower the rent, up the pay! Lower the rent, up the pay!”\n\nThey just kept chanting and chanting. It had been a few days now since her tenant peasants had first refused to work the fields, but Serafina Nikolaeva was far from giving in to their demands. She was a noble and the Tsaritsa along with her personal security detail at the gate would protect her from this rabble of miserable wretches. Who were they to tell her how much she should pay and how much she should charge?\n\nJust as she had that thought, a familiar noise met her ears. A carriage, assumedly containing a judicial herald, and two trucks which would be carrying their soldiers. She stood up and trotted over to her mansion's front gate with a smug grin. The gaggle of peasants had heard too and the look of defeat on their faces was already present; now they would finally leave her in peace.\n\nWhen the carriage and its vehicular procession arrived, the herald and his soldiers exited quickly to meet both the now demoralised peasants and Serafina who had decided to greet them; thinking that she had already won.\n\nHowever, instead of exchanging pleasantries, the judicial herald cleared his throat and spoke; flanked by armed soldiers. “In the case brought to us by Lady Nikolaeya, the local judge and court has reached a verdict: Lady Nikoloaeya, you are found guilty of charging exploitative rent prices and underpaying your labour force. According to Her Majesty's decree, you must reimburse said labour force for the equivalent of six months' rent and double the salaries of these fine citizens.”\n\nUtter shock followed on both sides. Then the crowd erupted into cheers as the noblepony exploded with rage, hurling insults and threats at the herald until his entourage levelled their guns at her.\n\n“Madame, are you protesting the perfect law of Her Majesty and the Nightmare?” He asked simply, prompting her own guards to stand down."
tobuck_alesia.29.a:0 "Greed is what ruined Severyana."

tobuck_alesia.30.t:0 "At the Gala"
tobuck_alesia.30.d:0 "Her hoof was already rather tired from the number of hoofshakes she had offered. Between generals, nobles, industrialists and whoever else they had deemed important enough to invite they had already managed to tired out at least one of her appendages. That didn't bode well for the evening as a whole.\n\nAn older pony, ex—Severyanian military by the looks, suddenly took her attention away from the doors. “Your Majesty, I didn't have a chance to properly introduce myself on the way in! My name is Pyotr Luchnikov; here, I have a gift for you.”\n\nIn spite of the restrictions on weapons he had brought in a sword, likely by hiding it underneath his greatcoat in some way. The guards around them were already rushing to arrest him as he presented his weapon to the Tsaritsa, unsheathing it and offering the weapon as a gesture of fidelity. Before they could grab him, Alesia held up a hoof and ordered them to wait; even allowing herself to laugh at the absurdity of what he had just done.\n\nShe took the weapon, inspected it, sheathed it and then passed it back. “Your offer is kind and accepted, however I must ask why you decided to completely ignore our rule of no arms on the premises; was it in your interests to be arrested?”\n\n“I am of the opinion that such a rule is entirely unnecessary. Why should I, or any of your other loyal subjects for that matter, raise my weapon at my liege?” He asked rhetorically, rising from his bow.\n\nHer Majesty couldn't help but laugh a second time before waving away the guards."
tobuck_alesia.30.a:0 "“Pyotr, you shall dine at my table tonight!”"

tobuck_alesia.31.t:0 "Our New Home"
tobuck_alesia.31.d:0 "“Do you remember what the homeland was like?”\n\nYuliya turned her head to answer her husband as he stepped down from the tractor that he had fallen in love with over the past month.\n\nShe chuckled a little as the burly earth pony sauntered over, sweaty in spite of the machine doing most of the work. “Not much of the bad bits, but yes; a little. It's been a long time since we were young lovers running through the streets Koloda, time has flown by.”\n\nHe laughed loudly and practically threw himself onto a garden cushion, next to the lunch that his wife had just put on the garden table. They both sighed and stared at the Novaya Severyanian flag that he, in his patriotism, had attached to the back of the vehicle.\n\nThe pegasus mare chuckled and sat down next to him as he began to eat, savouring the taste of the food that had been made with their own crops along with some flowers that she had bought as a special treat. They had been relatively rich peasant famers in Equus, but was a far better that life had ever been in spite of the occupational similarities. The opportunity for a better life had called them here, now they were reaping the rewards of that making the right choices in that fateful time in their lives.\n\n“This is definitely better. Similar, but better.” Yuliya quietly added, nuzzling up to her husband."
tobuck_alesia.31.a:0 "“Mmm. I couldn't agree more.”"

tobuck_alesia.32.t:0 "Her Life's Work"
tobuck_alesia.32.d:0 "“That one goes above the rest. Yes, right there; so it almost goes over my collar and generally feels very uncomfortable to wear.” She gave out, directing a servant as to the correct position of a medal she didn't recognise.\n\nThe poor zebra looked petrified, “My apologies Your Majesty, I'm only familiar with Chiropterran distinctions. I'll make sure to broaden my knowledge for the future.”\n\nAlesia simply nodded and smiled, in as comforting a fashion as she could manage. There was no reason to punish a servant for this, they were still getting used to the new way of doing things after all. Much like herself, really. She still wasn't used to hearing the already—present cheers from the crowd in the palace grounds, she still wasn't used to being treated like royalty and she certainly still wasn't used to being treated like some sort of holy messenger from the Nightmare. But, as time went on, she felt more at home here as a ruler and a guiding figure. It was hard, but it was rewarding.\n\nThere was much to do yet, eradicating communism and securing her borders in a more permanent fashion were the two things that sprung to mind immediately. For today however, those goals could wait. For today, she could enjoy herself.\n\n“Your Highness, we're finished.” The zebra said quietly, a smile forming on his face.\n\nShe made a little bow in thanks before stepping towards the window doors and the balcony. The Tsaritsa steadied herself before throwing them open and receiving an onslaught of cheers and prayers from her adoring subjects."
tobuck_alesia.32.a:0 "Glory to the Tsaritsa!"

tobuck_alesia.33.t:0 "Novaya Severyana's Overture"
tobuck_alesia.33.d:0 "An urgent telegram from Novaya Severyana has reached us, proposing an interesting arrangement. They wish to align themselves with our government in a formal military alliance with the primary goal of confiscating Hippogriffia's mainland territories. For our efforts we shall receive part of Zumidia, as they will; an equal share of territory in the event of our victory.\n\nNovaya Severyana is an autocratic, zealous and nationalistic state which is currently governed by the Tsaritsa Alesia whose power is absolute; they worship the Nightmare and proselytise their religion to any zebra they can get their hooves on. Whilst this may make them a potential ideological threat in the future, their military prowess and successes in recent conflicts suggest that the risk may be worthwhile taking. So long as we respect Tsaritsa Alesia and her personal endeavours, which she has insinuated shall not interfere with our own interests, they may prove themselves invaluable.\n\nWhat shall our response be?"
tobuck_alesia.33.a:0 "Shake hooves with this 'Tsaritsa'."
tobuck_alesia.33.b:0 "Disregard the deal."

tobuck_alesia.34.t:0 "Colthage Accepts"
tobuck_alesia.34.d:0 "Tsaritsa Alesia and [CTH.GetLeader] stood proudly upon a podium outside of a cathedral in the capital, surrounded by a number of photographers and reporters. It was a great day for the new monarch and her citizens, as it was for [CTH.GetLeader] and the Colthaginians.\n\nThe Severyan Axis represented a new and competitive force in Northern Zebrica, aligned in their goal of removing hippogriff influence from the continent. [HIP.GetLeader], leader of our uniting enemy, will no doubt speak out against us for our openly hostile rhetoric; but it is already far too late for them to establish an opposing alliance."
tobuck_alesia.34.a:0 "Our victory shall be swift and glorious."

tobuck_alesia.35.t:0 "Colthage Rejects"
tobuck_alesia.35.d:0 "Alesia could hardly think for the ruckus that her generals were causing.\n\nThe rejection of their offer of a formal alliance had thrown their plans wildly off course. Curses and insults were being thrown around the war room, directed primarily at [CTH.GetLeader] for making such an idiotic decision.\n\nThough equally as frustrated as the officers that packed the room, the Tsaritsa was nevertheless determined to complete the task she had laid out. Hippogriffia represented a serious threat to her regime and now, she realised, so did Colthage. The royal mare slammed a hoof down on one of the wooden desks to bring the room's attention to her.\n\n“Inaction is tantamount to defeat. Modify our invasion plans to account for this setback and continue preparations; now that they are aware of our intentions they will begin to reorganise, we must strike now or we may not have another chance at success.”\n\nTheir rage had not disappeared, but she had given them focus; Novaya Severyana would not be humiliated. They would prove themselves worthy of the Nightmare."
tobuck_alesia.35.a:0 "Colthage will pay for this insolence, in due time."

tobuck_alesia.36.t:0 "Blessed of the Moon"
tobuck_alesia.36.d:0 "“Your victory in the face of seemingly insurmountable odds is proof of our error and of the Nightmare's blessing upon you. We are willing to announce our support for you and the bloodshed shall cease, if you are willing to accept our gracious offer and sincere apology. Should you acquiesce, the legions will likely cease their activity within a few days when they hear of our support for your regime.” She quickly added.\n\nThe pair had not expected this. The Moonspeaker's reasoning was muddy at best; but then they did have to justify such a crushing defeat to their people as well as to their own faith. Lunar Hail herself commanded a legion, which gave further credence to their earnestness; even then, Alesia could see the desperation hidden behind their eyes.\n\nEntin thrust a hoof into her side and gave her a pained look, “Please tell me you're not one of these insane Nightmare worshippers.”\n\nShe stayed silent. Her parents had been and, though she had never fully accepted their faith, she had never been entirely opposed to it either. She wasn't, but maybe she would have to be. Maybe.\n\n“Please, I deserve at least an answer.” He pleaded.\n\nShe shot down his request with a harsh glare and turned, lifting her head to the clear night sky to stare at the dim stars and the moon emerging from a small cloud; hoping silently that he could forgive her for this. It was the only way forward, a rule ordained by a Goddess she wasn't even faithful to.\n\nAlesia sighed and nodded, “I accept your blessing.”"
tobuck_alesia.36.a:0 "She would lord over these lands, by grace of fate or the Nightmare."

tobuck_alesia.37.t:0 "A Nation on Two Contients"
tobuck_alesia.37.d:0 "With all the great successes of the Tsaritsa, one question remains. Shall our great state retain the current centre of administration in Snezhnograd, or return in full to the original capital in Princessyn?\n\nWhilst it may initially seem like an obvious choice, many years have been spent developing and industrialising our Zebrican territories. That alongside the inherent difficulties of moving the entire administration to a different continent over vast nautical distances makes the prospect similarly less inviting. However, it would likewise be remiss of the Tsaritsa and nobility not to truly restore Severyana to its prior glory.\n\nIt is a question of practicality against ideological obligation, and one that must be answered."
tobuck_alesia.37.a:0 "We must restore Princessyn, as we have restored Severyana."
tobuck_alesia.37.b:0 "Snezhnograd is a national symbol, we will not abandon it!"

tobuck_alesia.38.t:0 "An Intercontinental Homecoming"
tobuck_alesia.38.d:0 "Sitting in the car and waiting to arrive, she could only hope that it would be worth it. Persuading the remnants of her family to travel to an entirely new continent had been no easy task, especially as it had seemed to them to merely be trading one kind of exile for another. But, after a long and arduous discussion over telegrams and letters, her aunt and brother had eventually agreed to at least stay for a while.\n\nThe car slowed to a stop, Alesia thanked her chauffeur and trotted the last few metres until the docks. Soldiers had been sparsely placed around, though she was in little danger here in Firstport. After all, the Chiropterrans loved her.\n\nAs she descended a ramp with two guards from the gate following in tow the earth pony rested her eyes on the ship in which her family must have just arrived. It certainly wasn't a grand entrance, but then she couldn't expect the exiles to buy much better than the converted Severyanan destroyer they had brought. She would have taken a moment to compose herself properly, if it weren't for the fact that she had just seen the new arrivals on the docks.\n\nThe Tsartisa smiled and made quick pace, noticed first by her aunt who bowed low as would be appropriate for such royalty.\n\n“Your majesty.” She said simply as her niece returned the gesture in kind.\n\nHer brother, young and simply happy to see her, immediately dashed over for a hug. “Alesia! Oh it's been so long... Aunt Karina and I were just talking about you.”\n\n“And about what the correct etiquette for greeting royalty was, Maksim.” The middle—aged mare added pointedly.\n\nThe monarch simply chuckled, “Manners can come after we get you two settled.”"
tobuck_alesia.38.a:0 "It was good to see family again."

tobuck_alesia.39.t:0 "Karina's Faith"
tobuck_alesia.39.d:0 "“It was very kind of you to come and visit your highness, but I'm sure you have more important matters to attend to than your ageing aunt.”\n\nKarina did have somewhat of a point there, she definitely did have more pressing things to be doing, but it had been a very long time since she had last seen her family. This was the least the Tsaritsa could do to make up for lost time.\n\nAlesia took a sip of tea from her porcelain cup and smiled, “I do have things to be doing, but that doesn't mean I can ignore the head of the family. Even if I hadn't any obligation to visit you I think it more than appropriate to ensure that you feel comfortable in your lodgings. I don't suppose you've attended church, have you?”\n\n“Actually, I have.” she quickly corrected, no longer afraid to admit her ardent belief in the Nightmare. “It's not what I was expecting.”\n\nThe monarch raised an inquisitive eyebrow and took another sip, simply waiting for her aunt to elaborate on the subject. She was very much aware of the mare's leanings and needed to do very little in order to encourage her.\n\nWith a contemplative frown, Karina nodded. “Yes, it was quite something; especially being so used to our typically private worship in Equestria. The thestrals certainly know what they're doing.”\n\n“And will you attend again?” Alesia asked, curious more than anything else.\n\n“I think I shall. I suppose you've been going to church all the time with such freedom, haven't you? Perhaps your brother and I should have come sooner.” She admitted with a slight scoff at herself."
tobuck_alesia.39.a:0 "'All the time' was quite an assumption..."

tobuck_alesia.40.t:0 "Maksim's Feelings"
tobuck_alesia.40.d:0 "The siblings sat at the dinner table playing poker, their meals long since finished and the cutlery and crockery whisked away by a servant. They had both missed nights like these, simply enjoying one another's company with a deck of cards and chatting as they tried to figure out if their opponent was bluffing. It made for a good challenge.\n\n“Karina seems to really love this place y'know. Says it gives her nostalgia for the old days before the reds came along.” He gave out whilst dealing.\n\nAlesia chuckled, “Not surprising really, it's starting to look a lot more like home over here. What do you think about my glorious Novaya Severyana?” She asked, deliberately emphasising her final words for a laugh.\n\n“I raise.” Maksim said first, pushing in some makeshift chips after observing the flop. “Well, it's... Interesting. I'm not sure if I feel comfortable living here with so many... Well, you know; fanatics, I guess. They're all really into this whole Nightmare thing and... Well, I suppose I'm kinda like you actually. I don't really know where I stand, but I don't think it's with them.”\n\nShe nodded and put even more 'chips' in herself, “I raise. Well, nopony's going to confront you about it; especially not with me around to make doubly sure nothing happens. You can always go home if you like.”\n\n“I don't know yet. Maybe I could get used to it, and spending time with you again is... really nice. Mmm...” He spent a moment thinking, face almost completely emotionless at the turn. “I raise.”\n\nThe Tsaritsa tilted her head. “I check.”\n\n“Oh? Hmm. I raise.” He added after revealing the river.\n\n“I raise.”\n\n“There's no chance you beat a straight flush, surely?”"
tobuck_alesia.40.a:0 "“Sorry Maks, royal flush.”"

### Military events

tobuck_military.1.t:0 "Как заплатить им всем?"
tobuck_military.1.d:0 "Было неудивительно, что наёмники требовали свою зарплату. Технически говоря, им платило государство, но Пиа Шутер фактически не смог предоставить никакого финансирования. Этот вопрос требовалось решить как можно скорее, чтобы у командиров не закончились излишки добычи, которыми они могли бы заполнить карманы своих солдат.\n\nБыли предложены две идеи: одна исходила от самих войск, а другая от их генералов. Первые просто хотели, чтобы им платили обычными деньгами, поскольку у них были трудности с использованием своих военных трофеев при попытке купить товары в магазинах или отправить наличные своим семьям; их решение состояло в том, чтобы просто завершить государственные контракты и таким образом заработать. Однако у их офицеров была другая идея. Вместо этого они предложили, чтобы их жалованье выплачивалось в виде акций государственных горнодобывающих компаний. Таким образом, они могли постепенно зарабатывать больше с течением времени по мере расширения бизнеса, что в конечном итоге приводило бы к увеличению итоговых выплат.\n\nОбе концепции были жизнеспособны, оставляя решение в конечном счёте за администрацией."
