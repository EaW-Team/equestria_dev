pea_shooter_desc:0 "§YBorn§!: 17th of November 962 in St.Petershoof\n\n§YBiography§!: When Pea Shooter was just a foal, one could hardly picture the cheerful little one to become a gun runner. With a loving family, the loveliest of childhood crush turned happy wife and good prospect as a shipping merchant between St. Petershoof and Skyfall. But still, even with all of that, little Pea Shooter was bored.\n\nIt could have all ended with a simple middle—aged pony finding a hobby or drinking the occasional excessive cider but then came the Stalliongrad Revolution. His family's business was ruined but Pea Shooter saw an opportunity. With the help of a shady friend, he bought some guns from a Fezeran smuggler and travelled back home, selling them to a communist volunteer group. And also one Severyanian counter—revolutionary he had met in a bar. He made good bit on those deals and decided to make it his career. He travelled to Haukland, making some deals there before finding his way south, wherever there were bits and a need for gunpowder.\n\nIn 1005, he made his way to Zebrica, looking to make bank on that insane Yeti whilst he was still on a roll. He failed as the Storm King died and his conquest spree ended the following year. But! He was in Tobuck with some friends and it just so happened that one of those friends had friends guarding the supply depots in the region. And with half of Zebrica in turmoil, Pea Shooter exactly knew where to find his clientele.\n\nWith the help of Vasil Cel Tradat, he helped bring about the independence of Tobuck, the birth of harmonic republicanism in the region, found some pony to become its face while he became foreign affairs minister. As long as there was guns to sell in Tobuck, there would be business to do there for any good gun—runner.\n\nAnd Pea Shooter is more than a good one.\n\n§YPortrait By§!: Bunnyshrubby"

