mpire, much to the displeasure of those who shunned him.\n\n§YPortrait By§!: Egil"

alesia_desc:0 "§YBorn§!: 21st of December 969 in Zhelenovsk\n\n§YBiography§!: Alesia Snezhnaya's path through life is one that she has carved herself. Her parents and family, though opposed to her activities outside of Equus, encouraged her headstrong and authoritative nature in the hopes that she would rise through the ranks of the native nobility; but such dreams were cut short by the civil war. From her early days serving in the Royal Guard and fighting against Steel Stallion during the 995 revolution to her service as a mercenary and fighting against the Storm King in Colthage; war and leadership have been entrenched as essential components of her lifestyle.\n\nShe has fought always for the same goal, to free Severyana from socialist hooves. Even as a Zebrican warlord and mercenary, the vast majority of her personally accumulated funds return home to her family or to private accounts with which she hopes to one day fund a counter revolution in her homeland.\n\nThough strongly anti—communist and a staunch monarchist she is equally opposed to decadent and exploitative nobility, Celestia in particular she believes to have betrayed her people in signing an armistice with the communist forces. In Alesia's mind all odds were against Severyana; but still she wishes to see it restored to its former glory. She is nothing if not dedicated and determined in the extreme.\n\nIn the wake of Pea Shooter's betrayal and subsequent departure, the Severyanian noble has been granted total control over an unstable Zebrican state; what she will do now is anypony's guess.\n\n§YPortrait By§!: Kessel"

alesia_post_desc:0 "§YBorn§!: 21st of December 969 in Zhelenovsk\n\n§YBiography§!: Alesia Snezhnaya's path through life is one that she has carved herself. Her parents and family, though opposed to her activities outside of Equus, encouraged her headstrong and authoritative nature in the hopes that she would rise through the ranks of the native nobility; but such dreams were cut short by the civil war. From her early days serving in the Royal Guard and fighting against Steel Stallion during the 995 revolution to her service as a mercenary and fighting against the Storm King in Colthage; war and leadership have been entrenched as essential components of her lifestyle.\n\nShe has fought always for the same goal, to free Severyana from socialist hooves. Even as a Zebrican warlord and mercenary, the vast majority of her personally accumulated funds return home to her family or to private accounts with which she hopes to one day fund a counter revolution in her homeland.\n\nThough strongly anti—communist and a staunch monarchist she is equally opposed to decadent and exploitative nobility, Celestia in particular she believes to have betrayed her people in signing an armistice with the communist forces. In Alesia's mind all odds were against Severyana; but still she wishes to see it restored to its former glory. She is nothing if not dedicated and determined in the extreme.\n\nIn the wake of Pea Shooter's betrayal and subsequent departure, the Severyanian noble was granted total control over Tobuck and conquered Chiropterra. Though she had never subscribed to the Nightmare's faith as her parents had, the Moonspeakers of Chiropterra ordained her as blessed by their one true goddess. Thrust into a position of power and presented with an incredible opportunity, she now has been crowned the Tsaritsa of Novaya Severyana to rule with absolute authority. In her and her nation, the ways of old Severyana live on.\n\n§YPortrait By§!: Scroup"

### Commander descriptions ###

TBK_clam_chowder_desc:0 "§YBorn§!: 30th of September 973 in Applelaide\n\n§YBiography§!: Clam Chowder is, like almost all mercenaries in Tobuck, a foreigner. Born in far away New Mareland, she enlisted in the navy there as soon as her age permitted it but was repeatedly turned down for promotions thanks to her difficult relationship with whichever superior was unlucky enough to have her on board. Eventually her attitude would get her discharged which prompted her to steal a ship, a story she refuses to give details on, and sail off to find a navy in which her skill would be appreciated and where discipline was more of a suggestion.\n\nDespite initially seeing her arrival in Tobuck as an opportunity to make a name for herself, the mare has mellowed significantly over the years. Needless to say that she has also become a better and significantly more professional commander as a result, but she still dreams of commanding a larger flotilla than the pitiful number of ships in the Tobuckian fleet. She may yet get her wish.\n\n§YPortrait By§!: RyanManDraws"

TBK_great_pyre_desc:0 "§YBorn§!: 4th of June 954 in Manehattan\n\n§YBiography§!: A selfless duty does not always bring glory and rewards to a soldier. Great Pyre witnessed this in 995, during the Severyana Revolution, where he fought as a sergeant in the Royal Guard. Only to be let go amongst other soldiers and officers for their actions in the fight against the communist revolutionaries. Instead of a peaceful life in Equestria, Great Pyre, bitter to the princess, left Equestria in the ranks of his fellow soldiers and joined with them in Zebrica as mercenaries, fighting not for glory but cold—hard cash.\n\n Yet service in the grand mercenary company was not enough for the ambitious stallion and he, with a core cadre of subordinates and local recruits, left to form their own mercenary band. This groud soon gained a ferocious reputation for their brutality and callous regard for life, bot theirs and the enemies. Rumours continued to swell, until across Northern Zebrica the company was dubbed the Band of Flayers: a name originally meant to mock their lust for loot to the point of looting the dead admist battle, Great Pyre eagerly adopted the name and further modified it by adding to it a motto. One which all members of the Band of Flayers adhered to.\n\n Down to the last fur!\n\n§YPortrait By§!: Tofuslied"

TBK_entin_miron_desc:0 "§YBorn§!: 8th of October 970 in St. Petershoof\n\n§YBiography§!: Entin Miron is, in many ways, much like his commanding officer and friend Alesia Snezhnaya. He served in the Severyanan armed forces alongside her, spending years together in the academy and fighting the red rebels during the revolution. Intelligent, brave and dedicated; when observing the two working together many assume that the pair are related despite the differences in appearance.\n\nThough some believe otherwise, it was not the money or the loyalty to the exile cause that drove him to Zebrica. In fact, rather aptly, it was by her request that he boarded a ship and set sail for the southernmost continent. They have spent years in the north of the continent, fighting through innumerable wars including those waged in vain against the Storm King.\n\nThough he is skilled and, privately, wishes for a higher position in the military; most importantly he wants to look after his friend, no matter what she may get herself into.\n\n§YPortrait By§!: Tofuslied"

TBK_pyotr_desc:0 "§YBorn§!: 13th of February 957 in Princessyn\n\n§YBiography§!: Pyotr is a pony of much mystery, yet of great renown. Little is known of his service in Severyana beyond the fact that he was retired at the outset of the revolution and was called back into service for its duration. Having heard of Alesia's great successes in Zebrica he saw no reason not to see the great resurgence of his homeland abroad for himself.\n\nThough his strategy is outdated, his manner and personality are a welcome departure from the seriousness of modern war. Already he has made many genuine friends amongst the emerging nobility and the court, including the Tsartisa herself who has taken quite a liking to the old Stallion.\n\nMany wonder whether he has any real goals or even a desire for promotion, but really he seems to be having a wonderful time as is.\n\n§YPortrait By§!: Scroup"

TBK_cherry_bomb_desc:0 "§YBorn§!: 26th of June 972 in Equestria\n\n§YBiography§!:Cherry Bomb's family had made fireworks for generations, and nopony expected him to do anything else. At least not until the explosion. A giant novelty firecracker went off in his face when he was twelve, leaving him with a severe concussion, damaged hearing and a nervous twitch that never quite went away. Yet where others saw an accident, Cherry Bomb found his purpose.\n\nExperimenting with more and more extreme forms of explosives, he soon changed profession to developing explosives for the Equestrian military, only to be disillusioned with them as well due to their conservative approach. Instead, he left for abroad to offer his services as a freelancer. Whether it's in New Mareland blowing up Cockatrice nests, trying to sell the Brodfeld monarchy a new line of explosives or hobnobbing with Colthaginian patricians to secure funding for private arms factories, Cherry Bomb has done it all, and he prides himself on bringing explosions from the factory to the field.\n\nHis crew is a wild mix of all sorts of people, with Cherry Bomb having few qualms about who he works with. If you love explosives as much as he does, you'll have a job with his crew as they continue in their quest to discover and make use of every explosive in the world.\n\n§YPortrait By§!: Tofuslied"

TBK_spell_stock_desc:0 "§YBorn§!: 1st October 979 in Northern Wittenland\n\n§YBiography§!: Spell Stock was always a troublemaker, even as a child, and age has not mellowed him out. Though of noble Wittenlandic birth and great wealth, his proclivities—causing scandals wherever he went, harassing the serfs by sniping at them from his palace and hunting monsters rather than tending to his property—were always an eyesore even for the other nobles. It all came to a head with White Star's ascension to the throne. Many had hoped she'd put him straight, but instead Spell Stock surrendered his property to the crown for a sizable sum and left Wittenland.\n\nTaking to the road, he used his wealth to build up a cadre of fellow hunters with the goal to hunt every monster the world had seen. Yet, in a steadily worsening world, he started to wonder if it wasn't the sapient creatures who were the true monsters. If it was, that meant that his hunting list had expanded something fierce. What more, it turned out being a mercenary paid better than a freelance hunter.\n\nHaving just finished a stint in Skyfall, he's arrived in Zebrica with a brand new "Rarity For You" suit, a vastly expanded hunting cadre and a plan to get himself trophies of every kind of threatening beast the continent can offer, and why yes that ambiguity was quite intentional.\n\n§YPortrait By§!: Tofuslied"

TBK_captain_z_desc:0 "§YBorn§!: 13th of March 968 in Colthage\n\n§YBiography§!: Once a highly respected Colthaginian officer, Bodzamal Aben commanded some of the nation's fiercest soldiers. He could have become a legend, but he made the mistake of going after the crime organisation known as the Tiger Syndicate. Though he scored several victories against them, corruption and moles within his unit led to him almost dying after being seduced by the wife of the Tiger Syndicate's leader.\n\nBarely escaping with his life, he saw how the fight against the syndicate slowly died out without him and bitterly concluded that they had patrician backing. He abandoned Colthage and has since become a gun for hire under the moniker "Captain Z". It was what he did best, and he liked doing it, so he decided it was time to make money off it instead of bleeding for a nation that seemed so willing to discard him.\n\nWhat more, one day he might have the money and the soldiers needed to go back and finish what he started. It's some ways off yet, but he's got a long time. The dead are patient, after all. \n\n§YPortrait By§!: Tofuslied"

TBK_oborin_desc:0 "§YBorn§!: 23rd of March 985 in Ravenskoye \n\n§YBiography§!: In truth, Oborin was nothing more than a junior officer at one of the Stalliongradian naval academies. Though talented, his career had hardly even started when he was given the offer of going overseas to some backwater state in Zebrica. Maybe it was his yearning for action, his barely—kempt brazenness or even the desire to impress his commanders; but he accepted the call to action nonetheless.\n\nHe was greeted with a small navy on arrival and a pang of disappointment when he realised why the senior officers hadn't been given this position overseas. Yet, thanks to assurances from Wallnut and some of his other staff, the young admiral is hopeful. Perhaps he'll amount to greatness yet, much to the assumed annoyance of his superiors back at home.\n\n§YPortrait By§!: RyanManDraws"

TBK_Myrga_Draconis_Desc:0 "§YBorn§!: 25th of June 792 in a cave \n\n§YBiography§!: Historically there have always been two things that successfully coax dragons from their caves: the promise of immense power or the draw of incredible wealth. Though desires for these things are most commonly exhibited in younger beasts who are yet to establish themselves, on occasion it will entice much older creatures to retire their positions of responsibility in search of personal glory. It was this very phenomenon that brought Myrga to Tobuck.\n\nFollowing a brief stint as a hatchery guard, a station notorious amongst dragons for the boredom it begets, the stench of overseas blood and money was nothing less than intoxicating. The death of the Storm King was an unspoken cue to visit, drawing the dragon overseas to the riches of the weapons trade and the conflicts that flared up as the remnant yeti forces were gradually ousted.\n\nThough initially scorned as a monster by contemporary generals, it soon became clear that he was curiously talented in complex matters of strategy despite his size and temprament. To the surprise of many, he has become better known for his protective nature and warding roar rather than his wartime brutality and occasionally overwhelming bloodlust.\n\nEven now, as a leader, he always has an excuse to dive personally into the fray. Luckily for us he's easy to keep on side, especially if we can provide battles to fight and plenty of goodies for his hoard. Nopony can deny the morale boost a dragon provides!\n\n§YPortrait By§!: OpalRadiance"


