### Wallnut events

tobuck_wallnut.1.t:0 "Кто мне поможет?" ###Nidwt
tobuck_wallnut.1.d:0 "Он должен избавиться от одного из них, и это самое сложное. Заводить друзей всегда весело, а избавляться от любого из них непросто, но это был выбор, который он обязан сделать.\n\nУоллнат, обычно не любивший папок и бумаг, сидел за новым столом, подняв копыта вверх; нахмурив брови, он рассматривал два досье, лежащие перед ним. Барагзен и Алесия, два изгнанника. Первый из другой страны, второй с другого континента. Конечно, они были монархистами и довольно традиционными, но он был открыт даже для самых разрозненных существ. Все они были военачальниками, по крайней мере, это их объединяло.\n\nКонечно, несмотря на все его размышления, трудное решение оставалось. Ему нужен был один друг и один враг, чтобы убедиться, что его правительство держит себя в копытах, работать с одним и нападать на другого. Зебра ценил хорошие вечеринки, а земная пони была остроумна и весела в общении; в разных отношениях все они ладили, как дом в огне.\n\nУоллнат вздохнул и отложил досье с нехарактерным для него недомоганием. Кого бы ему оставить рядом, чтобы натравить на другого?"
tobuck_wallnut.1.a:0 "Алесия сможет утешить его."
tobuck_wallnut.1.b:0 "Барагзен поднял бы его настроение праздниками."

tobuck_wallnut.2.t:0 "Кто же нам поможет?" ###Garion
tobuck_wallnut.2.d:0 "Был ранний полдень в "Солёном бароне", популярном пабе на побережье Тобука, недалеко от границы с Хироптеррой. Нахождение в такой непосредственной близости от этих фанатиков часто приводило к интересным разговорам о том, что происходило за предупреждающими знаками, предварительно разбросанными вдоль побережья.\n\n— Я слышал, что они приносят зебр в жертву своим ночным богам! — Завопил один жеребец, размахивая пивом, чтобы придать ужаса своему утверждению.\n\n— О, да? А я слышала, что они вызывают монстров, чтобы похищать наших детей посреди ночи! — Крикнула ещё одна, вскакивая со стула.\n\nВскоре местные жители быстро впали в истерику и отдались своим страхам, погрязнув в рассказах обо всём ужасном, что происходит в Хироптерре, несмотря на все попытки бармена успокоить пони. Как раз в тот момент, когда хозяин заведения решил прибегнуть к крайним мерам, он заметил то, что заставило его сердце уйти в копыта: хорошо одетый фестрал в сопровождении небольшой свиты вооружённых пони вошёл в его паб. Отряд военачальника, без сомнения. На данный момент солдаты, казалось, лишь наблюдали за разворачивающимся хаосом.\n\nКто-то в толпе выкрикнул громче остальных — Да! Этому месту конец! Кто нас спасёт, когда в дверь постучатся мыши, чтобы поработить нас и наших сородичей?!\n\nФестрал ухмыльнулся, а затем харизматично ответил — Ну, я, конечно!\n\nБольшинство посетителей паба повернулись к вошедшему незнакомцу. Некоторые были озадачены, других охватило подозрение. А ты ещё кто такой? — спросил один из них.\n\nПозволь-ка мне рассказать кое-что тебе, — сказал фестрал, запрыгивая на один из столов, — Все эти истории, которые вы рассказывали о Хироптерре? Всё это правда. Всё, что вы сказали. И я знаю это, потому, что я, Уоллнат Драйв, вырвался из их лап много лет назад. А это значит, что только я смогу защитить вас от них.\n\nБыло ли это из-за алкоголя или очаровательной улыбки Уоллната, толпа, казалось, поверила его заверениям, к большому облегчению бармена."
tobuck_wallnut.2.a:0 "Может быть, он действительно знает, что делает."

tobuck_wallnut.3.t:0 "Награда за победу" ###Garion
tobuck_wallnut.3.d:0 "— Как вы можете видеть, генералиссимус, легионеры Хироптерры отступили в... э-э, сэр? Может, нам зайти к вам чуть позже?\n\nУоллнат стоял неподвижно, пока портной снимал с него мерки для новой униформы. — Чушь! Продолжайте, пожалуйста. — Он ухмыльнулся. В последнее время Драйв слышал только хорошие новости о своих войсках, и поэтому решил обзавестись шикарным новым прикидом, чтобы отпраздновать свой неизбежный триумф. Его лейтенанты не могли не задаться вопросом, почему из всех возможных мест он решил сделать это в командном пункте.\n\nЛейтенанты, к которым он обращался коротко переглянулись, а затем один из них продолжил — Что ж, сэр, оставшиеся силы мышей бежали в сельскую местность. Их цепь командования рухнула, когда мы захватили их города, и по большей части освобождённые населённые пункты полностью целы. Однако большинство арсеналов и складов с оружием были разрушены до того, как мы смогли добраться до них, и...\n\n— Попридержи-ка эту мысль, — перебил пони Уоллнат. Он нахмурился, глядя на карту Хироптерры на центральном столе. Мгновение спустя его глаза заблестели, и он улыбнулся своим подчинённым. — Этот огромный отель в столице всё ещё цел? У него вроде ещё название было "Дримскейп".\n\n— Ну, наверное? Новый Аякачтли был относительно нетронут. Но я не понимаю, как это...\n\n— Немедленно обезопасьте его. — Генералиссимус в волнении хлопнул копытами, к большому неудовольствию своего портного, который всё ещё пытался снять мерки.\n\nЕсли раньше его помощники просто недоумевали, то теперь они были совершенно сбиты с толку. — При всём уважении, сэр... Зачем? \n\nУхмылка Уоллната становилась всё шире и шире по мере того, как его воображение рисовало всё более красочные картины. — Несомненно, все победы должны быть отпразднованы. У меня тоже есть план на этот счёт..."
tobuck_wallnut.3.a:0 "— Я устрою вечеринку!"

tobuck_wallnut.4.t:0 "Два старых мыслителя" ###Garion
tobuck_wallnut.4.d:0 "Празднование продолжалось до глубокой ночи, так что некоторым пожилым пони было трудно заснуть. Даск Уэйн был одним из таких. Его кости заныли, когда он встал с предоставленной ему роскошной кровати. Удивительно, но то, что он был одним из наименее известных говорящих с Луной в Хироптерре позволило ему получить приглашение остановиться во дворце Уоллната. Хотя он считал вопиющее пренебрежение отступника к учениям Найтмер еретическим, он не мог не чувствовать, что молодой жеребец был просто введён в заблуждение, и что военачальнику ещё не поздно изменить свой путь.\n\n — Тоже не можешь уснуть, 'товарищ'? Если тебя так, конечно, можно назвать?\n\nДаск потёр глаза. В холле сидел пожилой земной пони и курил сигарету. Уэйн вспомнил, что видел его несколько раз раньше. Какой-то старый неисправимый марксист из Мейргипта. Его вроде звали Нифтин, верно? — У этих молодых столько энергии, что я и не думал, что такое возможно. Мне просто нужно подышать свежим воздухом. Так что, если вы не возражаете, я пойду своей дорогой.\n\nНифтин покачал головой — Вам будет трудно найти тихое место в этом дворце, Даск. Я знаю Уоллната уже давно. В каждом уголке этого места будет кипеть жизнь, пока все они не рухнут от усталости.\n\n— Тогда почему бы тебе не присоединиться к ним, 'товарищ'? Этот зал и так мог бы быть немного менее оживлённым.\n\n— Я никогда не был сторонником торжеств, в которых не участвуют бедные и несчастные, — Нифтин затянулся сигаретой. — Здесь, в Тобуке, их всё ещё довольно много, далеко за пределами роскоши этого дворца.\n\n— Там далеко... — Даск чуть не повысил голос, но потом понял, что на самом деле согласен с утверждением другого жеребца. Он подошёл, чтобы прислониться к той же стене, что и Нифтин, и глубоко вздохнул — Да. Может быть, мы сможем согласиться с одним фактом. Даск взглянул на другого жеребца, который протягивал ещё одну сигарету, предлагая закурить ему. Уэйн усмехнулся и взял её. — Может быть, даже с двумя фактами."
tobuck_wallnut.4.a:0 "Товарищей можно найти даже в самых странных местах."

tobuck_wallnut.5.t:0 "Нервные планы" ###Nidwt
tobuck_wallnut.5.d:0 "Чашка кофе в копытах Бина Каунтера выглядела так, словно в любой момент могла упасть. И он, и Хоум Брю были более чем обеспокоены собственной безопасностью, но, по крайней мере, последний не был полной нервной развалиной.\n\nМенее тревожный из двух жеребцов попытался сказать утешающие слова: — Эй, да ладно. Всё будет хорошо. Пара остановок по пути, и мы уйдём до захода солнца; с нами ничего не случится.\n\n— Это не... — начал Бин, тут же переведя дух, прежде чем продолжить: — Ожидание с-сделает только... х-хуже... — Через мгновение ему удалось закончить свои мысли.\n\nУчитывая вполне реальный риск того, что за время ожидания их могут расстрелять как предателей, это было разумно. К счастью, их вряд ли узнают, если только сам Уоллнат не зайдёт в кафе, в котором они пытались расслабиться.\n\n— Не могу не согласиться, нет ничего хуже ожидания! — Громко прозвучал знакомый голос.\n\nО нет..\n\nБин выпрыгнул из своего пальто и прижался к стене, в то время как его друг просто уставился широко раскрытыми глазами на их неожиданного гостя. Он был прямо здесь, прямо перед ними. Неужели он зашёл сюда, чтобы купить что-нибудь на обратном пути во дворец? В данный момент казалось более вероятным, что Вселенная просто хотела им насолить.\n\n— Всё хорошо? Вы оба выглядите так, будто только что упали головой вперёд в Тартар! — добавил Генералиссимус, не обращая внимания на их полные ужаса лица. — Ну, я как раз искал вас двоих; у меня для всех нас намечается вечеринка в одном шикарном отеле. Увидимся там, а?\n\nИ вот он исчез так же быстро, как и появился. Два оставшихся и совершенно убитых пони смотрели друг на друга с осознанием."
tobuck_wallnut.5.a:0 "Сейчас был хороший шанс сбежать."

tobuck_wallnut.6.t:0 "Прыткое прибытие" ###Nidwt
tobuck_wallnut.6.d:0 "Это была ужасная идея. По крайней мере, ему так казалось. По правде говоря, у него не было особого выбора, когда машина и бронетранспортёр, полный солдат, подъехали к его временному жилищу, но от этого Кэррот Стику не становилось легче. То, что они не заставляли его сесть в машину, не означало, что это не какая-то ловушка, хотя он мог поверить и в то, что Уоллнат устраивает какую-то "вечеринку" за счёт достоинства фестрала.\n\nПрошло ещё несколько минут наблюдения за миром через тонированные окна, прежде чем они прибыли в отель, где их встретил сам пони.\n\n— Да это же сам Кэррот Стик! Как поживаешь с тех пор, как мы виделись в последний раз? — Радостно спросил военачальник, беззаботно рыская вокруг.\n\nКонечно, они никогда не встречались, поскольку Уоллнат был предателем и отступником, но они знали друг о друге много лет. К сожалению, государственный служащий очень не любил командира наёмников, несмотря на его необычайно реформистские взгляды на управление. Он просто ничего не сказал и вздохнул, слегка повесив голову.\n\n— Дайте мне знать, если вам что-нибудь понадобится до начала празднования. Я буду внутри, если что. — Предложил бунтарь с удивительным смирением, по крайней мере, сделав попытку к примирению.\n\nДругая машина, с таким же сопровождением, подъехала и разгрузилась, когда Генералиссимус небрежной рысью удалился. Роуз Рейн выглядела такой же встревоженной, как и Кэррот, поэтому они шли навстречу друг другу, медленно пробираясь внутрь отеля.\n\n— Он мог бы сделать для этого места так много, но первое, что он устраивает - вечеринка. — выдала кобыла, скорее разочарованная хозяином, нежели смущённая и раздражённая.\n\nОн не собирался ни с кем здесь разговаривать, но это замечание застало фестрала врасплох. — Вся эта сила и харизма растрачена на алкоголь и музыку.\n\n— Хироптеррская государственная служащая, согласная с гармонистом... Мир тесен, да?\n\nПри этом Кэррот Стик улыбнулся."
tobuck_wallnut.6.a:0 "Нет ничего лучше, чем заводить новых друзей."

tobuck_wallnut.7.t:0 "На следующее утро" ###Nidwt
tobuck_wallnut.7.d:0 "Солнечный свет сам по себе уже был для некоторых мучением, хотя тут также был и шум анархии, который впоследствии проник в едва проснувшиеся уши посетителей вечеринки. Даже те, кто всё ещё был на ногах, хотя таких и было мало и они были далеко друг от друга, в конце концов должны были воспользоваться моментом и адаптироваться, когда реальный мир вернулся и вырвал их из пьяного оцепенения.\n\nЗдесь? Уже? Гости начали вставать и уходить, некоторые сотрудники помогали им и их невыносимому похмелью, в то время как другие пытались удержать их внутри. Начались потасовки, снаружи отеля царил полный хаос, а Уоллната нигде не было.\n\nТе, кто хоть немного хотел спасти не только себя, пытались искать его, но, судя по всему, он растворился в воздухе. Лейтенанты и бюрократы едва проснулись, не говоря уже о том, что они были достаточно в сознании, чтобы организовать полноценный поисковый отряд.\n\nОднако случайно нашлись гости, которые не испытывали последствий долгой ночи веселья и выпивки; в итоге Генералиссимус был найден..."
tobuck_wallnut.7.a:0 "Даском Уэйном и Нифтином в винном хранилище в подвале."
tobuck_wallnut.7.b:0 "Кэррот Стиком и Роуз Рейн в президентском номере."

tobuck_wallnut.8.t:0 "Окрашенный в красный" ###Garion
tobuck_wallnut.8.d:0 "— Мне любопытна одна вещь, Нифтин. Почему ты предложил спрятаться от хаоса наверху, здесь, в винном погребе?\n\nНифтин дважды кашлянул. — Даск, это место, куда пони ходят праздновать, а не драться. Вино также очень ценно, когда оно не вытекает из разбитых бутылок, и поэтому... Подожди, ты это слышал?\n\nИз-за нескольких больших бочек в задней части подвала послышался протяжный стон. Два товарища посмотрели друг на друга, затем медленно выглянули из-за бочек. Там лежал пьяный пони, ноги которого были раскинуты во все стороны, а содержимое нескольких недопитых бутылок вина было вылито на пол и форму единственного и неповторимого Уоллнат Драйва. Он открыл глаза, икнул, затем еле-еле улыбнулся старшим пони. — Привет, ребята... как -ик- вы?\n\nДаск испустил долгий вздох. Серьёзно, Тобук докатился до этого? Теперь это место, где 'важные' пони веселятся весь день, в то время как вокруг них вспыхивают беспорядки? Его кости начинали болеть от одной только мысли об этом. Он протянул копыто пьяному военачальнику — Уоллнат, с тобой всё в порядке?\n\nДрайв показал своим копытом примерно в сторону Даска, но попал только с третьей попытки. — Д-да, чувствую себя как н-никогда -ик- лучше... что насчёт тебя?\n\n— Уоллнат, мы... — Нифтин не мог не представить, где может оказаться Тобук, если фестрал продолжит жить так и дальше. Если страна вообще сможет выжить в таком состоянии. Несмотря на это, он помог молодому военачальнику подняться, — Мы просто устали. Вот и всё.\n\n— Хм? — Уоллнат Драйв потёр глаза, внезапно осознав, что его друзья, похоже, не просто устали. — Нет, нет... всё не так п-просто. Пожалуйста -ик- скажи мне, что я могу сделать, чтобы помочь тебе почувствовать себя -ик- лучше...\n\nДаск и Нифтин снова посмотрели друг на друга. Пони могли видеть в глазах друг друга, что у них обоих была одна и та же идея. Один из них положил копыто на плечо генералиссимуса, — Уоллнат..."
tobuck_wallnut.8.a:0 "— Ты когда-нибудь думал о том, чтобы пригласить на празднование всех, а не только своих друзей?"

