### Post-Chiropterra War Legimate tree

TBK_vasile_post_bat_legimate: "Наша триумфальная республика" ###Nidwt
TBK_vasile_post_bat_legimate_desc: "Всё кончено. Мыши разгромлены, а Василе выходит из конфликта триумфатором, наш президент-завоеватель. Всего за несколько лет мы превратили фальшивую республику в образец для подражания у всей Зебрики. Теперь Тобук это прибыльная демократия, и мы будем это всегда повторять и для фанатиков! Мы не эмоциональные, но подобные события действительно заставляют глаза слезиться. Как тебе такое, Кемерскай!?"

TBK_bat_break_faith: "Что там говорил Уоллнат?" ###Nidwt
TBK_bat_break_faith_desc: "С самого начала у нас было окно, пусть и немного туманное, через которое мы могли увидеть, как работает Хироптерра. То, что мы узнали, не очень радует. И это мы говорим так, чтобы вы уловили суть. Если оставить всё как есть, безумие укусит нас за хвост. Мы должны обезвредить говорящих с Луной, и убедиться, что с этого дня они будут стрелять холостыми даже в полнолуние!"

TBK_bat_leave_mommy_issues_be: "Просто... Оставьте веру" ###Nidwt
TBK_bat_leave_mommy_issues_be_desc: "Окей, смотрите. Они чудили из-за этого тысячу лет, так что, может быть, нам лучше просто найти способ приспособиться ко всему этому. Скорее всего, мы преподадим им несколько уроков и возьмем что-нибудь вроде живописи. А потом просто проследим, чтобы Лунописцы не стали слишком кровожадными. И это будет только началом."

TBK_bat_peaceful: "Расслабьтесь и ешьте манго" ###Nidwt
TBK_bat_peaceful_desc: "Религия, безусловно, является коренным вопросом, почему Хироптерра вела себя так. Однако мы не можем просто игнорировать результат тысячелетней культурной жесткости. Правительство должно донести до мышей идею о том, что в жизни есть нечто важнее войны и Луны, и что они могут просто развлекаться. А мы знаем пару трюков, которые помогают продать что-то пони."

TBK_bat_moneys: "Дары Луны" ###Nidwt
TBK_bat_moneys_desc: "Война с Хироптеррой была дорогостоящим мероприятием, и они долгое время причиняли невыразимое горе и материальный ущерб. Настало время, чтобы они начали выплачивать компенсацию тем, кому они навредили. Но для начала нам. Не будем нарушать иерархию кредиторов. Также надо будет не забыть о наших храбрых ветеранов и тех, кто снабжал их орудиями войны."

TBK_bat_determine_guilt: "Виновен, не виновен..." ###Nidwt
TBK_bat_determine_guilt_desc: "За всю свою историю Хироптерра совершила столько преступлений, что уже даже не смешно. И это только согласно их архивам. Так что если мы хотим убедиться, что разгневанные жертвы успокоились, нам необходимо изучить всё, и выяснить, кто получит пулю, камеру, билет куда угодно или штраф, чтобы на этом всё закончилось."

TBK_bat_old_stooges_new_management: "Старая система, новое управление" ###Nidwt
TBK_bat_old_stooges_new_management_desc: "Послушайте, Кантерлот был построен не за один день, и у нас нет тысячелетия на копытах. Мы едва успели построить республику, и то без культа. Поэтому мы сделаем лучшее, что может сделать хороший лидер: передадим дела другим! В смысле, делегируем полномочия нужным пони, и пусть они сами во всём разберутся. Они справятся, я уверен."

TBK_bat_democracy: "Молящиеся старой Луне" ###Nidwt
TBK_bat_democracy_desc: "Окей, окей, мы понимаем. Но этот бренд был настолько успешным, что его невозможно было просто взять и не использовать. По правде говоря, эти священники имеют приятное звучание, и им нужны гарантии, что мы не пытаемся как-то навредить Луне. Кроме того, они всё равно платят нам, так что почему бы и не дать этим мышам немного за все те авторские отчисления, которые мы получаем."

TBK_bat_chiropterra_republic: "Новая Лунная Республика" ###Nidwt
TBK_bat_chiropterra_republic_desc: "Президент Василе никогда не собирался завоёвывать и оккупировать чужие земли, а хотел лишь освободить их и положить конец преступному режиму там. Теперь новая и улучшенная Лунная Республика гордо возвышается в Хироптерре, готовая к добросовестному сотрудничеству со всем миром без каких-бы то ни было следов терроризма. Разве это не замечательно? Почему какая-то пони хрипит сзади?"

TBK_vasile_popular_autocracy: "Василе Победоносный" ###Nidwt
TBK_vasile_popular_autocracy_desc: "Когда солнце встаёт над промозглыми хироптеррскими холмами, президент Василе стоит один. Он - победитель, и всё же, некоторые всё ещё сомневаются в нём. Почему? Разве он не достиг невозможного? Мы добились такого успеха, что это уже начинает причинять физическую боль. Особенно у наших врагов. Бендняжки. Так что давайте веселиться. С отсутствием благодарности лучше всего справляться на следующее утро."

TBK_centralize_presidency: "Единственный и неповторимый президент" ###Nidwt
TBK_centralize_presidency_desc: "Путь к нашему нынешнему успеху был не без преград, и приходилось идти на компромисс, хорошо вести игру, и доказывать свою состоятельность. Что ж, мы доказали свою состоятельность, и пони пора прекратить притворяться, будто президент Василе не заслуживает своего места. Как насчет того, чтобы вы все доказали ему свою правоту? Вы все, что вы сделали для Тобука?!"

TBK_who_saved_you: "Кто вас спас?" ###Nidwt
TBK_who_saved_you_desc: "Мы потратили так много времени на борьбу за свою жизнь, что толком не рассказали историю о том, как всё это происходило. Но в конце концов. Где был Тобук, когда к власти пришел президент Василе? В окружении кровожадных врагов, разорванный на части военачальниками и разграбленный преступниками. Так спросите себя, всех критиков, как мы оттуда оказались здесь?"

TBK_who_made_you_wealthy: "Кто вас обогатил?" ###Nidwt
TBK_who_made_you_wealthy_desc: "Да, это правда, что Тобук всегда был хорошо развит, но это богатство всегда строилось на игре на вторых ролях для иностранных правителей семьями, не испытывающими особой гордости за свой собственный народ. Так что же сделал выходец из Бродфельда? Он не экспортировал богатство, а приумножил его. Он сделал Тобук богатым на своих собственных условиях, и всё это отражается на вас всех."

TBK_sideline_harmonists: "Что хорошего в дружбе?" ###Nidwt
TBK_sideline_harmonists_desc: "Что гармонисты делали для вас? Кормили ли они вас, когда вы были голодны? Противостояли ли они Хироптерре, когда та нависла над нами? Давали ли они вам работу? Нет. Они только и делают, что болтают и препираются о праве закона. А закон говорит, что Василе сель Традат - президент республики, и закон прав."

TBK_i_am_republic: "Это я ваша Республика" ###Nidwt
TBK_i_am_republic_desc: "Вот, мы сказали свое слово, и мы не услышим никакого ответа. На этом мы завершаем наши национальные дебаты. Так что, если вы не обратили внимания, вот главный итог. Республика держится на могучих плечах президента, и вам всем лучше бояться того, что случится, если Василе сель Традат хоть раз пожмет плечами! Спасибо за внимание и возвращайтесь к работе."

TBK_symbols_presidency: "Идол Республики" ###Nidwt
TBK_symbols_presidency_desc: "Большой проблемой Тобука является отсутствие собственной истории, символов или мифологии, объясняющей, почему он так велик. В некотором смысле, ему не хватает бренда. И кто, как не президент Василе, может стать его лицом? Так давайте кодифицируем президентство и возвысим его достижения. Назовем всё это Василизмом. Конечно, рифмуется с патриотизмом."

TBK_final_arbitrator: "Теперь сядь и\n Слушай меня" ###Nidwt
TBK_final_arbitrator_desc: "В первые годы президентства нам пришлось пойти на слишком большой компромисс ради слишком малого выигрыша. Мы позволили оппозиции в парламенте и СМИ поливать грязью любого пони. Но в конце концов именно наш великий президент Василе привёл нас к победе и процветанию. Так что давайте перейдём к делу и послушаем. Возможно, вы узнаете кое-что новое!"

TBK_supreme_protector: "Услышьте моё обещание" ###Nidwt
TBK_supreme_protector_desc: "Кандидат выбран, и место Василе в национальной истории Тобука закреплено. Так что, возможно, пришло время президенту обратиться к нации и объяснить, в чём заключается его роль. Роль Василе сель Традата - это роль отца, который знает, что его маленьким жеребятам пора расправить крылья, выпорхнуть из гнезда и улететь в закат. Хорошо, мы продолжим работать над этим, но суть такова."

TBK_prime_minister_idea: "Может, я слишком много работаю?" ###Nidwt
TBK_prime_minister_idea_desc: "Знаете что? От успеха можно и страдать. Есть что-то такое в работе руководящего лидера, что просто истощает вас. Возможно, пришло время искать наследника. По крайней мере, новое лицо для прессы, чтобы президент мог сосредоточиться на всём хорошем в жизни: престиже, деньгах и бизнесе. Желательно на всём сразу."

TBK_perfect_servant: "Мой самый преданный помощник" ###Nidwt
TBK_perfect_servant_desc: "Василе сель Традат это великий президент и он многого достиг. Никто не может этого отрицать, особенно записывающий всё это под диктовку. Так кому же лучше взять бразды правления, как не секретарю грифона? Бин Каунтер, маленький застенчивый пони, занимающийся расчётами для стольких реформ. Хорошо, что он привык выполнять приказы, так что у него всё получится."

TBK_establish_office_prime_minister: "Поздравляем\nПремьер-министр!" ###Nidwt
TBK_establish_office_prime_minister_desc: "Теперь, когда мы провели генеральную уборку, настало время сделать всё официально. Так что поздравляю, Бин Каунтер! Теперь ты - глава правительства, исполняющий обязанности на досуге президента и ответственный перед парламентом. А если ничего не получится, Василе уволит и заменит его. Вот так всё и происходит в демократической стране, верно?"

TBK_democratic_principles: "Душа государства" ###Nidwt
TBK_democratic_principles_desc: "Тобук - республика, но она всегда управлялась при помощи обещаний и осторожных манёврах Василе. Однако недостаточно просто подкреплять свои слова действиями, народ хочет и  услышать правильные слова. Поэтому пришло время закрепить принципы свободы и демократии в нашей конституции. Конечно, с некоторыми ограничениями. Мы же не хотим, чтобы к власти рвались сумасшедшие?"

TBK_tcp_supremacy: "Вперёд Тобук, вперёд ТЦП!" ###Nidwt
TBK_tcp_supremacy_desc: "Василе много сделал для нации, но, по правде говоря, это всегда была командная работа. И эта команда - традиционно-центристская партия. ТЦП выступает за свободу, за демократию, за процветание и за победу! Бин Каунтер - канцлер партии, а Василе сель Традат - её уважаемый основатель! Так что голосуй, или проиграешь! Э... я имею в виду, голосуй за Тобук! Ура."

TBK_tcp_propaganda: "Без ТЦП нет и Тобука!" ###Nidwt
TBK_tcp_propaganda_desc: "Партия никогда не была самой активной. Пора встряхнуться, если мы хотим дожить до дня выборов. Вытаскивайте свои толстые хвосты из диванов и начинайте агитацию! Звоните в колокольчики, трясите копытами и улыбайтесь! Не знаете, как это сделать? Возьмите брошюры и раздавайте их! Нет, вам за это не заплатят! На кону стоит ваша работа!"

TBK_electoral_gamble: "Удача не умирает" ###Nidwt
TBK_electoral_gamble_desc: "Гармоничная оппозиция постоянно разглагольствует и бредит о свободных и честных выборах. И знаете что? Мы согласны. Давайте сделаем это. Давайте проведём выборы. Честные. И быстрые. Что они могут предложить такого, чего нет у нас? У нас есть деньги, у нас есть результаты, у нас есть лучший кандидат. Опять же, это опасная авантюра, но мы справимся."

TBK_meet_opposition: "Когтепожатие с Роуз" ###Nidwt
TBK_meet_opposition_desc: "Роуз Рейн. Лидер Гармонического фронта. Это была настолько милая идея, что, как утверждают, Пи Шутер прислал ей корзину с фруктами, когда она проводила своё первое публичное собрание. Тем не менее, она сумела завоевать расположение некоторых пони и формально является главой нашей оппозиции. Если мы хотим, чтобы народ поверил в эти выборы, пришло время признать её."

TBK_formalize_election_rigging: "Один гражданин,\nОдин голос" ###Nidwt
TBK_formalize_election_rigging_desc: "На бумаге выборы - это нечто чрезвычайно простое. Вы голосуете, и тот, кто набирает больше голосов, побеждает. Однако даже самый плохой студент-политолог скажет вам, что существуют более тонкие детали, которые могут изменить исход выборов, и что определение победы является относительным. Мы согласны с этим. Так что давайте приступим к работе над подобными тонкостями."

TBK_citizen_fears: "Только Василе защищает твои интересы, гражданин!" ###Nidwt
TBK_citizen_fears_desc: "Вы знаете. Пони не такие уж и тупые. Они знают, что у Василе есть кое-какие неблаговидные делишки тут и там. Но что насчет Роуз? Что она делала? И что насчет других кандидатов? Все эти политики, знаем ли мы, чем они занимались во времена Пи? Между тем, вы знакомы с Василе, и всё просто замечательно. Но что на счёт остальных? Можете ли вы им доверять?"

TBK_sham_electoral_victory: "Три ура победе" ###Nidwt
TBK_sham_electoral_victory_desc: "И так. День выборов. Вау, какой взрывной была эта кампания. Президент сель Традат с большим успехом объездил всю страну, но теперь настал момент истины. Я знаю, что мы разложили всю колоду, но я начинаю чувствовать, что гармонисты что-то затеяли со всеми этими выборами. Я НИКОГДА НЕ ЧУВСТВОВАЛ СЕБЯ ТАКИМ ЖИВЫМ!"

TBK_entry_world_stage: "В мир" ###Nidwt
TBK_entry_world_stage_desc: "Итак. Построенние государства? Есть. Победить сумасшедших? Готово. Похоже, у "этого напыщенного грифона из Бродфельда" есть не только туз в рукаве, не так ли? Теперь, когда мы доказали свою состоятельность, пришло время вывести наши беспрецедентные способности на мировую арену. Зовите переводчиков. И несколько ящиков лучших аквелийских вин. Мы же не хотим показаться грубыми, верно?"

TBK_warzena_choice: "Что делать с Варзеной?" ###Nidwt
TBK_warzena_choice_desc: "С тех пор, как мы стали независимыми и, предположительно, с тех пор, как Зарантия завоевала Тобук, Варзена всегда была занозой в копыте. Конфликты из-за воды, из-за Михарзехири, из-за предполагаемой контрабанды и торговли оружием. Всё это должно прекратиться. И это произойдет либо при помощи слов, либо при помощи пуль. Хотя Василе нравится и второй вариант. Многозадачность и всё такое."

TBK_warzena_conquered: "Поздравляю, вас освободили!"
TBK_warzena_conquered_desc: "Ну, вы знаете, как они говорят: если вы не можете торговать с ними, тогда вам лучше вторгнуться в их страну и немного поживиться их богатствами, прежде чем интегрировать их экономику и государственный аппарат должным образом. Конечно, этим наглым варзенанам потребуется некоторое время, чтобы по-настоящему оценить богатство нишх знаний и своё новообретённое процветание, но в конце концов они до них дойдут эти простые мысли."

TBK_warzena_add_to_deal: "Открыты для бизнеса"
TBK_warzena_add_to_deal_desc: "Знаете, что может быть лучше, чем иметь дело с экономическим кризисом, который следует за крахом нации? Вместо этого иметь хорошие отношения и торговать с этой нацией с самого начала. Если вы не можете победить Варзену - или, в данном случае, если вы не хотите этого делать, - тогда вы должны заставить их присоединиться к вам, чтобы вы все могли разбогатеть вместе!"

TBK_hippogriffia_deal: "Зов из под моря" ###Nidwt
TBK_hippogriffia_deal_desc: "Гиппогриффия. Страна возможностей в неспокойных водах. При всей своей странности, они являются центральной осью, вокруг которой вращается Северная Зебрика. Доступ к их рынку будет иметь первостепенное значение для нашего будущего. Поэтому, если мы хотим стать самостоятельной державой, нам нужно найти способ жить и работать с ними. Они ведь не могут быть лучше, чем Эквестрия, верно?"

TBK_maregypt_deal: "В стране пирамид" ###Nidwt
TBK_maregypt_deal_desc: "Говорят, что давным-давно Тобук основали мэйрегипетские поселенцы. Какой бы ни была правда, "родина" всегда стояла в стороне, оставляя нас наедине с кочевниками Таманейт и прочими мышами. Я знаю, что, как говорят, хороший забор делает хорошими и соседей, но, должно быть, рецепт применим через несколько столетий? Пойдёмте побеседуем с ними."

TBK_colthage_treaty: "Поприветствуйте Кольтфаген"
TBK_colthage_treaty_desc: "Кольтфаген в последнее время был не самым процветающим местос, но это не значит, что он ничего не стоит. Любая страна может заработать много денег с правильными связями и правильными партнерами, так почему бы нам не оказать им помощь? Ну, конечно, до тех пор, пока они хотят принимать наши дипломатические предложения."

TBK_abyssinia_deal: "Идеальная сделка" ###Nidwt
TBK_abyssinia_deal_desc: "Тобук часто смотрит в сторону Мэйрегипта, но если бы мы заглянули немного дальше пирамид, то обнаружили бы ещё одну интересную землю. Абиссиния. Нам ещё предстоит вступить в настоящий контакт с кошками. Возможно, пришло время пойти и посмотреть, сможем ли мы заставить их мурлыкать. Говорят, любопытство погубило кошку, но они никогда не говорили ничего о выгодных финансовых спекуляциях."

TBK_equestria_recognition: "Мы уже легитимны?" ###Nidwt
TBK_equestria_recognition_desc: "Мы навели порядок, уничтожили крупнейший в истории бастион антиэквестрийских террористов и принесли процветание на северо-запад Зебриканского полуострова. И всё же, Эквестрия по-прежнему не признает нас! Пришло время опустить копыта и потребовать того, что нам причитается: элементарного уважения к нашему народу. А также доступ к их огромному капиталу. В основном конечно последнее."

TBK_zarantia_recourse: "Зарантия не обижена?" ###Nidwt
TBK_zarantia_recourse_desc: "Что если мы предложим вам сделку, от которой вы не сможете отказаться, а затем попросим вас засунуть её туда, где не светит солнце? Это всё был Пи Шутер, а теперь мы совсем другие. Всё в порядке, всё под контролем. Мы клянемся. Также вы можете обратить внимание на то, что у нас теперь гораздо больше оружия. Так что давайте рассмотрим все наши варианты."

TBK_zarantia_war: "Пришло время нажать на курок"
TBK_zarantia_war_desc: "Ну, вы знаете, что они говорят: если вы не можете торговать с ними, тогда вам лучше вторгнуться в их страну и немного поживиться их богатствами, прежде чем интегрировать их экономику и государственный аппарат должным образом. Конечно, у зарантийцев вообще нет государства, но с нашей стороны было бы упущением не показать им основы государственного строительства и не заработать немного денег в процессе."

TBK_zarantia_mutual_benefits: "Торговая территория Агжат"
TBK_zarantia_mutual_benefits_desc: "Знаете, что может быть лучше, чем иметь дело с экономическим кризисом, который следует за крахом нации? Вместо этого иметь хорошие отношения и торговать с этой нацией. Если вы не можете победить зарантийцев - или, в данном случае, если это не имеет смысла, - тогда вы должны заставить их присоединиться к вам, чтобы все могли разбогатеть вместе!"

TBK_tobuck_trade_center: "Тобук - прекрасный центр торговли"
TBK_tobuck_trade_center_desc: "Не часто вам удаётся построить город и нацию и привести её к таким большим высотам, как те, которых мы достигли. Но также не часто у страны есть достаточно компетентный президент, который поможет ей достичь этого. Мы живем в эпоху, когда наше великое государство и наш любимый город стали центром местной и международной торговли, в эпоху, когда наша республика совершенна и прекрасна во всех отношениях."

TBK_vasile_secure_retirement_money: "Традат Траст Инк." ###Nidwt
TBK_vasile_secure_retirement_money_desc: "После окончания войны наше правление немного укрепилось, у нас наконец-то появилось достаточно свободы действий, чтобы вернуться к тому, что мы делаем лучше всего: зарабатывать деньги. Президент Василе позаботился о том, чтобы его нельзя было сместить или перекупить, но теперь? Теперь он получит свой десерт, а он не из тех, у кого аллергия на сладкое."
 
TBK_north_western_branches: "Северо-Западный бизнес" ###Nidwt
TBK_north_western_branches_desc: "Аннексированные регионы Хироптерры для многих являются источником беспокойства. Экономика разрушается, а пони злятся. Но для предприимчивого ума? Это всё возможности, и если у кого-то есть много свободного капитала, там можно получить много прибыли. Забавно, но они даже поблагодарят нас за это. Ах. Капитализм."

TBK_hollow_tungsten: "Полые минеральные шахты" ###Nidwt
TBK_hollow_tungsten_desc: "Добыча полезных ископаемых - это здорово. Вы нанимаете несколько пони, даёте им инструменты, и они начинают добывать материал для продажи или переплавки, чтобы продать его ещё дороже. Очень просто. Так что шахты Хуэйактлали, которые недавно были конфискованы у их владельцев - военных преступников, определённо станут отличным активом для Традат Траст. Возможно, нам даже стоит изменить название."

TBK_bat_lands_branch: "Лунный опиум" ###Nidwt
TBK_bat_lands_branch_desc: "Ах, запах опиума по утрам. Невозможно насытиться им, так нам говорят. Теперь мы знаем, что легализовали только наименее вызывающие зависимость наркотики, но всё ещё можно многое можно выжить из последних экспортных планов Хироптерры. Может быть, фармацевтические препараты? В любом случае, надо двигаться в доверительном управлении! В конце концов, попробовать не помешает!"

TBK_ursagrad_shipyards: "Доки Чёрной Лагуны" ###Nidwt
TBK_ursagrad_shipyards_desc: "При всём своём успехе в качестве торгового порта, Тобук никогда не блистал в области кораблестроения. По сей день мы вынуждены закупать корабли за пределами государства. Возможно, пришло время для Традат Траст восполнить этот упущенный аспект нашей экономики. И, к счастью для нас, есть прибрежный регион, который остро нуждается в большом притоке рабочих мест!"

TBK_tamaneight_economic_union_warzena: "Филиал в Варзене" ###Nidwt
TBK_tamaneight_economic_union_warzena_desc: "Теперь, когда мы нормализовали наши отношения с Варзеной, Тобук снова связан со своим историческим экономическим центром. Ах, если бы только какая-нибудь крупная корпорация с большим капиталом для инвестиций могла вмешаться и помочь возродить экономические связи между двумя странами?"

TBK_back_to_gunrunning: "Возвращение к основам" ###Nidwt
TBK_back_to_gunrunning_desc: "Говорят, что первую любовь никогда не забыть. Тот, кто это сказал, явно держал в копытах самозарядный пулемёт Эверфри. Эта штука притягивает! Оглядываясь назад, можно сказать, что операция Пи была простой: продать оружие из той большой кучи, которую он сам и украл. Мило. А теперь давайте покажем миру, каким может быть наш военно-промышленный комплекс!"

TBK_artillery_sales: "Дрэйк Шелл Индастриз" ###Nidwt
TBK_artillery_sales_desc: "Знаете, что продаётся дороже обычных пушек? Большие пушки! Такие, для которых нельзя собрать поддельные боеприпасы. Хотя они достаточно просты, многие страны изо всех сил стараются производить их в достаточно большом количестве, чтобы добиться превосходства над врагом. Мы можем помочь изменить ситуацию в мире. За определённую плату."

TBK_tank_sales: "Урсаград Трактор Ко." ###Nidwt
TBK_tank_sales_desc: "Танки. Есть в них что-то такое, что заставляет всех сходить с ума, но почему? Это просто большая пушка на большой машине, для управления которой требуется больше логистики. Понятно, что Традат Траст не может пройти мимо хорошей причуды, но мы позаботимся о том, чтобы вложить средства в то, что действительно жизнеспособно в долгосрочной перспективе. Тракторы. Как ещё пони собираются производить еду? Органическим земледелием?"

TBK_fighter_sales: "ООО "Феникс Плант"" ###Nidwt
TBK_fighter_sales_desc: "С тех пор как Мейер поднял пиратство в небо, а Эквестрия буквально сбила с неба Короля Шторма, существа по всему миру поняли важность воздушной мощи. К сожалению для них, её дорого производить, и лишь немногие страны продают её. Но посмотрите в небо! Это птица? Это самолёт? Да - это самолёт, самолёт Традат Траст! И теперь его можно купить!"

TBK_central_goods_research: "Отдел исследований и разработок Традат" ###Nidwt
TBK_central_goods_research_desc: "Прогресс. Он способен двигаться быстрее, чем лучшие из наших пуль. Мораль такова: научитесь делать так, чтобы ваша пуля летела быстрее прогресса. Если мы хотим стать всемирно известным поставщиком оружия, и закрепить за собой эту роль, нам нужно вкладывать большие средства в исследовательский отдел. Я не знаю, чем будут стрелять ружья завтрашнего дня, но они будут марки Традат Траст!"

TBK_tamaneight_economic_union_zarantia: "Филиал в Зарантии" ###Nidwt
TBK_tamaneight_economic_union_zarantia_desc: "Наконец-то дикие кочевники пустыни научились вести себя прилично. Лучше поздно, чем никогда. Теперь там есть возможности. Конечно, набеги кочевников не способствуют лёгкой эксплуатации природных ресурсов, но целая куча пулеметов и самолётов точно помогут! К тому же, мы всегда можем решить проблему племенного соперничества, добавив туда и сюда немного оружия."

TBK_domestic_civilian_monopoly: "Хороший бизнес - отличный сервис" ###Nidwt
TBK_domestic_civilian_monopoly_desc: "Тобук много инвестировал в гостеприимную экономику, но весь сектор остаётся в зачаточном состоянии. Поэтому, благодаря реформам президента Василе, Традат Траст может вмешаться и сделать целый ряд инвестиций. И для нас вполне естественно заняться этим бизнесом, ведь мы научились широко улыбаться клиентам!"

TBK_tobuck_bell: "Тобук Белл" ###Nidwt
TBK_tobuck_bell_desc: "В Зебрике много отличной еды, но её готовят дома или продают в традиционных ресторанах. Это очень неэффективно для простого рабочего на перерыве, и для молодого жеребёнка на улице в том числе. Таким образом, на рынке образовался пробел, который компания Традат Траст должна заполнить. Давайте рационализируем весь процесс и, используя экономию от масштаба, выпустим много дешёвой и быстро подаваемой еды! Приятного аппетита!"

TBK_tradat_radio_entertainment: "Теперь мы возвращаемся на радио Тобук!" ###Nidwt
TBK_tradat_radio_entertainment_desc: "В туризме и гостиничном бизнесе крутятся большие деньги, но как насчёт простых пони? Они вне нашей досягаемости. Им тоже нужны качественные развлечения, информация и рассказ о том, какой прекрасной может быть жизнь, если они просто купят наши товары, посетят наши места и воспользуются нашими услугами. Пора найти спонсоров!"

TBK_mages_of_shore: "Маги берегов" ###Nidwt
TBK_mages_of_shore_desc: "В Тобуке есть казино и туристы, но мы всё ещё работаем с базовыми карточными играми и играми в кости. Пора вложить деньги в качественные развлечения и автоматы! Эй, если мы закроем нескольких пони в комнате с бумагой и ручками, они могут придумать что-то, что можно будет продавать для простых пони. Давайте работать ради прибыли!"


### Warlords Tree

TBK_wallnut_start: "Мятежный отступник"  #Garion
TBK_wallnut_start_desc: "Печально известный ренегат их Хироптерры Уоллнат Драйв взял под свой контроль Тобук. Это особая возможность, и он не собирается терять её. Но сначала он решит, кто из других военачальников будет наиболее полезным..."

TBK_no_gods: "Никаких Богов!" #Garion
TBK_no_gods_desc: "Религия - это опиум для масс! Так, по крайне мере, говорят друзья Уоллната — социалисты, и до сих пор они не подводили его. Поклонение Найтмер отличается, оно больше похож на кокаин, но они оба ужасны. Больше никаких священников, это приказ!"

TBK_challenge_normalcy: "Декадентская нормальность" #Garion
TBK_challenge_normalcy_desc: "Что такое "нормальность"? Это то, что диктует кучка старых существ, обычно ради собственной выгоды. С этого момента больше не будет никаких стремлений к нормальности, морали или другим скучным способам сказать "нет"."

TBK_wallnut_authority: "Вива Уоллнат!" #Garion
TBK_wallnut_authority_desc: "У Уоллната Драйва много грандиозных идей, и теперь, когда он захватил власть в Тобуке, он может воплотить их в жизнь! Да здравствует Уоллнат, вива Уоллнату! Пусть все его великие планы станут явью!"

TBK_only_justice: "Только справедливость!" #Garion
TBK_only_justice_desc: "Естественно, нам понадобятся какие-то законы. Парочку хороших правил. Например, законы, которые придумал Уоллнат, или, по крайней мере, те, что были придуманы его самыми умными друзьями. И это не будет законодательство, основанное на глупых религиях или устаревших нравах, наше будет построено на холодной, суровой правде, и объективном виденье мира."

TBK_only_victory: "Только победа!" #Garion
TBK_only_victory_desc: "Уоллнат Драйв сбежал из Хироптерры, но перед этим успел пройти военную подготовку мирового уровня, пусть и не полностью. И он умнее солдат Хироптерры, даже всех вместе взятых. В конце—концов, глава революционеров должен был быть таким, иначе какой-нибудь другой фестрал понял бы, что поклонение Найтмер это бред. С ним у руля мы будем почти неостановимыми!"

TBK_share_bat_horrors: "Давайте я расскажу вам о Хироптерре" #Garion
TBK_share_bat_horrors_desc: "Один из немногих случаев, когда Уоллнат становится по-настоящему тихим и серьёзным, — это когда речь заходит о Хироптерре. Это ужасное место. Бездушное пренебрежение к жизни так называемых "неверных", гнетущая атмосфера, и легионеры совершающие зверства вместе с фанатиками Найтмер изо дня в день. В одном Уоллнат Драйв точно уверен  — их нужно остановить."

TBK_no_chains: "Никаких цепей!" #Garion
TBK_no_chains_desc: "Торговцы оружием - это одно, а вот работорговцы - уже совсем другое дело. Работорговцы, владельцы целых цехов с узниками, и те монстры, дававшие информацию фестралам, тем самым помогая им планировать свои набеги для захвата новых рабов — все они должны исчезнуть. Уоллнат позаботится о том, чтобы они погасили свой долг перед своими собратьями тяжёлым физическим трудом, а также о том, чтобы их активы были конфискованы."

TBK_worker_pride: "Гордость рабочего" #Garion
TBK_worker_pride_desc: "Не только великие пони, такие как Уоллнат Драйв, заставляют мир вращаться; на самом деле он ничего не смог бы сделать без тяжёлой работы простого трудяги. Мы должны отпраздновать это и убедиться, что работники знают, что их ценят как в наших сердцах, так и в наших кошельках."

TBK_launch_bat_probes: "Бейте по больному!" #Garion
TBK_launch_bat_probes_desc: "Хироптерра выглядит непобедимой, не так ли? Что ж, оказывается, у них жёсткая система подчинения и сложная логистическая сеть. С некоторой тактикой и большим количеством нервов мы можем парализовать их, нарушив этот логистический поезд. Каково это — быть на стороне проигравших, а, Лунаристы?"

TBK_baragzen_start: "Забытый Лорд" #Garion
TBK_baragzen_start_desc: "Истинный наследник трона Варзенана теперь торжествует над Тобуком. Каким бы непреднамеренным ни было это завоевание, ставшее результатом лишь более тесного сотрудничества с Пи Шутер, оно дало Барагцену и его войскам неплохую возможность."

TBK_aristocrat_servants: "Восстановить родословные" #Garion
TBK_aristocrat_servants_desc: "В Манербе есть несколько представителей высшего класса, которые раньше были частью дворянского общества Варзенана, прежде чем внешние силы лишили их титулов и земель. Мы вернём им всё это, и учредим здесь суд, в Тобуке, с их помощью."

TBK_loyal_local_zarantians: "Возобновлённые клятвы" #Garion
TBK_loyal_local_zarantians_desc: "Пришло время привить населению и их местным лидерам чувство верности наследнику. Мы будем "поощрять" их давать клятвы и обещания ради служения Барагзену кем бы то ни было. Впрочем, это решать будет уже сам правитель."

TBK_remind_of_loyalty: "Напоминание о верности" #Garion
TBK_remind_of_loyalty_desc: "Страх — очень важный инструмент, который очень хорошо понимает такой опытный военачальник, как Барагзен. Будут приведены примеры небольшого числа известных диссидентов, чтобы те, у кого есть желание сопротивляться, опасались действий против лиц истинной королевской крови."

TBK_merchant_tobuck: "Торговец Тобука" #Garion
TBK_merchant_tobuck_desc: "Василе хорошо известен в деловых кругах Тобука, и, по-видимому, не был вовлечён в заговор Пи Шутер с целью продажи региона обратно Зарантии. Мы должным образом воспользуемся его невероятным экономическим опытом и предоставим ему должность мэра в самом городе Тобук."

TBK_new_princely_guard: "Стражи Клятвы" #Garion
TBK_new_princely_guard_desc: "Древние легенды рассказывают об этих солдатах, верных стражах правителей Варзенана. Такая идея хорошо подходит изгнанному лорду, который очень нуждается в защите и преданности в это неспокойное для Тобука время. Имена легендарных созданий снова войдут в историю."

TBK_guard_recruitment: "Только лучшие солдаты" #Garion
TBK_guard_recruitment_desc: "Наемники больше не подходят на роль лучших солдат Барагзена. Хотя их репутация и мастерство исходили от низших из низших, то же самое касалось и его легитимности как правителя; вполне уместно, чтобы их дисциплина была взращена и укреплена Стражами Клятвы."

TBK_blood_warzena: "Кровь Леопардов" #Garion
TBK_blood_warzena_desc: "Родословная Леопарда в династиях Варзенан — древняя и могущественная. Она делает любые притязания на трон Варзенана законными, если причастность к таковой будет доказана. Хотя, Барагзен, в частности, может претендовать на правление этой нацией."

TBK_weak_brother: "Король-слабак" #Garion
TBK_weak_brother_desc: "Нынешний монарх Варзенана — не более чем марионетка грозных гиппогрифов, ложный наследник славного, и всё же неиспользованного прошлого и такой же нации. Мы осудим и обличим этого предателя всеми ресурсами, доступными нашей администрации."

TBK_worthy_king: "Достойный наследник" #Garion
TBK_worthy_king_desc: "В отличие от марионеточного монарха, который в настоящее время сидит на троне, Барагзен — король-воин, каким правители Варзенана были в древности; его притязания на трон неоспоримы. Мы сделаем публичное заявление о наших намерениях вернуть законного короля Варзены, как для общественности, так и для нашего врага."

TBK_i_am_king: "Указ об отречении" #Garion
TBK_i_am_king_desc: "Первый закон Барагзена для нового королевства — Указ об отречении. Вся власть, которой наделены государственные чиновники, должна подчиняться его воле и прихоти, и ни при каких обстоятельствах это правило нельзя игнорировать. Любые остатки республики Пи Шутер будут уничтожены навсегда."

TBK_secure_river_border: "Дамба Димарии" #Garion
TBK_secure_river_border_desc: "В отличие от своих современных военачальников, Барагзен не против концепции затопления определенных районов ради оборонительного мастерства. Если Хироптерра захочет вторгнуться, то они встретят хорошо подготовленного и опасного врага."

TBK_alesia_start: "Белая Северянка" #Garion
TBK_alesia_start_desc: "Благодаря железной воле и решительным действиям Алесия Снежная стала доминирующей силой в Тобуке. В то время как другие военачальники запуганы, она должна выбрать одного из них, чтобы заключить с ним договор и избавиться от другого."

TBK_subdue_locals: "Праведное правление" #Garion
TBK_subdue_locals_desc: "В древности цари Северяны правили справедливо и честно, но также и с холодной эффективностью. У них не было времени на такие глупости, как милосердие или прощение тех, кто не заслуживал прощения. Алесия последует их примеру и сокрушит мятежных отбросов и преступников Тобука одним быстрым ударом."

TBK_evil_communism: "Красный зверь" #Garion
TBK_evil_communism_desc: "Единственная спасительная благодать Тобука заключается в том, что безбожный яд коммунизма не заразил его. Алесия намерена оставить всё как есть и использовать своё новое государство в качестве молота против хищных орд красных."

TBK_defenders_traditions: "Белая дружина" #Garion
TBK_defenders_traditions_desc: "Теперь, когда Алесия вырвалась из застоя контрабандистов, полевых командиров и еретиков, она может централизовать и дисциплинировать этот сброд в настоящую армию. Первым шагом является перераспределение лояльных Алесии войск в ряды новых полков, где они будут служить инструкторами и офицерами по дисциплине. Эти смешанные общетобукские подразделения будут называться "Дружинами", и другие подразделения должны стремиться подражать им."

TBK_all_for_defence: "Всё ради триумфа!" #Garion
TBK_all_for_defence_desc: "Волевой стоицизм, непреклонная решимость, безропотная готовность жертвовать. Это были ценности, которые сделали Северяну сильной, до того, как коммунистический рак уничтожил их, и это те ценности, которые Алесия будет прививать своим примером."

TBK_long_from_home: "Долгий путь в Принцессин" #Garion
TBK_long_from_home_desc: "Белых изгнанников немного, но каждый из них стоит десяти других пони. Алесия призовёт старых знакомых и союзников среди последних истинных северян и возродит среди них мечту о новой Северяне. Однажды мы вернёмся и принесём огонь и смерть кровожадным зверям, разоряющим наши земли."

TBK_new_exile_regiment: "Мы — солдаты Северяны" #Garion
TBK_new_exile_regiment_desc: "Преимущество прихода к власти в Тобуке заключается в том, что это культурно чистый лист. Благодаря этому мы смогли привить нашим солдатам ценности стоицизма Северяны, самопожертвования, иерархии и дисциплины, без необходимости искоренять низшую культуру обслуживания. Рассказы о наших героях древности вдохновят наши войска, и они покажут черни этого континента, что такое настоящая война!"

TBK_contact_kin: "Сообщество изгнанников" #Garion
TBK_contact_kin_desc: "Алесия была хорошо известна среди изгнанников, ещё до своего прихода к власти , и по мере того, как новости о её победе распространялись, всё больше и больше её соотечественников начинали чувствовать, как вновь разгорается старое пламя патриотизма. Части старой знати удалось сбежать со значительным богатством, и теперь многие из них делают щедрые пожертвования на наше дело."

TBK_severyan_family: "Северяна жива благодаря нам" #Garion
TBK_severyan_family_desc: "Северяна, возможно, пала: сначала перед коварной принцессой, а затем перед подлыми коммунистами; Но пока хоть один истинный северянин дышит, ещё не всё потеряно. Алесия будет править с той же жёсткой силой, что и древние цари, и собирать свои силы, пока однажды истинные пони Северяны не вернутся, чтобы изгнать паразитов, которые пируют на их родине."

TBK_together_against_enemy: "Together Against the Enemy" ### Cut Content
TBK_together_against_enemy_desc: "TODO"

TBK_i_hate_sand: "Я ненавижу песок" #Garion
TBK_i_hate_sand_desc: "Нет ничего хуже войны в пустыне. Однако, учитывая махинации Пи Шутер, нам, скорее всего, придётся рано или поздно столкнуться с зарантийскими дикарями. Алесия объявила, что мы построим линию укреплений вдоль их границы, а также всё заминируем и организуем скрытые зоны поражения. Так что к тому времени, когда мы войдем в пустыню, нас будут ждать только трупы."

TBK_full_war_economy: "Всё оружие и пули" #Garion
TBK_full_war_economy_desc: "Нашей первоочередной задачей должно быть выделение оружия всем копытам. Мы используем оставшуюся часть нечестно нажитого контрабандистами, чтобы купить столько оружия, сколько сможем найти, и исследуем весь город, чтобы раскопать его тайники с вооружением. После такого нам придётся создавать свои собственные."

TBK_pay_troops: "Увеличить призыв" #Garion
TBK_pay_troops_desc: "Нашей первоочередной задачей должно быть получение большего количества копыт, способных держать оружие. Мы увеличим жалованье солдатам, чтобы побудить как можно больше созданий записаться на военную службу, а затем продлим призыв, чтобы компенсировать разницу с призывниками."

TBK_new_tobuck: "Смерть Тобука" #Garion
TBK_new_tobuck_desc: "Республика Тобук с самого начала была фиктивным государством. Немногие заметили его исчезновение, и ещё меньше созданий будут оплакивать его. Пришло время официально похоронить республику, чтобы наш новый порядок мог наконец начать свою историю."

### Wallnut post-tree start

TBK_socialist_advisor_fears:0 "Мои товарищи-социалисты!" #Garion
TBK_socialist_advisor_fears_desc:0 "Нифтин хоть и старик, а Даск Уэйн вообще говорящий с Луной, но они порядочные пони, и это не значит, что они не могут немного повеселиться. Ну, только до тех пор, пока их суставы и лёгкие не станут отказывать!"

TBK_smash_bat_capitalism:0 "Разгромить их поместья" #Garion
TBK_smash_bat_capitalism_desc:0 "Что там у нас? Наши солдаты разоряют фермы Хироптерры и уничтожают всё их имущество? Вау! Отлично! Дайте этим пони заслуженную награду за их тяжёлую работу!"

TBK_nonaligned_advisor_fears:0 "Старые друзья Из Тобука!" #Garion
TBK_nonaligned_advisor_fears_desc:0 "Бин Каунтер может и застенчивый, а Хоум Брю как бы пытается провести в страну немного контрабандной выпивки, но каждый пони должен посетить наш маленький праздник! Если повезёт, у Каунтера даже будет мяч!"

TBK_democratic_advisor_fears:0 "Мои новые друзья!" #Garion
TBK_democratic_advisor_fears_desc:0 "Несмотря на то, что прошло много времени с нашей последней встречи, мы не можем забыть свомх старых друзей. Роуз Рейн должна к нам присоединиться; тартар, почему бы не взять с собой и другого пони? Как его звали?.. Ах, да, Кэррот Стик! Он самый!"

TBK_liberate_labourers:0 "Освободить рабочих" #Garion
TBK_liberate_labourers_desc:0 "А? Рабочие убегают из поместий прям навстречу нашим солдатам? Разве это не что-то особенное? Что ж, прикажите солдатам закончить работу! Освободите остальных из-под копыт легионеров, не пропустите ни одного дома!"

TBK_victory_party:0 "Пришло время для вечеринок!" #Garion
TBK_victory_party_desc:0 "Все пони здесь, и все дела улажены! Прошло слишком много времени с тех пор, как у нас была хорошая вечеринка, так что давайте сделаем эту ночь лучшей из всех, что когда-либо были у наших друзей!"

