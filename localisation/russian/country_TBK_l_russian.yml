### Criminal Republic ideas

TBK_skyfall_tobuck_trade:0 "Торговля Тобук-Скайфол"
TBK_skyfall_tobuck_trade_desc:0 "Скайфол - это, без сомнения, лучшее место, куда стоит отправиться, если вы хотите заработать кучу денег потенциально неблаговидными способами. Василе сель Традат понимает это лучше, чем кто-либо другой, и позаботился о том, чтобы его великое видение будущего Тобука легко опиралось на его финансы и торговых партнёров. Только не спрашивайте, откуда берутся деньги, а то скоро к вам придут неожиданные гости."

TBK_criminal_economy:0 "Криминальная коммерция"
TBK_criminal_economy_desc:0 "О? У вас есть проблемы с тем, что Тобук открыто занимается вымогательством, рэкетом, наживой и прочими криминальными действиями, являясь "пятном на земле" для других традиционных государств? Что ж, это очень плохо. Если у вас есть какие-либо жалобы, мы рекомендуем вам обратиться к высшему руководству; только убедитесь, что у вас есть армия и много терпения, если вы хотите попробовать."

TBK_free_usage_laws:0 "Развращённая мораль"
TBK_free_usage_laws_desc:0 "Знаете что? Ничто никогда не было достигнуто полумерами. Конечно, мы могли бы легализовать и регулировать потребление наркотиков, но регулирование - это расходы государства, а Василе в этом просто не заинтересован. Вместо этого правительство просто приняло закон, который позволяет всем существам производить, продавать и потреблять свои собственные наркотики. Свободная торговля в лучшем виде, да?"

TBK_state_drug_research:0 "Чудодейственные тоники Василе"
TBK_state_drug_research_desc:0 "Честно говоря, ни одно живое существо не знает, что содержится в этих тониках. Даже те пони, которые знают Василе, уверены, что он и сам не знает, но если бы вы сказали об этом, то всё стало бы ужасно. Тем не менее, они действительно оказывают довольно... уникальное воздействие на потребителей; не в последнюю очередь благодаря своим свойствам вызывать привыкание, которые не позволяют большинству людей жаловаться на вкус. Если наркотики можно свободно производить и продавать, почему бы государству не получать прибыль вместе с пони?"

TBK_no_lar_agency:0 "Бризы Василе"
TBK_no_lar_agency_desc:0 "Если что-то и может дать грифону необходимую информацию в стране холодных жеребцов, так это несколько красивых кобыл с желанием и средствами получить то, что они хотят. Конечно, это дорого стоило, и пытаться обучать их, не имея готового плана, порой было довольно проблематично, но мы попали бы в Тартар, если бы это не было хорошей идеей."

TBK_surreal_generation:0 "Сюрреалистическая эпоха"
TBK_surreal_generation_desc:0 "Конечно, у нас в Тобуке нет национализма, но у нас есть культура и современность. Для некоторых немного странно, что сама суть "мотивации прибыли" - это то, что заставляет любого жителя Тобука вставать по утрам, но это не была бы наша республика, если бы она не была немного эзотеричной и необычной. Кроме того, новые поколения любят эти вещи! Это их ключ к миру!"

TBK_gambling_paradise:0 "Рай для азартных игр в Зебрике"
TBK_gambling_paradise_desc:0 "Ну, вы знаете, как говорится: Азартные игры - это просто часть нашей сущности! Тобук быстро стал пристанищем для всевозможных букмекерских контор, скачек и прочих традиционно сомнительных заведений. Президент-босс также сумел начать продвигать такие вещи среди молодого поколения, хотя успех в этом деле был несколько ограниченным."

TBK_state_plantations:0 "Зелёное золото"
TBK_state_plantations_desc:0 "Плантации, насколько хватает глаз, простираются по зелёным полям нашей любимой республики! Конечно, все они не выращивают продукты питания или товарные культуры на экспорт; это было бы ужасной тратой места и ресурсов. Нет, вместо этого они производят всё - от фруктов до самых мощных наркотиков, чтобы наилучшим образом использовать землю! Кто не любит зеленеющие поля сказок?"

TBK_elysium_project:0 "Проект Элизиум"
TBK_elysium_project_desc:0 "Здесь, в Тобуке, ваша безопасность от сил "закона и порядка" всегда гарантирована; но когда-то давно было довольно трудно действительно защитить некоторых людей от морали и безопасного принятия решений. Мы давно покончили с этим; мы можем мечтать о большом здесь, в нашем маленьком уголке Зебрики. Мы можем мечтать об Элизиуме для всех!"

TBK_criminal_propaganda:0 "Грандиозные речи Василе"
TBK_criminal_propaganda_desc:0 "Василе действительно владеет словом, не так ли? Несмотря на всё, что происходит в последнее время, ему всегда удаётся дать вам почувствовать себя в безопасности, когда республике становится трудно. Он преследует интересы нации и никогда не бросит свой народ. Да здравствует республика и да здравствует её хозяин!"

TBK_criminal_liberty:0 "Суть трудовой свободы"
TBK_criminal_liberty_desc:0 "Если вы хотите свободы и свобод, вы должны работать для них. Мы не живём в "государстве возможностей" или любой другой современной ерунде, вы должны сами создавать себе возможности, если хотите чего-то добиться в этом жестоком мире. В конце концов, если вы не получите то, что хотите, так, как вы этого хотите, кто-то другой заберёт это у вас. Лучше всего приступайте к работе и сделайте себе имя!"

TBK_political_purge:0 "Операции по обеспечению общественной безопасности"
TBK_political_purge_desc:0 "Существует много потенциальных значений термина "Операции по обеспечению общественной безопасности", но для нашей республики есть только одно правильное значение. Это, конечно же, насильственное подавление диссидентов и антиреспубликанских элементов, которые слишком долго досаждали нашему правительству и нашему народу. Смерть дестабилизаторам и вандалам!"

TBK_servile_republic:0 "Сервильная республика"
TBK_servile_republic_desc:0 "Многие по глупости полагают, что глава государства должен служить народу и администрации, но на самом деле всё наоборот. Как ясно продемонстрировал Василе, истинное предназначение любого президента - служить государству, которым ты управляешь. Кто может не согласиться с утверждением, которое он доказал своими усилиями?"

TBK_vasile_dictatorship:0 "Его Преступное Величество"
TBK_vasile_dictatorship_desc:0 "Эй, не наступай на когти президента-босса. Если ты хочешь потягаться мускулами, тебе придётся несладко; но если ты хочешь остаться в его добром расположении, всё, что для этого нужно, достаточно оказать ему пару услуг и немного потрудиться. Помогите грифону помочь вам, но постарайтесь не вставать у него на пути. В конце концов, ты же не хочешь встать на пути единственного и неповторимого Василе?"

TBK_criminal_liberty_expanded:0 "Суть трудовой свободы"
TBK_criminal_liberty_expanded_desc:0 "Если вы хотите свободы и свобод, вы должны работать для них. Мы не живём в "государстве возможностей" или любой другой современной ерунде, вы должны сами создавать себе возможности, если хотите чего-то добиться в этом жестоком мире. В конце концов, если вы не получите то, что хотите, так, как вы этого хотите, кто-то другой заберёт это у вас. Лучше всего приступайте к работе и сделайте себе имя!"

TBK_vasile_dictatorship_expanded:0 "Его Преступное Величество"
TBK_vasile_dictatorship_expanded_desc:0 "Эй, не наступай на когти президента-босса. Если ты хочешь потягаться мускулами, вам придётся несладко; но если вы хотите остаться в его добром расположении, достаточно оказать ему пару услуг и немного потрудиться. Помогите грифону помочь вам, но постарайтесь не вставать у него на пути. В конце концов, вы же не хотите встать на пути единственного и неповторимого Василе?"

### Warlord ideas

TBK_destroyed_republic:0 "Уничтоженная республика"
TBK_destroyed_republic_desc:0 "Хотя с самого начала это было не более чем притворством, республика, по крайней мере, сохраняла некоторое подобие стабильности. С момента своего официального роспуска страна впала в хаос, поскольку быстрые перемены резко изменили ситуацию."

### Wallnut path ideas

TBK_social_visionary:0 "Визиоранизм"
TBK_social_visionary_desc:0 "Кто бы ни говорил, что всё, на что мы смотрим сейчас, это то, что мы должны видеть? Нет ничего плохого в небольшом эксперименте, особенно если он проводится за счёт того, что какое-либо учреждение решит попытаться подвергнуть его цензуре! Давайте, ребята, покажите им, на что вы способны!"

TBK_bat_propaganda:0 "Ужасы Хироптерры"
TBK_bat_propaganda_desc:0 "Что бы ни говорили пони о Хироптерре, это, скорее всего, правда, даже самые плохие слухи могут иметь под собой какую-то основу в этой проклятой стране. Тем не менее, это заставляет нас бороться ещё упорнее, чтобы быть уверенными, что они не доберутся своими копытами до нас и наших семей, да?"

TBK_pride_work:0 "Гордость рабочего"
TBK_pride_work_desc:0 "В отличие от этой мерзкой системы "рабочих", которую так любят хироптеррцы, наши рабочие более чем способны гордиться своими творениями и получать за них хорошую плату! Нет ничего лучше, чем небольшое вознаграждение за хороший день работы на фабрике!

### Wallnut harmony ideas

TBK_democratic_vision:0 "Демократизация"
TBK_democratic_vision_desc:0 "Привнести демократию в такое место, как Тобук, да и вообще Хироптерра, - задача не из лёгких. На самом деле, это, вероятно, одна из самых трудных вещей, которую пыталось внедрить любое правительство в этих краях. Тем не менее, эти вещи должны произойти, чтобы гармония и действительно демократическая среда были достигнуты."

TBK_harmonic_federation:0 "Баланс сил"
TBK_harmonic_federation_desc:0 "Пытаться наладить отношения между двумя противоположными идеалами всегда трудно, но не невозможно. Немного удачи и более тщательной работы - и мы сможем добиться того, что баланс сил сохранится, а политика останется в порядке. В конце концов, самое меньшее, что мы можем сделать для всех наших революционных реформ, это попытаться не наделать беспорядка в процессе."

TBK_repayment:0 "Выплаты"
TBK_repayment_desc:0 "Хотя многие считают такие расходы легкомысленными и оскорбительными, поскольку большая часть денег идёт тем, кто только что пытался аннексировать наш любимый город, факт остаётся фактом: мы теперь являемся нацией, состоящей из многих хироптеррцев, а также тобукцев. Если мы хотим, чтобы они мирно интегрировались в наше общество, мы должны поощрять их оставаться и сотрудничать с государством."

TBK_open_elections:0 "Сезон избирательных кампаний"
TBK_open_elections_desc:0 "Ах, избирательные кампании; на этот раз они даже не подтасованы в пользу действующего президента! Наш долг - убедиться, что каждое существо в федерации так или иначе имеет право голоса; лучший способ сделать это - убедиться, что они знают, за кого они могут голосовать, верно?"

TBK_democratic_vision_final:0 "Конституция О.З.С.З"
TBK_democratic_vision_final_desc:0 "Кодификация конституции является неотъемлемой частью гарантирования прав граждан, а также обеспечения того, что функциональность и баланс власти в правительстве не могут быть просто отменены. В конце концов, демократическая гармония - это совершенный и податливый ответ на все будущие вопросы."

TBK_ulz_police_lar:0 "Национальная полиция"
TBK_ulz_police_lar_desc:0 "Тобук никогда не был безопасным местом, и военная полиция, на которую полагалась Хироптерра для поддержания мира, была не слишком привлекательной организацией для использования. Теперь гармонию защищают наши верные полицейские констебли и их тяжёлая работа по сохранению страны от внутренних элементов недовольства и злоупотреблений."

TBK_ulz_police_lar_final:0 "С.Т.К"
TBK_ulz_police_lar_final_desc:0 "Юридически являясь продолжением Национальной полиции, Специальная тактическая комиссия - это элитная правительственная секретная служба, которая защищает население и его представителей. Несмотря на то, что СТК практически не испытывалась в боях, она, тем не менее, является мощной боевой силой, демонстрирующей невероятную адаптивность в области национальной безопасности."

TBK_ulz_police:0 "Национальная полиция"
TBK_ulz_police_desc:0 "Тобук никогда не был безопасным местом, и военная полиция, на которую полагалась Хироптерра для поддержания мира, была не слишком привлекательной организацией для использования. Теперь гармонию защищают наши верные полицейские констебли и их тяжёлая работа по сохранению страны от внутренних элементов недовольства и злоупотреблений."

TBK_ulz_police_lar_final:0 "С.Т.К"
TBK_ulz_police_lar_final_desc:0 "Юридически являясь продолжением Национальной полиции, Специальная тактическая комиссия - это элитная правительственная секретная служба, которая защищает население и его представителей. Несмотря на то, что СТК практически не испытывалась в боях, она, тем не менее, является мощной боевой силой, демонстрирующей невероятную адаптивность в области национальной безопасности."

TBK_harmonic_federation_final:0 "Гармоничная федерация"
TBK_harmonic_federation_final_desc:0 "Как иногда говорят, общество должно определять государство, и народ сейчас заговорил. Из пепла фиктивной республики они построили гармоничное государство для гармоничного общества сотрудничества и реформ; федерация как образование является их союзником и защитником в той же степени, что и чудовище их собственного создания."

TBK_public_works_idea:0 "Федеральные общественные работы"
TBK_public_works_idea_desc:0 "Финансируемые государством инфраструктурные проекты - это следующий шаг в построении и расширении существующей гражданской экономики в федерации. Наша хазруменианская семья будет процветать на благо каждого члена этой самой семьи. Вперёд и ввысь, давайте сотрудничать вместе, чтобы стремиться к лучшему завтра!"

TBK_reconstruction_idea:0 "Федеральное строительное бюро"
TBK_reconstruction_idea_desc:0 "Многое предстоит сделать для восстановления и дальнейшего развития земель и промышленности после катастрофической войны с Хироптеррой. Мы будем строить вновь лучше, чем прежде, и мы делаем значительные успехи в восстановлении того, что было потеряно, чтобы процветать дальше. Будущее никого не ждёт!"

TBK_ensure_work:0 "Право на трудоустройство"
TBK_ensure_work_desc:0 "Каждое существо, находящееся в ведении государства, имеет право на образование и право на доходную работу. Долг федерации - предоставить возможности тем, кто выпал из колеи, какой бы малой она не была, и обеспечить им достойную жизнь."

TBK_vocational_education_system:0 "Система профессионального образования"
TBK_vocational_education_system_desc:0 "Если и есть что-то, чем студенты занимаются после школы в наши дни, так это практические занятия и получение опыта работы. Они приобретают столь необходимые навыки, а больший резерв рабочей силы никогда не помешает. Государство продолжит реализацию программ, чтобы убедиться, что они покидают учебное заведение со знаниями, необходимыми для того, чтобы сразу приступить к работе!"

TBK_research_benefits:0 "Преимущества исследований"
TBK_research_benefits_desc:0 "Если и есть что-то, что студенты делают в наши дни после окончания школы, так это дальнейшее образование. Нам всегда нужно больше дальновидных новаторов, чтобы продвинуть федерацию в новую эпоху, и государство заботится о том, чтобы каждый студент знал, что у него есть все возможности внести свой вклад в науку, пока он жив!"

TBK_free_market_economics:0 "Невидимое копыто рынка"
TBK_free_market_economics_desc:0 "Хотя государство следит за всем, в экономике всегда есть направляющее копыто свободного рынка, которое поможет разобраться даже в самых тревожных ситуациях. Спрос и предложение превыше всех других факторов при рассмотрении экономики, поэтому каждый гражданин федерации знает, как способствовать дальнейшему процветанию страны."

TBK_expanded_agricultural_sector:0 "Сельскохозяйственный бум"
TBK_expanded_agricultural_sector_desc:0 "Сельское хозяйство издавна было основой любой цивилизации, и федерация приняла это. В каждом пахотном регионе посетитель увидит раскинувшиеся поля ферм, которые покрывают землю разнообразными продуктами питания и товарными культурами, поддерживая федеральную экономику экспортом и продовольственной автаркией в случае конфликта или дипломатической изоляции."

TBK_expanded_agricultural_sector_final:0 "Сельскохозяйственный бум"
TBK_expanded_agricultural_sector_final_desc:0 "Сельское хозяйство издавна было основой любой цивилизации, и федерация приняла это. В каждом пахотном регионе посетитель увидит раскинувшиеся поля ферм, которые покрывают землю разнообразными продуктами питания и товарными культурами, поддерживая федеральную экономику экспортом и продовольственной автаркией в случае конфликта или дипломатической изоляции."

TBK_free_market_economics_expanded:0 "Невидимое копыто рынка"
TBK_free_market_economics_expanded_desc:0 "Хотя государство следит за всем, в экономике всегда есть направляющее копыто свободного рынка, которое поможет разобраться даже в самых тревожных ситуациях. Спрос и предложение превыше всех других факторов при рассмотрении экономики, поэтому каждый гражданин федерации знает, как способствовать дальнейшему процветанию страны."

TBK_new_bit:0 "Бит О.З.С.З"
TBK_new_bit_desc:0 "Федерация, объединённая валютой, - это федерация, которая может поддерживать стабильную финансовую ситуацию, как с точки зрения инфляции, так и в отношении международного доверия к нашей валюте. Стабильность приносит процветание, а процветание приносит ещё большее процветание. Инвестируйте в федерацию сейчас и увидите, как ваши вклады растут с каждым днём!"

TBK_investments:0 "Финансовые инвестиции"
TBK_investments_desc:0 "Инвестирование - это просто трата денег, чтобы заработать деньги, и каждый опытный бизнесмен знает это; это одна из причин, почему государство инвестировало в растущие отрасли федерации, зная, что оно может обналичить деньги в более поздние сроки для получения прибыли! Если правительство может доверять промышленности, то и все остальные могут расти!"

TBK_national_investments:0 "Субсидированные отрасли"
TBK_national_investments_desc:0 "Хотя рост гарантирует прибыль, есть некоторые отрасли, настолько жизненно важные, что государство готово помочь их росту, предоставляя субсидии и увеличивая маржу в геометрической прогрессии. Покрытие этих расходов заметно сократило казну, но темпы нашего промышленного роста никогда не были такими высокими!"

TBK_national_investments_mining_bureau:0 "Субсидированные отрасли"
TBK_national_investments_mining_bureau_desc:0 "Хотя рост гарантирует прибыль, есть некоторые отрасли, настолько жизненно важные, что государство готово помочь их росту, предоставляя субсидии и увеличивая маржу в геометрической прогрессии. Покрытие этих расходов заметно сократило казну, но темпы нашего промышленного роста никогда не были такими высокими!"

TBK_national_investments_griffon_miners:0 "Субсидированные отрасли"
TBK_national_investments_griffon_miners_desc:0 "Хотя рост гарантирует прибыль, есть некоторые отрасли, настолько жизненно важные, что государство готово помочь их росту, предоставляя субсидии и увеличивая маржу в геометрической прогрессии. Покрытие этих расходов заметно сократило казну, но темпы нашего промышленного роста никогда не были такими высокими!"

TBK_free_economic_growth:0 "Свободный рост"
TBK_free_economic_growth_desc:0 "Хотя новые отрасли промышленности с трудом поднимаются с нуля, политика невмешательства правительства в экономику все же принесла свои дивиденды. Наша промышленность ещё никогда не выглядела столь конкурентоспособной, а рынки начинают ощущать наше влияние, поскольку федерация выходит на мировую арену."

TBK_free_economic_growth_mining_bureau:0 "Свободный рост"
TBK_free_economic_growth_mining_bureau_desc:0 "Хотя новые отрасли промышленности с трудом поднимаются с нуля, политика невмешательства правительства в экономику все же принесла свои дивиденды. Наша промышленность ещё никогда не выглядела столь конкурентоспособной, а рынки начинают ощущать наше влияние, поскольку федерация выходит на мировую арену."

