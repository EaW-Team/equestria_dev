tobuck_baragzen.12.t:0 "Мечта всей его жизни" ###Garion
tobuck_baragzen.12.d:0 "Несмотря на его приверженность традициям, были некоторые вещи, которые нужно было сделать по—другому теперь, когда худшее было позади. В прошлом амнистия предоставлялась время от времени и редко, как правило, в соответствии с личными пристрастиями каждого правящего монарха. В этом смысле это решение ничем не отличалось бы, но в других оно, безусловно, было отклонением от нормы.\n\nВ отличие от слабого короля, у которого не хватило духу победить Барагзена и который соответственно пострадал от последствий, истинный наследник трона не допустит таких ошибок. Вся правящая оппозиция будет казнена, и это решение будет выполнено немедленно. Даже его копыто немного дрожало, когда он подписывал их смертные приговоры; никогда не было просто приказать убить другого, когда он был беззащитен, но в конечном счёте это было необходимо.\n\nКогда дело дошло до солдат и генералов, которые не принимали особого участия в боевых действиях, а также тех, кто дезертировал, то лорд был добр к ним. Солдаты сражаются, потому что это их работа, и их лояльность была необходима для того, чтобы обеспечить его власть. Кроме того, государственные служащие и другие простые создания были избавлены от гнева мстительного изгнанника; он нуждался в их одобрении так же сильно, как прошлый узурпатор нуждался в их согласии, а потому попросту не было необходимости наказывать их.\n\nВ столице Варзены зебры медленно возвращались к своей обычной жизни, ожидая прибытия Барагзена и его неизбежной коронации. Дворяне, которые встали на его сторону, уже готовились к этому событию, а также приводили в порядок улицы, принимая надлежащие меры для возвращения давно отвергнутой династии. Даже Василе иногда можно было заметить, когда он обходил улицы и дворец, чтобы убедиться, что всё в порядке."
tobuck_baragzen.12.a:0 "Скоро он получит свою корону."

tobuck_baragzen.13.t:0 "Мечта всей его жизни" ###Garion
tobuck_baragzen.13.d:0 "Вопреки ожиданиям, церемония была относительно небольшой и закрытой. Некоторые её элементы были возрождёнными обрядами с древних времён, в то время как другие были совершенно новыми; действительно, Барагзен чудесным образом приобрёл совершенно новый набор роскошных королевских артефактов и пышную одежду специально для церемонии, чтобы ему не нужно было прикасаться к испорченной короне слабого короля.\n\nСейчас началась та часть, к которой ему действительно нужно было подготовиться. Новый правитель Варзены осторожно поднялся по красивой резной лестнице на балкон, с которого он должен был обратиться к своим верноподданным. Для того, чтобы огромные толпы простозебр и солдат, собравшихся, чтобы поприветствовать его, могли услышать его, было установлено множество микрофонов и динамиков. Одни были взволнованы, другие встревожены, и всем было интересно, как же этот новый король собирается править. Их ждал настоящий сюрприз.\n\nПодождав, пока утихнут аплодисменты, даже поощряя своих хозяев остановиться жестами копыта и тёплой улыбкой, Барагзен начал говорить.—Мои верноподданные, для меня и династии Леопардов большая честь наконец вернуться в это великое государство. Слишком долго вы томились под властью слабого монарха, который принёс вам и остальной части нашей некогда процветающей нации не что иное, как ужасный застой и полное подчинение иностранным державам. Хватит! Я заявляю—долой их! Мы одержали победу над опаснейшей угрозой Хироптерры! Мы одержали победу над слабостью и разложением, и мы одерживаем победу над всеми вызовами, которые стоят перед нами!—объявил он, остановившись только для того, чтобы перевести дыхание и понаблюдать за разнообразной реакцией толпы.\n\n—В эпоху иностранного империализма и нестабильности мы будем процветать; но недостаточно просто процветать перед лицом более серьёзных врагов. Если мы хотим выжить и возродить наше давно утраченное наследие, мы должны начать конкуренцию с нашими врагами! Мы должны бороться, и мы должны победить! Гиппогрифы и кольтфагенцы будут бояться мощи Замаль—Барагзена, короля Варзены и повелителя Нео—Хазруменской империи!"
tobuck_baragzen.13.a:0 "Последовавшие аплодисменты были оглушительными."

