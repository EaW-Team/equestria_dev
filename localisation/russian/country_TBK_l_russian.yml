TBK_clam_chowder_desc:0 "§YРождена§!: 30 Сентября 973 в Эпплаиде\n\n§YБиография§!: Клэм Чаудер, как и почти все наёмники в Тобуке, - иностранка. Она родилась в далёком Новом Мейрленде и поступила на службу в военно-морской флот, как только позволил возраст, но ей постоянно отказывали в продвижении по службе из-за сложных отношений с начальником, которому не повезло взять её на борт. В конце концов, из-за её поведения её уволили, что побудило её угнать корабль, о чем она отказывается рассказывать, и уплыть на поиски флота, где её мастерство будет оценено по достоинству и где дисциплина будет более предпочтительной.\n\nНесмотря на то, что вначале она рассматривала своё прибытие в Тобук как возможность сделать себе имя, с годами кобыла значительно смягчилась. Нет нужды говорить, что в результате она стала лучшим и гораздо более профессиональным командиром, но она все ещё мечтает командовать большей флотилией, чем то жалкое количество кораблей в тобукском флоте. Возможно, она ещё получит желаемое.\n\n§YАвтор портрета§!: RyanManDraws"

TBK_great_pyre_desc:0 "§YРождён§!: 4 Июня 954 в Мейнхеттене\n\n§YБиография§!: Самоотверженный долг не всегда приносит солдату славу и награды. Греат Пир стал свидетелем этого в 995 году, во время революции в Северяне, где он сражался в качестве сержанта царской гвардии. За свои действия в борьбе с коммунистическими революционерами он был отпущен в числе других солдат и офицеров. Вместо мирной жизни в Эквестрии, Греат Пир, горько обиженный на принцессу, покинул Эквестрию в рядах своих однополчан и присоединился к ним в Зебрике в качестве наёмника, сражаясь не ради славы, а ради холодных денег.\n\n Однако служба в большой роте наёмников оказалась недостаточной для амбициозного жеребца, и он, с основным составом подчинённых и местных новобранцев, ушёл, чтобы сформировать свою собственную наёмную группу. Вскоре эта группа приобрела репутацию свирепой, жестокой и безразличной к жизни, как своей, так и вражеской. Слухи продолжали распространяться, пока по всей Северной Зебрике компанию не окрестили Бандой Флейеров: это название, изначально призванное высмеять их жажду к добыче, вплоть до разграбления мёртвых после битвы, Греат Пир охотно принял это название и ещё больше изменил его, добавив к нему девиз.\n\nДевиз, которого придерживались все члены Банды Флейеров.\n\nДо последнего патрона!\n\n§YАвтор портрета§!: Tofuslied"

TBK_entin_miron_desc:0 "§YРождён§!: 8 Октября 970 в Петерсхуфе\n\n§YБиография§!: Энтин Мирон во многом похож на своего командира и друга Алесию Снежную. Он служил в вооружённых силах Северяны вместе с ней, провёл годы вместе в академии и сражался с красными повстанцами во время революции. Умный, храбрый и преданный; наблюдая за их совместной работой, многие считают, что они родственники, несмотря на разницу во внешности.\n\nХотя некоторые считают иначе, не деньги или преданность делу изгнания привели его в Зебрику. На самом деле, именно по её просьбе он сел на корабль и отправился на самый южный континент. Они провели годы на севере континента, участвуя в бесчисленных войнах, включая те, что тщетно велись против Короля Шторма.\n\nХотя он опытен и, в частном порядке, желает занять более высокое положение в армии, самое главное - он хочет заботиться о своей подруге, во что бы она ни ввязалась.\n\n§YАвтор портрета§!: Tofuslied"

TBK_pyotr_desc:0 "§YРождён§!: 13 Февраля 957 в Принцессине\n\n§YБиография§!: Пётр - пони загадочный, но очень известный. О его службе в Северяне известно немного, кроме того, что он был отправлен в отставку в начале революции и был призван обратно на службу на её время. Наслышанный о великих успехах Алесии в Зебрике, он не видел причин не увидеть своими глазами великое возрождение своей родины за рубежом.\n\nХотя его стратегия устарела, его манеры и личность являются приятным отходом от серьёзности современной войны. У него уже появилось много настоящих друзей среди новой знати и двора, включая саму Царицу, которой очень понравился старый жеребец.\n\nМногие задаются вопросом, есть ли у него какие-либо реальные цели или даже желание продвинуться по службе, но на самом деле он, кажется, прекрасно проводит время.\n\n§YАвтор портрета§!: Scroup"

TBK_cherry_bomb_desc:0 "§YРождён§!: 26 Июня 972 в Эквестрии\n\n§YБиография§!:Семья Чэрри Бомба из поколения в поколение делала фейерверки, и никто не ожидал, что он будет заниматься чем-то другим. По крайней мере, до взрыва. Когда ему было двенадцать лет, гигантская петарда взорвалась у него перед лицом, оставив сильное сотрясение мозга, повреждённый слух и нервные подёргивания, которые так и не прошли. Но там, где другие видели несчастный случай, Чэрри Бомб нашёл своё предназначение.\n\nЭкспериментируя со все более экстремальными формами взрывчатых веществ, он вскоре сменил профессию на разработку взрывчатых веществ для эквестрийских вооружённых сил, но разочаровался и в них из-за их консервативного подхода. Вместо этого он уехал за границу, чтобы предложить свои услуги в качестве фрилансера. В Новом Мейрленде он взрывает гнезда кокатрисов, пытается продать монархии Бродфельда новую линию взрывчатки или общается с кольтфагенскими патрициями, чтобы получить финансирование для частных оружейных заводов, Чэрри Бомб сделал всё это, и он гордится тем, что приносит взрывы с завода в поле.\n\nЕго команда - это дикая смесь самых разных существ, и у Чэрри Бомба нет сомнений в том, с кем он работает. Если вы любите взрывчатку так же, как и он, вы сможете найти работу в его команде, ведь они продолжают свой путь к открытию и использованию всех взрывчатых веществ в мире.\n\n§YАвтор портрета§!: Tofuslied"

TBK_spell_stock_desc:0 "§YРождён§!: 1 Октября 979 в Северном Виттенленде\n\n§YБиография§!: Спилл Сток всегда был смутьяном, даже в детстве, и возраст не смягчил его. Несмотря на благородное виттенлендское происхождение и огромное богатство, его наклонности - устраивать скандалы, куда бы он ни пошёл, изводить крепостных, стреляя в них из своего дворца, и охотиться на чудовищ, вместо того чтобы ухаживать за своим имуществом, - всегда привлекали внимание даже других дворян. Всё закончилось с восхождением Уайт Стар на престол. Многие надеялись, что она исправит его, но вместо этого Спилл Сток передал свои владения короне за значительную сумму и покинул Виттенленд.\n\nВыйдя на дорогу, он использовал своё богатство, чтобы собрать группу охотников, целью которых была охота на всех монстров, которых видел мир. Однако, в постоянно ухудшающемся мире, он начал задаваться вопросом, не являются ли разумные существа настоящими монстрами. Если так, то это означало, что его список охотников сильно расширялся. Более того, оказалось, что работа наёмника оплачивается лучше, чем работа вольного охотника.\n\nПосле окончания службы в Скайфоле он прибыл в Зебрику с совершенно новым костюмом "от Рарити для тебя", значительно расширенным охотничьим штатом и планом добыть себе трофеи всех видов угрожающих зверей, которых может предложить континент, и да, эта двусмысленность была вполне умышленной.\n\n§YАвтор портрета§!: Tofuslied"

TBK_captain_z_desc:0 "§YРождён§!: 13 Марта 968 в Кольтфагене\n\n§YБиография§!: Когда-то Бодзамал Абен был очень уважаемым кольтфагенским офицером и командовал одними из самых свирепых солдат страны. Он мог бы стать легендой, но он совершил ошибку, пойдя на преступную организацию, известную как Синдикат Тигра. Хотя он одержал несколько побед над ними, коррупция и кроты в его отряде привели к тому, что он едва не погиб после того, как его соблазнила жена лидера Синдиката Тигров.\n\nЕдва избежав смерти, он увидел, как борьба с Синдикатом постепенно угасает без него, и с горечью пришел к выводу, что их поддерживают патриции. Он покинул Кольтфаген и с тех пор стал наёмным убийцей под псевдонимом "Капитан Ы". Это было то, что он делал лучше всего, и ему нравилось это делать, поэтому он решил, что пришло время зарабатывать на этом деньги, а не проливать кровь за нацию, которая, казалось, так охотно от него отказалась.\n\nЧто ещё, однажды у него могут появиться деньги и солдаты, необходимые, чтобы вернуться и закончить то, что он начал. До этого ещё далеко, но у него есть много времени. Мертвые терпеливы, в конце концов.\n\n§YАвтор портрета§!: Tofuslied"

TBK_oborin_desc:0 "§YРождён§!: 23 Марта 985 в Равенском\n\n§YБиография§!: По правде говоря, Оборин был всего лишь младшим офицером в одной из Сталлионградских военно-морских академий. Хотя он был талантлив, его карьера едва началась, когда ему предложили отправиться за границу, в какой-то захолустный регион Зебрики. Возможно, дело было в его жажде действий, наглости или желании произвести впечатление на командиров, но, тем не менее, он принял предложение.\n\nПо прибытии его встретил небольшой флот, и он испытал разочарование, когда понял, почему старшие офицеры не получили эту должность за границей. Однако, благодаря заверениям Уоллната и некоторых других его сотрудников, молодой адмирал не теряет надежды. Возможно, он ещё достигнет величия, к предполагаемому раздражению своего начальства на родине.\n\n§YАвтор портрета§!: RyanManDraws"

TBK_myrga_draconis_desc:0 "§YРождён§!: 25 Июня 792 в пещере\n\n§YБиография§!: Исторически сложилось так, что драконов из их пещер успешно вытаскивают две вещи: обещание огромной власти или невероятное богатство. Хотя стремление к этим вещам чаще всего проявляется у молодых драконов, которым ещё предстоит утвердиться, иногда оно побуждает гораздо более старых существ покинуть свои ответственные посты в поисках личной славы. Именно это явление привело Миргу в Тобук.\n\nПосле недолгого пребывания в качестве охранника инкубатора - должности, печально известной среди драконов своей скукой, - запах заморской крови и денег оказалась не иначе как пьянящей. Смерть Короля Шторма стала негласным сигналом к прибытию, привлекая дракона за границу к богатствам торговли оружием и конфликтам, которые разгорались по мере того, как остатки сил йети постепенно вытеснялись.\n\nХотя современные генералы поначалу презирали его как чудовище, вскоре стало ясно, что, несмотря на его размеры и темперамент, он был удивительно талантлив в сложных стратегических вопросах. К удивлению многих, он стал более известен благодаря своему защитному характеру и грозному рёву, а не жестокости во время войны и иногда непреодолимой жажде крови.\n\nДаже сейчас, будучи лидером, он всегда находит повод, чтобы лично окунуться в бой. К счастью для нас, его легко удержать на стороне, особенно если мы можем обеспечить ему битвы и много лакомств для его клада. Никто не может отрицать морального подъема, который даёт дракон!\n\n§YАвтор портрета§!: OpalRadiance"


