TBK_free_trade_warzena:0 "Торговый пакт Тобук - Зурзук"
TBK_free_trade_warzena_desc:0 "Свободная торговля - поистине чудо, не так ли? Она может объединить даже самых старых врагов, Варзена и Тобук, как один из совершенно случайных примеров. Хотя сотрудничество ещё только начинается, плоды наших совместных трудов уже начинают расти. Никто не сможет устоять перед нашей объединённой экономической мощью!"

TBK_free_trade_zarantia:0 "Торговый пакт Тобук - Агзат"
TBK_free_trade_zarantia_desc:0 "Свободная торговля - поистине чудо, не так ли? Она может сблизить даже самых злейших соперников, Зарантия и Тобук, как один из совершенно случайных примеров. Хотя сотрудничество ещё только начинается, плоды наших совместных трудов уже начинают расти. Никто не сможет устоять перед нашей объединённой экономической мощью!"

TBK_diplomacy_vasile_final:0 "Коньячно-сигарная дипломатия"
TBK_diplomacy_vasile_final_desc:0 "Дипломатия, более сложная, чем "у нас есть союз" или "мы собираемся воевать", часто игнорируется второстепенными державами мира. Лидер должен быть умным и осторожным, он должен знать, куда инвестировать и с кем работать; он должен понимать экономику так же хорошо, как и простую политику. К счастью для жителей Тобука, Василе умеет делать и то, и другое."

TBK_tradat_trust:0 "Монополия "Традат Траст""
TBK_tradat_trust_desc:0 "Суть экономики в том, что она должна работать в рамках государственной структуры; а суть государственных структур в том, что их может определять один грифон, если он достаточно компетентен. Василе, обладая властью и влиянием, необходимыми для формирования государства, также сформировал экономику, превратив её в своего рода личную монополию. Республика никогда не будет по-настоящему свободна от Василе, к лучшему или худшему."

TBK_recreational_drugs_idea_expanded:0 "Объединённый лунный опиум"
TBK_recreational_drugs_idea_expanded_desc:0 "Легализация наркотиков была, конечно, смелым шагом со стороны президента, но при должном уровне государственного надзора и небольшом налоге на продукцию нет ничего, что могло бы пойти не так. Ну, если только не было какой-нибудь схемы, позволяющей слишком легко приобрести эти наркотики и подсадить на них большое количество населения; но Василе никогда бы не сделал такого, как и не стал бы расширять операции на Хироптерре. Верно?"

