TBK_Heirs_Matanzal_Bio_Toddler: "§YРождена§!: 18 Ноября 997 в Михарзехире\n\n§YБиография§!: Матанзал родилась в низшей дворянской семье из Михарзехира после того, как её мать Лина стала близкой спутницей Барагзена в первые месяцы его изгнания. Как только её отец начал выполнять свои клятвы по возвращению королевства, это был лишь вопрос времени, пока кобыла и её кобылка не переехали в более красивое место по приказу Барагзена.\n\nПосле того, как они получили благосклонность, было вполне естественно, что медленно растущая группа друзей начала рассматривать Матанзал как потенциального наследника трона, если её отец успешно вернет его. Учитывая это и ум её матери, быстро стало очевидно, что она будет сильным претендентом, наряду со своим сводным братом Заалханни.\n\n§YАвтор портрета§!: Printik"
TBK_Heirs_Zaalhanni_Bio_Toddler: "§YРождён§!: 20 Мая 997 в Тобуке\n\n§YБиография§!: Происхождение Заалханни - тайна для большинства, но только потому, что Барагзен предпочёл бы, чтобы народ не знал, что он сбежал с низкорождённой из Тобука. Его мать - обычная земная пони по имени Пальм Блуссом, жительница одного из бедных районов Тобука. Вполне вероятно, что жеребёнок был случайным, но это никогда не мешало его матери относиться к нему с максимальной заботой и любовью, на которую она только была способна.\n\nНесмотря на его довольно бесцеремонное зачатие, многие существа пришли на поддержку Пальм Блуссом и её сына, либо в противовес Матанзал и дворянам, либо из-за их национальности, как тобукцев. Будучи зони - его мать была пони, а отец зеброй - многие считают его более социально подходящим наследником, поскольку влияние города-плацдарма Барагзена просачивается в древнюю славу Варзены, которую он хотел восстановить.\n\n§YАвтор портрета§!: RyanManDraws"

TBK_Heirs_Matanzal_Bio_Kid: "§YРождена§!: 18 Ноября 997 в Михарзехире\n\n§YБиография§!: Матанзал родилась в низшей дворянской семье из Михарзехира после того, как её мать Лина стала близкой спутницей Барагзена в первые месяцы его изгнания. Как только её отец начал выполнять свои клятвы по возвращению королевства, это был лишь вопрос времени, пока кобыла и её кобылка не переехали в более красивое место по приказу Барагзена.\n\nПосле того, как они получили благосклонность, было вполне естественно, что медленно растущая группа друзей начала рассматривать Матанзал как потенциального наследника трона, если её отец успешно вернет его. Несмотря на довольно напряжённую жизнь и отсутствие отца, маленькая жеребёночка выросла и стала очень способной кобылкой. Её оценки в школе, конечно же, были отличными, и, к удивлению всех, харизма Лины уже успела ей примелькаться. Хотя Матанзал не столь прилежна в учёбе, как её дружелюбный соперник, она, тем не менее, завела много новых друзей, как ровесников, так и тех, кто намного старше её, в благородных кругах страны.\n\n§YАвтор портрета§!: Printik"
TBK_Heirs_Zaalhanni_Bio_Kid: "§YРождён§!: 20 Мая 997 в Тобуке\n\n§YБиография§!: Происхождение Заалханни - тайна для большинства, но только потому, что Барагзен предпочёл бы, чтобы народ не знал, что он сбежал с низкорождённой из Тобука. Его мать - обычная земная пони по имени Пальм Блуссом, жительница одного из бедных районов Тобука. Вполне вероятно, что жеребёнок был случайным, но это никогда не мешало его матери относиться к нему с максимальной заботой и любовью, на которую она только была способна. Несмотря на его довольно бесцеремонное зачатие, многие существа пришли на поддержку Пальм Блуссом и её сына\n\nЛибо в противовес Матанзал и дворянам, либо из-за их национальности, как тобукцев. Будучи зони - его мать была пони, а отец зеброй - многие считают его более социально подходящим наследником, поскольку влияние города-плацдарма Барагзена просачивается в древнюю славу Варзены, которую он хотел восстановить.\n\nХотя его детство было сильно омрачено презрением, которое истинные дворяне испытывали к нему, опыт жеребёнка в смешанной частной школе был в основном очень положительным. Он не обладал такой харизмой, как его сводная сестра Матанзал, но зато имел индивидуальность и честность, которые многие ценили в числе его друзей. Мало того, усилия его матери, выступавшей против упадка дворянства, привлекли к ней и её жеребёнку всё большую поддержку.\n\n§YАвтор портрета§!: RyanManDraws"

TBK_Heirs_Matanzal_Bio_Adult: "§YРождена§!: 18 Ноября 997 в Михарзехире\n\n§YБиография§!: Матанзал родилась в низшей дворянской семье из Михарзехира после того, как её мать Лина стала близкой спутницей Барагзена в первые месяцы его изгнания. Как только её отец начал выполнять свои клятвы по возвращению королевства, это был лишь вопрос времени, пока кобыла и её кобылка не переехали в более красивое место по приказу Барагзена.\n\nПосле того, как они получили благосклонность, было вполне естественно, что медленно растущая группа друзей начала рассматривать Матанзал как потенциального наследника трона, если её отец успешно вернет его. Несмотря на довольно напряжённую жизнь и отсутствие отца, маленькая жеребёночка выросла и стала очень способной кобылкой. Её оценки в школе, конечно же, были отличными, и, к удивлению всех, харизма Лины уже успела ей примелькаться. Хотя Матанзал не столь прилежна в учёбе, как её дружелюбный соперник, она, тем не менее, завела много новых друзей, как ровесников, так и тех, кто намного старше её, в благородных кругах страны.\n\nВремя учёбы в академии продемонстрировало то, что многие уже знали о молодой кобыле: она была и талантлива, и целеустремлённа. Даже в учёбе и менее интенсивной групповой работе Матанзал демонстрировала явные лидерские качества и по-настоящему оттачивала харизму, которую начала развивать ещё в детстве. Теперь она также осознает весь масштаб потенциала и проблем нации одновременно, особенно в отношении её отца.\n\nОна надеется однажды восстановить доверие между монархией и гражданами Нео-Хазрумении.\n\n§YАвтор портрета§!: Printik"
