TBK_beat_competitors_tp:0 "Мы получим £coin_text §Y5 миллионов§! грязных денег.\nНа £infequip_text §gсклады с оружием§! §Gпоступит§! ещё §Y5%!§!"
TBK_brodfeld_deal:0 "Продать £infequip_text вооружение §YКоролевству Бродфельда§!"
TBK_brodfeld_deal_desc:0 "Конечно, это родина Василе, но даже он понимает, что гражданская война - это просто ещё одна возможность заработать кучу денег. Немного поработав, мы можем сделать так, чтобы война продолжалась достаточно долго для того, чтобы обе стороны получили всё необходимое оборудование, которое им когда-либо могло понадобиться. На этот раз оружие достанется монархистам!"
TBK_prywhen_deal:0 "Продать £infequip_text вооружение §RОсвободительной Армии Грифонии§!"
TBK_prywhen_deal_desc:0 "Конечно, это родина Василе, но даже он понимает, что гражданская война - это просто ещё одна возможность заработать кучу денег. Немного поработав, мы можем сделать так, чтобы война продолжалась достаточно долго для того, чтобы обе стороны получили всё необходимое оборудование, которое им когда-либо могло понадобиться. На этот раз оружие достанется ОАП!"
TBK_sdf_deal:0 "Продать £infequip_text оружие §YДвижению за Национальное Спасение§!"
TBK_sdf_deal_desc:0 "Гражданская война в Аравии - это хаотический беспорядок, в котором братья и сёстры убивают друг друга, и для этого им понадобится оружие. Давайте обратимся к Движению за Национальное Спасение и посмотрим, не нужна ли им дополнительная огневая мощь."
TBK_sdl_deal:0 "Продать £infequip_text оружие §gроялистам§!"
TBK_sdl_deal_desc:0 "Гражданская война в Аравии - это хаотический беспорядок, в котором братья и сёстры убивают друг друга, и для этого им понадобится оружие. Давайте обратимся к легитимному правительству и посмотрим, не нужна ли им дополнительная огневая мощь."
TBK_colthage_deal:0 "Продать £infequip_text оружие §gКольтфагену§!"
TBK_colthage_deal_desc:0 "Кольтфаген объят хаосом, где братья и сёстры убивают друг друга, и для этого им понадобится оружие. Давайте обратимся к правительству, всё ещё сохраняющему некоторую легитимность, и посмотрим, готовы ли они заключить сделку."
TBK_colthage_constitutionalist_deal:0 "Продать £infequip_text оружие §CАрмии конституционалистов§!"
TBK_colthage_constitutionalist_deal_desc:0 "Кольтфаген объят хаосом, где братья и сёстры убивают друг друга, и для этого им понадобится оружие. Давайте обратимся к армии конституционалистов, чтобы узнать, не нужна ли им дополнительная огневая мощь, чтобы победить своих соперников."
TBK_coltva_deal:0 "Продать £infequip_text оружие §RКольтве§!"
TBK_coltva_deal_deal_desc:0 "Кольтфаген объят хаосом, где братья и сёстры убивают друг друга, и для этого им понадобится оружие. Давайте обратимся к повстанцам из Кольтвы и предложим им несколько оружие, если их устроит цена."
