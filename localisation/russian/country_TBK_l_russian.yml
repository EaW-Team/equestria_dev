TBK_wallnut_hazrumenia_alliance_decisions:0 "Хазруменский Союз Помощи и Развития"
TBK_wallnut_hazrumenia_alliance_decisions_desc:0 "Наше государство - член Хазруменского союза, и мы имеем доступ к различным инициативам, выдвинутым О.З.С.З., которые направлены на развитие стран альянса."
