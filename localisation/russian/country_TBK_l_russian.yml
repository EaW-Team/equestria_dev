pea_shooter_desc:0 "§YРождён§!: 17 Ноября 962 в Петерсхуфе\n\n§YБиография§!: Когда Пи Шутер был всего лишь жеребёнком, невозможно было себе представить, что этот жизнерадостный малыш станет продавцом оружия. Он обладает любящей семьёй, самыми милыми любимыми детьми, счастливейшей женой, и даже имел хорошую перспективу стать торговым агентом между Петерсхуфом и Скайфолом. Но всё же, даже несмотря на всё это, маленькому Пи Шутеру было скучно.\n\nВсё могло бы закончиться тем, что простой пони средних лет нашёл бы себе какое-нибудь хобби или время от времени выпивал бы слишком много сидра, но вместо этого произошла революция в Сталлионграде. Бизнес его семьи был разрушен, но в этой ситуации пони увидел возможность. С помощью сомнительного друга он купил несколько пистолетов у контрабандиста из Фезеры, и вернулся домой, продав их группе коммунистических революционеров. А также одному северянскому контрреволюционеру, которого Пи встретил в баре. Он неплохо заработал на этих сделках и решил сделать такую "работу" своей карьерой. Он отправился в Окленд, заключив там ещё пару сделок, прежде чем отправиться на юг, где были битсы и нуждающиеся в оружии.\n\nВ 1005 году он отправился в Зебрику, надеясь заработать на том безумии, что творилось на континенте, пока он ещё был в ударе. Однако Шутер потерпел неудачу, так как Король Штормов умер, и его завоевательная кампания закончилась в следующем году. Но! Он был в Тобуке с несколькими друзьями, и так получилось, что у одного из этих друзей были друзья, охранявшие склады снабжения в этом регионе. И когда половина Зебрики была в смятении, Пи Шутер точно знал, где найти свою клиентуру.\n\nС помощью Васила Сель Традата он помог Тобуку добиться независимости. Более того - он породил гармоничный республиканизм в регионе, нашёл пони, которым можно управлять словно марионеткой, когда стал министром иностранных дел. И пока в Тобуке можно продавать оружие, здесь есть чем заняться любому хорошему торговцу оружием.\n\nА Пи Шутер просто прекрасный торговец оружием.\n\n§YАвтор портрета§!: Bunnyshrubby"

vasile_desc:0 "§YРождён§!: 31 Декабря 957 в Белоцветково\n\n§YБиография§!: Родившись в семье имперских лоялистов, Василе рос в смутные времена, последовавшие за попыткой принца Бродфельда объединить регион Прайвен. Хотя его родители были в ужасе от постоянной суматохи в регионе, Василе быстро освоился в ней.\n\nПосле поступления на государственную службу, молодой грифон стал пожарным. Хитрый и неунывающий, Василе организовал небольшую группу поджигателей, которые устраивали пожары в богатых домах, а потом воровали, пока он тушил пожары. Он быстро оставил эту работу, пока его не поймали. После нескольких попыток заняться контрабандой он получил работу, которая изменила его жизнь: торговый представитель бурно развивающейся оружейной фабрики. Не интересуясь продажей охотничьего оружия или пистолетов местной полиции, он ловко использовал свою работу, чтобы направлять заказы всем, кому они были нужны, и создавать дополнительный спрос: коммунистам, преступникам, минотаврам или повстанцам Грифуса. После нескольких лет впечатляющего успеха бродфельдское правосудие наконец достигло их. Ошарашенные управляющие компанией предстали перед судом, в то время как их лучший торговый представитель никуда не делся.\n\nВасиле путешествовал, занимаясь контрабандой, в течение нескольких лет, пока не встретил Пи Шутера во время сделки по продаже оружия в Сикамеоне. Оба были обмануты местными пиратами, но потом они объединились, и началось их сотрудничество.\n\nВ конце концов, пара оказалась в Тобуке, где Василе усердно помогал в создании Республики Тобук. Однако он не был удовлетворён простым разграблением этого места. Он видел возможности. Налаживая контакты с местной богатой элитой, Василе предвидел будущее, в котором Тобук мог бы стать настоящим источником денег, где он был бы не просто преступником, а уважаемым членом общества. К сожалению, Пи Шутер так не считал, но зачем мешать партнеру в хорошем деле?\n\n§YАвтор портрета§!: Egil"

bean_counter_desc:0 "§YРождён§!: 22 Марта 966 в Альбионе\n\n§YБиография§!: Бин Каунтер всегда был в некотором роде третьим колесом в бизнесе Пи-Василе, выступая в качестве помощника и того, на кого грифон мог указать, чтобы переложить вину. Выжив в этом предприятии и сделав себе имя на государственной службе, он стал особенно уважаемым гражданином.\n\nИзначально Бин был не более чем жеребёнком на побегушках в Альбионе, мотаясь туда-сюда с места на место в качестве помощника в семейном бизнесе; но он мечтал о большем. Хотя он не был в таком тяжёлом положении, как Пи Шутер, когда они впервые встретились, Бин увидел в бедном жеребце Северяны существо, с которого он мог бы брать пример. Они долгое время были близкими друзьями, а Пи выступал в роли наставника и проводника в мире финансов и бизнеса.\n\nПосле встречи с Василе сель Традатом в Тобуке, первое мнение Бина Каунтера о грифоне сводилось к тому, что он жадный социопат. Это мнение не изменилось, и оно полностью соответствует действительности, но он провёл достаточно времени с этим неприятным существом, чтобы научиться некоторым хитростям торговли и установить относительно тёплые отношения.\n\nО будущем этого жеребца покажет только время.\n\n§YАвтор портрета§!: Tofuslied"

TBK_rose_rain_desc:0 "§YРождена§!: 10 Января 974 в Тобуке\n\n§YБиография§!: Роуз Рейн совсем не похожа на большинство жителей Тобука, так как она никогда не тосковала по старым временам зарантийской администрации. Для неё это был просто очередной народ, пользующийся их городом и её домом, процветанием или чем-то ещё. Она мечтала создать полностью независимую и демократическую республику, вместе со своим хорошим другом Джиггл Джусом.\n\nПосле правления Короля Шторма она была очень близка к достижению этой цели, но когда в борьбу вступили Пи Шутер и Василе, всё рухнуло. Республика была создана, но её друг превратился в пьяницу, а президент был настолько компетентен, насколько компетентны были те, кому приходилось убирать за ним. Военачальники полностью разгромили зарантийцев при первой попытке вторжения, но они также позаботились о том, чтобы она и Гармонический Фронт никогда не пришли к власти. Чем меньше говорили о том, что Василе создал личную экономическую вотчину, тем лучше.\n\nОна так старалась, чтобы все получилось с первого раза, и хотя Роуз потерпела неудачу, она никогда не сдавалась. Все значимые существа в тобукской политике были иностранцами, но её мечта была всеобъемлющей. Военачальники пытались захватить власть, но не все они были одной поля ягоды.\n\nВсё, что она могла сделать, это продолжать проталкиваться в нужные места, заводить друзей с нужными существами и делать всё возможное, чтобы эта мечта наконец-то осуществилась. В конце концов, местные всегда поддержат её.\n\n§YАвтор портрета§!: Tek"

wallnut_desc:0 "§YРождён§!: 29 Мая 980 в Фёрстпорте\n\n§YБиография§!: В Хироптерре мало у кого хватает смелости ослушаться приказа, и ещё меньше тех, кто выживает, чтобы рассказать об этом, но есть один фестрал, которому удалось и то, и другое. Уоллнат Драйв всегда был одновременно и знаменитым, и печально известным фестралом: первое - среди большого круга друзей, второе - среди не менее большого круга врагов. Хотя он невероятно приятен в общении, его побег из Хироптерры во время краткого пребывания на службе у легионеров оставил на его спине особенно большую мишень. Если бы легионы наложили на него свои копыта, он бы оказался на разделочной доске.\n\nК счастью для "хитрого фестрала", у него много друзей, готовых укрывать и защищать его, как, например, Пи Шутер, который был более чем счастлив нанять военачальника, питающего отвращение к одной из самых больших угроз безопасности его сделке. Его характерная улыбка и способность разговаривать даже на темы, выходящие за рамки его интеллектуальных способностей, делают его по-настоящему любимым пони, несмотря на его типично случайную замкнутость.\n\nОн хорошо известен своими зажигательными речами, способностью командовать, любовью к выпивке и вечеринкам и ненавистью к Хироптерре, что побуждает его совершать великие дела по сей день. В его рядах часто шутят, что единственное, чего не умеет их генерал - это разговаривать с кобылами, хотя некоторые предполагают, что между ним и его секретаршей могут быть очень близкие отношения.\n\nНесмотря на то, что он может быть разыскиваемым преступником по ту сторону границы, Уоллнат Драйв никогда не уклоняется от драки; он также не упускает возможности повеселиться, даже в самое неудобное время. В конце-концов он просто бунтарь с большим сердцем.\n\n§YАвтор портрета§!: Bunnyshrub"

