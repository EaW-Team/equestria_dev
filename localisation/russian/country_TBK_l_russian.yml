### Starting Tree ###
 
TBK_art_of_the_deal: "Искусство сделки"
TBK_art_of_the_deal_desc: "Некоторые пони сочли бы лучшим видом искусства изящные мазки кисти, которые оживляют холст художника, или, может быть, успокаивающие гармонии, которыми наполняются стены концертного зала в ночь представления; но для торговцев оружием Пи Шутера и Василе Сель Традата нет большего искусства в мире, чем искусства хорошей сделки."
 
TBK_facade_of_democracy: "Фасадная демократия"
TBK_facade_of_democracy_desc: "В Тобуке ни для кого не секрет, что правительство и его заявленная "демократия" - всего лишь тщательно продуманный обман, реализованный для получения поддержки из таких стран, как Мейргипет. На самом деле большая часть страны управляется авторитарными военачальниками, а демократически избранные чиновники имеют мало власти."
 
TBK_grease_the_wheel: "Смазать колёса демократии"
TBK_grease_the_wheel_desc: "Несмотря на то, что демократически избранное правительство обладает небольшой властью, простое свержение его с помощью силы было бы непростительным как в глазах народа, так и дружественных режимов; поэтому иногда требуется немного подкупа и шантажа, чтобы убедить правительственных бюрократов подписать рискованные законодательные акты и улыбаться при этом."

TBK_convincing_legislature: "Принять закон о передвижении"
TBK_convincing_legislature_desc: "Республика - ничто иное, как сотрудничество, особенно в отношении зарантийцев. Конечно, будет справедливо и практично разрешить свободное передвижение народов через границу между Тобуком и Зарантией; если повезет, это также должно на некоторое время отвлечь племена от нас."

TBK_expand_republican_guard: "Расширить права Гвардии"
TBK_expand_republican_guard_desc: "Если события последних нескольких месяцев что-то и доказали, так это то, что мы должны предоставить национальной гвардии юрисдикцию над управлением общественными движениями. Мы должны удержать зарантийских интеллектуалов в городе и, конечно, позаботиться о том, чтобы военачальники ещё немного оставались в блаженном неведении."

TBK_nascent_bureaucracy: "Навести порядок"
TBK_nascent_bureaucracy_desc: "Пришло время навести порядок в областях, и вдвойне убедиться, что ничего компрометирующего о нашей маленькой игре не просочится наружу. Это может немного увеличить нагрузку на верных Пи государственных чиновников, но это очередной тяжёлый груз, с которым им просто придётся смириться. Иногда, к сожалению, необходимо небольшое поощрение."

TBK_hope_tobuck: "Трижды ура Тобуку"
TBK_hope_tobuck_desc: "Маленький проблеск надежды, независимо от того, насколько далека наша конечная цель или насколько неуместной может быть эта самая надежда, всё равно может быть использован на благо нашей маленькой сделки. Народ должен верить в республику, чтобы мы могли максимально эффективно использовать государственное устройство, которое она обеспечивает, и так оно и будет, пусть и ненадолго."

TBK_meet_giggle_juice: "Наш любимый пьяница"
TBK_meet_giggle_juice_desc: "Будучи фактически марионеткой, один из самых важных пони в демократии Тобука это Гиггл Джус. Алкоголик, которому не хватает реальной власти компенсирует это избытком харизмы; в глазах многих он популярная фигура, и его поддержка имеет первостепенное значение для имитирования демократии." 

TBK_parlay_vasile: "Бывший партнёр"
TBK_parlay_vasile_desc: "Ах, Василе; грифон способный вести самый искренний разговор с кем-либо, и также ограбить любое бедное существо без зазрения совести средь бела дня. Нам было бы неплохо укрепить наши связи с ним, поскольку планы Традата на этот город отличаются от наших, хотя он это пока что и не понимает этого. Возможно, грифон даже может помочь нам, пусть и неосознанно!"

TBK_zarantia_peace_speech: "Мир и процветания"
TBK_zarantia_peace_speech_desc: "Гиггл Джус недавно пришёл к нам с идеей выступить с речью о необходимости мирного сосуществования и сотрудничества с зарантийцами, даже предложив нам пригласить их племенного лидера, если она заинтересована в подобном. Давайте устроим так, чтобы этот его план был реализован; даже если наши соседи не примут его, наш народ оценит этот жест."

TBK_early_pay_day: "Блага для них"
TBK_early_pay_day_desc: "После тщательного знакомства со всеми пони, поддерживающими нашу мнимую демократию, пришло время им пожинать плоды своей лояльности. В конце концов, мы хотим, чтобы было совершенно ясно, что верность стране - это инвестиция, которая приносит дивиденды."

TBK_our_pay_day: "И блага для нас"
TBK_our_pay_day_desc: "Правила были установлены, вопросы с продавцами урегулированы, а оффшорные счета наконец-то открыты. Мы готовы загребать кучу наличных, пока нам будет некуда их девать, несмотря ни на что."

TBK_thanks_for_bits: "Прощайте, и спасибо за битсы"
TBK_thanks_for_bits_desc: "Мы закончили раньше, чем ожидалось, к большому удовольствию этой королевы. Что ж, лучше уходить, пока всё идёт по плану, как говорится; больше нет смысла откладывать наше пребывание в Тобуке. Климат был далеко не приятным, и по местным мы скучать не будем."

TBK_pr_campaign: "Всем жителям Тобука!" #Garion
TBK_pr_campaign_desc: "В наши дни мало что может быть эффективнее пропаганды, но мы предпочитаем называть такого рода проекты ‘информационной кампанией’, когда доводим их до сведения общественности. В любом случае, самым логичным шагом в обеспечении стабильности государства на данный момент является успокоение гражданских страны, и солдат в армиях военачальников."

TBK_please_listen: "Не верьте их лжи!"
TBK_please_listen_desc: "Похоже, что наших предыдущих усилий, хотя и масштабных, просто не хватило, чтобы в достаточной степени подавить народное недовольство, да и армия по-прежнему настроена скептически. Тогда нам просто придётся лишить их остальных источников новостей! Мы позаботимся о том, чтобы они не доверяли никому, кроме нас, когда дело касается средств массовой информации!"

TBK_to_each_their_game: "Каждому свою Игру"
TBK_to_each_their_game_desc: "Свободный рынок хорош для бизнеса, но есть такая вещь, как чрезмерная свобода. С небольшой бухгалтерией и регулированием мы можем гарантировать, что только лояльные контрабандисты и капитаны поставляют наше оружие повсюду, и что ни одно из них не продаётся местным военачальникам, которые могли бы попытаться нажиться на торговле."

TBK_checking_the_supply: "Проверка снабжения"
TBK_checking_the_supply_desc: "Учитывая, насколько беспорядочно обстоят дела в настоящее время в отделе продажи оружия, нам было бы неплохо несколько упростить этот процесс. С небольшим подсчётом товаров с нашей стороны, несколькими приблизительными оценками со стороны работников склада и здоровой порцией бумажной работы должно стать намного проще обслуживать и использовать хранилища оружия."

TBK_quality_products: "Качественные товары"
TBK_quality_products_desc: "Для торговцев оружием важно поддерживать хорошую репутацию. Если продавать бракованное оружие клиенту слишком часто, то можно очень быстро остаться без работы. Более того: определённое оружие нужно существам именно из-за его эффективности или исторической ценности. Глупо продавать их обычному покупателю и обижать тем самым богатых покровителей."

TBK_business_of_gun_running: "Бизнес по продаже оружия"
TBK_business_of_gun_running_desc: "Торговля оружием - это хлеб с маслом для Тобука. Это одна из причин создания правительство, его финансирования, и ответ на вопрос о том, почему его лидеры вообще заботятся о стране, и, в конечном счете, клей, который скрепляет общество государства в единое целое. Вдобавок ко всему, это ещё и делает нас чрезвычайно богатыми!" 

TBK_meeting_the_banker: "Встреча с Банкиром"
TBK_meeting_the_banker_desc: "Одной из наиболее важных составляющих торговли оружием Тобука являются оффшорные банковские счета; в конце концов наша страна не обладает стабильной экономикой. Хранение всех накопленных богатств в местных банках - это всё равно что молится всем богам, чтобы они были потеряны при следующем финансовом кризисе, поэтому важно регулярно встречаться с зарубежными банкирами для открытия новых счетов."
 
TBK_performance_review: "Обзор эффективности"
TBK_performance_review_desc: "При активном использовании аудиторов и статистиков мы наконец можем приступить к делу определения того, действительно ли вся наша тяжелая работа в конечном итоге окупилась, или мы просто потратили своё время впустую на неэффективные дела."

TBK_streamlined_procurement: "Упорядоченные закупки"
TBK_streamlined_procurement_desc: "Откровенно говоря, нам нужно немного ускорить процесс. То, что у нас есть вполне работает, но работает недостаточно хорошо, чтобы всё продолжалось достаточно долго. Хотя это нанесёт ущерб казне, важно, чтобы мы увеличили количество обслуживающего персонала на складах оружия и начали должным образом управлять помещениями, в которых мы его храним."

TBK_eye_on_warlords: "Три военачальника"
TBK_eye_on_warlords_desc: "Хотя военачальники гарантируют нашу безопасность от внешних угроз, они также являются опасной угрозой безопасности страны. Если они узнают о нашей сделке, то быстро станут враждебными и, безусловно, обладая военным потенциалом, попытаются захватить власть силой. Мы должны прикрывать свои спины, ждать и подыгрывать."

TBK_celebrate_military_success: "Отпраздновать военные успехи"
TBK_celebrate_military_success_desc: "Как сказал бы Уоллнат Драйв, нет ничего лучше вечеринки, чтобы напомнить себе, почему ты делаешь то, что делаешь. Хотя в последнее время они мало что сделали, полевые командиры были бы очень рады определённым поставкам различных продуктов питания и выпивки, чтобы занять себя, пока мы не будем готовы уйти."

TBK_rules_gun_running: "Правила хорошего бизнеса"
TBK_rules_gun_running_desc: "Когда дело доходит до стрельбы из оружия, есть то, что вы всегда должны делать, и то, что, вероятно, убьёт вас. Эти правила должны всегда соблюдаться, если только мы не планируем в конечном итоге быть вытесненными, как зарантийцы. Во всяком случае, угроза ретроспективной иронии просто слишком велика."

TBK_first_rule: "Первое правило"
TBK_first_rule_desc: "Первое и самое важное правило - никогда не стреляйте в себя пока продаёте свой товар. Продавайте его незаряженным и продавайте так, чтобы покупатель находился вне зоны поражения. Уоллнат Драйв - настоящий чудак по сравнению с другими военачальниками, тот, кто, кажется, с каждым днём находит новые способы ломать оружие и расходовать боеприпасы."

TBK_tricky_thestral: "Хитрый фестрал"
TBK_tricky_thestral_desc: "Уоллнат Драйв - не самый умный фестрал, но у него есть способ появиться именно тогда, когда он вам не нужен. Если дать ему правильные стимулы, он сам вызовет столько хаоса и неразберихи, что другие не поймут смысл игры, пока она не закончится."

TBK_second_rule: "Второе правило"
TBK_second_rule_desc: "Второе правило - никогда не поднимайте оружие на своих клиентов. Барагзен, чванливый дворянин Варзены, имеет гораздо больше амбиций, чем любой другой военачальник в Тобуке. Они уступают лишь его грубому самодовольству. Но это зебра имеет такой пыл, что если его правильно использовать, он станет хорошим инструментом."

TBK_exiled_royal: "Король-изгнанник"
TBK_exiled_royal_desc: "Барагзен рассматривает Тобук всего лишь как ступеньку к будущим завоеваниям. Пусть он так и думает. Мы дадим дворянину дополнительное оружие и скажем, что другие военачальники хотят захватить его территорию, а он будет держать их подальше от нас."

TBK_third_rule: "Третье правило"
TBK_third_rule_desc: "Третье правило - всегда быть уверенным, что у вас есть надежный способ получить деньги, желательно заранее. Если у вас нет гарантированного способа получить свои деньги, то сделка того не стоит. Алесия Снежная - умная кобыла и бережно относится к своему товару. Но предложите ей хорошую сделку, и она станет хорошим деловым партнером."

TBK_white_severyana: "Белая северянка" 
TBK_white_severyana_desc: "Алесия Снежная упряма и решительна, но мыслит слишком линейно. Если мы подбросим ей дополнительные войска и прикажем укрепить границу, она будет слишком занята тщательным рытьём траншей, чтобы шпионить вокруг."

TBK_failure_operation: "Ложная операция"
TBK_failure_operation_desc: "Отчаянные времена требуют отчаянных мер, по крайней мере, так говорят СМИ. Полевым командирам было предложено начать операцию против Хироптерры, основываясь на полностью сфальсифицированных сообщениях о слабом пограничном присутствии там. Зная их стремление получить добычу, они, скорее всего, полностью посвятят себя атаке, и после этого им придется вести эту войну до конца."

TBK_provoke_battles: "Тобукское противостояние"
TBK_provoke_battles_desc: "Сейчас мы находимся в положении, когда можем заставить полевых командиров Тобука сражаться друг с другом, хотя бы для того, чтобы дать нам немного больше времени. У Пи есть компромат на всех трёх крупных игроков, этого должно быть достаточно, чтобы втянуть их в драку, а нам просто нужно убедиться, что они не начнут вынюхивать, что происходит на самом, как только сопутствующий ущерб будет нанесён."

### Vasile tree

TBK_vasile_start: "Спасти республику" ###Nidwt
TBK_vasile_start_desc: "Ну, это был полный бардак. Пи сбежал. Зарантия злее, чем когда-либо, и военачальники бесчинствуют в сельской местности. Но пока вы видите, как некоторые контрабандисты бегут к кораблям в гавани Тобука, в президентском дворце есть грифон, который всё ещё видит в этой стране возможности. В конце концов, кто, как не выходец из Бродфельда, может процветать в хаосе?"

TBK_take_loans: "Взять кредиты" ###Nidwt
TBK_take_loans_desc: "Пи опустошил всю казну, чтобы финансировать свой побег. Всё, что он успел украсть, пропало. Как и остальные средства. На данном этапе нам придется стиснуть зубы и брать кредиты по ростовщическим ставкам, но это лучше жёсткой экономии. Нет ничего более нестабильного, чем когда коррумпированным госслужащим говорят, чтобы они довольствовались меньшим."

TBK_crash_cuts: "Аварийные сокращения" ###Nidwt
TBK_crash_cuts_desc: "Тот, кто сказал, что для зарабатывания денег, нужно их потратить, не занимался бизнесом по продаже оружия. Хотя вы можете торговаться с некоторыми пони, нельзя рассчитывать далеко уйти с ростовщиком, дышащим вам в затылок. Каждому теперь нужно будет брать понемногу и быть немного терпеливее. Если вам нужны гарантии и безопасность, идите сажать картошку!"

TBK_support_zarantian_businesses: "Привлечь зарантийцев" ###Nidwt
TBK_support_zarantian_businesses_desc: "На протяжении существования режима Пи мы мало заботились о том, чтобы дать повод семьям Зарантии, не ненавидеть нас. Учитывая конечную цель Шутера, это было неудивительно, но Василе всё же сделал несколько деловых предложений. Наладив контакты, мы могли бы построить отношения на этом. А когда мы будем в деле, мы сможем всё уладить."

TBK_blame_pea: "Во всём виноват Пи!" ###Nidwt
TBK_blame_pea_desc: "Пи Шутер был фантастическим контрабандистом оружия, но он очень сильно испортил жизнь всем нам. Тобуку повезёт, если удастся изменить ситуацию к лучшему. К счастью, его народ считает так же. Так что мы можем свалить всё на этого предателя. Он далеко и не собирается возвращаться. Он поймёт. Возможно."

TBK_blame_giggle: "И Гиггл тоже!" ###Nidwt
TBK_blame_giggle_desc: "Гиггл Джус был замечательным инструментом в течение некоторого времени, когда команда Пи всё ещё получала деньги, и хороших вечеринок было достаточно, чтобы сгладить острые углы. Но сейчас нам предстоит нелегкий путь, а ничто так не действует на нервы всем пони, как пьяница, который не может встать до полудня. Пора протрезветь."

TBK_vasile_president: "Внеочередные выборы" ###Nidwt
TBK_vasile_president_desc: "За всю свою недолгую историю Республика Тобук так и не выполнила своего обещания организовать выборы. Так что время пришло. Нам придётся поторопиться, чтобы оппозиция не успела организоваться. Кроме того, нам придётся совершить набег на кладовые, чтобы купить голоса не за деньги, а за что-то другое. Эй ты! Хочешь фунт муки в обмен на голос?"

TBK_restore_legitimacy: "Восстановить стабильность" ###Nidwt
TBK_restore_legitimacy_desc: "Некоторое время нам удавалось держать в узде самых буйных из наших наемников и контрабандистов. Теперь они бесчинствуют, и любой пони, обратившийся к государству, должен заплатить, чтобы его хотя бы выслушали. Пришло время вернуть порядок и показать им, что, возможно, под полосатым флагом есть надежда. По крайней мере, это даст нам время разобраться в ситуации."

TBK_reform_and_expand_republican_guard: "Вооружить Республиканскую Гвардию" ###Nidwt
TBK_reform_and_expand_republican_guard_desc: "Республиканская Гвардия никогда не была чем-то большим, чем гвардией пони, призванной предотвращать нападения военачальников на столицу. Пришло время дать им оборудование, чтобы они смогли сделать больше и действительно были способны противостоять наёмникам, когда придет время. Оружие у нас есть. Пора дать их правильным пони на этот раз."

TBK_keep_some_servants: "Оставить некоторых бюрократов" ###Nidwt
TBK_keep_some_servants_desc: "Василе и Пи заплатили куче пони за время своего сотрудничества. К сожалению, оба проявляли некоторый фаворитизм, особенно когда план Пи стал ясен. Народ хочет, чтобы мы ударили по коррупции. Мы можем дать им то, что они хотят, но некоторых лоялистов Пи необходимо сохранить. Но именно тех кто знает, что делает."

TBK_cull_civil_servants: "Очистить лист" ###Nidwt
TBK_cull_civil_servants_desc: "При всей своей полезности, коррумпированный государственный аппарат был не более чем временным благом. Это слишком гнилая основа для чего-либо долгосрочного. Нам нужно убрать всех коррумпированных госслужащих и сделать так, чтобы те, кто обладает реальными внутренними знаниями, замолчали навсегда. К тому же, это будет прекрасная возможность задобрить народ."

TBK_fight_warlords: "Действуйте быстро и решительно" ###Nidwt
TBK_fight_warlords_desc: "Вот уже несколько месяцев три идиота и прочие подражатели затаились в сельской местности, чтобы находится в выгодном положении для захвата Тобука. Они сделали за нас нашу работу. Пора разобраться с ними, пока мыши или зарантийцы не догадались сделать это первыми. Граждане, к оружию! Или что-то в этом роде. Мы пока только учимся."

TBK_vasile_inaguration_speech: "Отец Отечества" ###Nidwt
TBK_vasile_inaguration_speech_desc: "Голоса подсчитаны, и избранный народом парламент Тобука наконец-то может собраться. Благодаря нашему усердию, это всего лишь формальность, и Василе Сель Традат будет утверждён президентом Республики. Пришло время обратиться к народу. Не бойтесь, маленькие жеребята Тобука. Василе здесь. И он позаботится о вас. Мы обещаем."

TBK_legimate_republic: "Народная Республика" ###Nidwt
TBK_legimate_republic_desc: "Знаете что? Если мы хотим, чтобы республика работала, мы должны начать действовать. Мы можем найти способ сделать так, чтобы всё работало для всех и для нас. Кроме того, это позволит осуществить наш план по созданию презентабельного фасада для гармоничной и устоявшейся власти. В конце концов, фасад крепче, когда за ними стоит реальное здание."

TBK_presidential_authority: "Укреплённая президентская власть" ###Nidwt
TBK_presidential_authority_desc: "Доминирование Пи в республике если и сделало что-то, то доказало, что президенту нужно больше власти. Откровенно говоря, это просто чудо, что ему удалось всё это в качестве министра иностранных дел, но именно поэтому президент должен иметь власть над остальными членами правительства."

TBK_retain_trusted_mercenaries: "Удержать старых партнеров"
TBK_retain_trusted_mercenaries_desc: "Военачальники, конечно, были непростой компанией, но единственная причина, по которой они могли пытаться оспорить республиканское правление, заключалась в том, что Пи позволил им это сделать. Теперь, когда они больше не представляют угрозы, самое время нанять то, что осталось от их квалифицированного персонала, и включить их в состав армии. Чего ж добру пропадать?"

TBK_mercenary_agency: "Частное право"
TBK_mercenary_agency_desc: "Что нужно нашей республике, так это прежде всего безопасность. Если мы хотим избежать очередного Пи Шутера, нам нужна новая организация, способная проводить внутреннюю проверку, которая, наконец, сможет защитить государство от наживы, как внутренней, так и внешней. Конечно, при условии, что имя Василе нигде не всплывёт."

TBK_useful_prisons: "Законопроект о трудоустройстве заключённых"
TBK_useful_prisons_desc: "Некоторые говорят, что заключённые в тюрьмах - это отбросы общества. Мы не можем допустить, чтобы они сидели в камере, лишь забирая деньги у государства, чтобы после выхода из тюрьмы вернуться к преступной деятельности. Вместо этого мы должны заставить их работать, дать им некоторые навыки для будущего и заработать немного денег за наши усилия в этом процессе."

TBK_fake_corruption_cleaning: "Противники коррупции"
TBK_fake_corruption_cleaning_desc: "Коррупция - враг любого великого государства, однажды она уже почти уничтожила нашу любимую республику. Хотя это может привести к исчезновению некоторых наших политических противников, это необходимое зло, чтобы все оставшиеся отвратительные элементы административной недобросовестности были уничтожены навсегда!"

TBK_republic_president: "Три реформы"
TBK_republic_president_desc: "Президент, конечно, могущественен, но он не так могущественен, каким мог бы быть. Даже не так могущественен, каким должен быть. Что ж, если что-то и превратит Тобук в полноценное национальное государство, так это национализм, популизм и немного расширенной президентской власти. Называйте это авторитаризмом, если хотите."

TBK_revise_laws: "Лекс Василе"
TBK_revise_laws_desc: "Оптимизация - скучное, но необходимое дело для долгосрочного функционирования любой развивающейся администрации. В отличие от откровенно дряхлой системы, которая ранее позволяла трухе и грязи гнить в работе государства, реформы, проведённые Василе сель Традатом, значительно упростили внесение изменений в функциональность государственной службы."

TBK_buy_zarantian_nobles: "Свободы традиционных каст"
TBK_buy_zarantian_nobles_desc: "Хотя многие тобукские горожане не осознают этого, зарантийцы всё ещё составляют значительное меньшинство граждан республики. Мы не забудем их многочисленные испытания и невзгоды в бурном процессе основания нашей великой нации, и в обмен на это признание они будут открыто сотрудничать и вносить свой вклад в десятикратном размере!"

TBK_i_am_tobuck: "Я был рождён в Тобуке"
TBK_i_am_tobuck_desc: "Для большинства народов Король Шторм и его поход по Зебрике - это разрушение и смерть. То же самое можно сказать и о Тобуке; но - что, возможно, более важно - его краткое правление и оккупация стали причиной создания нашей республики. Мы - народ, рождённый в огне войны и страданий, но, несмотря на всё это, у нас есть самобытность. Или, скажем так, новая идентичность."

TBK_old_culture_new_republic: "Древняя культура\nАкт о сохранении наследия"
TBK_old_culture_new_republic_desc: "Хотя зарантийцы не несут ответственности за создание нашей столицы или богатства нашей нации, они, тем не менее, являются неотъемлемой частью нашей маленькой республики. Их образ жизни глубоко проник в тобукскую идентичность, и мы должны стремиться защитить культуру, которой они дорожат, как бы больно это ни было для государственной казны."

TBK_warzena_referendum: "Референдум по Михарзехиру"
TBK_warzena_referendum_desc: "Маленький клочок земли, который мы, тобукцы, называем Михарзехир, варзенцы считают своей оккупированной землёй. Василе считает, что то, что произошло при Короле Шторме, должно остаться похороненным вместе со старым йети, но если эти зебры хотят референдума... О, тогда они проведут своё "свободное и честное" голосование о том, кому достанется эта земля."

TBK_neighbours_diplomacy: "Настоящая лепота"
TBK_neighbours_diplomacy_desc: "Мы, жители Тобука, ничто, если не принимаем хороших гостей. Нам всё равно, какой идеологии вы придерживаетесь, к какой вере принадлежите и где живёте; если вам есть что предложить нам, нам есть что предложить вам. Так почему бы не приехать и не осмотреть достопримечательности нашего маленького уголка Зебрики? Здесь есть что-то для каждого."

TBK_warzena_relations: "Выпьешь, Варзена?"
TBK_warzena_relations_desc: "Варзена исторически никогда не была особенно близким другом Тобука, но мы живём в настоящем, а не в прошлом. Нам было бы неплохо встряхнуться и помириться, может быть, даже подкрепить наш вес защитным договором, чтобы заверить их в наших добрых намерениях. Просто нехорошо отталкивать потенциальных партнёров!"

TBK_zarantia_relations: "Что скажешь, Зарантия?" 
TBK_zarantia_relations_desc: "Само существование Тобука является некоторым оскорблением для зарантийцев, что делает отношения с ними одновременно трудными и желательными. Нам бы не помешало нормализовать отношения и вернуться к разговору, может быть, даже выступить с защитным пактом, чтобы заверить их в наших добрых намерениях. Просто не очень умно отказывать потенциальным друзьям!"

TBK_free_trade_deal: "Tobuck-Agzhat Trade Territory" ### Cut Content
TBK_free_trade_deal_desc: "TODO"

TBK_populist_president: "Самый любимый президент"
TBK_populist_president_desc: "Если и есть что-то, за что может ухватиться любое существо, так это харизматичный и милый президент с несколькими хорошими военными речами в запасе! Конечно, их работа в основном заключается в мирном времени, но к войне можно не подготовиться только один раз. Да здравствует республика! Да здравствует Тобук! Слава президенту!"

TBK_hidden_claws: "Держите когти острыми"
TBK_hidden_claws_desc: "Война - прискорбная необходимость, когда речь идёт о безопасности нашей любимой республики, что было доказано вторжением Хироптерры. Если мы хотим, чтобы республика просуществовала дольше пары десятилетий, мы должны поддерживать постоянное состояние частичной военной готовности. Как известно, ранняя птичка получает червяка."

TBK_open_benevolence: "Альтруистический прагматизм"
TBK_open_benevolence_desc: "Война - прискорбная необходимость, когда речь идёт о безопасности нашей любимой республики, что было доказано вторжением Хироптерры. Однако, вопреки распространённому мнению, нацию убивает не сама война, а оккупация, которая неизбежно следует за таким конфликтом. Если Тобук хочет выжить, нам придётся сотрудничать."

TBK_finish_reforms: "Завершить реформы"
TBK_finish_reforms_desc: "Разве Василе не стал популярным? Мы никогда не могли этого предвидеть, правда. Положение президента теперь надёжно, а его политика в правительстве ещё никогда не выглядела такой многообещающей и выгодной. Тобук теперь действительно нация, республика с президентом и самобытностью, которую можно назвать своей. Неплохо для грифона, а?"

TBK_state_public_works: "Государственная схема трудоустройства"
TBK_state_public_works_desc: "Кто сказал, что государство не может помочь своим гражданам? Мы можем обеспечить работой любого, кто придёт к нам в поисках работы, и убедиться, что мы получаем такую же прибыль, как и они! Это беспроигрышная ситуация для всех, и Республика будет процветать. Всё дело в возврате инвестиций, и Василе это прекрасно понимает."

TBK_form_republic_party: "Традиционно-центристская партия"
TBK_form_republic_party_desc: "Давно пора отказаться от такого пережитка, каким был Национальный Альянс Тобука. Его название и его история с Пи Шутером - оскорбление самой структуры нашей республики и её принципов. С небольшим ребрендингом и нежной заботой мы можем реформировать и перестроить его с нуля в Традиционно-центристскую партию."

TBK_permanent_congress: "Чествовать конгресс"
TBK_permanent_congress_desc: "Пи Шутер сделал так, чтобы Национальный конгресс был фикцией вплоть до самого верха, но если мы всё делаем правильно, то это пора изменить. Мы должны убедиться, что оппозиция получает наполнение, пусть даже ценой некоторой политической поддержки. Справедливость есть справедливость, и свои обещания необходимо выполнять."

TBK_dominate_politics: "Не будь глупцом,\nГолосуй за ТЦП!"
TBK_dominate_politics_desc: "Наш ребрендинг и перестановки, конечно, сделали своё дело, но они также не обеспечили нам избрание, когда придёт время голосования. Настало время для первой настоящей PR-кампании республики, и Василе намерен сделать ТЦП как можно более личным. Кто не любит харизму в своих политиках?"

TBK_for_the_average_citizen: "Партия бедных и обездоленных"
TBK_for_the_average_citizen_desc: "Как и акции, благотворительность - это не только инвестиция, но и пиар-ход. Когда ТЦП находятся на предвыборной тропе, убедиться в том, что их действующий президент хорошо работает, или защитить деньги избирателей - это не только отличный выбор для будущего республики, но и фантастическая возможность получить несколько голосов от бедных."

TBK_poor_healthcare: "Супы и вакцины"
TBK_poor_healthcare_desc: "Хотя мы далеки от того, что многие называют "государством-благотворителем", важно, чтобы правительство обеспечивало некоторые вещи для самых низших слоёв населения нашей любимой республики. Забота о бедных поможет им подняться из сточной канавы и внести свой вклад в жизнь общества в целом, хотя и с небольшими затратами для администрации."

TBK_land_reform: "Как можно быть гражданином без земли?"
TBK_land_reform_desc: "Мы многое сделали для среднего республиканского гражданина, но до сих пор не касались вопроса о собственности на землю. Конечно, это не потому, что мы не знаем, что с этим делать, на самом деле всё наоборот. Каждый гражданин Тобука заслуживает свой собственный участок земли, чтобы действительно стать частью нашей великой нации!"

TBK_school_system: "Народная школа"
TBK_school_system_desc: "Государственная система образования Тобука является пережитком системы храмовых школ времён варзенской оккупации. Однако теперь, когда современные технологии требуют современного образования и современных специалистов, пришло время дать нашим пони возможность посещать соответствующие школы."

TBK_yale_of_south: "Йель Юга"
TBK_yale_of_south_desc: "Хотя в Тобуке мало академических традиций, это не значит, что наша любимая республика не способна их заложить. Мы можем сделать это прямо сейчас, открыв новый университет. Технически это реконструированный промышленный район, но он оснащён всеми новомодными штучками и приспособлениями, которые только могут понадобиться для преподавания!"

TBK_trial_former_pea_people: "Преступления Пи Шутера"
TBK_trial_former_pea_people_desc: "Пи Шутер был многим для многих. Для Василе он мог бы даже считаться другом, по крайней мере, до его великого предательства. Тем не менее, настало время приложить перо к бумаге и организовать надлежащий суд над преступлениями пони. Ни один камень не останется без внимания, ни кто не останется безнаказанным. Ну, кроме одного."

TBK_controlled_harmonic_opposition: "Самая уважаемая оппозиция"
TBK_controlled_harmonic_opposition_desc: "Пи Шутер избегал почти всех потенциальных оппозиционеров своему железнокопытному правлению в Тобуке, подавляя любое несогласие, которое могло бы разрушить его тщательно продуманные планы. Однако мы хотим выглядеть прилично, и должны официально признать оппозицию как неотъемлемую часть нашей республики."

TBK_republic_fake_liberty: "Добродетели свободы" ###Nidwt
TBK_republic_fake_liberty_desc: "Тобук всегда стремился к свободе, и его граждане последовательно боролись за сохранение этой свободы. Ценности свободы и права на самоопределение сделали нашу нацию такой, какая она есть сегодня, республикой и всем остальным. Тобук будет жить, сейчас и вечно, благодаря свободе своего народа и воле к её защите."

TBK_house_of_trade: "Центр торговли и коммерции" ###Nidwt
TBK_house_of_trade_desc: "С тех пор как Тобук был основан копытами мейргиптян много веков назад, его расположение в самой мелкой точке столь удобного залива сделало его идеальным местом для участия в торговле. И хотя сейчас город уже далеко не мейргипетский, ничто не могло бы принести ему больше пользы, чем возвращение былой торговой славы; процветания и прибыли!"

TBK_look_at_tourism: "Идеи туризма"
TBK_look_at_tourism_desc: "Тобук - красивое место, и если наша республика не заинтересовала туристов, то места, которые они могут посетить в окрестностях Тобука, точно заинтересуют! Как бы там ни было, нашему любимому городу есть что предложить гостям из-за рубежа даже в качестве места отдыха. Приезжайте в Тобук и окунитесь во всё это!"

TBK_tobuckian_boulevards: "Аутентичные бульвары Тобука"
TBK_tobuckian_boulevards_desc: "Если и есть что-то, что собирает туристов, как мух на дерьмо, так это красивые штуки. Конечно, для этого нам придётся расчистить несколько неиспользуемых городских участков и, возможно, сократить количество бездомных, но кого это волнует? Приведите в порядок бульвары, приведите в порядок промышленность и вот вам, прогресс для республики."

TBK_commercial_airlines: "Аэро Тобук"
TBK_commercial_airlines_desc: "Если вы думаете о том, чтобы прилететь в Тобук, почему бы не полететь туда на нашей новой гражданской авиакомпании Аэро Тобук? У нас отличные цены и отличная выживаемость, несмотря на то, что большинство самолётов - переоборудованные бомбардировщики. Приобретите полный пакет услуг для себя и своей семьи; билеты скупают быстро, так что не упустите их!"

TBK_recreational_drugs: "Рекреационные наркотики"
TBK_recreational_drugs_desc: "Рекреационные наркотики - довольно щекотливая тема во всём мире, но наша республика, будучи раем для тех, кто хочет больше личных свобод, далека от ограничений. Здесь вы можете употреблять любые наркотики по своему усмотрению, если, конечно, покупаете их в государственных монополиях."

TBK_sign_of_freedom: "Зажги одну за свободу"
TBK_sign_of_freedom_desc: "Если они хотят покурить - а по статистике, многие наши граждане хотят, - то они могут купить сигареты и другие подобные товары в любом разрешённом государством магазине. Администрация прозвала эту марку "республиканскими сигаретами", что вполне логично, учитывая, какая часть их стоимости идёт в казну государства."

TBK_industrial_plans: "Современная промышленность, современная республика"
TBK_industrial_plans_desc: "Невозможно иметь современную нацию без промышленности и технологий, необходимых для общего благосостояния общества или для государственной казны. Это ещё один случай возврата инвестиций: покупайте много вещей для рабочего класса, позволяйте технологиям распространяться, и вскоре вы получите промышленную революцию в свои когти!"

TBK_wineries: "Известные виноделы Зуфры"
TBK_wineries_desc: "Хотя в наши дни Зуфра больше известна своей промышленностью, у неё есть небольшая местная традиция изготовления выпивки в более плодородных районах. Нет нужды говорить, что мы можем многое сделать с таким нишевым товаром потребления, не в последнюю очередь при небольшом государственном спонсорстве и хорошей рекламной кампании."

TBK_expertise_abroad: "Эквестрийские промышленники"
TBK_expertise_abroad_desc: "В Эквестрии живут самые знаменитые промышленники, которых когда-либо видел мир, и с нашей стороны было бы разумно нанять тех специалистов, которые ищут работу. Конечно, это может вызвать затруднения на некоторых местных рынках труда, но никто другой этого не заметит. Свободный рынок в действии!"

TBK_local_industrial_plants: "Производственные центры"
TBK_local_industrial_plants_desc: "Учитывая, что промышленность лучше всего функционирует, когда она разделена на специализированные области, вполне логично, что создание центров для определённых отраслей, где многие заводы и фабрики могут работать вместе, значительно повысит эффективность и рост промышленности. Если повезёт, они даже не заметят небольшого повышения корпоративного налога."

TBK_heavy_arms_industries: "Большие арсеналы"
TBK_heavy_arms_industries_desc: "Вторжение Хироптерры доказало, что государству нужны большие пушки, и побольше. Давно пора вложить деньги в новые магазины, которые не будут распроданы оппортунистическими пони, желающими быстро заработать. Те, что будут защищать граждан республики!"

TBK_new_industrial_techniques: "Технические чудеса"
TBK_new_industrial_techniques_desc: "Здесь, в Тобуке, мы способны не только делать деньги и выполнять самые основные элементы промышленного роста, такие как городское планирование и зоны застройки. Нет-нет, мы способны на гораздо большее. Инженеры, которых мы наняли, и мечты республиканских граждан будут жить в наших чудесных технологических достижениях!"

TBK_resource_potentials: "Богатства Северной Зебрики"
TBK_resource_potentials_desc: "Знаете, что нужно горнодобывающей промышленности? Станки. Как и все остальные части хорошо отлаженной промышленности Тобука, мы должны обновлять станки, если хотим конкурировать на постоянно расширяющемся рынке ресурсов. Василе, к счастью, смог предоставить государству большую часть необходимых технологий, только не спрашивайте, где он их взял."

TBK_skyfallian_bankers: "Банкиры Скайфола"
TBK_skyfallian_bankers_desc: "Скайфол известен тремя вещами: Богатство, корпорации и банки. Мы сами хотим воспользоваться последней из этих трёх вещей, и для этого администрация начала поиск потенциальных банкиров из своих рядов. Разумеется, их зарплата будет высокой, а ограничения на банковскую деятельность будут иметь ещё меньшее значение в нашей любимой республике."

TBK_bank_secrecy: "Банковская тайна"
TBK_bank_secrecy_desc: "Если мы хотим, чтобы крупные банки заключали крупные сделки в нашей большой экономике, они должны иметь право на неприкосновенность частной жизни. Наши граждане имеют такие права, так почему корпорации должны быть лишены их? Что всё это значит в отношении внутренней торговли? Не может быть всё так плохо, конечно."

TBK_official_bribes: "Что плохого во взятках?"
TBK_official_bribes_desc: "Взятки всегда плохи, когда они выгодны только отдельному существу. Но когда они выгодны и государству, и тому, кто управляет государством, тогда это гораздо более оправданно, верно? Ну, не то чтобы нас кто-то останавливал. Василе просто делает то, что лучше для всех, набивая при этом, конечно, свои карманы."

TBK_free_expert_imigration: "Начать заново"
TBK_free_expert_imigration_desc: "Знаете, стоит пригласить иностранных изгнанников, чтобы они помогли управлять шоу. Логично, что привлечение квалифицированных иностранцев при любой возможности было бы самым гениальным решением любых проблем, которые могут возникнуть в нашей постоянно растущей промышленности и экономике в целом. Больше персонала - больше ноу-хау!"

TBK_restart_dockyards: "Обновить порты"
TBK_restart_dockyards_desc: "Если мы хотим вернуть себе место под солнцем в качестве морской торговой державы, нам в первую очередь необходимо привести в порядок порты и их оборудование. Возможность ремонтировать конвои - это хорошо, но отсутствие возможности защитить их флотилией делает ремонт гораздо более трудоёмким и менее эффективным. Подумайте о торговле!"

TBK_refit_ships: "Залатать лодки"
TBK_refit_ships_desc: "Мы мало что можем сделать, начиная с нуля, но пока достаточно нескольких незначительных модификаций существующих конструкций кораблей. Небольшие корабли отлично подходят для сопровождения конвоев, и администрация считает, что они справятся с этой задачей, теперь нам просто нужно убедиться, что мы не столкнёмся с мощными силами в открытом море."

TBK_coastal_defences: "Защитить наши берега"
TBK_coastal_defences_desc: "Говоря прямо, инвестировать в тобукский "флот" - бессмысленное занятие. Мы бросаем деньги на проект, который, даже в случае успеха, создаст лишь небольшое количество кораблей, способных противостоять военным кораблям развитых флотов. Мы должны просто использовать эти деньги для защиты побережья и наших магазинов, верно?"

TBK_free_port: "Свободный порт Тобук" ###Nidwt
TBK_free_port_desc: "Тобук называют городом разбитых мечтаний - титул, присвоенный после того, как все соседние державы, пытавшиеся захватить город, потерпели неудачу и зачахли. Но нам, нам удалось то, что не удавалось никому другому. Мы превратили его в оживлённый центр торговли, путешествий и туризма. Это ещё не Мейнхеттен, но, возможно, когда-нибудь он станет им."

TBK_shore_up_defences: "Подписать билль о национальной обороне"
TBK_shore_up_defences_desc: "На некоторое время военачальники образовали тонкую линию обороны. Достаточно хорошо вооружённые безумцы, способные заставить наших соседей дважды подумать о захвате большого приза. Но теперь нам придётся самим обеспечивать свою оборону, чтобы отбиться от любых нападающих. У Василе есть желание сделать это. Но как это сделать? Вопрос на миллион."

TBK_raise_extra_troops: "Обращение к народу"
TBK_raise_extra_troops_desc: "Теперь мы можем начать вербовку среди населения, не боясь разозлить военачальников. С достойным жалованием мы можем надеяться, что на призыв откликнется достаточно существ. Конечно, потребуется время, чтобы создать постоянную армию, но она будет нашей. К тому же, мы знаем, как найти достаточно оружия, чтобы даже самый слабый рекрут стал угрозой."

TBK_rally_front: "Вместе к победе!"
TBK_rally_front_desc: "Прошли времена военачальников и наемников. Вы будете сражаться не для того, чтобы Пи Шутер мог грабить вас дольше, а за честную сделку. Каждый пони получит свою долю. Мы сражаемся за наши дома и наши семьи. Это Тобук, и он не продается! Так что собирайтесь и беритесь за оружие."

TBK_bat_forts: "Западные окопы"
TBK_bat_forts_desc: "Главными среди наших агрессивных соседей является Хироптерра на западе. Поскольку удача и тактика Уоллната Драйва ушли в прошлое, нам нужно найти новые способы противостоять им. К счастью, у нас есть несколько ветеранов, чей опыт мы можем использовать. Но учитывая размеры Тобука, у нас нет другого выбора, кроме как начать копать и зарываться в землю. Вот лопата."

TBK_bat_defence: "Вместе против угрозы мышей"
TBK_bat_defence_desc: "Знаете, что хуже контрабандистов, военачальников и коррупции? Мыши. Они сумасшедшие, злые и ненавидят всё, что доставляет удовольствие. Прошла уже тысяча лет, а они всё ещё не избавились от своих безумных проблем с матерью-аликорном. Они запретят солнечный свет и попросят вас поблагодарить их за это. Так что выбирайте мудро. Выбирайте меньшее зло. Выбирайте Тобук."

TBK_hire_additional_mercs: "Нанять банду огнемётчиков"
TBK_hire_additional_mercs_desc: "Нам нужны силы, чтобы стабилизировать всё ещё хрупкий режим и избавить нас от хироптеррцев. Хотя мы хотим постепенно отказаться от использования наёмников и военачальников, нам нужно привлечь новые силы для поддержания мира. Варварская Банда огнемётчиков и их страшная репутация, включая слухи о сдирании кожи с жертв, отпугнут этих фанатиков."

TBK_use_merc_experiences: "Использовать опыт наёмников"
TBK_use_merc_experiences_desc: "Знаете, чем хороши наёмники? Они знают, как убивать. Они расскажут вам об этом. Главное - отбросить моральные проблемы и взять бесплатный урок. Так что раз уж мы их нанимаем, мы можем использовать их с пользой. Только бы они убирали за собой."

TBK_criminal_republic: "Республика богатств"
TBK_criminal_republic_desc: "Ещё в тот момент, когда над Тобуком был поднят полосатый флаг, Василе чувствовал своими костями, что это хорошая шумиха. Но не так, как представлял себе Пи. Нам не нужно красть всё, что не прибито гвоздями. Скорее, мы можем доить эту республику. Политика может быть такой же шумной, как и война. Пора заняться... переориентацией карьеры."

TBK_criminal_ministry: "Министерство торговли и корпораций"
TBK_criminal_ministry_desc: "Знаете что, если мы собираемся превратить государство в ещё один инструмент для эксплуатации, мы могли бы предоставить достойные возможности для тех, кто стремится извлечь из этого выгоду. Давайте создадим "министерство", чтобы существа с деньгами могли получить преимущество в игре; это также поможет нам отслеживать все цифры, что является приятным бонусом."

TBK_skyfall_treaty: "Сделка между грифонами"
TBK_skyfall_treaty_desc: "Василе - грифон, и, хотя Скайфол относительно терпим к другим расам, его слово может оказаться лишним, когда это важно; не в последнюю очередь благодаря многим важным связям, которые он там завёл. Если повезёт, президент сможет использовать свою репутацию для заключения выгодных сделок в нужных местах."

TBK_criminal_economics: "Инструменты экономического чуда"
TBK_criminal_economics_desc: "Если когда-либо и было время для кодификации и закрепления теневой деловой практики, так это сейчас, верно? Пи больше нет, военачальники теперь далеко не наша проблема, и не похоже, что общественность попытается нас остановить. За новую республику! За богатство, превосходящее наши самые смелые мечты! За президента и его разгульный образ жизни!"

TBK_free_recreational_laws: "Право потребления"
TBK_free_recreational_laws_desc: "Каждый в Тобуке должен иметь право есть, пить, курить, нюхать или вводить в вены всё, что захочет. Кто мы такие, чтобы отказывать обществу в хорошем времяпрепровождении? Даже если бы мы хотели, они покупают товар у государственных монополий; это беспроигрышная ситуация! Вверх, вниз; лишь бы выжить, верно?"

TBK_free_drugs_hard: "Хайф энд Паф!"
TBK_free_drugs_hard_desc: "Если бы наши законы о потреблении не были достаточно хороши, то теперь у нас есть целый ряд сигарет, которыми может побаловать общество. У вас есть все виды вкусов, длины и даже содержания никотина! К десятой пачке вы будете думать только о том, сколько времени осталось до следующего перекура!"

TBK_drug_monopoly_enforcement: "Государственная гарантия удовлетворённости"
TBK_drug_monopoly_enforcement_desc: "Знаете, есть два способа заставить статистику выглядеть хорошо; ну, три, если считать, что вы лжёте в цифрах, но два, если не обращать на это внимания. Можно либо сделать продукт настолько хорошим, что он никому не понравится, либо просто уничтожить всех, кто заявляет, что ваш продукт плох. Мы выберем последний вариант, поскольку это послужит сигналом."

TBK_drug_facilities: "Герои выбирают героин!"
TBK_drug_facilities_desc: "Честно говоря, ни кто из живых не знает, что содержится в этих тониках. Даже пони, знающие Василе, уверены, что он и сам не знает, но если бы вы сказали об этом, стало бы только хуже. Тем не менее, они оказывают довольно... уникальное воздействие на потребителей, хотя это трудно заметить, помимо привыкания к веществу."

TBK_vasile_breezies: "Весёлый Василе"
TBK_vasile_breezies_desc: "Если что и может дать грифону необходимую информацию в стране холодных жеребцов, так это несколько красивых кобыл, у которых есть желание и средства получить то, что они хотят. Конечно, это будет стоить дорого, и попытка обучить их без раскрытия плана может оказаться проблематичной, но чёрт меня дери, если это не очень хорошая идея."

TBK_culture_wars: "Крёстный отец культуры"
TBK_culture_wars_desc: "Что такое президент без публичного образа? Что такое публичный образ без коллективной публики, которая принимает этот образ и идентифицирует себя с ним? Наш президент сделал для нашей маленькой республики гораздо больше, чем многие думают, но одно можно сказать наверняка: Василе является воплощением того, что в наши дни все называют тобукской культурой."

TBK_free_gambling_hard: "Твой ход"
TBK_free_gambling_hard_desc: "Есть что-то особенное в азарте, который испытывает любой, играя в азартные игры со ставками, будь то деньги или конкретные предметы, выставленные на продажу. Такого ощущения вы не получите нигде, кроме казино, так что приходите и попытайте счастья с президентом. В конце концов, азартные игры - это часть нашей сущности."

TBK_modern_paradise: "Тобук: Где ждут все твои удовольствия"
TBK_modern_paradise_desc: "Чего бы вы ни захотели, в республике есть всё это и даже больше. У нас есть лучшее из лучшего, независимо от того, о чем вы можете подумать, чтобы спросить, есть ли это у нас. Тобук - это далеко не просто захудалое государство, это место, где мечты сбываются для тех, кто готов немного рискнуть. Приходите и попытайте счастья, может быть, парочке пони повезёт."

TBK_state_casinoes: "Вива Лас-Тобук!"
TBK_state_casinoes_desc: "Крутите колесо, рискуйте. Вы можете потерять или вернуть всё, что у вас есть, в десятикратном размере. Приезжайте в Тобук, где у нас самые милые пони, самые лучшие бары и самое лучшее казино. Вы можете выходить из игры, но, оказавшись здесь, вы никогда не уйдёте по-настоящему: либо охваченные азартом, либо искалеченные долгами."

TBK_tobuck_fake_bit: "Фокусы с валютой"
TBK_tobuck_fake_bit_desc: "Самое замечательное в наличии собственной валюты то, что вы можете контролировать её количество в обращении в любой момент времени. Для нашего "любимого" президента это означает, что он может пополнять хранилища в любое удобное для него время и манипулировать стоимостью валюты до бесконечности, если это отвечает интересам республики."

TBK_check_our_assets: "Оценить все активы"
TBK_check_our_assets_desc: "Учитывая, что Пи Шутер любезно оставил всю свою документацию, касающуюся функционирования его маленькой системы и экономики государства в целом, неудивительно, что мы можем взять гаечный ключ и немного подправить его. Переписи и скучная бумажная работа! По крайней мере, Василе не приходится иметь со всем этим дело."

TBK_urban_trade: "Чудесные города"
TBK_urban_trade_desc: "Конечно, нам пришлось немного подмести улицы и убрать постоянно растущие трущобы в дальний конец города, но факт остаётся фактом: у нас есть участки земли, которые можно заполнить красивой промышленностью. Да, здания вокруг высокие, но народу всегда нужна новая земля, верно?"

TBK_big_dockyards: "Лучший порт в Зебрике"
TBK_big_dockyards_desc: "Тобук называют городом разбитых мечтаний - титул, присвоенный после того, как все соседние державы, пытавшиеся захватить город, потерпели неудачу и зачахли. Но нам, нам удалось то, чего не удавалось никому. Мы превратили его в рай для контрабандистов благодаря нашей тяжёлой работе. Пора дать им места для ремонта их кораблей!"

TBK_rural_trade: "Безмятежные земли"
TBK_rural_trade_desc: "Существует несколько различных способов выселения фермеров, но есть один, который превосходит все остальные. Пришло время применить немного силы, чтобы вернуть себе часть этих бесполезных сельскохозяйственных угодий и превратить их в нечто более стоящее. Мы больше не живём в мире натурального хозяйства, это современное криминальное государство!"

TBK_horrible_fields: "Разгадка кроется в имени"
TBK_horrible_fields_desc: "Если вы собираетесь заниматься сельским хозяйством, вы можете делать это правильно и выращивать целую кучу наркотиков. Мы не собираемся заставлять вас выращивать то, что вы курите или вдыхаете, но вы не заработаете много денег, занимаясь чем-либо другим, не так ли? Лучше всего просто плыть по течению и начать зарабатывать!"

TBK_horrible_mines: "Иногда приходится попотеть"
TBK_horrible_mines_desc: "Если что и умеют делать тобукцы, так это трудиться на заводах нашей любимой столицы. Логично предположить, что нам следует найти больше рабочих мест, учитывая, что пони всегда нужно больше работы. Скажите, когда была последняя санитарная инспекция? О, точно! У нас их нет!"

TBK_mandatory_employement: "Запретить безработицу"
TBK_mandatory_employement_desc: "Знаете, что было бы отличной идеей для удержания существ на рабочих местах? Полностью запретить безработицу! Они не смогут жаловаться на отсутствие работы, если они в тюрьме, а когда они в тюрьме, они могут просто работать на государство бесплатно! Василе такой умница, когда дело доходит до таких вещей."

TBK_unstoppable_development: "Мечты об Элизиуме"
TBK_unstoppable_development_desc: "Здесь, в Тобуке, ваша безопасность от сил "закона и порядка" всегда гарантирована; но сейчас довольно сложно защитить некоторых существ от морали и безопасного принятия решений. Давно пора положить этому конец; мы должны мечтать о большом здесь, в нашем маленьком уголке Зебрики. Мы должны мечтать об Элизиуме для всех!"

TBK_secure_presidency: "Я Властный президент"
TBK_secure_presidency_desc: "Если положение Василе как президента и так не было надёжным, то теперь он будет неприкасаемым и как большой босс, и как законно избранная большая шишка в городе. Приходите все, приходите все, отдайте дань уважения боссу величайшей операции, когда-либо вонзавшему свои когти в государство! В конце концов, веселье только начинается."

TBK_mercenary_security: "Частная государственная охрана"
TBK_mercenary_security_desc: "В этом захолустье нам нужна безопасность. Хироптерра не стала играть с нами по-хорошему, как и любая другая сила закона и порядка, если они захотят пробраться в нашу любимую республику. Что может быть лучше для того, чтобы убить двух пони одним огромным камнем, чем вложить деньги в государственную охрану? Они как полиция, только с лучшей зарплатой!"

TBK_electoral_control: "Вы уволены"
TBK_electoral_control_desc: "Главный вопрос, над которым ломает голову большой босс, - разрешить или нет взятки, и он наконец-то пришёл к выводу по этому поводу. К сожалению для всех, кто до сих пор предлагал ему деньги за безграмотность, Василе нужна верная команда политиков и гангстеров, если он хочет, чтобы все оставалось в его когтях. Прощайте деньги, здравствуй стабильность!"

TBK_internalized_corruption: "Я люблю взятки"
TBK_internalized_corruption_desc: "Главный вопрос, над которым ломает голову большой босс, - разрешать или нет взятки, и он наконец пришёл к выводу по этому вопросу. К счастью для всех, кто до сих пор предлагал ему деньги за безграмотность, Василе не нужно ничего, кроме денежных вливаний, чтобы посмотреть на ситуацию с другой стороны. Прощай стабильность, здравствуйте деньги!"

TBK_what_is_this_republic: "Что такое эта республика?"
TBK_what_is_this_republic_desc: "С момента своего основания многие задавались вопросом, что же представляет собой эта республика. Конечно, ответ на этот вопрос прост. Это государство жуликов, мошенников и самых худших народов в мире, которые только могут собраться в одном месте; но именно это делает нас свободными! Деньги делают грифа, но они же делают и республику!"

TBK_defame_harmonists: "Кому принадлежит успех?"
TBK_defame_harmonists_desc: "Успех принадлежит тому, кто готов взять его себе, что делает Гармонический Фронт кучкой слабаков, обречённых на провал. В конце концов, если они с трудом могут спасти себя, то как они собираются жить здесь с остальными? Пора положить конец их нелепой партии и заняться совершенно безнаказанными делами."

TBK_simple_question: "Я Василе Традат, и у меня простой вопрос"
TBK_simple_question_desc: "Если вы хотите получить свободу, вы должны работать на неё. Мы не живём в "государстве возможностей" и тому подобной современной чепухе, вы должны сами создавать себе возможности, если хотите чего-то добиться в этом жестоком мире. В конце концов, если вы не получите то, что хотите, так, как вы этого хотите, кто-то другой заберёт это у вас."

TBK_corrupted_liberty: "Республика свободного выбора"
TBK_corrupted_liberty_desc: "В нашем маленьком уголке Зебрики вы можете делать всё, что хотите, и быть тем, кем хотите. Вы также можете выбрать, к какой национальности вы себя больше всего относите. Под дулом пистолета. С нависшей над вами государственной охраной. В общем, вы поняли: вы вольны делать все, что хотите, если это не мешает нам."

TBK_maintain_some_old_mercs: "Оставить часть наёмников"
TBK_maintain_some_old_mercs_desc: "Военачальники, конечно, не были идеальными, но кое-что у них, было не отнять; их образ действий, пожалуй, очень похож на республиканский. Нам было бы неплохо поприветствовать остатки и привлечь все квалифицированные кадры, которые у них остались, а всех умных нанять заново, понимаете?"

TBK_new_goons: "Свежие подчинённые"
TBK_new_goons_desc: "Если мы стираем с лица земли государство, простите, начинаем с чистого листа, то на этот раз мы можем сделать это правильно. Давайте наберём новую кровь для национальной гвардии, существ, которые не захотят повернуться и отстреливаться от нас, если мы оставим их на произвол судьбы. Никогда больше не будет периода анархии военачальников для нашей любимой республики!"

TBK_congress_showdown: "Исполнительный приказ 13"
TBK_congress_showdown_desc: "В прошлом мы были довольно снисходительны к публике, но дело в том, что они должны понимать, кто здесь главный. Конечно, они всё ещё могут иметь право голоса, но Василе остаётся, как и его сопартийцы. Пришло время обрушить молот и уничтожить всех диссидентов, которых мы сможем найти."

TBK_pocket_politicians: "Карманные политики"
TBK_pocket_politicians_desc: "Политики сейчас почти реликт, учитывая, что они сами по себе имеют столь ограниченный охват; но с правительством Василе... Что хочет Властный президент, то он и получает. Если вы хотите попасть куда-то, сначала пройдите через него. В конце концов, он может отнять всё в одно мгновение, если вы затеяли что-то нехорошее."

TBK_pragmatic_advisors: "Прагматизм имеет свои достоинства"
TBK_pragmatic_advisors_desc: "Некоторые считают, что республики должны служить гражданам, но мы не согласны с этим мнением по целому ряду причин. Первый из них заключается в том, что Властный президент является бесспорным королём республики, и все служат ему в первую очередь, а себе во вторую. Это означает, что граждане работают на государство, а не наоборот."

TBK_peas_shadow: "Shadow of the Great Gunrunner" ### Cut Content
TBK_peas_shadow_desc: "TODO"

TBK_whip_mobs: "Контролируйте толпу"
TBK_whip_mobs_desc: "Хотя некоторые могут с этим не согласиться, решение многих проблем в жизни и в управлении государством - это просто применение силы. Василе прекрасно это понимает и санкционировал применение крайней силы для подавления любых протестов и движений, которые государство считает слишком опасными для собственного блага."

TBK_let_loose_pea: "Отпустить их на свободу"
TBK_let_loose_pea_desc: "Эй, что мы делаем, пытаясь просто немного побить толпу? Почему бы нам не дать им немного оружия и не сказать, чтобы они приступили к любым маленьким актам мести, которые они хотят совершить? Возможно, Василе даже удастся незаметно оказать на них некоторое влияние и заставить их прислушаться к мнению государства. Дайте им цель, и они будут стрелять, верно?"

TBK_criminal_diplomacy: "Соседи!" ### Cut Content
TBK_criminal_diplomacy_desc: "Наша история с Варзеной и Зарантией была не совсем позитивной, но кого волнует прошлое? Мы живём в настоящем, и деньги важнее любой истории, которая может говорить об обратном. Мы должны пожать когти и копыта нашим соседям, дать им почувствовать себя как дома, прежде чем мы заразим их страны "преступностью"."

TBK_dictator_vasile: "Спасти республику"
TBK_dictator_vasile_desc: "Хватит. Пришло время вмешаться и применить немного "абсолютной власти" к этим идиотам, которые думают, что они могут вот так просто отступить от наших идеальных республиканских ценностей. Властный президент не является королём по имени, но у него должны быть средства и цели, чтобы сформировать республику с самой её сути."

TBK_sell_idea: "Величайшая из всех добродетелей"
TBK_sell_idea_desc: "Экономия - не обязательно хорошая вещь, но при нынешнем состоянии правительства все, что она означает, - это немного ответственного отношения к своим деньгам на некоторое время. Немного инвестиций в нужные места, немного уборки в нужных кварталах - и вуаля, вы даже не узнаете, что Король Шторм когда-то вторгался сюда!"

TBK_decry_regulations: "Справедливая торговля неестественна"
TBK_decry_regulations_desc: "Никто не станет отрицать простую истину, которой является система свободной торговли. Связь - неотъемлемая часть психики абсолютно любого, и именно так мы распространяем своё влияние за границу с помощью денег и продаж! Было бы просто глупо поступать иначе; давайте убедимся, что ничто не может помешать потоку свободной торговли, не так ли?"

TBK_everypony_rich: "Каждый пони может стать богатым!"
TBK_everypony_rich_desc: "Часть того, что делает наш менталитет великим, заключается в том, что каждый может подняться на вершину или опуститься на самое дно. Вы действительно должны работать, чтобы попасть туда, куда вы хотите попасть в нашей республике; одни лишь мечты - это удел мёртвых и провалов низших систем. Работайте, работайте и зарабатывайте себе на жизнь; или молча страдайте за свою лень."

TBK_settled_oligarchy: "Но лишь немногие являются сверхбогатыми"
TBK_settled_oligarchy_desc: "Как бы высоко ни забрался даже самый талантливый из бизнеспони, у неба всегда есть предел. Никто и никогда не будет так богат, как Властный президент и его приближённые; хотя, возможно, если вы уделите время и попытаетесь войти в его окружение, вы сможете стать одним из избранных. Лучше всего начать работать для этого, а?"

TBK_warzenan_customers: "Northern Customers" ### Cut Content
TBK_warzenan_customers_desc: "TODO"

TBK_time_to_get_rich: "Время разбогатеть"
TBK_time_to_get_rich_desc: "Вы знаете, какое сейчас время? Ну, вообще-то оно всегда такое, если вы действительно задумаетесь об этом, но сейчас особенно самое время заработать кучу денег. Как, спросите вы? Ну, у президента есть свои способы, у него есть друзья и у него есть истеблишмент. Лучше вам не знать, как они действуют вместе."

TBK_criminal_taxation: "Налог на организации"
TBK_criminal_taxation_desc: "При желании можно назвать это корпоративным налогом, но это не совсем точно. Это больше похоже на оплату права на организацию в любом качестве, даже в таком маленьком, как магазин на центральной улице или вечеринка с друзьями. Вы же не хотите нарушать закон и не платить налоги? Это может обернуться страшными последствиями, и очень быстро."

TBK_hierarchy_of_bribes: "Иерархия взяток"
TBK_hierarchy_of_bribes_desc: "Если хотите поговорить с верхушкой, вы должны заплатить каждому слою подчинённых до самой вершины тобукской политики. Никто не говорит с президентом без разрешения его верных козлов, или их верных козлов, или верных козлов верных козлов верных козлов. Суть вы поняли."

TBK_vasile_schools: "Школа Василе для одарённых жеребят"
TBK_vasile_schools_desc: "Хотя формально это государственная школа, школа Василе для одарённых жеребят больше похожа на частное предприятие, куда те, у кого есть деньги, отдают своих умных детей, чтобы они стали ещё умнее. Вы знаете, что говорят об обществе: богатые становятся богаче, помогая друг другу; и мы были бы глупцами, если бы утверждали обратное. Приходите в школу, если у вас есть деньги!"

TBK_criminal_universities: "Азбука бизнеса"
TBK_criminal_universities_desc: "Знаете, что было бы разумно? Научить наших малышей, как вести бизнес в этом страшном мире. Если они хотят добиться больших успехов, им придётся делать все правильно и внедрять инновации на постоянно меняющемся рынке идей и взяток. Надеюсь, они смогут расплатиться с долгами своих родителей!"

TBK_vasile_economic_empire: "Традат Инкорпорейтед"
TBK_vasile_economic_empire_desc: "Знаете, что лучше, чем быть главой государства? Быть главой государства и иметь собственную корпорацию, которая настолько глубоко вплетена в формирование бюджета этого государства, что тебя никогда не смогут выкинуть". Эта идея почти вызвала слезы на глазах президента, или, по крайней мере, мы должны предположить, что это так. За такие слухи вас могут расстрелять."

TBK_vasile_gun_industry: "Калибр .303 Традат"
TBK_vasile_gun_industry_desc: "Что может быть лучше, чем открыть компанию по производству оружия, когда вы находитесь на вершине своей игры? Конечно, это может быть не самый ортодоксальный бизнес, но ведь и республика тоже! Давайте сделаем несколько единиц огнестрельного оружия, несколько пуль и отправимся на стрельбище с деловыми партнёрами, а?"

TBK_keep_workers_loyal: "Обогатить местных клиентов" ###Nidwt
TBK_keep_workers_loyal_desc: "Знаете что, почему бы нам не дать нашим гражданам небольшую привилегию за их покорную службу президенту? Любой житель Тобука теперь может получать товары по дешёвке, если только он покупает их у нас. Что значит, вы можете просто купить гражданство? О, мы ведь так и сделали, я думаю, это просто больше денег для всех, верно?"

TBK_zarantian_customers: "Eastern Customers" ### Cut Content
TBK_zarantian_customers_desc: "TODO"

### Post-Chiropterra War Legimate tree

TBK_vasile_post_bat_legimate: "Наша триумфальная республика" ###Nidwt
TBK_vasile_post_bat_legimate_desc: "Всё кончено. Мыши разгромлены, а Василе выходит из конфликта триумфатором, наш президент-завоеватель. Всего за несколько лет мы превратили фальшивую республику в образец для подражания у всей Зебрики. Теперь Тобук это прибыльная демократия, и мы будем это всегда повторять и для фанатиков! Мы не эмоциональные, но подобные события действительно заставляют глаза слезиться. Как тебе такое, Кемерскай!?"

TBK_bat_break_faith: "Что там говорил Уоллнат?" ###Nidwt
TBK_bat_break_faith_desc: "С самого начала у нас было окно, пусть и немного туманное, через которое мы могли увидеть, как работает Хироптерра. То, что мы узнали, не очень радует. И это мы говорим так, чтобы вы уловили суть. Если оставить всё как есть, безумие укусит нас за хвост. Мы должны обезвредить говорящих с Луной, и убедиться, что с этого дня они будут стрелять холостыми даже в полнолуние!"

TBK_bat_leave_mommy_issues_be: "Просто... Оставьте веру" ###Nidwt
TBK_bat_leave_mommy_issues_be_desc: "Окей, смотрите. Они чудили из-за этого тысячу лет, так что нам лучше просто найти способ приспособиться ко всему этому. Скорее всего, мы преподадим им несколько уроков и возьмем что-нибудь вроде живописи. А потом просто проследим, чтобы Говорящие с Луной не стали слишком кровожадными. И это будет только началом."

TBK_bat_peaceful: "Расслабьтесь и ешьте манго" ###Nidwt
TBK_bat_peaceful_desc: "Религия, безусловно, является коренным вопросом, почему Хироптерра вела себя так. Однако мы не можем просто игнорировать результат тысячелетней культурной жесткости. Правительство должно донести до мышей идею о том, что в жизни есть нечто важнее войны и Луны, и что они могут просто развлекаться. А мы знаем пару трюков, которые помогают продать что-то пони."

TBK_bat_moneys: "Дары Луны" ###Nidwt
TBK_bat_moneys_desc: "Война с Хироптеррой была дорогостоящим мероприятием, и они долгое время причиняли невыразимое горе и материальный ущерб. Настало время, чтобы они начали выплачивать компенсацию тем, кому они навредили. Но для начала нам. Не будем нарушать иерархию кредиторов. Также надо будет не забыть о наших храбрых ветеранов и тех, кто снабжал их орудиями войны."

TBK_bat_determine_guilt: "Виновен, не виновен..." ###Nidwt
TBK_bat_determine_guilt_desc: "За всю свою историю Хироптерра совершила столько преступлений, что уже даже не смешно. И это только согласно их архивам. Так что если мы хотим убедиться, что разгневанные жертвы успокоились, нам необходимо изучить всё, и выяснить, кто получит пулю, камеру, билет куда угодно или штраф, чтобы на этом всё закончилось."

TBK_bat_old_stooges_new_management: "Старая система, новое управление" ###Nidwt
TBK_bat_old_stooges_new_management_desc: "Послушайте, Кантерлот был построен не за один день, и у нас нет тысячелетия на копытах. Мы едва успели построить республику, и то без культа. Поэтому мы сделаем лучшее, что может сделать хороший лидер: передадим дела другим! В смысле, делегируем полномочия нужным пони, и пусть они сами во всём разберутся. Они справятся, я уверен."

TBK_bat_democracy: "Молящиеся старой Луне" ###Nidwt
TBK_bat_democracy_desc: "Окей, окей, мы понимаем. Но этот бренд был настолько успешным, что его невозможно было просто взять и не использовать. По правде говоря, эти священники имеют приятное звучание, и им нужны гарантии, что мы не пытаемся как-то навредить Луне. Кроме того, они всё равно платят нам, так что почему бы и не дать этим мышам немного за все те авторские отчисления, которые мы получаем."

TBK_bat_chiropterra_republic: "Новая Лунная Республика" ###Nidwt
TBK_bat_chiropterra_republic_desc: "Президент Василе никогда не собирался завоёвывать и оккупировать чужие земли, а хотел лишь освободить их и положить конец преступному режиму там. Теперь новая и улучшенная Лунная Республика гордо возвышается в Хироптерре, готовая к добросовестному сотрудничеству со всем миром без каких-бы то ни было следов терроризма. Разве это не замечательно? Почему какая-то пони хрипит сзади?"

TBK_vasile_popular_autocracy: "Василе Победоносный" ###Nidwt
TBK_vasile_popular_autocracy_desc: "Когда солнце встаёт над промозглыми хироптеррскими холмами, президент Василе стоит один. Он - победитель, и всё же, некоторые всё ещё сомневаются в нём. Почему? Разве он не достиг невозможного? Мы добились такого успеха, что это уже начинает причинять физическую боль. Особенно у наших врагов. Бедняжки. Так что давайте веселиться. С отсутствием благодарности лучше всего справляться на следующее утро."

TBK_centralize_presidency: "Единственный и неповторимый президент" ###Nidwt
TBK_centralize_presidency_desc: "Путь к нашему нынешнему успеху был не без преград, и приходилось идти на компромисс, хорошо вести игру, и доказывать свою состоятельность. Что ж, мы доказали свою состоятельность, и пони пора прекратить притворяться, будто президент Василе не заслуживает своего места. Как насчет того, чтобы вы все доказали ему свою правоту? Вы все, что вы сделали для Тобука?!"

TBK_who_saved_you: "Кто вас спас?" ###Nidwt
TBK_who_saved_you_desc: "Мы потратили так много времени на борьбу за свою жизнь, что толком не рассказали историю о том, как всё это происходило. Но в конце концов. Где был Тобук, когда к власти пришел президент Василе? В окружении кровожадных врагов, разорванный на части военачальниками и разграбленный преступниками. Так спросите себя, всех критиков, как мы оттуда оказались здесь?"

TBK_who_made_you_wealthy: "Кто вас обогатил?" ###Nidwt
TBK_who_made_you_wealthy_desc: "Да, это правда, что Тобук всегда был хорошо развит, но это богатство всегда строилось на игре на вторых ролях для иностранных правителей семьями, не испытывающими особой гордости за свой собственный народ. Так что же сделал выходец из Бродфельда? Он не экспортировал богатство, а приумножил его. Он сделал Тобук богатым на своих собственных условиях, и всё это отражается на вас всех."

TBK_sideline_harmonists: "Что хорошего в дружбе?" ###Nidwt
TBK_sideline_harmonists_desc: "Что гармонисты делали для вас? Кормили ли они вас, когда вы были голодны? Противостояли ли они Хироптерре, когда та нависла над нами? Давали ли они вам работу? Нет. Они только и делают, что болтают и препираются о праве закона. А закон говорит, что Василе сель Традат - президент республики, и закон прав."

TBK_i_am_republic: "Это я ваша Республика" ###Nidwt
TBK_i_am_republic_desc: "Вот, мы сказали свое слово, и мы не услышим никакого ответа. На этом мы завершаем наши национальные дебаты. Так что, если вы не обратили внимания, вот главный итог. Республика держится на могучих плечах президента, и вам всем лучше бояться того, что случится, если Василе сель Традат хоть раз пожмет плечами! Спасибо за внимание и возвращайтесь к работе."

TBK_symbols_presidency: "Идол Республики" ###Nidwt
TBK_symbols_presidency_desc: "Большой проблемой Тобука является отсутствие собственной истории, символов или мифологии, объясняющей, почему он так велик. В некотором смысле, ему не хватает бренда. И кто, как не президент Василе, может стать его лицом? Так давайте кодифицируем президентство и возвысим его достижения. Назовем всё это Василизмом. Конечно, рифмуется с патриотизмом."

TBK_final_arbitrator: "Теперь сядь и\n Слушай меня" ###Nidwt
TBK_final_arbitrator_desc: "В первые годы президентства нам пришлось пойти на слишком большой компромисс ради слишком малого выигрыша. Мы позволили оппозиции в парламенте и СМИ поливать грязью любого пони. Но в конце концов именно наш великий президент Василе привёл нас к победе и процветанию. Так что давайте перейдём к делу и послушаем. Возможно, вы узнаете кое-что новое!"

TBK_supreme_protector: "Услышьте моё обещание" ###Nidwt
TBK_supreme_protector_desc: "Кандидат выбран, и место Василе в национальной истории Тобука закреплено. Так что, возможно, пришло время президенту обратиться к нации и объяснить, в чём заключается его роль. Роль Василе сель Традата - это роль отца, который знает, что его маленьким жеребятам пора расправить крылья, выпорхнуть из гнезда и улететь в закат. Хорошо, мы продолжим работать над этим, но суть такова."

TBK_prime_minister_idea: "Может, я слишком много работаю?" ###Nidwt
TBK_prime_minister_idea_desc: "Знаете что? От успеха можно и страдать. Есть что-то такое в работе лидера, что просто истощает вас. Возможно, пришло время искать наследника. По крайней мере, новое лицо для прессы, чтобы президент мог сосредоточиться на всём хорошем в жизни: престиже, деньгах и бизнесе. Желательно на всём сразу."

TBK_perfect_servant: "Мой самый преданный помощник" ###Nidwt
TBK_perfect_servant_desc: "Василе сель Традат это великий президент и он многого достиг. Никто не может этого отрицать, особенно записывающий всё это под диктовку. Так кому же лучше взять бразды правления, как не секретарю грифона? Бин Каунтер, маленький застенчивый пони, занимающийся расчётами для стольких реформ. Хорошо, что он привык выполнять приказы, так что у него всё получится."

TBK_establish_office_prime_minister: "Поздравляем\nПремьер-министр!" ###Nidwt
TBK_establish_office_prime_minister_desc: "Теперь, когда мы провели генеральную уборку, настало время сделать всё официально. Так что поздравляю, Бин Каунтер! Теперь ты - глава правительства, исполняющий обязанности на досуге президента и ответственный перед парламентом. А если ничего не получится, Василе уволит и заменит его. Вот так всё и происходит в демократической стране, верно?"

TBK_democratic_principles: "Душа государства" ###Nidwt
TBK_democratic_principles_desc: "Тобук - республика, но она всегда управлялась при помощи обещаний и осторожных манёврах Василе. Однако недостаточно просто подкреплять свои слова действиями, народ хочет и услышать правильные слова. Поэтому пришло время закрепить принципы свободы и демократии в нашей конституции. Конечно, с некоторыми ограничениями. Мы же не хотим, чтобы к власти рвались сумасшедшие?"

TBK_tcp_supremacy: "Вперёд Тобук, вперёд ТЦП!" ###Nidwt
TBK_tcp_supremacy_desc: "Василе много сделал для нации, но, по правде говоря, это всегда была командная работа. И эта команда - традиционно-центристская партия. ТЦП выступает за свободу, за демократию, за процветание и за победу! Бин Каунтер - канцлер партии, а Василе сель Традат - её уважаемый основатель! Так что голосуй, или проиграешь! Э... я имею в виду, голосуй за Тобук! Ура."

TBK_tcp_propaganda: "Без ТЦП нет и Тобука!" ###Nidwt
TBK_tcp_propaganda_desc: "Партия никогда не была самой активной. Пора встряхнуться, если мы хотим дожить до дня выборов. Вытаскивайте свои толстые хвосты из диванов и начинайте агитацию! Звоните в колокольчики, трясите копытами и улыбайтесь! Не знаете, как это сделать? Возьмите брошюры и раздавайте их! Нет, вам за это не заплатят! На кону стоит ваша работа!"

TBK_electoral_gamble: "Удача не умирает" ###Nidwt
TBK_electoral_gamble_desc: "Гармоничная оппозиция постоянно разглагольствует и бредит о свободных и честных выборах. И знаете что? Мы согласны. Давайте сделаем это. Давайте проведём выборы. Честные. И быстрые. Что они могут предложить такого, чего нет у нас? У нас есть деньги, у нас есть результаты, у нас есть лучший кандидат. Опять же, это опасная авантюра, но мы справимся."

TBK_meet_opposition: "Когтепожатие с Роуз" ###Nidwt
TBK_meet_opposition_desc: "Роуз Рейн. Лидер Гармонического фронта. Это была настолько милая идея, что, как утверждают, Пи Шутер прислал ей корзину с фруктами, когда она проводила своё первое публичное собрание. Тем не менее, она сумела завоевать расположение некоторых пони и формально является главой нашей оппозиции. Если мы хотим, чтобы народ поверил в эти выборы, пришло время признать её."

TBK_formalize_election_rigging: "Один гражданин,\nОдин голос" ###Nidwt
TBK_formalize_election_rigging_desc: "На бумаге выборы - это нечто чрезвычайно простое. Вы голосуете, и тот, кто набирает больше голосов, побеждает. Однако даже самый плохой студент-политолог скажет вам, что существуют более тонкие детали, которые могут изменить исход выборов, и что определение победы является относительным. Мы согласны с этим. Так что давайте приступим к работе над подобными тонкостями."

TBK_citizen_fears: "Только Василе защищает твои интересы, гражданин!" ###Nidwt
TBK_citizen_fears_desc: "Вы знаете. Пони не такие уж и тупые. Они знают, что у Василе есть кое-какие неблаговидные делишки тут и там. Но что насчет Роуз? Что она делала? И что насчет других кандидатов? Все эти политики, знаем ли мы, чем они занимались во времена Пи? Между тем, вы знакомы с Василе, и всё просто замечательно. Но что на счёт остальных? Можете ли вы им доверять?"

TBK_sham_electoral_victory: "Три ура победе" ###Nidwt
TBK_sham_electoral_victory_desc: "И так. День выборов. Вау, какой взрывной была эта кампания. Президент сель Традат с большим успехом объездил всю страну, но теперь настал момент истины. Я знаю, что мы разложили всю колоду, но я начинаю чувствовать, что гармонисты что-то затеяли со всеми этими выборами. Я НИКОГДА НЕ ЧУВСТВОВАЛ СЕБЯ ТАКИМ ЖИВЫМ!"

TBK_entry_world_stage: "В мир" ###Nidwt
TBK_entry_world_stage_desc: "Итак. Построение государства? Есть. Победить сумасшедших? Готово. Похоже, у "этого напыщенного грифона из Бродфельда" есть не только туз в рукаве, не так ли? Теперь, когда мы доказали свою состоятельность, пришло время вывести наши беспрецедентные способности на мировую арену. Зовите переводчиков. И несколько ящиков лучших аквелийских вин. Мы же не хотим показаться грубыми, верно?"

TBK_warzena_choice: "Что делать с Варзеной?" ###Nidwt
TBK_warzena_choice_desc: "С тех пор, как мы стали независимыми и, предположительно, с тех пор, как Зарантия завоевала Тобук, Варзена всегда была занозой в копыте. Конфликты из-за воды, из-за Михарзехири, из-за предполагаемой контрабанды и торговли оружием. Всё это должно прекратиться. И это произойдет либо при помощи слов, либо при помощи пуль. Хотя Василе нравится и второй вариант. Многозадачность и всё такое."

TBK_warzena_conquered: "Поздравляю, вас освободили!"
TBK_warzena_conquered_desc: "Ну, вы знаете, как они говорят: если вы не можете торговать с ними, тогда вам лучше вторгнуться в их страну и немного поживиться их богатствами, прежде чем интегрировать их экономику и государственный аппарат должным образом. Конечно, этим наглым варзенцам потребуется некоторое время, чтобы по-настоящему оценить богатство наших знаний и своё новообретённое процветание, но в конце концов они до них дойдут эти простые мысли."

TBK_warzena_add_to_deal: "Открыты для бизнеса"
TBK_warzena_add_to_deal_desc: "Знаете, что может быть лучше, чем иметь дело с экономическим кризисом, который следует за крахом нации? Вместо этого иметь хорошие отношения и торговать с этой нацией с самого начала. Если вы не можете победить Варзену - или, в данном случае, если вы не хотите этого делать, - тогда вы должны заставить их присоединиться к вам, чтобы вы все могли разбогатеть вместе!"

TBK_hippogriffia_deal: "Зов из под моря" ###Nidwt
TBK_hippogriffia_deal_desc: "Гиппогрифия. Страна возможностей в неспокойных водах. При всей своей странности, они являются центральной осью, вокруг которой вращается Северная Зебрика. Доступ к их рынку будет иметь первостепенное значение для нашего будущего. Поэтому, если мы хотим стать самостоятельной державой, нам нужно найти способ жить и работать с ними. Они ведь не могут быть лучше, чем Эквестрия, верно?"

TBK_maregypt_deal: "В стране пирамид" ###Nidwt
TBK_maregypt_deal_desc: "Говорят, что давным-давно Тобук основали мейргипетские поселенцы. Какой бы ни была правда, "родина" всегда стояла в стороне, оставляя нас наедине с кочевниками Таманейт и прочими мышами. Я знаю, что, как говорят, хороший забор делает хорошими и соседей, но, должно быть, рецепт применим через несколько столетий? Пойдёмте побеседуем с ними."

TBK_colthage_treaty: "Поприветствуйте Кольтфаген"
TBK_colthage_treaty_desc: "Кольтфаген в последнее время был не самым процветающим местос, но это не значит, что он ничего не стоит. Любая страна может заработать много денег с правильными связями и правильными партнерами, так почему бы нам не оказать им помощь? Ну, конечно, до тех пор, пока они хотят принимать наши дипломатические предложения."

TBK_abyssinia_deal: "Идеальная сделка" ###Nidwt
TBK_abyssinia_deal_desc: "Тобук часто смотрит в сторону Мейргипта, но если бы мы заглянули немного дальше пирамид, то обнаружили бы ещё одну интересную землю. Абиссиния. Нам ещё предстоит вступить в настоящий контакт с кошками. Возможно, пришло время пойти и посмотреть, сможем ли мы заставить их мурлыкать. Говорят, любопытство погубило кошку, но они никогда не говорили ничего о выгодных финансовых спекуляциях."

TBK_equestria_recognition: "Мы уже легитимны?" ###Nidwt
TBK_equestria_recognition_desc: "Мы навели порядок, уничтожили крупнейший в истории бастион антиэквестрийских террористов и принесли процветание на северо-запад Зебриканского полуострова. И всё же, Эквестрия по-прежнему не признает нас! Пришло время опустить копыта и потребовать того, что нам причитается: элементарного уважения к нашему народу. А также доступ к их огромному капиталу. В основном конечно последнее."

TBK_zarantia_recourse: "Зарантия не обижена?" ###Nidwt
TBK_zarantia_recourse_desc: "Что если мы предложим вам сделку, от которой вы не сможете отказаться, а затем попросим вас засунуть её туда, где не светит солнце? Это всё был Пи Шутер, а теперь мы совсем другие. Всё в порядке, всё под контролем. Мы клянемся. Также вы можете обратить внимание на то, что у нас теперь гораздо больше оружия. Так что давайте рассмотрим все наши варианты."

TBK_zarantia_war: "Пришло время нажать на курок"
TBK_zarantia_war_desc: "Ну, вы знаете, что они говорят: если вы не можете торговать с ними, тогда вам лучше вторгнуться в их страну и немного поживиться их богатствами, прежде чем интегрировать их экономику и государственный аппарат должным образом. Конечно, у зарантийцев вообще нет государства, но с нашей стороны было бы упущением не показать им основы государственного строительства и не заработать немного денег в процессе."

TBK_zarantia_mutual_benefits: "Торговая территория Агзат"
TBK_zarantia_mutual_benefits_desc: "Знаете, что может быть лучше, чем иметь дело с экономическим кризисом, который следует за крахом нации? Вместо этого иметь хорошие отношения и торговать с этой нацией. Если вы не можете победить зарантийцев - или, в данном случае, если это не имеет смысла, - тогда вы должны заставить их присоединиться к вам, чтобы все могли разбогатеть вместе!"

TBK_tobuck_trade_center: "Тобук - прекрасный центр торговли"
TBK_tobuck_trade_center_desc: "Не часто вам удаётся построить город и нацию и привести её к таким большим высотам, как те, которых мы достигли. Но также не часто у страны есть достаточно компетентный президент, который поможет ей достичь этого. Мы живем в эпоху, когда наше великое государство и наш любимый город стали центром местной и международной торговли, в эпоху, когда наша республика совершенна и прекрасна во всех отношениях."

TBK_vasile_secure_retirement_money: "Традат Траст Инк." ###Nidwt
TBK_vasile_secure_retirement_money_desc: "После окончания войны наше правление немного укрепилось, у нас наконец-то появилось достаточно свободы действий, чтобы вернуться к тому, что мы делаем лучше всего: зарабатывать деньги. Президент Василе позаботился о том, чтобы его нельзя было сместить или перекупить, но теперь? Теперь он получит свой десерт, а он не из тех, у кого аллергия на сладкое."
 
TBK_north_western_branches: "Северо-Западный бизнес" ###Nidwt
TBK_north_western_branches_desc: "Аннексированные регионы Хироптерры для многих являются источником беспокойства. Экономика разрушается, а пони злятся. Но для предприимчивого ума? Это всё возможности, и если у кого-то есть много свободного капитала, там можно получить много прибыли. Забавно, но они даже поблагодарят нас за это. Ах. Капитализм."

TBK_hollow_tungsten: "Полые минеральные шахты" ###Nidwt
TBK_hollow_tungsten_desc: "Добыча полезных ископаемых - это здорово. Вы нанимаете несколько пони, даёте им инструменты, и они начинают добывать материал для продажи или переплавки, чтобы продать его ещё дороже. Очень просто. Так что шахты Хуэйактлали, которые недавно были конфискованы у их владельцев - военных преступников, определённо станут отличным активом для Традат Траст. Возможно, нам даже стоит изменить название."

TBK_bat_lands_branch: "Лунный опиум" ###Nidwt
TBK_bat_lands_branch_desc: "Ах, запах опиума по утрам. Невозможно насытиться им, так нам говорят. Теперь мы знаем, что легализовали только наименее вызывающие зависимость наркотики, но всё ещё можно многое можно выжить из последних экспортных планов Хироптерры. Может быть, фармацевтические препараты? В любом случае, надо двигаться в доверительном управлении! В конце концов, попробовать не помешает!"

TBK_ursagrad_shipyards: "Доки Чёрной Лагуны" ###Nidwt
TBK_ursagrad_shipyards_desc: "При всём своём успехе в качестве торгового порта, Тобук никогда не блистал в области кораблестроения. По сей день мы вынуждены закупать корабли за пределами государства. Возможно, пришло время для Традат Траст восполнить этот упущенный аспект нашей экономики. И, к счастью для нас, есть прибрежный регион, который остро нуждается в большом притоке рабочих мест!"

TBK_tamaneight_economic_union_warzena: "Филиал в Варзене" ###Nidwt
TBK_tamaneight_economic_union_warzena_desc: "Теперь, когда мы нормализовали наши отношения с Варзеной, Тобук снова связан со своим историческим экономическим центром. Ах, если бы только какая-нибудь крупная корпорация с большим капиталом для инвестиций могла вмешаться и помочь возродить экономические связи между двумя странами?"

TBK_back_to_gunrunning: "Возвращение к основам" ###Nidwt
TBK_back_to_gunrunning_desc: "Говорят, что первую любовь никогда не забыть. Тот, кто это сказал, явно держал в копытах самозарядный пулемёт Эверфри. Эта штука притягивает! Оглядываясь назад, можно сказать, что операция Пи была простой: продать оружие из той большой кучи, которую он сам и украл. Мило. А теперь давайте покажем миру, каким может быть наш военно-промышленный комплекс!"

TBK_artillery_sales: "Дрэйк Шелл Индастриз" ###Nidwt
TBK_artillery_sales_desc: "Знаете, что продаётся дороже обычных пушек? Большие пушки! Такие, для которых нельзя собрать поддельные боеприпасы. Хотя они достаточно просты, многие страны изо всех сил стараются производить их в достаточно большом количестве, чтобы добиться превосходства над врагом. Мы можем помочь изменить ситуацию в мире. За определённую плату."

TBK_tank_sales: "Урсаград Трактор Ко." ###Nidwt
TBK_tank_sales_desc: "Танки заставляют всех сходить с ума. Но это же просто большая пушка на большой машине, для управления которой требуется больше логистики. Традат Траст не может пройти мимо хорошей причуды, но мы вложим средства в то, что жизнеспособно в долгосрочной перспективе. Тракторы. Как ещё пони собираются производить еду? Органическим земледелием?"

TBK_fighter_sales: "ООО "Феникс Плант"" ###Nidwt
TBK_fighter_sales_desc: "С тех пор как Мейер поднял пиратство в небо, а Гиппогрифия буквально сбила с неба Короля Шторма, существа по всему миру поняли важность воздушной мощи. К сожалению для них, её дорого производить, и лишь немногие страны продают её. Но посмотрите в небо! Это птица? Это самолёт? Да - это самолёт, самолёт Традат Траст! И теперь его можно купить!"

TBK_central_goods_research: "Отдел исследований и разработок Традат" ###Nidwt
TBK_central_goods_research_desc: "Прогресс. Он способен двигаться быстрее, чем лучшие из наших пуль. Мораль такова: научитесь делать так, чтобы ваша пуля летела быстрее прогресса. Если мы хотим стать всемирно известным поставщиком оружия, и закрепить за собой эту роль, нам нужно вкладывать большие средства в исследовательский отдел. Я не знаю, чем будут стрелять ружья завтрашнего дня, но они будут марки Традат Траст!"

TBK_tamaneight_economic_union_zarantia: "Филиал в Зарантии" ###Nidwt
TBK_tamaneight_economic_union_zarantia_desc: "Наконец-то дикие кочевники пустыни научились вести себя прилично. Лучше поздно, чем никогда. Теперь там есть возможности. Конечно, набеги кочевников не способствуют лёгкой эксплуатации природных ресурсов, но целая куча пулеметов и самолётов точно помогут! К тому же, мы всегда можем решить проблему племенного соперничества, добавив туда и сюда немного оружия."

TBK_domestic_civilian_monopoly: "Хороший бизнес - отличный сервис" ###Nidwt
TBK_domestic_civilian_monopoly_desc: "Тобук много инвестировал в гостеприимную экономику, но весь сектор остаётся в зачаточном состоянии. Поэтому, благодаря реформам президента Василе, Традат Траст может вмешаться и сделать целый ряд инвестиций. И для нас вполне естественно заняться этим бизнесом, ведь мы научились широко улыбаться клиентам!"

TBK_tobuck_bell: "Тобук Белл" ###Nidwt
TBK_tobuck_bell_desc: "В Зебрике много отличной еды, но её готовят дома или продают в традиционных ресторанах. Это очень неэффективно для простого рабочего на перерыве, и для молодого жеребёнка на улице в том числе. Таким образом, на рынке образовался пробел, который компания Традат Траст должна заполнить. Давайте рационализируем весь процесс и, используя экономию от масштаба, выпустим много дешёвой и быстро подаваемой еды! Приятного аппетита!"

TBK_tradat_radio_entertainment: "Теперь мы возвращаемся на радио Тобук!" ###Nidwt
TBK_tradat_radio_entertainment_desc: "В туризме и гостиничном бизнесе крутятся большие деньги, но как насчёт простых пони? Они вне нашей досягаемости. Им тоже нужны качественные развлечения, информация и рассказ о том, какой прекрасной может быть жизнь, если они просто купят наши товары, посетят наши места и воспользуются нашими услугами. Пора найти спонсоров!"

TBK_mages_of_shore: "Маги берегов" ###Nidwt
TBK_mages_of_shore_desc: "В Тобуке есть казино и туристы, но мы всё ещё работаем с базовыми карточными играми и играми в кости. Пора вложить деньги в качественные развлечения и автоматы! Эй, если мы закроем нескольких пони в комнате с бумагой и ручками, они могут придумать что-то, что можно будет продавать для простых пони. Давайте работать ради прибыли!"

### Post-Chiropterra War Criminal tree

TBK_vasile_post_bat_criminal:0 "Президент защищает нас!"
TBK_vasile_post_bat_criminal_desc:0 "Вопреки всему, президент сумел защитить свой народ от ужасов хироптеррского вторжения. Василе сель Традат не будет терять времени, ведь пока обычный пони празднует, у него уже есть много планов, как расширить своё влияние на всю Хазрумению."

TBK_huiactlali_pacification:0 "Операция Тыква пустоты"
TBK_huiactlali_pacification_desc:0 "Оккупация может быть сложной, но только не для такого разумного существа, как Василе. Администрация уже организовала гарнизонную охрану территорий Уяктлали со штаб-квартирой в Лощине Говорящих-с-Луной. Главной целью этой операции будет держать хироптеррцев в узде и одновременно следить за тем, чтобы стратегически важный город-пролив и вольфрамовые рудники оставались в безопасности."

TBK_tungsten_profits:0 "Большая прибыль от вольфрама"
TBK_tungsten_profits_desc:0 "В Уяктлали находится крупнейший и богатейший вольфрамовый рудник не только в Хазрумении, но и во всей Северной Зебрике. Президент лично вложит деньги в добычу вольфрама, и, по слухам, многие другие хотят вложить в это дело деньги с горящими глазами. Возможно, Василе предложит им коготь в их начинаниях..."

TBK_huiactlali_core:0 "Добро пожаловать в семью, Уяктлали!"
TBK_huiactlali_core_desc:0 "Хотя хироптеррцы в Уяктлали презирают нас, они прекрасно понимают, что нет никакой надежды стать свободными, по крайней мере сейчас. Президента не волнует, что его враги проклинают его имя, пока они работают на него и платят налоги. И, конечно, дают взятки, особенно взятки."

TBK_ursagrad_potential:0 "Промышленность Урсаграда"
TBK_ursagrad_potential_desc:0 "Урсаград был одним из самых крупных промышленных городов Хироптерры, но сейчас он находится под юрисдикцией республики, хотя и не так великолепен, как Новый Аякачтли. Президент подаст пример другим, лично инвестируя в Урсаград, чтобы его промышленность снова встала на копыта; зная, что они, в свою очередь, обогатят его."

TBK_new_mareidian_pacification:0 "Операция Засор в туалете"
TBK_new_mareidian_pacification_desc:0 "Нью-Мейридиан расположен на важнейшем перевалочном пункте, который ведёт прямо в любимый город Тобук. Именно по этой причине республика должна следить за тем, чтобы эта территория не попала в копыта врага. Президент даст понять, что любые действия против него - простите, республики - будут встречены жестокой и абсолютной местью."

TBK_new_mareidian_core:0 "Присядь, Нью-Мейридиан!"
TBK_new_mareidian_core_desc:0 "Хотя в сельских районах и особенно в Бэтсби ситуация всё ещё остаётся несколько напряжённой, в Урсаграде всё успокоилось, и на городские улицы вернулась нормальная жизнь. Никто и глазом не моргнёт на различных солдат, наёмников и охранников, расставленных по всему городу; либо это так, либо местные жители, по крайней мере, научились не привлекать к себе внимания. Они ведь не хотят рисковать, чтобы их избили?"

TBK_new_schemes:0 "Пришло время мыслить масштабно"
TBK_new_schemes_desc:0 "Победа над намного превосходящими легионами Хироптерры была ничем иным, как полным чудом, и даже президент знает об этом. Однако это не мешает ему проповедовать, что именно он победил Хироптерру. Теперь, благодаря своему успеху и популярности, он может приступить к разработке ещё более грандиозных планов, которые затронут не только Хазрумению, но и большую часть Северной Зебрики!"

TBK_criminal_riches:0 "Битс-ионеры Тобука"
TBK_criminal_riches_desc:0 "Самое замечательное в сегодняшнем Тобуке то, что он намного богаче, чем когда-либо прежде, и есть большие возможности заработать деньги, если вы знаете игру. И, как может сказать вам любой из его лакеев, никто не знает игру лучше, чем президент, самый богатый грифон Зебрики."

TBK_doctors_recommend_heroic:0 "Более 1897 врачей рекомендуют Героин"
TBK_doctors_recommend_heroic_desc:0 "Героин пользуется большим успехом как на внутреннем, так и на внешнем рынках. Даже в некоторых далёких портах он стал известен как мощное тонизирующее средство, хотя они не знают, что в нем содержится. Каждый день химики совершенствуют смесь, чтобы сделать её более мощной и желанной для потребителей. Как гласит слоган: "Стань героем сегодня!""

TBK_surprise_box:0 "Коробка с сюрпризом"
TBK_surprise_box_desc:0 "Азартные игры всегда были делом взрослых. Но теперь это не так! В последние несколько дней компания Традат Тойс рекламирует новый продукт под названием коробка с сюрпризом. Жеребята не знают, что в ней находится, пока не купят её, но они точно знают, что есть шанс получить из неё редкую игрушку. Президент сказал об этом лучше всего; дети будут чувствовать гордость и удовлетворение от того, что они участвуют в забавном шансе получить сюрприз!"

TBK_mortal_elysium:0 "Смертный Элизиум"
TBK_mortal_elysium_desc:0 "Под направляющим когтем Василе Тобук превратился из просто одного из крупнейших городов Хазрумении в самый большой и процветающий мегаполис, в который каждый день переселяется всё больше существ. Возможно, однажды он затмит даже такие великие города, как Арис, Кольтфаген и Р'атафет."

TBK_get_more_mercenaries:0 "Эй, наёмник! Хочешь зарабатывать большие деньги?"
TBK_get_more_mercenaries_desc:0 "Война с подлыми хироптеррцами истощила резервы многих популярных наёмных компаний. Некоторые, к сожалению, были уничтожены совсем. К счастью для Василе, всегда есть новые существа, готовые за несколько битсов сделать всё, что от них требуется."

TBK_expand_national_guard:0 "Присоединяйтесь сейчас, помогите президенту!"
TBK_expand_national_guard_desc:0 "Быть настоящим тобукцем - значит быть решительным, безжалостным конкурентом и быть всегда преданным президенту. Когда он призывает существ вступить в национальную республиканскую гвардию, каждый пони по всей республике прислушается к его призыву. Пришло время не просто конкурировать, а захватить рынок!"

TBK_attack_warzena:0 "Операция Речной поход"
TBK_attack_warzena_desc:0 "Что сделали варзенцы, когда поняли, что Хироптерра вышла на тропу войны? Ничего, вот что. Они не прислали нам ни малейшей помощи. Они лишь преклонили колено перед гиппогрифами и терпели. Василе считает, что они были бы отличным дополнением к республике, если не за их наглость, то за их богатства, которые только и ждут, чтобы их взяли!"

TBK_warzena_exploitation:0 "Агрикультура Традат"
TBK_warzena_exploitation_desc:0 "Нет такого чувства, как осознание того, что компания, которой ты руководишь, ежесекундно зарабатывает тысячи. Именно так будет чувствовать себя Василе после того, как в Варзене будет создан сельскохозяйственный конгломерат Агрикультура Традат, который будет осваивать землю и выращивать все культуры под солнцем. Кто в здравом уме не воспользуется такой возможностью?"

TBK_warzena_republic_territory:0 "Государство Замивгазал"
TBK_warzena_republic_territory_desc:0 "Что ж, если не вторжение и последующее экономическое развитие вернули варзенцев в хазруменианскую семью, то Василе не знает, что бы это могло быть. О том, насколько хорошо они интегрированы, можно судить по тому, как мало они стреляют в военную полицию, только посмотрите на всех этих расслабленных зебр!"

TBK_economic_zone_security:0 "Корпус безопасности"
TBK_economic_zone_security_desc:0 "Президент знает, что будет нелегко держать под контролем новые районы, одновременно эксплуатируя их. Чтобы обойти это, он придумал план: сформировать специализированный оккупационный отряд, единственной обязанностью которого будет держать местных жителей в узде. Лучше всего, мы можем просто нанять более прагматичных и оппортунистичных местных жителей. Это обойдётся государству недёшево, но лучше потерять деньги, чем голову!"

TBK_economic_zone_security_cake:0 "Баловать время от времени"
TBK_economic_zone_security_cake_desc:0 "Постоянно притесняя местных жителей, солдаты время от времени отказываются стрелять в них, что обычно приводит к небольшим проблемам. Хотя это никогда не было действительно актуальной проблемой, дело в том, что наша страна нуждается в новом подходе к оккупации. Может быть, время от времени стоит быть добрым?"

TBK_economic_zone_security_baton:0 "Где есть дубинка, там есть и порядок"
TBK_economic_zone_security_baton_desc:0 "В конце концов, оккупация чужих земель осуществляется только для экономической эксплуатации. Зачем заботиться о том, что чувствуют местные жители? Просто заставьте их двигаться дальше и работать; если слова не помогают, тогда вы выхватываете дубинку. Они ведь всё равно не жители Тобука, верно?"

TBK_attack_zarantia:0 "Операция Песочница"
TBK_attack_zarantia_desc:0 "Знаете, что делали зарантийцы, когда мы несли бесчисленные потери в борьбе с хироптеррской угрозой? Они готовились к вторжению! Конечно, они владели нашей землёй, но это не оправдание. Пришло время дать им попробовать их собственное лекарство!"

TBK_zarantia_republic_territory:0 "Государство Агзат"
TBK_zarantia_republic_territory_desc:0 "Самое замечательное в пустынях то, что вам не нужно делать много работы по поддержанию инфраструктуры, заботиться о народе и прочей ерунде. Они просто хотят быть предоставленными самим себе, и при условии, что они будут продолжать добычу ресурсов. Добро пожаловать в республику!"

TBK_zarantia_exploitation:0 "Компания Традат Деррик"
TBK_zarantia_exploitation_desc:0 "Василе, как всегда проницательный бизнесгриф, видит большой потенциал в инвестировании в бурение нефтяных скважин по всей Зарантии. Корабли, самолёты и армии поглощают нефть, как грифоны в «съешь-сколько-сможешь» буфете, так что это надёжный экспортный товар, который даже те, кто презирает президента за границей, могут покупать сквозь скрежет зубов."

TBK_attack_zumidia:0 "Операция Сафари в джунглях"
TBK_attack_zumidia_desc:0 "Президент недавно начал говорить о Зумидии на виду у публики. Из того, что он сказал, все, кажется, поняли, что это земля, полная богатств, которые эксплуатируются другими. Президент призывает всех присоединиться к нему, чтобы республика могла делать деньги на этом месте."

TBK_zumidia_republic_territory:0 "Государство Эйн-Тротгуре"
TBK_zumidia_republic_territory_desc:0 "Ах, Зумидия. Знаете, что хорошо в земле, которая была оккупирована в прошлом? Ты можешь просто сменить того, кто был там раньше, и продолжать управлять этим местом как ни в чем не бывало! Конечно, мы внесём некоторые изменения, но эти зебры даже не сопротивлялись, как те же хироптеррцы. Эти земли будут очень прибыльными!"

TBK_chiropterra_exploitation:0 "Инвестиционная зона Хироптерра"
TBK_chiropterra_exploitation_desc:0 "Президент-босс ранее оставил Хироптерру на произвол судьбы, поскольку было бы невозможно занять всю территорию. Однако после недавней войны, в которой Хироптерра попыталась вернуть себе то, что у неё когда-то было, стало ясно, что ей нужен новый управляющий. Мы знаем только президента, который лучше всего подходит для этой должности!"

TBK_attack_colthage:0 "Операция Провисший мешок"
TBK_attack_colthage_desc:0 "Кольтфаген может выглядеть большим и страшным на карте, но его администрация, как известно, нестабильна, независимо от того, кто находится у власти. Учитывая это, очевидно, что Кольтфагену нужна новая кровь, чтобы правительство могло работать в долгосрочной перспективе. Разве не здорово, если мы можем использовать богатства всей Зоникии?"

TBK_colthage_exploitation:0 "Инвестиционная зона Кольтфаген-Кольтва"
TBK_colthage_exploitation_desc:0 "После успешного завоевания Зоникии наша любимая республика готова разбогатеть за счёт богатств этой земли. По всей новой инвестиционной зоне местные промышленные предприятия и месторождения ресурсов уже переходят под контроль тобукских компаний. Само собой разумеется, что предприятия, принадлежащие президенту, находятся во главе эксплуатации."

TBK_vasile_principles:0 "Четыре И успеха"
TBK_vasile_principles_desc:0 "Недавно один известный репортёр спросил президента, в чем секрет его успеха. После долгой паузы Василе сель Традат ответил, что все сводится к его четырём основным принципам, четырём И успеха: расшИряй, эксплуатИруй, унИчтожай и, самое главное, веселИсь."

TBK_truly_free_republic:0 "Единственная в мире свободная республика"
TBK_truly_free_republic_desc:0 "Все республики мира называют себя бастионами свободы, но на самом деле они ограничивают истинную свободу и сковывают новаторов своей страны. Те, кто двигает вперёд экономику, просто будучи лучше других, - вот кто должен быть наделён властью! В Тобуке все по-другому; любой, обладающий умением, хитростью и волей, может добиться большого успеха!"

TBK_king_of_corruption:0 "Король коррупции"
TBK_king_of_corruption_desc:0 "Не секрет, что слово Василе - закон, даже если он просто президент и "технически" подчиняется народу. Каждый гражданин, преступник и наёмник знает, что если президент говорит, что нужно дать денег, то единственный правильный ответ - спросить: - Сколько? - "

TBK_criminal_high:0 "Криминальная высота"
TBK_criminal_high_desc:0 "Василе знает, что полагаться только на иностранных специалистов - плохо. Более выгодным долгосрочным вложением является выращивание таких специалистов у себя дома, что подтверждается совершенно новой системой образования. Поэтому президенту давно пора открыть свою собственную частную академию, где тобукская молодёжь будет обучаться навыкам, необходимым для того, чтобы стать полезными. Возможно, однажды кто-то из них займёт его место, спустя годы."


### Warlords Tree

TBK_wallnut_start: "Мятежный отступник"  #Garion
TBK_wallnut_start_desc: "Печально известный ренегат из Хироптерры Уоллнат Драйв взял под свой контроль Тобук. Это особая возможность, и он не собирается терять её. Но сначала он решит, кто из других военачальников будет наиболее полезным..."

TBK_no_gods: "Никаких Богов!" #Garion
TBK_no_gods_desc: "Религия - это опиум для масс! Так, по крайне мере, считает Уоллнат, несмотря на то, что часть его социалистических друзей всё же боятся гнева богов. Поклонение Найтмер отличается, оно больше похож на кокаин, но они оба ужасны. Больше никаких священников, это приказ!"

TBK_challenge_normalcy: "Декадентская нормальность" #Garion
TBK_challenge_normalcy_desc: "Что такое "нормальность"? Это то, что диктует кучка старых существ, обычно ради собственной выгоды. С этого момента больше не будет никаких стремлений к нормальности, морали или другим скучным способам сказать "нет"."

TBK_wallnut_authority: "Вива Уоллнат!" #Garion
TBK_wallnut_authority_desc: "У Уоллната Драйва много грандиозных идей, и теперь, когда он захватил власть в Тобуке, он может воплотить их в жизнь! Да здравствует Уоллнат, вива Уоллнату! Пусть все его великие планы станут явью!"

TBK_only_justice: "Только справедливость!" #Garion
TBK_only_justice_desc: "Естественно, нам понадобятся какие-то законы. Парочку хороших правил. Например, законы, которые придумал Уоллнат, или, по крайней мере, те, что были придуманы его самыми умными друзьями. И это не будет законодательство, основанное на глупых религиях или устаревших нравах, наше будет построено на холодной, суровой правде, и объективном виденье мира."

TBK_only_victory: "Только победа!" #Garion
TBK_only_victory_desc: "Уоллнат Драйв сбежал из Хироптерры, но перед этим успел пройти военную подготовку мирового уровня, пусть и не полностью. И он умнее солдат Хироптерры, даже всех вместе взятых. В конце-концов, глава революционеров должен был быть таким, иначе какой-нибудь другой фестрал понял бы, что поклонение Найтмер это бред. С ним у руля мы будем почти неостановимыми!"

TBK_share_bat_horrors: "Давайте я расскажу вам о Хироптерре" #Garion
TBK_share_bat_horrors_desc: "Один из немногих случаев, когда Уоллнат становится по-настоящему тихим и серьёзным, — это когда речь заходит о Хироптерре. Это ужасное место. Бездушное пренебрежение к жизни так называемых "неверных", гнетущая атмосфера, и легионеры совершающие зверства вместе с фанатиками Найтмер. Уоллнат Драйв точно уверен, что их нужно остановить."

TBK_no_chains: "Никаких цепей!" #Garion
TBK_no_chains_desc: "Торговцы оружием - это одно, а вот работорговцы - уже совсем другое. Работорговцы, владельцы потогонных фабрик, и те кто, давал информацию фестралам для планирования набегов за новыми рабами — все они должны исчезнуть. Уоллнат позаботится о том, чтобы они погасили свой долг перед своими собратьями тяжёлым физическим трудом, а также чтобы их активы были конфискованы."

TBK_worker_pride: "Гордость рабочего" #Garion
TBK_worker_pride_desc: "Не только великие пони, такие как Уоллнат Драйв, заставляют мир вращаться; на самом деле он ничего не смог бы сделать без тяжёлой работы простого трудяги. Мы должны отпраздновать это и убедиться, что работники знают, что их ценят как в наших сердцах, так и в наших кошельках."

TBK_launch_bat_probes: "Бейте по больному!" #Garion
TBK_launch_bat_probes_desc: "Хироптерра выглядит непобедимой, не так ли? Что ж, оказывается, у них жёсткая система подчинения и сложная логистическая сеть. С некоторой тактикой и большим количеством нервов мы можем парализовать их, нарушив этот логистический поезд. Каково это — быть на стороне проигравших, а, Лунаристы?"

TBK_baragzen_start: "Забытый Лорд" #Garion
TBK_baragzen_start_desc: "Истинный наследник трона Варзены теперь торжествует над Тобуком. Каким бы непреднамеренным ни было это завоевание, ставшее результатом лишь более тесного сотрудничества с Пи Шутером, оно дало Барагзену и его войскам неплохую возможность."

TBK_aristocrat_servants: "Восстановить родословные" #Garion
TBK_aristocrat_servants_desc: "В Манербе есть несколько представителей высшего класса, которые раньше были частью дворянского общества Варзены, прежде чем внешние силы лишили их титулов и земель. Мы вернём им всё это, и учредим здесь суд, в Тобуке, с их помощью."

TBK_loyal_local_zarantians: "Возобновлённые клятвы" #Garion
TBK_loyal_local_zarantians_desc: "Пришло время привить населению и их местным лидерам чувство верности наследнику. Мы будем "поощрять" их давать клятвы и обещания ради служения Барагзену кем бы то ни было. Впрочем, это решать будет уже сам правитель."

TBK_remind_of_loyalty: "Напоминание о верности" #Garion
TBK_remind_of_loyalty_desc: "Страх — очень важный инструмент, который очень хорошо понимает такой опытный военачальник, как Барагзен. Будут приведены примеры небольшого числа известных диссидентов, чтобы те, у кого есть желание сопротивляться, опасались действий против лиц истинной королевской крови."

TBK_merchant_tobuck: "Торговец Тобука" #Garion
TBK_merchant_tobuck_desc: "Василе хорошо известен в деловых кругах Тобука, и, по-видимому, не был вовлечён в заговор Пи Шутер с целью продажи региона обратно Зарантии. Мы должным образом воспользуемся его невероятным экономическим опытом и предоставим ему должность мэра в самом городе Тобук."

TBK_new_princely_guard: "Стражи Клятвы" #Garion
TBK_new_princely_guard_desc: "Древние легенды рассказывают об этих солдатах, верных стражах правителей Варзены. Такая идея хорошо подходит изгнанному лорду, который очень нуждается в защите и преданности в это неспокойное для Тобука время. Имена легендарных созданий снова войдут в историю."

TBK_guard_recruitment: "Только лучшие солдаты" #Garion
TBK_guard_recruitment_desc: "Наемники больше не подходят на роль лучших солдат Барагзена. Хотя их репутация и мастерство исходили от низших из низших, то же самое касалось и его легитимности как правителя; вполне уместно, чтобы их дисциплина была взращена и укреплена Стражами Клятвы."

TBK_blood_warzena: "Кровь Леопардов" #Garion
TBK_blood_warzena_desc: "Родословная Леопарда в варзенских династиях — древняя и могущественная. Она делает любые притязания на трон Варзены законными, если причастность к таковой будет доказана. Хотя, Барагзен, в частности, может претендовать на правление этой нацией."

TBK_weak_brother: "Король-слабак" #Garion
TBK_weak_brother_desc: "Нынешний монарх Варзены — не более чем марионетка грозных гиппогрифов, ложный наследник славного, и всё же неиспользованного прошлого и такой же нации. Мы осудим и обличим этого предателя всеми ресурсами, доступными нашей администрации."

TBK_worthy_king: "Достойный наследник" #Garion
TBK_worthy_king_desc: "В отличие от марионеточного монарха, который в настоящее время сидит на троне, Барагзен — король-воин, каким правители Варзены были в древности; его притязания на трон неоспоримы. Мы сделаем публичное заявление о наших намерениях вернуть законного короля Варзены, как для общественности, так и для нашего врага."

TBK_i_am_king: "Указ об отречении" #Garion
TBK_i_am_king_desc: "Первый закон Барагзена для нового королевства — Указ об отречении. Вся власть, которой наделены государственные чиновники, должна подчиняться его воле и прихоти, и ни при каких обстоятельствах это правило нельзя игнорировать. Любые остатки республики Пи Шутера будут уничтожены навсегда."

TBK_secure_river_border: "Дамба Димарии" #Garion
TBK_secure_river_border_desc: "В отличие от своих современных военачальников, Барагзен не против концепции затопления определенных районов ради оборонительного мастерства. Если Хироптерра захочет вторгнуться, то они встретят хорошо подготовленного и опасного врага."

TBK_alesia_start: "Белая Северянка" #Garion
TBK_alesia_start_desc: "Благодаря железной воле и решительным действиям Алесия Снежная стала доминирующей силой в Тобуке. В то время как другие военачальники запуганы, она должна выбрать одного из них, чтобы заключить с ним договор и избавиться от другого."

TBK_subdue_locals: "Праведное правление" #Garion
TBK_subdue_locals_desc: "В древности цари Северяны правили справедливо и честно, но также и с холодной эффективностью. У них не было времени на такие глупости, как милосердие или прощение тех, кто не заслуживал прощения. Алесия последует их примеру и сокрушит мятежных отбросов и преступников Тобука одним быстрым ударом."

TBK_evil_communism: "Красный зверь" #Garion
TBK_evil_communism_desc: "Единственная спасительная благодать Тобука заключается в том, что безбожный яд коммунизма не заразил его. Алесия намерена оставить всё как есть и использовать своё новое государство в качестве молота против хищных орд красных."

TBK_defenders_traditions: "Белая дружина" #Garion
TBK_defenders_traditions_desc: "Алесия вырвалась из застоя контрабандистов, полевых командиров и еретиков, и может централизовать этот сброд в настоящую армию. Сперва нужно отправить лояльные Алесии войска в новые полки, где они будут служить инструкторами и офицерами по дисциплине. Эти смешанные общетобукские отряды будут называться "Дружинами", и другие части должны стремиться подражать им."

TBK_all_for_defence: "Всё ради триумфа!" #Garion
TBK_all_for_defence_desc: "Волевой стоицизм, непреклонная решимость, безропотная готовность жертвовать. Это были ценности, которые сделали Северяну сильной, до того, как коммунистический рак уничтожил их, и это те ценности, которые Алесия будет прививать своим примером."

TBK_long_from_home: "Долгий путь в Принцессин" #Garion
TBK_long_from_home_desc: "Белых изгнанников немного, но каждый из них стоит десяти других пони. Алесия призовёт старых знакомых и союзников среди последних истинных северян и возродит среди них мечту о новой Северяне. Однажды мы вернёмся и принесём огонь и смерть кровожадным зверям, разоряющим наши земли."

TBK_new_exile_regiment: "Мы — солдаты Северяны" #Garion
TBK_new_exile_regiment_desc: "Тобук - это культурно чистый лист. Благодаря этому мы смогли привить нашим солдатам ценности стоицизма Северяны, самопожертвования, иерархии и дисциплины, без необходимости искоренять низшую культуру обслуживания. Рассказы о наших героях древности вдохновят наши войска, и они покажут черни этого континента, что такое настоящая война!"

TBK_contact_kin: "Сообщество изгнанников" #Garion
TBK_contact_kin_desc: "Алесия была известна среди изгнанников ещё до прихода к власти и по мере того, как новости о её победе распространялись, всё больше и больше её соотечественников начинали чувствовать, как вновь разгорается старое пламя патриотизма. Части старой знати удалось сбежать со значительным богатством, и теперь многие из них делают нам щедрые пожертвования."

TBK_severyan_family: "Северяна жива благодаря нам" #Garion
TBK_severyan_family_desc: "Северяна, возможно, пала: сначала перед коварной принцессой, а затем перед подлыми коммунистами; Но пока хоть один истинный северянин дышит, ещё не всё потеряно. Алесия будет править с той же жёсткой силой, что и древние цари, и собирать свои силы, пока однажды истинные пони Северяны не вернутся, чтобы изгнать паразитов, которые пируют на их родине."

TBK_together_against_enemy: "Together Against the Enemy" ### Cut Content
TBK_together_against_enemy_desc: "TODO"

TBK_i_hate_sand: "Я ненавижу песок" #Garion
TBK_i_hate_sand_desc: "Нет ничего хуже войны в пустыне. Однако, учитывая махинации Пи Шутера, нам, скорее всего, придётся рано или поздно столкнуться с зарантийскими дикарями. Алесия объявила, что мы построим линию укреплений вдоль их границы, а также всё заминируем и организуем скрытые зоны поражения. Так что к тому времени, когда мы войдем в пустыню, нас будут ждать только трупы."

TBK_full_war_economy: "Всё оружие и пули" #Garion
TBK_full_war_economy_desc: "Нашей первоочередной задачей должно быть выделение оружия всем копытам. Мы используем оставшуюся часть нечестно нажитого контрабандистами, чтобы купить столько оружия, сколько сможем найти, и исследуем весь город, чтобы раскопать его тайники с вооружением. После такого нам придётся создавать свои собственные."

TBK_pay_troops: "Увеличить призыв" #Garion
TBK_pay_troops_desc: "Нашей первоочередной задачей должно быть получение большего количества копыт, способных держать оружие. Мы увеличим жалованье солдатам, чтобы побудить как можно больше созданий записаться на военную службу, а затем продлим призыв, чтобы компенсировать разницу с призывниками."

TBK_new_tobuck: "Смерть Тобука" #Garion
TBK_new_tobuck_desc: "Республика Тобук с самого начала была фиктивным государством. Немногие заметили его исчезновение, и ещё меньше созданий будут оплакивать его. Пришло время официально похоронить республику, чтобы наш новый порядок мог наконец начать свою историю."

### Wallnut post-tree start

TBK_socialist_advisor_fears:0 "Мои товарищи-социалисты!" #Garion
TBK_socialist_advisor_fears_desc:0 "Нифтин хоть и старик, а Даск Уэйн вообще говорящий с Луной, но они порядочные пони, и это не значит, что они не могут немного повеселиться. Ну, только до тех пор, пока их суставы и лёгкие не станут отказывать!"

TBK_smash_bat_capitalism:0 "Разгромить их поместья" #Garion
TBK_smash_bat_capitalism_desc:0 "Что там у нас? Наши солдаты разоряют фермы Хироптерры и уничтожают всё их имущество? Вау! Отлично! Дайте этим пони заслуженную награду за их тяжёлую работу!"

TBK_nonaligned_advisor_fears:0 "Старые друзья Из Тобука!" #Garion
TBK_nonaligned_advisor_fears_desc:0 "Бин Каунтер может и застенчивый, а Хоум Брю как бы пытается доставить в страну немного контрабандной выпивки, но каждый пони должен посетить наш маленький праздник! Если повезёт, у Каунтера даже будет мяч!"

TBK_democratic_advisor_fears:0 "Мои новые друзья!" #Garion
TBK_democratic_advisor_fears_desc:0 "Несмотря на то, что прошло много времени с нашей последней встречи, мы не можем забыть своих старых друзей. Роуз Рейн должна к нам присоединиться; тартар, почему бы не взять с собой и другого пони? Как его звали?.. Ах, да, Кэррот Стик! Он самый!"

TBK_liberate_labourers:0 "Освободить рабочих" #Garion
TBK_liberate_labourers_desc:0 "А? Рабочие убегают из поместий прям навстречу нашим солдатам? Разве это не что-то особенное? Что ж, прикажите солдатам закончить работу! Освободите остальных из-под копыт легионеров, не пропустите ни одного дома!"

TBK_victory_party:0 "Пришло время для вечеринок!" #Garion
TBK_victory_party_desc:0 "Все пони здесь, и все дела улажены! Прошло слишком много времени с тех пор, как у нас была хорошая вечеринка, так что давайте сделаем эту ночь лучшей из всех, что когда-либо были у наших друзей!"

