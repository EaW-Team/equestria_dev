TBK_vasile_president_idea:0 "Президент Василе сель Традат"
TBK_vasile_president_idea_desc:0 "§YРождён§!: 31 Декабря 957 в Белоцветково\n\n§YБиография§!: Родившись в семье имперских лоялистов, Василе рос в смутные времена, последовавшие за попыткой принца Бродфельда объединить регион Прайвен. Хотя его родители были в ужасе от постоянной суматохи в регионе, Василе быстро освоился в ней.\n\nПосле поступления на государственную службу, молодой грифон стал пожарным. Хитрый и неунывающий, Василе организовал небольшую группу поджигателей, которые устраивали пожары в богатых домах, а потом воровали, пока он тушил пожары. Он быстро оставил эту работу, пока его не поймали. После нескольких попыток заняться контрабандой он получил работу, которая изменила его жизнь: торговый представитель бурно развивающейся оружейной фабрики. Не интересуясь продажей охотничьего оружия или пистолетов местной полиции, он ловко использовал свою работу, чтобы направлять заказы всем, кому они были нужны, и создавать дополнительный спрос: коммунистам, преступникам, минотаврам или повстанцам Грифуса. После нескольких лет впечатляющего успеха бродфельдское правосудие наконец достигло их. Ошарашенные управляющие компании предстало перед судом, в то время как их лучший торговый представитель никуда не делся.\n\nВасиле путешествовал, занимаясь контрабандой, в течение нескольких лет, пока не встретил Пи Шутера во время сделки по продаже оружия в Сикамеоне. Оба были обмануты местными пиратами, но потом они объединились, и началось их сотрудничество.\n\nВ конце концов, пара оказалась в Тобуке, где Василе усердно помогал в создании Республики Тобук. Однако он не был удовлетворён простым разграблением этого места. Он видел возможности. Налаживая контакты с местной богатой элитой, Василе предвидел будущее, в котором Тобук мог бы стать настоящим источником денег, где он был бы не просто преступником, а уважаемым членом общества. К сожалению, Пи Шутер так не считал, но зачем мешать партнеру в хорошем деле?\n\n§YАвтор портрета§!: Egil"

