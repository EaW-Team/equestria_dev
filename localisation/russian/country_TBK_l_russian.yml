### Wallnut Harmonist path

TBK_liberal_politics:0 "Общее благо"
TBK_liberal_politics_desc:0 "Предыдущая администрация была не совсем добра к своим жителям, что, хотя и естественно для того, что можно описать как тонко замаскированную корпоратократию, далеко не справедливо. Федерация существует для блага народа, с согласия народа и с его институтами по указанию народа."

TBK_brand_new_bureaucracy:0 "Совершенно новая бюрократия"
TBK_brand_new_bureaucracy_desc:0 "Сохранение любой значительной части старого правительства закончится плачевно, не в последнюю очередь из-за того, насколько невероятно коррумпированным было всё это дело. Если мы хотим делать вещи лучше, чем они, нам нужно построить государственные институты с нуля и начать с чистого листа."

TBK_purge_corruption:0 "Война против коррупции"
TBK_purge_corruption_desc:0 "Мы должны всегда быть бдительными против бича коррупции, чтобы она не пустила корни в федерации, как это уже было в Тобуке. К счастью, на этот раз ни у кого нет кучи оружия, чтобы воспользоваться им, но это не делает государство неуязвимым для мерзких нитей злоупотреблений и хищений."

TBK_federal_framework:0 "Федеральные рамки"
TBK_federal_framework_desc:0 "Учитывая трудности, присущие унитарному управлению, федеральная система управления является логичным следующим шагом в наших будущих начинаниях. Децентрализация - необходимый аспект современной бюрократии, который просто нельзя упускать из виду при организации достаточно большого государства."

TBK_delegionarization:0 "Делегионаризация"
TBK_delegionarization_desc:0 "Для того чтобы новая федеральная структура функционировала, необходимо полностью ликвидировать систему династии и легионов. Все будут равными гражданами в федерации, и ни у кого не будет будущего, определяемого рождением или сражением; если, конечно, в последнем случае они не решат поступить на службу."

TBK_defence_religions_law:0 "Закон о защите религии"
TBK_defence_religions_law_desc:0 "Хотя светскость имеет огромное значение для управления любым государством, в федерации есть много тех, кто поклоняется Найтмер и другим богам, таким как Заль и Занит. С нашей стороны было бы упущением не гарантировать свободу религии нашим гражданам, особенно учитывая их привязанность к своим божествам."

TBK_reparations_law:0 "Закон о репарациях"
TBK_reparations_law_desc:0 "Мы не можем позволить разрушениям войны оттолкнуть хироптеррцев от нашей хазруменианской семьи. Для этого необходимо, чтобы мы компенсировали им страдания, которые они пережили, как бы болезненно это ни было для казны."

TBK_forgivness_act:0 "Движемся вперёд"
TBK_forgivness_act_desc:0 "После возмещения вреда и сближения разрозненных народов нашей федерации мы можем наконец заявить, что с хироптеррцами всё в порядке. Отчуждённый брат семьи хазрумениан наконец-то вернулся домой, чтобы спокойно почивать, помирившись со своими братьями и сёстрами."

TBK_federal_elections:0 "Президентские выборы"
TBK_federal_elections_desc:0 "Пришло время организовать президентские выборы, лучший способ избрать нового главу государства - проголосовать за него, в конце концов! Теперь нам просто нужно сообщить всем, кто включён в избирательный бюллетень и каковы их принципы лидерства. Это не должно быть слишком сложно, верно?"

TBK_local_elections:0 "Местные выборы"
TBK_local_elections_desc:0 "Пришло время организовать местные выборы; лучший способ управления страной - это когда народ голосует за местных представителей и отталкивается от этого! Теперь нам просто нужно сообщить всем, кто включён в избирательный бюллетень и каковы их принципы лидерства. Это не должно быть слишком сложно, верно?"

TBK_electoral_law:0 "Кто может баллотироваться?"
TBK_electoral_law_desc:0 "Кэррот Стик твёрдо убеждён, что антидемократические партии и личности не должны иметь права баллотироваться, но Роуз Рейн не согласна. Надеюсь, они смогут оставить в стороне свои разногласия в предстоящих дебатах, либо один из них возьмёт инициативу в свои копыта и добьётся своего..."

TBK_democratic_propaganda:0 "ОЗСЗ выступают за демократию"
TBK_democratic_propaganda_desc:0 "Если и есть что-то, что объединяет все народы федерации, так это демократия в Хазрумении. Мы принадлежим к разным культурам, расам, придерживаемся разных убеждений и веровании, но наши граждане могут быть едины в своём мнении о том, кто возглавляет наше великое государство."

TBK_formal_constitution:0 "Формальная конституция"
TBK_formal_constitution_desc:0 "Пришло время приложить перо к бумаге и написать официальную конституцию, чтобы мы могли закрепить права наших граждан и обеспечить правовую базу для судов. Это может быть несколько сложной задачей, но не факт, что в будущем в неё нельзя будет внести поправки."

TBK_united_police_force:0 "Маршалы закона"
TBK_united_police_force_desc:0 "Если республика и нуждалась в чем-то одном, так это в укомплектованной полиции, которая действительно способна защитить народ. Самое время заняться созданием компетентных сил, способных справиться с внутренними проблемами без помощи армии."

TBK_election_day:0 "Первые выборы"
TBK_election_day_desc:0 "Наконец-то этот день настал! Выборы начались, и пора отправляться в кабинки для голосования, чтобы отдать свои голоса! Помните, что бюллетени должны быть тайными, и наш долг - следить за тем, чтобы они таковыми и оставались!"

TBK_strategic_tactical_division:0 "Специальная тактическая директива"
TBK_strategic_tactical_division_desc:0 "Самое замечательное в полицейских силах то, что они могут действительно совершенствоваться, когда дело доходит до обучения. Мы можем использовать этот потенциал для дальнейшей тактической подготовки при создании новой секретной службы, которая, если повезёт, очень поможет нам в защите нашей постоянно растущей хазруменианской семьи."

TBK_democracy_victory:0 "Слава Уоллнату!\nСлава демократии!"
TBK_democracy_victory_desc:0 "Нам действительно удалось создать успешную демократию в государстве-преемнике фиктивной республики. Неудивительно, что после такого подвига Уоллнат и его друзья прославляются за свою работу по основанию федерации. Да здравствует демократия! Да здравствует генералиссимус!"

TBK_old_administrative_framework:0 "Старая система"
TBK_old_administrative_framework_desc:0 "Несмотря на то, что это был коррумпированный бардак, не всё в нем было изначально сломано; в республике просто было много плохих яблок. Сохранение некоторых старых институтов не повредит нам теперь, когда мы избавились от некоторых клептократов, нам просто нужно следить за тем, чтобы другие клептократы не занимали посты."

TBK_old_civil_knowledge:0 "Процветающая гражданская служба"
TBK_old_civil_knowledge_desc:0 "Упразднив старую гражданскую службу и убедившись, что всё работает гладко, мы теперь имеем довольно небольшую, но особенно эффективную бюрократию, которая должна в состоянии справиться со всем, что мы на них вывалим. Ну, до тех пор, пока мы следим за тем, чтобы им хорошо платили."

TBK_grand_freedoms:0 "Расширенные права для каждого"
TBK_grand_freedoms_desc:0 "Полный список прав для всех граждан необходим для дальнейшего роста нашей хазруменианской семьи. Он должен охватывать все основы и защищать всех существ и их интересы, от самого ничтожного нищего до самого богатого владельца бизнеса. Федерация для всех!"

TBK_enshrine_democracy:0 "Понятие демократического гармонизма"
TBK_enshrine_democracy_desc:0 "Хотя гармония может найти свои истоки в благотворном абсолютизме древности, современный идеал демократии и гармонии вместе взятых, возможно, является величайшим сочетанием политических идей, которые когда-либо были созданы. Мы должны защищать наших граждан и их право на представительное и гармоничное общество!"

TBK_great_public_works:0 "Федеральные общественные работы"
TBK_great_public_works_desc:0 "Финансируемые государством инфраструктурные проекты - это следующий шаг в построении и расширении существующей гражданской экономики в федерации. Наша хазруменианская семья будет процветать на благо каждого члена этой самой семьи. Вперёд и ввысь!"

TBK_rebuild_ruins:0 "Бюро по восстановлению"
TBK_rebuild_ruins_desc:0 "Многое предстоит сделать в восстановлении земли и промышленности после почти катастрофической войны с Хироптеррой. Если мы хотим возродиться, сильнее, чем прежде, то мы должны значительно продвинуться в восстановлении того, что было потеряно, чтобы строить на этой основе."

TBK_employment_welfare:0 "Работа для безработных"
TBK_employment_welfare_desc:0 "Если и есть что-то, для чего полезны национальные проекты, так это сокращение числа безработных и улучшение национальной инфраструктуры. Что может быть лучше для возобновления работы и улучшения взаимосвязанности федерации?"

TBK_unified_education:0 "Единая образовательная система"
TBK_unified_education_desc:0 "Самое время разобраться с национальными стандартами образования, которые в настоящее время либо разрозненны, либо полностью отсутствуют в зависимости от того, в какой части федерации вы живёте. Мы постараемся, чтобы жеребята читали книги и писали рассказы для нашей хазруменианской семьи."

TBK_students_and_employers:0 "Профессиональная схема "студент-работник""
TBK_students_and_employers_desc:0 "Если и есть что-то, чем студенты должны заниматься после школы, так это практические занятия. Им нужны навыки, а увеличение количества рабочей силы никогда не избежать. Государство разработает программы, чтобы убедиться, что после окончания школы они получат знания, необходимые для работы!"

TBK_academic_benefits:0 "Академические исследования"
TBK_academic_benefits_desc:0 "Если и есть что-то, чем ученики должны заниматься после школы, так это дальнейшее образование. Нам нужны дальновидные новаторы, чтобы продвинуть федерацию в новую эпоху. Государство позаботится о том, чтобы каждый студент знал, что у него есть все возможности внести свой вклад в науку!"

TBK_tobuck_campus:0 "Колледж имени Уоллната"
TBK_tobuck_campus_desc:0 "Что может быть лучше, чем открыть новый центр высшего образования, названный в честь единственного и неповторимого Уоллнат Драйва! Конечно, сам он никогда не получал высшего образования, но государство уверено, что он всё равно оценит этот жест; новый колледж в любом случае остаётся новым колледжем!"

TBK_pension_plans:0 "Законопроект о всеобщих пенсиях"
TBK_pension_plans_desc:0 "Пенсии для пожилых граждан в нашей постоянно растущей хазруменианской семье являются естественным развитием существующих законов о рабочих. Мы вознаградим тех, кто упорно трудился, чтобы заложить основы и построить федерацию, в которой сейчас живёт так много граждан."

TBK_subsidized_healthcare:0 "Субсидированное здравоохранение"
TBK_subsidized_healthcare_desc:0 "Хотя полностью финансируемое государством здравоохранение в настоящее время выходит за рамки государственного бюджета, мы далеко не всегда не в состоянии помочь. Государство возьмёт на себя часть медицинских расходов ради блага семьи, которую оно защищает и лелеет."

TBK_liberal_economics:0 "Свободный рынок"
TBK_liberal_economics_desc:0 "Открытость миру необходима для прогресса и процветания. Мы не можем сидеть сложа копыта, пока наши соседи осваивают внешние рынки и чуткое направляющее копыто экономического либерализма. Пришло время для нашей хазруменианской семьи принять ещё один важный аспект современной гармонии."

TBK_two_half_plan:0 "План на два года и три квартала"
TBK_two_half_plan_desc:0 "Если мы хотим развивать Хазрумению, то будет лучше, если мы освоим земли быстро, чтобы наши враги не смогли воспользоваться нашим ослабленным потенциалом. Быстрая индустриализация и модернизация должны осуществить наши федеральные мечты."

TBK_farmer_bonds:0 "Облигации для фермеров"
TBK_farmer_bonds_desc:0 "Инвестиции - это верный способ стимулировать постоянный экономический рост, особенно в секторах, которые оставляют желать лучшего. Фермерам и их хозяйствам не хватает значительного количества оборудования и ноу-хау, когда дело доходит до механизированного сельского хозяйства, поэтому мы дадим им средства, чтобы разобраться в этом!"

TBK_diversified_crops:0 "Диверсифицированные поля"
TBK_diversified_crops_desc:0 "Мы не можем больше полагаться только на натуральное хозяйство, если хотим в полной мере использовать как продолжающийся экономический рост, так и деньги, которые можно заработать на продаже нашей продукции. Государство предоставит небольшие стимулы для выращивания вторичных культур, и наши фермеры вскоре пожнут плоды своего многообразия растений."

TBK_agricultural_development_focus:0 "Министерство сельского хозяйства и развития сельских регионов"
TBK_agricultural_development_focus_desc:0 "С метеорическим подъёмом нашей сельскохозяйственной промышленности, ситуация начала становиться немного беспорядочной в отношении землепользования и общего избытка определённых продуктов на рынке. С государственным министерством, которое должно все упорядочить, мы увидим, что развитие будет идти экспоненциальными темпами!"

TBK_corporate_farms:0 "Корпоративные фермы"
TBK_corporate_farms_desc:0 "С ростом любого рынка происходит постепенное развитие крупных компаний, которые начинают конкурировать друг с другом за свою долю в секторе. К счастью для государства, это означает, что они будут сдерживать цены ради конкуренции и развивать окружающие земли для нас!"

TBK_agricultural_mechanization:0 "Тракторные кооперативы"
TBK_agricultural_mechanization_desc:0 "Хотя мы многое сделали для улучшения среднего финансового состояния всех граждан в Хазрумении, современное сельскохозяйственное оборудование все ещё довольно дорогое. В связи с этим кооперативные проекты, в которых оборудование делится вместе с прибылью, станут большим подспорьем для наших сельскохозяйственных начинаний."

TBK_efficient_supply_lines:0 "От полей до заводов"
TBK_efficient_supply_lines_desc:0 "Небольшая оптимизация может пройти длительный путь, а цепочка поставок между фермами и перерабатывающими заводами далека от совершенства. При небольшой работе и тщательном планировании железнодорожные сети и автомобильные трассы смогут поддерживать значительно возросшее производство."

TBK_development_plans:0 "Генеральные планы развития"
TBK_development_plans_desc:0 "Как следует из названия, правительство разработало несколько довольно поверхностных планов развития экономики и, в частности, нашей промышленности. С помощью небольшого промышленного зонирования и распределения участков мы можем легко предоставить землю и список требований для строительства новых промышленных предприятий."

TBK_infrastructure_expansion:0 "Федеральный железнодорожный профсоюз"
TBK_infrastructure_expansion_desc:0 "Хотя некоторые обеспокоены появлением профсоюзов, тем не менее, они занимают важное место в политике и промышленном развитии. Если железные дороги опустеют, экономика остановится, поэтому лучше держать на своей стороне работников путей и машинистов поездов."

TBK_roadways:0 "Чёрные вены федерации"
TBK_roadways_desc:0 "Тёмный асфальт дорог является жизненной силой нашей гражданской и военной инфраструктуры и представляет собой чрезвычайно важный актив для администрации. Несмотря на то, что в краткосрочной перспективе казна пострадает, инвестиции в нашу транспортную сеть сулят большие перспективы в будущем."

TBK_wholecase_urbanization:0 "Бетонное будущее"
TBK_wholecase_urbanization_desc:0 "Хотя это правда, что промышленность часто может быть непреклонной, когда речь идёт о сером бетоне и тёмном смоге прогресса, это необходимое зло. Государство сделает всё возможное, чтобы защитить исторически значимые места по всей Хазрумении, но ничто и никто не встанет на пути прогресса и процветания."

TBK_synthetic_oil_investment:0 "Промышленность синтетической нефти"
TBK_synthetic_oil_investment_desc:0 "Хотя следы чёрного золота на Зарантии могут со временем показать более значительные месторождения, на данный момент нефть остаётся ресурсом, доступ к которому у нас крайне ограничен. Очевидный курс действий - инвестировать в синтетические программы, с помощью которых мы сможем создать местные излишки для гражданского и военного использования."

TBK_manehattan_of_zebrica:0 "Мейнхеттен Зебрики"
TBK_manehattan_of_zebrica_desc:0 "Мейнхеттен - город мечты, и Тобук давно достиг такого звания, или, по крайней мере, был им всего лишь десять лет назад. Сейчас это центр нового гармоничного общества, маяк того, чего можно достичь даже в самых коварных и морально несостоятельных режимах. Возможно, наша столица тоже достойна такого звания."

TBK_free_trade_enshrined:0 "Принять свободную торговлю"
TBK_free_trade_enshrined_desc:0 "Вдали от теневых сделок Пи Шутера и централизованной системы, царившей до создания федерации, свободная торговля является логическим развитием государственной политики. Если мы действительно хотим обеспечить народу равенство возможностей, то мы должны сделать торговлю честной игрой для всех."

TBK_foreign_investors:0 "Ухаживание за инвесторами"
TBK_foreign_investors_desc:0 ""Обхаживание инвесторов" - не самое уважаемое занятие среди владельцев бизнеса и инвесторов, но оно, безусловно, приносит пользу, если делать это правильно. Немного работы и много терпения - и мы сможем вселить уверенность в нашу экономику."

TBK_federal_bit:0 "Северозебриканский бит"
TBK_federal_bit_desc:0 "Эквестрийцы ещё не приняли гармонию в её истинной форме, но они сделали много правильного за то время, которое потребовалось, чтобы привести их к этому. В частности, они приняли идею единой валюты, и с нашей стороны было бы разумно взять этот лист из их книги."

TBK_banking_act:0 "Закон о банкнотах и монетах"
TBK_banking_act_desc:0 "Если мы хотим иметь надёжную и стабильную валюту, необходимо, чтобы государство гарантировало частные вклады инвесторов и граждан. Мы не можем допустить, чтобы преступники или простые экономические кризисы разрушили доверие к нашей экономике, которую мы создали."

TBK_investment_boon:0 "Инвестиционный бум"
TBK_investment_boon_desc:0 "Инвестиции - необходимая часть современной экономики, и отдельные существа часто обладают способностью заключать или разрушать важные фискальные сделки. Бин Каунтер и его помощники более чем способны служить экономическим консультантом для правительства, особенно теперь, когда мы гарантировали их собственность."

TBK_rich_society:0 "Процветание порождает процветание"
TBK_rich_society_desc:0 "Если для чего и полезен экономический рост, так это для ещё большего экономического роста! Это круговая система инвестиций, инвестиции окупаются, обе стороны получают прибыль, а затем используют эти деньги для новых инвестиций; разве деньги - не прекрасная вещь?"

TBK_wallnut_economic_miracle:0 "Страна трудолюбия"
TBK_wallnut_economic_miracle_desc:0 "Наша хазруменианская семья, безусловно, инновационная и процветающая, но помимо этого мы ещё и трудолюбивая семейка! Пока мы зарабатываем деньги, а пенсии за работу хорошие, каждый может делать всё, что угодно в нашей прекрасной федерации."

TBK_wallnuts_industrialists:0 "Мои добрые магнаты"
TBK_wallnuts_industrialists_desc:0 "Хотя поначалу это всех удивило, кажется, что Василе де Традат, Бин Каунтер и Хоум Брю всерьез занялись законным бизнесом. С их опытом и мастерством в посредничестве при заключении сделок, они наверняка сделают себе имя."

TBK_bean_counter_business:0 "Бин Каунтер и Ко."
TBK_bean_counter_business_desc:0 "Недавно Бин Каунтер решил основать небольшой ряд банков со своим финансовым опытом, которые быстро стали одними из самых крупных экономических субъектов в пределах федерации. Нет нужды говорить, что связь с некоторыми из их экспертов будет очень полезной."

TBK_home_brew_business:0 "Кофейная корпорация Хоума"
TBK_home_brew_business_desc:0 "Кофе быстро стал одним из самых ценных товаров во всем мире. Никого не удивило, что компания Хоум Брю быстро воспользовалась быстрым ростом отрасли, к которой уже проявляла интерес, и уже пожинает плоды своего удачного выбора времени."

TBK_vasile_business:0 "Традат Буллет Co."
TBK_vasile_business_desc:0 "Учитывая его сотрудничество с Пи Шутером, неудивительно, что Василе уверенно вернулся в оружейный бизнес. Хотя оружие, разработанное его компанией, до сих пор было довольно нестандартным, оно также, похоже, работает на удивление хорошо и может быть сделано задёшево."

TBK_stimulate_economy:0 "Стимулировать экономику"
TBK_stimulate_economy_desc:0 "Частные инвестиции важны, но государство - невероятно важная часть экономического развития; особенно когда речь идёт о финансировании. Предоставление гражданам экономических стимулов для создания собственных компаний и дальнейшего промышленного развития Хазрумении - наша прерогатива."

TBK_free_growth:0 "Фискальная автономия"
TBK_free_growth_desc:0 "Государство не должно заниматься бизнесом. Оно должно оставаться полностью независимым от экономических дел и позволить росту происходить в более естественном темпе. Долг правительства - решать споры со своими гражданами и поддерживать монополию на силу для защиты граждан друг от друга."

TBK_private_markets:0 "Конкурентоспособные инновации"
TBK_private_markets_desc:0 "Конкуренция на рынках - важнейший фактор, стимулирующий инновации и развитие отрасли, гораздо более влиятельный, чем даже лучшие корпоративные обзоры эффективности. Исходя из этого, постоянное развитие технологий и их использование в государственных отраслях является неизбежным."

TBK_issue_monopolies:0 "Теория монополии"
TBK_issue_monopolies_desc:0 "Хотя монополии, безусловно, могут нанести вред любому рынку, они могут сохранить своё положение, только если продолжают внедрять инновации. Учитывая это, администрация может использовать продолжающуюся борьбу за контроль над рынком в своих собственных приобретениях и применении новых технологий."

TBK_foster_competition:0 "Законы об конкуренции"
TBK_foster_competition_desc:0 "Конкуренция на внутренних рынках Хазрумении так же важна, как и конкуренция на мировом рынке, и не может быть опорочена никакими существующими или потенциальными монополиями. Мы всегда должны поощрять легкодоступные технологии через постоянное процветание конкуренции."

TBK_raw_resource_exploitation:0 "Богатства земли"
TBK_raw_resource_exploitation_desc:0 "При всех пустынях и джунглях Хазрумении, пригодная для использования земля имеет много ценного как в плодородии, так и в ресурсах. Давно пора начать программу добычи, чтобы наилучшим образом использовать наши природные богатства, и не в последнюю очередь потому, что теперь у нас есть стабильный рынок для продажи."

TBK_ulnz_mining_ministry:0 "Бюро горных разработок ОЗСЗ"
TBK_ulnz_mining_ministry_desc:0 "Добыча ресурсов - сложное дело, когда дело доходит до организации, разрешений и всех других административных аспектов, которые заставляют страдать бумагомарателей. Было бы лучше, если бы государство создало подчинённое министерство, которое бы занималось бумажной работой для нашего постоянно растущего горнодобывающего сектора."

TBK_analyze_lands:0 "Провести исследование земли"
TBK_analyze_lands_desc:0 "Нет лучшего времени, чем сейчас, чтобы официально исследовать землю и посмотреть, что может предложить Хазрумения. Учитывая нашу уже значительную горнодобывающую промышленность, вполне логично, что усилия администрации по её расширению должны многократно окупить наши инвестиции."

TBK_griffonian_mining_companies:0 "Шахтеры Грифонии"
TBK_griffonian_mining_companies_desc:0 "Грифоны - трудолюбивые существа и особенно талантливы в области добычи ресурсов, как своими излюбленными приёмами, так и зачарованным оборудованием. Мы могли бы воспользоваться их опытом и пригласить все компании, с которыми сможем связаться."

TBK_wingbardian_company:0 "Генеральная компания "Вингбардия Петроли""
TBK_wingbardian_company_desc:0 "Вингбардийцы обладают уникальными способностями в области нефти и ресурсов на её основе. С их помощью мы можем добиться больших успехов в области синтетических материалов, особенно в отношении каучука и эксплуатации - что неудивительно - нефти."

TBK_republican_company:0 "Металлургическая компания Орвалилло"
TBK_republican_company_desc:0 "Аквелия обладает уникальными способностями в области металлургии и промышленности, связанной с её использованием. С их помощью мы можем добиться больших успехов в области металлургии, особенно в том, что касается алюминия и разработки месторождений железа, которое мы можем использовать для производства стали."

TBK_wallnut_harmony_diplomacy:0 "Обязательство Уоллната"
TBK_wallnut_harmony_diplomacy_desc:0 "Уоллнат всегда выступал за демократию, гармонию и наши геополитические цели. Его мечта - объединить, казалось бы, разрозненных членов хазруменианской семьи и принять их в свои ряды с распростёртыми объятиями. Он будет защищать нашу мечту и наше дело до самого конца."

TBK_harmony_alliance_internal_development:0 "Тобукский договор"
TBK_harmony_alliance_internal_development_desc:0 "Официальное заявление всем близлежащим гармонистам о наших намерениях сделает чудо для нашей международной репутации, и не в последнюю очередь для того, что в результате они могут захотеть помочь в наших будущих начинаниях для нашей хазруменианской семьи."

TBK_harmony_alliance_vaccine_plan:0 "Война против пандемии"
TBK_harmony_alliance_vaccine_plan_desc:0 "Болезни всегда были одним из самых сильных убийц, даже больше, чем война и, возможно, голод. Задача правительства и всех членов хазруменианской семьи - работать над устранением таких болезней посредством медицинского сотрудничества."

TBK_harmony_alliance_research_cooperation:0 "ХАОТ"
TBK_harmony_alliance_research_cooperation_desc:0 "Наука и технология - это то, что все страны стремятся улучшить со временем, но, как ни странно, многие страны редко сотрудничают для достижения желаемых инноваций. С Хазруменианской ассамблеей образования и технологии это изменится к лучшему."

TBK_harmony_alliance_shared_vision:0 "Общее видение"
TBK_harmony_alliance_shared_vision_desc:0 "У федерации и нашей хазруменианской семьи есть видение демократии, гармонии и свободы. Это мечта, которую мы все разделяем и к которой хотим стремиться, будущее в пределах нашей досягаемости. Скоро мы воплотим наше коллективное видение в жизнь, единые и свободные."

TBK_harmony_alliance_state_visits:0 "Государственные визиты"
TBK_harmony_alliance_state_visits_desc:0 "Нет ничего лучше визита - или вечеринки - чтобы по-настоящему укрепить отношения и сотрудничество между партнёрами в гармонии и демократии. Что может быть лучше, чем официальный визит Уоллната к нашим соседям и очаровать их своей характерной улыбкой?"

TBK_harmony_alliance_council:0 "Совет Хазрумении"
TBK_harmony_alliance_council_desc:0 "Хотя Совет Хазрумении не является официальным законодательным органом в каком-либо реальном значении, он будет служить важным наднациональным органом, в котором будет обсуждаться единый подход к внешней политике и международным отношениям. Больше сотрудничества между членами хазруменианской семьи - это всегда хорошо."

TBK_harmony_alliance_security_cooperation:0 "Обоюдная безопасность"
TBK_harmony_alliance_security_cooperation_desc:0 "Нападение на одного - это нападение на всех, мы должны быть готовы защитить нашу хазруменианскую семью от всех, кто стремится разорвать её на части. Объединение высшего командования каждой армии и попытка подготовить каждый регион к войне - необходимость для нашей безопасности."

TBK_harmony_alliance_army_exercises:0 "Общевойсковые военные учения"
TBK_harmony_alliance_army_exercises_desc:0 "Если мы хотим обеспечить полную военную готовность против любой возможной угрозы федерации и нашей семье, мы должны тренировать наши войска, чтобы они были готовы защитить нас. Это могут быть кольтфагенцы, гиппогрифы или даже мейргиптяне; что бы ни случилось, мы должны быть готовы."

TBK_harmony_alliance_army_integration:0 "Объединенные хазруменианские силы обороны"
TBK_harmony_alliance_army_integration_desc:0 "Мечта о хазруменианской гармонии - это то, за что может постоять каждый гражданин. Приложив немного усилий для вербовки и сделав большой акцент на важности национальной обороны, мы сможем мобилизовать большое количество ныне бездействующих существ."

TBK_harmony_alliance_cultural_work:0 "Страна многочисленных лошадей"
TBK_harmony_alliance_cultural_work_desc:0 "Пони, зебры и фестралы. Нас много и мы можем отличаться внешне, но вместе мы едины и сильны; мы будем бороться за нашу семью и нашу мечту! Наше видение демократии и свободы не должно быть попрано чувствами расы или неравенства!"

TBK_harmony_alliance_we_are_hazrumenians:0 "Мы все хазруменианцы"
TBK_harmony_alliance_we_are_hazrumenians_desc:0 "Есть одна вещь, которая нас объединяет. Это не культура, наследие или раса, а наша семья. Мы все - хазруменийцы, гордый и стойкий народ, полный сил и желания быть свободными! Мы все - часть чего-то большего, чего-то, чем может гордиться каждый!"

TBK_warzena_union:0 "Гармония в Варзене"
TBK_warzena_union_desc:0 "Историю Варзены и Тобука нелегко преодолеть, но она даёт нашим гражданам повод для размышлений. Нашу хазруменианскую семью никогда не разорвут склоки и нелепые конфликты из-за земли. Больше никогда не будет опеки перед кем либо!"

TBK_union_warzena_bonus:0 "Вновь оживить торговые пути"
TBK_union_warzena_bonus_desc:0 "До вторжения Короля Шторма между городом Тобук и королевством Варзена были установлены относительно стабильные торговые отношения. Хотя они долгое время были в спящем состоянии, эти пути должны быть открыты снова; в качестве доброго и выгодного жеста дружбы."

TBK_union_warzena_integration:0 "Речные земли Варзены"
TBK_union_warzena_integration_desc:0 "Варзена всегда была богатой землёй, полной извилистых рек и задумчивых зебр. Никогда прежде они не были так близко к копытам своей хазруменской семьи, и пришло время принять их обратно, простив их за воинственное прошлое и поддержав их реформы."

TBK_hippogriffia_talks:0 "Телеграмма в Арис"
TBK_hippogriffia_talks_desc:0 "Хотя они и занимают хазруменские земли, они не так уж плохи. Если приложить немного усилий и протянуть копыто, телеграмма может быть действительно хорошо принята. Возможно, мы ещё подружимся с этими любопытными чужаками."

TBK_maregypt_diplomacy:0 "Антанта с Мейргиптом"
TBK_maregypt_diplomacy_desc:0 "Хотя военный союз, скорее всего, не рассматривается, это не значит, что мы не можем навести мосты с мейргиптянами. В конце концов, они построили Тобук ещё в древние времена; меньшее, что мы могли бы сделать, это предложить им соглашение."

TBK_zumidian_issue:0 "Зумидийские земли"
TBK_zumidian_issue_desc:0 "Один из насущных вопросов, по которому мы, к сожалению, должны противостоять Горе Арис, это вопрос об их Зумидийских территориях. Они не только были завоёваны военным путём, но и остаются непредставленными и являются неотъемлемой частью Хазрумении. Несмотря ни на что, мы должны задать этот сложный вопрос."

TBK_zumidian_integration:0 "Федеральный округ Зумидия"
TBK_zumidian_integration_desc:0 "Зумидии уже много лет не хватает демократии и гармонии, и, хотя право на самоопределение нельзя отрицать, было бы ответственным курсом действий убедиться, что в составе федерации они всё сделают правильно с первого раза. В конце концов, они всегда могут проголосовать за свой успех позже."

TBK_zumidian_bonus:0 "Зумидийская республика"
TBK_zumidian_bonus_desc:0 "Хотя мы будем сучить копытами, чтобы убедиться, что ничего такого уж страшного не произойдёт, наши зумидийские братья и сёстры должны иметь свою собственную республику, чтобы самим решать свою судьбу. Наша хазруменианская мечта - это сотрудничество между уважаемыми членами семьи, а не насильственная ассимиляция."

TBK_colthage_diplomacy:0 "Разрядка с Кольтфагеном"
TBK_colthage_diplomacy_desc:0 "В последнее время кольтфагенцы были не самой стабильной группой, и они не были самыми вежливыми при обсуждении вопроса о Зумидии. На самом деле, если бы им представилась такая возможность, они, скорее всего, попытались бы захватить её себе. С нашей стороны было бы разумно убедиться, что они остаются радушными."

TBK_harmony_alliance_economy:0 "Хазруменианский торговый пакт"
TBK_harmony_alliance_economy_desc:0 "Если свобода и научила нас чему-то, так это тому, что чем меньше границ между странами и народами, тем быстрее растёт экономика. Наша хазруменианская семья разделит это процветание в своё время, как только мы покажем им, что к чему."

TBK_zarantia_union:0 "Гармония в Зарантии"
TBK_zarantia_union_desc:0 "Ах, зарантийцы. Они никогда не были особенно агрессивной группой, но, кажется, всегда присматривались к нашей столице. Тем не менее, мы можем простить их стремление к модернизации силой и приветствуем их в нашей мечте о Хазрумении."

TBK_union_zarantia_bonus:0 "Право свободного путешествия"
TBK_union_zarantia_bonus_desc:0 "Не так много граждан охотно путешествуют по племенным землям Зарантии, но те, кто хотел бы посетить их, заслуживают такого же шанса, как и те, кто хотел бы переехать в Тобук из пустыни. Свободное передвижение для всех, свободный проезд во имя процветания и гармонии!"

TBK_union_zarantia_integration:0 "Дюны Зарантии"
TBK_union_zarantia_integration_desc:0 "Хотя в прошлом у нас были разногласия, сейчас зарантийцы - не что иное, как ещё один любящий брат и сестра в нашей хазруменианской семье. Пришло время принять их полностью и приветствовать с распростёртыми объятиями, празднуя истинную победу племён в их марше к современности."

TBK_harmony_alliance_conference:0 "Всеобщий экономический форум"
TBK_harmony_alliance_conference_desc:0 "Экономическое сотрудничество является следующим логическим шагом в наднациональной интеграции, обеспечивая основу, на которой можно обеспечить процветание для всех в рамках союза. Развитие и промышленность для всех членов союза и экономическая инфраструктура для связи всех народов!"

TBK_harmony_alliance_tariffs:0 "Снижение тарифов"
TBK_harmony_alliance_tariffs_desc:0 "Хотя многие хотели бы заставить вас поверить, что тарифы дают богатство странам, ресурсы которых они защищают, на самом деле верно обратное. В долгосрочной перспективе тарифы создают экономические барьеры между государствами, которые ограничивают потенциальный рост; наша хазруменианская семья не нуждается в таких вещах."

TBK_harmony_alliance_shared_passport:0 "Хазруменианский паспорт"
TBK_harmony_alliance_shared_passport_desc:0 "Паспорта показывают идентификацию, но какой смысл каждому хазруменианскому государству иметь свой собственный паспорт, если свободные путешествия между границами уже поощряются? Такой статус-кво не подойдёт, государство предоставит всем гражданам союза хазруменианские паспорта вместо отдельных паспортов, ради эффективности."

TBK_harmony_alliance_development_fund:0 "Хазруменианское бюро развития"
TBK_harmony_alliance_development_fund_desc:0 "Содействие развитию оказалось несколько сложной задачей для разделённых бюрократий союзных государств. Чтобы смягчить эти проблемы, будет создан единый офис планирования с намерением упорядочить процесс и улучшить его до совершенства."

TBK_harmony_alliance_infrastructure:0 "Унификация железнодорожной колеи"
TBK_harmony_alliance_infrastructure_desc:0 "Различия в ширине железнодорожной колеи оказались проблематичными для перевозок между союзными государствами как в плане передвижения гражданского населения, так и в плане транспортировки товаров. Обеспечить так, чтобы эти проблемы не сохранялись, так же просто, как убедиться, что мы все используем одни и те же удобные железнодорожные размеры."

TBK_harmony_alliance_one_currency:0 "Союзный шекель"
TBK_harmony_alliance_one_currency_desc:0 "Подобно нашей собственной федеральной валюте, удобство и процветание могут быть обеспечены введением и использованием общепринятой союзной валюты, которая будет намного надёжнее местных. Что такое союз без единства? Что такое процветание, если оно не делится на всех?"

TBK_harmony_alliance_fixed_rates:0 "Фиксированные обменные курсы"
TBK_harmony_alliance_fixed_rates_desc:0 "Фиксированные обменные курсы гарантируют, что независимо от обстоятельств, внешние предприятия будут иметь гарантии своих инвестиций. Мы были бы ничем без общей веры в нашу экономику, поэтому то же самое должно быть верно и для нашей хазруменианской семьи."

TBK_harmony_alliance_central_bank:0 "Хазрумеанский центральный банк"
TBK_harmony_alliance_central_bank_desc:0 "Центральный банк так же важен для союза стран, как и для самих стран-участниц. Место, где займы и долги могут быть урегулированы в гораздо более широком масштабе, несомненно, будет полезно для нашей растущей хазруменианской семьи."

TBK_harmony_alliance_agriculture_pact:0 "Совместная комиссия по сельскому хозяйству"
TBK_harmony_alliance_agriculture_pact_desc:0 "Хотя это не совсем неотъемлемая часть развития Хазрумени, рост сельского хозяйства невероятно важен для некоторых областей союза, в которых продовольствие значительно более дефицитно. Организация для управления расширением сельскохозяйственных секторов в союзе является разумным решением."

TBK_harmony_alliance_cross_border_industries:0 "Трансграничное развитие промышленности"
TBK_harmony_alliance_cross_border_industries_desc:0 "Параллельное развитие промышленности и инфраструктуры через границы государств - это то, что следует поощрять ради сотрудничества между всеми частями нашей хазруменианской семьи. Кто добровольно отрезает себя от промышленности и прогресса?"

TBK_hazrumenia_union:0 "Гармоничная Хазрумения"
TBK_hazrumenia_union_desc:0 "Мы наконец-то сделали это; единая Хазрумения под властью гармонии, свободы и демократии! Годы, потраченные на достижение этой цели, стоили того, чтобы увидеть исполнение нашей мечты о единой хазруменианской семье. Да здравствует союз, да здравствует федерация и да здравствует гармония!"

### Wallnut Communist tree

TBK_dusk_wane_start:0 "Голос рабочих" ###Garion
TBK_dusk_wane_start_desc:0 "С поражением Хироптерры, Тобук стал чем-то большим, нежели чем просто ещё одним второстепенным государством в Зебрике. Однако ещё многое предстоит сделать. Убедив Уоллната принять социалистическое правительство, Даск Уэйн теперь должен заняться проблемами, которые беспокоят рабочий класс недавно образованных Объединённых Земель Северной Зебрики."

TBK_dusk_labour_front:0 "Объединённый трудовой фронт" ###Garion
TBK_dusk_labour_front_desc:0 "Обеспечение безопасности рабочего как дома, так и на работе, должно быть конечной целью любой достойной социалистической нации; в конце концов, со счастливым пролетариатом приходит процветающее государство. По рекомендации Даска, Уоллнат подписал соглашение о создании официального государственного профсоюза - Объединённый Трудовой Фронт."

TBK_convince_temples:0 "Святилища общин" ###Garion
TBK_convince_temples_desc:0 "Теперь, когда храмы Хироптерры находятся под нашей юрисдикцией, тамошние пони боятся того, что мы можем с ними сделать. Уоллнат изначально хотел снести их все, но Даск Уэйн сумел убедить его, что обещание восстановить и реконструировать эти древние святилища сделает население более восторженным и сговорчивым."

TBK_old_teachings:0 "Древняя Луна" ###Garion
TBK_old_teachings_desc:0 "Нелегко преодолеть тысячелетнее промывание мозгов, и всё же, когда вы идёте по улицам Нового Аякачтли, становится очевидным нечто странное: пони начинают считать себя не жителями Хироптерры, а скорее гражданами О.З.С.З. Возможно, со временем они преодолеют глубоко укоренившуюся одержимость Найтмер Мун в пользу веры в Старую Луну."

TBK_communal_administration:0 "Долой старьё,\nда профсоюзам!" ###Garion
TBK_communal_administration_desc:0 "Поскольку рабочие Хироптерры всё больше и больше привыкают к самостоятельному управлению предприятиями, вполне логично, что молодым профсоюзам следует предоставить больше контроля над их повседневной жизнью. В конце концов, никто не знает потребностей пролетариата так, как они сами."

TBK_merge_faith_and_unions:0 "Эдикт Красной Луны" ###Garion
TBK_merge_faith_and_unions_desc:0 "Найтмер больше не будет править этой землёй! Да будет всем известно, что Старая Луна ценит всех как равных, и мы тоже! От самых кротких работников до самых уважаемых членов профсоюза - все будут наслаждаться процветанием и более осмысленной жизнью!"

TBK_moonspeaker_union:0 "Федеративный союз говорящих с Луной" ###Garion
TBK_moonspeaker_union_desc:0 "После того, как мы ясно заявили о своих намерениях сохранить храмы Хироптерры, группа говорящих с Луной сообщила нам, что они создали организацию, которая стремится помочь пони Хироптерры примириться с администрацией Уоллната. Всё, о чем они просят - это выделить им средства, чтобы помочь восстановить разрушенные районы их общин и накормить тех, кто страдает."

TBK_police_union:0 "Констебли Коммуны" ###Garion
TBK_police_union_desc:0 "Хотя мы и победили легионеров, всё ещё существуют очаги фанатичной элиты, вызывающие проблемы по всей сельской местности. С одобрения Уоллната Даск Уэйн проведёт политические реформы, направленные на привлечение этих преступников к ответственности."

TBK_social_welfare_system:0 "Социальная солидарность" ###Garion
TBK_social_welfare_system_desc:0 "С появлением новой нации возникают и новые проблемы. Среди них бедность является особенно серьёзной, о которой мало кто любит думать. С захватом казны Хироптерры мы получили возможность вложить немного денег в копыта тех, кто действительно в них нуждается. Звучит не особо сложно, не так ли?"

TBK_extensive_aid:0 "Оптовая помощь"
TBK_extensive_aid_desc:0 "В обществе и государстве, какими бы справедливыми и праведными они ни были, всегда найдутся те, чья жизнь прошла по неудачному сценарию. Наш долг - оказывать им помощь и относиться к ним с добротой, поскольку это всегда было их правом. От каждого по способностям, каждому по потребностям."

TBK_jobs_network:0 "Работа для безработных"
TBK_jobs_network_desc:0 "Беднейшие слои общества часто оказываются без работы, и, следовательно, без какой-либо возможности подняться с социального дна, на котором они томятся. Мы построим множество правительственных зданий, в которых можно будет найти вакансии низкоквалифицированных работ. Цель этой программы - обеспечить этим беднякам денежную безопасность."

TBK_socialist_healthcare:0 "Больницы коммун"
TBK_socialist_healthcare_desc:0 "Концепция общинного врача не нова, но нам необходима формализация роли местных специалистов. Государство поможет им с поставками необходимого оборудования и лекарств, а также с получением более высокого уровня образования, позволяющего лечить даже самые серьёзные травмы при любых обстоятельствах без необходимости выезжать в город."

TBK_national_identity_card:0 "Н.У.Л"
TBK_national_identity_card_desc:0 "Национальное удостоверение личности — это, безусловно, то, к чему наши граждане привыкнут не сразу. несмотря на скептицизм части населения, Даск Уэйн заверил, что его цель исключительно организационная; По его словам, оно было создано для отслеживания мест работы, семейного положения и других подобных вещей с целью ведения учёта."

TBK_good_food:0 "Превосходная Еда, Превосходные рабочие"
TBK_good_food_desc:0 "Несмотря на нашу политику доступности питания для всех, до нашего сведения было доведено, некоторые продукты, продаваемые населению населению, лучше не употреблять в пищу. В ответ на это, Генералиссимус Уоллнат одобрил предложение Даска Уэйна о внедрении национального стандарта для пищевых продуктов, как импортируемых, так и национальных."

TBK_confiscate_wealth:0 "Плоды их труда"
TBK_confiscate_wealth_desc:0 "Хотя Хироптерра, возможно, и называла их "рабочими", эти бедные пони пострадали от многих несправедливостей, от разлучения со своими семьями до принуждения служить богине, в которую они не верили! Самое меньшее, что мы можем сделать, - это предложить им участок земли и будущее, которое они будут определять самостоятельно."

TBK_labour_union_formations:0 "Профсоюзы делают нас сильнее"
TBK_labour_union_formations_desc:0 "Профсоюзы являются основой любой истинно-социалистической нации. Хотя мы сделали это важной темой на нескольких встречах, многие работники до сих пор даже не понимают концепцию таких организаций. Даск никогда не любил пропаганду, но он признаёт, что в данном случае важно помочь рабочим понять, что они могут поддерживать друг друга через профсоюзы."

TBK_power_unions:0 "Смерть национализма"
TBK_power_unions_desc:0 "В течение многих лет большинство граждан нашей страны считали себя верными Зарантии. Некоторые даже отказывались воевать против них. Времена меняются, и будущее, к которому мы стремимся, светлее, чем то, которое могла бы предложить любая королева пустыни."

TBK_factory_production_councils:0 "Вытеснить землевладельцев"
TBK_factory_production_councils_desc:0 "Жестокие надсмотрщики бывших "рабочих" слишком долго имели право голоса в промышленном секторе! Даск Уэйн предложил убрать их и заменить их советом, состоящим из простых работников, чтобы оптимизировать производство."

TBK_wealth_equalization:0 "Земля равных"
TBK_wealth_equalization_desc:0 "Если мы хотим, чтобы нас запомнили за что-то, так пусть это будет равенство среди наших граждан. Не будет никого, кто чувствовал бы, что их судьба в жизни несправедлива или несчастна, потому что эта земля принадлежит рабочим. В конце концов, сам Уоллнат сказал: "Я хочу, чтобы праздновали все, а не только мои друзья!""

TBK_workers_self_management:0 "Самоуправляемое производство"
TBK_workers_self_management_desc:0 "Пришло время расширить полномочия местных советов трудящихся. Они получат больше прав в юридических и производственных процессах, что сделает их неотъемлемой частью нашей федеральной системы. Рабочие должны, наконец, полностью контролировать средства производства!"

TBK_land_electrification:0 "Сияющие огни"
TBK_land_electrification_desc:0 "Электрификация наших дорог и городов является следующим логичным шагом в наших промышленных усилиях. Инфраструктура является ключом к любому значительному общественному прогрессу, и поэтому мы позаботимся о том, чтобы она была подготовлена для будущих поколений промышленного и технологического развития!"

TBK_modern_amenities:0 "Профсоюз СМИ"
TBK_modern_amenities_desc:0 "Было не особо сложно убедить несколько вещательных компаний, работающих в стране, объединить свои усилия в рамках нового профсоюза. Уоллнат особенно ценит стремление улучшить качество эфирных и печатных материалов наряду с пользой для социалистического образования."

TBK_communal_housing:0 "Коммунальные стандарты"
TBK_communal_housing_desc:0 "Коммунальные латифундии или "общежития" обеспечат нашим немногочисленным несчастным гражданам базовый уровень жизни, необходимый для выживания, если всё остальное необъяснимым образом будет потеряно. Поскольку они создают среду, в которой часть благ являются общими, Даск Уэйн предполагает, что это поможет жителям развить общинную идентичность."

TBK_labour_federalism:0 "Эссе о трудовом федерализме"
TBK_labour_federalism_desc:0 "Выдержка из газеты лучше всего объясняет эту концепцию: 'Социализм и прогресс находятся у нас в копытах рабочих; Наша страна это федерация пролетариата с равными правами, и она является наилучшей возможной государственной структурой, в которой этот прогресс может быть достигнут. Я зависим от рабочих также, как и они зависимы от меня.'"

TBK_labour_consitution:0 "Федеральный билль о правах"
TBK_labour_consitution_desc:0 "Федеральный билль о правах мало чем отличается от других подобных правовых документов в отношении его общей концепции как гаранта индивидуальных прав и свобод. Тем не менее, он отличается от остальных, закрепляя дополнительные права, такие как право на протест и право на труд, которые многие другие 'прогрессивные' государства отказываются осуществлять."

TBK_right_to_unionize:0 "Права профсоюзов"
TBK_right_to_unionize_desc:0 "Такая фундаментальная часть нашего государства не должна ограничиваться ранее созданными профсоюзами - право на объединение в профсоюзы по любой причине и для всех созданий должно быть гарантировано. С благословения Уоллната у Уэйна не должно возникнуть проблем с принятием этого неотъемлемого законодательного акта."

TBK_wealth_of_land:0 "Богатство земли"
TBK_wealth_of_land_desc:0 "Государственные инвестиции в сельскохозяйственную отрасль являются логичным следующим шагом в нашем промышленном развитии. Больше продовольствия означает больше излишков, что может дать нам дополнительные возможности для экспорта или обеспечить больший потолок потенциального роста населения в ближайшем будущем."

TBK_rural_industries:0 "Фабрики в глубинке"
TBK_rural_industries_desc:0 "Уоллнат убеждён, что небольшие производственные районы для местных сообществ эффективны и желательны для широкой общественности, чтобы им не приходилось совершать длительные поездки в традиционно более развитые районы страны, чтобы внести свой вклад в экономический рост и промышленный бум страны."

TBK_farming_mechanization:0 "Тракторные коллективы"
TBK_farming_mechanization_desc:0 "Уоллната убедили, что необходимо создавать крупные сельскохозяйственные коллективы, чтобы лучше распределять машины и землю между работниками. Эта коллективизация должна обеспечить равные возможности для всех сельскохозяйственных работников при сохранении более эффективного использования неделимых земель."

TBK_dusk_factories:0 "Накормить рабочих"
TBK_dusk_factories_desc:0 "Голодный рабочий - несчастный рабочий, как и любой голодный гражданин - несчастный гражданин. Мы должны кормить средства производства, если мы хотим, чтобы они производили и внедряли инновации в нашей быстро развивающейся стране; им больше никогда не придётся беспокоиться о том, как сегодня прокормить свой желудок."

TBK_union_militias:0 "Профсоюзы ополченцев"
TBK_union_militias_desc:0 "На данный момент, профсоюзы, принимающие форму организаций ополченцев, являются своего рода правовой серой зоной в отношении юрисдикции, и там, где применение силы считается целесообразным. Мы узаконим и отрегулируем процесс создания милиции при условии, что они будут служить в армии во время войны."

TBK_elected_commanders:0 "Выборные командиры"
TBK_elected_commanders_desc:0 "Подразделения ополчения хорошо известны демократичностью, при помощи которой они избирают своих собственных лидеров. Это ещё одна серая зона, которую мы будем кодифицировать как общепринятую и законную практику, при условии, что во время войны армия несёт ответственность за этих лидеров и их решения, а также командует ими."

TBK_work_dusk:0 "Союз Уоллната и Даска"
TBK_work_dusk_desc:0 "После тщательного рассмотрения этого вопроса со стороны нашего любимого Уоллната, Даск Уэйн убедил его, что логичный курс действий сейчас - привести генералиссимуса в свою фракцию. В честь этого Даск пообещал устроить вечеринку в столице, на которой он также будет присутствовать, но, что более важно, он приказал СМИ поддерживать этот шаг."

TBK_technological_industries:0 "Современное промышленное производство"
TBK_technological_industries_desc:0 "Технический прогресс при социализме, по крайней мере теоретически, совершенно безграничен. Это фундаментальный принцип нашей философии, и потому мы будем продолжать развивать своё промышленное оборудование за счёт импорта, финансирования исследований и усердной работы учёных с целью дальнейшего увеличения объёмов производства." ###Garion

TBK_electronics_industries:0 "Эксперименты с электроникой"
TBK_electronics_industries_desc:0 "Похоже, в области электроники есть нечто большее - то, что мы раньше не замечали. С помощью специального исследовательского комитета, эти машины могут стать нашим самым ценным технологическим достижением, возможно, даже проложив путь к великим свершениям, о которых раньше мы не могли и подумать."

TBK_chemical_industries:0 "Синтетическое топливо" ###Garion
TBK_chemical_industries_desc:0 "Хотя мы и не против торговли с другими странами, в случае войны внутренние запасы нефти и каучука могут стать жизненно важными для нашей военной промышленности. Уоллнат выразил заинтересованность в этих разработках, сославшись на постоянную нехватку ресурсов у него как у генерала. Производство синтетического топлива уже началась."

TBK_niftyn_start:0 "Наследие Стил Сталлиона"
TBK_niftyn_start_desc:0 "С поражением Хироптерры, Тобук стал чем-то большим, чем просто ещё одним мелким государством Зебрики. Однако наша работа ещё далека от завершения. Убедив Уоллната принять коммунистическое правительство, Нифтин теперь должен создать авангард, который возглавит новообразованные Объединённые Земли Северной Зебрики."

TBK_industrial_ministry:0 "Министерство промышленного производства"
TBK_industrial_ministry_desc:0 "Для достижения рая для трудящихся крайне важно, чтобы мы дали им в государстве возможности, позволяющие им расширить средства производства и продвинуть их вперёд. С одобрения Уоллната, Нифтин официально учредил министерство промышленного производства, с помощью которого он будет вести рабочих к величию."

TBK_workers_state:0 "Государство рабочих и крестьян"
TBK_workers_state_desc:0 "Федерация почти полностью состоит из рабочих и крестьян. Это их нация, их земля, их гордость и будущее, которое они все стремятся реализовать. Величие не приходит к тем, кто ждёт, оно приходит именно тогда, когда работа для его достижения выполнена."

TBK_purge_parasites:0 "Ценности классовой борьбы"
TBK_purge_parasites_desc:0 "Не может быть мира с теми, кто выступает против пролетариата и революции. Коррумпированные политики, декадентские нации и диссиденты совершенной формы коммунизма - все они будут раздавлены сапогом нашего неизбежного прогресса."

TBK_estate_collectivization:0 "Коллективизация имущества"
TBK_estate_collectivization_desc:0 "Большие земельные владения, будь то личные или используемые для ведения бизнеса, должны быть немедленно изъяты и перераспределены среди граждан нашего великого государства. Уоллнат согласен с тем, что если все будут владеть большим количеством земли, то все будут праздновать вместе в радости."

TBK_ponytariat_ownership:0 "Собственность пролетариата"
TBK_ponytariat_ownership_desc:0 "Фундаментальный принцип революции заключается в том, что земля должна быть предоставлена гражданам любого коммунистического государства. Мы не только пропишем это в своих законах, но и дополнительно создадим экономическую комиссию для обеспечения сотрудничества секторов экономики на взаимовыгодной основе."

TBK_state_industrial_control:0 "Центральная экономическая директива"
TBK_state_industrial_control_desc:0 "Федеральная комиссия по планированию иногда сталкивалась с трудностями при зонировании территорий для индустриализации из-за других законов, касающихся защиты определённых земель и зданий. Мы дадим им больше полномочий, чтобы гарантировать, что их работе ничто не помешает."

TBK_tobuck_arms_industries:0 "Директива о военной экономике"
TBK_tobuck_arms_industries_desc:0 "К радости генералиссимуса, Нифтин предложил значительное расширение военного производства, чтобы гарантировать, что государство не отстаёт от своих соседей по производственным мощностям или запасам. Реакционеры никогда не станут сильнее нас!"

TBK_artillery_production_bonus:0 "Краснознамённая артиллерия"
TBK_artillery_production_bonus_desc:0 "Ласковое название 'Краснознамённая' происходит от военных историй, появившихся после победы над Хироптеррой. При скудном запасе боеприпасов, пушки время от времени выпускали в небо или по наступающему врагу массу сигнальных ракет, чтобы потянуть время. Хотя эта история вдохновляет, нам следует обновить и пополнить наши артиллерийские запасы."

TBK_infantry_weapon_production_bonus:0 "Новая модель боевой винтовки"
TBK_infantry_weapon_production_bonus_desc:0 "Теперь, когда мы в состоянии выпускать наши предыдущие разработки, и улучшать их, стало очевидно, что наши нынешние запасы оружия устарели и вызывают беспокойство своим разнообразием. Уоллната даже не нужно было убеждать в том, что необходимо новое и стандартизированное оружие для войск, и Нифтин с радостью согласился."

TBK_niftyn_factories:0 "Вооружение революции"
TBK_niftyn_factories_desc:0 "В том маловероятном случае, если наши профессиональные силы будут захвачены и разгромлены, долг рабочих и крестьян - воспользоваться слабиной. Мы закупим оружие и обучим подразделения рабочего ополчения, на случай если они понадобятся в предстоящих конфликтах."

TBK_resource_aquisition:0 "Министерство промышленных ресурсов"
TBK_resource_aquisition_desc:0 "Учитывая угрозу блокад и значительный риск реакционной торговой войны, вполне логично создать министерство для обеспечения того, чтобы ресурсы всегда могли быть предоставлены нашей тяжёлой промышленности. Излишне говорить, что Уоллнат быстро принял предложение Нифтина помочь производству оружия с распростёртыми копытами."

TBK_expand_steel_production:0 "Увеличить квоты на сталь"
TBK_expand_steel_production_desc:0 "Сталь является, пожалуй, самым важным ресурсом для дальнейшего развития нашей растущей промышленности. По этой причине производственные квоты будут увеличены для наиболее эффективных заводов, и указанные фабрики получат финансирование для расширения своей деятельности."

TBK_manerba_aluminium:0 "Бокситовые рудники Манербы"
TBK_manerba_aluminium_desc:0 "Манерба располагает внушительными запасами алюминия, которые до сих пор простаивают, несмотря на значительную добычу полезных ископаемых там. При некотором финансировании и небольшом дополнительном оборудовании рабочие начнут извлекать ещё больше богатств из наших огромных залежей ресурсов."

TBK_rapid_urbanization:0 "Министерство городского развития"
TBK_rapid_urbanization_desc:0 "В современную эпоху неудивительно, что модернизация городов является приоритетом, но это также стало очень сложной задачей из-за проблемы разрастания городов. Чтобы исправить эту проблему, Уоллнат подписал отличное предложение по созданию министерства городского развития."

TBK_urban_fortifications:0 "Директива о бункерах и убежищах"
TBK_urban_fortifications_desc:0 "С увеличением количества авиации в боевых действиях, всё более неизбежным становится факт того, что бомбардировщики попытаются добраться до наших городов и разрушить их. Хотя интеграция сети ПВО в настоящее время непрактична, мы можем гарантировать, что все здания будут сделаны из прочнейших материалов, а в каждой постройке будет бункер."

TBK_federal_militia:0 "Резервы федерации"
TBK_federal_militia_desc:0 "Этих доблестных рабочих и крестьян следует похвалить за их приверженность революционным идеалам в составе своих отрядов ополчения. К сожалению, организации ополчения, как известно, громоздки, и потенциально могут представлять угрозу, как для государства, так и для армии; федеральная интеграция является логичным решением."

TBK_socialist_education:0 "Учиться, учиться, и ещё раз учиться"
TBK_socialist_education_desc:0 "Уоллнат одобрил предложение Нифтина начать масштабную кампанию по ликвидации неграмотности среди всего населения. Они должны быть способны вести себя в светлое будущее так, как мы ведём их сейчас, во имя революции и самого коммунизма."

TBK_manual_lessons:0 "Образование на практике"
TBK_manual_lessons_desc:0 "Когда дело доходит до промышленности и обучения труду — нет ничего лучше практического опыта. Если мы хотим обучить новое поколение рабочих и коммунистов истинным профессиям нашего государства и идеологии, то это должно быть сделано должным образом."

TBK_military_education:0 "Уроки войны"
TBK_military_education_desc:0 "Хотя поначалу Уоллнат немного колебался, он подписал соглашение о расширении и реструктуризации школьной программы с учётом определённых уроков войны и боевых действий, чтобы лучше подготовить новые поколения к потенциальным будущим конфликтам."

TBK_communist_university:0 "Комиссариат просвещения"
TBK_communist_university_desc:0 "Нифтин предложил следующий логический шаг в развитии системы образования для федерации в целом. С введением регулирующего комиссариата по образованию мы можем совершенствовать и контролировать учебную программу с течением времени на благо всех."

TBK_marks_institute:0 "Институт имени Карамель Маркс"
TBK_marks_institute_desc:0 "Хотя мы многое сделали для системы образования федерации, отличникам до сих пор уделялось мало внимания. Уоллнат одобрил строительство нового университета в Тобуке, который предоставит самым талантливым коммунистам лучшее образование, которое мы можем предоставить."

TBK_hazrumenia_communist_party:0 "Хазруменская Коммунистическая Партия"
TBK_hazrumenia_communist_party_desc:0 "Хотя наша фракция к настоящему времени уже обладает невероятным влиянием в администрации, было бы лучше формализовать эту власть ради соблюдения приличий. Скоро Нифтин объявит о создании коммунистической партии Хазрумени, партии для каждого рабочего и крестьянина."

TBK_soviets_model:0 "Уроки зимней революции"
TBK_soviets_model_desc:0 "Централизация власти необходима для единства и эффективности в нашем коммунистическом раю. Местным органам власти, или советам, как их начинают называть, будут предоставлены полномочия для проведения кампаний по продвижению революционных идей, что позволит подогнать в регионах рвение, необходимое для защиты наших коллег-рабочих."

TBK_communist_secret_police:0 "Совет государственной безопасности"
TBK_communist_secret_police_desc:0 "Те, кто стремится погасить пламя революции, как внутренней, так и внешней, не заслуживают пощады. Президент одобрил создание совета государственной безопасности, видя необходимость защиты революции от всех возможных угроз; операции по ликвидации инакомыслия и оппозиции начнутся незамедлительно."

TBK_state_mass_media:0 "Правда"
TBK_state_mass_media_desc:0 "Средства массовой информации уже давно являются эффективным инструментом воздействия на население, а с появлением радио они стали более доступными, чем когда-либо. Нифтин приступил к созданию национальной радиостанции и газеты, которые будут предоставлять рабочим и крестьянам всё, что им нужно знать."

TBK_expand_party_membership:0 "Рабочий, присоединись к борьбе!" ###Garion
TBK_expand_party_membership_desc:0 "Достижение единства путём массовости партии может поначалу показаться нелогичным, но реальность такова, что те, кого мы приглашаем в партию, будут поддерживать её и Нифтина в дальнейшем при любых обстоятельствах. Кампания по набору персонала - это как раз то, что нам нужно, чтобы гарантировать, что разногласия в администрации вообще никогда не возникнут."

TBK_orthodox_stallionism:0 "Классический Марксист-Сталлионизм"
TBK_orthodox_stallionism_desc:0 "Нифтин - преданный ученик Маркс и Стил Сталлиона. Его мечта о коммунизме - мечта нации и рабочих; она будет распространяться, чтобы наше великое государство могло вскоре бросить вызов старому порядку упадка и реакционности, как и мечтали сами великие основатели."

TBK_first_hazrumenian_conference:0 "Первая конференция ХКП"
TBK_first_hazrumenian_conference_desc:0 "Общественность всегда была союзником революции, и Нифтин проявлял особую заботу о том, чтобы он и Уоллнат, как её авангард, максимально использовали это. Видные коммунисты и сам глава партии выступит с проповедью о славе рабочей утопии на этой первой конференции."

TBK_new_style_tobuck:0 "Метрополии пролетариата"
TBK_new_style_tobuck_desc:0 "Тобук уже давно считается центром промышленного и городского развития, и так было даже до нашего великого государства. Пришло время сделать последние шаги к мегаполису, которым, как все знают, он может стать. Он должен служить образцом для других городов нашей федерации, являясь бьющимся сердцем коммунизма."

TBK_wallnut_stallionist:0 "Стальной Генералиссимус"
TBK_wallnut_stallionist_desc:0 "Уоллнат сделал много великих дел для коммунизма и для создания федерации. Нифтин и партия сочли нужным присвоить ему звание "Стального генералиссимуса" в честь его заслуг и приверженности революции; он, конечно, принял титул с огромной благодарностью и решил отпраздновать это событие."

TBK_stalliongrad_south:0 "Сталлионград Зебрики"
TBK_stalliongrad_south_desc:0 "Мы являемся родиной революции в Зебрике, и поэтому мы будем проводить политику идеологического авангарда на континенте. Нет никого, кто мог бы носить такой великолепный и заслуженный титул, как этот, и никого, кто мог бы взять на себя ответственность, которую влечёт за собой такая важная должность."

TBK_party_hq:0 "Штаб-квартира революции"
TBK_party_hq_desc:0 "Это большая честь - умереть за свой идеал коммунизма. Пропагандистская волна, направленная на врагов этой идеи, разработанная для оправдания грядущих конфликтов, сотворит чудеса с мнением населения о крупномасштабной войне, которая будет вестись против реакционеров."

TBK_control_militia:0 "Комиссары ополчений"
TBK_control_militia_desc:0 "Наконец-то пришло время убрать остатки подобия независимости, предоставленные подразделениям ополчения. Комиссары будут назначены в каждый батальон, и они будут служить точно так же, как и любые другие профессиональные войска. Хотя, конечно, они будут по-прежнему изображаться в СМИ народной милиций, ради привлечения большего числа существ в армию."

TBK_marksist_state:0 "Марксистско-Сталлионистская конституция"
TBK_marksist_state_desc:0 "Пора завершить конституцию для нашего рабочего рая. Как учили нас Стил Сталлион и Карамель Маркс, централизованное и могущественное государство необходимо для защиты прав всех рабочих, и этот важнейший документ отразит этот доказанный факт в своём содержании."

TBK_work_niftyn:0 "Партия Уоллната и Нифтина"
TBK_work_niftyn_desc:0 "После огромного количества времени, проведённого за дискуссиями, Нифтину удалось убедить Уоллната официально вступить в коммунистическую партию. Это не та организация, к которой привык генералиссимус, но он хорошо приспосабливается к своей новой роли лица и 'лидера' революции."

TBK_dusk_niftyn_meeting:0 "Социалистическая Хазрумения"
TBK_dusk_niftyn_meeting_desc:0 "Пришло время упрочить влияние и раз и навсегда закрепить идеалы внутри политических фракций этого великого социалистического государства. Битва за социалистическую мечту наконец-то закончилась."

TBK_wallnut_communist_diplomacy:0 "Декларация Уоллната"
TBK_wallnut_communist_diplomacy_desc:0 "Как предполагаемый лидер и авангард революции, Уоллнат обязан делать все заявления относительно войны и предстоящих конфликтов. Настало время для подобного, поскольку мы, наконец, готовы освободить рабочих, закованных в цепи декадентских обществ, которые нас окружают."

TBK_territory_warzena:0 "Уничтожить корону Варзены"
TBK_territory_warzena_desc:0 "Безмозглые монархисты Варзены считают, что их 'реформы' спасут их декадентское общество от краха; О, как же сильно они ошибаются. Мы значительно ускорим этот процесс - снесём их государство, а потом восстановим своими силами.."

TBK_drive_out_nobles:0 "Конец семьи Леопардов"
TBK_drive_out_nobles_desc:0 "Есть ещё пару осколков монархии Варзены, помимо ранее правившего короля. Династия Леопардов рассеяна и сравнительно неважна, но не бессильна; крайне важно, чтобы мы разобрались с ними, прежде чем остатки монархистов устремятся к старым правителям этой страны."

TBK_spread_collectivization:0 "Новые сельские коллективы"
TBK_spread_collectivization_desc:0 "С внедрением реальных реформ в Варзене, таких как увеличение числа новых сельских коллективов в регионе, тамошние зебры станут гораздо более сговорчивыми, как только мы покажем им ошибки их пути. Это, без сомнения, значительно ускорит интеграцию региона."

TBK_communist_core_warzena:0 "Федеральный округ Майрзим"
TBK_communist_core_warzena_desc:0 "Можно сделать многое с помощью небольшого переименования и значительной административной реструктуризации - к примеру полное преобразование некогда монархического государства в социалистическое. Это, несомненно, впечатляющий подвиг, за который жители Майрзима будут очень благодарны."

TBK_internationale_connections:0 "Всемирная борьба"
TBK_internationale_connections_desc:0 "Что такое социалистическое государство без проведения политики интернационализма и глобальной агитации? Сейчас сложно себе представить время более подходящее для экспорта нашей революции в другие страны, в меру наших великих возможностей."

TBK_home_of_revolution:0 "Дом революции"
TBK_home_of_revolution_desc:0 "Воистину, мы являемся тем, чем Сталлионград пока ещё не стал после ухода наших идеологических предков, - глобальной ареной, на которой революция можно восторгаться революцией, а также свободно её распространять. Мир упадка содрогнётся, столкнувшись с мощью федерации!"

TBK_assess_hippogriffia:0 "Изучить Гиппогрифию"
TBK_assess_hippogriffia_desc:0 "Гиппогрифы представляют, пожалуй, самую большую угрозу для нашего великого рая. Их остров прекрасно подходит для обороны, они также хорошо известные своей военной доблестью, а их бойцы внушают страх любому противнику; но сегодня они не победят нашу революцию."

TBK_red_zumidia:0 "Красная Зумидия"
TBK_red_zumidia_desc:0 "Захват Зумидии является обязательным пунктом в достижении установления коммунистической власти в пределах наших естественных границ, и поэтому она должна стать неотъемлемой частью Федерации. Никто не будет противиться нашему освобождению рабочих, которые так долго томились под тиранией гиппогрифов."

TBK_colthage_defences:0 "Северо-восточные укрепления"
TBK_colthage_defences_desc:0 "Риторика Кольтфагена постоянно была враждебной, независимо от того, какой режим находился у власти. Мы мудры, и настороженно относимся к их планам в отношении Зумидии и их амбициям, следовательно, создание линии укреплений вдоль границы с ними является логичным выбором для нашей оборонительной стратегии."

TBK_maregypt_war:0 "Возвращение к источнику"
TBK_maregypt_war_desc:0 "Тобук изначально был создан Мейргиптом; его жители такие же наши братья, как и любые другие существа, и они не будут забыты ни федерацией, ни Хазруменской мечтой. Нифтин, в частности, проявил большой интерес к спасению своей родины от упадка, но все согласны с тем, что Мейргипет должен быть свободным!"

TBK_international_war:0 "Хазруменский Освободительный Фронт"
TBK_international_war_desc:0 "Нет более благородной цели, чем бороться за свободу других. Именно этой идеи мы будем придерживаться во время наших грядущих великих битв; Теперь это доктрина социалистического освобождения, противостоящая реакционным силам, сопротивляющимся нашей неизбежной победе!"

TBK_revolutionary_spearhead:0 "На острие революции"
TBK_revolutionary_spearhead_desc:0 "Бронетехника - это не просто полезный инструмент пропаганды, но и эффективная часть современных вооружённых сил. Мы можем дать подразделениям, в которых они используются, как особое название, так и истинную цель в революции!"

TBK_territory_zarantia:0 "Рассеять племена"
TBK_territory_zarantia_desc:0 "Пришло время разобраться с племенами, которые когда-то избегали нас, отбросив Тобук на обочину истории, чтобы избежать гнева Короля Шторма много лет назад. Федерация не забыла об их измене и не намерена позволять Зарантии упорствовать."

TBK_end_sedentary_life:0 "Принуждения к оседлости"
TBK_end_sedentary_life_desc:0 "Кочевников невероятно трудно склонить на свою сторону по ряду причин, главная из которых заключается в том, что в их обществе нет понятия национальной идентичности или объединяющей идеологии. Если мы хотим добиться прогресса в их обществе, то для начала мы должны начать его регулировать."

TBK_end_old_hierarchies:0 "Упразднить Агуэллид"
TBK_end_old_hierarchies_desc:0 "Племенной титул Агуэллид больше не несёт никакой ценности или особого смысла для нашей великой нации. Мы упраздним его, чтобы освободить место для более подходящих должностей в правительстве и административной реструктуризации региона."

TBK_communist_core_zarantia:0 "Федеральные округа Агзат и Зиндер"
TBK_communist_core_zarantia_desc:0 "Можно добиться многого с помощью административной реструктуризации и тщательного перевоспитания. А именно - полного преобразования некогда племенного 'государства' в социалистическое. Это, несомненно, впечатляющий подвиг, за который жители Агзата и Зиндера будут очень благодарны."

### Wallnut military tree

TBK_guerilla_army:0 "Свободные Силы Федерации" ###Garion
TBK_guerilla_army_desc:0 "Если эпоха военачальников что-то и доказала, так это то, что традиционная война - это прошлый век в вооружённых конфликтах. Численность сил не обязательно является для победы решающим фактором, особенно если мы принимаем идеи децентрализованной структуры командования для максимального повышения эффективности отдельных командиров."

TBK_special_forces_focus:0 "Лучшие бойцы Уоллната" ###Garion
TBK_special_forces_focus_desc:0 "С самого начала своей карьеры военачальника Уоллнат всегда питал слабость к войскам специального назначения. К счастью, это тот тип его увлечений, в который стоит инвестировать. Поэтому были выделены средства на повышение их боевой эффективности."

TBK_shadow_strikes:0 "Удары из тени" ###Garion
TBK_shadow_strikes_desc:0 "Концентрация сил является определяющей чертой современной доктрины, что делает её стоящей нашего внимания. Наши силы специального назначения, учитывая их адаптивность и полезность, должны пройти дополнительную подготовку и служить ударным кулаком пехоты для разгрома врагов федерации."

TBK_integrated_supports:0 "Комплексная поддержка" ###Garion
TBK_integrated_supports_desc:0 "Поддержка дивизии проявляется во многих формах, и мы должны быть готовы предоставить нашим войскам на местах всё необходимое, чтобы их боеспособность не стала слишком низкой."

TBK_ideological_education:0 "Воины свободы" ###Garion
TBK_ideological_education_desc:0 "Наши войска приносят с собой факел свободы для тех, кто живёт на будущих территориях Федерации. Наши враги должны не бояться их, а приветствовать с распростёртыми копытами."

TBK_tactical_thinking:0 "Тактическое мышление" ###Garion
TBK_tactical_thinking_desc:0 "В вооружённых силах следует поощрять развитие доктрины в любом направлении. Не все теории будут работоспособны, но войны всегда выигрывались благодаря инновациям и применению новых стратегий и тактик."

TBK_bloody_campaigns:0 "Кровавые кампании" ###Garion
TBK_bloody_campaigns_desc:0 "Если враги нашей великой федерации попытаются уничтожить нас, тогда мы позаботимся о том, чтобы их силы пострадали за свои усилия. Пощады не будет, и все уловки будут применены, чтобы гарантировать, что они не добьются в этом прогресса."

TBK_call_of_duty:0 "Чувство долга" ###Garion
TBK_call_of_duty_desc:0 "Каждый гражданин нашей великой федерации знает, что для сохранения своего образа жизни он должен тяжело работать на благо нации. Расширенный доступ к вербовочным центрам должен обеспечить армию большим количеством новых рекрутов."

TBK_defend_freedom:0 "За нашу свободу!" ###Garion
TBK_defend_freedom_desc:0 "Есть много рьяных добровольцев, которые больше всего на свете хотели бы сражаться за наше дело, и мы дадим им такую возможность! Подразделения, состоящие из этих храбрых созданий, будут немедленно сформированы. Наша нация будет относиться к ним с величайшим почтением."

TBK_united_officer_school:0 "Федеральная школа офицеров" ###Garion
TBK_united_officer_school_desc:0 "Образование важно не только для учёных и учителей, но и для вооруженных сил. Поколение хорошо образованных генералов и специалистов сотворит с армией чудеса."

TBK_book_irregular_warfare:0 "Мой опыт наёмника" ###Garion
TBK_book_irregular_warfare_desc:0 "Сделав то, что большинство считает неожиданным шагом, Уоллнат опубликовал мемуары об опыте, который он получил будучи лидером наёмников. По сути это биографический роман, но местами в нём описан действительно очень полезный опыт ведения партизанской войны."

TBK_spread_officer_experience:0 "Опыт рядовых" ###Garion
TBK_spread_officer_experience_desc:0 "Пришло время раздать парочку повышений наиболее перспективным командирам. Новая кровь будет смазывать колёса инноваций на десятилетия вперед!"

TBK_book_regular_warfare:0 "Мой опыт лидера" ###Garion
TBK_book_regular_warfare_desc:0 "К шоку всех, кто его знает, Уоллнат опубликовал мемуары об опыте, который он получил будучи лидером наёмников. По сути это биографический роман, но местами в нём описан действительно очень полезный опыт наступления и обороны."

TBK_federal_army:0 "Объединённая федеральная армия" ###Garion
TBK_federal_army_desc:0 "Именно профессиональная сила с дисциплиной, равной дисциплине легионеров Хироптерры, приведёт нас к успеху, и поэтому она будет продолжать прокладывать путь к великим свершениям. Никто не может устоять перед объединённой федеральной армией!"

TBK_patriotic_call:0 "Клятва Флагу" ###Garion
TBK_patriotic_call_desc:0 "Нет большей чести, чем сражаться и умереть за свою нацию и флаг. Клятва для всех наших солдат и всех наших служащих сотворит чудеса, и привьёт им чувство долга и гордости за страну."

TBK_modern_arms_technology:0 "Оружие войны" ###Garion
TBK_modern_arms_technology_desc:0 "Войны выигрываются с помощью разума и материи - одно бесполезно без другого. Хотя мы очень гордимся собой, наших запасов оружия оказалось несколько недостаточно; Пора обновить арсеналы!"

TBK_in_defence_of_federation:0 "За Федерацию!" ###Garion
TBK_in_defence_of_federation_desc:0 "Есть много рьяных добровольцев, которые больше всего на свете хотели бы сражаться за наше дело, и мы дадим им такую возможность! Эти храбрые создания усилят наши существующие подразделения, тем самым гарантируя, что мы не дрогнем перед трудностями, и получим максимальное уважение от армии."

TBK_planned_warfare:0 "Запланированная победа" ###Garion
TBK_planned_warfare_desc:0 "Проще говоря, у врага нет реального способа сломить наши подразделения или нашу решимость; наши стратегии совершенны, и наши дивизии не знают страха. Федерация готова бросить вызов любым врагам!"

TBK_refitted_army:0 "Новый образцовый солдат" ###Garion
TBK_refitted_army_desc:0 "Солдат с устаревшей винтовкой - это просто ждущий своей смерти кусок мяса. Дальнейшая модернизация пехотного снаряжения необходима для успеха в войне, и поэтому закупка нового стандартного оружия должна продолжаться."

TBK_enforce_discipline:0 "Левой, правой, левой!" ###Garion
TBK_enforce_discipline_desc:0 "Хотя моральный дух важен, дисциплина среди солдат - это то, что позволит им одерживать победу за победой и повышать моральный дух окружающих. Наши войска всегда были сильнее легионеров, а теперь они будут самыми сильными!"

TBK_mechanization:0 "Механизированные колонны" ###Garion
TBK_mechanization_desc:0 "Механизированная пехота - это любопытная концепция, которая до сих пор была практически не изучена. Теоретически это может неизмеримо повысить как мобильность, так и живучесть наших войск, что делает такое направление ведения войны особенно привлекательной областью исследований."

TBK_armour_investment:0 "Изучить танки Хироптерры" ###Garion
TBK_armour_investment_desc:0 "Хироптерра мало чего сделала правильно, но война была единственной вещью, в которой они были ужасно эффективны. Восстановление и развитие их проектов даст нам модель, подходящую для производства."

### Baragzen post-tree

TBK_spread_news:0 "Распространить весть о победе Лорда" #Garion
TBK_spread_news_desc:0 "Избранный судьбой и милостью своей истинной королевской крови, наш Лорд одержал победу над теми, кто хотел бы остановить его победный марш. Мыши не могли противостоять нашим превосходящим силам, и наш долг - отпраздновать победы Барагзена."

TBK_tobuck_triumph:0 "Наконец-то, мир" #Garion
TBK_tobuck_triumph_desc:0 "Победа принесла нам стабильность и возрождённую легитимность, получить которые было бы невозможно с помощью простых клятв и применения силы. Именно благодаря уничтожению сил Хироптерры наш Лорд теперь правит по-настоящему верным и покорённым государством."

TBK_nobles_warzena:0 "Лорды Варзены" #Garion
TBK_nobles_warzena_desc:0 "После того, как все непосредственные угрозы были устранены, наш Лорд счёл нужным тихо вступить в контакт с представителями варзенского двора, чтобы разработать план своего возвращения. Наконец-то пришло время истинным правителям Варзены снова занять свои законные места."

TBK_clandestine_movement:0 "Слухи об истинном Короле" #Garion
TBK_clandestine_movement_desc:0 "Было решено, что наши усилия, средства и влияние будут использоваться главным образом тайно. Мы будем влиять на элиту и тех, у кого есть возможность плодить заговоры, делать специальные хитрые системы взаимодействия, и планировать административное сопротивление нынешнему варзенскому режиму."

TBK_open_movement:0 "Крик об истинном Короле" #Garion
TBK_open_movement_desc:0 "Было решено, что наши усилия, средства и влияние будут использованы для возбуждения общественности. Народные движения всегда были сильны, и с репутацией Барагзена, укрепившейся в сердцах и душах его нынешних подданных, будет легко убедить других присоединиться к протесту за истинного правителя."

TBK_baragzen_pledge:0 "Клятва Барагзена" #Garion
TBK_baragzen_pledge_desc:0 "'Реформы' в Варзене являются оскорблением обычаев и законов, которые они заменили. Наш Лорд, хотя и абсолютен в своей власти, даст обещание восстановить и закрепить права и полномочия знати, военных и торговцев, чтобы вернуть былую славу стране."

TBK_reward_troops:0 "Наградить войска" #Garion
TBK_reward_troops_desc:0 "Солдаты нашего Лорда уже один раз доказали, что они талантливы и являются мастерами своего дела. Настало время оказать им то уважение, которого они заслуживают за свою службу."

TBK_declare_royal_army:0 "Его Имперская армия" #Garion
TBK_declare_royal_army_desc:0 "Новая форма и новый старт - вот что нам нужно. Армия должна принять более официальную и профессиональную форму в соответствии с мечтами нашего Лорда о настоящей имперской армии, какой войскам Тобука всегда было суждено быть. Они будут такими же великолепными на вид, как об этом рассказывалось в легендах!"

TBK_warzenan_loyalists:0 "Дезертирство с Родины" #Garion
TBK_warzenan_loyalists_desc:0 "Многие преданные Барагзену зебры покинули Варзену, чтобы профессионально служить нашему Лорду в армии по мере того, как растёт его слава. Если мы хотим, чтобы они были интегрированы как эффективная боевая сила, тогда мы должны объединить их в специальное подразделение лоялистов; они проявят себя в славных боях!"

TBK_tobuckian_levies:0 "Вновь обретённая верность" #Garion
TBK_tobuckian_levies_desc:0 "С момента провозглашения власти Барагзена пони Тобука организовали свои собственные местные ополчения. Под руководством Василе эти силы будут организованы в боеспособные подразделения, которые будут служить в составе армии."

TBK_vasile_tobuck:0 "Птица Тобука" #Garion
TBK_vasile_tobuck_desc:0 "Василе снова и снова доказывал своё усердие и мастерство в деле ведения успешного бизнеса, и постоянно демонстрировал организаторские способности. Пришло время провести ещё одну встречу с этим грифоном для оценки следующих шагов управления Тобуком."

TBK_king_saviour:0 "Королевский спаситель" #Garion
TBK_king_saviour_desc:0 "Наш Лорд спас пони Тобука от злобных фестралов Хироптерры, и будет защищать их впредь снова и снова, если это необходимо для безопасности его любимых пони. Независимо от обстоятельств, королевская пропаганда гарантирует, что граждане поверят в это всерьёз."

TBK_king_protector:0 "Королевский защитник" #Garion
TBK_king_protector_desc:0 "Наш Лорд обязан защищать пони Тобука, как это всегда делали его предки на протяжении всей истории страны; те, кто попытается посягнуть на их законную землю, будут изгнаны. Даже если возможности вооруженных сил Барагзена ограничены, королевская пропаганда позаботится о том, чтобы его подданные не думали об этом."

TBK_tobuck_custodianship:0 "Хранитель Тобука" #Garion
TBK_tobuck_custodianship_desc:0 ""Хранитель Тобука" — древний титул, который был принят предыдущими правителями Варзены, правившими регионом, в котором большинство населения составляли пони. Наш господь, как правитель этой области в современную эпоху, примет этот титул, чтобы ещё больше укрепить свою легитимность."

TBK_claim_warzena:0 "Возвращение короля" #Garion
TBK_claim_warzena_desc:0 "Теперь, когда всё готово, настало время для войны! Наш Лорд открыто провозгласит себя королем Варзены и отправится в путешествие, чтобы освободить свою родину от слабого монарха, правящего из дворца, который по праву принадлежит Барагзену."

TBK_ancient_warzena:0 "Слава древней Варзены" #Garion
TBK_ancient_warzena_desc:0 "Если мы хотим восстановить некогда великое королевство и создать новую империю, мы должны принять наследие, которое слабый король Варзены пытался уничтожить! Наше прошлое больше не будет пылиться в анналах истории, наш Замал восстановит то, что было утрачено!"

TBK_nobles_role:0 "Лорды и Леди Варзены" #Garion
TBK_nobles_role_desc:0 "Замал - ничто без поддержки знати, а дворянство, в свою очередь, ничто без Замала, защищающего их интересы. В отличие от прошлого глупого короля Варзены, наш Лорд понимает это лучше, чем кто-либо другой."

TBK_courtly_advisors:0 "Глаза и уши Замала" #Garion
TBK_courtly_advisors_desc:0 "В качестве неотъемлемого аспекта достижения королевской благосклонности дворяне должны будут выступать в качестве глаз и ушей Замала при королевском дворе, а также вне его. Они должны быть его инструментами и его помощью, и всё это - в благодарность за особое внимание, которое он им уделяет."

TBK_rural_governors:0 "Копыта и рот Замала" #Garion
TBK_rural_governors_desc:0 "Дворянство без особых полномочий в управлении страной обречено снова впасть в бесконечные распри, а потому должно быть объявлено местными важным фигурами. И, разумеется, им необходимо выделить земельные владения. Таким образом у нас будут гарантированные устойчивые отношения между народом и дворянством."

TBK_nobility_rights:0 "Освобождение знати" #Garion
TBK_nobility_rights_desc:0 "Несмотря на первоначальное намерение нашего любимого Замала вернуть дворянство к старым обычаям, в их роли как жизненно важной части нашего хазруменского общества есть новообретённая уникальность. Во многих отношениях дворянство возрождается, в других оно полностью возрождается."

TBK_priests_role:0 "Слуги Зала и Заниты" #Garion
TBK_priests_role_desc:0 "Не все священники стремятся вернуться к старым обычаям, но им не нужно бояться за свои храмы и церкви. Наш любимый Замал будет аккуратен со священниками, восстановив некоторые из их старых привилегий в обмен на их поддержку и помощь в управлении государством."

TBK_temple_schools:0 "Храмовые школы" #Garion
TBK_temple_schools_desc:0 "В Варзене никогда не было эффективной системы образования. На данный момент она не может обеспечивать равные возможности для будущих поколений. В то время как Замал не обязательно заботится о всеобщем равенстве, он признает ценность использования церквей как метода, с помощью которого можно управлять национальной системой образования."

TBK_great_temple:0 "Великий храм Освящённого" #Garion
TBK_great_temple_desc:0 "Наш любимый Замал не смог бы достичь таких высот, если бы он не получил благословения наших богов. Для их блага в нашей столице будет построен новый и великолепный храм, а практика трехгодичных жертвоприношений будет возрождена, чтобы заполучить их благосклонность."

TBK_royalty_role:0 "Обязанности Замала" #Garion
TBK_royalty_role_desc:0 "Замал, разумеется, является главой государства, и ему принадлежит последнее слово во всех вопросах, особенно в дипломатии и другой исполнительной работе. Его жизнь может быть приятной, но все существа должны вносить свой вклад в общество для улучшения Нео-Хазруменской империи."

TBK_privileges_royalty:0 "Многочисленные привилегии Замала" #Garion
TBK_privileges_royalty_desc:0 "Несмотря на то, что у нашего любимого Замала много важных официальных обязанностей, он также несёт ответственность за воплощение богатства и роскоши, которыми пользуется вся Нео-Хазрумения. Что такое император, если не продолжение своих подданных? И почему императору нельзя немного повеселиться?"

TBK_great_palace:0 "Азибарагзен" #Garion
TBK_great_palace_desc:0 "Столица Варзены знавала лучшие времена. Именно по этой причине Замал решил расширить близлежащее королевское поместье за пределами столицы, которое будет удачно названо Азибарагзен. Это будет не просто новый дом Его Величества, но и место сбора величайших умов Империи. Это также будет, конечно же, фантастическое место для проведения вечеринок."

TBK_royal_guard_reform:0 "Те, кто присягнул Замалу" #Garion
TBK_royal_guard_reform_desc:0 "Стражи Клятвы верой и правдой служили нашему любимому Замалу снова и снова, заработав себе невероятную репутацию. Мы будем с уважением относится к их службе и позволим им снова служить телохранителями Его Величества, и пообещаем им земли и незначительные титулы после их выхода на пенсию."

TBK_courtly_arts:0 "Искусство повсюду" #Garion
TBK_courtly_arts_desc:0 "Неожиданным побочным эффектом строительства Азибарагзена и последующей концентрации важных персон в нём является внезапный приток художников и творческих личностей. Многие предлагают свои услуги Замалу, а часть зебр и пони начали сочинять и играть музыку, просачивающуюся в окружающие районы, вызывая положительный прием."

TBK_zamal_restorer:0 "Великий реставратор" #Garion
TBK_zamal_restorer_desc:0 "Барагзен намного превзошел ожидания своего народа. Он не только доказал свою состоятельность, но и восстановил Варзену и создал империю, которая будет существовать намного дольше самого Замала, благодаря своему процветанию, культуре, красоте и могуществу."

TBK_noble_conclave:0 "Совет Знати"
TBK_noble_conclave_desc:0 "Хотя они в значительной степени против демократического порядка, новая знать понимает, что они должны координировать и согласовывать цели, чтобы обеспечить свою дальнейшую власть под лидерством нашего любимого Замала. Аристократы согласились создать Совет Знати, где они могут собираться раз в два года, чтобы урегулировать споры."

TBK_ancient_patterns_modern_engine:0 "Старые узоры,\nСовременные замыслы"
TBK_ancient_patterns_modern_engine_desc:0 "Хотя Империя опирается на свою древнюю историю, и заново открыла для себя многие древние искусства, это не значит, что мы должны полностью избегать настоящего. Вместо этого мы были вынуждены создавать новые конгломераты прошлого и настоящего, чтобы чтить Замала и времена его правления, в то время как империя продолжает развиваться со временем."

TBK_ranks_of_life:0 "Место в жизни"
TBK_ranks_of_life_desc:0 "Никто не может бороться против отведённого положения в жизни. Знать понимает это и знает, что, хотя они сами действуют по воле своего любимого Замала, все эти зебры и пони видят, что им тоже есть чем управлять. Некоторые члены общества рождены для охоты, а другие - чтобы на них охотились. Одни - интеллектуалы, другие - слабоумные. Такова реальность."

TBK_capitol_nobility:0 "Безмятежный двор Азибарагзена"
TBK_capitol_nobility_desc:0 "Королевский двор, к всеобщему удивлению, уже превратился в рассадник интриг и соперничества, поскольку все его служащие пытаются завоевать благосклонность Замала. Излишне говорить, что это имело некоторые непреднамеренные, хотя и не совсем негативные побочные эффекты для нео-хазруменского общества в целом. Их власть растёт, а конкуренция стимулирует прогресс."

TBK_noble_innnovation_industries:0 "Инновации знати и конкуренция"
TBK_noble_innnovation_industries_desc:0 "Кое-что довольно любопытное, чего большинство не осознаёт в отношении высшей знати, заключается в том, что они значительно более полезны для государства, чем может показаться на первый взгляд. В погоне за деньгами, благосклонностью и властью, они внедряли инновации и расширяли свой бизнес, а также пользовались влиянием нашего любимого Замала."

TBK_positions_court:0 "Должности Двора"
TBK_positions_court_desc:0 "Пришло время создать табель о рангах, который диктует каждую придворную роль и должность и их обязанности. При таком огромном дворе каждый должен знать своё место, от самого низкого слуги до прямого советника нашего любимого Замала. Даже у некоторых предприимчивых и талантливых плебеев может быть шанс заполучить здесь местечко для себя."

TBK_most_noble_zamivgazal:0 "Самый благородный и великий Замивгазал"
TBK_most_noble_zamivgazal_desc:0 "С притоком множества знатных семей Нео-Хазруменская Империя сумела полностью обновить столицу. Поместья разбросаны как внутри города, так и по полям за пределами старых стен. Архитекторы бьются за своих покровителей, чтобы построить им уникальные и впечатляющие особняки, а фабрики предоставляют материалы для домов многих плебеев."

TBK_commoner_patronage:0 "Покровительство плебса"
TBK_commoner_patronage_desc:0 "Между знатью и простым народом начала развиваться своеобразная, но гениальная система обмена услугами. В обмен на работу, защиту и некоторые льготы, плебс клянётся служить дворянам. Так благородная семья может получить эксклюзивный доступ к определённым специалистам или знаниям экспертов, отказывая в этом своим конкурентам."

TBK_noble_totalitarian_espionage:0 "Глаза Замала видят всё!"
TBK_noble_totalitarian_espionage_desc:0 "Знать хорошо осведомлена об общем недовольстве населения, и мы считаем, что нечто должно быть сделано. С помощью современных технологий сбора данных среди общественности пропагандистская волна прославления нашего любимого Замала развеет все оставшиеся сомнения и сделает оставшихся несогласных легкой добычей."

TBK_rural_nobility:0 "Землевладельцы Замала"
TBK_rural_nobility_desc:0 "Знать изменила способ функционирования администрации страны, сделав её гораздо более децентрализованной и локальной. Хотя гражданская часть является главной во всех вопросах, многие знатные Лорды и Леди теперь управляют своими владениями по собственному усмотрению. Некоторые потерпели неудачу, но большинство явно отличилось."

TBK_renew_priesthood_alliance:0 "Успокоить храмовников"
TBK_renew_priesthood_alliance_desc:0 "По мере того, как растёт власть знати, растёт и недовольство среди жрецов, которые в основном являются плебеями. Однако, к их вероятному удовольствию, дворяне признают, что храмы являются областью божественного, и потому дворяне не должны вмешиваться в их дела. Жрецы могут быть спокойны, зная, что Зал и Занит останутся в безопасности."

TBK_priestly_advisors:0 "Советники-жрецы"
TBK_priestly_advisors_desc:0 "Пришло время поприветствовать священников в безмятежном дворе Азибарагзена, чтобы они могли действовать в интересах храмов, а также простого народа, что живёт под опекой Замала. Хотя жаждущие власти дворяне будут недовольны, многие традиционалисты и консерваторы приветствуют это, считая жрецов средством уравновешивания власти при дворе."

TBK_priestly_landlords:0 "Божественные Владения"
TBK_priestly_landlords_desc:0 "Дворяне обладают автономией в пределах личных владений, и мы должны распространить это право на земли храмов. Это вызовет проблемы с более суровыми землевладельцами - некоторые даже заявили, что наймут наёмников, чтобы убедиться, что их арендаторы не убегут к безопасным храмам - но многие приветствуют это стабилизирующее изменение."

TBK_gods_academy:0 "Храм Благочестия и Разума"
TBK_gods_academy_desc:0 "Благодаря увеличению пожертвований от щедрой знати, храмы имеют значительное количество неизрасходованных богатств. Жрецы Великого Храма договорились, что золото будет использовано для создания места поклонения, посвящённого образованию; там будут не только заниматься обучением будущих священников, но и давать базовые знания плебсу."

TBK_domain_autonomy:0 "Чья Земля, Её Слово"
TBK_domain_autonomy_desc:0 "Успех инициативы одного из землевладельцев побудил нашего любимого Замала к дальнейшему расширению автономии этого сословия. Теперь сельская знать имеет право вести дела в своих владениях так, как она считает это нужным. По крайней мере, до тех пор, пока выплачивается десятина и назначенный представитель Замала не вмешивается."

TBK_spread_the_fields:0 "Бесконечные поля и плантации"
TBK_spread_the_fields_desc:0 "Продовольствие и сельское хозяйство в целом всегда были спасательным кругом любого великого государства, и поэтому важно обеспечить доступность еды. Именно по этой причине некогда пустынные земли Империи будут переданы предприимчивым дворянам в надежде, что они превратят эти земли в множество ферм и плантаций."

TBK_commoner_dues:0 "Польза от плебеев"
TBK_commoner_dues_desc:0 "Жизнь сельского плебея в Империи одновременно сурова и справедлива. Если существо подчиняется своему местному дворянину и слушается любимого Замала, оно не будет голодать и будет жить в мире. А ремесленники могут даже рассчитывать на комфортное положение в обществе, служа дворянству напрямую. Но те, кто выступает против порядка, будут сурово наказаны."

TBK_serfdom:0 "Возвращение старого порядка"
TBK_serfdom_desc:0 "Возросшая автономия и привилегии сельской знати привели к столкновениям с плебеями. Представители всеми любимого Замала иногда вмешивались, чтобы положить конец наихудшим злоупотреблениям, но ходят слухи, что некоторые дворяне подкупают своего представителя, чтобы тот не мешал им. Но плебс уже почти смирился со своей участью и служит своим хозяевам."

TBK_agricultural_industries:0 "Трудолюбивое Дворянство"
TBK_agricultural_industries_desc:0 "Многие дворяне были трудолюбивы; они строили современные мельницы, винокурни и другие фабрики для переработки урожая. Это привело к превращению деревень в настоящие посёлки, а зебры-ремесленники наконец живут вместе сельским плебсом. Для многих это вообще первый случай за всю жизнь, когда они видят промышленность; и всё благодаря Замалу."

TBK_united_against_commoners:0 "Единство в поддержке и страхе"
TBK_united_against_commoners_desc:0 "Знать и священники понимают, что монархия имеет серьёзные недостатки и вызывает значительное недовольство среди плебеев. К сожалению, их союз с короной означает, что они тоже будут свергнуты, если разъярённый плебс поднимет восстание. Поэтому сотрудничество в служении Замалу является необходимым злом для поддержания их собственного статуса."

TBK_for_zamal_and_empire:0 "Ради Замала и Империи!"
TBK_for_zamal_and_empire_desc:0 "Это ошибка со стороны плебса - рассматривать Империю как то, что принадлежит только им. Все подданные любимого Замала - часть славы Империи и причина её успехов. Даже самая мощная машина - ничто без мельчайших винтиков или заклепок, и армия не является надёжной силой без множества солдат, которые должны сражаться в ней. Все они нео-хазрумены, хотя и не варзенцы."

TBK_keep_baragzen_busy:0 "Занять чем-нибудь Замала"
TBK_keep_baragzen_busy_desc:0 "Кажется, что всякий раз, когда у нашего любимого Замала появляется идея или даже малейший намёк на неё, происходит катастрофа. Высший суд активизирует свои усилия, чтобы Барагзен был занят мелкими делами. И теперь он будет вне поля зрения народа. Даже если его пригласят в частные владения знати, то плебсу будет трудно к нему подобраться."

TBK_terrorize_enemies:0 "Посеять семена"
TBK_terrorize_enemies_desc:0 "Есть отличный способ продемонстрировать верность Империи и Барагзену - убить любого, кто выступает против нашего любимого Замала. Дворянство хорошо это понимает и тщательно спланировало серию целенаправленных нападений на видных членов сопротивления, одновременно заглушая потенциальный разлад пропагандистской кампанией против предателей."

TBK_preach_stability:0 "Бесконечное спокойствие"
TBK_preach_stability_desc:0 "Никто не может отрицать, что Империя принесла стабильность и мир в жизни многих созданий, которые в противном случае могли бы погибнуть. Любая революционная активность должна быть расценена как нарушение того мира, ради достижения которого плебс и наш любимый Замал так усердно трудились. Восстания и хаос могут привести только к неизвестному будущему."

TBK_empire_management:0 "Бюрократия Нео-Хазрумении" #Garion
TBK_empire_management_desc:0 "Как бы скучно это не звучало, нам действительно нужна новая администрация, если мы хотим, чтобы наш режим выжил. 'Реформистов' в Варзене стало очень много, и из-за этого сохраняется большая нестабильность. Новые институты и реструктуризация правительства должны значительно улучшить ситуацию."

TBK_territorial_bureau:0 "Бюро имперских территорий" #Garion
TBK_territorial_bureau_desc:0 "Одной из самых важных проблем, с которыми сталкивается недавно созданная империя, является тот простой факт, что бюрократии не хватает возможностей для надлежащего управления землей. Крайне важно, исправить эту непростую ситуацию, чтобы должным образом интегрировать и соединить между собой изолированные общины в пределах наших границ."

TBK_finance_ministry:0 "Департамент финансов" #Garion
TBK_finance_ministry_desc:0 "Бюрократия никогда не обходится дёшево, тем более что Замал требует часть государственных средств для себя. Поэтому Василе уговорил Барагзена на создание нового департамента, занимающегося расширением экономики за счёт новых промышленных зон и дальнейшего развития усилий по добыче ресурсов."

TBK_tobuck_industrialization:0 "Программа модернизации Тобука" #Garion
TBK_tobuck_industrialization_desc:0 "Хотя Тобук невелик по международным стандартам размеров города, он, тем не менее, больше, и более развит в промышленном отношении, нежели чем Замивгазал, и поэтому к нему следует относиться с особым вниманием. Трудолюбивые пони там получат государственную поддержку в финансировании дальнейшего промышленного развития!"

TBK_civil_wardens:0 "Общественные надзиратели" #Garion
TBK_civil_wardens_desc:0 "С одобрения нашего любимого Замала, Василе издал приказ о создании полиции по образцу и подобию герцландской, в качестве подразделения, подчинённого королевской гвардии. Эти новые общественные надзиратели будут нести ответственность за безопасность народа, и разумеется будут носить фески."

TBK_anti_corruption:0 "Антикоррупционная политика" #Garion
TBK_anti_corruption_desc:0 "По какой-то странной причине общественность уже начала распространять слухи о коррупции и сговоре высшего класса! Мы создадим подразделения общественных надзирателей, чтобы искоренить такое отвратительное поведение, при условии, конечно, что ни в каких списках не будет сообщников Замала или Василе."

TBK_royal_chancellery:0 "Королевская канцелярия" #Garion
TBK_royal_chancellery_desc:0 "За свою долгую и легендарную историю у королей и королев Варзены всегда было очень много советников, но никогда ни один из них не возвышался над остальными. Чтобы обеспечить стабильность грядущим поколениям, Василе с благословения нашего любимого Замала создаст королевскую канцелярию для надзора за гражданскими делами."

TBK_subjugation_of_cities:0 "Покорение городов" #Garion
TBK_subjugation_of_cities_desc:0 "Наш любимый Замал и его канцлер не потерпят никакого недовольного ропота от этих городских выскочек. Они не получат никаких особых привилегий или богатств просто за то, что являются очередной группой среди Империи с таким количеством верных подданных! Их земля принадлежит Его Величеству по императорскому указу!"

TBK_rights_of_cities:0 "Права городов" #Garion
TBK_rights_of_cities_desc:0 "Хотя Замал многое выигрывает от личного владения городами, в наше время такими местами всё сложнее и сложнее управлять. Им будет предоставлена относительная автономия под властью Его Величества, пока они будут вести себя прилично и процветать."

TBK_royal_dictatorship:0 "Кодекс Повелителя" #Garion
TBK_royal_dictatorship_desc:0 "Пришло время кодифицировать полномочия и обязанности нашего любимого Замала. Он должен обладать высшей властью во всех вопросах, контролировать гражданские службы и армию; никто не должен оспаривать его право управлять Нео-Хазруменской Империей."

TBK_media_ministry:0 "Бюро информации" #Garion
TBK_media_ministry_desc:0 "Многие из наших подданных заметно менее лояльны, а значительное меньшинство других едва ли даже знают, кто всем управляет в Хазрумении. Мы позаботимся о том, чтобы все в пределах Нео-Хазрумении услышали об их Замале и его великолепии - с помощью средств массовой информации!"

TBK_loyalist_propaganda:0 "Мы любим своего Замала!" #Garion
TBK_loyalist_propaganda_desc:0 "Как кто-то может не любить нашего любимого Замала? Несмотря на то, что такое мнение буквально может сбить наших служащих с ног, народ, похоже, не до конца убеждён в невероятном уме Барагзена и его впечатляющем мастерстве. Такое положение дел необходимо срочно исправить! ГосСМИ не могут позволить продолжать существовать такому ужасному ходу мыслей!"

TBK_royal_cult_of_personality:0 "Могучий Леопард Наблюдает За Нами!" #Garion
TBK_royal_cult_of_personality_desc:0 "Теперь все пони и зебры действительно любят Его Величество, настолько сильно, что, похоже, у него появилось особое количество поклонников среди самых преданных подданных. Было бы стыдно не поощрять такое поведение ещё немного, после всей той работы, которую мы проделали для имиджа нашего любимого Замала."

TBK_most_loyal_servant:0 "Самый преданный слуга Трона" #Garion
TBK_most_loyal_servant_desc:0 "Несмотря на то, что Василе не так хорошо всем известен, он завоевал значительное общественное положение среди подданных Его Величества как талантливый администратор. Все могут быть уверены, что канцелярия остается в хороших отношениях с их любимым грифоном."

TBK_hide_royal_corruption:0 "Коррупция? Гедонизм?\nЭто всё ложь!"
TBK_hide_royal_corruption_desc:0 "Из-за непрекращающегося проявления крайнего обжорства, гордыни и похоти становится всё труднее и труднее скрывать скандалы, вызванные нашим 'любимым' Замалом. Тем не менее, Василе сделает всё возможное, чтобы обелить Барагзена, и замять слухи по мере их распространения; в конце концов, это его работа."

TBK_keep_baragzen_alive:0 "Сохранить жирного дебила в живых" #Garion 
TBK_keep_baragzen_alive_desc:0 "Дни Барагзена сочтены, и любой, у кого есть хоть половина мозга, более чем способен понять это наблюдая за тем, сколько он ест и пьёт в одиночку. Однако для Василе он полезен живым, нежели чем мёртвым, чтобы скрыть своё влияние как от знати, так и от общественности. Грифону просто нужно подержать толстяка рядом ещё немного или получше скрыть все скандалы."

TBK_baragzen_diet:0 "Королевский диетолог"
TBK_baragzen_diet_desc:0 "Хотя и очевидно, что невозможно помешать нашему любимому Замалу заказывать всё, что ему заблагорассудится, мы можем уменьшить потенциальный вред с помощью королевского диетолога, чтобы убедиться, что его еда будет немного полезнее. Это не предотвратит повреждения, но должно замедлить его неизбежную кончину."

TBK_baragzen_breastplate_stretcher:0 "Королевский нагрудник"
TBK_baragzen_breastplate_stretcher_desc:0 "Нет смысла пытаться бороться с образом жизни Барагзена. тем не менее, есть одно средство, которое поможет скрыть размер его живота от простого народа. Это довольно странное решение, но, с другой стороны, сам Замал уже давно далёк от хоть чего-то нормального; во всяком случае, если верить многочисленным наложницам в его доме."

TBK_harsh_zamal_censorship:0 "Департамент королевской чести"
TBK_harsh_zamal_censorship_desc:0 "Хотя это решение и не поможет в долгосрочной перспективе, новый отдел по тщательному изучению и цензуре наиболее серьёзных недостатков Замала замедлит волну народного недовольства. Очевидно, что это ненадёжная система, потому что теперь ничто не может скрыть эксцессы Барагзена, но это должно хотя бы немного помочь."

TBK_wonders_of_new_millenia:0 "Чудеса нового тысячелетия"
TBK_wonders_of_new_millenia_desc:0 "Несмотря на своё благоговение перед прошлым, Нео-Хазруменская Империя сумела распространить новые технологии и идеи по всей стране путём завоеваний и - по иронии судьбы - распространения реакционной политической мысли. Знать, наверное, никогда не перестанет смеяться от этого."

TBK_imperial_monopolies:0 "Имперский инвестиционный и промышленный совет"
TBK_imperial_monopolies_desc:0 "В то время как частное предпринимательство принесло некоторую пользу устойчивой индустриализации Империи, Василе считает этот рост разочаровывающим и в конечном счёте неэффективным. Так что вполне логично, что он создаст консультативный совет для надзора за созданием государственных корпораций и приобретением неконкурентоспособных компаний."

TBK_hazrumenian_gilded_age:0 "Великая Золотая Цепь"
TBK_hazrumenian_gilded_age_desc:0 "Василе придумал термин для обозначения экономического процветания империи: Великая Золотая Цепь. Каждый подданный Империи, как дворянин, так и плебс, является лишь звеном одной огромной цепи, которая формируется из коллективного индивидуального богатства и труда. Однако в такой модели не учитывается неравномерное распределение этого богатства."

TBK_royal_urban_domain:0 "Города Замала"
TBK_royal_urban_domain_desc:0 "До сих пор статус городов как личных владений Трона делал их застойными и медленно развивающимися. Они лишь приносили прибыль нашему любимому Замалу. Но теперь Василе использует свой невероятный ум, чтобы дать городам возможность стать великими источниками торговли и промышленности на благо империи и Барагзена."

TBK_zamals_industries:0 "Корпоративный трон"
TBK_zamals_industries_desc:0 "Учитывая огромное количество приобретенных компаний, стало слишком сложно самим организовывать и обслуживать все конфискованные заводы. Поэтому всё, кроме самых важных активов, должно быть перепродано новым владельцам, и реорганизовано в дочерние компании под единым именем и его королевским покровителем."

TBK_ensured_supplies:0 "Привилегированный доступ"
TBK_ensured_supplies_desc:0 "Непредвиденная выгода от реорганизации конфискованных производств заключается в том, что, хотя они находятся в частной собственности, у государства есть разрешение заключать с ними контракты или заказывать массовое производство определённых товаров; получая выгоду от налогов с каждой отдельной покупки. У Трона никогда не было столько денег!"

TBK_royal_monopolies:0 "Королевские монополии"
TBK_royal_monopolies_desc:0 "Теперь, когда все остальные компании больше не являются нашей проблемой, ключевыми предприятиями, оставшиеся во владении трона, гораздо легче управлять. Чтобы защитить состояние Замала, государство предоставит этим предприятиям определённые привилегии и защиту, чтобы искоренить любую потенциальную конкуренцию с определённым уровнем юридического иммунитета."

TBK_urban_seneschals:0 "Городские Сенешали"
TBK_urban_seneschals_desc:0 "Наш любимый Замал никогда не был хорошим администратором, и по мере того, как города растут, а эта работа становится всё сложнее для отдельной зебры, Василе решил внести пару улучшений. Будет сформирован новый состав Сенешалей, состоящий из способных плебеев из гражданской администрации, которые теперь предлагают свои навыки и услуги трону."

TBK_mend_ties_middle_class:0 "Воздать почести Замалу"
TBK_mend_ties_middle_class_desc:0 "Отношения между троном и городским средним классом ухудшились после лишения их автономии. Однако некоторые поняли, что лучше оставить свои опасения при себе. С благословения Замала Сенешали будут проводить программу по установлению новых связей со средним классом. Им не причинят вреда, если они отдадут Барагзену то, что принадлежит ему по праву."

TBK_tobuck_stronghold_loyalty:0 "Оплот верности"
TBK_tobuck_stronghold_loyalty_desc:0 "Пони Тобука никогда не переставали поддерживать нашего любимого Замала и Империю, даже если в других регионах страны возникает недовольство. Тобук - оплот верности, и поэтому они должны быть вознаграждены. У этой земли должен быть свой собственный визирь, помогающий ей управлять делами, и у Василе есть пони на примете, подходящий для этой работы."

TBK_thrifty_ponies:0 "Анклавы пони"
TBK_thrifty_ponies_desc:0 "Пони Тобука обладают некоторыми навыками, оказавшимися чрезвычайно важными в определённых делах. Замал отправит им специальное приглашение поселиться за пределами их опекунства в специальных сообществах-анклавах, находящихся в городских владениях Императора. Там законы и привилегии "опекунства" также должны соблюдаться."

TBK_university_tobuck:0 "Академия Замала для одарённых пони"
TBK_university_tobuck_desc:0 "Тобук получил статус промышленного центра Империи и появилась потребность в рабочих, обладающих знаниями и опытом для обслуживания новых машин. Поэтому кажется логичным, что следует создать специальную школу, в которой следующее поколение пони будет иметь доступ к высшему образованию. Как в качестве награды, так и возможности."

TBK_tobuck_imperial_city_link:0 "Имперский город Тобук"
TBK_tobuck_imperial_city_link_desc:0 "Хотя город Тобук и находится под опекой своего тёзки, было бы глупо оставлять крупнейший центральный мегаполис Империи в коллекции городов Замала. Василе хотел бы, чтобы другие вольные города как можно чаще подражали всему лучшему, что есть у этого центра промышленности, чтобы они тоже могли стать богатыми и успешными."

TBK_imperial_free_cities:0 "Имперские вольные города"
TBK_imperial_free_cities_desc:0 "Клятва Замивгазала до сих пор была успешной мерой, создавая атмосферу бережливости среди горожан и конкуренции между торговцами под бдительным оком Замала. Но, имея это в виду, Василе видит потенциал для дальнейшего совершенствования и хочет включить в Нео-Хазрумению что-то похожее на имперские города Империи Грифонов."

TBK_maesters:0 "Майстера"
TBK_maesters_desc:0 "Многие города Замала имеют совет или элиту из наиболее успешных торговцев. Кое-где даже существуют ограниченные выборы, но Империи всё равно, как обстоят дела в городах. Все они должны заранее выбрать посланника. Эти представители - или майстера, как называет их Василе - будут выражать интересы своих городов при королевском дворе и в канцелярии."

TBK_encourage_urbanization:0 "Ускорить урбанизацию"
TBK_encourage_urbanization_desc:0 "Хотя богатства земли важны, города ныне играют ключевую роль центров торговли и промышленности. Неудивительно, что существует потребность в большем количестве рабочей силы. Поэтому имперские вольные города создали инициативу по привлечению существ для переезда из сельской местности в города, предоставляя жильё и возможности трудоустройства."

TBK_city_capitalism:0 "Городской капитализм"
TBK_city_capitalism_desc:0 "С закреплением первенства городов и ростом численности населения в них бизнес процветает. Василе выступил за то, чтобы часть налогов с городов была использована для финансирования строительства и расширения инфраструктуры в них. Некоторые аристократы утверждают, что его капиталистическое безумие противоречит традициям, но канцлеру плевать."

TBK_city_quotas:0 "Квоты ради Замала"
TBK_city_quotas_desc:0 "Имперские вольные города должны внести свой вклад в обеспечение нашего любимого Замала достаточным количеством оружия. Нам нужны танки и грузовики, а технические характеристики постоянно меняются, однако это можно рассматривать как инвестицию для бизнеса, который затем получит землю, чтобы обосноваться на вновь завоёванных территориях."

TBK_technology_marvels:0 "Чудеса 11-го века"
TBK_technology_marvels_desc:0 "Имперские вольные города превратились в великие центры прогресса. Автомобили, гражданские самолёты, фильмы и другая "магия" уже широко доступны. Даже местные инженеры и учёные включаются в работу со своими собственными местными вариантами или даже улучшениями иностранных разработок. Хорошо быть подданным Замала!"

TBK_imperial_conquests:0 "Ради расширения Империи" #Garion
TBK_imperial_conquests_desc:0 "Если и есть одна жалоба, которая может быть обоснованно направлена в адрес Империи, так это то, что она не соответствует своему географическому тёзке. Пришло время исправить эту проблему и объединить Хазрумению под знаменем Замала. Пришло время для войны, и пришло время для победы."

TBK_puppet_aguellid:0 "Дружелюбный Агуэллид" #Garion
TBK_puppet_aguellid_desc:0 "Васиф Талат хитёр и осторожен - более того, он способен управлять политикой племён с удивительной грацией и изобретательностью. Было бы лучше, если бы мы передали управление такими отсталыми землями кому-то другому, не в последнюю очередь для того, чтобы этот "Кто-то" взял на себя вину вместо нашего правительства, если что-то пойдёт не так."

TBK_make_examples:0 "Только Замал" #Garion
TBK_make_examples_desc:0 "Никто не может просто позволить кому-то другому править суверенными землями Замала вместо Его Величества. Это законное право Барагзена требовать и владеть землёй, которая принадлежит ему во всех отношениях. Делегировать эту задачу любому другому существу было бы просто нелепо."

TBK_role_as_soldiers:0 "Воины пустыни" #Garion
TBK_role_as_soldiers_desc:0 "Всем известно, что любые существа учатся мудрости только через преодолевания огромных страданий, и поэтому пустыни Зарантии сделали нас по-настоящему очень мудрыми. Теперь мы являемся мастерами боя в пустыне, и теперь, когда мы нанимаем множество готовых сотрудничать племён зебр, нельзя отрицать наше мастерство и эффективность в таких условиях."

TBK_role_as_merchants:0 "Торговля должна не останавливаться" #Garion
TBK_role_as_merchants_desc:0 "Всем известно, что любые существа учатся мудрости только через преодолевания огромных страданий, и поэтому пустыни Зарантии сделали нас по-настоящему очень мудрыми. Пустыня многому научила Империю о важности караванов и нетрадиционных путей снабжения - и этой информации достаточно, чтобы использовать её в будущем."

TBK_zarantia_imperial_domain:0 "Правитель пустыни"
TBK_zarantia_imperial_domain_desc:0 "Замал - истинный правитель Зарантии; современный и умелый Император отсталой и дряхлой провинции Нео-Хазруменской империи. Его воля не должна быть отвергнута, и его слово - закон, поэтому наш долг и наша прямая цель - окончательно интегрировать племена региона в наше общество, и заставить их отбросить их кочевнический уклад жизни."

TBK_zumidia_conquest:0 "Зумидия - это Хазрумения!"
TBK_zumidia_conquest_desc:0 "Зумидия всегда была неотъемлемой частью региона Хазрумении, и вторжение гиппогрифов в наши земли с ирредентистскими притязаниями не осталось незамеченным. Мы заполучим Зумидию, как часть наших региональных мечтаний, и интегрируем эти территории, мирно или нет."

TBK_nationalize_hippogriff_industries:0 "Вернуть богатства Зумидии"
TBK_nationalize_hippogriff_industries_desc:0 "Гиппогрифы пытались лишить нас этой добычи, но мы знаем, как сделать так, чтобы истинное богатство любой земли находилось в копытах и когтях тех, кому мы можем доверять. Его Величество и его верный канцлер захватят и перераспределят ключевые отрасли промышленности Зумидии, убедившись, что о них хорошо позаботятся."

TBK_liberation_propaganda:0 "Радуйся, Зумидия!\nЗамал освободил тебя!"
TBK_liberation_propaganda_desc:0 "Нео-Хазруменская империя освободила зумидийцев от оков несправедливого и незаконного правления. Более конкретно, наш любимый Замал - глава вооружённых сил - сыграл важную роль в достижении их свободы. Все будут радоваться этой победой под властью Барагзена!"

TBK_zumidia_imperial_domain:0 "Деспот Зумидии"
TBK_zumidia_imperial_domain_desc:0 ""Деспот Зумидии" - это ещё один титул, который получит наш безупречный правитель после того, как мы по праву вернём себе земли Зумидии. Хазрумения не была бы прежней без них, и Его Величество был бы очень недоволен, если бы ему не присвоили очередной титул за его тяжелую работу."

TBK_bat_at_it_again:0 "Вторая кончина Луны"
TBK_bat_at_it_again_desc:0 "Однажды мы победили Хироптерру, и теперь у нас есть силы, чтобы окончательно покончить с ними. Поклонникам Найтмер нет места в нашей великой империи Зал и Зенит; за их преступления против Замала мы захватим их нечестивый анклав для себя."

TBK_bat_colonization:0 "Акт об изгнании и селении"
TBK_bat_colonization_desc:0 "Именно фестралы в конечном счёте несут ответственность за преступления, которые жители Хироптерры совершали на протяжении многих столетий. Удаление бывших фанатиков Луны с материка необходимо не только для выживания наших религиозных практик, но и для обеспечения того, чтобы их преступления никогда не повторились."

TBK_loot_occupied_states:0 "Распространяйте награды за завоевания"
TBK_loot_occupied_states_desc:0 "Замал очень щедрый по отношению к своим верным солдатам. Те, кто сражается, будут вознаграждены за свои усилия по продвижению амбиций Империи путём соответствующего распределения земель, богатств и титулов. Все, кто служит Его Величеству, будут вознаграждены за свою преданность!"

TBK_mgy_puppet:0 "Изумительные Пирамиды..."
TBK_mgy_puppet_desc:0 "Тобук был первоначально создан Мейргиптом, гордой нацией пони с историческими артефактами и сооружениями, подтверждающими их невероятное культурное наследие. Но, как и со всем, что стоит перед Замалом, они должны быть покорены ради безопасности Нео-Хазрумении."

TBK_mgy_exploitation:0 "...Ничто пред Замалом!"
TBK_mgy_exploitation_desc:0 "Могучие пирамиды Мейргипта - ничто по сравнению с невероятной мощью и великолепием нашего любимого Замала. Древние реликвии может и важны, но, как и у всех ценных артефактов, их великолепие неизбежно будет уничтожено Его Величеством."

TBK_colthage_must_be_destroyed:0 "Кольтфаген должен пасть"
TBK_colthage_must_be_destroyed_desc:0 "Жители Кольтфагена долгое время оспаривали власть гиппогрифов над Зумидией, а также пограничными государствами, ранее принадлежавшими зарантийским племенам. Крайне важно, чтобы мы как можно скорее уничтожили экзистенциальную угрозу нашему суверенитету, которую представляет Кольтфаген."

TBK_west_colthage_cores:0 "Дальневосточная Хазрумения"
TBK_west_colthage_cores_desc:0 "Хотя зебры Гиппона и не являются частью полуострова Хазрумении, существует неоспоримая связь между их и нашей культурной сферой. Было бы большим позором не включить их в нашу постоянно растущую семью Империи, не в последнюю очередь из-за ресурсов, которые они могут приносить нам."

TBK_exploit_colthage_custodianship:0 "Плата за защиту"
TBK_exploit_colthage_custodianship_desc:0 "Акт защиты - это то, что обычно заслуживает вознаграждения. В данном случае мы должны быть вознаграждены за наше добросовестное служение подданным Империи. В конце концов, они вряд ли способны позаботиться о себе без нашей военной мощи."

TBK_expand_the_colthage_custodianship:0 "Кольтдарская монтировка"
TBK_expand_the_colthage_custodianship_desc:0 "Кольтдар долгое время воспринимался правительством Кольтфагена законной территорий и частью их культурной сферы. Многое из этого остается правдой, что дает нам прекрасный повод форсировать спор с Кваггатаем от имени зебр, которых мы защищаем на востоке."

TBK_elite_special_forces_army:0 "Лучшие и Храбрейшие солдаты Варзены"
TBK_elite_special_forces_army_desc:0 "Какой смысл в большой армии, если она не может выполнять свои задачи? Что ж, простой ответ - никакого. Если мы хотим создать эффективные вооружённые силы, они должна быть элитными и совершенными во всех отношениях. Любая, даже малейшая ошибка в обучении ведению боя или дисциплине может привести к сбою всей отлаженной системы."

TBK_modernized_levy_system:0 "Модернизация системы призыва"
TBK_modernized_levy_system_desc:0 "Армия должна быть столь же величественной, сколь и искусной. Свежее мясо для войск является такой же неотъемлемой частью успеха любой армии, как и мастерство её нынешних солдат, что особенно важно, учитывая неравенство между численностью нашего населения и численностью наших врагов."

TBK_warriorhood:0 "Благородные воины"
TBK_warriorhood_desc:0 "Наша великая династия слишком долго бездействовала. Настало время напомнить им об обязанностях, которые они должны исполнять в замен на восстановленные привилегии. Они должны быть нашими воинами в армии Империи. Мы ещё раз напомним всем об их старых обязанностях и создадим новое дворянство великой воинской доблести!"

TBK_pegasi_guard:0 "Разрешить пегасам служить в армии"
TBK_pegasi_guard_desc:0 "Пегасы известны своими особыми навыками и способностью координировать действия с традиционными элитными подразделениями зебр. Принять их доблесть с открытыми копытами - это простой и легкий выбор, который нужно сделать ради эффективности наших военных в полевых условиях."

TBK_magical_rifles:0 "Война - это Магия!"
TBK_magical_rifles_desc:0 "Недавно до нашего сведения дошло, что оружие не обязательно должно быть простым механическим устройством. Он также может быть магическим и, следовательно, более мощным, возможно даже более изящным, если кто-то предпочитает внешний вид магических боеприпасов следам пуль. У нас будет такое же оружие войны!"

TBK_zebra_purity:0 "Чистота Зебр"
TBK_zebra_purity_desc:0 "Нет необходимости менять проверенные и надёжные методы прошлого. Хотя мы и можем упустить парочку талантливых рекрутов, система всё же не нуждается в обновлении. Со временем пони поймут, что это лучший и единственный выбор."

TBK_steelsingers:0 "Орден Стилсинеров"
TBK_steelsingers_desc:0 "В звуке работы с металлом есть красота, которую мало кто может по-настоящему оценить. Это кустарное ремесло, не похожее ни на какое другое, которым занимаются самые талантливые и одарённые ремесленники, которых только может предложить земля. Пора им вернуться к наковальням и печам ради Замала!"

TBK_perfect_soldiers:0 "Свирепые, как леопарды"
TBK_perfect_soldiers_desc:0 "Родословная Замала получила свой престижный титул не просто так. Леопард быстр и смертоносен, осторожен и ужасен в своей стихии; вооружённые силы должны придерживаться такого же поведения во время войны, иначе Империя может быть потеряна ещё раз."

TBK_always_attack:0 "Неумолимая атака"
TBK_always_attack_desc:0 "Отступить - значит не оправдать ожиданий Замала относительно безупречности нашей дисциплины и военной доктрины; это не просто нецелесообразно, но и непоправимо в глазах Его Величества. Мы всегда будем неумолимы перед лицом неопределенных шансов и неблагоприятных позиций, ибо в этом сила леопарда."

TBK_griffon_armour_designs:0 "Броня Грифонов"
TBK_griffon_armour_designs_desc:0 "Хотя государства грифонов не так славны, как наша великая Империя, их монархии и войны породили некоторые захватывающие снаряжения и технологии. Особый интерес представляют их зачарованные рыцарские доспехи, которые могли бы послужить Стражам Клятвы в улучшении их и без того невероятного мастерства."

TBK_crush_kill_destroy_conquer:0 "Сокрушайте, Убивайте, Уничтожайте и Побеждайте!"
TBK_crush_kill_destroy_conquer_desc:0 "Враги Замала познают страх, услышав звук стрельбы из наших винтовок и медленно движущиеся пески, по которым мы идем. Они должны знать, что нужно поворачиваться и убегать при одном упоминании о наших солдатах и стратегии. Они будут знать, что нужно сдаться, иначе они должны приготовится к смерти."

TBK_vehicle_production:0 "Имперская шинная корпорация"
TBK_vehicle_production_desc:0 "Моторизация является ключевым аспектом современной мобильности и адаптивности войск в боевых действиях. Нет ничего плохого в том, чтобы предоставить современные средства передвижения для внесения корректив в военные теоремы нашего времени, если это не мешает успехам прошлого."

TBK_equestrian_vehicle_designs:0 "Техника Эквестрии"
TBK_equestrian_vehicle_designs_desc:0 "Хотя Эквестрийцам не хватает нашего совершенного чувства благородства и чести, за последние годы они добились больших технологических успехов. Нам было бы неплохо импортировать некоторые машины этой страны и ознакомиться с их конструкцией, чтобы лучше подготовиться к грядущим конфликтам."

TBK_tank_design:0 "Сухопутный Левиафан"
TBK_tank_design_desc:0 "Танки - любопытное творение, которое по своей сути не противоречит и не согласуется с нашей нынешней доктриной, отчасти благодаря тому, что их не существовало, когда впервые были написаны наши великие традиции ведения войны. Поэтому жизненно важно, чтобы мы продолжали исследования и выпуск таких машин, если они станут полезными в будущем."

TBK_tank_focus:0 "Шестерёнки войны"
TBK_tank_focus_desc:0 "С помощью особой техники и специалистов мы можем усовершенствовать наши недавно принятые стратегии и доктрины, которые позволят использовать могучие танки против наших врагов. Их конструкция такова, что мы можем продолжать вносить прогрессивные улучшения в течение многих последующих лет, если в этом возникнет необходимость."

TBK_institute_conscription:0 "Общая армия"
TBK_institute_conscription_desc:0 "Армия народов, состоящая на службе у Замала, может вершить великие дела, несмотря на отсутствие у них благородства и доблести, присущих более специализированным силам. Наши гордые подданные будут защищать свою родину ценой своей жизни и той малой чести, которую они могут оказать Барагзену и друг другу!"

TBK_equipment_upgrades:0 "Модель "Леопард""
TBK_equipment_upgrades_desc:0 "Огневая мощь - это главный ключ к любому военному замку. Наше оружие будет сконструировано и применено против многочисленных врагов нашего Замала и его Империи; в конце концов, единственный верный способ ответить на требование подчинения - это приказ начать огонь."

TBK_infantry_focus:0 "Кобылы войны" #Garion
TBK_infantry_focus_desc:0 "Кто мы, если не одна большая семья подданных Замала? Какая разница, кобыла ты или жеребец, если ты можешь служить изо всех сил? Давайте встретимся лицом к лицу с нашими великими врагами с упорством и единством, чтобы их мощь не перевесила нашу собственную."

### Alesia post-tree

TBK_meet_legion_commanders: "Тайные переговоры"
TBK_meet_legion_commanders_desc: "Группа говорящих с Луной пришла к Алесии с интересным предложением: они хотят помочь Алесии укрепить её власть над некогда могущественной Хироптеррой, при одном условии. Она должна встретиться с леди-командующей Лунар Хэйл, чтобы обсудить свою судьбу."

TBK_declare_faith: "Наедине с Найтмер"
TBK_declare_faith_desc: ""Найтмер Мун была самодержицей, которая правила железным копытом и никогда не позволяла никому отказать ей в причитающемся. Богиня или нет, Найтмер вдохновляет как лидер. Я последую её примеру и приму веру моей семьи: если такова цена за моё правление, я с радостью заплачу её. Воистину, это вообще не цена."\n— Из дневника Алесии Снежной."

TBK_adopt_monarch_role: "Та, у кого есть долг"
TBK_adopt_monarch_role_desc: ""Я долго искала подходящего претендента на северянский трон и не нашла ничего, кроме бездельников, декадентов и пустозвонов. Хотя моё собственное отношение к линии Царей лишь отдалённое, у меня есть самое важное притязание из всех: у меня есть меч и желание его использовать."\n— Из дневника Алесии Снежной."

TBK_contact_exiles_again: "Распространить новости"
TBK_contact_exiles_again_desc: "Многое изменилось с тех пор, как Алесия в последний раз связывалась с белыми изгнанниками: истинные северяне одержали ошеломляющий триумф и собирают армию, способную завоевать континент. Алесия поделится хорошими новостями с другими изгнанниками, приглашая их прийти и создать новую империю Северян из песков Зебрики и однажды отвоевать нашу родину у красных подонков."

TBK_tsaritsa_focus: "Найтмер Мун, царицу храни!"
TBK_tsaritsa_focus_desc: "Найтмер Мун, царицу храни!\nСильная, державная!\nЦарствуй на славу нам,\nЦарствуй на страх врагам!"

TBK_devotion: "Преданность"
TBK_devotion_desc: "Как есть один правитель, так должна быть и одна вера. Нам предстоит пройти долгий путь, чтобы сделать реальностью тот уровень религиозного единства, которого требует наша Царица, но мы справимся с этой задачей."

TBK_council_batsby: "Совет Бэтсби"
TBK_council_batsby_desc: "Несмотря на то, что вера в Найтмер является определяющей характеристикой их цивилизации, хироптеррцы чрезвычайно дисциплинированы во всех аспектах жизни, кроме религии. Кроме центрального положения Найтмер Мун, у них, похоже, нет единства в вопросах веры. Этого не может быть. Мы созовём говорящих с Луной, чтобы раз и навсегда определить, какова наша вера. Царица приказывает."

TBK_ensure_orthodoxy: "Соблюдать ортодоксальность"
TBK_ensure_orthodoxy_desc: "Теперь, когда мы определили нашу веру, мы должны убедиться, что говорящие с Луной следуют ей до буквы и обучают ей массы. Что делать с непримиримыми и еретиками, пусть решает Лунар Хэйл."

TBK_no_forgivness: "Непогрешимая вера"
TBK_no_forgivness_desc: "Вера должна быть чистой и её нужно хранить в святости, чтобы не допустить разложения. Здесь нет места ни "случайному следованию", ни "местным вариациям", ни богословскому переосмыслению вне санкционированных кругов и церковной иерархии."

TBK_faith_reeducation: "Предложить им спасение"
TBK_faith_reeducation_desc: "На наших территориях много тех, кто предан Царице, но не знает Найтмер. Мы откажемся от требования, чтобы неверные становились рабами и вместо этого пошлём говорящих с Луной или обратим столько заблудших душ, сколько сможем. Непримиримые, которые откажутся, будут наказаны."

TBK_enshrine_missionary_work: "Прозелитизм для всех"
TBK_enshrine_missionary_work_desc: "Наша восторженная молодёжь должна быть поощрена отправиться за границу, чтобы распространить истинное слово Найтмер Мун в землях неверных. Они вернутся с укреплённой верой, с новым отвращением к неверным, отвергнувшим их истину, и, если нам повезёт, с новообращёнными."

TBK_conclave: "Священный собор"
TBK_conclave_desc: "До этого момента у говорящих с Луной не было никакой реальной иерархии, за исключением первого и равноправного положения верховного говорящего с Луной. Мы должны организовать их в священный собор, состоящий из двенадцати говорящих с Луной, выбранных их коллегами как наиболее сведущих и набожных, чтобы возглавить набирающую силу Лунную Церковь и принимать решения по вопросам веры."

TBK_head_moonspeaker: "Предводитель Луны"
TBK_head_moonspeaker_desc: "Собору нужен настоящий глава религии. Мы попросим собор выбрать Предводителя Луны, который будет действовать как неоспоримый глава религии, а сама Алесия также примет участие в голосовании."

TBK_realm_tsaritsa_temple: "Под венчанной Луной"
TBK_realm_tsaritsa_temple_desc: "Храмы Хироптерры в основном находятся в уединённых местах, святилищах, где народ может созерцать Найтмер в тишине и темноте, в одиночку или небольшой группой. Так не пойдёт. Мы построим великий собор из стекла и стали, чтобы поражать мир и устраивать грандиозные церемонии."

TBK_venerate_predecessors: "Почитать наших предков"
TBK_venerate_predecessors_desc: "Одним из аспектов северянской народной религии, который семья царицы Алесии включила в свой найтмеризм, было вознесение молитв и почитание ушедших предков. Теперь о древних легионерах будут вспоминать не только как о героях и легендах, но и как о почитаемых предках."

TBK_universal_family: "Одна семья"
TBK_universal_family_desc: "В некотором смысле, жители Новой Северяны - все дети Царицы Алесии и все они братья и сёстры под пристальным взглядом Царицы и Найтмер. Наша верность большой семье всегда должна быть выше верности личной семье."

TBK_protector_of_faith: "Защитница веры"
TBK_protector_of_faith_desc: "Царица Алесия будет помазана Защитницей Веры, Приматом Луны на торжественной церемонии, чтобы отразить её роль щита верных против мечей неверных и яда еретиков."

TBK_prayers_tsaritsa: "Молитвы за Царицу"
TBK_prayers_tsaritsa_desc: "Каждая служба должна включать молитвы за Царицу, ибо она - орудие воли Найтмер и её победы - победы Найтмер."

TBK_two_columns: "Хранители нравственности"
TBK_two_columns_desc: "Говорящие с Луной больше не должны просто учить вере, они должны следить за её соблюдением и пропагандировать моральные добродетели среди наших подданных. Мы должны оставаться бдительными против безнравственности и морального разложения."

TBK_duties_to_moon: "Долг каждого верноподданного"
TBK_duties_to_moon_desc: "Не обязательно быть военным, чтобы служить Царице. Хотя военная служба является высшим призванием, каждый подданный Царицы и каждый верный Найтмер имеет место в служении своей богине и своему царству, будь то на фронте или на заводах."

TBK_communion_nightmare: "Причастие Найтмер"
TBK_communion_nightmare_desc: "Поклонение Найтмер, её копытам, касающимся этого мира, или её взгляду, наблюдающему за нами издалека, должно проводиться с той святостью, которой она заслуживает. Наша Богиня будет гордиться нами, какую бы форму она ни принимала."

TBK_eternal_duty: "Вечная клятва"
TBK_eternal_duty_desc: "Мы посоветуемся с Лунар Хэйл, чтобы начать создание новой клятвы легионера, тщательно сформулированной, чтобы действовать как обязательный обет верности и как символ веры. Пока мы не будем готовы к полной интеграции старых легионов, мы начнём с требования этой присяги от офицеров дружины и других тобукских подразделений, чтобы духовно связать их со своей Царицей."

TBK_jingoism: "Шовинизм"
TBK_jingoism_desc: "Как сказал один древний Царь: "У Северяны есть лишь два союзника: армия и флот". Никогда это не было так верно, как сегодня в Новой Северяне, и, как в Хироптерре и старой Северяне до нас, мы сделаем армию самым важным институтом государства, уступающим только воле самой Царицы."

TBK_enshrine_militarism: "Долг службы"
TBK_enshrine_militarism_desc: "Все должны внести свой вклад в защиту своей страны. Мы закрепим военную службу как высшее призвание для наших подданных и начнём пропаганду, чтобы начать призыв в армию."

TBK_virtue_chivalry: "Рыцарское благородство"
TBK_virtue_chivalry_desc: "Дружина старой Северяны никогда не рассматривала свою военную службу как просто мрачный долг перед государством или как очередную работу. Для них это было призвание, способ развить и проявить свои рыцарские добродетели. Мы будем культивировать этот героический дух среди наших солдат, чтобы каждый из них встречал битвы с радостью и торжеством."

TBK_druzhina_reform: "Наиблагороднейшая дружина"
TBK_druzhina_reform_desc: "Хотя важность дружины как части вооружённых сил нельзя недооценивать, они завоевали такое общественное уважение, которое делает их идеальными для официальной роли полиции в мирное время. Их администрация объединит и возьмёт на себя роль вспомогательных подразделений хироптеррцев, чтобы создать силы такого размера, которые необходимы для полиции нашей великой нации."

TBK_reinstate_legions: "Второе основание"
TBK_reinstate_legions_desc: "После поражения Имперские Легионы существовали под гнётом позора. Но наша победа была волей Найтмер и приведёт к большей славе, чем когда-либо прежде. Мы официально восстановим легионы, устранив позор поражения и подтвердив их вечную верность Императрице, стране и Царице!"

TBK_millenia_experience: "Тысячелетия войн"
TBK_millenia_experience_desc: "В мире нет страны с более накопленными военными традициями, чем Хироптерра. Мы должны использовать их опыт для совершенствования наших доктрин."

TBK_youth_thoughts: "Ветер перемен"
TBK_youth_thoughts_desc: "В дополнение к их опыту, в рядах хироптеррцев были одни из самых инновационных генералов в мире. Мы должны продвигать этих дальновидных мыслителей в наше высшее командование, чтобы они могли привести нас к новому поколению войн."

TBK_new_imperial_army: "Вторая Императорская Армия"
TBK_new_imperial_army_desc: "Ликуйте! Императорская Армия восстановлена, она стала сильнее и вернее, чем когда-либо. С благословения Найтмер и под властью Царицы мы не можем потерпеть поражение!"

TBK_alesia_warmistress: "Предводительница Имперских Легионов"
TBK_alesia_warmistress_desc: "Должность предводителя будет восстановлена, а Царица Алесия займёт этот прославленный пост по единодушному согласию командиров легионов. Однако отныне эта должность будет пожизненной."

TBK_tsaritsas_own:0 "Клятва Царице"
TBK_tsaritsas_own_desc:0 ""Я верю в Найтмер Мун, священную и вечную. Я верю в Царицу Алесию, да будет царствовать она долго. Клянусь своей кровью и верой служить Царице во всем, быть её щитом, её мечом, её орудием, как она - священное орудие воли Найтмер. Эта клятва будет связывать меня до самой смерти, и моя служба будет мне наградой"\n— Из клятвы легионера Новой Северяны"

TBK_sovereign_mother: "Наша державная мать"
TBK_sovereign_mother_desc: "Алесия, помимо главы государства, является матерью нашего народа. Как и любая мать, она знает, что лучше для её детей и для её страны. Мы верим в неё как её верные подданные и преданные слуги, пока она продолжает величать нашу молодую нацию."

TBK_fanatical_charge: "Найтмер с нами!"
TBK_fanatical_charge_desc: "Если верные окажутся в меньшинстве и будут отрезаны, у них все равно останется их вера. Эта вера пошлёт их вперёд, либо на другую сторону вражеских линий, либо в объятия Найтмер."

TBK_military_innovations: "Очень нужная модернизация"
TBK_military_innovations_desc: "Нашим солдатам нужно гораздо лучшее оружие, чем то, которым они пользовались до сих пор. Для этого мы должны сделать массивную военно-научную базу Хироптерры ядром нашего исследовательского аппарата, а не мизерные мощности, имеющиеся в Тобуке."

TBK_infantry_primacy: "Снаряжение пехоты"
TBK_infantry_primacy_desc: "Пехота всегда будет основой Имперской Армии. Мы должны направить наши усилия на обеспечение их самым лучшим оборудованием, чтобы они никогда не подводили в выполнении своих обязанностей перед Найтмер и Царицей."

TBK_tank_plane_desigs: "Северянские инновации"
TBK_tank_plane_desigs_desc: "Какими бы еретиками они ни были, эти проклятые коммунисты на годы опережают нас в разработке танков и самолётов. Некоторые из недавно прибывших белых изгнанников утверждают, что "приобрели" некоторые чертежи новейших северянских конструкций. Мы должны финансировать их предложения по созданию наших собственных вариантов этих военных машин."

TBK_pardon_lmrd: "Имперский НИИ Медицинских Наук"
TBK_pardon_lmrd_desc: "ЛДМИ был отвратительной организацией, но это потому, что им не хватало управления Царицы и они тратили своё время на безумные сторонние проекты. Приняв более прагматичный, ориентированный на результат подход, новый Имперский Научно-Исследовательский институт Медицинских Наук может искупить вину этих заблудших учёных, поручив им исследовать проекты, действительно полезные для Царицы."

TBK_realm_expansion_plan: "Естественные границы"
TBK_realm_expansion_plan_desc: "Планы экспансии Хироптерры были ошибочными, но только из-за отсутствия управления Царицы, а не из-за их намерений. Мы подготовим серию завоеваний, чтобы присоединить наших соседей к себе, наведя столь необходимый порядок на этой хаотичной земле."

TBK_warzena_integration: "Протекторат Замивгазал"
TBK_warzena_integration_desc: "Мы создадим новый протекторат в Варзене, названный Протекторатом Замивгазала, чтобы интегрировать эти земли в нашу структуру управления. Варзенцы, которые докажут свою лояльность и адаптируются к этносу Новой Северяны, составят основу нового дворянства в протекторате."

TBK_reopen_river_trade: "Торговый поток"
TBK_reopen_river_trade_desc: "Когда-то вдоль рек Варзены шла богатая торговля, но потеря Тобука и дипломатический кризис с Зарантией засушили эту торговлю. Теперь под присмотром Царицы торговля снова течёт по этим рекам, с добавлением хироптеррских товаров, которые они когда-то скрывали от местных жителей."

TBK_hippogriffian_zebralands: "Выкинуть их в море"
TBK_hippogriffian_zebralands_desc: "В этих землях может быть только одна великая сила, и пока Гиппогрифы держат когти на материке, наше господство никогда не будет обеспечено. Предстоящая задача кажется сложной, но с властью Царицы и благословением Найтмер мы не можем потерпеть неудачу!"

TBK_add_to_vassal_control: "Наградить Зирту"
TBK_add_to_vassal_control_desc: "Из всех округов Зумидии Зиртой легче всего управлять благодаря её относительно сельскому, консервативному населению и близости к нашим предыдущим завоеваниям. Мы назовём его княжеством Зирта и наградим их титулом верного вассала."

TBK_caravan_priviliges: "Имперский караванный трест"
TBK_caravan_priviliges_desc: "Мы предоставим транс-зебриканские торговые привилегии избранным лояльным купцам. С инфраструктурой нашего Царства, поддерживающей их, вскоре они вернут богатство нашему народу."

TBK_invasion_ports: "Грандиозные верфи"
TBK_invasion_ports_desc: "Чтобы достойно конкурировать с гиппогрифами, мы должны значительно расширить наши верфи и ввести в строй огромный флот новых инновационных судов. Скоро они перестанут быть единственной силой в водах Северной Зебрики..."

TBK_battleship_ponymkin: "Броненосец Поньомкин"
TBK_battleship_ponymkin_desc: "Царица одобрила секретное строительство самого большого, самого мощного броненосца, который когда-либо видел мир: броненосец "Поньомкин". Скоро все будут благоговеть перед нашей мощью."

TBK_long_range_submarines: "Подводные лодки дальнего плавания"
TBK_long_range_submarines_desc: "Мы заказали новый флот из двенадцати первоклассных подводных лодок для преследования и блокирования торговых путей наших врагов."

TBK_zarantia_integration: "Шизранская конфедерация"
TBK_zarantia_integration_desc: "Зарантийцы известны как дикий народ, но это не так. Их конфедеративная модель может быть воплощена несколькими обещаниями и несколькими взятками нужным зебрам, при условии, что мы не будем ожидать от них большей лояльности, чем просто уплата низких налогов и сражения в наших армиях."

TBK_zebra_cossacks: "Имперские Ясани"
TBK_zebra_cossacks_desc: "У зарантийцев сильные традиции наёмничества и долгая история кочевничества. Набрав отдельные племена зарантийцев для службы в качестве мобильных пограничных патрулей, обеспечив им дополнительное жалование и право носить отличительную униформу, вдохновлённую их культурой, мы сможем получить силы быстрого реагирования, способные навести порядок на самых отдалённых границах нашего Царства."

TBK_nationalism: "Верность"
TBK_nationalism_desc: "Каждый подданный нашего королевства должен быть верен своей Царице, своей родине и её традициям. Только благодаря строгой верности этим вещам нация остаётся сильной и свободной от упадка."

TBK_old_chiropterran_governance: "Территории старого порядка"
TBK_old_chiropterran_governance_desc: "Хироптерра - гордая и могущественная земля, со своими традициями управления, выработанными за тысячелетие борьбы и жертв. Мы включим её в состав нашего Царства как Королевство Хироптерра, и хотя многое ещё предстоит сделать, чтобы сгладить противоречия в Хироптерре, мы постараемся оставить как можно больше от этого почтенного государства нетронутым."

TBK_remnants_tobuck_government: "Руины поздней республики"
TBK_remnants_tobuck_government_desc: "Республика Тобук была жалким местом, не только потому, что это была республика. Но, несмотря на это, её жители выстояли и одержали победу, которая должна была быть невозможной. Мы включим их в состав нашего Царства как Великое княжество Тобук, вечно почитая их как народ, доставивший нашу Царицу на её трон."

TBK_tsarist_order: "Земли Её Императорского Величия"
TBK_tsarist_order_desc: "Правление Царицы распространяется не только на жителей Новой Северяны, но и на землю. Мы не будем проводить коллективизацию, как это делают красные подонки и не будем гарантировать частную собственность, как это делают хнычущие гармонисты. Вся земля в Великом княжестве Тобук и Королевстве Хироптерра будет законно принадлежать Царице Алесии, чтобы владеть и пользоваться ею по её велению."

TBK_tsaritsas_hoof: "Копыто Царицы"
TBK_tsaritsas_hoof_desc: "Царицыно копытце было одним из лучших, если не самым лучшим шпионским агентством в мире. Мы должны найти агентов этого благородного учреждения и завербовать их обратно в свои ряды, чтобы враги Царицы никогда не смогли утаить от неё секреты."

TBK_military_agents: "В иностранных особняках"
TBK_military_agents_desc: "Царицыно копытце должно сосредоточить свои усилия на иностранной разведке, как это делало до него копыто Найтмер. Это даст нам преимущество в любых будущих конфликтах, будь то против наших соседей или против коммунистических червей, оккупирующих Северяну."

TBK_public_purpose: "На домашних улицах"
TBK_public_purpose_desc: "Царицыно копытце должно сосредоточить свои усилия на внутреннем наблюдении. Так оно сможет стать мощным инструментом для искоренения коррупции, инакомыслия и всего того, что может ослабить государство и правление Царицы."

TBK_codex_alesia: "Алесийская правда"
TBK_codex_alesia_desc: "Царица Алесия ввела новый свод законов, чтобы рационализировать, упорядочить и упростить сложные правовые кодексы, накопившиеся за последнее тысячелетие в Хироптерре, а также привести некогда безупречное Великое княжество Тобук в соответствие со стандартами закона и порядка нашего королевства."

TBK_labour_reform: "Проблема крепостных"
TBK_labour_reform_desc: "Хироптеррские рабочие не вписываются в структуру нашего общества. Признавая это, Царица сейчас решает, что делать с этой забытой кастой рабочих."

TBK_chiropterran_tone: "Новая Родина"
TBK_chiropterran_tone_desc: "Несмотря на наши разногласия, Царица сочла нужным принять членов хироптеррской элиты в свой двор. Их опыт в области экономического централизма и социальной инженерии в массовом масштабе делает их уникально квалифицированными для нашей новой администрации."

TBK_autocracy: "Самодержавие"
TBK_autocracy_desc: "Высшая временная власть должна быть возложена на одного правителя и она не может быть отменена иначе, как по указу самой Найтмер Мун. Великая пирамида власти должна иметь вершину и этой вершиной должен быть единый самодержец, ибо разделённое государство не устоит."

TBK_severyan_tone: "Старая Северяна"
TBK_severyan_tone_desc: "К настоящему времени экспатрианты из Северяны доказали свою неоценимую помощь в создании новой администрации. Вполне уместно вознаградить их за прекрасную работу и расширить программу репатриации, чтобы способствовать будущему расширению государства."

TBK_social_elements: "Элементы Империализма"
TBK_social_elements_desc: "Хотя Эквестрийские элементы гармонии частично ответственны за ослабление Северяны и оставление её открытой для коммунизма, фундаментальная идея перечисления набора добродетелей в качестве главных принципов для государства - хорошая идея. Мы перечислим наш собственный набор "Элементов", чтобы действовать в качестве моральных ориентиров для правительства Царицы."

TBK_element_order: "Элемент порядка"
TBK_element_order_desc: "Элемент порядка относится к фундаментальной ценности повиновения начальству, выполнения приказов и уважения иерархии, в которой вы живёте. Он отличается от эквестрийского элемента верности, поскольку ориентируется не на личные связи, а на строгие обязанности."

TBK_element_will: "Элемент воли"
TBK_element_will_desc: "Элемент воли относится к добродетели, которую можно найти в навязывании своей воли миру и поэтому естественно подходит как капитанам промышленности, так и высшим государственным чиновникам"

TBK_state_capitalism: "Хартия корпораций"
TBK_state_capitalism_desc: "Несмотря на невероятную эффективность, экономическая модель, которую широко использовали хироптеррцы, не совсем подходит для подданных Царицы. Большая часть контролируемой государством промышленности будет разделена между существующими корпорациями с целью децентрализации, хотя бы немного, стратократических методов наших новых граждан."

TBK_military_industries_focus: "Арсенал Империализма"
TBK_military_industries_focus_desc: "Мы будем продолжать хироптеррскую политику производства только тех потребительских товаров, которые нам необходимы. Основная часть нашей промышленности будет направлена на снабжение легионов."

TBK_establish_civilian_sector: "Продукты для подданных"
TBK_establish_civilian_sector_desc: "Наши тобукские подданные не привыкли к суровой жизни хироптеррских легионеров. Соответственно, мы будем использовать часть нашей промышленности для производства потребительских товаров для наших подданных, чтобы они были счастливы, сыты и благополучны."

TBK_element_honour: "Элемент чести"
TBK_element_honour_desc: "Элемент чести относится к поддержанию обязанностей и достоинства своей должности с праведным рвением. Он отличается от элемента честности тем, что значение чести сильно зависит от вашего социального положения: Честь рабочего - работать, честь солдата - сражаться, а честь Царицы - править."

TBK_crown_scouts: "Организация Лунных рейнджеров"
TBK_crown_scouts_desc: "Хироптеррская молодёжь в основном предоставлена сама себе, их родителям и местным молодёжным программам поручено прививать им хорошие ценности. Хотя это хорошо работало, когда Хироптерра была тысячелетней стратократией, учитывая последние культурные изменения, было бы лучше централизовать эти молодёжные программы, чтобы они прививали не только веру в Найтмер, но и ревностную преданность Царице."

TBK_element_authority: "Элемент авторитета"
TBK_element_authority_desc: "Элемент авторитета относится к центральной важности признания лидерами своего права на лидерство, дарованного Царицей и не уклоняться от выполнения того, что требуется для поддержания надлежащей иерархии и уважения к начальству."

TBK_loyal_education: "Верная образовательная программа"
TBK_loyal_education_desc: "Наши школьные программы должны преподавать истинную историю нашего Царства: от славы старой Северяны, до падения под копыта солнца и коммунистов, параллельных изгнаний Легионов Найтмер и самой Царицы, до славного настоящего и светлого будущего."

TBK_diploma_program: "Имперские дипломы"
TBK_diploma_program_desc: "Мы стандартизируем нашу программу высшего образования, собрав квалификацию лучших и лучших в нашем Царстве в систему имперских дипломов. Это значительно упростит научные исследования."

TBK_arch_enemy_communism: "Смерть марксизму!"
TBK_arch_enemy_communism_desc: "В истории была одна пони более злая, чем узурпаторша Селестия. Её звали Карамель Маркс. Её доктрина не только отрицает право Найтмер на правление, она отрицает саму монархию и стремится уничтожить все благородные традиции этого мира. Марксисты преданы анафеме и нет более высокой чести, чем уничтожить красных дьяволов."

TBK_severyan_curriculum: "Закон о северянском языке"
TBK_severyan_curriculum_desc: "Мы будем финансировать новые курсы для преподавания северянского языка в наших школах, а те, кто закончил курсы северянского языка, получат конкурентное преимущество при продвижении по службе в правительстве и армии."

TBK_table_nobility: "Табель о рангах"
TBK_table_nobility_desc: "Царица Алесия приказала провести перепись знатных семей Хироптерры, чтобы накопленные за последнюю тысячу лет привилегии и обязанности можно было собрать, определить и стандартизировать в чёткую схему ранжирования."

TBK_traditonal_social_order: "Традиционный социальный порядок"
TBK_traditonal_social_order_desc: "При всей похвальной дисциплине их военной иерархии, гражданское общество Хироптерры удручающе эгалитарно. За исключением нескольких аристократических семей, чья роль в основном почётна, к верующим относятся в основном как к равным. Мы должны исправить эту ситуацию путём стандартизации наследственных социальных каст с отдельными правами и обязанностями, все они должны работать во славу Найтмер Мун и Царицы."

TBK_severyan_culture: "Любовь к Северяне"
TBK_severyan_culture_desc: "Северянская культура была великолепной вещью, сочетающей в себе элегантность и строгость, форму и функцию, напыщенность и спокойствие. Так было до того, как узурпатор Селестия разбавила её, а коммунистические иконоборцы разрушили. И всё же это будет снова: мы будем организовывать фестивали и праздники, чтобы привить нашему народу любовь к традициям и красоте Северяны."

TBK_severya_primacy: "Северяна превыше всего!"
TBK_severya_primacy_desc: "Благодаря упорному труду и тщательной социальной инженерии мы вернули северянскую культуру с грани исчезновения. Хотя коммунисты хотели бы видеть её убитой, мы вернули северянские традиции и теперь она сильнее, чем когда-либо!"

TBK_spirit_of_alexander: "Дух Александра Снежинского"
TBK_spirit_of_alexander_desc: "В честь нашего славного предка, мы сформируем две новые "Снежинские" дивизии дружины из бывших легионеров могущественной Хироптерры."

TBK_absolute_authority: "Да будет воля её"
TBK_absolute_authority_desc: "Как избранница Найтмер, Царица Алесия правит по божественному праву. Её слово - закон страны. Каждый её приказ должен восприниматься как воля Царства и ему должны следовать так же беспрекословно, как если бы это сделала сама Найтмер Мун."

TBK_ursagrad_capital: "Мой Снежноград"
TBK_ursagrad_capital_desc: "Урсаград занимает ключевое положение между Хироптеррским королевством и великим княжеством Тобук и его история как основанного северянским легионом Урса усиливает этот аспект характера нашего Царства. Многие жители даже говорят на древнем диалекте северянского языка. Царица Алесия сделает Урсаград своей столицей, переименованной в честь её славного предка Александра Снежинского."

TBK_royal_patronage: "Придворные искусства"
TBK_royal_patronage_desc: "Царица Алесия не копит богатства Царства, как это делают грифоньи короли. Она взяла на себя ответственность возвеличить своим покровительством новое поколение патриотических художников, чтобы великолепие Новой Северяны отразилось в произведениях непревзойдённой красоты."

TBK_royal_example: "На её примере"
TBK_royal_example_desc: "Царица Алесия не терпит упадка и расточительства. Её дворец будет величественным, но его убранство будет строго набожным, а сама она всегда будет одета в строгую форму. На её примере наши подданные научатся держаться подальше от пороков расточителей."

TBK_court_tsaritsa: "Двор звёзд"
TBK_court_tsaritsa_desc: "Царица устроит величественный тронный зал, где будет держать великолепный двор, который однажды превзойдёт даже двор узурпаторши Селестии. Иностранные сановники и новосеверянские вельможи будут благоговеть перед двором звёзд."

TBK_palace_estates: "Царицыно поле"
TBK_palace_estates_desc: "Мы будем развивать плодородные земли вокруг нашего дворца как личные владения Царицы. Это обеспечит её обширное хозяйство, а также покроет значительную часть государственных расходов."

TBK_severyan_customs: "Грандиозная Зимняя Гала"
TBK_severyan_customs_desc: "Цари старой Северяны устраивали большие торжества в самую длинную ночь в году. Они приглашали в свои дворцы всех дворян и нескольких удачливых граждан, где, отбросив разногласия, праздновали красоту зимы и ночи. Мы возродим эту традицию и пригласим дворян Хироптерры что бы отдать дань уважения Царице и Найтмер."

TBK_safeguard_communities: "Права крестьян"
TBK_safeguard_communities_desc: "Коммунистическая мерзость утверждает, что, навязывая кастовую систему, мы гарантируем бедность. Как и всё остальное, что они говорят, это ложь. О крестьянах будут заботиться и пока они выполняют свои обязанности, они никогда не будут знать голода."

TBK_priviliges_aristocracy: "Обязанности аристократии"
TBK_priviliges_aristocracy_desc: "Возможно, в Грифонии или при узурпаторше Селестии аристократия - это ленивые бездельники, сосущие раздутый труп государства. Но не в Старой Северяне, не в Хироптерре и не в Новой Северяне. У аристократии будут важные боевые обязанности, которые она должна выполнять: низшие дворяне будут сражаться в легионах, а высшие дворяне будут использовать своё богатство для поддержки армии."

TBK_imperial_bureaucracy: "Бюрократия Царства"
TBK_imperial_bureaucracy_desc: "Мы расширим нашу бюрократию, чтобы управлять каждой частью нашего Царства, чтобы гарантировать, что всё происходит в соответствии с волей Найтмер и повелением Царицы."

TBK_resurrected_severyana: "Северяна выстояла!"
TBK_resurrected_severyana_desc: "Вопреки всему мы не только сохранили то, что когда-то считали потерянным в Северяне, но и возродили это в самом славном виде. Свет нашей родины горит ярко, заново подпитываемый нашим реваншизмом и верностью Царице и Найтмер Мун!"

TBK_perfect_synthesis: "Совершенный синтез"
TBK_perfect_synthesis_desc: "Несмотря на огромные трудности, с которыми мы столкнулись, теперь существует уникальная и нерушимая связь между хироптеррской и северянской культурой и обществом. Хотя многое ещё предстоит сделать, верноподданные Царицы никогда больше не будут считать себя отдалёнными; мы достигли совершенства, не похожего ни на какой другой."

### Military post-tree

TBK_republic_armed_forces: "Армия Республики" #Nidwt
TBK_republic_armed_forces_desc: "Тобук никогда не был задуман как настоящая страна, но вот мы здесь. У нас нет ничего, кроме дружинников, наёмников и напуганных новобранцев рядом с мешаниной оружия и не всегда подобранных боеприпасов. Пора делать из этого армию. Но мы справимся. Неужели всё это так сложно?"

TBK_construct_military_academy: "Военное училище Тобука"
TBK_construct_military_academy_desc: "Что ж. Поскольку мы больше не полагаемся на наёмников и, скажем так, децентрализованные силы, нам нужно учиться и учить, как содержать и организовывать армию. Сейчас же. Мы не можем позволить себе медлить и скрупулёзно выстраивать гордые и давние традиции офицерского корпуса. Пора проводить ускоренные курсы!"

TBK_quality_leadership: "Сила за счёт качества"
TBK_quality_leadership_desc: "На войне нужно знать, в чем твои сильные и уязвимые стороны. Хотя наша страна не такая уж маленькая, мы будем в меньшинстве. Однако, сосредоточившись на подготовке хорошего офицерского корпуса, мы сможем убедиться, что наши навыки владения оружием используются наиболее эффективным образом. Никаких пустых трат пуль и пони!"

TBK_additional_manpower: "Пополнить ряды"
TBK_additional_manpower_desc: "Когда врагов больше, лучше всего попытаться сравнять счёт. Итак, их больше, чем нас, но по переходным свойствам того, что мы знаем, как поставить на копыта много оружия и боеприпасов, мы должны убить достаточно, чтобы мы смогли взять вверх! Это математика. Кто вообще сказал, что война - это тяжело?"

TBK_magic_ponies: "Война тоже может быть магией!"
TBK_magic_ponies_desc: "Северную Зебрику трудно назвать центром магических знаний, но у нас есть единороги. Конечно, очень немногие из них проявляют склонность к насилию, и обычно это хорошо. Однако нам придётся научить их переходить от выпечки магических пирогов к созданию щитов на поле боя, если мы хотим получить преимущество на фронте."

TBK_radio_development: "НИОКР в области радио"
TBK_radio_development_desc: "У наших врагов были годы, чтобы подготовиться к вторжению, и у них будет множество тактик, способных одолеть нас. Поэтому нам нужно установить чёткие и отличные линии связи для наших подразделений, если мы хотим иметь возможность быстро и безопасно адаптироваться! К счастью для нас, наши друзья-контрабандисты знают толк в радио и шифрованной связи!"

TBK_standard_rifles: "Новая боевая винтовка"
TBK_standard_rifles_desc: "Вот вам и головоломка: как вооружать стандартизированную армию? Ответ: это кошмар. Вам нужны заводы, боеприпасы, линия снабжения, и всё это должно быть эффективным с гораздо более низкой нормой прибыли. Но мы застелили свою постель, и нам нужны современные винтовки, если мы хотим убить того, кто хочет лечь в эту чёртову постель!"

TBK_new_leaders: "На службе Республики"
TBK_new_leaders_desc: "После ухода военачальников нам нужно быстро создать Республиканскую гвардию. Но что ещё важнее, нам нужны здравомыслящие и верные пони, способных возглавить её. Нам придётся провести множество аттестаций, чтобы найти способных пони в этой жалкой армии. Я имею в виду, мы ищем лучших из лучших! А это все ещё низкая планка."

TBK_hire_griffonian_experts: "Нанять инструкторов-грифонов"
TBK_hire_griffonian_experts_desc: "Ветеранов-грифонов - мастера войны. Их континент находится в состоянии хаоса с тех пор, как какой-то гриф потерял безделушку, а Кемерскай всё поломал. Некоторые из них наверняка заинтересованы в работе в более теплом климате за хорошие деньги. Только проследите, чтобы другие офицеры не узнали, сколько мы им платим."

TBK_establish_national_militia: "Ополченцы быстрого реагирования"
TBK_establish_national_militia_desc: "Не говоря уже о внутренних рисках для республики, ни Зарантия, ни Варзена, ни Хироптерра не могут быть названы в восторге от наших успехов. Давайте создадим местные отряды пони с базовой подготовкой и снаряжением, сдерживая врага, пока армия не прибудет на поле боя."

TBK_plan_militia_resistance: "Боевой приказ ополчению X1"
TBK_plan_militia_resistance_desc: "Пони могут сделать лишь очень немногое, поэтому мы должны принять тот факт, что они сдадутся, если армия задержится. Так что давайте работать с этим знанием. Вместо того чтобы продавать простым гражданам идею сражаться насмерть, мы поручим им разойтись, пока не поздно, помешать передвижению врага и поддержать беженцев, чтобы не засорять дороги и мосты."

TBK_army_grand_battleplan: "Штаб центральной армии"
TBK_army_grand_battleplan_desc: "Вся Республика опирается на единый центр командования. Если Тобук падёт, нет никакой надежды отступить. Поэтому вся наша военная доктрина должна заключаться в том, чтобы задержать, остановить и уничтожить все, что движется к столице."

TBK_proper_trenches: "Лопата в каждое копыто"
TBK_proper_trenches_desc: "Говорят, что есть два вида пони: те, кто копает, и те, у кого есть оружие. Но они забывают, что есть и третий вид пони: тот, кто платит. Так что вы получаете и лопату, и ружье, и если хотите жить, вам лучше копать эти траншеи так, как будто завтра не наступит! У нас тут не детская площадка!"

TBK_special_engineer_training: "Специальные инженерные курсы"
TBK_special_engineer_training_desc: "Оказывается, обычное рытьё траншей не такое уж и простое. Их стандартизация и приведение к пригодному состоянию для ведения боевых действий, размещения в них солдат и материально-технического обеспечения - это настоящее искусство. Нам лучше начать выбирать счастливчиков, которым достанется почётная честь командовать теми, кто будет копать."

TBK_fortification_program: "Республика-крепость"
TBK_fortification_program_desc: "Тобук никогда не был в состоянии защищать себя, и это видно. Мы не будем в безопасности без значительных инвестиций в нашу инфраструктуру. Стране нужны военные склады, казематы, форты на любых стратегических позициях и, самое главное, средства быстрого и эффективного перемещения наших войск и техники."

TBK_killzone_tactics: "Зоны поражения"
TBK_killzone_tactics_desc: "С нашим ограниченным количеством солдат неизбежно появление брешей в линии фронта, но мы можем превратить эту слабость в силу, привлекая наших врагов на менее защищённые открытые поля, где мы можем обстреливать их с наших позиций, а затем и вовсе добивать с помощью мелких мобильных подразделений."

TBK_masterwork_trenches: "Непробиваемая оборона"
TBK_masterwork_trenches_desc: "У нас есть прочная основа, но нам нужно придумать больше тактик, если мы хотим удержать крупное наступление. Забетонируйте траншеи. Устанавливайте мины в зонах поражения. Улучшите координацию между артиллерией и полевыми инженерами. Превратите каждый дюйм местности в Тартар, через который нужно проползать! Линия фронта должна стать непробиваемой!"

TBK_army_superior_firepower: "Уничтожение на поле боя"
TBK_army_superior_firepower_desc: "Республика родилась в куче оружия, окруженной пони, знающими, как им пользоваться. Вот откуда мы пришли, и именно так мы преодолеем самые страшные бури! Нам нужно больше оружия. Больше огневой мощи. И убедитесь, что они вырвут их только из наших холодных мёртвых копыт!"

TBK_introduce_cannons: "Избавиться от ядер"
TBK_introduce_cannons_desc: "Мы всё ещё используем старые артиллерийские орудия, которым место в музее, а не на поле боя. Отчасти это из-за того, что Пи Шутер продаёт лучшие пушки на внешних рынках. Что ж, с этим будет покончено. Солдаты, слышали? Забудьте о чёрном порохе, дыме и пушечных ядрах. Познакомьтесь со снарядом и гаубицей. Разве они не прелесть?"

TBK_anti_armor_aid: "Пробить любую броню"
TBK_anti_armor_aid_desc: "Танки в наши дни в моде. Мы пока не можем их производить, но уже можем научиться уничтожать их. И если всё пройдёт успешно, то мы будем очень счастливой маленькой страной. Бронетехника дважды подумает, прежде чем попытаться напасть на наши дивизии. Так что давайте разрушим какую-нибудь броню!"

TBK_endless_steel_rain: "Взрывной прогноз"
TBK_endless_steel_rain_desc: "Хорошая пушка может поразить цель и убить её. Отличная пушка поразит сразу несколько целей и превратит их либо в трупы, либо в непригодных для боя. И это, друзья мои, то, как маленькая страна сводит на нет силу демографии. Эй, ты! Надеюсь, ты взял с собой зонтик!"

TBK_chemical_deterrence: "Химическое сдерживание"
TBK_chemical_deterrence_desc: "В какой-то момент времени, в каком-то убогом месте, худшим из худших пришла в голову идея соединить химию и баллистику. Однако в Тобуке мы научились из худшего делать лучшее, и будь мы прокляты, если не используем с пользой всё, что делает наше оружие более смертоносным. Теперь носите эти стволы с осторожностью."

TBK_proud_army: "Гордые жеребята Республики"
TBK_proud_army_desc: "Это было трудное начинание, но мы никогда не боялись трудностей. Сейчас новое поколение пони входит в казармы Республиканской армии Тобука, и они больше не видят хаос и разруху. Эпоха военачальников закончилась. Теперь стоит армия, гордая и сильная!"

TBK_warlords_army: "Военачальники Тобука"
TBK_warlords_army_desc: "Послушайте, военачальники - это не так уж плохо. Плати им, держи их вооружёнными, и они будут сражаться за любого, даже за такого жулика, как Василе. Проблема Пи была в том, что он был скрягой, платил им всем от случая к случаю и никогда не подписывал приличных контрактов. Для нас это не будет проблемой."

TBK_army_mobile_warfare: "Неустанное наступление"
TBK_army_mobile_warfare_desc: "Децентрализованные наёмные силы могут двигаться так же быстро, как Тартар, если дать им правильные стимулы. Нет необходимости в сложной системе командования, просто предложите бонус тем, кто первым вступает в бой, и любому офицеру низшего уровня, который проявит смелость и инициативу. Бум. Мгновенный блицкриг."

TBK_increase_military_production: "Государственный военно-промышленный комплекс"
TBK_increase_military_production_desc: "Нам нужны нормальные заводы, если мы собираемся производить всё это оборудование. Да, это будет дорого, но абсолютно ничто не имеет более высокой долгосрочной нормы прибыли, чем оружие."

TBK_trucks_galore: "Быстрее любого пони"
TBK_trucks_galore_desc: "Знаете, что может быть быстрее пегаса? Скоростной грузовик. Давайте моторизуем как можно большую часть нашей армии. Это позволит им быстрее маневрировать, это позволит им нести больше снаряжения, и это позволит им унести больше добычи после окончания боя. Если только они дадут нам долю за грузовик...."

TBK_add_armour_to_trucks: "Защитить двигатели"
TBK_add_armour_to_trucks_desc: "Пули и бензин не сочетаются. К счастью, у нас много металлолома и много пони, готовых выполнить сомнительно безопасную сварочную работу за быстрые деньги. Кто сказал, что делать бронированные машины сложно?"

TBK_get_some_tanks: "Нанять компанию Грифон" 
TBK_get_some_tanks_desc: "Есть бронированные машины, а есть настоящая броня. За неё нужно платить. К счастью, у Василе есть контакты в Грифонии, у которых есть подходящее оборудование. Посмотрим, смогут ли мыши с их шикарной подготовкой пройти через это...."

TBK_raider_trucks: "Оставьте их в пыли!"
TBK_raider_trucks_desc: "Наши наёмники очень привязались к этим грузовикам! Они дали им имена, нарисовали на них всевозможные надписи и оснастили их оружием, выходящим за рамки здравого смысла. Огневая мощь, мобильность и символ, вокруг которого можно сплотиться: как это не полюбить?"

TBK_army_mass_assault: "Жажда наживы"
TBK_army_mass_assault_desc: "Если у Тобука и есть что-то безграничное, так это жадность. Они все видели, как можно разбогатеть на торговле отбросами и оружием, так что если мы дадим им самое дешёвое оружие, какое только сможем найти, а потом пообещаем, что они будут обдирать своих врагов (и друзей!) подчистую, нам почти не придётся им платить!"

TBK_actual_guns: "Собран и заряжен"
TBK_actual_guns_desc: "Ну и что, что Пи Шутер продал большую часть старых пушек Королю Шторму? Кому они нужны? Я слышал, что можно собрать пистолет-пулемёт из труб и листового металла в сварочной мастерской на заднем дворе. О, отлично, мы также купим несколько винтовок. До чего дошёл Тобук, что нам приходится импортировать оружие?"

TBK_abundant_recruits: "Каждый - наёмник"
TBK_abundant_recruits_desc: "Вы можете держать оружие? Вы бы взяли его в свои лапы? Вы бы встали вон там и застрелили любую пони, которая приблизится на пару метров? Поздравляю, вы - наёмник! Кто бы мог подумать, что вербовка может быть такой простой?"

TBK_frenzied_horde: "Наркотики и алкоголь для всех!"
TBK_frenzied_horde_desc: "Если смешать старомодный чёрный порошок с ромом, получится пиратское варево. Если смешать немного бездымного порошка с кокаином, получится коричнево-коричневый. Если выпить немного пиратского варева и нюхнуть немного коричневого, ты станешь самым бесстрашным пони на свете!"

TBK_glory_to_deluge: "Что твоё, то моё!"
TBK_glory_to_deluge_desc: "Мы объявляем открытый сезон на врага... на всё. Обещание неограниченного грабежа привлечёт в нашу армию ещё больше ничтожеств и сброда, а нет ничего опаснее ничтожества с оружием и мотивом."

TBK_victory_celebrations: "Нескончаемые триумфы"
TBK_victory_celebrations_desc: "Наёмники любят, когда им говорят, что они хорошо поработали. Мы наградим их медалями, напоим выпивкой, и очень скоро наша армия будет иметь лучший боевой дух в Зебрике!"

TBK_bring_abord_new_folk: "Коллеги из Варзены"
TBK_bring_abord_new_folk_desc: "Что может быть лучше группы наёмников, готовых работать на вас? Группа наёмников с печально известным лидером, который готов работать на вас, вот что! Возможно, этому капитану Ы понадобится время, чтобы адаптироваться, но новая кровь всегда приветствуется!"

TBK_gather_weapons: "Захватить всё оружие"
TBK_gather_weapons_desc: "В Тобуке все ещё спрятано более чем достаточно оружия, чтобы вооружить наши войска, нам нужно только найти его. Обыщите дома, это приказ президента. Ищите в канализации, на свалках, ищите и хватайте каждое огнестрельное оружие и каждую пулю, которую сможете найти!"

TBK_mercenary_gunsmiths: "Кузнецы-бездельники"
TBK_mercenary_gunsmiths_desc: "Наёмники любят своё оружие, и им нравится его персонализировать и настраивать. Некоторые тратят столько времени на своё оружие, что становятся лучше настоящих оружейников! Мы должны предложить этим парням новую работу вдали от линии фронта - делать оружие для их старых товарищей по отряду."

TBK_capture_machines: "Захватить несколько автомобилей"
TBK_capture_machines_desc: "У нас есть карманники, есть аферисты, есть бандиты, а скоро появятся и угонщики! Мы отправим наши войска "приобрести" некоторые автомобили, неважно, в каком состоянии, и переоборудовать их в грузовики для снабжения и перевозки войск."

TBK_organised_scavenging: "Организованное разграбление"
TBK_organised_scavenging_desc: "Зачем создавать, если можно взять? Мы соберём вместе гуру оружейного мастерства из наёмных групп и создадим набор инструкций о том, как лучше всего собирать и ремонтировать захваченное оборудование, независимо от того, получили ли вы его от врага, свалки или собственной бабушки."

TBK_mercenaries_command: "Командование всех наёмников"
TBK_mercenaries_command_desc: "Наши войска полны энтузиазма, но для победы в войне нужен не только энтузиазм. Нам придётся организовать их в централизованную командную структуру, если мы хотим провести что-нибудь, кроме самых элементарных операций."

TBK_payment_policy: "Уточнить оплату"
TBK_payment_policy_desc: "У нас много контрактов с наёмниками, и последнее, чего мы хотим, это случайно нарушить один из них по неосторожности. Так можно попасть под пулю. Мы соберём бухгалтеров республиканской бюрократии и некоторых наших старых отмывателей денег, чтобы отслеживать все эти контракты и следить за своевременностью и надёжностью платежей."

TBK_drive_up_recruitment: "Запишитесь в ряды свободных сил!"
TBK_drive_up_recruitment_desc: "Зачем умирать за патриотизм, если можно за деньги? Ладно, это плохой способ выразить мысль, но это суть нашего предложения. Солдаты законных государств с трудом сводят концы с концами и вынуждены следовать жёсткой дисциплине. В Тобуке вы получаете все преимущества бандитизма без того, чтобы кто-то называл вас бандитом! По крайней мере, не в лицо."

TBK_hill_warfare: "Нанять банду Тэф"
TBK_hill_warfare_desc: "Специалисты по горам? Ну, в Тобуке не так много гор... Ну что ж, они наверняка пригодятся для чего-то в будущем; давайте наймём их и получим все знания, какие сможем!"

TBK_jungle_warfare: "Нанять Жевестов"
TBK_jungle_warfare_desc: "Бегущие по джунглям, безусловно, найдут своё применение в... очень обширных джунглях Тобука. Хм... Что ж, экспертам по партизанской войне здесь всегда рады; давайте введём их в нашу большую семью наёмников!"

TBK_desert_warfare: "Нанять Зодх Данеров"
TBK_desert_warfare_desc: "Пустынные рейдеры нам очень помогут. Честно говоря, невероятно, что мы ещё не наняли существ с такими навыками, но нет времени лучше настоящего, чтобы наконец заткнуть дыру в возможностях наших войск!"

TBK_gather_shared_experiences: "Общая история и боль"
TBK_gather_shared_experiences_desc: "Если и есть что-то, что можно извлечь из боли и страданий, так это то, как избежать их повторного переживания. Мы можем многому научиться у наших солдат и их командиров, и мы должны это сделать, если хотим, чтобы они не погибли все от обычных армий."

TBK_some_equipment_standartisation: "Обновление старых агрегатов"
TBK_some_equipment_standartisation_desc: "Хотя наше нынешнее оружие достаточно хорошо, оно может быть лучше. Почему бы не выяснить, как работает это новое оружие, и не сделать его самим, или использовать его части для улучшения наших запасов? В конце концов, лучшее оружие означает лучшую зарплату!"

TBK_rough_scarred: "Суровые и покрытые шрамами отбросы" #Nidwt
TBK_rough_scarred_desc: "То, чего нам не хватает в профессионализме, мы восполняем опытом, и наши солдаты имеют шрамы, доказывающие, как много они видели и сделали. Наши войска - это могучие дивизии закалённых в боях солдат, внушающих страх врагам своей жестокостью и дисциплиной."

### Air Force tree

TBK_air_force_start: "Первый авиационный взвод" ###Nidwt
TBK_air_force_start_desc: "То, что Тобук был известен своим огромным количеством оружия, не означает, что мы не можем попробовать сделать с ним что-то другое! Если мы найдем несколько самолётов и приклеим к ним наши пушки, у нас тут же появятся настоящие военно-воздушные силы!"

TBK_air_superiority_focus: "Битвы в облаках" ###Nidwt
TBK_air_superiority_focus_desc: "Для наших молодых ВВС очень важно научить наших пилотов выбирать битву. Отдавая предпочтение уничтожению слабых вражеских самолётов и уходу с линии огня более сильных, они не только доживут до нового дня, но и будут лучше выполнять свои задания!"

TBK_ground_support_focus: "Атака сверху" ###Nidwt
TBK_ground_support_focus_desc: "Стрельба по земле так же важна, как и стрельба по другим самолётам. Наши будущие лётчики-асы должны пройти дополнительную подготовку, чтобы их обязанности выполнялись приемлемым образом."

TBK_cas_planes: "Проектирование штурмовиков" ###Nidwt
TBK_cas_planes_desc: "Конечно, все тренировки в мире не принесут пользы, если нет самолёта, на котором могли бы летать наши специализированные пилоты. Нам удалось раздобыть несколько чертежей базового штурмовика. Возможно, в будущем наши инженеры смогут построить более совершенный самолёт."

TBK_aquire_more_fighters: "Создать дополнительные эскадрильи"
TBK_aquire_more_fighters_desc: "Хотя правительство и предпочитало не тратить деньги из казны даже в худшие времена, если мы хотим создать военно-воздушные силы практически с нуля, нам придётся закупать самолеты, чтобы пополнить ряды ВВС. По крайней мере, правительство, вероятно, сможет получить их в кредит и таким образом, значительно снизить траты!"

TBK_naval_bombers: "Крыло морских бомбардировщиков" ###Nidwt
TBK_naval_bombers_desc: "К сожалению для нас, одной из вещей, о которых нам придётся беспокоиться, является блокировка наших портов. По совпадению, один из наших инженеров придумал отличное решение: новый тип бомбардировщика, разработанный специально для уничтожения кораблей."

TBK_air_academy: "Тактика воздушного боя" ###Nidwt
TBK_air_academy_desc: "Какая удача! К нам обратилась бывшая "рабочая" из Хироптерры и заявила, что когда-то она была одним из лучших пилотов в Эквестрии. Она попросила безопасного проезда на родину. Мы согласились, но в обмен она обязалась дать несколько уроков нашим пилотам."

TBK_bomber_developments: "Проектирование бомбардировщиков" ###Nidwt
TBK_bomber_developments_desc: "Недавно до нас дошло новое открытие: По словам одного из наших советников, наши соседи уделяют большое внимание разработке лучших и более разрушительных бомбардировщиков. Услышав об этом, наш лидер приказал сосредоточится на разработке лучших бомбардировщиков, чтобы мы не остались позади."

TBK_air_force_final: "Асы Северной Зебрики" ###Nidwt
TBK_air_force_final_desc: "Мы уже начали привлекать авиационных экспертов для наших молодых ВВС. Пусть наша страна и прошла долгий путь за такое короткое время, нам ещё многому предстоит научиться, пока мы продолжаем строить настоящие ВВС. По крайней мере, наши пилоты могут сравниться по мастерству с более развитыми соседями."

TBK_air_assembly_line: "Государственная авиастроительная компания" ###Nidwt
TBK_air_assembly_line_desc: "Удивительно, но в последнее время появился новый бизнес, посвящённый авиации. Возможно, с некоторыми инвестициями, мы могли бы убедить их помочь в обслуживании наших самолётов. У них были проблемы с удержанием в полёте."

TBK_radar_development: "Р.А.Д.А.Р" ###Nidwt
TBK_radar_development_desc: "Рации - связь будущего! И, по-видимому, они отлично подходят для получения информации о том, что замышляет враг! Может быть, мы могли бы построить несколько новых вышек вокруг Тобука, если бы кто-нибудь потрудился сделать для них чертежи."

### Navy Tree

TBK_navy_start: "Пристани Тобука"  ###Nidwt
TBK_navy_start_desc: "Что вы имеете в виду, когда говорите, что наши доки предназначены только для торговли? Это абсурд, Король Шторм использовал Тобук как склад оружия, и вполне разумно, что наши верфи тоже используются для войны."

TBK_cruiser_focus: "Изучить планы манёвров" ###Nidwt
TBK_cruiser_focus_desc: "В морской войне особенно важно знать, кто и что делает, поскольку ставки в море очень высоки. Несколько занятий для наших начинающих моряков должны помочь им координировать свои действия, чтобы они могли лучше ориентироваться и защищать друг друга."

TBK_submarine_focus: "Под волнами" ###Nidwt
TBK_submarine_focus_desc: "Стрелять в противника издалека предпочтительнее. Стрелять в них, пока они нас не видят, ещё лучше. Если наши моряки смогут придерживаться обеих этих тактик, мы обязательно выйдем победителями из любой схватки!"

TBK_naval_academy: "Кадетский корпус" ###Nidwt
TBK_naval_academy_desc: "Мы заметили, что очень немногие из наших моряков действительно владеют знаниями, необходимыми для правильного управления судном. Нравится им это или нет, но им придется сесть и выучить несколько вещей, если они хотят бороздить морские просторы."

TBK_ship_dockyard_expansion: "Большие военно-морские верфи" ###Nidwt
TBK_ship_dockyard_expansion_desc: "Поскольку мы строим всё больше и больше кораблей, мы начали привлекать некоторых наших граждан, которые до недавнего времени не проявляли никакого интереса к морю. Если мы предоставим им место для работы и дадим несколько уроков, у нас появятся лучшие корабельные мастера в Зебрике, а может быть, и во всем мире."

TBK_battleship_designs: "Плавучая крепость" ###Nidwt
TBK_battleship_designs_desc: "По мере того, как мы продвигаемся к созданию нашего флота как грозной силы, всё более очевидной становится необходимость в больших кораблях, которые будут его возглавлять. Мы не ожидаем, что их будет много, но было бы оскорблением для нашего населения, если бы мы хотя бы не попытались."

TBK_destroyer_designs: "Проектирование малых судов" ###Nidwt
TBK_destroyer_designs_desc: "Эсминцы! Они составляют основную часть большинства военно-морских сил, и наши не станут исключением. Но для начала нам нужно создать достойный проект. Совсем недавно у нашего побережья потерпел крушение эсминец из Мейргипта. Возможно, мы сможем его изучить."

TBK_submarine_designs: "Проектирование подводных лодок" ###Nidwt
TBK_submarine_designs_desc: "Подводные лодки! Бесшумные морские убийцы. Они печально известны тем, что могут нанести ущерб большим кораблям. Вполне логично, что мы должны инвестировать в них, учитывая, что у некоторых наших соседей военно-морские силы больше, чем у нас."

TBK_cruiser_design: "Развёртывание самолётов в открытом море" ###Nidwt
TBK_cruiser_design_desc: "Наземные аэропорты имеют своё применение, но что насчёт мобильных аэропортов, с которых мы можем совершать воздушные налёты практически в любом месте? Они могут быть невероятно полезны. Тот факт, что они могут быть хорошо бронированы, является огромным бонусом. Конечно, нам ещё необходимо их разработать."

TBK_navy_final: "Править волнами" ###Nidwt
TBK_navy_final_desc: "Тобук! Известный своими орудиями, но теперь он также известен своим... ещё только зарождающимся флотом! Мы прошли долгий путь за столь короткое время, но нам ещё многое предстоит узнать и открыть, чтобы стать настоящим игроком на море. По крайней мере, наши моряки могут идти в ногу со временем наряду с лучшими моряками со всего мира."

### Events ###

tobuck_start.1.t:0 "Встреча" #Garion
tobuck_start.1.d:0 "Менес не был дипломатом и не имел особой репутации, не считая своего статуса торговца; но его вполне хватило бы в качестве посланника королевы пустыни. Он спокойно сидел перед столом Пи Шутера, расслабляясь в кресле после долгого дня работы на рынке и выясняя, что именно происходит в городе, который должен был принадлежать его стране.\n\nНа свои вопросы тот довольно быстро получил ответ от министра иностранных дел. — "Тогда я полагаю, что у Мекиуззы будет не самое приятное мнение о нашей... операции здесь, в Тобуке?"\n\nХотя Шутер и мог бы выбирать слова более тщательно, возможно, было бы гораздо лучше быть честным с существом, способным передать новости, тому, кто способен вторгнуться в его страну в любой момент. Впрочем, ему не было причин лгать, особенно учитывая планы дипломата вернуть их землю, как только он покончит с этим полупустынным тартаром города-государства. Даже тогда не было похоже, что эти хозяева пустынь раскроют свои планы на остальную часть республики.\n\nДипломат кивнул с мрачным выражением на лице. — "Боюсь, что так. Она будет в ярости от того, что вы вторглись в регион, который королева считает своей территорией, и я склонен с ней согласиться. Тем не менее, я верю, что, возможно, смогу предоставить вам время, которое вам так необходимо; хотя и через пресмыкание и напоминания о наших древних обычаях. Самое большее, я могу заверить вас, что мы можем вам дать — это год."\n\nГость Пи ещё немного расслабился, очевидно, хорошо разбираясь в общении с нужными пони. Шутер, конечно, был очень храбр, иначе бы он не пытался так уверенно торговаться, если не сказать больше.\n\n— "Год... Да, да, этого должно быть более чем достаточно, чтобы провести операцию и освободить регион, когда Её Величество запросит территорию обратно." — согласился министр иностранных дел, протягивая своё копыто. — "Большое вам спасибо."\n\nМенес улыбнулся и пожал его, поднимаясь со своего места, чтобы выйти из кабинета. — "Надеюсь, что это место даст вам то, чего вы так желаете.""
tobuck_start.1.a:0 "Нельзя терять ни минуты."

tobuck_start.2.t:0 "В офисах" #Garion
tobuck_start.2.d:0 "Прошло много дней с тех пор, как Гейт должным образом уделяла время тому, чтобы подумать обо всех изменениях, происходивших в её жизни. Зебра неустанно работала государственным служащим, изо дня в день заполняя документы, пытаясь свести концы с концами дома; но в последнее время всё стало довольно странным.\n\nВо-первых, национальная гвардия недавно стала отвечать за транспортировку её документов и за их доставку в том числе. Конечно, они, по-видимому, прекрасно справлялись с этим; но никто не понимал, почему сами бюрократы больше не занимались этим. Особой текучки кадров в стране вроде не было, по крайней мере, насколько ей было известно. Возможно, им просто нужно было больше безопасности.\n\nС учётом этого, ещё одной странностью была встреча с её боссом буквально накануне. Этот пони был алкоголиком, но Гейт никогда раньше не видела его вусмерть пьяным на работе. Наверное, Джус просто не справлялся со всем стрессом, который испытывал каждый день. В целом его можно было понять, ведь они, казалось, были окружены со всех сторон враждебными государствами; но такое поведение со стороны босса - каким бы оправданным оно ни было - всё равно было неожиданным.\n\nС этой мыслью, зебра поставила штамп на ещё один документ и вздохнула."
tobuck_start.2.a:0 "Возможно, у неё просто разыгралось воображение."

tobuck_start.3.t:0 "Президент Республики"
tobuck_start.3.d:0 "Пи Шутер и Гиггл Джус редко говорили о реально важных делах, но в такие моменты первый всегда нуждался в совете второго; обычно оружейный барон нуждался только в услугах "главы государства". Этот случай - к удивлению пони - ничем не отличался. Пи был скрупулёзным и осторожным планировщиком, но не дипломатом и даже не хорошим собутыльником. Вот тут-то и появляется нужда в президенте.\n\nМинистр иностранных дел склонился над своим столом с серьёзным выражением лица, заставляя едва протрезвевшего пони перед ним немного нервничать. — "У меня есть для тебя очень важное задание, Гиггл. Сначала тебя это напугает, но я могу гарантировать, что тебе всё понравится, как только ты начнёшь."\n\n— "Оу... Хорошо, тогда чем я буду заниматься, сэр?" — робко спросил Джус, на этот раз совершенно трезвый и последовательный. — "По крайней мере это звучит интересно."\n\nПи снова откинулся назад и позволил себе слегка усмехнуться в ответ, после чего встал и медленно направился к большому деревянному шкафу. Потом он открыл его и начал рыться внутри, складывая что-то или несколько чего-то в корзину, находящуюся вне поля зрения президента.\n\n— "В общем, мне нужно, чтобы ты поговорил за меня с военачальниками. Я знаю, знаю; тебе они не очень нравятся, но наёмники являются неотъемлемой частью нашей республики и её приверженности свободе для всех. Они защищают нас изо всех сил, и мне нужно, чтобы ты выдал им заслуженную награду за всю их тяжелую работу. Ты можешь сделать это для меня? Ради всех нас?" — спросил Шутер с едва уловимой теплотой в голосе, демонстрируя большую коллекцию очень дорогого алкоголя, когда вернулся к столу.\n\nВыражение лица Гиггла стало мрачным при упоминании "военачальников" в разговоре, но быстро снова оживилось, увидев такое количество и качество выпивки. — "Я... Если вы сможете достать мне более дешевую выпивку для их войск, я думаю, это можно устроить.""
tobuck_start.3.a:0 ""Считай, что всё уже готово, мой друг.""

tobuck_start.4.t:0 "Давний партнёр"
tobuck_start.4.d:0 "Ах, Василе; одновременно самый добрый на свете грифон и самое близкое к воплощению Тартара существо, которое когда-либо встречал Пи Шутер. Тем не менее, они были хорошими друзьями, несмотря ни на что; на самом деле, вероятно, именно их схожий подход к жизни делал их настолько не склонными испытывать неприязнь друг к другу. Помощник оружейного барона преодолел огромное расстояние от Прайвена, чтобы избежать гражданской войны и проложить свой путь, что привело к тому, что они быстро решили сотрудничать, как только осознали свою способность и дальше увеличивать свои нечестно нажитые доходы.\n\nИз всех существ в Тобуке Василе больше всех знал об истинных намерениях министра иностранных дел; но он оставался в неведении об осторожной игре своего друга, которая разворачивалась на заднем плане.\n\n— "Пи! Как приятно снова тебя видеть. Ты скучал по мне?" — сказал грифон с надменным смехом, входя в кабинет.\n\nЗемнопони тоже тепло посмеялся, после чего встал из-за стола, чтобы обнять своего приятеля-грифона. — "Это чувство взаимно, и хотя я должен признать, что мне действительно не хватает твоих энергичных авантюр, но сейчас у меня есть для тебя задание."\n\n— "Да?" — Василе изобразил удивление, прежде чем снова рассмеяться, когда ему предложили присесть. — "Что ж, я уверен, что смогу сделать всё, что от меня потребуется. В конце концов, я все ещё должен тебе."\n\nПи Шутер давно забыл, как он подружился с Сель Традатом, но он всегда заботился о том, чтобы поддерживать её - никогда не знаешь, когда подобные вещи могут пригодиться. Теперь, когда его планы развивались и приближался крайний срок от Мекиуззы, пришло время воспользоваться ей.\n\n— "Боюсь, я должен попросить тебя немного поколдовать над некоторыми государственными документами." — оружейный барон ответил искренне, желая как можно меньше лгать тому, кого считал другом. — "Есть несколько довольно значительных цифр, которые нуждаются в фальсификации, понимаешь?"\n\nГрифон не мог удержаться от улыбки, ему не терпелось уже запачкать свои когти. — "Да ну, сегодня мой день рождения? Не стоило!""
tobuck_start.4.a:0 ""Я думаю, что тебе понравится эта работа!""

tobuck_start.5.t:0 "Эй, успокойся!"
tobuck_start.5.d:0 "Гиггл вздохнул и сделал глоток из своей фляжки, спокойно стоя за дверями в здание капитолия. Президент знал, что снаружи будут репортеры, ожидающие узнать, что было предпринято в связи с ситуацией с Зарантией, и он знал, что, вероятно, также будут какие-то незначительные протесты, и он, безусловно, знал, в чём заключается его работа. Пришло время заявить о себе перед публикой.\n\nКак только Джус распахнул двери, нескольким пони удалось протиснуться мимо полка национальной гвардии, удерживающи крепость. — "Эй, эй; что всё это значит? Я никуда не денусь, понятно? Успокойтесь, все вы!"\n\nИзлишне говорить, что почти сразу же протиснувшиеся репортеры начали задавать ему вопросы, пока Гиггл Джус спускался по ступеням капитолия.\n\n— "Что вы будете делать с Мекиуззой?"\n\n— "Правительство решило примериться с Зарантией?"\n\n— "Реинтеграция всё ещё обсуждается между правительствами?"\n\nКак только он преодолел оставшуюся часть дистанции, беловолосый пони прочистил горло. — "В общем, прежде чем мы продолжим, я просто хотел бы поблагодарить вас всех за то, что пришли навестить меня; это очень мило с вашей стороны. Я никуда не убегаю, и прямо сейчас отвечу на несколько вопросов, которые должны успокоить вас. Да, конечно, мы сотрудничаем с племенами, и да, мы делаем всё возможное, чтобы сближение прошло гладко. Что-нибудь ещё?"\n\nПочти сразу же его засыпали ещё кучей новых вопросов о том, как, почему и кто всё это делает. Он едва мог разобрать, что кто-то говорил, кроме самых основных частей предложений."
tobuck_start.5.a:0 "Это будет долгий вечер."

tobuck_start.6.t:0 "Жирный чек"
tobuck_start.6.d:0 "— "Гимми Мор?" — спросил пегас-доставщик, когда они медленно опустились на пол офиса с огромным пакетом, привязанным к его спине.\n\nЕдинорог, о которой шла речь, седовласая и одетая в самый дорогой костюм, который только могли купить жители Нового Мейрленда, посмотрела на своего гостя и улыбнулась. — "Всё верно. А вы, должно быть, тот самый сотрудник, о котором говорил наш анонимный друг, верно?"\n\nЕё гость кивнул и сел за стол босса, улыбаясь, когда крылатый жеребец сел. — "Всё верно; они шлют свои приветы из-за границы. Мы слышали, что колония Её Величества - прекрасное место для ведения хорошего бизнеса с хорошими пони."\n\nНа это обе стороны улыбнулись, и Гимми неопределённым жестом показала своему гостю, чтобы он накрыл свой пакет. Пегас молча подчинился этому требованию и положил коробку из обёрточной бумаги на стол, чтобы вручить этой пони её взятку. В конце концов, в наши дни вы не могли просто отмывать деньги; это было деликатное дело, которое требовало больших усилий и дополнительных сборов для существ в нужных местах, готовых помочь за определенную плату.\n\nЕдинорог использовала свою магию, чтобы разорвать бумагу и осмотреть деньги, которые хранились внутри. Вся необходимая сумма и правда была здесь; не в битсах, конечно, а в валюте, которую она могла превратить в битсы по своему усмотрению. Помощник Пи Шутера - хотя его хозяин не знал его имени - тепло улыбнулся ей, когда она вернула деньги в то, что теперь было просто бумажным пакетом, а не посылкой.\n\n— "Тогда всё в порядке. Наш благотворитель может свободно перевести деньги, и мои пони ему не будут мешать. Я сделаю всё возможное, чтобы избежать возможных осложнений." — ответила Мор, положив свои копыта на стол.\n\nПегас кивнул, затем встал и повернулся, чтобы уйти. — "Приятно иметь с вами дело, мадам.""
tobuck_start.6.a:0 "И всё было в порядке."

tobuck_start.7.t:0 "Дезертир"
tobuck_start.7.d:0 "Пи Шутер сидел за своим письменным столом в президентском кабинете, ожидая прибытия своего нового бизнес-партнёра. Опора на военачальников всегда была частью плана, но в результате недавних событий оружейный барон быстро решил, что разумнее всего будет выбрать фаворита, чтобы отодвинуть остальных на второй план. Разжигать междоусобицы в "армии", конечно, было опасно, но это могло спасти его дело в крайнем случае; особенно если другие наёмники заподозрят неладное.\n\n— "Кто же это, если не мой щедрый босс!" — раздался знакомый голос Уоллната Драйва, когда он вошел в комнату, улыбаясь так широко, как только мог.\n\nНесмотря на свою типичную серьезность, даже Пи не устоял перед харизмой фестрала. — "Я тоже рад тебя видеть, Уоллнат." — ответил он с лёгким смешком, — "Учитывая, что ты всё же пришёл ко мне, я так понимаю, что моё предложение вызвало у тебя достаточный интерес, чтобы гарантировать дальнейшее сотрудничество между нами?"\n\nГость подошёл к своему столу и вместо того, чтобы сесть обычным образом, развернул стул и сел, положив копыта на его спинку. Действительно, этот фестрал был странной личностью, но не менее интересной и харизматической из-за множества тонкостей своего характера.\n\n— "Что ж, я не из тех, кто отказывается от средств для своих существ на фронте. Они заслуживают большего, чем я могу им дать сейчас, собственно потому я и пришёл к вам." — он, по общему признанию, был счастлив, совершенно не подозревая о намерениях министра иностранных дел.\n\n— "Я рад это слышать," — ответил Пи с почти трагически искренней улыбкой, — "Не забудьте передать своим верным солдатам мои наилучшие пожелания вместе с тем, что вы решите купить на эти деньги, не так ли?"\n\nФестрал ухмыльнулся, — "Это будет первое, что я сделаю. Рад, что вы любите меня больше, чем Алесию и Большого Би. Мне почти жаль, что они не получают своей доли от этого.""
tobuck_start.7.a:0 "Уоллнату всегда удавалось задеть струны души Шутера."

tobuck_start.8.t:0 "Реакционер"
tobuck_start.8.d:0 "Пи Шутер сидел за своим письменным столом в президентском кабинете, ожидая прибытия своего нового бизнес-партнёра. Опора на военачальников всегда была частью плана, но в результате недавних событий оружейный барон быстро решил, что разумнее всего будет выбрать фаворита, чтобы отодвинуть остальных на второй план. Разжигать междоусобицы в "армии", конечно, было опасно, но это могло спасти его дело в крайнем случае; особенно если другие наёмники заподозрят неладное.\n\nВ своем типично суровом тоне Алесия Снежная грациозно вошла в комнату с лёгкой улыбкой на лице. — "Добрый вечер, министр Шутер. Надеюсь, у вас всё хорошо?"\n\n— "Да, всё прекрасно, хотя я и нуждаюсь в некоторой незначительной помощи, как я уверен, вы уже поняли. Как сегодня поживает наша талантливая Северянка?" — ответил оружейный барон, безупречно произнося название её родины, как если бы он там родился.\n\nЗемная пони подошла к его столу и села, с внимательным, хотя и удивительно расслабленным выражением на лице. Она испытывала большое уважение к государственному служащему, несмотря на её общее отношение к республиканским правительствам; и это то, чем Пи Шутер был готов - хотя и не рад - воспользоваться.\n\n— "Я должна признать, что меня начинает беспокоить скудное количество писем от семьи, которые я получила в этом году, но в остальном я в полном порядке. Насколько я понимаю, у вас проблемы с Уоллнатом и Барагзеном?" — спросила она, как всегда любознательная, но достаточно неосведомленная, чтобы оказаться совершенно невольной пешкой.\n\nМинистр иностранных дел усмехнулся и кивнул, как бы признавая свою вину. — "Да, можно и так сказать. По правде говоря, предложение увеличить финансирование в первую очередь ваших войск направлено на то, чтобы наши два друга оставались в строю, и вы, безусловно, самый надежный из моих вариантов в военном плане."\n\nАлезия тщательно обдумала его слова, по-видимому, ища скрытый мотив, но так и не нашла его. — "С удовольствием, министр Шутер.""
tobuck_start.8.a:0 "На данный момент он всё ещё был на шаг впереди."

tobuck_start.9.t:0 "Изгнанник"
tobuck_start.9.d:0 "Пи Шутер сидел за своим письменным столом в президентском кабинете, ожидая прибытия своего нового бизнес-партнёра. Опора на военачальников всегда была частью плана, но в результате недавних событий оружейный барон быстро решил, что разумнее всего будет выбрать фаворита, чтобы отодвинуть остальных на второй план. Разжигать междоусобицы в "армии", конечно, было опасно, но это могло спасти его дело в крайнем случае; особенно если другие наёмники заподозрят неладное.\n\nДемонстративно распахнув дверь, Барагзен прошествовал в кабинет с царственным выражением превосходства на лице. — "Добрый день, министр."\n\n— "Доброе утро, приятель. Как дела?" — спросил земной пони, указывая копытом на стул перед своим столом.\n\n— "О, ничего такого, от чего можно было бы задрать нос; и ничего такого, что могло бы особенно соблазнить. Должен сказать, что я был несколько удивлен вашим выбором, учитывая, что взаимодействия между мной и вами были почти исключительно профессиональными; это было совсем не похоже на ваши хорошие отношения с моими коллегами." — признался изгнанник, садясь за стол и с любопытством приподнимая бровь.\n\nПи кивнул и наклонился к столу с суровым выражением лица, — "И именно поэтому я предложил вам парочку изменений в нашем договоре. Честно говоря, остальные военачальники могут иметь большее влияние на государственные дела, чем я сначала предполагал, и я требую, чтобы вы держали их в узде в качестве контролёра. Я не могу позволить своим личным чувствам затуманить мои суждения о государственных делах."\n\nИзлишне говорить, что министр иностранных дел лгал сквозь зубы, говоря это; но он был достаточно умен, чтобы понимать, что ему из-за этого ничего не будет, когда дело дойдет до Барагзена. В конце концов, откуда тот мог знать, что такое неправильное суждение было нехарактерно для оружейного барона?\n\n— "Это достойные похвалы действия, министр Шутер. Я могу только согласиться на эту сделку. Я обязательно пришлю вам бутылку лучшего шампанского за такую щедрость." — ответил зебра с довольным оскалом."
tobuck_start.9.a:0 "Очень просто, как и ожидалось."

tobuck_start.10.t:0 "Отчёт с границы"
tobuck_start.10.d:0 "Сегодня с границы поступили новости о необычном нападении, совершенном военачальниками Тобука. В этот раз рейд отличался от обычных, как минимум потому, что он было так плохо спланирован, что Легионеры, отбивавшиеся от "штурма", сообщили о нулевых потерях, за исключением одного фестрала, который поранился о колючую проволоку, карабкаясь к траншее.\n\nЧто самое странное в этом, так это то, что ни от наемников, ни от Пи Шутера не поступило никаких официальных заявлений, что наводит нас на мысль, что это нападение, возможно, было преднамеренно катастрофическим. Хотя мы так и не поняли мотивов, по крайней мере, у нас появилось ещё несколько тысяч новых испытуемых и ещё нескольких тысяч Рабочих. Если они хотят продолжать так свободно разбрасываться жизнями - хотя это и маловероятно, - правительство с радостью примет новых добровольцев."
tobuck_start.10.a:0 "Это было очень странно."

tobuck_start.11.t:0 "Стук копыта в дверь"
tobuck_start.11.d:0 "Моей возлюбленной через море,\n\nСначала я должен извиниться за то, что не написал раньше, но я был невероятно занят, пытаясь разобраться в местном бардаке, здесь, в Зебрике. Я не хочу оправдываться, а только извиниться и объяснить своё молчание. Я знаю, что ты, по крайней мере, это поймёшь. Нация, в которой я обосновался, - это маленький город-государство под названием Тобук, расположенный у залива, и - прежде чем ты начнёшь беспокоиться - я уже обеспечил себе безопасность, и завёл несколько хороших друзей.\n\nОсобый интерес для тебя представлял бы мой небольшой, в отличие от того, чего я надеюсь достичь здесь, но тем не менее значительный запас денег, который я накопил. Тобук не является ни особенно богатой, ни слишком бедной нацией, но он может обеспечить нашу семью на вполне достаточном уровне. Я надеюсь, что в течение ближайшего года или около того я смогу заставить тебя по-настоящему гордиться заработанным мною.\n\nЕсли я вернусь домой до предполагаемой даты отъезда, деньги, которые я уже заработал, могут помочь нам жить в комфорте на пенсии и оплатить обучение Акации и Поппи. Возможно, мы могли бы остановиться на одном или двух пунктах, но в нынешнем виде нам, вероятно, придётся продолжать работать в течение нескольких лет после того, как я вернусь домой. Моё намерение - хотя я и не уверен, что смогу полностью достичь его - продолжать накапливать богатство устойчивыми темпами; я хочу, чтобы наша семья жила в комфорте, а не только в безопасности.\n\nВ заключение я надеюсь, что ты сможешь простить меня за моё относительное молчание; я не хотел никого пугать. Я просто усердно работал ради тебя и жеребят. Я знаю, ты поймешь, даже если тебе потребуется некоторое время, чтобы твоё сердце успокоилось. В качестве небольшого одолжения, пожалуйста, позаботься о том, чтобы наши малыши не засиживались допоздна из-за меня. Я знаю, что иногда им нравится наблюдать за звёздами по ночам, но хороший ночной сон иногда важнее работы днём. Я так сильно скучаю по ним обоим."
tobuck_start.11.a:0 "Со всей моей любовью,\n- Пи"

tobuck_start.12.t:0 "Наши запасы начинают увеличиваться"
tobuck_start.12.d:0 "Моей возлюбленной через море,\n\nЯ не ожидал, что напишу снова так скоро, и подозреваю, что вы тоже не будете ожидать от меня другого письма в столь короткий срок, но я чувствовал, что должен поговорить с вами как только смогу. К сожалению, пока нельзя слать телеграммы прямым ходом из Тобука в Эквестрию, но пока хватит и переписки по почте. Удивительно, но курьерские службы отсюда доставляют письма по всему королевству Её Величества очень эффективно; но я сильно отвлекся.\n\nПо большей части в этой переписки я хочу обсудить финансовые вопросы, поскольку наши счета начали неуклонно заполняться деньгами, благодаря потраченному времени и усилиям. Если бы я прямо сейчас вернулся домой, нам скорее всего больше никогда в жизни не пришлось бы работать; хотя, возможно, придётся немного повозиться, если мы планируем переехать в место получше. Я знаю, что это то, чего ты хотела бы, особенно для наших малышей, и я разделяю твои желания. Я не могу остановиться сейчас, когда их будущее могло бы быть намного светлее.\n\nПока я пишу, я понимаю, что то всё ещё очень мало объяснил, и поэтому я опишу для тебя всё своё окружение. Тобук - республика, маленькая, но стабильная и медленно развивающаяся; вид на море - такой, какой рисуют на открытках у нас дома. Если смогу, я постараюсь привезти несколько картин для всех вас в качестве подарков, а также любые безделушки, на покупку которых у меня найдётся время. На севере находится древнее королевство, полное рек и джунглей, в то время как к востоку от нас находится скопление племён и других зебр, живущих в знойной пустыне. Я подозреваю, что в какой-то момент в будущем они попытаются захватить город для себя, но я уверяю вас, что мне ничего не угрожает.\n\nКогда в следующий раз ты будешь подавать пудинг в выходные, не могла бы ты сделать его немного больше обычного для малышей? Я всё ещё скучаю по ним, и я по тебе тоже. Тебе не придётся ждать слишком долго, я обещаю."
tobuck_start.12.a:0 "Со всей моей любовью,\n- Пи"

tobuck_start.13.t:0 "Нам продолжает везти"
tobuck_start.13.d:0 "Моей возлюбленной через море,\n\nЯ ещё раз пишу с хорошими новостями, для тебя и детей. Хотя наши соседи, похоже, в данный момент начинают злиться, и отправка писем, возможно, стала немного опаснее, я счастлив. Не беспокойся обо мне и моей ситуации, со мной всё будет хорошо. Ты же знаешь, как это обычно бывает.\n\nПо правде говоря, я был не совсем честен с тобой, хотя, начиная с этого письма, ты должна поклясться себе никогда не раскрывать эту переписку никому. Я - как ни трудно в это поверить - министр иностранных дел Тобука. Хотя на самом деле занимаюсь кучей государственных дел, от самых грандиозных до самых мелких, вместе со своими многочисленными друзьями и политическими союзниками. Я бы назвал их, но у меня нет ни времени, ни чернил, чтобы рассказать о каждом; Я уверен, ты знаешь, насколько плохи мои художественные таланты.\n\nНо да, это правда, что я провёл большую часть своего времени здесь, в Зебрике, при этом являясь главным в стране, хотя местное население меня и не любит. Тем не менее я клянусь тебе, что я не причинил вреда ни одному гражданину Тобука, наживая своё состояние, хотя я и понимаю, что ты никогда не обвинила бы меня в подобном. О, и сколько же у меня богатств.\n\nЕсли бы ты посмотрела на сумму денег, которую я накопил за время моего пребывания здесь, ты бы вряд ли поверила своим прекрасным глазам. Я могу обещать, что - если я вернусь сейчас - нам можно будет просто ухаживать за Акацией и Поппи всю оставшуюся жизнь, и никогда не работать. Мы могли бы оплатить их обучение и многое другое с помощью того, что я накопил для нас, мы могли бы безбедно жить всю оставшуюся жизнь и могли бы жить как богачи.\n\nНо у меня ещё есть немного времени. Ты знаешь, что я бы не спал, если бы у меня была возможность сделать всё возможное для тебя и жеребят. Я так сильно люблю вас всех."
tobuck_start.13.a:0 "Со всей моей любовью,\n- Пи"

tobuck_start.14.t:0 "Наши мечты стали явью"
tobuck_start.14.d:0 "Моей возлюбленной через море,\n\nВ этом письме я позволю себе немного похвалить себя. Я очень горжусь причиной, по которой пишу это письмо. С тех пор, как я в последний раз брал перо в копыта наше новообретённое богатство снова пропорционально выросло, и моё пребывание в Зебрике в качестве государственного служащего подходит к концу.\n\nКогда я вернусь домой, я был бы признателен, если бы мне не задавали вопросов о моем пребывании в Тобуке; главным образом потому, что теперь я хочу вообще избегать мира политики. Я надеюсь, что, несмотря на моё короткое пребывание там, они вспоминают меня с любовью. Хотя, как я уже сказал, я хотел бы не задумываться об этой стране, если это возможно. Я провёл так много времени вдали от тебя, Мейфлауэр. Я проводил здесь каждую свободную минуту своего времени, мечтая оказаться дома с тобой и нашими малышами. Я буду дома раньше, чем ты успеешь снова пожаловаться на моё отсутствие, обещаю.\n\nС богатством, которое я здесь накопил, мы сможем жить как настоящие аристократы после моего возвращения. У нас будут самые красивые дома, лучшая одежда и еда, а для Поппи и Акации - самые лучшие места в самых престижных школах. Вам больше никогда в жизни не придётся работать, даже если солнце и луна перестанут освещать мир.\n\nВ этом письме я клянусь вам, что за моё отсутствие и за то, что я сосредоточен на своей работе, мне больше никогда не понадобится совершать такую экспедицию, как эта. Мне жаль, что я оставил тебя одну заботиться о наших малышах, и, возможно, я никогда не смогу вернуть год с нашими малышами, который я потерял, но когда я вернусь, я больше никогда не потеряю ни минуты времени с вами. Я знаю, ты понимаешь, почему я должен был это сделать, ради семьи; но я всё равно хотел бы, чтобы у меня был другой выбор.\n\nВ любом случае, я скоро напишу тебе о дате моего возвращения в Эквестрию. Я жду этого так же сильно, как и вы все, и я привезу самые лучшие подарки, какие только смогу найти."
tobuck_start.14.a:0 "Со всей моей любовью,\n- Пи"

tobuck_start.15.t:0 "Отправление"
tobuck_start.15.d:0 "Пи Шутер стоял у радиоприёмника на палубе лодки, которую они с Бин Каунтером купили много месяцев назад, и слушал обращение, которое он попросил Менеса подготовить. Речь была очень короткой, похожей скорее на предупреждение, озвученное просто для того, чтобы жители Тобука знали о возвращении племён и будущем восстановлении города. Конечно, сбежавший министр иностранных дел ни разу не был упомянут, равно как и его соратники. Он предположил, что какое-то время в этом месте будет царить небольшой хаос, но они всё равно во всем разберутся. К счастью, это больше не было проблемой оружейного барона.\n\n— "Ээээй! Ну что, как там речь?" — Знакомый голос Бина разнёсся над почти спокойным морем, когда он поднимался по ступенькам на палубу с бутылкой шампанского.\n\nПи медленно повернулся и выключил радио, облокотившись на перила. — "Ничего особенного. Если Менесу повезёт, то всё будет прекрасно. Если нет, то уж Мекиузза справится."\n\nМенее суровый из двух пони рассмеялся, поставил бутылку рядом с радио и налил им обоим выпить. — "Хах, точно. Если бы мы всё ещё были там к этому времени, я думаю, что нам бы грозило что-то похуже туманных угрозам королевы. Я удивлен, что она вообще-"\n\nБывший бюрократ вздрогнул, когда выстрел пистолета прервал спокойную тишину в вечернем воздухе, и отвернулся, когда внезапно безжизненное тело его старого друга на мгновение застыло неподвижно. Бутылка шампанского, разбившаяся о палубу, сопровождаемая громким "стуком", когда труп Бина упал на доски, закрепила окончательное завершение его планов. Тот просто знал слишком много.\n\nПрошли минуты, пока Шутер пытался рационализировать свои действия, зная, что он выбрал личную безопасность жизни хорошего друга. Привязывание гирь к копытам тела и выталкивание того, что осталось от Каунтера за борт, конечно, не помогло спокойствию. Наконец-то он был свободен от этой проклятой республики, свободен вернуться домой и увидеть свою семью, свободен от сомнений и оков бедности.\n\nВыбросив пистолет в море, бывший оружейный барон надеялся, что однажды он сможет простить себя. Быть может, улыбки на лицах его семьи смогут оправдать такие действия?"
tobuck_start.15.a:0 "Он надеялся, что оно того стоило."

tobuck_start.16.t:0 "Спешное отступление"
tobuck_start.16.d:0 "Всё пошло совсем не по плану.\n\nВоенначальники узнали об истинных намерениях Пи Шутера, будь то случайно или в результате какой-то проверки с их стороны. К счастью, оружейному барону удалось спастись на переоборудованном рыболовном траулере, но от его первоначальной грандиозной организации мало что осталось.\n\nЖеребец расхаживал по палубе лодки, переходя от левого борта к правому размышляя. Если быть вышвырнутым из офиса до того, как план был завершён уже само по себе плохо, то тот, факт, что ему даже не удалось собрать последние остатки денег, которые должны были быть переведены в оффшор всего за несколько дней до трагедии заставляла его ненавидеть весь свет. Но даже сейчас это было не самой волнующей из многих проблем, с которыми он столкнулся.\n\nБин Каунтер, скорее всего, был жив, и вот это было самой важной проблемой. Он знал об операции даже больше, чем Василе, и изначально собирался вернуться в Эквестрию вместе с Пи, но в хаосе, вызванном смещением администрации, он просто исчез. Первоначально предполагалось, что их поездка домой станет возможностью избавиться от единственной угрозы, которая осталась для его работы и новообретённого богатства, но теперь на старого друга Шутера нельзя было надеяться.\n\nКогда земнопони, наконец, замедлил ход и остановился, он перегнулся через носовые перила корабля и упёрся копытом в бедро. Чувствуя, что пистолет, которым он собирался воспользоваться, всё ещё там, он задумался, не выдаст ли его Бин в будущем. Шутер задавался вопросом, может ли он что-нибудь сделать, чтобы быть вдвойне уверенным, что его семья не пострадает. Уже бывший оружейный барон даже задумался, захочет ли его друг вообще избавляться от него.\n\nЕдинственное, что он знал наверняка, так это то, что из-за такого у него будет бессонница.\n\nТеперь пришло время военачальникам заниматься Тобуком, что бы это ни повлекло за собой. Кто знает, что они будут делать с этим местом теперь, когда их предыдущий работодатель сбежал."
tobuck_start.16.a:0 "А у них будет явно много забот."

tobuck_start.17.t:0 "Домой с пустыми копытами"
tobuck_start.17.d:0 "Тартар, что Пи должен был им сказать? Он был вдали от дома так долго, что его жеребята уже могли начать забывать, как он вообще выглядит, и ему почти нечего было показать.\n\nШутер стоял недалеко от дома своей семьи около полуночи, неся чемодан с теми немногими вещами, которые у него были. Ему так сильно хотелось постучать в дверь, что это буквально приносило физическую боль, но впервые за долгое время бывший оружейный барон испугался. Его жена и жеребята ждали того момента, когда он наконец вернётся домой, они понимали, почему ему пришлось уехать, но от этого перспектива вернуться с таким малым запасом денег не делала ситуацию лучше. Радость на их лицах была бы настоящей, но таким же реальным был бы и огромный долг и тот факт, что они всё ещё не могли позволить себе отправить Акацию и Поппи в школу.\n\nПони в тёмном пальто медленно опустился на ступеньки перед входом в квартиру и вздохнул. Копыто, которое он неуверенно протянул к дверной ручке, теперь твёрдо стояло на полу. Что Пи должен сказать? Что он может сделать, кроме как извиниться и пообещать, что в следующий раз всё получится? Что Шутер вообще тут делал? Да, он вернулся домой, но теперь всё, что ему остаётся, так это просто сказать своей семье, что он всё испортил и что его не будет ещё один год? А ведь к этому времени его жеребята уже вырастут.\n\nНа какое-то время бывший торговец оружием уткнулся мордой в куртку и просто сидел, пытаясь и по большей части безуспешно переварить всё это. Он был ужасным бизнеспони и отвратительным отцом.\n\nКак раз в тот момент, когда он поднимался, входная дверь медленно открылась изнутри. — "Сэр, я боюсь, что-" — Мейфлауэр Бед на секунду замерла, когда увидела лицо своего мужа, — "П-Пи? Слава Селестии, я... О, я так по тебе скучала!"\n\nЕё неуверенное выражение лица быстро сменилось радостны шоком, когда она стащила своего мужа со ступенек и втащила его внутрь. Мейфлауэр едва могла сдерживаться, в одно мгновение рассеяв все опасения Шутера.\n\n— "Мэй... мне жаль, я не смог-""
tobuck_start.17.a:0 ""Тише... всё в порядке. Я понимаю. Всё будет хорошо.""

tobuck_start.18.t:0 "Душа в спокойствии"
tobuck_start.18.d:0 "Была середина дня, солнце палило вовсю, но Пи Шутер всё ещё нервничал. Несмотря на то, что он провёл много времени на другом конце света, было накоплено достаточно денег только для того, чтобы содержать их семью на самом базовом уровне. Вероятно, они могли бы расплатиться со своими унаследованными долгами, средств на которые, как он надеялся, будет достаточно.\n\nПрогуливаясь по деревенскому рынку по дороге к дому, несколько знакомых узнали бывшего оружейного барона и помахали ему копытом или спросили, где он был. Обычно ответом было, что Пи был ‘в деловой поездке’ или вообще ‘занимался семейными делами’ продолжая бежать рысью. Он был просто слишком сильно сосредоточен на других вещах, чтобы должным образом реагировать.\n\nВ конце концов Шутер остановился и объяснил постепенно растущей группе старых друзей, — "Мне очень жаль, парни, но я должен вернуться домой и увидеть Мейфлауэр. Она не видела меня дольше, чем вы, ребята."\n\nНа это толпа сразу же замолчала, несколько раз кивнула Пи и высказав слова одобрения вернулась в свои палатки и дома. Бывший оружейный барон скучал по тем временам, когда все знали, кто он такой, и ценили его за то, что он был очень порядочным пони.\n\nК удивлению Пи, семья уже ждала его.\n\n— "Папа! Пааапааа!" — крикнула Акация, бросаясь к нему.\n\nВскоре за ней последовала Поппи, и жеребцы врезались в него, чуть не сбив с ног своего отца. — "Мы так по тебе скучали..."\n\n— "Я тоже скучал по вам." — ухитрился он ответить, сделав всё возможное, чтобы обнять их обоих, улыбаясь Мейфлауэр, которая направлялась к семье, наконец единой."
tobuck_start.18.a:0 ""Я так по вам по всем скучал.""

tobuck_start.19.t:0 "Хорошо выполненная работа"
tobuck_start.19.d:0 "— "Знаешь, я хотел вернуться с большей суммой денег." — тихо признался Пи Шутер, сделав глоток дорогого виски.\n\nМейфлауэр Бед повернулась, чтобы посмотреть на своего мужа, явно не удивившись его словам. — "Ты правда думал, что сможешь получить ещё больше денег, не так ли? После погашения долга, оставленного нам моим отцом, после оплаты их обучения, ты всё ещё хочешь вернуться туда и попробовать ещё раз?"\n\nСидя рядом друг с другом на диване, они повернулись, чтобы посмотреть, как их жеребята играют с новыми игрушками, подаренными им Пи. Теперь они были счастливы и уверены в своей жизни и будущем, но их отец всё ещё жалел, что не мог дать им больше за то, что он так долго отсутствовал. Шутер уже не увидел так много моментов из их жеребячьего детства, пока трудился, просто чтобы дать им всем шанс на лучшую жизнь.\n\nОн вздохнул и уютно устроился на пальто жены, слегка нахмурившись. — "Наверное. В смысле, я стал счастливее, наши дети стали счастливее, и - я надеюсь - ты тоже; но я чувствую, что мог бы сделать больше за то время, что провёл вдали от дома. Я мог бы оплатить им учёбу в лучшей школе, мы могли бы даже переехать. Может быть, я мог бы получить столько денег, чтобы нам вовсе не пришлось работать."\n\nОна кивнула и обхватила копытом своего мужа, время от времени поглядывая на Акацию и Поппи, чтобы убедиться, что они не делают ничего слишком глупого. — "Может быть, но сейчас ты дома. И мы счастливы за то, что ты сделал, независимо от того, мог ты заработать больше или нет. У наших малышей теперь есть шанс пробиться в высшее общество, и мы можем уйти на пенсию раньше большинства. И всё это благодаря тебе. Мы свободны жить своей жизнью благодаря тебе."\n\nНекоторое время они оба сидели молча, пока Пи размышлял про себя, обдумывая свои собственные чувства. Он действительно сделал много - возможно, достаточно, - и теперь не имело значения, сделал ли он всё, что мог, или нет."
tobuck_start.19.a:0 ""Знаешь, я люблю тебя, Мэй""

tobuck_start.20.t:0 "Все заботы исчезли"
tobuck_start.20.d:0 "— "Тебе так сильно хотелось тащить нас сюда? Еда в этом заведении стоит больше, чем я зарабатываю за неделю!" — жаловалась Мейфлауэр, скорее шутя, нежели чем из-за настоящего недовольства.\n\nПи Шутер повернулся и посмотрел на свою жену с тёплой улыбкой, — "Да. Я хотел показать тебе, что больше не нужно беспокоиться о деньгах. Очевидно, что мы не можем жить совсем уж в роскоши, но можем позволить себе время от времени посещать модные рестораны, подобные этому. Более того, у нас наконец-то появилась возможность переехать в более красивый дом и обходиться тем, что у нас есть. Ты вообще можешь уволиться с работы завтра, если хочешь."\n\nОна усмехнулась, затем покачала головой. — "Если бы я ушел с работы, мне было бы безумно скучно, и ты это знаешь. Хотя... Может быть, я могу поискать какую-нибудь более комфортную работу или, я бы даже сказала, приносящую удовольствие в первую очередь."\n\nСупружеская пара тепло улыбнулась друг другу, и Пи наклонился, чтобы поцеловать жену в щёку. Однако безмятежность момента была быстро нарушена, когда их жеребята прибежали из буфета со всевозможными блюдами, которые они никогда раньше не пробовали. Акация чуть не уронила большую вазу с редкими цветами, а Поппи уже испортила своё лучшее платье соусом для спагетти.\n\nПоставив тарелку на стол и внезапно осознав свою ошибку, жеребёнок ахнула и посмотрела на Мейфлауэр так, словно она только что обрекла их всех на гибель. — "П-прости, мама, Я не хотела испачкать твоё платье, я случайно!"\n\nКак раз в тот момент, когда кобылка вздохнула, думая о цене одежды, Пи обхватил копытом её бочок и улыбнулся. — "Все в порядке, милая, мы можем купить тебе новое прямо сейчас. Постарайся не портить свою одежду в будущем, хорошо? И помни - неудачи это не конец света.""
tobuck_start.20.a:0 "Отчаяние кобылки в одно мгновение превратилось в радость."

tobuck_start.21.t:0 "Деньги - не проблема"
tobuck_start.21.d:0 "Было немного странно, что они были одни в этой поездке, учитывая, что здешний особняк был чем-то вроде местной достопримечательности из-за своей истории, но Пи, скорее всего, просто заполнил другие места в туре, заплатив за них. Также было необычным то, что, дворецкий водил их будто по купленному дому, и показывал все комнаты, которые обычно не допускались к публичному просмотру, но деньги всегда позволяли добиться большей части привилегий.\n\n— "...а это, как вы можете догадаться, одна из спален для жеребят. Как вы можете видеть, она оформлена в приятном деревенском стиле, но, тем не менее, в комнате можно установить множество современных удобств..."\n\nПока пони экстраполировал дальше, Мейфлауэр повернулась к мужу и заговорила шепотом. — "Мне кажется, или он говорит так, будто мы собираемся купить это место? Скорее даже так, как будто мы уже владеем им? Я конечно не жалуюсь, но... это немного странно для тура, не так ли?"\n\n— "Да, думаю это немного странно, по крайне мере для экскурсии." — ответил Пи с улыбкой на лице.\n\nВ этот момент его жена остановилась как вкопанная с широко раскрытыми глазами, и все пони повернулись, обратив внимание на неё. "Оооо нееет... нет, нет, нет, нет, нет, ты же не сделал этого; серьёзно?"\n\n— "Что-то не так, мэм? Ремонт вам не по вкусу?" — спросил дворецкий, переводя взгляд с одного супруга на другого со своей собственной понимающей улыбкой.\n\nАкация и Поппи уставились тупым взглядом на Пи, потом на Мейфлауэр, потом снова на Пи. Что происходит? Случилось ли что-то ужасное или произошло что-то прекрасное? Иногда взрослых пони было трудно понять.\n\n— "Если вы думаете, что я купил это поместье без необходимости в ипотеке или каком-либо кредите, то да; это именно то, что я сделал. И прежде чем вы двое спросите, да, это означает, что вы можете прыгать на кроватях. Матрасы в любом случае нуждаются в тестировании." — ответил он, издав лёгкий смешок и ласково подтолкнув Акацию к её новой кроватке с балдахином.\n\nДворецкий сам не смог удержаться от лёгкого смеха, наблюдая, как малыши переглянулись и побежали к кроватям, только сейчас поняв, к чему была вся эта экскурсия. Мейфлауэр тем временем подошла к своему мужу с почти неразборчивым взглядом, прежде чем наклонилась поближе и запечатлела глубокий поцелуй на его губах."
tobuck_start.21.a:0 ""Я когда-нибудь говорил тебе, как сильно я люблю тебя, пирожочек?""

tobuck_start.22.t:0 "Военачальники захватывают власть"
tobuck_start.22.d:0 "Грубо говоря, нация была ввергнута в хаос. С исчезновением Пи Шутера - лидера Тобука - и внезапными ограничениями, введёнными национальной гвардией, командиры наёмников обрушились на столицу, чтобы получить себе гарантированные выплаты. К сожалению, такая внезапная демонстрация силы привела в ужас многих местных гражданских лиц и, в частности, разозлила национальную гвардию, которая хотела просто защитить республику, свои семьи и свои собственные зарплаты; всё это время власти, которая ранее выделяла средства и тем и тем, уже нигде не было видно.\n\nСегодня утром произошло немыслимое. Из-за недопонимания между полками национальной гвардии между ними и подразделением наёмников началась перестрелка, которая быстро переросла в тотальную городскую войну не только между республиканскими силами, но и между разрозненными бандами полевых командиров, которые всё стремились извлечь выгоду из кажущегося вакуума власти.\n\nНесмотря на незначительную помощь со стороны общественности, национальная гвардия быстро распалась без указания каких-либо авторитетных фигур. Их слабые дивизии были быстро разгромлены и вытеснены из города, затем разоружены и распущены, а большей части добровольцев разрешили вернуться домой; если, конечно, они были готовы идти в город пешком. Однако крупная часть бывших солдат хотела подождать, пока всё утихнет, прежде чем возвращаться домой.\n\nИзлишне говорить, что как только республиканцы перестали быть помехой, военачальники продолжали сражаться, чтобы забрать то, что принадлежало им по праву. В конце концов стало ясно, что..."
tobuck_start.22.a:0 "...мятежный отступник Уоллнат Драйв победил."
tobuck_start.22.b:0 "..королевский изгнанник Барагзен воспользовался шансом."
tobuck_start.22.c:0 "...иностранный офицер Алесия Снежная одержала победу."
tobuck_start.22.e:0 "...эта битва будет продолжатся ещё какое-то время."

tobuck_start.23.t:0 "Василе и Гиггл выходят победителями"
tobuck_start.23.d:0 "Грубо говоря, нация была в хаосе. С исчезновением президента и внезапными ограничениями, введёнными национальной гвардией, командиры наёмников обрушились на столицу, чтобы получить себе гарантированные выплаты. К сожалению, такая внезапная демонстрация силы привела в ужас многих местных гражданских лиц и, в частности, разозлила национальную гвардию, которая хотела просто защитить республику, свои семьи и свои собственные зарплаты; всё это время власти, которая ранее выделяла средства и тем и тем, уже нигде не было видно.\n\nСегодня утром произошло немыслимое. Из-за недопонимания между полками национальной гвардии между ними и подразделением наёмников началась перестрелка, которая быстро переросла в тотальную городскую войну не только между республиканскими силами, но и между разрозненными бандами полевых командиров, которые всё стремились извлечь выгоду из кажущегося вакуума власти.\n\nВ немалой степени благодаря общественной поддержке и усилиям некоего Василе Сель Традата по организации республиканских полков быстро стало ясно, что наёмники им не ровня. После того, как национальная гвардия одержала небольшую серию побед, им удалось одним махом вытеснить бандформирования из столицы.\n\nК сожалению, безопасность нации пока не гарантирована. Остатки армий военачальников остаются относительно сильными, хотя они и не способны в одиночку взять столицу после столь ожесточённой схватки. Но, по крайней мере, пока республика остаётся в надежных копытах Василе и его нового кабинета министров."
tobuck_start.23.a:0 "Хорошо, что это закончилось."

tobuck_start.24.t:0 "Доверенный Помощник"
tobuck_start.24.d:0 "Пришло время для перекура.\n\nВасиле был далеко не стройным грифоном, но он, по крайней мере, следил за тем, чтобы не переусердствовать, когда хотел устроить небольшой праздник. Его сегодняшние усилия были в основном связаны с выплатами и передачей оборудования для национальной гвардии, что было трудоёмкой задачей, которую он был рад завершить.\n\nПока он барабанил когтями по столу и глубоко затягивался сигарой, его осенила довольно любопытная мысль. Внезапно он стал ужасно влиятельным в управлении страной; Особенно это касалось самой важной документации, проходящей через него хоть как-то. Конечно, в настоящее время он был наиболее предан Пи Шутеру за его тяжелую работу, как и любое здравомыслящее существо, но это не значит, что у него не было своих амбиций.\n\nКак раз в тот момент, когда на его клюве появилась довольно самодовольная ухмылка, дверь в его кабинет медленно открылась, и появилась секретарша с ещё одной стопкой бумаг. — "Извините, что сваливаю всё это на вас, Василе, но, боюсь, Пи только что прислал нам очередную партию бумаг; в основном это всё бюрократия."\n\n— "О, так мы теперь и банками занимаемся?" — со смехом спросил грифон, кладя стопку бумаги на свой стол.\n\nВздохнув и потянувшись, пони ответила своим собственным тихим смешком. — "Судя по всему теперь - да. Я очень надеюсь, что Президент знает, что он делает, предоставляя нам столько работы. Мы можем справиться с этим, но в глубине души у меня есть ноющее чувство, что на самом деле это неправильно, когда мы занимаемся столькими вещами в государстве. Кажется, нам дают слишком много власти, понимаете?"\n\n— "Я полностью с тобой согласен. Когда у меня в следующий раз появится возможность поговорить обо всём этом с Пи, я непременно её воспользуюсь. Такое положение дел начинает вызывать беспокойство." — ответил Сель Традат с довольной улыбкой.\n\nОн не мог не позволить своей широкой улыбке стать ещё шире, когда секретарша покинула его кабинет."
tobuck_start.24.a:0 "У нас и правда становится слишком много власти."

tobuck_start.25.t:0 "Три туза"
tobuck_start.25.d:0 "— ...а потом она занималась строевой подготовкой ещё шесть часов под палящим солнцем. Говорю тебе, Алесия - жутко хороший генерал; творит чудеса с твоим стволом, если не больше. — Земнопони издал негодующий смешок, — Ммм, я пас.\n\nЕго товарищи не могли удержаться от лёгкого смеха про себя, когда дилер-ветеран пегас показал карты, всё ещё находясь в самом разгаре.\n\nОна пристально смотрела на своего оставшегося противника, разговаривая с дряхлым жеребцом, — Тебе надо было бы присоединиться к парням Уоллната, это сделало бы твою жизнь куда проще; и у тебя был бы кто-то, кто действительно понимает современную тактику. Он немного зеленый, но у него есть отважный дух и мозги. Чек.\n\nОн слегка кивнул и наблюдал за парой в их битве лицом к лицу, большая часть банка была получена из карманов пока ещё молчаливого единорога. Он просто сидел с совершенно невозмутимым лицом и медленно кивал.\n\n— Повышаю, чтобы напомнить вам обоим, что Барагзен действительно понимает ценность своих войск и платит нам за это. Вы оба получаете лишь мелкие остатки, хотя я признаю, что 'Большой Б' временами немного экстравагантен. — ответил он, заметив лёгкую боль в взгляде кобылы через стол, когда она явно пожалела от своего выбора."
tobuck_start.25.a:0 "Сложный выбор."

tobuck_start.26.t:0 "Продажа оружия" ### 5 stash event
tobuck_start.26.d:0 "Хотя сама идея продажи оружия относительно проста, тем не менее это задача, требующая некоторого обдумывания. В конце концов, есть много групп, готовых купить большое количество дешёвых и высококачественных товаров у таких поставщиков, как мы.\n\nК счастью, число преступных организаций можно в значительной степени сузить до нескольких избранных групп, у которых есть и деньги, и репутация, позволяющие совершать безопасные покупки. От крайнего севера Фезеры до банд южного Клуджтауна у администрации всё ещё есть значительное количество вариантов, из которых можно выбирать."
tobuck_start.26.a:0 "Давайте отправим караван в Клуджтаун"
tobuck_start.26.b:0 "Мафия Вингбардии хорошо пользуется оружием"
tobuck_start.26.c:0 "Пора заключить договор с семьями Фезеры"
tobuck_start.26.e:0 "Корпорации Скайфола - самый лучший вариант"
tobuck_start.26.f:0 "Братва Фрисайда выглядит хорошим выбором"

