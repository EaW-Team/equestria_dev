### Leader descriptions ###

pea_shooter_desc:0 "§YРождён§!: 17 Ноября 962 в Санкт-Питерсхуфе\n\n§YБиография§!: Когда Пи Шутер был всего лишь жеребёнком, невозможно было себе представить, что этот жизнерадостный малыш станет продавцом оружия. Он обладает любящей семьёй, самыми милыми любимыми детьми, счастливейшей женой и даже имел хорошую перспективу стать торговым агентом между Санкт-Питерсхуфом и Скайфолом. Но всё же, даже несмотря на всё это, маленькому Пи Шутеру было скучно.\n\nВсе могло бы закончиться тем, что простой пони средних лет нашёл бы себе какое-нибудь хобби или время от времени выпивал бы слишком много сидра, но затем произошла революция в Сталлионграде. Бизнес его семьи был разрушен, но в этой ситуации пони увидел возможность. С помощью сомнительного друга он купил несколько пистолетов у контрабандиста из Фезеры, и вернулся домой, продав их группе коммунистических революционеров. А также одному северянскому контрреволюционеру, которого Пи встретил в баре. Он неплохо заработал на этих сделках и решил сделать их своей карьерой. Он отправился в Окленд, заключив там ещё пару сделок, прежде чем отправиться на юг, где были бисты и нуждающиеся в оружии.\n\nВ 1005 году он отправился в Зебрику, надеясь заработать на том безумии, что творилось на континенте, пока он ещё был в ударе. Однако Шутер потерпел неудачу, так как Король Штормов умер, и его завоевательная кампания закончилась в следующем году. Но! Он был в Тобуке с несколькими друзьями, и так получилось, что у одного из этих друзей были друзья, охранявшие склады снабжения в этом регионе. И когда половина Зебрики была в смятении, Пи Шутер точно знал, где найти свою клиентуру.\n\nС помощью Васила Сель Традата он помог Тобуку добиться независимости. Более того - он породил гармоничный республиканизм в регионе, нашёл пони, которым можно руководить словно марионеткой, когда стал министром иностранных дел. И пока в Тобуке можно продавать оружие, здесь есть чем заняться любому хорошему торговцу оружием.\n\nА Пи Шутер просто прекрасный торговец оружием.\n\n§YПротрет выполнен§!: Bunnyshrubby"

vasile_desc:0 "§YBorn§!: 31th of december 957 in White Flowerl\n\n§YBiography§!: Born in a family of imperial loyalists, Vasile grew up in the troubled times that followed the prince of Brodfeld’s attempt at unifying the region of Prywhen. While his parents were aghast at the constant turmoil of the region, Vasile quickly accustomed himself in it.\n\nPushed into civil service, the young griffon became a firefighter. Clever and lacking in morale, Vasile organised a small arson ring to start fire in wealthy households to then steal as he put out the fires. He quickly left the job before he got caught. After a few stints in smuggling, he ended up landing the job that would change his life: sales representative of a burgeoning weapons factory. Uninterested in selling hunting weapons or handguns to local police forces, he cleverly used his job to funnel orders to all who would need them and create more demand: communists, criminals, minotaur or gryphussian rebels. After a few years of spectacular success, brodfeldian justice finally closed in. The dumbfounded company leadership was left to stand trial while their best sales representative was nowhere to be found.\n\nVasile traveled, doing some smuggling work, for a few years until he fatefully met Pea Shooter during a gun deal in Sicameon. Both double-crossed by some local pirates, they joined together and from there, a partnership blossomed.\n\nEventually, the pair would end up in Tobuck where Vasile diligently helped with the creation of the Republic of Tobuck. However, he was not satisfied with simply looting the place. He saw opportunities. Weaving contacts with the local wealthy elites, Vasile foresaw a future where Tobuck could become a true moneymaker where he wouldn’t just be a criminal but a respectable member of society. Sadly, Pea Shooter didn’t see it that way but why let a partner stand in the way of a good thing?\n\n§YPortrait By§!: Egil"

