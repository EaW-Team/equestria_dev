baragzen_desc:0 "§YРождён§!: 8-ого Июля 975 в Заммаре\n\n§YБиография§!: Барагзен - изгнанный дворянин, родом из Варзены, сейчас живущий в Тобуке с мечтами однажды вернуться на родину. Большая часть его ранней жизни была проведена за получением образования при дворе, и в привыкании к своей роли наследника главы династии Леопардов, как его учил Васиим, его отец. Большинство, казалось, думали, что семью так долго держали в стороне от правления, что они больше не имели особого веса в стране, и отец Барагзена, по-видимому, согласился с этой участью.\n\nСтав старше, молодой зебра начал медленно отходить от династической политики простого смирения, и вместо этого начал готовиться к "неизбежному" возвращению своей семьи к власти. Когда его отец скончался, он стал главой семьи без особого сопротивления или радости; его мать, Раания, попыталась убедить сына отказаться от своих мечтаний о восхождении на трон, что привело к ожесточенной ссоре. Не имея поддержки даже среди своих ближайших родственников, Барагзен сбежал, прихватив большую часть семейной казны.\n\nТак он — и значительная сумма богатств, которую мятежный дворянин смог вывезти контрабандой — оказался в Тобуке, который был очагом нестабильности и конфликтов как во время, так и после правления Короля Шторма. Там Барагзен собрал небольшую частную армию, которая быстро росла по мере того, как его слава и мастерство становились широко известными в кругах наёмников. Его успех был отчасти обусловлен талантом, который Леопард приобрёл в военной академии до своего изгнания, но это было также возможно благодаря абсолютной преданности, которую он прививал своим солдатам. Барагзен относился к ним с уважением и достоинством, даже зайдя так далеко, что однажды сам вступил в бой, когда его силы были в меньшинстве, и командовал ими с поля боя.\n\nВо время упадка власти Короля Шторма и создания Тобука, Пи Шутер нанял изгнанника, по сути, для того, чтобы убедиться, что он не сможет причинить никаких неприятностей власти оружейного барона. Теперь Барагзен процветает как военачальник, командуя нерегулярными, но дисциплинированными войсками. Он всё ещё надеется вернуться в Варзену и вернуть себе трон, но только время и немного удачи покажут, сможет ли он осуществить эту мечту.\n\n§YАвтор портрета§!: Egil"

