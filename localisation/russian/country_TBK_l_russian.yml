wallnut_desc:0 "§YРождён§!: 29 Мая 980 в Фёрстпорте\n\n§YБиография§!: В Хироптерре мало у кого хватает смелости ослушаться приказа, и ещё меньше тех, кто выживает, чтобы рассказать об этом, но есть один фестрал, которому удалось и то, и другое. Уоллнат Драйв всегда был одновременно и знаменитым, и печально известным человеком: первое - среди большого круга друзей, второе - среди не менее большого круга врагов. Хотя он невероятно приятен в общении, его побег из Хироптерры во время краткого пребывания на службе у легионеров оставил на его спине особенно большую мишень. Если бы легионы наложили на него свои копыта, он бы оказался на разделочной доске.\n\nК счастью для "хитрого фестрала", у него много друзей, готовых укрывать и защищать его, как, например, Пи Шутер, который был более чем счастлив нанять военачальника, питающего отвращение к одной из самых больших угроз безопасности его сделке. Его характерная улыбка и способность разговаривать даже на темы, выходящие за рамки его интеллектуальных способностей, делают его по-настоящему любимым пони, несмотря на его типично случайную замкнутость.\n\nОн хорошо известен своими зажигательными речами, способностью командовать, любовью к выпивке и вечеринкам и ненавистью к Хироптерре, что побуждает его совершать великие дела по сей день. В его рядах часто шутят, что единственное, чего не умеет их генерал - это разговаривать с кобылами, что, хотя то что некоторые предполагают, что между ним и его секретарём могут быть очень близкие отношения, совершенно верно.\n\nНесмотря на то, что он может быть разыскиваемым преступником по ту сторону границы, Уоллнат Драйв никогда не уклоняется от драки; он также не упускает возможности повеселиться, даже в самое неудобное время. Больше всего, он похож на бунтаря с большим сердцем.\n\n§YАвтор портрета§!: Bunnyshrub"

