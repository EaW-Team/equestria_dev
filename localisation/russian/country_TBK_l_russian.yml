TBK_wardens_recruitment_final:0 "Charge of the Wardens"
TBK_wardens_recruitment_final_desc:0 "TLDR Oath Wardens have reached their final form as household guards of Zamal, protecting both the capital and Azibaragzen. While out on the campaign, the royal guard assist the army under the direct oversight of the sovereign. Any promising subject, be they pony or zebra, are welcome to the guard's ranks as long as they prove their worth and loyalty to the crown."

TBK_aristocrat_control_forum:0 "Imperial Nobility"
TBK_aristocrat_control_forum_desc:0 "TLDR the nobility have gone through a facelift from simple servants or landed gentry into visible icons of the Neo-Hazrumenian Empire as servants of the Zamal, defenders of the realm and caretakers of the commoners.\nWhite Forum has become core of the noble politics as a neutral-ground where the various families can parlay and settle disbutes without destabilizing the empire."

TBK_noble_darwinism:0 "The Natural Place Theory"
TBK_noble_darwinism_desc:0 "TLDR somewhat controversial theory has began to spread amongst the nobility how, like in nature, there are natural places in the society structures where one is born into and therefore is through nature's selection born to inhabit. Those above are therefore inherently better than those below, and rank one is born in is their natural state."

TBK_noble_advisors_expanded:0 "Courtly Advisors"
TBK_noble_advisors_expanded_desc:0 "TLDR the court of Azibaragzen has become both the brains of the empire and a scheming battleground amongst the nobles. Everywhere in the empire the nobles compete to gain a better position at the royal court and increasing the prestige of their family name to be noticed by the Zamal."

TBK_aristocrat_control_forum_clientilism:0 "Imperial Nobility"
TBK_aristocrat_control_forum_clientilism_desc:0 "TLDR the nobility have gone through a facelift from simple servants or landed gentry into visible icons of the Neo-Hazrumenian Empire as servants of the Zamal, defenders of the realm and caretakers of the commoners.\nWhite Forum has agreed to a law legalizing contract clientilism. So now nobles have also began to compete in hiring worthy commoners into their family's service, in a way bringing upon enrichment of skilled labourers and better social position under noble protections."

TBK_noble_advisors_final:0 "Courtly Advisors"
TBK_noble_advisors_final_desc:0 "TLDR the court of Azibaragzen has become both the brains of the empire and a scheming battleground amongst the nobles. Everywhere in the empire the nobles compete to gain a better position at the royal court and increasing the prestige of their family name to be noticed by the Zamal.\nThe royal court has began to use variosu tactics to keep the commoners docile by employing  various forms of surveilance, propaganda and fearmongering."

TBK_noble_landlords_expanded:0 "Feudal Officials"
TBK_noble_landlords_expanded_desc:0 "TLDR rural nobility have succesfully established themselves as landlords with capabilities to not just act the will of Zamal but to go further in directing the commoners in ways to increase the wealth of the domain. Or at the least the landlord's personal wealth."

TBK_noble_darwinism_priestly_advisors:0 "The Natural Place Theory"
TBK_noble_darwinism_priestly_advisors_desc:0 "TLDR somewhat controversial theory has began to spread amongst the nobility how, like in nature, there are natural places in the society structures where one is born into and therefore is through nature's selection born to inhabit. Those above are therefore inherently better than those below, and rank one is born in is their natural state.\nThe priesthood as emerged as the fiercest opposition to the Natural Place Theory in the royal court. This has allowed more moderate nobles to gather their ranks in resisting the Zamal on acting upon its radical elements in domestic matters. It has however, left the theorists to call for further conquests to better the empire's place amongst other realms despite commoner opposition to further wars."

TBK_noble_darwinism_divine_domains:0 "The Natural Place Theory"
TBK_noble_darwinism_divine_domains_desc:0 "TLDR somewhat controversial theory has began to spread amongst the nobility how, like in nature, there are natural places in the society structures where one is born into and therefore is through nature's selection born to inhabit. Those above are therefore inherently better than those below, and rank one is born in is their natural state.\nAddition of temple domains has alievated certain societal unrest in parts of the empire where landlords are particularly cruel believers of the Natural Place Theory. An interesting development of the temple domain has also been that the influx of commoners has led to ad-hoc temple militias that have had some success repelling attempts by some nefarious nobles to retrieve escaped labourers. Enough to attact attention of the imperial army to integrate the fines units for their zeal."

TBK_aristocrat_control_forum_serfdom:0 "Imperial Nobility"
TBK_aristocrat_control_forum_serfdom_desc:0 "TLDR the nobility have gone through a facelift from simple servants or landed gentry into visible icons of the Neo-Hazrumenian Empire as servants of the Zamal, defenders of the realm and caretakers of the commoners.\nRather controversially the White Forum has approved an agreement regarding duties of the commoners to their landlords. A commoner cannot deny an order of work by a noble and owe part of their job's products or revenue to their landlord in accordance to both imperial taxation codes and land rental contracts. More crucially nobles also have a duty to ensure that commmoners are always fit and ready for a war service."

TBK_noble_landlords_final:0 "Feudal Officials"
TBK_noble_landlords_final_desc:0 "TLDR rural nobility have succesfully established themselves as landlords with capabilities to not just act the will of Zamal but to go further in directing the commoners in ways to increase the wealth of the domain. Or at the least the landlord's personal wealth.\nMany noble families have been succesful in turning formerly poor or unused lands into great sources of renevue through small-scale industrialization and mechanization of the agriculture."

TBK_empire_bureaucracy:0 "Imperial Bureaucratic Machine"
TBK_empire_bureaucracy_desc:0 "TLDR the administration is vastly expanded under Vasile's control to establish control over the lands of the empire."

TBK_empire_bureaucracy_expanded:0 "Imperial Bureaucratic Machine"
TBK_empire_bureaucracy_expanded_desc:0 "TLDR the administration is vastly expanded under Vasile's control to establish control over the lands of the empire. The Department of Finances's investments are positively affecting the economy although ill rumours say portions of the profits are going to pockets of bureaucrats."

TBK_civil_wardens_idea:0 "Public Wardens"
TBK_civil_wardens_idea_desc:0 "TLDR essentially national police force based around similar isntitutions from the Griffonian Empire though utilizing rank structure of the Oath Wardens. Moist striking feature of the outfit is a black fez bearing the imperial badge."

TBK_urban_centralization:0 "Urban Domains"
TBK_urban_centralization_desc:0 "TLDR major urban centers will be turned into personal domains of the Zamal"

TBK_middle_class_cooperation:0 "The Zamivgazal Oath"
TBK_middle_class_cooperation_desc:0 "TLDR a pact between the Zamal and the middle class is forged as representatives of the middle class swear the Zamivgazal Oath in return for urban autonomy."

TBK_the_overlord:0 "One Ruler of All"
TBK_the_overlord_desc:0 "TLDR with Zamal's legal authority established and rights of nobility ensured, the realm's political system as returned to a weird mixture of absolutism with a privileged aristocratic elite atop the society as foremost servants of the Zamal."

TBK_media_campaign:0 "Overbearing Media Campaign"
TBK_media_campaign_desc:0 "TLDR while many are convinced by the odd stories, everyone has a breaking point for just how much the media focuses upon Zamal's achievements and glory. Some circles even go out of their way to act against the propaganda, tearing down posters or trying to drown radio broadcasts in public areas."

TBK_zamal_personality_cult:0 "Leopard's Protection"
TBK_zamal_personality_cult_desc:0 "TLDR a personality cult around Zamal is being pushed by the state to convince the common mass of the Leopard dynasty's glory and importance."

TBK_imperial_investments:0 "Imperial Bureaucratic Machine"
TBK_imperial_investments_desc:0 "TLDR TLDR the administration is vastly expanded under Vasile's control to establish control over the lands of the empire. The Department of Finances's investments are positively affecting the economy although ill rumours say portions of the profits are going to pockets of bureaucrats.\nThe formation of I.I.I.C has led to the establishment of various state-owned corporations through merging of smaller, bought-out companies. While this has led to the state earning revenues, rumours say that much money has fallen true the cracks through fake investments, stock manipulations and subpar material orders."

TBK_golden_chain:0 "The Great Golden Chains"
TBK_golden_chain_desc:0 "TLDR an economic-political doctrine penned by Vasile delving upon his belief that each individual creature part of the economy are not simply actors in the economy but individual parts creathing the economy itself through capitalistic competition. This competition includes all, nobles and commoners alike, and each are responsible for their lot in the economy. While supported by the growing middle-class, the nouve-rich, certain elements of both the aristocrats and the regular worker are not fans for various personal reasons: for the nobles it is a betrayal of the empire's core ideology of traditionalism and for the workers it does not give a reason to be happy when they starve."

TBK_urban_centralization_expanded:0 "Urban Domains"
TBK_urban_centralization_expanded_desc:0 "TLDR major urban centers will be turned into personal domains of the Zamal.\nLife, to a degree, has returned to normal in the cities after reduction of their autonomy. Yet much still remains to be done before they can truly become the domains of the Zamal."

TBK_urban_centralization_final:0 "Urban Domains"
TBK_urban_centralization_final_desc:0 "TLDR major urban centers will be turned into personal domains of the Zamal.\nAfter the re-organization of the private sector and formation of the Throne Inc. the procurement of armamments has been made easier due to access to specially order supplies as needed without any questions asked of price being haggled."

TBK_local_issues_aid:0 "Domain Aid"
TBK_local_issues_aid_desc:0 "TLDR the throne moves in to aide in various local matters brought to attention by the Seneschals."

TBK_the_overlord_render_unto_zamal:0 "One Ruler of All"
TBK_the_overlord_render_unto_zamal_desc:0 "TLDR with Zamal's legal authority established and rights of nobility ensured, the realm's political system as returned to a weird mixture of absolutism with a priviliged aristocratic elite atop the society as foremost servants of the Zamal.\nThe middle class have been made to cooperate with the state, knowing that remaining silent and submissive will net them good profits unlike causing troubles for the Zamal."

TBK_golden_chain_enclaves:0 "The Great Golden Chain"
TBK_golden_chain_enclaves_desc:0 "TLDR an economic-political doctrine penned by Vasile delving upon his belief that each individual creature part of the economy are not simply actors in the economy but individual parts creathing the economy itself through capitalistic competition. This competition includes all, nobles and commoners alike, and each are responsible for their lot in the economy. While supported by the growing middle-class, the nouve-rich, certain elements of both the aristocrats and the regular worker are not fans for various personal reasons: for the nobles it is a betrayal of the empire's core ideology of traditionalism and for the workers it does not give a reason to be happy when they starve.\nTHe new Tobuckian enclaves in the big cities have already began to improve the cities outside the custodianship, especially by introducing new production methods and urban plannings."

TBK_middle_class_cooperation_expanded:0 "The Zamivgazal Oath"
TBK_middle_class_cooperation_expanded_desc:0 "TLDR a pact between the Zamal and the middle class is forged as representatives of the middle class swear the Zamivgazal Oath in return for urban autonomy.\nWhile the move to codify urban autonomy challenged the Zamal's absolute right, the pact has unquestionably been a boon for the merchants and other urban middle-class. The recent Imperial Free City code by the Royal Chancellery has therefore been eagerly adopted by cities across the realm and, in turn, the throne gets its dues."

TBK_free_cities_festivals:0 "Free City Festivals"
TBK_free_cities_festivals_desc:0 "TLDR the festival has been a great success, with the commoners enjoying the various offers and the additional free time from work."

TBK_golden_chain_imperial_model:0 "The Great Golden Chain"
TBK_golden_chain_imperial_model_desc:0 "TLDR an economic-political doctrine penned by Vasile delving upon his belief that each individual creature part of the economy are not simply actors in the economy but individual parts creathing the economy itself through capitalistic competition. This competition includes all, nobles and commoners alike, and each are responsible for their lot in the economy. While supported by the growing middle-class, the nouve-rich, certain elements of both the aristocrats and the regular worker are not fans for various personal reasons: for the nobles it is a betrayal of the empire's core ideology of traditionalism and for the workers it does not give a reason to be happy when they starve.\nTobuck has proven to be a great model for the Imperial Free Cities who have began to model many aspects from it. In particular the Tobuckian National Guard, that acts as both the city's and the custodianship's security, and the air-defence planning."

TBK_middle_class_cooperation_final:0 "The Zamivgazal Oath"
TBK_middle_class_cooperation_final_desc:0 "TLDR a pact between the Zamal and the middle class is forged as representatives of the middle class swear the Zamivgazal Oath in return for urban autonomy.\nThe Free Cities are thriving thanks to the taxation reforms. New businesses seem to appear on daily business, as great corporations expand onto new fields or some entrepeneurial creatures the great game of free market."

TBK_the_overlord_quotas:0 "One Ruler of All"
TBK_the_overlord_quotas_desc:0 "TLDR with Zamal's legal authority established and rights of nobility ensured, the realm's political system as returned to a weird mixture of absolutism with a priviliged aristocratic elite atop the society as foremost servants of the Zamal.\nWhile they might be autonomous and self-ruling, the Free Cities are still bound to the throne and bow before the Zamal. The gained expertise and wealth will be used to feed the armies of the empire and support the empire's imperialism."

TBK_hazrumenian_imperialism:0 "Neo-Hazrumenian Imperialism"
TBK_hazrumenian_imperialism_desc:0 "TLDR ideological doctrine that Neo-Haxrumenian Empire exists to expand the domain of the Zamal through the right of conquest"

TBK_hazrumenian_imperialism_desert_experience:0 "Neo-Hazrumenian Imperialism"
TBK_hazrumenian_imperialism_desert_experience_desc:0 "TLDR ideological doctrine that Neo-Haxrumenian Empire exists to expand the domain of the Zamal through the right of conquest./nZarantian tribal expertise give the empire valuable tactical experience."

TBK_hazrumenian_imperialism_desert_experience_final:0 "Neo-Hazrumenian Imperialism"
TBK_hazrumenian_imperialism_desert_experience_final_desc:0 "TLDR ideological doctrine that Neo-Haxrumenian Empire exists to expand the domain of the Zamal through the right of conquest./nThe thrill of war and the inevitable reward for victory drive our troops onwards to even greater conquests."

TBK_hazrumenian_imperialism_caravan_experience:0 "Neo-Hazrumenian Imperialism"
TBK_hazrumenian_imperialism_caravan_experience_desc:0 "TLDR ideological doctrine that Neo-Haxrumenian Empire exists to expand the domain of the Zamal through the right of conquest./nTrans-Zebrahan trade provides the empire with edge as a lynchpin in trade between north and south."

TBK_hazrumenian_imperialism_caravan_experience_final:0 "Neo-Hazrumenian Imperialism"
TBK_hazrumenian_imperialism_caravan_experience_final_desc:0 "TLDR ideological doctrine that Neo-Haxrumenian Empire exists to expand the domain of the Zamal through the right of conquest./nThe thrill of war and the inevitable reward for victory drive our troops onwards to even greater conquests."

TBK_custodian_spoils:0 "Custodianship Spoils"
TBK_custodian_spoils_desc:0 "TLDR The empire receieves various forms of additional tributes from the custodianships. Should be implied that while a lot goes back to the state and subjects, a significant portion is lost to corruption"

