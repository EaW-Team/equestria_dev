tobuck_wallnut.27.t:0 "ULNZ Sends Counter—Offer" ###Danielle
tobuck_wallnut.27.d:0 "TL;DR Hippogriffia receieves a reply from ULNZ, stating they are willing to offer Hippogriffa due compensation but disagree on the sum. The counter—offer is still substantial but about quarter smaller. Aris First can either accept this counter offer and avoid war or reject it."
tobuck_wallnut.27.a:0 "Fine, the sum will be smaller."
tobuck_wallnut.27.b:0 "Reject it entirely and muster our forces."

tobuck_wallnut.28.t:0 "Ain Trotgourait Settlement" ###Danielle
tobuck_wallnut.28.d:0 "TL;DR Hippogriffia and ULNZ have a conference where Zumidia is formally turned over to ULNZ oversight while they repay some of the costs incured by the Hippogriffians while defending Zumidia."
tobuck_wallnut.28.a:0 "To the future of free Zumidia!"

tobuck_wallnut.29.t:0 "Hippogriffia's refusal" ###Danielle
tobuck_wallnut.29.d1:0 ""Dear Generalissimo Wallnut Drive,\n\nI understand that you think you're a liberator. After liberating so many from Chiropterra, you must feel like you can free every creature in the world. However, you misunderstand what's happening in Zumidia if you think they need to be rescued. No "Hazrumenian Union" can compare to the years of friendship which has accumulated between Zumidia and Hippogriffia, and ceding Zumidia would be like giving up our own brothers and sisters.\n\nZumidia is part of [HIP.GetName]. The Zumidians are [HIP.GetAdjective]. We want to be your friends, and we are grateful to you for defeating the Chiropterran Legions, but if you cannot accept that, then we will have to be enemies. Yours,\n\n-Princess Skystar of [HIP.GetName].""
tobuck_wallnut.29.d2:0 ""To the Generalissimo of Chiropterra,\n\nWe have no interest in giving over our Zumidian holdings to an upjumped mercenary. We have other plans for the region, and your 'Hazrumenian Union' has no standing to make demands of a far more advanced civilization such as ours. We recommend you withdraw all forces from our border, and tend to your own affairs. Sincerely,\n\n-Raft Wood, Chief Advisor to Queen Novo."
tobuck_wallnut.29.a:0 "We did not want war, but they shall have it."

tobuck_wallnut.30.t:0 "Ultimatum From U.L.N.Z" ###Danielle
tobuck_wallnut.30.d:0 "We have received a telegram from [TBK.GetName]. They are demanding we withdraw all forces from Zumidia and allow them to "join their Hazrumenian brothers and sisters, or face the full force of our armies!"\n\nWhile normally we would not see much threat from Tobuck, some within our general staff warn that they managed to defeat the infamous Chiropterran Legions and have only grown stronger since then, suggesting that it may be better to give up Zumidia than to face their strength."
tobuck_wallnut.30.a:0 "Challenge accepted"
tobuck_wallnut.30.b:0 "This war is not worth it, pull our troops out"

tobuck_wallnut.31.t:0 "Hippogriffia Rejects the Ultimatum" ###Danielle
tobuck_wallnut.31.d:0 "As expected, [HIP.GetName] have refused to withdraw from Zumidia, instead diggin in and sending additional forces to prepare for war. It seems there was no reasoning with [HIP.GetLeader], and the fate of Zumidia will be decided on the battlefield. Wallnut was giddy at the prospect of going toe to toe with a tough enemy like [HIP.GetName], only becoming somber when Carrot Stick reminded him that liberating Zumidia will no doubt cost thousands of lives."
tobuck_wallnut.31.a:0 "To arms! Liberate Zumidia from Hippogriff oppression!"

tobuck_wallnut.32.t:0 "Hippogriffia Accepts the Ultimatum" ###Danielle
tobuck_wallnut.32.d:0 "To our shocked relief, [HIP.GetName] is withdrawing its forces from the mainland. They have given us a list of Zumidian community leaders to contact in order to facilitate the orderly transfer of authority over Zumidia. Wallnut Drive was initially disappointed that he wouldn't be able to test his tricks against the Hippogriff oppressors, but quickly joined in the jubilation as his friends celebrated the news with yet another party."
tobuck_wallnut.32.a:0 "And don't come back!"

tobuck_wallnut.33.t:0 "Lands and Zebras of Zumidia"
tobuck_wallnut.33.d:0 "TL;DR ULNZ administration is getting settled in Zumidia, working alongside locals in keeping services and affairs running after departure of Hippogriffia."
tobuck_wallnut.33.a:0 "Government will invest in local industries"
tobuck_wallnut.33.b:0 "Government shall listen and aid local communities"

tobuck_wallnut.34.t:0 "Family of Families" 
tobuck_wallnut.34.d:0 "TL;DR Narrative final event of Wallnut harmony path."
tobuck_wallnut.34.a:0 "Sun shines over Hazrumenia and Her defender."

### Wallnut Communist events

tobuck_wallnut.35.t:0 "Две чаши весов" ###Garion
tobuck_wallnut.35.d:0 "Чувство нормальности и стабильности начало возвращаться в жизнь многих жителей новоявленной федерации. Война с Хироптеррой принесла с собой огромные страдания и повсеместные разрушения; и всё же, шаг за шагом, всё постепенно возвращалось на круги своя.\n\nОни и не подозревали, что грядут перемены, притом, возможно, самые радикальные из всех, что когда-либо испытывал регион. Даже бывшая страна легионеров никогда бы не увидела политику, подобную той, которая вот—вот должна была быть проведена во имя социализма и равенства. Сейчас на кон была поставлена мечта, ради достижения которой два пони были готовы на многое\n\nПублично Уоллнат тоже прославляется как герой; отважный молодой лидер, который благодаря своему собственному гению и мастерству добился победы для своего народа. В обществе царит чувство единства, которое можно было бы счесть глубоко ироничным, если бы только широкие слои населения знали о медленно углубляющемся расколе между двумя фракциями в правительстве. Пока что они сотрудничают, по крайней мере, в интересах граждан федерации, но нет никакой гарантии, что статус—кво сохранится. Если одна попытается доминировать над другой, то наступит хаос."
tobuck_wallnut.35.a:0 "Но сейчас федерация может вздохнуть с облегчением."

tobuck_wallnut.36.t:0 "Мысли красного говорящего с Луной" ### Voices of the Workers
tobuck_wallnut.36.d:0 "Хотя солнце уже давно ушло за горизонт и собрания закончились, Даск Уэйн всё ещё оставался в главном конференц—зале, и только его мысли составляли ему компанию. Это был изнурительный день переговоров между различными группами, представляющими рабочих фестралов, но ему удалось добиться сотрудничества между ними под его главенством. Даже некоторые говорящие с Луной присоединились к его делу, хотя и не столько из—за своей любви к Найтмер, сколько из—за страха перед тем, что с ними сделает Уоллнат.\n\nУоллнат Драйв... Даск откинулся на спинку стула. Он часто задавался вопросом, как генералиссимус дошёл до этого. Возвыситься над всеми другими военачальниками в Тобуке и объединить маленькую страну под своим знаменем. Несмотря ни на что, он также победил могучие легионы Хироптерры. Стороннему наблюдателю могло даже показаться, что Уоллнат был стратегическим гением и был попросту обречён на величие, возможно, так оно и было, но Даск знал, каким он был на самом деле.\n\nУоллнат был шутом. Харизматичным шутом, конечно, но не опасным. Нет, реальной угрозой был Нифтин, которому уже удалось собрать под своим флагом в Тобуке нескольких бескомпромиссных коммунистов. Несмотря на то, что они выпили вместе в отеле, Даск знал, что их видения будущего были слишком несовместимы друг с другом, чтобы они могли по—настоящему сотрудничать. Уже были проведены границы, и фракции набирали силу. О гражданской войне не могло быть и речи, но будущее О.З.С.З будет решаться не каким—то публичным выступлением Уоллната, нет. Вместо этого судьбу страны определят оставшиеся рядовыми членами того, что раньше было Хироптеррой.\n\nДаск намеревался убедиться, что дружки Нифтина не отнимут это будущее у тех, кто его заслужил, даже если это означало, что ему придётся сделать трудный выбор, чтобы защитить то, что осталось от его родины."
tobuck_wallnut.36.a:0 "Эта земля будет принадлежать рабочим!" ###Garion

tobuck_wallnut.37.t:0 "У ворот фабрики" ### United Labour Front
tobuck_wallnut.37.d:0 "Казалось, прошла целая вечность с тех пор, как они видели своё старое рабочее место. По правде говоря, рабочим Найтмер Стилворкс было трудно поверить, что завод действительно вновь открывается. Когда пришло время возвращаться к работе, многие из них боялись перемен, которые могло навязать новое правительство. Многие были шокированы, увидев, что гигантская фреска с изображением Найтмер Мун над главным входом была убрана и заменена гораздо более мрачным произведением искусства, изображающим полную луну в звёздном ночном небе. Даже название на здании было изменено; теперь там была вывеска 'Стил Мунворкс'.\n\Их прежний босс заверил их, что все изменения были внесены исключительно в соответствии с новыми законами, но у рабочих всё ещё оставались сомнения. Как могло новое правительство, которое разрушило всё, во что они верили, действовать в их наилучших интересах?\n\nКогда рабочие приблизились к главному входу, несколько хорошо одетых пони вышли из здания. Они представились рабочим, сказав, что они из Объединённого Трудового Фронта. Большая часть фестралов была сбита с толку и спрашивала, что это такое.\n\n— Профсоюз, призванный обеспечить благополучие каждого работника в Хироптерре! Одна из недавно реализованных программ Даска Уэйна!—объяснили им. Рабочие, казалось, не решались им поверить, но более приятные и безопасные условия труда действительно казались привлекательным новшеством. Многие ненадолго останавливались, чтобы расспросить подробнее, полагая, что обещания, которые им давали, казались слишком хорошими, чтобы быть правдой.\n\nНо когда они начали свой рабочий день, стало ясно, что сейчас условия труда были намного, намного лучше, чем раньше. Страх и беспокойство почти мгновенно рассеялись среди них. Один рабочий бросил последний взгляд на стену, на которой раньше было несколько граффити с изображением Найтмэр Мун. Она была почти полностью стёрта с лица земли; от старой веры остались лишь мелкие напоминания о её существовании."
tobuck_wallnut.37.a:0 "Возможно, пришло время двигаться дальше?" ###Garion

tobuck_wallnut.38.t:0 "Ради исправления веры" ### the Federated Union of Moonspeakers
tobuck_wallnut.38.d:0 "Хотя прошло уже некоторое время с тех пор, как силы Уоллната опустошили её родной город на окраине Нью Аякачтли, Понд Уотч всё ещё было сложно смириться с новой реальностью её статуса говорящей с Луной. Её местный храм был почти полностью разрушен, и когда пришло время его восстанавливать, она была шокирована тем, что новое правительство заявило будто Найтмэр Мун извращала их веру на протяжении веков, превратив эту религию в кошмар. Они сказали, что все храмы должны быть перестроены или реформированы, чтобы отразить "старую веру" в восходящую Луну, господствующую над ночным небом.\n\nТогда Понд испытывала противоречивые чувства из—за этого, но когда она задумалась обо всех тех ужасных вещах, которые её вера сделала с теми, кто отверг Найтмэр Мун, она поняла, что тоже стала предвзято относиться к неверующим.\n\nКогда она присоединилась к усилиям добровольцев по восстановлению храма, и Понд, и несколько её старых друзей были удивлены, увидев там друг друга. Фестрал воскликнула, что она решила спасти веру от её злодеяний и помочь вернуть лунный свет всем, кто в нём нуждался.\n\nОна была выдернута из своих мыслей, когда прозвенел звонок, означавший, что рабочие—реконструкторы, многие из которых даже не разделяли её религию, вот—вот прибудут на обед. Она надеялась, что, по крайней мере, этот жест доброй воли поможет искупить её собственные грехи. Понд улыбнулась голодным пони, когда они вошли в комнату."
tobuck_wallnut.38.a:0 "Сегодня у нас суп!" ###Garion

tobuck_wallnut.39.t:0 "Медленный упадок легионеров" ### Commune Constabularies
tobuck_wallnut.39.d:0 "С легионерами было нелегко разобраться ни во время, ни после войны. Подразделений федеральной полиции не хватало частично из—за того, что они были созданы только недавно, но в первую очередь из—за повсеместного сопротивления легионеров после конфликта.\n\nНесмотря на большую опасность, которую повстанцы представляют как для полиции, так и для общественности, наши службы правопорядка проделали замечательную работу по сдерживанию фанатиков Хироптерры. Было произведено несколько арестов их информаторов, и ряд рейдов был полностью предотвращён благодаря работе наших отважных констеблей в ночном патруле. К сожалению, сопротивление фестралов всё ещё остаётся серьёзной проблемой.\n\nНа данный момент армия взяла на себя некоторые из наиболее опасных функций, которые обычно находятся под юрисдикцией полиции, что неудивительно, учитывая обстоятельства. И хотя Даск Уэйн заявил о своих намерениях полностью передать обязанности по слежению за порядком полиции как только легионеры окончательно выдохнутся, разрушения, которые вызывают эти преданные элиты, порождают постоянную бдительность."
tobuck_wallnut.39.a:0 "И всё равно это прогресс." ###Garion

tobuck_wallnut.40.t:0 "Великий враг, низвергнутый на дно" 
tobuck_wallnut.40.d:0 "Из всех возможных наград за его образцовую службу, начальник полиции Брасс Бейдж явно не рассчитывал на то, что его пригласят на ужин, и уж точно не к самому генералиссимусу. И хотя он знал, что Уоллнат не был любителем официальности, это было гораздо более личная встреча, чем он ожидал; казалось, Драйву действительно нравилось заводить друзей.\n\nВо время небольшого перерыва между закусками и основными блюдами фестрал, наконец, затронул эту тему. — Итак, ты считаешь, что ты их всех поймал? — Спросил Уоллнат с легкой ухмылкой, сцепив копыта вместе и наклонившись над столом.\n\n— Не всех, сэр, но определённо большинство. Их численность, снабжение и моральный дух находятся на небывало низком уровне. Они уже явно не готовы сражаться так как прежде. — Пегас неуверенно ответил, то ли испуганный, то ли просто всё ещё удивлённый.\n\nУолнат рассмеялся и откинулся на спинку стула, — Ты не на службе, Брасс, тут ты можешь быть менее ‘официальным’!\n\nНа самом деле он был на дежурстве; или, по крайней мере, должен был быть. К сожалению, нельзя просто сказать "нет" генералиссимусу, особенно если он хочет пригласить вас куда—нибудь праздновать.\n\nОн бы счёл иронию Драйва раздражающей, если бы не то, насколько добродушным было это замечание. — Как скажешь, Уоллнат. И, конечно же, я думаю что с легионерами покончено.\n\n— Вот так гораздо лучше. Эй! — фестрал помахал копытом, чтобы привлечь внимание официантки своей типично милой улыбкой, прежде чем снова повернуться к их гостю. — Что пожелаешь? Бери всё что угодно..\n\nЧто ж, по крайне мере он мог бы насладиться едой, пока был здесь."
tobuck_wallnut.40.a:0 "— Эээ... Хорошо, могу я посмотреть меню?" ###Garion

tobuck_wallnut.41.t:0 "Смерть старой Хироптерры" ### Red Moon Edict
tobuck_wallnut.41.d:0 "Полная луна висела высоко в небе, освещая открытую сцену, на которой стоял Даск Уэйн. Несмотря на поздний час, сотни пони собрались, чтобы послушать, что скажет Говорящий с Красной Луной. Когда Даск приблизился к подиуму, он не мог не взглянуть на луну над собой. Даск обдумал всё, что произошло с тех пор, как он стал говорящим с Луной... В том числе падение его родины и новообретённый статус в стране, завоевавшей её.\n\nОн на мгновение закрыл глаза. Пришло время положить конец Хироптерре.\n\nОн обратил своё внимание на толпу перед собой. — Братья и сёстры Нью Аякачтли, я пришёл к вам этим вечером чтобы рассказать о грехах легионерского совета. Это они слепо повиновались Найтмер, и именно из—за них Хироптерра потеряла так много жизней в бессмысленной войне. Их гордость была так высока, что они не видели, насколько испорченной становилась их вера на протяжении многих поколений. Они считали себя непобедимыми до самого конца, и именно вы все заплатили за это цену.\n\n— Легионерский совет уничтожен. Развеян по ветру. Равно как и национальная гордость, которую многие из нас когда—то испытывали. Возможно, кто—то всё ещё является их приверженцем. Гордится Хироптеррой, гордится Найтмер; но это не путь вперёд! Наши братья и сёстры из Тобука предлагают нам помощь в превращении этой земли в такую, которой могли бы гордиться наши дети! Мы не заслужим наше спасение, просто молясь о нём, мы должны работать ради него! Объединяйтесь в труде с теми, кто вас окружает, и помогите вывести эту землю из тьмы Найтмер на свет старой Луны!\n\n— Этот самый свет сияет над нами сейчас! Старая Луна всегда присматривала за нами. Это происходило ещё задолго до того, как существовала Найтмер, и это будет продолжаться и после того, как исчезнет последнее воспоминание о ней. Луна вечна, так же как и её способность прощать. Мы должны восстановить старую веру, истинную веру. И если я прошу слишком много, тогда у меня для вас всего одна просьба..."
tobuck_wallnut.41.a:0 "— Простите Тобуку его грехи, ибо он уже простил наши." ###Garion

tobuck_wallnut.42.t:0 "Рассвет профсоюзов" ### Self—Managed Production
tobuck_wallnut.42.d:0 "Профсоюз футболистов, профсоюз общественных учреждений, профсоюз ремесленников... Он уже долгое время читал недавно составленный список, но именно в этот момент Даск Уэйн решил, что увидел достаточно. Продвижения фестрала к тому, чтобы профсоюзы стали более широкой частью общества и политики наконец сработали. Новые объединения рабочих появлялись каждый день, и лишь немногие из них были безуспешными; на самом деле казалось, что границы между классами постепенно разрушаются, поскольку всё больше и больше уникальных организаций появлялись вокруг тем, интересовавших все слои граждан.\n\nТолько за сегодня он рассмотрел предложение от СИИ—Союза Изобразительных Искусств—который просил собрать и представить в новом музее исторические экспонаты со всей федерации. Старый пони улыбнулся и вздохнул, решив принять его, когда в следующий раз будет в своем кабинете. В конце концов, даже социалистический прогресс всегда строился на фундаменте истории, какой бы она ни была. Если профсоюз желает сохранить артефакты старины, он может удовлетворить эту просьбу.\n\nЕсли бы у него была возможность, Нифтин, вероятно, закрыл бы СИИ, как и многие другие профсоюзы, которые он считал "бесполезными"; возможно, все они рано или поздно исчезнут. Было действительно жаль, что они не согласны со многими тонкостями социализма; возможно, когда всё будет сказано и сделано, они смогут посидеть и поболтать о том, почему он так любит Стил Сталлиона, на что он, скорее всего, ответит вопросом, почему Даск так любит религию."
tobuck_wallnut.42.a:0 "Какой это был бы разговор." ###Garion

tobuck_wallnut.43.t:0 "Да будет свет" ### Shining Lights
tobuck_wallnut.43.d:0 "— Папа, а это что такое?\n\nЗагрум поднял голову от своих пшеничных полей и посмотрел туда, куда указывал копытом его сын. Вдалеке, на подходе к его родному городу, стояла большая группа строителей, водружавших деревянные столбы с натянутыми на них проводами. Судя по тому, в каком направлении они двигались, им предстояло...\n\nОн усмехнулся и поднял сына на спину, чтобы тот лучше видел. — Чудесный подарок из большого города, мой мальчик!\n\nМолодой жеребенок нахмурился. — Но для чего нужны эти штуки?\n\— Это сюрприз, сынок! Это будет прекрасно, вот увидишь. — Загрум от души рассмеялся. — Я дам тебе знать, когда придет время увидеть сюрприз.\n\n———\n\nНа следующий день, закончив работу на ферме, Загрум привёл сына в город. Они провели остаток дня, наблюдая, как строители устанавливают всё новые деревянные столбы, а также несколько металлических, разбросанных по городской площади. Когда солнце начало садиться, сын Загрума спросил, можно ли им пойти домой, так как он боится темноты. Покачав головой, пони наблюдал, как один из строителей закрывает панель технического обслуживания. Он широко улыбнулся и погладил сына по голове.\n\n— Не волнуйся, скоро тебе не придётся бояться темноты.\n\nС щелчком выключателя вокруг них зажглись электрические лампы, пронзая подступающую тьму и изгоняя её навсегда."
tobuck_wallnut.43.a:0 "Будущее уже наступило." ###Garion

tobuck_wallnut.44.t:0 "Министерство профсоюзов" ### Rights of Unions
tobuck_wallnut.44.d:0 "Никого не удивило, что огромное количество новых создаваемых профсоюзов стало создавать проблемы для администрации. Фактически, даже после создания министерства объём работы не уменьшился, несмотря на то, что приток бюрократии теперь под контролем.\n\nИнк Блотч, пошатываясь, вошла в офис, неся на спине сотни бланков заявлений. Два фестрала бросились к ней на помощь, едва поймав стопку бумаг прежде, чем они разлетелись по полу.\n\nЗемная пони простонала, потянулась и улыбнулась. — Боже мой... Спасибо вам обоим...\n\n— Без проблем. Как дела на фронте? — спросил один из них, второй уже бросился раздавать бланки своим помощникам.\n\n— Изматывает—у меня почти не остаётся свободного времени в эти дни. — призналась она, рысью подойдя к зебре, который поспешил взять бланки с её копыт.\n\nОн сделал неопределённое движение в знак согласия и ухмыльнулся. — Не могу сказать, что я удивлен.\n\nОни оба взяли несколько минут, чтобы отдышаться и прийти в себя, измученные огромным количеством бюрократии, через которую им приходится проходить. Оставалось надеяться, что что скоро всё уладится, хотя и не похоже, что это случится в ближайшее время.\n\n— Точно, мне нужно кое—что передать. — Он протянул копыто, надеясь, что у них будет время обменяться именами и немного поболтать.\n\nОна понимающе кивнула: — Ага. Постарайся не перетрудится здесь, ладно?"
tobuck_wallnut.44.a:0 "В конце концов, бумажная работа может сильно подпортить вам спину." ###Garion

tobuck_wallnut.45.t:0 "Выборы в подразделении" ### Elected Commanders
tobuck_wallnut.45.d:0 "— Вот так! Положите все эти листки бумаги в шляпу! — приказал их нынешний командир, зная, что его собираются заменить в ближайшее время.\n\nГражданская дивизия сорок три далека от статуса профессиональных вооружённых сил, но она также была намного лучше, чем другие подразделения проправительственного ополчения. Им повезло, что у них было много ветеранов в отставке, которые могли обучать молодняк в дивизии, число которого постоянно росло. То была главная причина, по которой Бриттл Тимбер знал, что скоро уйдёт с поста командира, — ведь молодые выберут кого-нибудь из своих.\n\nОднако всё было совсем наоборот. Хотя, судя по качеству почерка, подавляющее большинство стариков осталось с ним и часть новых жеребцов проголосовала за него — этого было недостаточно.\n\nОн вздохнул, прочистил горло и начал говорить перед всеми с маленького деревянного подиума: — Я уверен, что это не будет для вас сюрпризом, но у нас новый командир. Давайте поприветствуем Квик Шота!\n\nВ то время как небольшая толпа, собравшаяся в парке, ликовала, он мог с уверенностью сказать, что его друзья были не особенно довольны. Зебра, молодой жеребец с меньшим количеством мозгов, чем можно было предположить по его обаянию, нетерпеливо взобрался на вершину подиума.\n\n— Спасибо вам, сэр. Или... Ну, я полагаю, что теперь я здесь "сэр", не так ли? К этому придётся долго привыкать. Ха! Ну, прежде всего я хотел бы поблагодарить...\n\nБриттл Тимбер закатил глаза и насмехался так тихо, как только мог, а затем оглянулся, увидев, как его друзья делают тоже самое, пока новобранцы с нетерпением слушали своего нового командира."
tobuck_wallnut.45.a:0 "Ну и бардак." ###Garion

tobuck_wallnut.46.t:0 "Мысли одного отступника" ### Union of Wallnut and Dusk—#podrick
tobuck_wallnut.46.d:0 "Не часто Уоллнат бодрствовал без того, чтобы с кем—то болтать. И всё же, сидя в одиночестве в своём глубоком кресле когда на часах было далеко за полночь, он не мог точно определить, что не давало ему уснуть.\n\nОн задумался о Нифтине. Каким настойчивым парнем он был... Хотя Уоллнат не совсем понимал, какого рода видению тот следовал. Однако в последнее время он был очень активен во всех этих причудливых политиканствах. Уоллнату просто хотелось, чтобы он объяснил, чего на самом деле хочет. Генералиссимусу даже казалось, что его друг уже не так дружелюбен, как раньше.\n\nУоллнат усмехнулся, глядя вверх и воображая всякое. В мире нет ничего такого, чего не могла бы исправить пинта вина. Ему нужно было бы запланировать провести какое—то время с Нифтином, чтобы помочь тому вспомнить, почему Уоллнат выбрал именно его, чтобы помочь себе управлять правительственными делами! Они бы снова стали друзьями в мгновение ока!\n\nК слову о друзьях... Уоллнат не был совсем уверен, как относиться к Даску Уэйну. Конечно, он совершил много великих дел на территории Хироптерры, но эти проклятые храмы всё ещё стояли. По крайней мере, они больше не были посвящены Найтмэр Мун. И его не называли отступником почти неделю!\n\nДрайв немного поразмыслил над этими мыслями, а затем пришел к выводу, что в целом он доволен тем, как идут дела. Это место не было идеальным, но опять же, было ли что—нибудь действительно идеальным? Уоллнат посмотрел вниз, его взгляд остановился на каком—то импортном аквелийском вине на столе.\n\nОчередная улыбка.—Может быть."
tobuck_wallnut.46.a:0 "Важно то, что мы стараемся сделать всё лучше." ###Garion

tobuck_wallnut.47.t:0 "Расширение производственных мощностей" ### Modern Industrial Production
tobuck_wallnut.47.d:0 "Встречи никогда не были приятным занятием, по крайней мере, для генералиссимуса. Во всяком случае, Даск Уэйн и Нифтин изо всех сил старались сделать вс` как можно более безболезненным для него, сделав это официальным делом только между ними троими.\n\n— Значит, на этих ‘образцовых’ фабриках, которые вы, ребята, создаёте, нечего производить, так? Ты хочешь, чтобы я выбрал свой яд?—выпалил Уоллнат, объяснив свою мысль в самых простых для себя терминах.\n\nДругой фестрал за столом кивнул и продолжил объяснять дальше,—Именно. Это своего рода эксперимент; мы хотим понять, что работает, а что нет, какая инфраструктура нам нужна и оправдывают ли инвестиции необходимые затраты.—Понимая, что если рассказать больше подробностей, то, вероятно, их главный уснёт, Даск сразу перешел к делу.—Поскольку это новая технология, её следует использовать в гражданских целях. Справедливо, что такие государственные инвестиции приносят пользу в первую очередь гражданам, заводам, управляемым рабочими и самим рабочим.\n\nНифтин хотел было усмехнуться, но вместо этого закашлялся, воспользовавшись моментом, чтобы прочистить горло, прежде чем заговорить.—У рабочих не будет ничего, что можно было бы назвать своим, если мы не сможем защитить то, над чем мы уже так усердно потрудились! Новые промышленные объекты должны быть предназначены для военного производства, если вы не хотите, чтобы федерация отстала от своих врагов и развалилась во время настоящего кризиса!\n\nПолучив такое энергичное опровержение, говорящий с красной луной начал спорить; но Уоллнат поднял копыто, чтобы сделать выбор и успокоить их обоих, прежде чем ему придется слушать ещё один политический скандал."
tobuck_wallnut.47.a:0 "— Всем нужны новые тостеры и машины, а?"
tobuck_wallnut.47.b:0 "— Что ж, наши винтовки и правда стареют, не так ли?" ###Garion

tobuck_wallnut.48.t:0 "Мысли революционера—марксиста" ### Legacy of Steel Stallion
tobuck_wallnut.48.d:0 "Нифтин позволил себе опуститься в своё офисное кресло, увидев, что уже давно прошло то время, когда он должен был идти домой. А пока жеребец отложил в сторону документы, которые он составлял, и на мгновение задумался.\n\nОн полез в один из многочисленных карманов куртки за полупустой пачкой сигарет, но обнаружил, что его копыто зацепилось за что—то ещё. Старый марксист ухмыльнулся, наклонился вперёд и достал свой карманный экземпляр "Манифеста коммунистической партии" многолетней давности, туго привязанный бечёвкой к ещё меньшему по объёму тому мемуаров Стил Сталлиона. Обе маленькие книжки были повреждены и с любовью подлатаны за эти годы, просто чтобы он мог держать их рядом, если они когда—нибудь понадобятся.\n\nПока революционер бесцельно листал страницы, он не мог не думать о Уоллнате; или, если быть более конкретным, о том, кем был генералиссимус, а кем не был. Он и этот фестрал были близкими друзьями с отношениями, выкованными в крови и огне сражений, но они не сходились во взглядах, когда дело касалось политики. Справедливости ради, Драйв был, по крайней мере, последователен. Дело было не в том, что он не любил коммунизм, вовсе нет, скорее он ненавидел любые формы государственного управления. В первую очередь ему нравилось заводить друзей, что, к сожалению, не входило в план, разработанный двумя великими авторами его самых ценных вещей. Социалистическая утопия должна быть осуществлена властью провидца в соответствии с основополагающими принципами революции, изложенными ими. Хотя Даск Уэйн и его марионетки могли спорить об этом, всё меньшее было бы полным провалом.\n\nИменно так он видел будущее федерации и Зебрики. Он принесёт красную зарю, как они и предполагали, создав идеальный мир, где в настоящее время царят упадок и гниль.\n\nОн вздохнул и снова полез в карман куртки."
tobuck_wallnut.48.a:0 "Ну а пока и сигарета сойдёт." ###Garion

tobuck_wallnut.49.t:0 "На городской площади" ### At the City Plaza
tobuck_wallnut.49.d:0 "Если время чему—то и научило Талл Грасса, так это тому, что он не был традиционным левым и уж точно не был коммунистом. Социалистическое шампанское? Конечно, он мог бы отказаться от этого; пони среднего класса в Тобуке было относительно немного, но он был не из тех, кто держит свои привилегии при себе. Конечно, это не помешало этому товарищу Нифтину раздражать его, поднимая шум из—за классов, конечно же.\n\nКогда его дочь попросила разрешения пойти на один из их митингов, в его голове зазвенели тревожные колокольчики. Не только о ней—в конце концов, на этих мероприятиях было много неприятных личностей,—но и о том, насколько эффективной была пропаганда, чтобы заставить пони хотя бы присутствовать там, даже если они не слушали речи.\n\nВ конце концов он согласился взять её с собой, понимая, что объяснять политику и концепцию идеологии слишком сложно для десятилетнего ребенка и что говорить о смешном крикливом жеребце постфактум будет намного проще.\n\nКрасные флаги, брошюры и чиновники суетились среди толпы, в то время как какой—то вскочивший демагог стоял впереди. Они что—то бессвязно говорили о сносе ‘декадентское правление монархии, деспотов и клептократов’ и о том как федерация должна стать ‘бастионом коммунизма’. Это было трудно расслышать здесь, в глубине тревожно большой толпы, но, по крайней мере, его маленькая кобылка, казалось, хорошо проводила время. В конце концов они даже забрали домой маленькую булавку и анкету для вступления в коммунистическую партию, которую она заполнила, как только они вернулись.\n\nОн точно не вступит в неё..."
tobuck_wallnut.49.a:0 "но однажды, она может." ###Garion

tobuck_wallnut.50.t:0 "Сила, достойная своих врагов" ### State Security COuncil
tobuck_wallnut.50.d:0 "Полиция просто не подошла бы. Хаос устроенный оставшиеся легионерами и опасность, которую те представляют, требовали тщательного и жестокого ответа, а не тюремного заключения. Бывшие остатки Хироптерры не заслуживали ни пощады, ни уважения, ни капли достоинства.\n\nОднако было бы также неэффективно отвлекать военных от более официальных операций в нынешнее время. Аналогичным образом, полицейские силы были необходимы для решения менее насущных проблем, нежели чем внутренний терроризм. Учитывая это Нифтин предложил очень простое решение.\n\nПо приказу генералиссимуса была официально создана Служба внутренней безопасности, с явным намерением использоваться её в первую очередь в качестве антитеррористической спецслужбы с юрисдикцией выше, чем у полиции, и огневой мощью вооруженных сил. Они поклялись служить Уоллнату в первую очередь, но обычно действуют по приказу Нифтина просто для того, чтобы фестрал мог оставаться подальше от бюрократии.\n\nХотя некоторые в правительстве ставят под сомнение мораль и рациональность такой внесудебной силы, никто не может отрицать непосредственный эффект, который СВБ оказала на сопротивление Хирроптеры. Предстоит проделать ещё много работы, но снижение частоты и эффективности атак легионеров является достаточным доказательством того, что их усилия не пропадут даром."
tobuck_wallnut.50.a:0 "Увидев агентов СВБ, любой пони вздрогнет." ###Garion

tobuck_wallnut.51.t:0 "Блюдо, которое подают холодным" 
tobuck_wallnut.51.d:0 "Тарнишд Сильвер относилась к торжествам так же, как и Уоллнат к бюрократии и политике. Если бы не тот факт, что она была юридически была привязана к генералиссимусу по всем вопросам, она, вероятно, отклонила бы приглашение на дорогой обед. На самом деле, это именно то, что она пыталась сделать; но фестрал настоял, так что она подчинилась.\n\nВо время небольшого перерыва между закусками и основными блюдами фестрал, наконец, затронул эту тему.—Итак, значит ты считаешь, что мы их всех поймали?—Спросил он с лёгкой ухмылкой, сцепив копыта и наклонившись над столом.\n\nВ ответ на это она подняла бровь, до сих пор хранив полное молчание на протяжении всей их встречи.—Часть ещё борется. Скоро перестанут.\n\n— Это звучит как—то пугающе, а? Расслабься немного, девочка, ты не на дежурстве!—предложил он с дружелюбным смехом, пытаясь наладить отношения со своим гостем.\n\nК сожалению, вместо этого она взяла меню. Разглядывать блюда в нём, по—видимому, было для нее гораздо приятнее, чем пытаться завязать разговор.\n\n— Ну же, Тарн, подыграй мне хотя бы чуть—чуть; я тут пытаюсь быть привлекательным.—выпалил он, немного раздражённый тем, насколько антисоциальным был его новый друг.\n\nОна подняла глаза, хмыкнула и решительно положила меню на стол.—Сэр, то, что я провожу здесь время, подвергает граждан большому риску. Если я не могу вернуться на свой пост, я был бы, по крайней мере, признательна за тишину и покой.\n\nУолнат был совершенно ошеломлён, ему редко так прямо говорили отвалить."
tobuck_wallnut.51.a:0 "Ну разве она не прелесть?" ###Garion

tobuck_wallnut.52.t:0 "Дым на горизонте" ### Central Economic Directive
tobuck_wallnut.52.d:0 "Ещё один день, ещё один заводской комплекс для осмотра и обзора.\n\nСмотритель заводов, как обычно, предложил экскурсию.—...а вот здесь, товарищ, вы можете видеть, что наши объекты работают как никогда лучше. Недавнее введение централизованного организационного органа управления сотворило чудеса с точки зрения эффективности цепочки поставок, мы производим—\n\nРастед Нат почти не слушал, когда старшую кобылу прервал свисток на перерыв. Когда рабочие не были занятым делом, это не было идеальным для инспекции труда, но всё же иногда было полезно отчитываться о развитии социалистического общества у рабочего класса. Заверив хозяина, что неподходящее время не повлияет на процесс проверки, пара отправилась за едой для самих себя.\n\nНеудивительно, что их присутствие в столовой привлекло к ним много внимания; но это не были взгляды украдкой или взгляды с отвращением. На самом деле, когда они сели за стол со своей едой, пара рабочих подошла сесть за один стол с ними.\n\n— Добрый день, товарищ. Прекрасный день для выхода на работу, не правда ли?—с ухмылкой предложил молодой взрослый жеребец, застав инспектора почти врасплох.\n\nПроглотив огромный кусок бутерброда, он затем сумел на самом деле ответить.—И вам доброе утро, товарищ. Конечно, было приятно совершить экскурсию по вашему месту работы, прекрасному образцу социалистического прогресса. А... как вас зовут?\n\n— Грит Браш,—счастливо ответил земнопони,—А вас?\n\n— Растед Нат. Рад встрече с вами,—ответил он, наслаждаясь перерывом от работы."
tobuck_wallnut.52.a:0 "Судя по всему и правда наступили перемены." ###Garion

tobuck_wallnut.53.t:0 "Война за ресурсы" ### Ministry of Industrial Resources
tobuck_wallnut.53.d:0 "Время от времени наступал момент, когда ни Даск Уэйн, ни Нифтин не могли спасти генералиссимуса от мук и скуки государственной политики. Как бы они ни старались, иногда они оба были заняты, когда требовалось его решение.\n\nСегодня был один из таких дней, и притом особенно неинтересный. Лица, которых он никогда раньше не видел, пони, с которыми он никогда не разговаривал; как он должен был вынести вердикт о том, что они обсуждали? Хотя, с этого, пожалуй, надо и начать.\n\nФестрал дождался особенного момента когда все стали кричать друг на друга, прежде чем сделать ход,—Эй, эй, а ну заткнитесь на секунду, окей? Давайте так—это всё из—за какого—то дурацкого контракта на добычу полезных ископаемых, да? Скажите мне, чего вы хотите одним предложением, и я сделаю выбор.\n\nОбе фракции посмотрели на генералиссимуса с ужасным разочарованием в глазах, но выполнили его просьбу. Когда он указал направо—они были втайне уверены, что генералиссимус не знал, на чьей стороне находится каждый из его друзей,—политические союзники Даск Уэйна объяснили свою позицию.\n\n— Вольфрам становится всё более и более важным ресурсом в создании современных технологий, как военных, так и гражданских, расширение нашей добычи редких ресурсов является следующим логическим шагом для развития нашего промышленного сектора.\n\nКогда их спикер занял своё место, один из сторонников Нифтина рассказал про свою идею.—Сталь это основа нашего военно—промышленного комплекса, и если мы не увеличим её добычу ради поддержанием нашей стабильной основы промышленности, то вся экономическая система может рухнуть!\n\nОбе стороны с нетерпением ждали, когда он наконец подаст свой голос и выберет,"
tobuck_wallnut.53.a:0 "Вольфрам звучит заманчиво, не так ли?"
tobuck_wallnut.53.b:0 "Чем больше у нас стали, тем меньше у нас проблем." ###Garion

tobuck_wallnut.54.t:0 "Яркий вид" ### Ministry of Urban Development
tobuck_wallnut.54.d:0 "Теперь он понял, почему жильё было таким дешёвым. Дело было не в том, что квартира была плохой или что она была построена некачественно, хотя, конечно, она была определённо неуютной и довольно серой. Предположительно, так дела обстояли во всех квартирах, подобных этой, по крайне мере так говорили его друзья; лично у него не было большого опыта, к которому можно было бы обратиться, поскольку он был бывшим рабом. Все новые технологии тоже были здесь—тостеры и небольшой, но предположительно функциональный радиоприёмник были главными достопримечательностями среди других мелочей. Жизнь в городе сильно отличалась бы от того, к чему его семья привыкла на плантациях, но это их устраивало.\n\nОно было доступным из—за фиксированных цен и арендной платы—любезно предоставленных Нифтином—и сотни существ переезжали каждый день в новые дома, такие же, как этот, в нетронутое, по общему признанию, мрачное, но дешёвое и функциональное жилье. Это было действительно нечто, и это было намного дешевле, чем любое жильё в новой стране, где всё, что они будут делать,—это больше работать на ферме.\n\nСкарлет Пенни, его жена, подала голос с другого конца комнаты, уткнувшись в школьные брошюры.—Я изучала местные школы и... Что ж, я.. Выбор невелик, но это лучше, чем всё, что мы могли бы получить в другом месте. О, и посмотри на это... ‘Бесплатные прививки для ваших жеребят!’—Она прочитала вслух отрывок из газеты, которую держала в копытах.\n\nЛэзэр Дастер повернулся и радостно потрусил к ней, всё ещё поражаясь тому факту, что здесь у них будет больше располагаемого дохода, чем если бы они жили в глуши. Это было здорово. Больше денег, примерно то же пространство, но больше вещей в нём, более высокий уровень жизни... Терять было нечего, и государство оплачивало часть накладных расходов; Это было лучше даже ипотеки.\n\nКобыла повернулась к мужу и посмотрела на него неожиданно страстными глазами.\n\n“Со всем этим местом и деньгами у нас тоже может быть больше жеребят.”"
tobuck_wallnut.54.a:0 ""Ну, я согласен."" ###Garion

tobuck_wallnut.55.t:0 "Одна заботливая мать" ### Orthodox Marksist—Stallionism
tobuck_wallnut.55.d:0 "— Таак, как поживает мой жеребенок, Ева?—беззаботно спросил голос любящей матери в теперь почти пустой ратуше.\n\n— О, было так приятно видеть его здесь, Коттон, твой малыш был просто в восторге; я уверена, он расскажет тебе всё о своем дне, не так ли?—Местный работник с молодёжью коммунистической партии Хазрумени ответила с лёгким подсмеиванием.\n\n— Маам... Ты же знаешь, что я уже не жеребёнок.—сказал Вулен Комфорт смущённо, когда он медленно подбежал к своей матери.\n\n— ну же, сынок, ты всегда будешь моим маленьким жеребёнком, каким бы большим ты ни стал; итак, что ты сделал сегодня?—ответила она с тёплой улыбкой.\n\n— Ну, хм... Мы научились мастерить пару штук для выживания, например как прочно завязывать узлы и делать веревку из ежевики! О, и один из армейских друзей мисс Евы пришёл, чтобы показать свою форму и рассказать нам о военном деле, а также показать нам, как маршировать с винтовкой в копытах! Что ещё... Хм... О, мы ещё кое—что почитали, кучу разных книг и даже некоторые очень старые, такие как "Мемуары Стил Сталлиона"!—быстро объяснил её сын, радуясь всему, чему его научили так же сильно, как и возможностью рассказать об этом опыте.\n\n— Ооо, это чудесно, дорогой!—воскликнула Коттон Болл, радуясь, что наконец—то Комфорт вышел из дома и завёл новых друзей.—Большое спасибо за то, что присмотрели за ним сегодня, за последние десять лет у меня не было более спокойного вечера! Как часто вы проводите эти небольшие встречи?—спросила она, сделав сыну знак подождать снаружи с радостной улыбкой.\n\n— Три раза в неделю, каждую неделю; конечно, периодически мы проводим некоторые дополнительные специальные поездки или другие забавными встречи. Я так понимаю, вы бы хотели, чтобы он продолжал посещать этот клуб?—спросил пегас, кладя планшет на стол.\n\n— Ох, конечно! После первого пробного запуска на прошлой неделе я не видел, чтобы он так радовался выходу из дома с тех пор, как генералиссимус устраивал свои парады, ты просто чудотворец, правда.—Коттон отреагировала почти мгновенно."
tobuck_wallnut.55.a:0 "— ХКП будет рада принять его в свои ряды." ###Garion

tobuck_wallnut.56.t:0 "В будущее" ### 1st Party Conference of HCP
tobuck_wallnut.56.d:0 "В этот момент Нифтин был горд как никогда. Он мог видеть, как Даск Уэйн дуется на своем месте в первом ряду в качестве почетного гостя, присутствующего на первой конференции политической партии своего главного врага. Генералиссимус наслаждался жизнью рядом, раздавая автографы и вообще оживляя и без того переполненный зал, в котором они все сидели. Важные члены Коммунистической партии Хазрумени сидели на сцене рядом с ним, возможно, самым узнаваемым из них была ныне известная Тарнишд Сильвер, которая, как и следовало ожидать, выглядела довольно раздраженной из—за того, что её оторвали от работы.\n\nКак бы ему ни хотелось провести весь день, наблюдая за своими товарищами, пришло время земному пони заговорить.—Товарищи, работники федерации! Кажется, что так мало времени прошло с момента основания нашей великой социалистической организации. Уже было достигнуто так много изменений, проведено так много реформ с помощью КПХ и под её надзором, и всё же впереди еще так много работы!\n\nОн подождал мгновение, пока восторженные аплодисменты раздавались как в зале, так и среди присутствующих официальных лиц, прежде чем продолжить.\n\n— И всё же, несмотря на всю нашу силу, все наши усилия и на зарождающуюся коммунистическую утопию, которую мы все мечтаем увидеть, есть один важный вопрос, который остаётся без ответа. Какова конечная цель федерации? Куда ведет нас наше великое государство, кроме как к победе и прогрессу? Где должны быть проведены границы?—Задал вопрос Нифтин, риторически конечно же.—Мы захватим Хазрумению и страны за её пределами! Мы принесём революцию всем тем, кто стремится подавить её, и освободим рабочих от тех, кто совершает ошибку, угрожая нашим собственным трудящимся! Коммунизм не должен быть обрюзгшим и дефектным, как это было при тех, кто испортил видение его основателей!"
tobuck_wallnut.56.a:0 "Наша судьба ждёт нас." ###Garion

tobuck_wallnut.57.t:0 "Наш любимый Генералиссимус" ### Steel Generalissimo
tobuck_wallnut.57.d:0 "Уоллнат сейчас проживал самое лучшее время в своей жизни. Обычно он не интересовался политическими событиями, и хотя конечно, это ещё не изменилось, это была одна из причин, по которой ему было так весело. Парады в основном относились к государственным делам, но всё, что ему нужно было делать, это улыбаться и махать своим обожающим его поклонникам; что может быть лучше этого?\n\nПока фестрал ехал в своём собственно танке, Нифтин готовил обращение для распространения в газетах и на радиостанциях по всей Федерации. Это должно было стать объявлением, и притом очень хорошим. Хотя он явно не знал этого—или, по крайней мере, предпочитал не говорить об этом,—генералиссимус был немногим больше, чем военным командиром, несмотря на свою популярность.\n\nСегодня он и Коммунистическая партия Хазрумени объявят его ‘Стальным генералиссимусом’, титул, который Драйв, очевидно, примет. В то время как он наслаждался немедленным обожанием публики, его уступчивость в присвоении такого титула сделала бы его, по сути, марионеткой партии и Нифтина. Уоллнат, конечно, не заметил бы особой разницы, так как вся политика была для него одинаковой, в то время как он мог заводить друзей и хорошо проводить время; это было то, что никто не планировал менять.\n\nА вот что вскоре точно должно было исчезнуть, так это политическое влияние Даск Уэйна. Каждый день всё больше и больше существ стекалось в КПХ, и с этим утверждением их горячо обожаемого диктатора любое политическое сопротивление быстро испарилось бы.\n\nЖеребец пожалел, что у него не было возможности увидеть лицо старого Даска, когда он узнает об этой новости."
tobuck_wallnut.57.a:0 "Вива Уоллнат!" ###Garion

tobuck_wallnut.58.t:0 "Финальная схватка" ### Headquarters of the Revolution
tobuck_wallnut.58.d:0 "Любой мог бы сказать, что все жаждали драки. Не просто потасовки в баре или на улицах, а войны против угнетателей, против которой ОЗСЗ так решительно выступали. Смесь пропаганды, интернационализма и подлинного революционного пыла распространилась по всей стране, только и ожидая когда она сможет вырваться.\n\nЗаводы производили военную продукцию с беспрецедентной скоростью, группы добровольцев записывались в армию, и многие другие храбрецы охотно вступали в отряды ополчения. Неразумный наблюдатель мог бы назвать это ‘националистическим’ пылом, но это было не так. Федерация была охвачена идеологическим реваншизмом, своего рода приверженностью принципам и идеалам, которые редко можно было встретить в других упадочных национальных государствах.\n\nМонархии, хрупкие республики и все страны, которые укрывали капитализм, знали, что их время скоро придёт; знали, что их собственные рабочие и социалисты за рубежом скоро разрушат институты, которые им были дороги. Пролетариат больше не будет рабом под сапогом своих угнетателей, они больше не будут бояться за свою жизнь и свои дома; все будут стоять и сражаться.\n\nРечи Уоллната, митинги и марши—всё это передавало одно и то же послание. Война приближалась, и победа была близка; революция больше не будет подавлена!"
tobuck_wallnut.58.a:0 "Скоро всё начнётся, товарищи!" ###Garion

tobuck_wallnut.59.t:0 "Канцелярская работа" ### Militia Comissars
tobuck_wallnut.59.d:0 "— Опять?\n\nВ его голосе звучало удивление, но это была скорее инстинктивная реакция, нежели чем его настоящие чувства. Коппер Спарк на этой неделе уже одобрил несколько казней без надлежащего судебного разбирательства в соответствии с новыми законами о наказании дезертиров. При этом на всех он присутствовал лично.\n\nОн вздохнул и поставил большое красное слово ‘ОДОБРЕНО’ на документ прежде чем протянуть копыто, чтобы положить его в свою стопку исходящих документов, которая неуклонно росла. Возможно, методы были немного суровыми, но эффект от их применения был ошеломляющим. После нескольких проверок ему показалось, что дисциплина и, в частности, самоотверженность солдат никогда не были лучше; это легко оправдывало сравнительно небольшие жертвы.\n\nБумажная волокита временами казалась комиссару—полковнику довольно сложной задачей, но теперь это было просто частью работы. Если бы обеспечение полного государственного контроля над ополченцами было работой, к которой он не был готов, то он бы никогда не взялся за неё. Организовывать всё это, конечно, было непросто, особенно учитывая, что в некоторых подразделениях даже проводились выборы между ополченцами, но он справился с этой задачей. Похоже, его подчиненные—особенно тот, кто вынес смертный приговор,—были столь же преданы делу.\n\nПосле ещё нескольких мелких бумажек он поднял копыта для короткого перерыва. Ни у кого из комиссаров не было много свободного времени, но он мог хотя бы выкроить минутку, чтобы покурить."
tobuck_wallnut.59.a:0 "В конце концов, мы знаем, что для них лучше." ###Garion

tobuck_wallnut.60.t:0 "Чудо одного мятежника" ### Party of Wallnut and Niftyn
tobuck_wallnut.60.d:0 "В эти дни у Уоллната не часто было время расслабиться, но ещё более необычно было видеть его читающим газету в те немногие моменты, в которые у него было немного свободного времени. Он, конечно, не назвал бы себя политически осведомленным—это, скорее всего, никогда не было бы правдой,—но фестрал, по крайней мере, начал понимать некоторые вещи.\n\nВ частности, он с большим удовольствием следил за подвигами коммунистической партии Хазрумени и её лидера Нифтина. Хотя изначально его интерес был вызван тем фактом, что один из его давних друзей командовал группой, наблюдение за их прогрессом под его ‘главенством’ стало скорее привычкой или даже хобби.\n\nУоллнат не мог сдержать улыбки при мысли о том, что он был номинальным лидером славной коммунистической революции, что бы это ни повлекло за собой. В последний раз, когда старый жеребец пытался объяснить ему это, весь разговор, по общему признанию, прошёл несколько мимо его ушей, частично из—за всей терминологии, которую он не понимал, но в основном из—за отсутствия интереса. Возможно, пришло время ему наконец узнать о том, что такое ‘социалистическая утопия’.\n\nГромкий стук в дверь прервал его размышления,—Генералиссимус, ваша машина прибыла; она для вас на три часа.\n\nОднако мир никого не ждал.\n\n— спасибо, дорогая,—просто сказал он, вставая и надевая пальто.—Прежде чем ты уедешь, не мог бы ты организовать для меня встречу с Нифтином?\n\nОна стояла в шоке, держа дверь открытой."
tobuck_wallnut.60.a:0 "— Ээээ... встреча, сэр? Это очень на вас не похоже."

tobuck_wallnut.61.t:0 "Коварная Гиппогрифия" ### Assess Hippogriffia
tobuck_wallnut.61.d:0 "Эти разрушительные и декадентские гиппогрифы... Что они когда—либо сделали для континента, кроме вторжения и оккупации бедных зебр Зумидии прикрываясь каким—то ‘миротворчеством’ или чем—то подобным? О, как мало они знали об испытаниях и невзгодах континента, о реалиях управления и о том, чего на самом деле хотят граждане Зумидии.\n\nРезультат того, что должно было произойти, был очевиден, но способ достижения полной интеграции региона в собственно федерацию был менее ясен. Одни хотели войны, другие предлагали использовать суровую и четкую угрозу, в то время как третьи были непреклонны в том, что дипломатическое решение всё ещё возможно. Как у политиков, так и у простых граждан были свои собственные идеи, но, в конце концов, решение о том, как действовать, было делом исполнительной власти; всё зависело от Уоллната.\n\nЕго секретарша нервно заёрзала на стуле, задав вопрос, на который все хотели знать ответ.—Извините, Генералиссимус, должно быть, делать такой выбор это очень сложно.\n\nОн улыбнулся и приложил копыто к подбородку, молча соглашаясь. В его кабинете воцарилась неловкая тишина, пока она сидела с блокнотом в копыте, чтобы записать всё, что скажет фестрал."
tobuck_wallnut.61.a:0 "— Дипломатия? Пф! Да ты шутишь?"
tobuck_wallnut.61.b:0 "— Просто скажи им, чтобы убирались с материка."
tobuck_wallnut.61.c:0 "— Они не так уж и плохи, небольшая беседа может иметь большое значение." ###Garion

tobuck_wallnut.62.t:0 "Предложение мира" ### HIP offer of peace
tobuck_wallnut.62.d:0 "Для наблюдателей было немыслимо, чтобы эта федерация, государство—преемник крошечной фиктивной республики, смогла скинуть [Root.GetNameDef] в море. К сожалению, похоже, что Вселенная обладает особым талантом делать невозможное возможным.\n\nТолько сегодня администрация получила унизительное и грубое предложение от правительства ОЗСЗ, подписанное самим Уоллнат Драйвом. В нём говорится следующее:\n\n‘Для всех, кого это может касаться в администрации,\n\nС освобождением Нумидии федерация достигла своих стратегических и идеологических целей. Дальнейший конфликт между нашими странами и народами без необходимости приведет к дальнейшим разрушениям для обеих сторон, усугубляя существующие проблемы и напряженность.\n\nС этой целью наша администрация сочла нужным выдвинуть предложение о мире. Предложение простое: уступить территорию Зумидии целиком вместе с национальными активами в регионе Объединенным Землям Северной Зебрики. Если это предложение будет принято, боевые действия немедленно прекратятся.'\n\nХотя это и не было прописано, альтернатива в виде тотальной войне была ясна."
tobuck_wallnut.62.a:0 "Мы должны принять их требования, война не должна продолжаться." ###Garion
tobuck_wallnut.62.b:0 "Мы не можем признать поражение!"

tobuck_wallnut.63.t:0 "ОЗСЗ посылают телеграмму" ### HIP gets demand to abandon Zumidia
tobuck_wallnut.63.d:0 "Всего год назад подобное официальное уведомление никогда бы не было воспринято всерьез. К сожалению, Объединенные Земли Северной Зебрики были очень далеки от фарса республики, которой они когда—то являлись, и представляют собой открытую враждебную угрозу нашему присутствию и влиянию на континенте.\n\nОфициальное требование, выдвинутое Уоллнат Драйвом, гласит следующее:\n\n‘Для всех, кого это может касаться в администрации,\n\nВсегда было известно, что Зумидия как часть континента, местная культурная сфера и географическая область Хазрумени—это не более чем оккупированная территория в когтях иностранной державы. До недавнего времени ничего не делалось, чтобы повлиять на этот статус—кво; но по мере получения этого сообщения ситуация должна измениться.\n\nЕсли территория Зумидии полностью вместе с национальными активами в регионе не будет официально передана нам в течение двух недель, между [Root.GetNameDef] и ОЗСЗ начнётся война.\n\nМы настоятельно призываем получателей этого послания подумать о последствиях такой войны и ответить немедленно, чтобы недопонимание не привело к какому—либо конфликту.'\n\nЭто было простым, пусть и крупным требованием. Это также возможность сохранить мир, или же доказать, что [Root.GetName] это не та страна, которой можно так просто угрожать."
tobuck_wallnut.63.a:0 "Ситуация может быстро обостриться, и было бы разумно отступить."
tobuck_wallnut.63.b:0 "Мы не подчинимся таким нелепым требованиям!" ###Garion

tobuck_wallnut.64.t:0 "Гиппогрифия оставляет Зумидию" ### HIP gives up Zumidia
tobuck_wallnut.64.d:0 "Фантастические новости! Только сегодня утром было получено ответное сообщение от гиппогрифов, содержащее именно то, что мы хотели услышать.\n\nХотя сообщение было наполнено жаргонизмом о неуместном характере такой угрозы, общий ответ был услышан громко и чётко. Несмотря на их возражения, оккупанты эвакуируются из региона с твёрдым намерением передать её нам в ближайшие дни вместе с любым имуществом, которое им не удастся незаметно вывезти за это время.\n\nЭто исторический день для федерации и для континента, когда мы успешно и мирно удаляем иностранное пятно с материка. Наши мечты о единой Хазрумени стоят перед лицом невзгод, поскольку те, кто выступит против неё, склоняются перед нашей мощью, опасаясь, что наши славные военные проведут против них разрушительную кампанию.\n\nСегодня днем Уоллнат Драйв выступит с речью перед нацией, поздравив граждан с их тяжелой работой и преданностью нашему делу."
tobuck_wallnut.64.a:0 "Наша семья становится всё больше и больше." ###Garion

tobuck_wallnut.65.t:0 "Гиппогрифия не поддаётся" ### HIP doesn't give up Zumidia
tobuck_wallnut.65.d:0 "Уоллнат Драйв сел, не совсем уверенный, как себя чувствовать.\n\nС одной стороны, большинство хотело войны с Гиппогрифией, когда ультиматум был отправлен; с гораздо более улучшенной армией, промышленностью и общим чувством национальной гордости. С другой стороны, это всё ещё была война, и, скорее всего, погибло бы много существ. Существ, с которыми он подружился за годы, проведённые у руля федерации.\n\nПодписав официальное дипломатическое уведомление, он технически нёс ответственность за всё, что последовало после этого, хотя он и не был политической силой, стоявшей за призывом к войне. Он должен был победить, если не ради нации, то ради себя самого.\n\nДовольно скоро он прошёл вдоль по коридору и вышел на трибуну перед своим дворцом с огромной толпой собравшихся сторонников, которые приветствовали его имя и скандировали лозунги против гиппогрифов.\n\n— Кобылы и жеребята, фестралы, зебры и пони—все, сегодня у меня есть и возможность, и ответственность рассказать всем вам кое—что очень важное. По состоянию на три с четвертью часа назад между федерацией и ужасными гиппогрифами была начата война.—Он спокойно объяснил, каким—то образом сохраняя своё представительное поведение, несмотря на суть речи.\n\nТолпа разразилась криками поддержки и насмешками в адрес гиппогрифов, вынудив генералиссимуса жестом призвать к тишине.\n\n— Хотя они не так отвратительны, как хироптерцы, но и вести себя прилично тоже не собираются. Эта война будет грязной, она может даже стать битвой всей нашей жизни,”"
tobuck_wallnut.65.a:0 "...но мы скинем их в море!" ###Garion

tobuck_wallnut.66.t:0 "О.З.С.З посылают телеграмму" ### Communist HIP gets offer to leave Zumidia
tobuck_wallnut.66.d:0 "Всего год назад подобное предложение никогда бы не было воспринято всерьёз. Однако теперь Объединенные Земли Северной Зебрики были очень далеки от фарса республики, которой они когда—то были, и могли быть как могущественным союзником, так и опасным врагом.\n\nПредложенная сделка, подписанная Уоллнатом Драйвом, гласит следующее:\n\n'К тому кто отвечает за подобное в правительстве,\n\nВсегда было известно, что Зумидия как часть континента, местная культурная сфера и географическая область Хазрумени—это не более чем военная добыча в копытах декадентского монарха. До недавнего времени ничего не делалось, чтобы повлиять на этот статус—кво; но по мере получения этого сообщения ситуация должна измениться.\n\nФедеральное правительство предлагает своим коллегам—социалистам очень простую сделку: обмен территории целиком вместе со всеми находящимися на ней национальными активами с соответствующей компенсацией. Однако, если сделка не будет принята и территория Зумидии в целом составе вместе с национальными активами в регионе не будут официально переданы в течение двух недель, между [Root.GetNameDef] и О.З.С.З. начнётся война.\n\nМы настоятельно призываем получателей этого послания подумать о последствиях такой войны и ответить немедленно, чтобы недопонимание не привело к какому—либо непреднамеренному конфликту. Следует отметить, что администрация и главы Объединённых Земель Северной Зебрики искренне желают сотрудничать с нашими идеологическими союзниками, если это возможно.'\n\nЭто было простым, пусть и крупным требованием. Возможность для международного сотрудничества на службе революции или угроза, демонстрирующая, что О.З.С.З. является реакционным националистическим государством, окрашенным в красный цвет."
tobuck_wallnut.66.a:0 "Мы согласны. За трудящихся всего мира!"
tobuck_wallnut.66.b:0 "Мы не намерены бросать наших Зумидийских товарищей!"
tobuck_wallnut.66.c:0 "Как насчет договора о взаимопомощи вместо этого?" ###Garion

tobuck_wallnut.67.t:0 "Тобукский договор" ### HIP hands over ZUM for a treaty
tobuck_wallnut.67.d:0 "Фантастические новости! Только сегодня утром было получен ответ от гиппогрифов, содержащий именно то, что мы и хотели услышать.\n\nХотя сообщение было наполнено жаргоном о деталях сделки и возможных осложнениях, общий ответ был услышан громко и ясно. Несмотря на некоторые возражения, наши братья—социалисты готовятся покинуть Зумидию с полным намерением уступить землю и её промышленность в ближайшие дни в соответствии с предложенным нами договором.\n\nЭто исторический день для федерации и для континента, успешно и мирно сотрудничающего с дружественным правительством, которое хочет извиниться за свои преступления против народа Хазрумении. Наши мечты стоят перед лицом невзгод, поскольку те, кто противостоит им, склоняются перед нашей военной доблестью и техническим прогрессом.\n\nУоллнат Драйв выступит с речью перед нацией сегодня днём, поздравляя граждан с их тяжелой работой и преданностью нашему делу и отмечая мир, заключенный при посредничестве двух великих социалистических государств."
tobuck_wallnut.67.a:0 "Тост за наших новых друзей—гиппогрифов!" ###Garion

tobuck_wallnut.68.t:0 "Внутри президентского люкса"
tobuck_wallnut.68.d:0 "Ни Даск Уэйн, ни Нифтин никогда не видели Уоллната таким. Конечно, он был сдержанным—особенно когда был пьян,—но но такого уровня гнева они ещё никогда ранее наблюдали у генералиссимуса.\n\nФестрал расхаживал по своему кабинету, держа трубку телефона в копыте и выкрикивая приказы по линии, чтобы попытаться исправить беспорядок, во время которого двое детей молча сидели в ожидании. Впервые за долгое время они оба вспомнили, почему служили ему, вместо того чтобы просто захватить власть.\n\nОн швырнул трубку на декоративный телефон, сел на край стола и уставился на двух своих старых товарищей с таким хмурым видом, который обычно можно  сравнить только с выражением лица сердитой матери.—Видите, что вы, идиоты, здесь натворили? Вы хоть понимаете, сколько хаоса вы, костюмированные флибустьеры, учинили?! Тартар, если бы я не были так важны, вы оба, я бы отдал вас под трибунал и расстрелял за всё это. Теперь я знаю, что наша 'дружба'—просто игрушка для вас, придурков, с этого момента я буду внимательно следить за каждым из вас!\n\nОни не сомневались в его словах ни секунду.\n\n— Ваше змеиное маленькое соперничество вызвало это безумие, и ради чего? Чтобы вы приползли ко мне, умоляя исправить ту неразбериху, которую вы устроили с армией, потому что просто не могли перестать бороться за мою благосклонность?! Пони и Зебры умрут из—за ваших бредовых политических игр, и вы хочешь, чтобы Я собрал осколки?!—спросил он, слишком разъяренный, настолько, что он даже и мысли не было слушать то, что они, возможно, пытались сказать.—Вон из моего кабинета и сделай что—нибудь полезное со своими жалкими сторонами."
tobuck_wallnut.68.a:0 "Они не забудут об этом в спешке." ###Garion

tobuck_wallnut.69.t:0 "Конец алой войны"
tobuck_wallnut.69.d:0 "Сумев прогнать последних своих генералов и лейтенантов, Уоллнат Драйв наконец—то получил возможность подумать самостоятельно среди этого безумия. Какие это были кошмарные несколько месяцев, когда они пытались организовать то, что осталось от местных и центральных органов управления, и заставить этих идиотов снова работать вместе.\n\nВ конце концов, беспорядок был довольно нейтральным, по крайней мере, для его имиджа; первые дни "Алой войны" поставили под сомнение его лидерство, но со временем, когда рабочие увидели его и начали помогать правительству, большая часть ущерба была устранена. Доверия к самому правительству практически не осталось, но, по крайней мере, ему не нужно было беспокоиться о своём собственном положении. Чем меньше будет сказано о Даск Уэйне и Нифтине, тем лучше.\n\nЕго помощница, одна из немногих, работавших с правительством, которая, казалось, была предана ему в первую очередь, а не враждующим фракциям, просунула голову в дверь.\n\n— Сэр, у вас есть минутка?—спросила кобыла низким голосом.\n\nОн уставился на неё, налив стакан виски.—Конечно, если это не касается работы; на сегодня я с этим завязал.\n\nОна улыбнулась и неторопливо вошла,—Нет, в этот раз. Я... Мне тоже нужен перерыв. Вы знаете, всё это так... Для меня это слишком. Я не могу себе представить, каково это для вас.\n\nОн налил второй бокал и, несмотря на свой темперамент, выдавил из себя улыбку. Казалось, даже земным пони нужна была передышка.\n\n— Просто делаю то, что нужно.—ответил он, предлагая дружеский тост."
tobuck_wallnut.69.a:0 "Генералиссимус в очередной раз спас федерацию." ###Garion

tobuck_wallnut.70.t:0 "Стабильность в разделённости"
tobuck_wallnut.70.d:0 "— Знаешь, я никогда не думал, что это продлится долго.\n\nДаск Уэйн оторвался от утренней газеты и уставился на старого жеребца, который сидел за столом напротив него и небрежно курил. Это застало его немного врасплох. Он имел в виду их дружбу? Правительство и фракции? О чём он гов—\n\n— Просто... всё это, на самом деле. Проблемы с вашей религией, наши разногласия, казалось бы, по всем вопросам, от экономики до социальной политики; я просто думал, что к настоящему времени всё должно было развалиться. Каким—то образом... этого не произошло. Тебя это не удивляет?—спросил он, наклоняясь и гася сигарету в стеклянной пепельнице на столе.\n\nФестрал отложил газету и на мгновение задумался. В некоторых отношениях было впечатляюще, что их фракции в правительстве, казалось бы, сохранили полный паритет; на самом деле, в этом отношении это было очень похоже на двухпартийную демократию. Федерация всё ещё была социалистической и, конечно, гораздо более прогрессивной, чем прошлая республика, но сравнение, безусловно, можно было провести.\n\nОн улыбнулся и медленно кивнул,—Да, немного. Но мы сделали несколько замечательных вещей, не так ли? Я думаю, будет справедливо сказать, что нам лучше так и продолжить.\n\n— Пожалуй, ты прав.—неохотно признал Нифтин,—Это просто не совсем то, что я задумывал десять лет назад.\n\nДаск не мог не рассмеяться над этим,—Такова цена компромисса, товарищ. Лучше это, чем причинять друг другу головную боль, не так ли?\n\n— Хорошая идея. Я не знаю, что бы делал без тебя.—Земной пони выдохся, его ухмылка была прервана только ещё двумя кашлями."
tobuck_wallnut.70.a:0 "В конце концов, дружба восторжествовала." ###Garion

tobuck_wallnut.71.t:0 "Победа Даска"
tobuck_wallnut.71.d:0 "Не было никаких сомнений в том, какой пони теперь обладает всей властью в федерации, даже новое постоянное хмурое выражение, которое Нифтин всегда имел на своём лице, говорило о многом.\n\nПо правде говоря, старый земнопони всё ещё сохранял некоторое влияние, особенно в городах, где его поддержка на особенно крупных фабриках была просто запредельной; но это была проигранная битва. Он всегда приходил на работу усталым и тихим, что когда—то было большой редкостью, несмотря на его возраст.\n\nВ конце концов, Даск Уэйн победил. Он и трудовой фронт контролировали ключевой государственный аппарат и могли формировать его по образу и подобию своей социалистической мечты, хотя и за счёт сокращающегося политического меньшинства, возглавляемого пони, которого он мог бы назвать своим другом.\n\nОн пытался связаться с Нифтином, чтобы поговорить, но не получил ничего в виде ответа. Возможно, старый жеребец погряз в поражении или просто больше не был заинтересован в разговоре с теи, кто разрушил все его шансы на достижение собственного идеала. Фестрал старался не слишком зацикливаться на этой мысли, чтобы она не затуманила его рассудок.\n\nВ конце концов, конечно, всё это того стоило."
tobuck_wallnut.71.a:0 "Он хотел спасти Хироптерру, и сделал это окольным путем." ###Garion

tobuck_wallnut.72.t:0 "Триумф Даска"
tobuck_wallnut.72.d:0 "Даск Уэйн осторожно открыл дверь палаты, стараясь не потревожить её обитателя. По прошествии стольких лет, казалось, что склонность Нифтина к курению и слишком большой работе для его же блага наконец—то настигла его.\n\n— Даск? Это ты?—спросил прикованный к кровати жеребец голосом, едва слышным низким скрежетом.\n\n— Да, товарищ. Это я. Как ты?\n\nПосетитель сел у изголовья кровати, чтобы немного облегчить разговор. Врачи сказали, что это был инсульт; не смертельный, но Нифтин вероятно, уже никогда не вернётся к своей былой славе. Это было самое меньшее, что он мог сделать, чтобы облегчить ему жизнь. Земнопони возмущенно фыркал из—за своего собственного состояния, которое только заставляло его дрожать и страдать почти каждую минуту, пока всё, что мог делать его старый друг, это сидеть и смотреть.\n\nКогда он успокоился, Нифтин сменил тему.—Как... поживает моя партия? Всё ужасно, наверное.\n\n— Да,—просто ответил старый фестрал, не желая показывать, что вся организация почти рухнула в его отсутствие.—Она видела и лучшие дни. Я полагаю, ты можешь считать, что тебе повезло, что ты ушел до того, как все развалилось.\n\nЕго бывший соперник повернулся, чтобы разглядеть его как следует, с исхудавшим лицом и изуродованной шеей. Он знал, что происходит на самом деле, даже если ему не сказали.\n\nЗемнопони сделал всё возможное, чтобы сесть, когда он начал говорить,—Не беспокойся... обо мне теперь. У тебя есть и твои...—Очередной приступ кашля прервал его, и Даск налил Нифтину стакан воды, что немного помогло.—Я просто хотел бы... Чтобы мы были... друзьями получше."
tobuck_wallnut.72.a:0 "— Я бы хотел того же." ###Garion

tobuck_wallnut.73.t:0 "Рай для рабочих"
tobuck_wallnut.73.d:0 "Никто не любил похороны. Ни одна душа не получала удовольствия от таких меланхоличных событий. В своём завещании Нифтин указал небольшое и простое дело; он всегда был верен своим социалистическим принципам и личной экономии, даже до конца.\n\nСемья присутствовала лишь частично: племянница и племянник, один из его собственных детей и их жеребёнок. Даск Уэйн не мог поверить, что так мало пони пришло выразить своё почтение, и от этого ему становилось только хуже. Он слышал, что земной пони переутомился, но инсульт, ставший результатом стресса, был совершенно неожиданным. Старый жеребец так старался спасти своё умирающее политическое движение, и всё ради того чтобы быть убитым его гниющей тушей.\n\nМежду его госпитализацией и новостями, Коммунистическая Партия Хазрумени была официально распущена, а большинство его сторонников посадили в тюрьму для проверки на верность. Если бы не это, он поступил бы точно так же со своим старым другом. Возможно, у них был бы шанс снова поговорить, если бы не это.\n\nКогда пришло время отдать дань уважения, фестрал мог сказать только одно.—Прости, товарищ. Мне... Мне очень жаль.\n\nКак бы он ни раскаивался, Даск не мог смотреть в глаза семье, зная, что мог поступить иначе. Он даже не мог смотреть на гроб, когда его опускали в землю."
tobuck_wallnut.73.a:0 "Красный говорящий с Луной осуществил свою социалистическую мечту." ###Garion

tobuck_wallnut.74.t:0 "Победа Нифтина"
tobuck_wallnut.74.d:0 "Не было сомнений в том, кто из пони сейчас обладает всей полнотой власти в федерации, и даже постоянное хмурое выражение лица Даск Уэйна говорило об этом.\n\nПо правде говоря, старый фестрал всё ещё сохранял некоторое влияние, особенно в сельской местности, где более децентрализованные производства давали ему своё благословение; но это была проигранная битва. Он всегда приходил на работу усталым и немногословным, что когда—то было редкостью, несмотря на его возраст.\n\nВ конце концов, Нифтин победил. Он и Коммунистическая Партия Хазрумени контролировали ключевой аппарат государства и могли лепить его по образу и подобию своей социалистической мечты, хотя и за счёт сокращающегося политического меньшинства во главе с пони, которого они могли бы назвать своим другом.\n\nОн пытался связаться с Даском, чтобы поговорить, но не получил никакого ответа. Возможно, он погряз в поражениях или просто больше не хотел разговаривать с пони, который разрушил все его шансы на достижение собственного идеала. Старый Нифтин старался не слишком задумываться над этой мыслью, чтобы она не омрачила его рассудок.\n\nВ конце концов, всё это того стоило."
tobuck_wallnut.74.a:0 "Он решил сделать так, чтобы Стил Сталлион гордился им, и сейчас было не время останавливаться." ###Garion

tobuck_wallnut.75.t:0 "Триумф Нифтина"
tobuck_wallnut.75.d:0 "Половина его души хотела уйти, а другая—остаться. Не то чтобы тюрьма была особенно отвратительной—на самом деле это пожалуй, лучшее, что могло предложить государство,—но разговор с Даск Уэйном после всего этого времени вызывал странные чувства.\n\nОн приказал охранникам, находившимся по бокам от него, стоять спокойно, подальше от камеры старого говорящего с Луной, чтобы они могли поговорить наедине. Он характерно кашлянул, возясь с ключами, но в конце концов ему удалось открыть камеру и войти внутрь.\n\n— Нифтин.—Сказал фестрал, показываю, что он осведомлён о его присутствии.\n\nОн посмотрел на пол, затем снова на своего старого друга.—Я... я хотел извиниться, Даск. Я понимаю, что это мало что значит, когда ты заперт в этой камере, но я не думаю, что смогу нормально спать, если не скажу хоть что—нибудь.\n\nНесмотря на обстоятельства, это, казалось, удивило пленника. Земнопони не нужно было больше поддерживать его жизнь, ведь Трудовой фронт был не более чем примечанием, а Уоллнат ни о чем не догадывался. Он одержал полную победу и всё же не мог избавиться от своего некогда близкого товарища.\n\n— Я понимаю. Арест политических диссидентов—просто необходимое зло для вашего видения утопии, не так ли?—предложил он, выдав полусерьёзную улыбку.\n\nОн кивнул и занял место напротив.\n\nДаск поднял голову, сожаление скрывало его печаль.—Теперь, когда все закончилось, мы могли бы поступить по—другому." ###Garion
tobuck_wallnut.75.a:0 "— Взаимно, товарищ."

tobuck_wallnut.76.t:0 "Родина революции"
tobuck_wallnut.76.d:0 "Старый революционер стоял в своём кабинете, глядя в одно из многочисленных окон и покуривая сигарету. Что это был за день! Трудовой фронт был официально распущен под аплодисменты рабочих, которые и сами не испытывали особого восторга от 'Старой луны' Даска и его глупых профсоюзов. Теперь всё делалось через комиссариаты и центральное правительство, что значительно упрощало ситуацию.\n\n— Давайте. Вон. Все вы.—Резко приказал знакомый голос Тарнишд Сильвер.\n\nОн мог почти видеть и слышать почти всё происходящее через стекло. Похоже, его покорный комиссар вытаскивала на улицу некоторых из оставшихся в администрации несогласных. Она, правда, всегда говорила, что быстрее всего их можно схватить на работе.\n\n— К настоящему моменту вы все приговариваетесь к смерти по приказу генералиссимуса Уоллната и генерального секретаря Нифтина по обвинению в государственной измене. Суд над вами не состоится, поскольку вы утратили право на него, совершив чудовищные преступления против государства.—продолжала она, медленно расхаживая взад и вперёд.\n\nЗатем знакомый голос спросил:—Если позволите, я хотел бы умереть лицом к администрации.\n\nДаск Уэйн получил слегка растерянный кивок, когда повернулся, чтобы посмотреть на те самые окна, в которых находился его наблюдатель. Фестрал не мог разглядеть своего товарища сквозь листву деревьев, но Нифтин определённо мог его видеть. Он видел страх в его глазах, смешанный с нотками сожаления и разочарования. Он беспомощно наблюдал, как раздались выстрелы и его друг рухнул на землю. Он замер в наступившей тишине."
tobuck_wallnut.76.a:0 "У преданного ученика Стил Сталлиона теперь была своя утопия." ###Garion

tobuck_wallnut.77.t:0 "Перемирие"
tobuck_wallnut.77.d:0 "Прошло очень много времени с тех пор, как они сидели и разговаривали вместе; не в последнюю очередь из—за того, что каждый из них ожидал, что другой погибнет или, по крайней мере, будет ранен в той неразберихе, известной как Алая война. Честно говоря, было немного неловко—встречаться вот так.\n\nНифтин нарушил молчание, сделав глоток из своей чашки кофе. В этот раз он решил не зажигать сигарету, возможно, внезапно осознав свою смертность после того, как генералиссимус разорвал их обоих.\n\n— Я так понимаю, вы бы предпочли, чтобы это не повторилось, товарищ?"—угрюмо спросила старый фестрал, подавленный общественным резонансом и руганью со стороны Уоллната.\n\nДаск Уэйн вздохнул и медленно кивнул.—Мы сделали то, что считали лучшим для Федерации, и поплатились за безрассудное стремление к идеалу. Учитывая всё, что произошло, я думаю, что небольшое сотрудничество могло бы принести много пользы.\n\nОни смотрели друг на друга усталыми глазами, размышляя о том, что может сделать генералиссимус, если они провалят дело во второй раз. Он уже простил им их ошибки лично, но это не означало, что он будет сидеть сложа копыта, пока управляют всем вместо него. Теперь он будет наблюдать, хотя и молча.\n\nНифтин слегка улыбнулся и наконец—то достал сигарету, без раздумий предложив её своему бывшему сопернику.\n\nСтареющий фестрал усмехнулся:—Спасибо, товарищ."
tobuck_wallnut.77.a:0 "Теперь они наверняка согласны с более чем двумя вещами." ###Garion

tobuck_wallnut.78.t:0 "Студент по обмену"
tobuck_wallnut.78.d:0 "Хани Дью всегда был всегда была прилежной кобылкой; всё сводилось к поклонению Найтмер, ненависти к Дейбрейкер, слушанию проповедей и попыткам помочь своим родителям. По крайней мере, всё было таковым до недавнего времени.\n\nПо какой—то причине война, о которой она слышала от некоторых своих друзей, привела к некоторым изменениям в школе, да и в жизни в целом. Самое главное, что один из ее самых близких друзей был отправлен в Тобук по обмену, и на его месте сидел земнопони. По большей части тот был спокоен, за исключением тех случаев, когда пытался и не мог ответить на острые вопросы о своей семье и о том, поклонялся ли он Найтмер или нет. Довольно старнным однако было то, что когда их новая учительница однажды случайно услышала такой вопрос, она сразу же потребовала прекратить расспросы, что показалось Дью очень подозрительным. Был ли новый ученик шпионом? Был ли учитель тоже шпионом?\n\nИзлишне говорить, что жеребёнку—по—видимому, его звали Салит—тоже было тяжело. Даже Хани иногда отпускала комментарии за его спиной, несмотря на её типично добросердечную натуру. Он был легкой мишенью, особенно учитывая, насколько разными внезапно стали их уроки. Раньше они даже не слышали о социализме, а теперь он был во всех предметах, от математики до литературы, и проще всего было свалить все свои проблемы на кого—то другого.\n\nПо крайней мере, их коллективный страх перед чужаком делал учёбу относительно лёгкой и помогал им заниматься на уроках. Земнопони тоже было сложно учиться и, казалось, что он только что научился читать, но он всегда возвращался чтобы стать лучше. С каждым новым днём его лексикон улучшался, и с каждым новым днём Ханидью всё больше уважала его решимость." ###Garion
tobuck_wallnut.78.a:0 "Может быть, он был не так уж плох."

tobuck_wallnut.79.t:0 "Новый друг"
tobuck_wallnut.79.d:0 "Однажды во время обеда, когда Салит сидел на скамейке на детской площадке со своим обедом и одной из книг, которые они читали в классе, к нему осторожно подошел фестрал. Увидев её сначала, он отвёл глаза, стараясь держаться подальше от групп местных жеребят и кобылок, которые любили задавать ему трудные вопросы; но она была одна. Это было достаточно необычно для него, чтобы неуверенно улыбнуться и отложить роман.\n\nОна улыбнулась в ответ и остановилась перед ним,—Тебя зовут Салит, да? Не возражаешь, если я сяду рядом с тобой?\n\n— Эм... Д—да, конечно.—робко ответил он,—Ты... Хани Дью?\n\n— Конечно!\n\nЕго речь значительно улучшилась с тех пор, как Дью впервые услышала, как Салит говорит, а это было уже несколько месяцев назад. На самом деле она отчасти сожалела, что не поговорила с бедным земнопони раньше, учитывая, что у него, казалось, не было никаких друзей. Новые учителя не смогли особо помочь.\n\n— Ты... хочешь меня спросить о чём—то?—затем спросил Салит, опасаясь худшего.\n\nОна на мгновение сморщила лицо, прежде чем решиться на честность.—Вообще—да, но не вот так просто. Не так, как это желают остальные. Ты кажешься милым, и я хотел поговорить с тобой, спросить, как у тебя дела.\n\n— О, это… это необычно. Ну, могло бы быть и лучше, н—наверное. Читать с ветром сложно.—ответил он, издав немного нервный смешок.\n\n— Я понимаю. Мы можем пойти в библиотеку, если хочешь; к тому же там ещё и тихо, иногда я читаю там, когда не хочу общаться.\n\nОн на мгновение задумался, прежде чем просиять и снова упаковать свой ланч—бокс,—Да... да, давай."
tobuck_wallnut.79.a:0 "Учиться вместе всегда веселее." ###Garion

tobuck_wallnut.80.t:0 "Удивительное контрпредложение"
tobuck_wallnut.80.d:0 "— Мне... жаль беспокоить вас так внезапно, сэр, но это очень важно.\n\nУоллнат посмотрел на неё и не смог удержаться от смеха. Конечно, были и лучшие моменты для работы, когда секретарша приходила к генералиссимусу с очередной бумажкой в копыте, например когда он не выходил из душа в одном халате, но по крайней мере он был в этом халате. В конце концов ему пришлось сесть на грязное покрывало, чтобы прочитать документ. В своих копытах Драйв держал официальную дипломатическую телеграмму от гиппогрифов, подписанную некой Посадой. Он кое—что слышал о ней; о том, что она, по—видимому, была довольно уникальной социалисткой, хотя он и не имел ни малейшего представления почему. Всё, что он знал наверняка, это то, что её послание было довольно интересным для чтения.\n\n— Ты просто выполняешь свою работу. Не могу винить тебя за это.—ответил он, обдумывая содержание листка после того, как прочитал его во второй раз.\n\nЕго секретарша мгновение постояла молча, прежде чем неловко поднять копыто,—Если позволите, сэр, эм... Что там написано? Никто ещё не читал его.\n\nНа это он поднял бровь, на мгновение забыв о своей важности в качестве главы государства.—А, это контрпредложение; знаешь, на счёт Зумидии. Коммунистов не очень интересуют деньги, потому они требуют другого.—добавил генералиссимус с легким смешком.—Они хотят заключить с нами союз, в обмен на территории, а иначе наверное объявят войну.\n\n— Ах.—Это было всё, что она могла сказать, сдерживая смех.—Так что вы... собираетесь определиться с планом действий, будучи одетым только в халат?\n\n— Видимо так. Почему бы и нет,—парировал Уоллнат, взглянув на неё с дружелюбной улыбкой.\n\nНа это настала её очередь рассмеяться, несмотря на важность темы. Уоллнат Драйв действительно может заставить любого чувствовать себя непринужденно, независимо от ситуации или обстоятельств. В конце концов, убедившись, что халат плотно облегает его талию, жеребец встал, приняв решение."
tobuck_wallnut.80.a:0 "— Нет ничего лучше новых друзей, да?" ###Garion
tobuck_wallnut.80.b:0 "— Что ж, это настоящий позор."

tobuck_wallnut.81.t:0 "Борьба за мечту продолжается"
tobuck_wallnut.81.d:0 "Несмотря на все усилия [TBK.GetLeader] и остальной армии, обстоятельства не позволили одержать полную победу в Зумидии. К сожалению, в этом районе появилась ещё одна оппортунистическая сила, вторгшаяся в наше видение достижения контроля над Хазруменией.\n\nВремя дипломатии прошло. Те, кто борется за контроль в Зумидии после борьбы с угрозой гиппогрифов, активно отговаривают нас от поиска мирного решения, и утверждают, что с ними нужно обращаться соответствующим образом. Война—это единственное логическое решение этого вопиющего нарушения нашей национальной целостности и суверенитета."
tobuck_wallnut.81.a:0 "К оружию! За Хазрумению!" ###Garion

tobuck_wallnut.82.t:0 "Назревает новый конфликт"
tobuck_wallnut.82.d:0 "В результате усилий по обеспечению безопасности Зумидии администрация вступила в прямой конфликт с [TBK.GetNameDef] и их внешней политикой, направленной на достижение контроля над Хазруменией. Наш частичный контроль над регионом уже вызвал локальные пограничные конфликты с ОЗСЗ и крайне враждебный дипломатический ответ на то, что они назвали ‘вопиющем нарушением’ их ‘национальной целостности’. Если эту невероятно агрессивную риторику и поведение можно рассматривать как какое—либо указание, то ожидается, что вскоре разразится война между нами и Тобуком."
tobuck_wallnut.82.a:0 "Ну вот опять..." ###Garion

tobuck_wallnut.83.t:0 "Мир в Зумидии?"
tobuck_wallnut.83.d:0 "Для наблюдателей было немыслимо, чтобы эта федерация, государство—преемник крошечной фиктивной республики, могла выбить [Root.GetNameDef] из Зумидии. К сожалению, похоже, что Вселенная обладает особым талантом делать невозможное умопомрачительно правдоподобным.\n\nТолько сегодня администрация получила унизительное и грубое предложение от правительства Тобука, подписанное [TBK.GetLeader]. В нём говорится следующее:\n\n'Для всех, кого это может касаться в администрации,\n\nС освобождением Зумидии, [TBK.GetNameDef] достигли своих стратегических и идеологических целей. Дальнейший конфликт между нашими странами и народами без необходимости приведет к дальнейшим разрушениям для обеих сторон, усугубляя существующие проблемы и напряженность.\n\nС этой целью наша администрация сочла целесообразным выдвинуть предложение о мире. Предложение простое: уступить территорию Зумидии полностью вместе с национальными активами в регионе Тобуку. Если это предложение будет принято, боевые действия немедленно прекратятся.'\n\nХотя для нас это и не прописано, альтернатива в виде тотальной войны очевидна."
tobuck_wallnut.83.a:0 "Мы должны принять их требования, война не должна продолжаться."
tobuck_wallnut.83.b:0 "Мы не можем признать поражение!" ###Garion

tobuck_wallnut.84.t:0 "Красное вино, красные мысли"
tobuck_wallnut.84.d:0 "Любой государственный визит с участием Уоллната неизбежно должен был быть интересным, не в последнюю очередь из—за его беспартийного подхода к политике. Посаде не потребовалось много времени, чтобы заметить это во время своей экскурсии по [HIP.Capital.GetName], но на самом деле это не было проблемой. Пони, которые работали на него, были коммунистами, у генералиссимуса была власть там, где это было необходимо; всё по—прежнему было в полном порядке. Как только все формальные вопросы были решены, лидерам не потребовалось много времени, чтобы отправиться в более уединенное место с несколькими бутылками вина.\n\n— Значт.. Ты гвришь тип... есть какб, космические пони? И ксмичскй коммнизм? Нехило...—сумел спросить фестрал, сильно заплетаясь в словах, глядя на хозяина дома широко раскрытыми глазами.—И они тип.. делтся и... и всё ткое?\n\nНикто бы не удивился, узнав, что они оба невероятно напились за час или около того дискуссий. Генералиссимус, очевидно, мало что знал о тонкостях уникального взгляда Посады на социализм, но он был в восторге от возможности завести космических друзей.\n\n— Да! Ну, типо есл мы... дпстуми такое; не ткли? Кто не лбит хорошую... хршие вечеринки с дрзьями и... и товарищами, да?—ответила она, прерываясь на икотой и, к счастью для фестрала, более понятными словами.\n\nЗатем Уоллнат провёл следующие тридцать секунд, кивая и медленно раскачиваясь взад и вперед, полностью убежденный её словами, несмотря на общее состояние опьянения. Если бы не тот факт, что он, вероятно, не запомнил бы большую часть этого разговора, генералиссимус, возможно, даже попытался бы поговорить со своими друзьями дома об этих 'космических пришельцах', когда вернётся.\n\nЭффектно провалив попытку налить ещё один бокал вина, фестрал наклонился над столом с тёплой, хотя и совершенно непристойной улыбкой.—Ты... Ты стрнная эээ Пос... но ты хорошая коб... Мы будем лчшими дрзьями я дмую... ты и я—йа. Ты хороший... хороший товарищ..."
tobuck_wallnut.84.a:0 "— И ты тже!"

tobuck_wallnut.85.t:0 "Красные друзья, красные розы"
tobuck_wallnut.85.d:0 "Генералиссимус Уолнат и генеральный секретарь Посада были рады перерыву. Товарищи первого, Даск Уэйн и Нифтин, были крайне утомительны для двух глав государств. Было время и место для обсуждения социалистической теории, и это происходило всякий раз, когда создания, с которыми вы разговаривали, не утомляли вас; что—то, что оба этих старых пони, к сожалению, очень хорошо умели делать.\n\nЕдва сдерживая своё ликование, Уолнат Драйв как раз собирался закончить гораздо более интересную историю.—...и знаешь, они нашли меня в винном погребе после вечеринки! Я был в бочке с вином!\n\n— Что? Ты опустошил целую бочку и каким—то образом залез внутрь?—спросила она, пораженная тем, что основы его федерации, по—видимому, были заложены тем, кто случайно помог генералиссимусу прибраться после празднования.\n\nОн чуть не согнулся пополам от сдерживаемого смеха, еле удерживаясь не свалиться с балкона.—И это ещё не всё! Я вообще ничего не помнил!\n\nПри этих словах они оба расхохотались, наполнив вечерний воздух шумом, когда стояли снаружи, облокотившись на высокие перила. Обоим лидерам потребовалось некоторое время, чтобы успокоиться, отдышаться и собраться с мыслями. Однако был один назойливый вопрос, который пришел на ум Посаде, увидев, насколько серьёзными, по—видимому, были все товарищи Уоллната.\n\nОна на мгновение осторожно выглянула за край балкона,—Я надеюсь что это не слишком обидно, но... судя по всему тут немного одиноко; для тебя, я имею ввиду. Ты... своего рода опора для этих двоих. Больше, чем друг. У тебя... есть кто—нибудь? Какие—нибудь близкие друзья?\n\nОн издал лёгкий смешок,—Я работаю над этим. А что на счёт тебя?\n\n— Да и... в общем это гиппогриф, её зовут Скайстар. Вообще—то мне не помешал бы кое—какой совет в деле... эээ..... 'в том как сделать первый шаг', наверное.—Она объяснила с нервной улыбкой и очень лёгким румянцем, правильно предположив, что генералиссимус не знает, кто такая Скайстар.\n\n— Боюсь, что тут я не эксперт, товарищ."
tobuck_wallnut.85.a:0 "Затем они обменялись понимающими улыбками, как старые друзья."

tobuck_wallnut.86.t:0 "Когда Арис расправил плечи" ### Assess Hippogriffia but HIP is red
tobuck_wallnut.86.d:0 "Для администрации стало невероятным сюрпризом, что Гиппогрифия, некогда прочно укоренившаяся монархия, мирно превратилась в коммунистическое государство, которое быстро нормализовало отношения с соседними социалистическими режимами. К сожалению для [HIP.GetLeader]—лидера этой страны—федерация, тем не менее, имела претензии на все части Хазрумении, включая районы, которые в настоящее время контролируются [HIP.GetName].\n\nРезультат того, что должно было произойти, был очевиден, но способ достижения полной интеграции региона в федерацию был менее ясен. Некоторые хотели войны, чтобы свергнуть лжекоммунистов, некоторые предлагали жёсткую и чёткую угрозу врагам федерального суверенитета, в то время как другие были непреклонны в том, что дипломатическое решение всё ещё доступно. У политиков и простых граждан были свои собственные идеи, но, в конце концов, задача исполнительной власти заключалась в том, чтобы решить, какой подход использовать с этими новыми политиками; в конце концов, всё зависело от Уоллната. Были ли они друзьями или врагами?\n\nЕго секретарша нервно заёрзала на своем месте, задав вопрос, на который все хотели знать ответ.—Извините Генералиссимус, делать такой выбор доложно быть сложно.\n\nОн улыбнулся и приложил копыто к подбородку, понимая, что это решение может решить судьбу федерации и всего севера континента. В его кабинете воцарилась неловкая тишина, пока она сидела с блокнотом в копыте, чтобы записать всё, что скажет фестрал."
tobuck_wallnut.86.a:0 "— Эти комми... странные. Не будем рисковать."
tobuck_wallnut.86.b:0 "— Просто вежливо попросите их, убираться с материка."
tobuck_wallnut.86.c:0 "— Они немного не в себе, но переговоры могут иметь эффект."

### Baragzen events 

tobuck_baragzen.1.t:0 "Кто будет моим подчинённым?" ###Garion —
tobuck_baragzen.1.d:0 "Мы управляем далеко не единственными силами наёмников в Тобуке. Алесия и Уоллнат могут стать потенциально опасными врагами, если их не настроить против друг друга. Мы можем закрыть глаза на политические взгляды обоих если они решат работать с нами и поклянутся в верности.\n\nБывшая военачальница преданная и благородная, и она также известна верностью своих войск и их необыкновенной дисциплиной, даже несмотря на то, что они используют типичные устаревшие тактики ведения боя. Драйв молод и безрассуден—революционер, ставший таковым из—за прихотей окружающих его идеологий. К тому же его сложно поймать или прикончить. Мы должны выбрать первую или второго, чтобы не навлечь на себя гнев обоих сразу."
tobuck_baragzen.1.a:0 "Уоллнат станет полезным инструментом."
tobuck_baragzen.1.b:0 "У Алесии по крайне мере есть мозги."

tobuck_baragzen.2.t:0 "Кто достоин?" ###Garion
tobuck_baragzen.2.d:0 "Барагзен во время своей утренней рутины точно не ожидал, что небольшая группа жеребцов, состоящих из одних пони, попытается добиться аудиенции у него в его собственном доме. Они неторопливо шли по просёлочной дороге, пока зебра с хмурым видом грызла особенно дорогой цветок, желая только одного—прогнать их прочь.\n\nИ всё же, опасаясь за свою репутацию и святость своего поместья, лорд подошёл к своей двери, пока они приближались к его дому. Излишне говорить, что его незваные гости были весьма удивлены, увидев, что он открыл им как раз в тот момент, когда они собирались постучать.\n\nПоловина из них поклонилась, а другая инстинктивно отдала честь, в то время как одна пони подошла, чтобы заговорить с ним—Приношу извинения за раннее беспокойство, сэр—Спринг Брииз к вашим услугам. У вас найдётся минута для нас?\n\n— Я слушаю.—Он просто хмыкнул, делая глоток какого—то напитка, который они не смогли рассмотреть.\n\nЕдинственный единорог в группе вышел вперёд и разгрузил свою седельную сумку, достав из неё небольшую стопку документов. Барагзен приподнял бровь, услышав это, но быстро всё понял, как только увидел знакомую печать вербовочного бюро королевской гвардии. Всем им было отказано в приёме в подразделения стражей клятвы просто потому, что они были пони, а не зебрами—единственной расой, которой в настоящее время разрешалось занимать такую престижную должность. В конце концов, в легендах никогда ничего не упоминалось о пони.\n\nСпринг начала подробно объяснять их проблему, но зебра подняла своё копыто показывая, что в этом не было необходимости. Он всё прекрасно понял.\n\nЕсли бы он допустил пони в свои ряды, это было бы оскорблением тех самых мифов, что породили королевскую гвардию. Но в то же время эти ограничения, безусловно, были непрактичными, так как большинство населения Тобука—пони. После того, как он дал очень неопределённое, но убедительное обещание группе и вернулся внутрь, Барагзен провёл большую часть дня, размышляя о будущем своей самой ценной части армии."
tobuck_baragzen.2.a:0 "Нам нужно больше копыт, разумно будет приветствовать пони."
tobuck_baragzen.2.b:0 "Традиции священны, мы должны продолжать отдавать предпочтение зебрам."

tobuck_baragzen.3.t:0 "Последний торговец оружием" ###Garion 
tobuck_baragzen.3.d:0 "Василе сидел на крыльце своего дома, удобно устроившись в шезлонге под солнцем. Это не был его обычный способ провести вторую половину рабочего дня, но обстоятельства вынудили его отменить пару пунктов из его дневного расписания. Ему был просто необходим короткий перерыв. Буквально два часа назад его секретарь сообщил ему о предложении Барагзена, в котором даже не было классической угрозы арестовать грифона за деловую халатность.\n\nРезультатом этого предложения стало его назначение на должность мэра Тобука. Ну, такого названия эта работа конечно пока не имела, но слово ‘мэр’ идеально отображало его новые обязанности и полномочия по управлению экономикой.\n\nУчитывая, что происходило—особенно сильно его настораживали региональные политические проблемы—Василе всерьёз задумывался исчезнуть отсюда, что всё ещё было возможно. Просто потому, что он принял пост премьер—министра в регионе с намерением заработать как можно больше денег вместе со своими партнёрами, не обязательно означало, что у него не было других вариантов. Если бы Хироптерра или Зарантия начали стучаться, у него всё ещё была бы стратегия отступления; но подыгрывать было бы разумно, по крайне мере сейчас.\n\nВ целом, выходило, что это этот парень Барагзен был очень полезной зеброй,особенно потому, что он судя по всему не знал о разных экономических злоупотреблениях Василе. Во всяком случае всё это может в конечном итоге оказаться одним из самых прибыльных начинаний в его карьере за всё время, особенно если лорд—изгнанник продолжит перекладывать экономические заботы на его подчинённых без особого надзора.\n\nОн должен был организовать для себя и своего нового работодателя какую—нибудь вечеринку, на которую он мог бы пригласить гостей. В конце концов, даже самым худшим существам в мире нужно время от времени надевать маску с приятным выражением лица, если они хотят чего—то добиться."
tobuck_baragzen.3.a:0 "Неплохая договорённость, если всё пойдёт по плану."

tobuck_baragzen.4.t:0 "Его древнее наследие" ###Garion 
tobuck_baragzen.4.d:0 "По сути, это было своего рода маленькое чаепитие; не слишком отличающееся от того, что маленькая зебра обычно устраивает в кукольном домике, если её семья достаточно богата, чтобы купить такой. На самом деле, одомашненного леопарда, который сейчас лениво бездельничает у копыт Барагзена, было бы проще объяснить тем, что всё это происходит в воображение жеребёнка.\n\nЕго объяснение было простым, хотя решение в целом, тем не менее, было странным.—...и, конечно же, какой питомец может быть лучше, чем то, которое носит то же название, что и у фамилии моей семьи? Разве она не всегда такая милая...—Он рассмеялся, наполовину в шутку, наполовину всерьёз.\n\nЛорд взял со стола кусок вяленой рыбы и скормил его удивительно послушному зверю, в то время как его гости смотрели на это со смесью благоговения и замешательства. До сих пор лорд не проявлял особой способности к эксцентричности или потаканию своим желаниям, а в таком поступке было немного и того, и другого.\n\nЯрикх и несколько других зебр всё же относились к животному весьма доброжелательно, время от времени подкладывая ей несколько кусочков еды, когда они шли наполнять свои тарелки за столом различными угощениями обычными для званых обедов. Конечно, Барагзен и сам позаботился о том, чтобы у него было вдоволь еды; он был вполне доволен тем, что сидел, ел и разговаривал со своей довольно большой компанией гостей.\n\nДействительно, это было довольно приятное занятие, когда лорд получал множество похвал за свои подвиги, которые он милостиво принимал. Все присутствующие относились к нему с величайшим уважением—почти как если бы он уже был членом королевской семьи,—и ему это очень нравилось.\n\nВ какой—то момент особенно непринуждённо он даже пошутил—Слишком много этих вечеринок, и я могу потеряться в них!" 
tobuck_baragzen.4.a:0 "Гости засмеялись, когда его леопард замурлыкал."

tobuck_baragzen.5.t:0 "Плохие новости" ###Garion
tobuck_baragzen.5.d:0 "Иззаддин, мягко говоря, паниковал. Всего несколько минут назад ему сообщили, что первая страница их таблоида будет ужасно неверной; что привело к тому, что он вскочил с постели и помчался в офисы вместе с некоторыми из его сотрудников, которые проснулись, когда он пытался открыть их двери. Пони, которого он назначил для репортажа о конфликте, до сих пор проделывал такую отличную работу, что ни один из них не ожидал, что солдаты просто отступят и вернутся домой после такой тяжёлой войны.\n\nЕму пришлось бы позвонить операторам печатного станка, и заставить их, по крайней мере, немедленно остановиться, но тогда чем бы он заменил страницы?\n\nВ комнату ворвалась ещё одна его сотрудница, сжимая карандаш с почти безумным выражением в усталых глазах.—У меня есть то, что нам нужно, сэр! У нас есть что поместить на обложку!—выпалила она, бросаясь к его столу и выкладывая какие—то нацарапанные планы.\n\n— Хвала богам,—Он вернулся, вздыхая с облегчением и потирая подаренные ему простыни.—Что ты принесла для меня?\n\nБлант Лид поняла, что он скорее всего не сможет прочитать и половины материала, и начала объяснять,—Мы попытались сосредоточить внимание читателей на том, как наши войска возвращают огромные богатства в Тобук, вместо того, чтобы тратить слишком много времени на описание самого договора. И вы знаете, что они сделают, если мы опишем его слишком негативным.\n\n— Хорошо, хорошо. Это просто прекрасно. Я отправлю это в печать.—Жеребец собрался уходить, запихивая документы в портфель, который он вскоре отправит на их склады.\n\n— Подождите, подождите! Мы не определились с заголовком; вот, выберите между этими двумя по дороге!\n\nОна лихорадочно нацарапала записку, которую он сжал зубами, после чего галопом выбежал из своего кабинета, получив возможность рассмотреть варианты только после того, как спустился на три лестничных пролёта." 
tobuck_baragzen.5.a:0 "'СЛАВНАЯ ПОБЕДА'"
tobuck_baragzen.5.b:0 "'ХИРОПТЕРА ЕЩЁ НЕ ПОТЕРЯНА'"

tobuck_baragzen.6.t:0 "Плохие новости" ###Garion
tobuck_baragzen.6.d:0 "Ужасные новости достигли дворца сегодня, когда свершилось невозможное. Мало того, что Тобук, несмотря на нехватку ресурсов и стабильности в государстве успешно уничтожил сравнительно экзистенциальную угрозу, которой является Хироптерра; но они сделали это под руководством старого врага.\n\nДаже во время его пребывания при дворе его считали реакционным и злобным дворянином, которого много лет назад изгнали из Варзены из—за очень существенной причины. А теперь он обладает мощью армии наёмников, превратившейся в профессиональную силу, и медленно централизует власть при поддержку других видных изгнанников в Тобуке. Ходят слухи, что он уже установил контакт с консервативными элементами в нашем правительстве. В то же время общественное восприятие постепенно перешло от пассивного веселья над сумасшедшим в газетах к осознанию реальности вероятности его возвращения.\n\nЕщё больше беспокойства вызывает то, что он претендует на трон Варзены как глава древней династии Леопардов, что делает цели его неизбежных завоеваний в будущем слишком очевидными. Некоторые представители администрации, немного воодушевлённые его недавним успехом, начали тихо обсуждать обоснованность этого самого заявления."
tobuck_baragzen.6.a:0 "Наше прошлое возвращается, чтобы преследовать нас."

tobuck_baragzen.7.t:0 "Сыновья и дочери Варзены" ###Garion
tobuck_baragzen.7.d:0 "Каждый из трёх гостей Барагзена через равные промежутки времени поглядывал друг на друга, пока они медленно прогуливались по приятно уединённому уголку обширного сада его особняка. У Ярикха, Танис и Джетзабела не было особых причин не доверять друг другу, но, какими бы разными они ни были, у них было мало причин относится дружелюбно друг к другу. Это было его частью предложенной сделки, объединяющей всё, что осталось от дворянства, которое могло противостоять слабому королю. Пока он остаётся спокойным и собранным, они, без сомнения, будут сотрудничать; по крайней мере, в обозримом будущем.\n\nГруппа вышла с территории и попала в небольшую зону отдыха с полукруглой скамейкой, на которую каждая зебра уселась, чтобы хозяин мог выступить.—Итак, теперь мне нет необходимости повторять условия нашего соглашения; действительно, само ваше присутствие здесь указывает на то, что вы, пусть и предварительно, уже приняли его. Тем не менее, поскольку в настоящее время я скорее простой джентльмен, нежели король, я счёл нужным пригласить вас к себе домой, чтобы обсудить дела в более интимной обстановке.\n\nЭто явно несколько успокоило группу, которая была рада услышать, что он был серьёзным и отнюдь не дураком, несмотря на его отчуждённое поведение.\n\nЯрикх заговорил первым—такой же изгнанник, он, без сомнения, стремился вернуть то, что он потерял.—До тех пор, пока мои старые владения будут возвращены и безопасность моей семьи и положения могут быть обеспечены... Что ж, эта сделка более чем приемлема.\n\n— С дополнением в виде сохранения наших текущих претензий на землю и собственность, конечно же.—быстро добавил Джетзабел, стремясь получить как можно больше, насколько это было возможно в данных обстоятельствах.\n\nБарагзен повернулся и посмотрел на Танис, которая, казалось, была глубоко погружена в свои мысли. Вероятно, она рассматривала свою потенциальную роль в возрождении их традиционной веры, проект, к осуществлению которого она стремилась в течение многих лет.\n\n— Я приношу извинения за свои медленные размышления, но это потенциально очень опасное решение.—объяснила она, получив понимающий кивок от Барагзена и заставив двух других гостей переглянуться.—Я, однако, крайне заинтересована в сотрудничестве; возможно, я не должна беспокоиться.\n\nИх хозяин улыбнулся и хлопнул копытами в едва скрываемом ликовании,"
tobuck_baragzen.7.a:0 "— Чудесно! Вы все будете главными при моём дворе!"

tobuck_baragzen.8.t:0 "Птица своего слова" ###Garion
tobuck_baragzen.8.d:0 "Грифон в Тобуке был редким зрелищем, но этого начинал узнавать каждый пони в этом шумном городе. Харизма Василе и его причастность к различным проектам в городе привлекли к нему много внимания, и именно по этой причине Барагзен решил в этот раз нанести ему личный визит, а не отправлять коммюнике.\n\nСпокойно сидя на заднем сидение своего личного лимузина, зебра повернулась, чтобы заговорить. —Что ж, я могу только сказать, что мой выбор администратора не мог быть лучше. До сих пор ты проделывал отличную работу, мой друг. На самом деле я даже хочу вознаградить тебя за твою прекрасную службу.—предложил он с нехарактерно искренней улыбкой.\n\nВ ответ на это Василе вежливо покачал головой,—Это очень любезно с вашей стороны, мой сеньор, но моя служба под началом истинного короля Варзены—это уже подарок сам по себе.\n\nВозможно, это была самая величайшая ложь, которую грифон когда—либо говорил, поскольку он уже обдумывал, сколько мог бы заработать, расширяя свою политику спекуляции. Тобук процветал так хорошо, как никогда раньше, и он следил за тем, чтобы вместе с этим получать прибыль; инсайдерская торговля, тщательная организация налоговых льгот в растущих отраслях, в которых у него были контрольные доли, и ещё множество политик, которые большинство сочло бы 'коррумпированными', проводимых по всей стране... Возможности были поистине огромны, но не было бы ничего хорошего в том, чтобы показаться Барагзену амбициозным.\n\nЕго смирение возымело желаемый эффект, и зебра надменно рассмеялась, совершенно не подозревая, как много ускользает в когти его собственного подчинённого.—Конечно, ты шутишь! Я не смог найти никого более достойного повышения, только тебя!\n\nГрифон просто усмехнулся и поднял лапы в насмешливом неохотном согласии, поскольку у лорда, по—видимому, появилась искра идеи,"
tobuck_baragzen.8.a:0 "— Как насчёт должности королевского канцлера?"

tobuck_baragzen.9.t:0 "Странная война" ###Garion
tobuck_baragzen.9.d:0 "Честно говоря, было невозможно точно расшифровать, что происходит. За такой короткий промежуток времени произошло так много событий, что верные элементы администрации с трудом могли определить нелояльных. Вдобавок ко всему само восстание, казалось, находилось в состоянии хаоса, процветая ещё больше из—за того, что король принял за вторжение.\n\nСудя по всему Барагзен был очень умным жеребцом, обеспечивающим, что любой конфликт, вспыхнувший между ним и Варзеной, будет рассматриваться не как война, а скорее как внутренняя междоусобица, которая распространилась на границы Тобука благодаря логистической, военной и национальной неразберихе. Даже вооружённые силы, казалось, не совсем были уверены в том, с кем они должны были сражаться. А какие генералы были связаны с истеблишментом, не знала ни одна зебра.\n\nИзлишне говорить, что это породило состояние полного беспорядка, и наши союзники, по—видимому, не желают действовать, опасаясь, что они могут выступить не на той стороне или что они могут спровоцировать дальнейший конфликт между враждующей знатью. Установление контакта с нашими союзниками и обеспечение стабильной цепочки командования займёт много времени; всё, что мы можем сделать, это надеяться, что у остатков армии останется достаточно верности, и они смогут продержаться до прибытия помощи."
tobuck_baragzen.9.a:0 "Что там твориться?!"

tobuck_baragzen.10.t:0 "Странная война" ###Garion
tobuck_baragzen.10.d:0 "Конфликт не стал для него полной неожиданностью. Барагзен уже довольно давно открыто враждебно относился к правителю своей родной страны Варзены, и его риторика стала только громче, как только он установил контроль над Тобуком. Чего никто не ожидал, так это глубины нестабильности, которую вызовет потенциальное вторжение—если его вообще можно было так назвать.\n\nВ то время как изгнанник действительно 'объявил войну' Варзене, провозгласив себя её законным правителем, то, что последовало в последние дни, учитывая ещё и то, что мы получили по сообщениям, больше похоже на чрезвычайно беспорядочную гражданскую войну. Сначала вмешательство в их дела казалось самым простым и правильным курсом действий, как это было бы при оказании помощи союзнику во время конфликта, но реальность сложилась совершенно не так, как мы ожидали.\n\nОтчасти благодаря тому, что наши линии связи были перерезаны, и общему хаосу, который, по—видимому, является нормой для всех аспектов государства Варзены, вторжение стало рискованным предложением. Мы можем только надеяться, что правительство продержится достаточно долго, чтобы восстановить контакт."
tobuck_baragzen.10.a:0 "Как изгнанник управляет всем этим?"

