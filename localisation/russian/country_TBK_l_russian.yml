TBK_arms_sales:0 "Оружейный рынок Тобука"
TBK_arms_sales_desc:0 "Если и есть один хороший способ доставить оружие в страну, у которой нет промышленных мощностей для производства оного - так это просто купить его у других государств! Вот что прекрасно в торговле оружием: когда надо, при помощи неё можно пополнить свои запасы, а когда те станут слишком устаревшими, то быстро избавиться от этого хлама. Нам повезло, что есть страны ещё менее развитые, чем Тобук. И они готовы покупать оружие и продавать его нашей маленькой республике."
