TBK_giggle_juice_desc:0 "Иногда, когда пони злятся, всё, что вам нужно, - это правильное лицо, чтобы противостоять им. Настолько очаровательное, что народ просто забудет, что ненавидит вас. В Тобуке этим занимается Гиггл Джус: президент республики и самый смешной собутыльник, которого когда-либо встречал Пи Шутер. Несмотря на то, что у него нет никаких заметных политических взглядов или собственных амбиций, он просто помогает сгладить ситуацию. Этот пони такой милый! Он хорошо проводит время со всеми, и они вроде как забывают, из-за чего злились. Единственная проблема здесь заключается в том, что милое личико действительно любит выпить пару раз. Или тройку. За завтраком."

