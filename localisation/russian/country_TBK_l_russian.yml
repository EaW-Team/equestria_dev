TBK_vasile_paper_shuffle:0 "Позволить Василе перетасовать бумаги"
TBK_vasile_paper_shuffle_desc:0 "Василе хорош в двух вещах: правдоподобно лгать о государственной статистике и следить за тем, чтобы никто больше не знал об этой лжи. Кто бы не доверился грифону из Бродфельда, в самом деле?"
