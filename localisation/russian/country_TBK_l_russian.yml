### Ideas ###

TBK_fake_republic:0 "Фальшивая Республика"
TBK_fake_republic_desc:0 "Тобук! Свободная, современная и суверенная республика! Единственная проблема заключается в том, что ни один житель государства на самом деле не хотел этого. Или, скорее, те немногие, кто действительно желал чего-то подобного, конечно же, не хотели, чтобы им управлял какой-то торговец оружием. В стране, которая счастливо процветала при монархии, объявление республики было сравнимо, с падением пушечного ядра, выпущенное с недостаточным количеством пороха: с громким "падением" в грязь.\n\nВ конце концов, провозглашение республики никого по-настоящему не ввело в заблуждение, даже послов Гиппогрифов и Мейргипета, которые были рады на словах поддержать идею о том, что Хироптерре, Варзене и Зарантии придётся дважды подумать, прежде чем начинать экспансию. Но битсы помогают сгладить ситуацию, и у фальшивой республики есть способ упорядочить правительственные решения."

TBK_warlord_reliance:0 "Опора на военачальников"
TBK_warlord_reliance_desc:0 "Когда Тобук провозгласил свою независимость, у него не было армии. Страна обладала только наёмниками, кучей оружия и парой-другой битсов. С помощью своего обаяния Пи Шутер и Василе Сель Традат сумели убедить нескольких многообещающих авантюристов и их дорогих друзей создать вооружённые силы государства. Каждому из них была предоставлена определённая провинция, чтобы облегчить их работу по защите Тобука, и хотя это действительно обеспечивает эффективность необычной армии, у нас могут возникнуть некоторые проблемы из-за такой зависимости от военачальников."

TBK_zarantian_loyalism:0 "Верность Зарантии"
TBK_zarantian_loyalism_desc:0 "Бывшая провинция Варзены, Тобук испортил отношения со своим историческим хозяином по многим причинам. И поэтому, когда королевы пустыни пришли и освободили регион, его жители посчитали её своей спасительницей. Это был удачный выбор, поскольку зарантийцы хотели использовать более богатый регион в качестве своего центра власти. Однако Король Штормов положил конец многообещающему будущему Королевства Зарантии, и судьба Тобука была решена за них кликой инновационных предпринимателей. По крайне мере, так они себя называют. В конце концов, нетрудно понять, почему торговцы и жители Тобука испытывают ностальгию по правлению Королевы Зебр востока. И если Мекиузза придёт за ними, они придут на помощь монарху."

TBK_home_act:0 "Открытая граница"
TBK_home_act_desc:0 "Республика строиться на сотрудничестве, особенно когда дело касается зарантийцев. Это, несомненно, справедливо и, конечно же, практично, что мы разрешили свободное передвижение народов через границу Тобука с Зарантией; если повезет, это должно ещё некоторое время держать племена подальше от нас."

TBK_republic_guard:0 "Операции по обеспечению безопасности"
TBK_republic_guard_desc:0 "Если события последних нескольких месяцев что-то и доказали, так это то, что предоставление национальной гвардии юрисдикции контроля над передвижением созданий было фантастической идеей. Мы должны удержать зарантийских интеллектуалов в городе и, конечно, позаботиться о том, чтобы военачальники ещё немного оставались в блаженном неведении."

TBK_spy_warlords:0 "Шпионы среди наёмников"
TBK_spy_warlords_desc:0 "Попытаться получить связную информацию от военачальников - общеизвестно трудное дело, которое на самом деле не стоит таких усилий, ведь у каждого из них есть свои собственные цели. Вместо этого мы рассредоточили ряд лиц среди рядовых членов группировок наёмников в надежде, что мы сможем распространять дезинформацию и ещё больше усугубить неразбериху."

### Vasile ideas

TBK_warlord_anarchy:0 "Группы военачальников"
TBK_warlord_anarchy_desc:0 "Когда Тобук провозгласил свою независимость, у него не было армии, вооружённые силы состояли только из наёмников, снабжённых кучей оружия, и кое-каким количеством битсов. С помощью своего обаяния Пи Шутер и Василе Сель Традат сумели убедить нескольких многообещающих авантюристов и их друзей создать свои дивизии. Каждому из них была предоставлена определённая провинция, чтобы облегчить их работу по защите Тобука. и хотя это действительно обеспечивает эффективность необычной армии, у нас возникли некоторые проблемы из-за опоры на полевых командиров.\n\nНедавний хаос, последовавший за исчезновением Пи Шутера, разрушил всё доверие между наёмниками и центральным правительством, что привело к полной анархии в сельской местности."

TBK_debt:0 "Государственный долг"
TBK_debt_desc:0 "Пи Шутер умудрился набрать кучу долгов во время управления страной, и при этом сумел разбогатеть. Разумеется, он оставил республику в состоянии экономического кризиса. Хотя у других государств могла бы быть возможность объявить дефолт, сохранение республики означает, что погашение её кредитов законным образом является прискорбной необходимостью."

TBK_took_loans:0 "Погашение кредитов"
TBK_took_loans_desc:0 "Если и есть что-то, что решает бюджетный кризис, основанный на долгах, так это вежливое выпрашивание новых займов под низкие проценты, для погашения предыдущих, которые уже невозможно выплатить. Излишне говорить, что это потребует от Василе значительных усилий, но новый президент - ничто иное, как обходительный и опытный специалист в этой области."

TBK_took_cuts:0 "Недофинансированное государство"
TBK_took_cuts_desc:0 "Если есть средство, решающее бюджетный кризис, так это жёсткая экономия. Так мы сможем заработать достаточное количество денег, чтобы избавиться от растущего долга. Конечно, государственная бюрократия может немного пострадать от такого подхода, но это самый простой и быстрый способ сделать хоть что-то без дополнительных осложнений. Пока нам просто придется жить с этой головной болью."

TBK_amended_republic:0 "Фальшивая Республика"
TBK_amended_republic_desc:0 "Тобук! Свободная, современная и суверенная республика! Единственная проблема заключается в том, что ни один житель государства на самом деле не хотел этого. Или, скорее, те немногие, кто действительно желал чего-то подобного, конечно же, не хотели, чтобы им управлял какой-то торговец оружием. В стране, которая счастливо процветала при монархии, объявление республики было сравнимо, с падением пушечного ядра, выпущенное с недостаточным количеством пороха: с громким "падением" в грязь.\n\nВ конце концов, провозглашение республики никого по-настоящему не ввело в заблуждение, даже послов Гиппогрифов и Мейргипета, которые были рады на словах поддержать идею о том, что Хироптерре, Варзене и Зарантии придётся дважды подумать, прежде чем начинать экспансию. Но битсы помогают сгладить ситуацию, и у фальшивой республики есть способ упорядочить правительственные решения.\n\nНедавние выборы в целом были хорошо восприняты общественностью, но враждебность между республикой и населением сохраняется, поскольку очевидная коррупция в правительстве ещё присутствует. Василе заботится о наилучших интересах нации, верно?"

### Legimate Republic ideas

TBK_republic_law:0 "Реформированные законы"
TBK_republic_law_desc:0 "Если в чём и хороша исполнительная власть, так это в быстром выполнении дел. Реформы Василе до конца упорядочили бюрократию в правительстве, и он даже включил в правительственные документы положения для племенных землевладельцев. Возможно, его немного беспокоит то, что реформы также наделяют его дополнительными полномочиями, но кого это волнует? Все любят президента!"

TBK_prison_industries:0 "Реформированные законы"
TBK_prison_industries_desc:0 "Если в чем и хороша исполнительная власть, так это в быстром выполнении дел. Реформы Василе до конца упорядочили бюрократический аппарат правительства, и он даже включил в правительственные документы положения для племенных землевладельцев. Особого внимания заслуживает введённая им система тюремного труда, которая приносит доход администрации и сохраняет низкие налоги для населения! Возможно, небольшое беспокойство вызывает тот факт, что реформы наделяют его дополнительными полномочиями, но кого это волнует? Все любят президента!"

TBK_false_corruption_charges:0 "Реформированные законы"
TBK_false_corruption_charges_desc:0 "Если в чем и хороша исполнительная власть, так это в быстром выполнении дел. Реформы Василе до конца упорядочили бюрократический аппарат правительства, и он даже включил в правительственные документы положения для племенных землевладельцев. Недавнее включение в правовую систему антикоррупционных законов также сделало государство гораздо более надёжным, как для граждан, так и для президента. Возможно, его слегка беспокоит то, что реформы наделяют его дополнительными полномочиями, но кого это волнует? Все любят Василе!"

TBK_three_reforms_scheme:0 "Три реформы"
TBK_three_reforms_scheme_desc:0 "Три реформы выглядят следующим образом: Популизм, процветание и национализм. Нет нужды говорить, что политика, как и все остальное, проводимое любимым президентом, пошла на ура, и вся нация начала следовать этим реформам как постулатам. Республика будет великой! Она будет богатой! Она будет процветать под направляющими когтями Президента!"

TBK_three_reforms_scheme_expanded:0 "Три реформы"
TBK_three_reforms_scheme_expanded_desc:0 "Три реформы выглядят следующим образом: Популизм, процветание и национализм. Нет нужды говорить, что политика, как и все остальное, проводимое любимым президентом, пошла на ура, и вся нация начала следовать этим реформам как постулатам. Республика будет великой! Она будет богатой! Она будет процветать под направляющими когтями Президента!"

TBK_three_reforms_scheme_final:0 "Три реформы"
TBK_three_reforms_scheme_final_desc:0 "Три реформы выглядят следующим образом: Популизм, процветание и национализм. Нет нужды говорить, что политика, как и все остальное, проводимое любимым президентом, пошла на ура, и вся нация начала следовать этим реформам как постулатам. Республика будет великой! Она будет богатой! Она будет процветать под направляющими когтями Президента!"

TBK_diplomacy_vasile:0 "Коньячно-сигарная дипломатия"
TBK_diplomacy_vasile_desc:0 "Дипломатия, более сложная, чем "у нас есть союз" или "мы собираемся воевать", часто игнорируется второстепенными державами мира. Лидер должен быть умным и осторожным, он должен знать, куда инвестировать и с кем работать; он должен понимать экономику так же хорошо, как и простую политику. К счастью для жителей Тобука, Василе умеет делать и то, и другое."

TBK_actual_congress:0 "Национальный конгресс"
TBK_actual_congress_desc:0 "При Пи Шутере национальный конгресс был не более чем фиктивной организацией, которая никогда не собиралась и имела мало влияния на государственные дела. Василе, будучи сердечным и правильным президентом, институционализировал конгресс в попытке угодить гармоническому фронту и сотрудничать с политическими аутсайдерами нации на более значительном уровне."

TBK_actual_congress_expanded:0 "Национальный конгресс"
TBK_actual_congress_expanded_desc:0 "При Пи Шутере национальный конгресс был не более чем фиктивной организацией, которая никогда не собиралась и имела мало влияния на государственные дела. Василе, будучи сердечным и правильным президентом, институционализировал конгресс в попытке угодить гармоническому фронту и сотрудничать с политическими аутсайдерами нации на более значительном уровне."

TBK_campaign_ads:0 "Предвыборная суета в конгрессе"
TBK_campaign_ads_desc:0 "Ах, сезон выборов. Ничто не сравнится с гулом народа и волнением на лице президента, когда проходят выборы, и нам давно пора вложить деньги в кампанию. Конечно, многие все равно проголосуют за Василе, но ведь важен принцип, верно? Кроме того, Василе не тот, кто упустит возможность для хорошего рекламного трюка или двух."

TBK_welfare_system:0 "Декрет о счастливой жизни"
TBK_welfare_system_desc:0 "Хотя государство по-прежнему не в состоянии - или, как некоторые говорят, не желает - обеспечить полноценное социальное государство, Указ о счастливой жизни, безусловно, обеспечил многих необходимым медицинским обслуживанием. В первую очередь он решает проблемы с питанием и качеством жизни в слаборазвитых частях страны, хотя и для президента это довольно полезный инструмент для повышения популярности."

TBK_welfare_system_final:0 "Декрет о счастливой жизни"
TBK_welfare_system_final_desc:0 "Хотя государство по-прежнему не в состоянии - или, как некоторые говорят, не желает - обеспечить полноценное социальное государство, Указ о счастливой жизни, безусловно, обеспечил многих необходимым медицинским обслуживанием. В первую очередь он решает проблемы с продовольствием и качеством жизни в слаборазвитых районах страны, хотя недавние изменения в работе организаций, связанных с указом, обеспечили столь необходимые земельные реформы. Для президента это довольно полезный инструмент для повышения его популярности и хороший способ конфисковать нерентабельные поместья для правительства."

TBK_vasile_president_love:0 "Слава Президенту!"
TBK_vasile_president_love_desc:0 "Все в Тобуке любят Президента; они просто не могут насытиться старым грифоном, как бы они ни старались! Кому нужны частые и честные выборы, когда ваша республика - маяк стабильности и процветания, возглавляемый таким талантливым грифоном, как Василе? Всё равно больше не за кого голосовать, так почему бы не дать ему власть, чтобы он делал то, что ему нужно? Слава президенту! Да здравствует его республика!"

TBK_vasile_president_love_talons:0 "Слава Президенту!"
TBK_vasile_president_love_talons_desc:0 "Все в Тобуке любят Президента; они просто не могут насытиться старым грифоном, как бы они ни старались! Кому нужны частые и честные выборы, когда ваша республика - маяк стабильности и процветания, возглавляемый таким талантливым грифоном, как Василе? Всё равно больше не за кого голосовать, так почему бы не дать ему власть, чтобы он делал то, что ему нужно? Слава президенту! Да здравствует его республика!"

TBK_vasile_president_love_pragmatism:0 "Слава Президенту!"
TBK_vasile_president_love_pragmatism_desc:0 "Все в Тобуке любят Президента; они просто не могут насытиться старым грифоном, как бы они ни старались! Кому нужны частые и честные выборы, когда ваша республика - маяк стабильности и процветания, возглавляемый таким талантливым грифоном, как Василе? Всё равно больше не за кого голосовать, так почему бы не дать ему власть, чтобы он делал то, что ему нужно? Слава президенту! Да здравствует его республика!"

TBK_tourism:0 "Посетите Тобук!"
TBK_tourism_desc:0 "Тобук - место невероятной природной красоты, не в последнюю очередь благодаря потрясающему заливу, в самом центре которого расположена столица. У нас есть пустыни и равнины, джунгли и реки, сельская и городская жизнь, а также всё, что только можно придумать для тура! Приезжайте в Тобук и окунитесь в его эстетику, мы обещаем, что вам понравится то, что вы найдёте в нашем маленьком уголке мира!"

TBK_tourism_expanded:0 "Посетите Тобук!"
TBK_tourism_expanded_desc:0 "Тобук - место невероятной природной красоты, не в последнюю очередь благодаря потрясающему заливу, в самом центре которого расположена столица. У нас есть пустыни и равнины, джунгли и реки, сельская и городская жизнь, а также всё, что только можно придумать для тура! Приезжайте в Тобук и окунитесь в его эстетику, мы обещаем, что вам понравится то, что вы найдёте в нашем маленьком уголке мира!"

TBK_recreational_drugs_idea:0 "Легализованные наркотики"
TBK_recreational_drugs_idea_desc:0 "Легализация наркотиков была, конечно, смелым шагом со стороны Президента, но при должном уровне государственного надзора и небольшом налоге на продукцию нет ничего, что могло бы пойти не так. Ну, если только не было какой-нибудь схемы, позволяющей слишком легко приобрести наркотики и подсадить на них большую часть населения; но Василе никогда бы такого не сделал. Верно?"

TBK_equestrian_industrial_planning:0 "Эквестрийские промышленные технологии"
TBK_equestrian_industrial_planning_desc:0 "Если и есть что-то из экспорта Эквестрии, что действительно бесценно в наше время, так это промышленный опыт. У них есть развитые инженерные школы и значительная промышленность, что делает наем специалистов из их избытка лёгким и желанным. Будем надеяться, что у них не случится сердечного приступа, когда они приедут и увидят, с чем им придётся работать, да?"

TBK_vasile_banking:0 "Банки Тобука"
TBK_vasile_banking_desc:0 "Банковское дело - одна из тех вещей, на которые большинство смотрит свысока, по крайней мере, если это делается в международном масштабе, как планирует сделать Президент. Некоторые считают банки хранителями денег, другие - коррупционерами, но у нас все будет по-другому. В ближайшие годы тобукские банки будут восприниматься одобрительно, потому что они надёжны и идеально подходят для оффшорного хранения денег, и именно это делает их великими!"

TBK_vasile_banking_expanded:0 "Банки Тобука"
TBK_vasile_banking_expanded_desc:0 "Банковское дело - одна из тех вещей, на которые большинство смотрит свысока, по крайней мере, если это делается в международном масштабе, как планирует сделать Президент. Некоторые считают банки хранителями денег, другие - коррупционерами, но у нас все будет по-другому. В ближайшие годы тобукские банки будут восприниматься одобрительно, потому что они надёжны и идеально подходят для оффшорного хранения денег, и именно это делает их великими!"

TBK_national_defence_bill:0 "National Defence Bill"
TBK_national_defence_bill_desc:0 "If there’s one thing our republic needs, it’s more troops and more military readiness. Fighting off the bats was tricky and sadly caused many Tobuckian casualties. As such we must be ready for future conflicts. The state has embarked on an enormous propaganda campaign for recruitment whilst the military itself has been instructed to cooperate with the civilian economy in creating new fortifications where prudent."

TBK_national_defence_bill_legimate:0 "National Defence Bill"
TBK_national_defence_bill_desc:0 "If there’s one thing our republic needs, it’s more troops and more military readiness. Fighting off the bats was tricky and sadly caused many Tobuckian casualties. As such we must be ready for future conflicts. The state has embarked on an enormous propaganda campaign for recruitment whilst the military itself has been instructed to cooperate with the civilian economy in creating new fortifications where prudent."

