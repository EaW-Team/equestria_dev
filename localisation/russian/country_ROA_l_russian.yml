 ROA_Marius_desc:0 "Родился:15 Сентября 979, Аркстури\n\nМарий Айронкросс - незаконнорожденный сын богатого аристократа и рабыни-пони. После смерти своего отца в 996 году он был быстро продан в качестве домашнего слуги генералу из Кваггатая и научился многим трюкам, подслушивая военные собрания. После распада Королевства Шторма он оказался в Зумидии, где некоторое время работал на автомобильном заводе гиппогрифов, а затем вернулся в Роам и начал свою военную карьеру. За проявленную инициативу при штурме города Аурелисс Кайзер назначил его легатом."
 
