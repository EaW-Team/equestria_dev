 newsroam.1.t:0 "Восхождение новой Империи"
 newsroam.1.d:0 "[This.GetNewspaperHeader]К удивлению всего мира в последние годы на юго-востоке Зебрики возникло новое могущественное государство. Зебра, именующий себя Августом, начал своё победоносное шествие с объединения и захвата торговых городов на реке Ассини. А сегодня он торжественно провозгласил создание Юго-Восточной Зебриканской Империи, после того, как его легионы подчинили центральную часть юго-восточной Зебрики. После падения Зонго едва ли кто-то в регионе осмелится бросить вызов новому гегемону."
 newsroam.1.a:0 "Это пугает... Должны ли мы начать волноваться?"
 newsroam.1.b:0 "Будем надеяться, что наш товарищ Лансин сможет справиться с этим империализмом."
 newsroam.1.c:0 "Что ж... Я надеюсь, мы сможем поторговать с ними!"
 newsroam.1.e:0 "Заслуживает уважения. Но не более."
 