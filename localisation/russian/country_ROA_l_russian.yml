 newsroam.1.t:0 "Восход новой Империи"
 newsroam.1.d:0 "[This.GetNewspaperHeader]Неожиданно для всего мира за последние несколько лет возникло новое сильное государство в Юго-Восточной Зебрика. Начавший своё победоносное шествие с объединения и захвата торговых городов на реке Ассини, зебра, что зовёт себя Августом, сегодня торжественно провозгласил создание Юго-Восточной Зебриканской Империи после подчинения своим легионам центрального Юго-Востока. После падения Зонго, немногие в регионе могут попытаться оспорить его статус."
 newsroam.1.a:0 "Это пугает... Должны ли мы начать волноваться?"
 newsroam.1.b:0 "Будем надеятся что наш товарищ, Лансин, сможет справиться с этим империалзмом"
 newsroam.1.c:0 "Чтож... Я надеюсь мы сможем поторговать с ними!"
 newsroam.1.e:0 "Заслуживает уважения. Но не более."
 