bat.82.t:0 "Гибель гиганта"
bat.82.d:0 "Прочитать. Штамп. Утвердить. В папку.\n\nЕжедневная рутина Этёрнал Эклипса. Он прерывался лишь тогда, когда к нему приходил его внук на чай. Но сегодня всё будет, более того, должно будет быть по другому. Прочитать. Штамп. Утвердить. В папку. Стресс и боль разрывали его разум, он понятия не имел, сколько ещё так протянет. Он не врал Люсенту, он это знал, но всё ему не рассказывал. Найтмер свыше! Дай ему сил!\n\nПрочитать. Штамп. Утве-\n\n"Дедушка, ты говорил, что хочешь со мной поговорить?" Этёрнал Эклипс очнулся и услышал перед собой внука. Этёрнал покачал головой и заговорил "Я управлял этим Легионом более двадцати лет. Я служил этой нации и Найтмер более шестидесяти. Меня это порой изнуряет, я чувствую, как служба точит мой дух и мои кости, мне больно ходить, мне стаёт тяжело дышать если я хоть немного не так сяду." Люсент снова кивнул, "Понимаю, дедушка. Если ты хочешь, чтоб я тебя подменил, то могу сказать, что я многому обучился в Зарантии, я уверен что я мо-"\n\n"Нет, Люсент." Возразил Этёрнал, и остротой своей интонации прервал речь своего внука. "Я не ухожу в отставку, не распределяю обязанности, я-" Этёрнал на этом остановился. Ему нужно было собраться со своими мыслями, но ему нужно было ответить прямо.\n\n"Я умираю, Люсент."\n\nПосле этих слов, в помещении нависла гробовая тишина: Люсент утратил дар речи, а Этёрнал просто не хотел ничего говорить. Люсент пытался выдавить из себя ответ, но его тут же прервал Этёрнал, "Знаю я уже, что ты хочешь мне сказать, но да, я полностью уверен. Я уже чувствую эту грань смерти, эту тяжесть залов Тартара. Неизбежное вот-вот случится, со дня на день, я уже догадываюсь. Есть вот это вот чувство уже, и я знаю, что я к нему готов. Я уже закончил всю свою работу за жизнь, и подготовил лучшее, что могу после себя оставить; это лучшее - ты, Люсент." Люсент отвёл взгляд вниз, избегая зрительного контакта. "Запрашиваю разрешение уйти в отставку, товарищ Командир." Этёрнал, в шоке от сказанного Люсентом, со слезами в глазах ответил, "Разрешение даю, товарищ Генерал. Но... можно вас ещё обнять?" Люсент кивнул, и они обняли друг друга, в такой торжественный момент, после чего Люсент поцеловал дедушку, отдал честь, и покинул комнату со слезами на глазах.\n\nЭтёрнал Эклипс вновь занял своё рабочее место и приступил за последнюю работу своей жизни.\n\nПрочитать. Штамп. Утвердить. В папку."
bat.82.a:0 "И два дня спустя, он умер..."

bat.83.t:0 "Похороны"
bat.83.d:0 "Совет хотел, чтобы похороны Этёрнал Эклипса провели надлежащим образом для великого государственного деятеля, чтобы его лицезрели тысячи. Чтобы о них передавали по радио, провели парады, и чтобы присутствовало несметное число говорящих с Луной, которые бы отдавали честь. Но Люсент отказался от всего этого. он не хотел, чтоб ему в который раз напоминали про смерть его дедушки.\n\nЦеремония прошла скромно, на ней были лишь самые близкие пони, и о ней едва ли упомянули в газетах. Лунар Хэйл выступила с короткой панихидой, после чего простенький гроб погрузили в землю - без всяких помпезностей, никакого цирка. Всё, как хотел бы сам Этёрнал.\n\n"Он бы гордился тобой," сказала мягко Обёрн, как вдруг пошёл дождь, и все скорбившие разошлись. "Немногие могут себе позволить не дать Совету использовать такие события в целях пропаганды."\n\n"Погиб достойный жеребец. Мероприятие и должно быть таким. Он сам бы так хотел," ответил Люсент, даже не заметив на своём плече её копыто.\n\n"Твоего дедушку всегда было трудно понять, но казалось, что у него были планы на все случаи жизни. Не находишь ли ты странным, что он не оставил никаких инструкций для его похорон?" добавила Обёрн, поправив зонтик, и прикрыв им их обоих.\n\n"Нет," прошептал Люсент, и покачал головой. Его чувства стали накапливаться, словно у него что-то застряло в горле и он не мог это выговорить. Пара сама стояла у могилы наставника. На его глазах накатывались слёзы, он едва держал себя в своих копытах.\n\n"Нет? Ну тогда ты также хорошо, как и я, понимаешь... что он доверился тебе, чтобы ты позаботился о нём, и об этой стране, до его последнего вздоха," сказала она. "Он бы тобой гордился... и я тобой горжусь.""
bat.83.a:0 "Друзья навсегда, да?"

bat.84.t:0 "Отставка"
bat.84.d:0 ""Отец," резко сказал Обёрн, зайдя в кабинет Лорд-Командира Отема Бриза у Плантации Рид. "Нам нужно поговорить."\n\n"О том, как ты поздно вернулась с похорон Этёрнала? Или о том, как ты сюда заходишь, как к себе домой?". Он слегка поругал свою дочь, и махнул копытом, прося её закрыть за собой дверь. "Не дай Найтмер, чтоб слуги услышали, какая моя девочка упорная."\n\n"Тебе нужно уйти в отставку," сказала она прямо.\n\n"...Я подшучивал, когда сказал про то, как ты заходишь, но я уже могу гордиться тем, что воспитал тебя так, что ты смеешь вот так вот заходить и такое требовать," сказал Отем, вскочив со своего места и указав на неё копытом.\n\n"Так пойми, что я это требую из любви к тебе," сказала она размеренно, почти наигранно. "Лорд-Командир Эклипс лишь на десять лет тебя старше...и пережил вполовину меньше жертв."\n\n"И? И что? Твоя матушка, благослови Найтмер её душу, знала, что я буду в Совете, пока мой труп не сдерут с моего места на собрании. Я не приходил лишь однажды, лишь когда она болела!"\n\n"И именно поэтому тебе нужно уйти в отставку. Ты отдал Хироптерре всё, что мог. Сейчас ты так себя загоняешь, что не протянешь ещё десять лет," подметила Обёрн, положив копыто на стол. "Думаешь, молодой реформатор типа Люсента упростит твою работу?"\n\n"Я ошибался," сказал Отем, потерев лицо копытом. "От твоей матери в тебе скорее этот запал, а от меня скорее манера речи."\n\n"И твоя же упрямость," спокойно добавила Обёрн, медленно подойдя к отцу и обняв его. "Я бы не приходила сюда и не предъявляла таких требований, не будь бы это лучшим решением для нашей семьи и для Хироптерры."\n\n"...Завтра я начну бумажное оформление, дорогуша," сказал Отем, слегка погладив её, выйдя из объятий и сев обратно на своё место. "Что ж, всё по порядку. На этот случай я готовил бутылку вина, потому я отдам тебе свой последний приказ... пойди достань её."\n\n"Так точно, Лорд-Командир," с нежной улыбкой ответила Обёрн."
bat.84.a:0 "Слава Леди-Командиру Баронессе Обёрн Лиф!"

bat.85.t:0 "Собрание"
bat.85.d:0 ""Да благословит Императрица новособравшихся в нашем Совете, как предначертанно предшественниками!", объявила Лунар Хэйл, завершая молебен перед собранием новых членов совета.\n\n"И пусть правит она веки вечные," сказал басом Лорд-Командир Пэлисейд, теперь самый старый из членов Совета, так как Эклипс скончался, а Обёрн подал в отставку. "Поприветствуем двух новых Командиров, Лорд-Командира Люсента и Леди-Командира Обёрн. Обычно, мы пытаемся давать простые обязанности новопосвящённым... но достойные их должности, дабы те осознали, насколько обширна их власть."\n\n"Тем не менее," прерывает речь Лайтнинг Чарм, махнув копытом, уставившись на молчаливых Люсента и Обёрн, "Следование традициям завело нас в такое положение. Хироптеррцы тысячу лет готовились вернуться на родину под началом Найтмер. Но она не добилась успеха, и потому мы должны всё переобдумать."\n\n"Нечего переобдумывать! Императрица Ночи всегда вела нас в правильном направлении! Мы должны слушаться её и только её!" прорычала Лунар Хэйл, встав на задние копыта. "Отступать от ею положенными традиций не иначе как предательство!"\n\n"...потому мы должны подходить к этому вопросу вдумчиво," добавила Леди-Командир Эмеральд Лайт, пытаясь предотвратить грядущий спор. "Потому мы и ориентируемся на вас двоих для нахождения решения. Несмотря на ограниченную осведомлённость о ваших навыках, я думаю, что мы имеем представление о вашей политике в общих чертах. На словах, мы все руководим нацией, но именно на ваших идеях будет строится политика нашей нации в грядущей эпохе. Леди-Командир Обёрн, Лорд-Командир Люсент... давайте же начнём.""
bat.85.a:0 "Страна на распутье..."

bat.86.t:0 "Власть умеренных"
bat.86.d:0 ""Отчёт о ходе выполнения операции Муншайн и стенограммы дебатов в этом совете очевидно показывают различные долгосрочные недостатки операции," заключил Люсент в свойственной себе практичной и спокойной манере. Он не желал винить совет, скорее направить его к своему решению и убедить их, что это решение - их собственное. "И это не говоря об очень хорошо задокументированном шпионаже бывшего Лорд-Командира Отема Бриза, который показывает, что Эквестрия уже не та, каковой она была в глазах изначальных разработчиков плана Муншайн веками ранее. К тому же, дорогие члены совета, даже если бы мы достигли победы военным путём, было бы ли всё так гладко? Политики, применяемые в Хироптерре, никак не применимы в Эквестрии. И что же нам делать, если мы хотим подготовиться к следующему пришествию Найтмер?"\n\n"...нам нужно адаптировать наши политики к масштабу наших амбиций," договорила Обёрн, чертыхаясь про себя. Она явно не была согласна с подходом Люсента, но, по крайней мере, она уже поняла его суть.\n\n"Твоё предложение... чуть ли не гармоническое," заметила Эмеральд Лайт с ноткой отвращения. "Терпимость к поклонению ложным богам, оборона их земель, и, последний гвоздь в крышку гроба, законная оппозиция? Да рабочие восстанут, стоит нам только приподнять копыто!"\n\n"Мы попросили его составить план, которому наша нация будет следовать в будущем, Эмеральд. Если ты не согласна с итогами... тебе не стоило голосовать за Люсента," заявила Обёрн, кивнув Лорд-Командиру. Хоть в её голосе и отчётливо было слышно несогласие, она склонила голову, и договорила, "Настала пора... перемен, Лорд-Командир Люсент. Ваш план будет применён с точностью до символа.""
bat.86.a:0 "Лорд-Командир Люсент поведёт нас в будущее!"

bat.87.t:0 "Власть лоялистов"
bat.87.d:0 ""Можно сказать, что мы их жалеем," заключила Обёрн, расхаживая вокруг стола Совета Легионеров, усыпанного различными таблицами и докладами, из которых Лорды и Леди-Командиры сделали ясные выводы. Был выбран план Обёрн, который изначально казался злобным, но в долгосрочной перспективе принесёт стабильность в Хироптерре. "Выделив некоторые регионы на... рабочие центры и обеспечив всем в центре надлежащее лунаристам образование?"\n\n"Мы построим фундамент для интеграции следующего поколения и всех будущих," сказал Люсент, вспоминая о паре компромиссов, на которые он смог убедить Обёрн пойти в её плане, пусть ей и пришлось позволить Люсенту считать, что эти идеи принадлежат ему. "Ты прав. Если бы мы выделили абсолютно все ресурсы на обращение нынешнего поколения в веру в дело Найтмер, в любом случае оставались бы несогласные, потому другого выбора у нас нет."\n\n"Согласна," сказала Лайтнинг Чарм, скрестив задние копыта и оперевшись на стол. "Мы - общество воинов, потому мы обязаны готовится к войне, даже если оной не предвидится. По поводу твоего плана, мы подготовим к нему наше Содружество, даже если на это уйдут десятилетия."\n\n"Не могу не согласиться," сказал генерал Пэлисейд, слегка усмехнувшись. "Но всё же, вы превзошли наши ожидания, Леди-Командир. Совет безоговорочно поддерживает ваш жёсткий подход.""
bat.87.a:0 "Леди-Командир Обёрн поведёт нас в будущее!"

