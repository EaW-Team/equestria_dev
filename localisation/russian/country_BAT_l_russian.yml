bat.108.t:0 "Бесполезный жеребец"
bat.108.d:0 "Лорд-Командир Люсент Эклипс сидел за столом в скромно обставленном кабинете, читая пугающие отчеты об обстановке в рабовладеческих регионах на востоке. Когда-то это был стол его отца, место, где пожилой госслужащий упорно и, возможно, машинально прокладывал курс Хироптерры. На этом месте он ожидал, что Люсент будет делать то же самое.\n\nЗаместо этого, Люсент особо не сопротивлялся, не обращал внимания на фундаментальные ошибки. Слова Обёрн повлияли на него, он верил ей, своему старому другу... или нечто большему. Но те времена давно прошли.\n\nВремя для решительных действий тоже прошло. Дороги назад на пути, на который нас поставила Леди-Командир Обёрн Лиф уже нет. Выбор сделан, он поверил в решение Совета. Теперь он сожалеет, что сидит на этом месте. Более он не мог поддерживать своего друга, её политики создали разлом между ними. Каждый отчёт о чистке или репрессии, чтобы держать в узде восток всё только усугулбляли.\n\nЛюсент утешал себя тем, что он может смягчать ущерб, наносимый ей, но он не мог его остановить. Когда железное копыто, сотворению которого он поспособствовал, будет сломлено, в истории он останется как не более чем шестерёнка в её машине. Всё что мог, так это ускорить интеграцию местного населения, даровать прощения и 'рекрутировать' семьи в тренировочные батальоны, чтобы спасти их от ужасов нового мира."
bat.108.a:0 "Бездействие приводит к триумфу зла"

bat.109.t:0 "Лорд-Командир Эклипс и Леди-Командир Лиф"
bat.109.d:0 ""Что это, Люсент?", - пренебрежительно спросила Обёрн, поправляя свои очки. Кобыла сидела за своим столом. "Ещё один формальный протест политик Совета? Ещё один отчет о встревоженном офицере Легиона, который всё упустил из под контроля"\n\nДля неё всё стало тривиальным.\n\nЛюсент моргнул, покачав головой. Последние приятные воспоминания о его бывшем любовнике и други увяли. Та Обёрн Лиф, с которой он танцевал на плантации Рида, с которой он разделял надежду о светлом будущее пропала за тем столом. Перед ним сидела холодная, расчетливая кобыла, которая поддалась своим худшим чертам, "Лорд-Командир Люсент."\n\n"...Прошу прощения?", - скала Обёрн с лёгкой запинкой. Тишина повисла между ними, её глаза косились на него, как бы озаряя. В её голосе слышалась боль. Обёрн ещё раз кивнула."Люсент я не думаю ч-"\n\nЛорд-Командир Эклипс! Мы коллеги. Не друзья, не знакомые и тем более ни что другое. Твои методы варварские, у тебя нет сочуствия и наша дружба в прошлом это наименьшая из трагедий в постоянном наподе репрессий по всему Содружеству. Это письмо - моя последняя любезность для тебя.", - сорвался Люсент. "Это список тем для дебат для следующего собрания Совета. Я уверен, тебя поддержат другие, но мои протесты услышат. Хорошего дня, Леди-Командир""
bat.109.a:0 "Дружба закончилась, нация терпит"

bat.110.t:0 "Кто рискует — побеждает"
bat.110.d:0 ""Сирены сработали в 23:30. Вся застава встала на уши, солдаты заметались вокруг, пытаясь выглядеть неприятеля. Но это была не обычная атака; на горизонте не было никаких значительных сил, и Лунаристам не пришлось сражаться с вражеской армией. Это был точечный рейд — спецоперация, нацеленная на устранение конкретных целей: командиров Стоун Пэлисейд и Лайтнинг Чарм. Пускай защитники всё ещё не были уверены, в какой стороне находятся налётчики — оба были оперативно выведены под конвоем легионеров в безопасность, к бункеру под лагерем. Когда они достигли наиболее защищённой части бункера, дверь была заперта и главнокомандующие забаррикадировались внутри.\n\nЛайтнинг Чарм вздохнула, сейчас, после всех недавних усилий по укреплению дисциплины в армии, казалось, что она сломалась. Никто не знал, что происходит. Сколько их было в лагере? Почему они прорезали забор, а затем заявили о себе красной дымовой гранатой? Стоун расхаживал по комнате. Как и всегда он сохранил свою суровую и невозмутимую выдержку, даже когда потолок над ним начал трястись, а вентиляция задребезжала. Тогда Стоун Пэлисейд взглянул на это, нахмурился и пробормотал — "Вот дерьмо."\n\nРешётка отскочила и с вентиляционной шахты выпрыгнуло существо. Стоун быстро перескочил за стол используя его как укрытие, а Чарм достала оружие и прокричала: "Ни с места, нарушитель, назовитесь сейчас же!". Существо встало, отряхнулось и сказало: "Ах, отлично, я взял вас двоих сразу". Когда Стоун Пэлисейд это услышал, он скомандовал Лайтнинг держать "нарушителя" на прицеле. Это оказался взъерошенный пегас в хироптеррской военной униформе. Стоун закатил глаза. "Капитан Сильвер." — произнёс он, ведь узнал жеребца: "Чего, катись ты к тартару, ты тут забыл!?". Стёрлинг Сильвер вытащил какие-то бумаги из своей сумки и небрежно ответил: "Что ж, командир, я просто хотел, чтобы вы всё-таки ознакомились с моим предложением, вот и все." Лайтнинг Чарм оставалась в замешательстве, когда командир Пэлисейд говорил с существом, которое, скорее всего, и являлось виновником всей этой тревоги в лагере, и с недоумением произнесла: "Да брось, Стоун, неужели ты его знаешь?". Пэлисейд повернулся, глубоко вздохнул и сказал: "Да, это капитан Стёрлинг Сильвер. На протяжении многих недель он постоянно мне "напоминал" о своём предложении сформировать новый отряд специального назначения. Он уже врывался ко мне в офис напоминая о себе, и я обещал рассмотреть его проект"\n"Но ты не ответил мне, поэтому я решил поговорить с тобой снова." — Ответил Стёрлинг\n\nЛайтинг Чарм выпрямилась и посмотрела на пегаса сверху вниз: "Прекрасно, учитывая, что вы ворвались в офис командира Пэлисейда, а теперь и в этот бункер, я бы сказала, что всё-таки некоторые навыки у вас есть. Валяй свой план."\n\nСтёрлинг ухмыльнулся..." " #Автор предлагает прочитать офигительную историю о том как ИРЛ Дэвид Стёрлинг предложил создать SAS, он уверяет что это great
bat.110.a:0 ""И будут они называться SAS""

bat.111.t:0 "Ураган!"
bat.111.d:0 "Наши военно-морские патрули сообщили о сильном урагане, обрушившемся на наш штат и, вероятно, приведшем к огромным жертвам. [ROOT.GetLeader] приказал массивному контингенту пегасов и фестралов побороться со штормом и перенаправить его прочь. Благо, гиппогрифы находятся в пределах досягаемости нашего отражения. Хотя буря все ещё бушевала в наших северных провинциях, и многие героические солдаты отдали свои жизни, пытаясь справиться с этой бурей, в конце концов мы добились успеха. Мы уверены, что это нанесет мощный удар по гиппогрифам."
bat.111.a:0 "Наслаждайся подарочком, [HIP.GetName]!"

bat.112.t:0 "Парад"
bat.112.d:0 "Спереди парада шёл Гведи со своими инженерами - несмотря на то, что они играли роль вспомогательных войск, в ходе своей службы в Эквусе они заслужили не просто похвалы или почестей на параде. По указу вернувшейся Императрицы Ночи, им будет дан статус полноценных граждан! Гведи никогда не отличался набожностью, но теперь, ему нет равных в вере в Найтмер! Впрочем, ничего удивительного в этом нет.\n\nТысяча лет ожиданий не прошли даром, пророчество было истиной! Найтмер Мун вернулась, и не просто вернулась, а вернулась и победила! Не в последнюю очередь, благодаря храбрости своих верных подданных-изгнанников.\n\nУлицы Нью-Аякачтли стали оживлёнными, как никогда, гул волынок и стук барабанов звучали на протяжении всего марша. Грохот больших барабанов сливался с свистом волторн в боевой клич. Гведи триумфально маршировал и вёл за собой своих товарищей по оружию, держа при себе боевое знамя своего полка. Он - первый зебра, который так отличился в службе в Легионе. В столичных доках Хироптерры чалились новые боевые паромы, пока местные буйно радовались возвращению героев.\n\nНаконец, мы добились победы, и будущее наконец в копытах Императрицы!"
bat.112.a:0 "Словно победы прошлого."

bat.113.t:0 "Отдых Слуги"
bat.113.d:0 "Люсент Эклипс огляделся вокруг, разглядывая коробки. Вся жизнь его деда, всё, чего он достиг, всё, что он сделал для Легиона и NAC, всё это было аккуратно упаковано в семнадцать коричневых коробок, которые теперь заполняли бывший кабинет его деда. За его спиной в офис вошёл Этёрнал с блокнотом в руках, он обошёл комнату, тщательно всё осматривая.\n\n"Это всё, дедушка?" спросил Люсент, "Здесь я больше ничего не вижу." Этёрнал посмотрел на блокнот, прищурился и ответил: "Я думаю, что это всё, Люсент. Мы можем начать переносить всё это в грузовик." Люсент улыбался, наблюдая, как его дед подошёл к одной из коробок; это был тот самый фестрал, которым он восхищался все эти годы, прилежный, прагматичный; государственный служащий, соперничающий с основателями его легиона Урса. Но сейчас, он был безработным. NAC был упразднен, и они расчищали здание. Люсент подумал, что он слышал, что это место будет переделано в новый храм. Не похоже, чтобы Новый Аякачтли нуждался ещё в одном...\n\n"Ай!" Ворчание стало тихим и гортальным; Люсент обернулся и увидел держащегося за бок дедушку, подбежал к нему и спросил: "Что случилось?" Этёрнал отмахнулся от внука: "Это... ерунда. Просто мои старые изношенные кости. И мускулы... и в целом всё." Он улыбнулся от души, но Люсент не засмеялся в ответ. "Дедушка..." - сказал он, - "Ты когда-нибудь думал о том, чтобы отдохнуть от работы?" Этёрнал остановился. "Люсент. Это была моя жизнь в течение многих лет. Не знаю, смогу ли я сделать что-нибудь ещё." Он придвинул стул и сел, - "Я имею в виду, я не могу сказать, что я не думал об этом. Но что мне делать?" "Всё, что ты захочешь!" - Люсент воскликнул, - "Ты сделал больше, чем практически любой гражданин в этой стране, чтобы помочь нашей богине вернуться. Я бы даже сказал, что больше, чем этот старый Бриз." Этёрнал пренебрежительно махнул на это копытом, "Это правда!" - продолжил Люсент, - "Я думаю, что ты действительно заслуживаешь перерыв на столько, сколько захочешь."\n\nЭтёрнал помолчал, раздумывая, Люсент стоял неподвижно, в то время как дед обдумывал его слова. Этёрнал встал, подошел к Люсенту, положил копыто ему на плечо и сказал: "Хорошо. Но тогда я не буду делать этого всего наполовину. Я ухожу на пенсию. Ты возглавишь Легион." Люсент стоял потрясённый, "Пенсия? Неужели? Я имею в виду, если это то, чего ты хочешь, то конечно, но вау. Я... Я не знаю, готов ли я!" Этёрнал усмехнулся: "Ты сам сказал, что мне нужен перерыв. И ещё, я знаю, что ты отлично справишься, Люсент. Я полностью доверяю тебе." Они обнялись и улыбнулись друг другу, прежде чем Этёрнал снова заговорил: "А теперь давай уберём отсюда всё это барахло. Но, может быть, на этот раз поднимать коробки будешь ты.""
bat.113.a:0 "Он наверняка что-нибудь придумает"

