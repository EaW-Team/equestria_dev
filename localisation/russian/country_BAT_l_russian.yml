bat.116.t:0 "Работая с рельcами"
bat.116.d:0 "Манго Мэнглер однажды заметил довольно очевидный изъян в Хироптеррском распределении труда. Несколько месяцев назад он подметил, что военнопленные, преступники и работники использовались для ручного труда, но они работали раздельно. По сути, он предложил объединить разные группы рабочих для работы над определёнными инфраструктурными объектами. Не имеет значение, кто будет крепить рельсы, если всё согласно расписанию.\n\nЗатем Манго был пойман за хищением бюджета для программы.\n\nСовет Легионеров, узнав о данном преступлении, покорно объявил, что Манго будет отбывать срок в программе, которую он помогал создавать. Ему выдали молоток, комбинезон и отправили прокладывать рельсы. Рабочие, военнопленные и преступники, подобные ему, обеспечили размеренный темп расширения путей Хироптерры. В соответствии с его предложением, скованные цепями заключенные были неприкрытым принудительным трудом.\n\nЕсли бы Манго знал, что он сюда попадет, то он бы позаботился об условиях работы.\n\nРабота молотом была мучительной. Труд железнодорожника каждый день рвал кожу под копытами Манго. Темп был миля в день, и Манго сделал две, чтобы увидеть лицо смотрителя после этого. Над головой угнетающе светило Солнце, заставляя Манго пропотеть. Он держал темп с помощью рабочих песен, которые сосредотачивали его внимание на работе, а не сожалениях.\n\nМанго все еще желал, чтобы он тогда держал рот на замке."
bat.116.a:0 "Иронично."

