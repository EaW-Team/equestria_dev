BAT_the_triarchy_category_desc:0 "Легионы оказались сражены на поле боя, значительная часть высшего командования либо погибла, либо пропала без вести, потому §CХироптерра§!, впервые за всю свою историю, была вынуждена сформировать гражданское правительство. Это правительство, которое возглавляют бывший губернатор §PКэррот Стик§! и генерал-лейтенант §gГордж Баттон§!, смогло оперативно стабилизировать обстановку в оставшихся регионах §CХироптерры§!. Впрочем, стабилизация была достигнута посредством компромисса с лидерами движений сопротивления, например, с харизматичным открытым еретиком, Говорящим с Луной §RДаск Уэйном§!, неуловимым лидером общества Истинной Луны: §PШакалом§!, и, помимо всех прочих, с §rОушеном Спреем§! и его чередой последователей, ранее работавших в ЛДМИ или служивших в Легионах\n\nЭти §Yфракции§! открыто враждебны между собой, но при этом более чем готовы сотрудничать с правительством, обеспечивая нас ресурсами и информацией до тех пор, пока регионы §YУяктлали§! и §YНью-Мейридиан§! не будут возвращены. Как только этот союз несовместимостей добьётся поставленной цели, §Yфракции§! вмиг начнут междоусобную борьбу, и фракция с наибольшим §Cвлиянием§! одолеет остальных и учредит новое правительство\n\n§CВлияние§! - просто уровень поддержки этих §Yфракций§!. Есть всего шесть уровней влияния, и с каждым уровнем открываются новые £decision_icon_small §Cрешения§!, которые позволяют пользоваться поддержкой каждой из четырёх §Yфракций§!. За эти £decision_icon_small §Cрешения§! можно платить либо £pol_power §Yполитической властью§!, либо давая §Yфракции§! больше §Cвлияния§!\n\n§RВлияние социалистов§!: [BAT.GetCommunismPopularity]\n§PВлияние гармонистов§!: [BAT.GetHarmonistPopularity]\n§gВлияние консерваторов§!: [BAT.GetNeutralityPopularity]\n§rВлияние сторонников превосходства§!: [BAT.GetFascismPopularity]"
