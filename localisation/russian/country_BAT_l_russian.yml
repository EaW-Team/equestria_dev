BAT_intensify_efforts_idea_lar_desc:0 "§WЭтот§! §YНациональный дух§! §Wбудет§! §Rубран§! §Wпо окончании§! §CГражданской Войны§!§W, или же если§! §RЭквестрия§! §Wизбавится от§! §YНационального духа§! §CЗабытое Племя§! §Gмирным путём§!\n§W--------------§!\nМы проводили операции за границей ещё с первых дней изгнания Императрицы, но так как Её Имперское Величество вскоре вернётся, нам нужно повысить нашу активность, чтобы быть готовыми к её возвращению."
BAT_weaken_the_southeast_idea:0 "Опиумная эпидемия"
BAT_weaken_the_southeast_idea_desc:0 "Наркотики разрушают нашу и без того хрупкую державу изнутри. Падкие к этим вредным привычкам нашлись и в рядах наших войск, что вредит нашей бдительности." #NavyMongoose
BAT_infiltrate_urban_centers_idea:0 "Нарушенное производство"
BAT_infiltrate_urban_centers_idea_desc:0 "Несмотря на срочность, которую требует внезапно разразившаяся война, наши заводы столкнулись с рядом логистических проблем. Настолько серьёзных, что многие называют это саботажем."
BAT_academic_infiltration_idea:0 "Академики убиты"
BAT_academic_infiltration_idea_desc:0 "Плохие новости. Несколько наших учёных были найдены мёртвыми в своих домах. Похоже, что даже гражданские лица не являются неприкасаемыми для сил тьмы."
