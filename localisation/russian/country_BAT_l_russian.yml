BAT_OCEAN_SPRAY_DESC:0 "§YДата рождения§!: 20 апреля 960 года в Бэтсби\n\n§YБиография§!: Оушен Спрей родился у пары солдат из Легиона Серебряной Луны. Поступив на службу в самом юном возрасте, он начал медленно подниматься по карьерной лестнице Легиона, но не привычным для большинства образом. Он был не военным, а бюрократом-марателем бумаг, хотя и искусным в своём деле. В тридцать лет он вступил в ЛДМИ и попытался реорганизовать и реструктурировать их весьма неприятные делишки в более приемлемый для остальных Легионов вид; хотя бы потому, что сам лично брал большую часть ответственности за их вопиющие действия.\n\nОушен Спрей долгое время был просто прислужником Эмеральд Лайт, который легко выходил из положения, когда приходило время проверить ЛДМИ на "проступки". Излишне говорить, что преступления Оушена против природы и рода пони стали причиной того, что его действия осуждали почти все. Так что неудивительно, что без надзора Эмеральд Лайт он стал значительно смелее и наглее, ведь никто не сдерживает его стремление к власти и переменам.\n\nОушен Спрей привередливый, дотошный и гораздо менее умный, чем ему кажется, несмотря на то, что он прилагает все усилия для создания тщательно продуманных планов ради собственной выгоды. Теперь, когда Оушен Спрей стал главой нации и прочно занял этот пост, ему придётся разобраться с хаосом, возникшим в результате его плохо продуманных планов.\n\n§YАвтор портрета§!: Bunnyshrubby"
BAT_DUSK_WANE_DESC:0 "§YДата рождения§!: 10 июня 930 года в Долине Говорящих с Луной\n\n§YБиография§!: Даск Уэйн, один из самых старых фестралов в Хироптерре и, вне всяких сомнений, самый старый Говорящий-с-Луной, является очень идеалистичным революционером. Уэйн провёл в тюрьме едва ли не больше времени, чем за её пределами, так как он долгие годы был активным сторонником идей, идущих вразрез с интересами хироптеррского государства: от прав рабочих до реформ легионов. А некоторые из его окружения даже шепчутся о том, что Даск Уэйн впал в ересь и поклоняется самой Луне, а не Найтмер.\n\nПосле отмены системы легионов и преобразования страны в республику Даск Уэйн теперь находится у руля нации, а не агитирует с задних рядов. Его смелые идеалы могут резко отличаться от того, к чему многие привыкли, но искреннее желание Уэйна сделать так, чтобы страна служила народу, а не народ служил стране, может стать решающим фактором в новой социалистической эре. Конечно, сохранить контроль над властью всегда непросто, и консолидация и объединение, несомненно, будут главными первоначальными задачами для старого хитреца.\n\n§YАвтор портрета§!: Egil"

### General Descriptions ###
BAT_lightning_charm_desc:0 "§YДата рождения§!: 12 октября, 950 ПИЛ, Фёрстпорт\n\n§YЗвание§!: Леди-командир Легиона Перворождённых\n\n§YБиография§!: Из всех командиров Легиона, можно сказать, что история именно Лайтнинг Чарм больше всего располагала к такому высокому званию. Она родилась в военной семье, её взрастили как военную, чем она гордится и по сей день. Благодаря усилиям Лайтнинг Чарм, её Легион стал самым дисциплинированным и профессиональным подразделением в армии Её Величества. Она гордится тем, что управляет, по её мнению, самым элитным Легионом, пусть она вряд ли скажет это в лицо другим командирам. По её мнению Дети Луны и их командир, Лунар Хэйл, чересчур одержимы верой, Эмеральд Лайт тратит слишком много средств и сил на то, что приносит слишком мало выгоды армии, и, помимо того, однажды Лайтнинг как-то позволила себе заявить, что Отэм Бриз сильно зазнался. Но даже если и прочие командиры знают, какого она о них мнения, они её не порицают. Они знают, что для Лайтнинг Чарм превыше всего Её Величество, и что её критика - это стремление сделать Легионы совершенными. Что не мешает им высказывать колкости в её адрес.\n\nЛайтнинг Чарм, как Военачальник, возносит педантичность и строгость на новый уровень. Жёсткая муштра стала будничной, от всех ожидается полное исполнение приказов, в ином случае следует наказание. Впрочем, какие бы личные разногласия не стояли у неё на пути, как и для всех Легионеров, у неё лишь одна цель: служить во славу Её Величества, Найтмер Мун. Хвала Найтмер.\n\n§YАвтор портрета§!: Bunnyshrubby"
BAT_lunar_hail_desc:0 "§YДата рождения§!: 3 января, 969 ПИЛ, Долина Лунных Жрецов\n\n§YЗвание§!: Леди-командир Легиона Детей Луны\n\n§YБиография§!: Жизнь Лунар Хэйл не всегда отличалась от многих других; она родом из малообеспеченной семьи фестралов из Долины Лунных Жрецов. У её семьи не было не политического влияния, никто в роду не отличился военной отвагой, да и в общем нельзя сказать, что в семье было что-то особое... за исключением её самой. Вся семья искренне верила в Найтмер, и восхищалась Легионом Детей Найтмер - в глазах её семьи, они были истинными защитниками нации. Лунар всю жизнь была робкой, но при этом честной и добропорядочной, несмотря на замкнутость. Казалось, что её жизнь предрешена, что она всю жизнь будет простой рабочей, но всё изменила одна судьбоносная ночь. Когда ей было тринадцать, она внезапно пропала из дома, но вскоре её семья нашла её спящей в роще неподалёку, и когда они принесли её домой, она рассказала о повиданном. Лунар поведала, что ей явилось видение о возвращении Найтмер Мун: она не знала, когда оно произойдёт, но это видение было столь ярким, что она прониклась им и определилась, что свершение этого события станет её целью в жизни, что в итоге и усилило в разы её веру.\n\nОна начала обучаться делу жреца как только это стало возможно, затем вошла в ряды Детей Найтмер и служила военным капелланом. К тому времени, её родители уже стали замечать значительные изменения в Лунар - она стала более харизматичной, её речь полнилась невиданной прежде уверенностью, она с лёгкостью могла завести толпу, рассказывая о вере. Именно поэтому она стала очень уважаемой особой в Легионе. Далеко не раз, куда более высокопоставленные офицеры просили её проводить проповеди на собраниях или званых ужинах, что и проложило ей путь к высшим эшелонам власти. В 1000 году, прошлый Избранный Луной погиб от старости, и завещал, чтобы проповедь на его поминках провела Лунар Хэйл. В глазах общества это было равносильно выбору наследницы, что и произошло - Лунар Хэйл стала главной проповедницей и пророком в стране. Четыре года спустя, также погиб командир Легиона Детей Луны, и так как Лунар Хэйл уже занимала высокий пост в Легионе, не мудрено, что офицеры и жрецы Легиона избрали именно её как нового командира. Теперь, с Легионом в одном копыте и духовенством всей страны в другом, Лунар Хэйл готова обрушить гнев нации на врагов Найтмер, во имя её величия и славы.\n\n§YАвтор портрета§!: Kessel"
BAT_stone_palisade_desc:0 "§YДата рождения§!: 18 апреля, 957 ПИЛ, Метцтуналия\n\n§YЗвание§!: Лорд-командир Легиона Звездорождённых\n\n§YБиография§!: Если бы вы лет шесть назад спросили у кого угодно из Легиона Звездорождённых, кто, по их мнению, станет их следующим командиром, никто бы не ответил, что им станет Стоун Пэлисейд. Естественно, он занимал высокий пост, следил за выполнением работ на востоке страны, но не более. Он был очередным Легионером, коих уже было сотни тысяч. Как вдруг, в дверь постучали йети.\n\nВпервые о будущем вторжении заговорили, когда агент Копыт Найтмер в Мейргипте сообщил о наступлении орды, рассказал об огромных дирижаблях, о магии бурь и мороза. В тот самый день Пэлисейд и проявил себя - он, без приказа на то свыше, наладил добычу ресурсов в регионе и начал сооружение оборонных сооружений по границе Хироптерры, готовясь к грядущему вторжению йети. Среди этих оборонных сооружений были ПВО, опорные пункты в стратегических точках, цитадели, минные поля, и даже, помимо всего прочего, укрепления по южному берегу, для предотвращения возможных морских высадок. Потому, когда армии могучего Короля Шторма добрались до границ Хироптерры, Стоун Пэлисейд и его Легионы уже его с нетерпением ждали, готовясь дать отпор. \n\nНо нападение не состоялось, ведь Король Шторм, увидев так называемую самим Пэлисейдом "Линию Найтмер", пришёл к выводу, что завоевание этой земли того не стоит, и просто направился дальше на север. После этого случая, Пэлисейда вызвали по неведомой причине в Новый Аякачтли. Он сообщал своим ближайшим соратникам, что боялся, что его ждёт выговор за его действия без последовавших на то приказов, а то и что хуже, но всё оказалось иначе. Как только он прибыл в город, его позвали на встречу с командиром его Легиона, и что тот ему сказал, не известно по сей день. Но известно, что с тех пор он стал наследником командира Легиона Звездорождённых. С тех пор, он продвигался лишь вверх по карьерной лестнице.\n\n§YАвтор портрета§!: Bunnyshrubby"
