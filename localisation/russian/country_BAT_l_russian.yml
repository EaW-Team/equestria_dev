BAT_the_hour_is_upon_us_idea_2_desc:0 "§WЭтот§! §YНациональный дух§! §Wбудет§! §Rубран§! §Wпо окончании§! §CГражданской Войны§!§W, или же если§! §RЭквестрия§! §Wизбавится от§! §YНационального духа§! §CЗабытое Племя§! §Gмирным путём§!\n§W--------------§!\nВскоре, Её Имперское Величество вернётся! Мы должны изо всех сил готовиться к неизбежному конфликту против Эквестрии с солнечной тираншей во главе!"
BAT_bitter_defeat:0 "Горький вкус поражения"
BAT_bitter_defeat_desc:0 "Наша мечта об Эквестрии под властью Найтмер была отнята у нас. Враги рыщут у нас под носом в поисках малейшей слабости, чтобы обрушиться на нас. Но еретики не ступят на нашу священную землю. Ни сейчас, ни когда-либо в будущем!" #NavyMongoose
BAT_bitter_defeat_2:0 "Кампания сердец и умов"
BAT_bitter_defeat_2_desc:0 "Мы ведём массированную пропагандистскую кампанию с целью укрепления государства. Для этого мы освещаем последние успехи в борьбе с нашими врагами. Скоро нашим гражданам будет чем гордиться." #AAAAAAH
BAT_bitter_defeat_3:0 "Память об Империи"
BAT_bitter_defeat_3_desc:0 "Наш народ ждёт того момента, когда он наконец сможет вернуться домой и помочь Найтмер воцариться на её законном месте. Но пока это время не настанет, они будут направлять все свои силы на достижение этой цели." #AAAAAAH
BAT_bitter_defeat_4:0 "Найтмер, благослови Хироптерру"
BAT_bitter_defeat_4_desc:0 "Наши солдаты гордо идут в бой, зная, что Найтмер наблюдает за ними, пока они вершат возмездие над её врагами. Вся Хироптерра выступает за дело Найтмер. Отныне и до конца времён." #AAAAAAH
BAT_lunar_dominion:0 "Лунный Доминион"
BAT_lunar_dominion_desc:0 "Найтмер вернулась, Хироптерра теперь выступает на стороне императрицы как Её самые верные слуги. Её противники - наши враги, и легионы беспощадно обрушатся на них." #AAAAAAH
BAT_lunar_dominion_2:0 "Лунный Доминион"
BAT_lunar_dominion_2_desc:0 "Найтмер вернулась, Хироптерра теперь выступает на стороне императрицы как Её самые верные слуги. Её противники - наши враги, и легионы беспощадно обрушатся на них."
BAT_lunar_dominion_3:0 "Лунный Доминион"
BAT_lunar_dominion_3_desc:0 "Найтмер вернулась, Хироптерра теперь выступает на стороне императрицы как Её самые верные слуги. Её противники - наши враги, и легионы беспощадно обрушатся на них."
BAT_lunar_dominion_4:0 "Лунный Доминион"
BAT_lunar_dominion_4_desc:0 "Найтмер вернулась, Хироптерра теперь выступает на стороне императрицы как Её самые верные слуги. Её противники - наши враги, и легионы беспощадно обрушатся на них."
BAT_the_fuel_issue_idea:0 "Стратегический топливный резерв Империи"
BAT_the_fuel_issue_idea_desc:0 "Мы приступили к осуществлению новой инициативы, призванной гарантировать, что даже в самые суровые времена войны у вооружённых сил нашей страны будет значительный запас топлива." #AAAAAAH
BAT_intercontinental_destruction_idea:0 "Стратегический топливный резерв Империи"
BAT_intercontinental_destruction_idea_desc:0 "Огромные запасы топлива были зарезервированы для экстренного использования. Они предоставят нам некоторую свободу действий в случае конфликта." #AAAAAAH
BAT_military_logistics_department_idea:0 "Легионерский отдел логистики"
BAT_military_logistics_department_idea_desc:0 "Мы решили сосредоточиться на запасании припасов у правлении ими, что особенно важно в преддверии новых кампаний. Наши войска будут получать снаряжение без задержек." #AAAAAAH
BAT_joint_chiefs_of_staff_idea:0 "Объединенный комитет начальников штабов"
BAT_joint_chiefs_of_staff_idea_desc:0 "Наши силы теперь могут лучше координировать свои действия во время крупномасштабных операций. Превосходное планирование компенсирует меньшую численность войск."
BAT_legionary_operational_integrity_idea:0 "Операционная целостность легионеров"
BAT_legionary_operational_integrity_idea_desc:0 "Командиры легионов теперь могут рассчитывать на значительную автономию в том, как командовать своими войсками на поле боя." #AAAAAAH
BAT_artillery_reliability_idea:0 "Доктрина сконцентрированного огня"
BAT_artillery_reliability_idea_desc:0 "Артиллерия может быть по-настоящему эффективной только тогда, когда огонь ведется по конкретным целям, а не по всему фронту. Наши орудийные расчёты были обучены действовать совместно с другими батареями, чтобы максимизировать разрушения." #AAAAAAH
BAT_replacable_parts_idea:0 "Стандартизация производства танковых запчастей"
BAT_replacable_parts_idea_desc:0 "Мы сосредоточились на надёжности наших машин, и теперь можем развернуть ещё большее их количество на поле боя. Это даст нам преимущество в затяжных конфликтах." #AAAAAAH
BAT_heavier_tanks_idea:0 "Тактики прорыва"
BAT_heavier_tanks_idea_desc:0 "Наши танки должны действовать как таран. Они будут пробиваться сквозь порядки врагов с безжалостной эффективностью, открывая коридоры для наших мобильных сил." #AAAAAAH
BAT_modern_assault_tactics_idea:0 "Тактическое применение штурмовых бригад"
BAT_modern_assault_tactics_idea_desc:0 "Мы вдохновлялись грифоньими методами ведения войны и создали специальные штурмовые секции. Они специализируются на прорыве вражеской обороны и на захвате хорошо укреплённых опорных пунктов." #AAAAAAH
BAT_redemptionary_brigades_idea:0 "Искупительные бригады"
BAT_redemptionary_brigades_idea_desc:0 "Их былые преступления неважны. Они смогут найти искупление, сражаясь и умирая за Найтмер." #AAAAAAH
BAT_steal_the_bits_gun_idea:0 "Стандартизированное производство винтовок"
BAT_steal_the_bits_gun_idea_desc:0 "Благодаря тщательно продуманным правилам и инструкциям мы можем производить оружие для пехоты в ещё большем количестве." #AAAAAAH
BAT_psychological_warfare_idea:0 "Ночной террор"
BAT_psychological_warfare_idea_desc:0 "Что-то рыщет в ночи. Наши патрули бесследно исчезают, целые аванпосты уничтожаются. А эти проклятые мегафоны продолжают работать, не замолкая ни на секунду." #AAAAAAH
BAT_psychological_warfare_idea_2:0 "Ночной террор"
BAT_psychological_warfare_idea_2_desc:0 "Прибытие хироптеррских легионеров стало шоком для наших сил. Их методы жестоки, а дисциплина непоколебима. Нет нужды говорить, что это оказало разрушительное воздействие на наши войска." #AAAAAAH
BAT_doing_a_project:0 "Спонсирование проекта"
BAT_doing_a_project_desc:0 "Мы выделили ресурсы для выполнения специального проекта. До завершения текущего проекта они будут недоступны для использования в других местах." #AAAAAAH
BAT_dedicated_research_centers_idea:0 "Зоны повышенной секретности"
BAT_dedicated_research_centers_idea_desc:0 "Ничто не входит в них и ничто не выходит обратно. Что бы ни происходило в этих, никто не знает подробностей. И, по всей вероятности, лучше не спрашивать. Особенно когда в этом замешан ЛДМИ." #AAAAAAH
BAT_the_one_generation_rule_idea:0 "Правило одного поколения"
BAT_the_one_generation_rule_idea_desc:0 "Мы ускорили наши усилия по интеграции местного населения в соответствии с новыми законами. Мы предоставляем гражданство уже через одно поколение после обращения." #AAAAAAH
BAT_the_one_generation_rule_idea_2:0 "Правило одного поколения"
BAT_the_one_generation_rule_idea_2_desc:0 "Льготы побудят местных жителей скорее принимать нашу веру." #AAAAAAH
BAT_the_one_generation_rule_idea_3:0 "Правило одного поколения"
BAT_the_one_generation_rule_idea_3_desc:0 "Интеграционные усилия работают на максимуме своих возможностей, и скоро бесчисленное множество новых граждан присоединится к нашему обществу." #AAAAAAH
BAT_the_one_generation_rule_idea_4:0 "Закон о религиозном синкретизме"
BAT_the_one_generation_rule_idea_4_desc:0 "Чтобы добиться дальнейшей интеграции с местным населением, мы заметно ослабили наши усилия по обращению в веру и поощряем многочисленные формы религиозного синкретизма. Некоторые из них можно назвать ересью, но результаты такого курса действий невозможно отрицать." #AAAAAAH
BAT_medical_research_development_idea:0 "Межрайонные медицинские сети"
BAT_medical_research_development_idea_desc:0 "Усиление наших медицинских служб позволит каждому гражданину получать необходимое лечение." #AAAAAAH
BAT_crop_diversification_idea:0 "Фонд промышленного развития"
BAT_crop_diversification_idea_desc:0 "В настоящее время значительные средства направляются в промышленный сектор, обеспечивая столь необходимую ликвидность для расширения заводских мощностей." #AAAAAAH
BAT_new_ayacachtli_business_center_idea:0 "Пэлисейд-Стрит"
BAT_new_ayacachtli_business_center_idea_desc:0 "Пэлисейд-Стрит официально стала бьющимся сердцем хироптеррских финансов. Со временем она сможет поспорить по значимости с другими экономическими центрами мира." #AAAAAAH
BAT_fuel_conservation_idea:0 "Экономия топлива"
BAT_fuel_conservation_idea_desc:0 "Были построены новые топливные хранилища, гарантирующие постоянное снабжение наших судов горючим." #AAAAAAH
BAT_convoy_raiding_idea:0 "Тактика обрыва линий снабжения"
BAT_convoy_raiding_idea_desc:0 "Мы смещаем акцент с прямого столкновения с флотами противника, и вместо этого будем стремиться нанести удар по их уязвимым морским путям, которые используются для снабжения и торговли." #AAAAAAH
BAT_operation_range_expansion_idea:0 "Операции на дальней дистанции"
BAT_operation_range_expansion_idea_desc:0 "Наши флоты теперь могут действовать далеко за пределами ранее установленного радиуса действия. Эффективность наших десантных операций, безусловно, также повысилась." #AAAAAAH
BAT_youth_service_corps_idea:0 "Молодёжные служебные корпуса"
BAT_youth_service_corps_idea_desc:0 "Наши теперешние усилия направлены на то, чтобы вдохновлять следующие поколения граждан Хироптерры с самого раннего возраста. Все должны вносить свой вклад." #AAAAAAH
BAT_pacification_brigades_idea:0 "Имперские Пограничные Силы"
BAT_pacification_brigades_idea_desc:0 "Как и в былые годы, ИПС с отвагой устанавливают порядок на недавно захваченных землях." #NavyMongoose
BAT_pacification_brigades_idea_2:0 "Имперские Пограничные Силы"
BAT_pacification_brigades_idea_2_desc:0 "По мере продолжения наших завоеваний ИПС расширяются, чтобы удовлетворить постоянно растущие потребности. Для этого они интегрируют местных коллаборационистов и ополчение из рядов поселенцев." #AAAAAAH
BAT_help_their_military_idea:0 "Советники Хироптерры"
BAT_help_their_military_idea_desc:0 "Прибыли легионеры из Хироптерры. Они обучат наши войска основным аспектам современной войны. Хотя их методы суровы, положительные результаты такого обучения нельзя отрицать." #AAAAAAH1
BAT_prepare_two_pronged_push_idea:0 "Операция 'Жаркое на вертеле'"
BAT_prepare_two_pronged_push_idea_desc:0 "Мы будем координировать совместные с нашими союзниками наступления. Если повезёт, то так мы сможем прорвать оборону гиппогрифов." #AAAAAAH
BAT_NLR_instructors:0 "Военные инструкторы Хироптерры"
BAT_NLR_instructors_desc:0 "Хироптеррские легионеры прибыли, чтобы привести нашу армию в порядок. Во многих случаях они готовы в буквальном смысле вбивать в наших солдат знания пинками и затрещинами." #AAAAAAH
BAT_NMS_instructors:0 "Военные инструкторы Хироптерры"
BAT_NMS_instructors_desc:0 "Хироптеррские легионеры прибыли, чтобы привести нашу армию в порядок. Во многих случаях они готовы в буквальном смысле вбивать в наших солдат знания пинками и затрещинами." #AAAAAAH
BAT_expand_the_healthcare_idea:0 "СЗиН" #Nightmare Healthcare Service/Yes I know (эм? Ладно, Служба Здравоохранения Имени Найтмер (Мун), NHS -> СЗиН)
BAT_expand_the_healthcare_idea_desc:0 "Была создана Служба Здравоохранения Имени Найтмер. Она должна обеспечить разумный охват нашего населения по вопросам общественного здравоохранения." #AAAAAAH
BAT_chain_gangs_idea:0 "Отряды каторжников"
BAT_chain_gangs_idea_desc:0 "Заключенные теперь могут приносить пользу, строя объекты по всей нации. Нужно только следить за ними." #AAAAAAH
BAT_chain_gangs_idea_2:0 "Отряды каторжников"
BAT_chain_gangs_idea_2_desc:0 "Мы получили одобрение на использование в наших отрядах каторжников и обычных преступников. Они будут возвращать свой долг обществу трудом." #AAAAAAH
BAT_chirropteran_advisors:0 "Хироптеррские военные советники"
BAT_chirropteran_advisors_desc:0 "Из Хироптерры прибыли военные советники, готовые делиться своим опытом. Наши войска, несомненно, смогут многое почерпнуть у них." #AAAAAAH
BAT_opioid_epidemic:0 "Опиатная эпидемия"
BAT_opioid_epidemic_desc:0 "Низкосортные опиоиды потоком хлынули в нашу страну, дестабилизируя обстановку и вызывая у наших граждан сильную зависимость. До тех пор, пока не удастся взять их распространение под контроль и перекрыть поставки из-за рубежа, борьба с наркотиками будет весьма трудна."
