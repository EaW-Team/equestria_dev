BAT_dude_1_name_text:0 "§bФронт Освобождения Северной Зебрики§!"
BAT_dude_2_name_text:0 "§bАнзаравди§!"
BAT_dude_3_name_text:0 "§bОбщество Истинной Луны§!"

BAT_dude_1_desc_text:0 "§bФронт Освобождения Северной Зебрики§!t\nИДЕОЛОГИЯ: КОАЛИЦИЯ ВСЕХ ЛЕВЫХ ДВИЖЕНИЙ\nОСНОВНЫЕ РАЙОНЫ ДЕЯТЕЛЬНОСТИ: ТОБУК И ВАРЗЕНА\nОТЧЁТ ЛЕГИОНЕРОВ:\nДух коммунизма наконец добрался и до Хироптерры. Мы видели, что случилось со Сталлионградом, потому должны быть наготове. Безбожные красные распространили своё влияние в рабочих кварталах городов Варзены и Тобука, из-за чего местные в прошлом верные рабочие прибегают к подрывной деятельности и обману. Они должны быть искоренены, как и любые другие паразиты. Их лидера зовут Дихья - малоизвестная интелигентка, жившая в столице Варзены. Она сбежала оттуда, как только наша оккупационная администрация начала её выискивать. С тех пор, она скрывается в сёлах, и по сей день обретает всё новых сторонников среди жаждущих "освобождения" от нашего режима.§!"
BAT_dude_2_desc_text:0 "§bАнзаравди§!\nИДЕОЛОГИЯ: ПЛЕМЕННАЯ "ГАРМОНИЯ"\nОСНОВНЫЕ РАЙОНЫ ДЕЯТЕЛЬНОСТИ: ЗАРАНТИЯ И СЕЛЬСКИЕ РЕГИОНЫ ТОБУКА\nОТЧЁТ ЛЕГИОНЕРОВ:\nАнзаравди - группировка, основывающаяся в Зарантии, которая объединяет различные движения. Незадолго после оккупации этого региона, Люсент Эклипс оформил отчёт о сопротивлении местных в регионах под его контролем. В этом списке он указал о деятельности Анзаравди, заметив, что они стремятся построить племенную демократию, и посчитал, что эта группировка не представляет особой опасности. Впрочем, когда началась активная фаза сопротивления, всё сразу стало ясно. Анзаравди сосредоточили свои усилия в Зарантии, которая находилась пол нашим непосредственным управлением, что привело к полнейшему хаосу. Их не связывает единая идеология, но при этом бесчисленное количество кланов Зарантии на их стороне. Для них, единственный выход - разрушение. Их предводитель - Изем, когда-то никому не известный племенной воин, который возглавил восстание собственного клана, и стал по пути находить себе новых союзников. Он - связующее звено всего движения, если его убить, они посыпятся на части.§!"
BAT_dude_3_desc_text:0 "§bОбщество Истинной Луны§!\nИДЕОЛОГИЯ: ЕРЕСЬ И ИЗМЕНА НАЙТМЕР МУН\nОСНОВНЫЕ РАЙОНЫ ДЕЯТЕЛЬНОСТИ: КОЛОНИЗИРОВАННЫЕ РЕГИОНЫ\nОТЧЁТ ЛЕГИОНЕРОВ:\nПредатели наконец явили нам свою подлую натуру. Копыта Найтмер уже давно подозревали, что в наших собственных рядах могут быть предатели, и вот они показали себя. Так называемое "Общество Истинной Луны" - еретики и язычники, которые убеждены, что следуют истинной, естественной форме поклонения Луне. Они отрицают святость Найтмер, и поклоняются луне, небесному телу. Мы точно не знаем, какие у них связи, но чтобы разбить их на голову, нужно действовать наверняка. Их главарь - "Шакал". Это имя мы уже слышали прежде, считалось, что с ним покончено. Но он вернулся, и возглавляет новую группировку сопротивления против нас. Но в этот раз, видимо, он решил действовать иначе, он уже ускользнул от нас и серьёзно настроен на реванш. Нельзя просто так его отпустить в этот раз.§!"

