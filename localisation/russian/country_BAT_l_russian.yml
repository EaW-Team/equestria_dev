BAT_AUTUMN_BREEZE_DESC:0 "§YBorn§!: 31st of December, 942 in New Ayacachtli\n\n§YRank§!: Lord Commander Of The Nightmare Legion\n\n§YBiography§!: Baron Autumn Breeze III, one of the last scions of the venerable Clan Reed of Fillydelphia, whom a millenia ago were one of the first Equestrian noble families to recognize the righteousness of her Imperial Majesty Nightmare Moon's Rebellion, and although the first rebellion was a catastrophic failure Clan Reed never betrayed their Empress and as such were the first of her Majesty's loyal subjects to set off for the savage lands of Zebrica, and it was they who laid the foundations for the creation of Chiropterra those countless centuries ago.\n\nSince those dark days Clan Reed and by extension the Nightmare Legion they have been charged with leading have laid in the shadows; Slowly but surely laying the seeds of doubt that will one day lead to the return of the Empress and the destruction of Equestria.\n\nBut for now Autumn Breeze must attend to the matters of the present. He is a proud supporter of Chiropterra's noble traditions, and believes firmly that the way they have lived for a millennia will guide the nation on into the future. For when Nightmare Moon does return, it shall be the venerated Nobles of the Legions who shall spread her mandate, and none shall dare to stop them.\n\n§YPortrait by§!: Kessel"
BAT_EMERALD_LIGHT_DESC:0 "§YBorn§!: 7th of Feburary, 965 in Firstport\n\n§YRank§!: Lady Commander Of The Silver Moon Legion\n\n§YBiography§!:There have been those who called Emerald Light a 'mad scientist', though she herself would refute the notion quite strongly, as would many others even though the reasoning might differ. Born - like so many others in Chiropterra - to two legionnaires, Emerald Light was something of an outcast in her martially oriented family. Her mind always sought deeper answers, and where her parents might want to teach her how to kill something, Emerald Light could only wonder how it lived, what made it tick, why, and how to change it.\n\nThis proclivity set her path not into the ranks of the Legions, but rather into the LMRD, where she quickly proved herself an excellent researcher. Her seniors remarked on her steel-trap mind, which seemed able to lock onto an issue and, to the exclusion of all other things, figure it out even if she had to simply brute force it. Additionally, her utter disinterest in office politics and goal-focused thinking made her reliable enough that - after a series of purges of the LMRD's ranks - she was a perfect candidate for heading the division when the old guard was dismissed.\n\nUnder Emerald Light, the LMRD flourished and turned its efforts to more and more radical experiments. They were after all the servants of Nightmare Moon, and half-hearted efforts had no place under her, and with the plethora of test subjects at their disposal, the sky was the limit, and any lingering shreds of ethics was the first thing discarded on this route. In time, her technocratic and apolitical disposition combined with her results made her a perfect fit for the role of commander of the Silver Moon Legion. Dividing her time between the LMRD and the Silver Moon Legion, her fascination with pushing the very limits of science - no matter what needed to be done - has remained. She does not consider herself mad though: madness leads to irrationality, and she holds rationality in highest regard. Neither do others: that would make her a victim of her own mind, an excuse few can stomach giving her after seeing what she is capable of do.\n\n§YPortrait by§!: Kessel"
BAT_ETERNAL_ECLIPSE_DESC:0 "§YBorn§!: 6th of July, 929 in Ursagrad\n\n§YRank§!: Lord Commander Of The Ursa Legion\n\n§YBiography§!: Eternal Eclipse is somewhat of a legend in Chiropterra, though not the kind that foals are told stories about and play dress up as, but rather as the kind all know about and respect. For his entire 61 years of service, he has worked diligently and faithfully to carry out the will of Her Majesty, dutifully awaiting her return and working to further the cause of the Legions. After a 12 year stint starting in 986 as the Lord Commander of the Ursa Legion, he assumed his post as the chief of the Native Affairs Commission, running the program as any other he has led before, with calm efficiency, prioritizing pragmatic results over dogmatic orthodoxy. This reputation has earned him the unbridled respect of all the other Legionary commanders, who trust him to get things done when decisive action is needed. And because of his reputation of impartiality, he often smooths the ruffled fur between some of the other commanders.\n\nBut even legends must eventually come to an end, and so comes Eternal Eclipse's legacy, the one thing that many debate. With his age constantly in the back of his mind, Eternal has spent much of his time cementing his Legion's succession; becoming more and more preoccupied with his successor, his grandson Lucent Eclipse. While he is nearly as respected as his Grandfather, some worry about his more... reform-minded ideas. Lucent already runs the military affairs of the Legion due to his grandfather's advanced age and often ill health, setting him up as the unchallenged successor to the Legion his Grandfather has guided for years.\n\nWhatever the legacy of Eternal Eclipse's time at the head of the Ursa Legion may be, none can deny that he has done more than most to bring the dream of Her Majesty's return to fruition, and that he isn't the type of thestral to brag about it.\n\n§YPortrait by§!: Kessel"
BAT_LUNAR_HAIL_DESC:0 "§YBorn§!: 3rd of Janurary, 969 in Moonspeaker Hollow\n\n§YRank§!: Lady Commander Of The Children of the Moon Legion\n\n§YBiography§!: The life of Lunar Hail started quite simply, born to a poorer thestral family in the Moonspeaker Hollow, they had no political power, no prestigious military position, and not much property to their name. Though what they did have, was their daughter. They confided in her their deep faith in the Nightmare and admiration for the Children of the Moon Legion, who her family saw as the most devout protectors of their nation. Lunar was always a sheepish child, upstanding and genuine, but often reserved. It seemed that Lunar Hail would continue this line, as a laborer for the entirety of her life, until one faithful night. When she was thirteen, her family found that she was not in the house one night, they found her asleep in a nearby forest grove, and when they brought her home, she began to speak of the things she had seen. She told her parents that she had seen a vision of Nightmare Moon's return, she didn't know when it would happen, but the vision was so glorious, that she knew what her cause in life must be, to help bring this event about, and so her journey into faith deepened.\n\nAs soon as she could, she began to study to become a moonspeaker, and then joined the Children of the Moon as a military chaplain. By this time, her parents had noticed a change in her, she had become more charismatic, she spoke with a confidence she had never had before, and could easily work crowds into a frenzy, especially when she was speaking on religious matters. With this, she quickly became a sought after preacher within her Legion. Often, officers far above her rank would request her to give sermons at meetings or dinners, which gave her entry into the halls of power. In the year 1000, the previous Chief Moonspeaker of the nation died of natural causes, and in his will, the Moonspeaker asked for his funeral sermon to be given by Lunar Hail. To many, this was as good as choosing a successor, and Lunar Hail became the nation's foremost preacher and prophet. Four years later, the Children of the Moon's Commander also died, and since Lunar Hail already held a high position in her Legion, it wasn't difficult to get the other officers and moonspeakers of the Legion to elect her their leader. And now, with a Legion in one hoof, and the nation's faith in the other, Lunar Hail sets forth to wage war to bring about the Nightmare's eternal Glory.\n\n§YPortrait by§!: Kessel"
BAT_LIGHTNING_CHARM_DESC:0 "§YBorn§!: 12th of October, 950 in Firstport\n\n§YRank§!: Lady Commander Of The Firstborn Legion\n\n§YBiography§!: Lightning Charm is one of the Legionary Commanders whose life story has most prepared her for her current position. Born to soldiers, raised a soldier, and still proud to be a soldier. Lightning Charm has crafted her Legion into the most disciplined and professional of Her Majesty's forces and prides herself on leading what she considers the most elite of the Legions, though she would hesitate to say that to any of the other commanders' faces. She thinks of the Children of the Moon and their leader Lunar Hail as too zealous for his own good, Emerald Light as scraping up scraps that cost too much for what the military gets out of them, and has even said Autumn Breeze may be a bit too stuck up. But even if the other Commanders have heard this, they don't bother commenting. They know Lightning Charm always has Her Majesty's goals in mind, and that her criticisms are efforts to improve all the legions as much as she can. Even if they sting a little.\n\nLightning Charm brings a rigorous style of leadership to the Warmaster's office. The nation is run even more like an army than before, and everything is expected to run at full capacity, and if it doesn't, it will be reprimanded harshly. But through all her personal qualms, like all the other Legionary commanders, she has only one goal in mind: the ever-increasing glory of her Majesty Nightmare Moon. All hail the Nightmare.\n\n§YPortrait by§!: Bunnyshrubby"
BAT_STONE_PALISADE_DESC:0 "§YBorn§!: 18th of April, 957 in Metztunalia\n\n§YRank§!: Lord Commander Of The Starborn Legion\n\n§YBiography§!: If, six years ago, you would have asked any soldier of the Starborn Legion who their next Commander would be, none would have said Stone Palisade. Sure, he held a relatively high post in the Starborn Legion, attending to its work in the nation's eastern territories, but that was all. He was one more Legionary in a land with over one hundred thousand of those. Then came the Yetis.\n\nThe first sign of the Storm King's approach came from an agent of The Nightmare's Hoof in Maregypt, a horde was coming, massive airships that flew through the sky, and magic of thunder and frost. It was then that Palisade decided he needed to act, moving without orders to secure resources he began constructing defensive redoubts along Chiropterra's border, securing it against yeti attack. In this, he set up anti-air defenses, defensive chokepoints, citadels, mines, as well as defenses along the southern coast to defend against an invasion over the water. So when the time came, and the armies of the mighty Storm King arrived upon the borders of Chiropterra, Stone Palisade'  s defiant defenses and his legion stood ready to turn them back. \n\nBut no attack came, as when the Storm King looked upon this "Nightmare Line" as Palisade had called it, he deemed the land too much trouble to attack and simply moved further north. After this, Palisade was called to New Ayacachtli for an unknown reason. He himself has told close confidants that he feared he would be reprimanded for acting without orders or even face some worse punishment, but he would be proven wrong. For when he arrived in the city, he was asked to meet with the Commander of his legion, and what he was told is unknown to this day. We know though, that when he left that room, he was designated as the Starborn Legion's next Commander, and from there, he has only risen.\n\nNow, as Lord Commander, he has an interesting relationship with the rest of the Council. He is not a charismatic creature, and prefers to speak in data points rather than flamboyant speeches. In general, they view him as one of Chiropterra's best defenders, but should be left out of the picture if anyone is ever needed to make an impassioned speech or an inspired prayer.\n\n§YPortrait by§!: Bunnyshrubby"
BAT_AUBURN_LEAF_DESC:0 "§YBorn§!: 28th of Janurary, 981 in New Ayacachtli\n\n§YRank§!: Lady Commander Of The Nightmare Legion\n\n§YBiography§!:Now head of Clan Reed, Baroness Auburn Leaf stands without equal among her peers upon an image she has cultivated for years as the charming aristocratic belle and adoring daughter of the esteemed Autumn Breeze. The stirling reputation of her father and her family's renowned legacy of devotion to the Nightmare has made her the clear successor to the Lord Commander.\n\nThe ponies closest to Autumn understand that her appearance can be deceiving. Cold, calculating, and more than willing to get her hooves dirty; it is no secret her dissatisfaction with the status quo. Vigorious debates between herself and Commander Lucent Eclipse on how to steer the direction of reforms coming to Chiropterra are often the stuff of legendary gossip.\n\nPast the rumors, deception, and appearance she paints around herself, Lady Leaf considers herself a patriot. There is not a treacherous bone in her body, nor any room for mercy to the Nightmare's enemies. In her eyes and in her wisdom, she understands that only the Nightmare is eternal and in order to create eternal loyalty to her Imperial Majesty; there needs to be change. No matter the cost.\n\n§YPortrait by§!: Bunnyshrubby"
BAT_LUCENT_ECLIPSE_DESC:0 "§YBorn§!: 28th of Janurary, 980 in Ursagrad\n\n§YRank§!: Lord Commander Of The Ursa Legion\n\n§YBiography§!:Lord Commander Lucent Eclipse, a day that some never wished would come but none dreaded it more than Lucent himself. With the passing of Eternal Eclipse, the young thestral has ascended to a deeply coveted position in Chiropterra and assumed full command of the Ursa Legion. The issues of the nation having weighed heavily on him with each step he has taken in recent years, but now without the guiding wisdom of his grandfather he faces these issues for the first time alone.\n\n These Days the Council meetings are temporarily dominated by clashes between impromptu cliques with Commanders Charm and Palisade supporting his liberal reforms and the conservatives seeking a return to the old ways under Commanders Hail, Emerald, and Lady Auburn Leaf. The two sides debating on whose ideals should guide the nation through its current crisis as Warmaster. Change is coming and he stands at the vanguard of it, though which way the Council will sway is not secured yet. Some consider his social and military reforms too extreme, while others view them as a necessary step in building a strong and stable Chiropterra for the Nightmare to return to.\n\nHis nights are still consumed with paperwork and discussions with Auburn Leaf, the pair at each others throats more and more, but Lucent does not deny how she drives him to work harder, to go further. In those quiet hours, Auburn has admitted the same to him. While their ideologies and the approach to their reforms cannot be more different, their push for change has forced Chiropterra to debate a serious question? What kind of nation will Chiropterra become for itself and what sort of rule it must become for the Nightmare.\n\n§YPortrait by§!: Bunnyshrubby"
