BAT_lucent_eclipse:0 "§YBorn§!: 28th of Janurary, 980 in Ursagrad\n\n§YRank§!: Brigadier General\n\n§YBiography§!:General Lucent Eclipse is no traitor nor as idealistic as his opponents might say. The young officer flew through the ranks of the Legions not because of his grandfather, Eternal Eclipse, but rather by his own drive and merit. Ponies unfamiliar with Lucent are quick to write him off as an extremist, a young stallion so caught up in his own ideals he cannot see the bigger picture...but they are wrong.\n\nGeneral Eclipse is no fool and while he may not have the stomach for politics, he has a mind for war. As his father has placed more and more responsibility in the leading of the Ursa Legion to him, Lucent has thrown himself into modernizing its doctrine and command. Either through experimental armor units or the radical ideas of allowing Auxiliaries greater responsibilities, his goal in creating the most lethal fighting force Chiropterra has ever seen has earned him the begrudging respect of his peers.\n\nLucent has heart in Chiropterra and that is a hard thing to have. His love for the Nightmare is so great that he knows he must correct her most devout followers from blind zealotry that would harm the Empress' grand vision. There needs to be reform in the nation, there needs to be change. He has often found a kindred spirit in Lady Auburn Leaf of Clan Reed, leading to many late night debates and harsh discussions in dimly lit parlors. While they might not agree on each issue, they certainly understand that the future is in their hooves.\n\n§YPortrait by§!: Bunnyshrubby"
