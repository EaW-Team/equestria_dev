bat.131.t:0 "Дипломат"
bat.131.d:0 ""Флешин Балб. Я вас ожидал. Начинайте, когда будете готовы", - сказал Губернатор Кэррот Стик и кивнул, давая репортёру разрешение сесть. Тихие гудки автомобилей, рассекающих по дорогам Нового Южного Бейлса удивили Балб.\n\nОтважный репортёр из Опросника Нью-Аякачтли возрвался в офис Кэррот Стика, в надежде застать его врасплох.\n\n"Вы выискивали мой офис последние четыре дня и...", - сказал Кэррот Стик, спокойно посмотрев на настенные часы:"...и шесть часов. Мой помощник половину от этого времени следил за вами."\n\n"Я...хотела увидеть...",- пробормотала Флешин Балб, внезапно взволновавшись и удивившись, второсортный политик поймал её с поличным. "...но как?"\n\nЯ отслужил в Хирроптерре в Копытах Найтмэр. Подобрал оттуда пару трюков, заметил тебя рано. Моя служба в качестве агента не отличалась подвигами, в отличие от моих товарищей, которые заложили основу для "Муншайна". Я прикрывался в Эквестрийской диархии должностью бухгалтера,",- Кэррот Стик приостановился, дав репортёрше начать писать. "Я был хорошим бухгалтером. Достаточно хорошим, что по возвращению я смог стать нормальным чиновником"\n\n"Ну и какая это была карьера! Ваши социальные ревормы в Новом Бэйлсе полностью изменили...и-и..это...говоря о ваши оппонентах...", - Флешин Балб помотала головой, всё ещё застанная врасплох несерьёзным настроем Кэррот Стика. Пока она продолжала запинаться, Кэррот Стик внезапно встал из-за стола и начал наливать ей чай.\n\n"Они думают я несу идеалы гармонии. Без сливок, 2 кубика; Так?, - спросил Кэррот, положив два кубика сахара рядом с чашкой, будто завершая мысль.\n\n"Да...я...не думаю что я вообще пила чай с тех пор, как приехала в Новый Бейлс",- прошептала Флешинг Балб.\n\n"Да ну? Тогда удивите меня...Я уважаю вашу работу. У вас нюх на правду. Вы подхватываете идеи и с той же скоростью их распространяете. Я думаю ещё два таких же интервью будут не менее интересными...Не так ли?""
bat.131.a:0 "За светлое будущее."

bat.132.t:0 "Экономист"
bat.132.d:0 ""Бит - это минимум, не меньше," размеренно ответила Спринг юному репортёру, умудрившейся поймать её в одном из заводов Нью-Мейридиана. Рабочие трудились вместе с гражданами при, на удивление, достойных и безопасных условиях. "Если так уж выходит, что Рабочий получает больше Гражданина, то это потому, что тот хорошо делает свою работу, следовательно, заслуживает награды."\n\n"Многие утверждают, что ваши предпринимательские практики противоречат основополагающим традициям нашего государства, мисс Мэдоу," ответила Флешин Балб, поражённо оглядываясь кругом - вокруг неё всюду была инновационная техника, собранная необычайно быстро. Холодильники, радио, кондиционеры копились на сборочных конвеерах. Сложно поверить, что прямо из этой фабрики Спринг Мэдоу ещё и занимается управлением всей этой провинции.\n\n"Зовите меня Губернатор Мэдоу, мисс Балб. Я потратила немало времени на то, чтобы выиграть в тех выборах, а раз время - это деньги... то я воспользуюсь этим титулом сполна," поправила Губернатор Мэдоу репортёра, которая продолжала за ней следовать. "Традиции основаны на власти. Власть исходит от народа. А что ещё исходит от народа? Прибыль! Пока народ доволен, прибыль на высоте, бизнес на подъёме, о всех рабочих заботятся...мы всё ещё следуем традициям...просто...‘инновационным' образом!"\n\n"Ваши объяснения слабо убеждают Совет Легионеров, Губернатор Мэдоу. Многие считают вас коррумпированным либералом-капиталистом, подобно брокерам селестийского Мэйнхеттена," заметила Флешин Балб, заинтересованно склонив набок голову. "Что же вы на это ответите?"\n\n"Моим первым ответным действием будет нанять того, кто выдумал эту клевету. Эти обвинения хорошо продуманы и не так далеки от истины, поэтому их легко выдвинуть по отношению ко мне. Записывайте, Мисс Балб, записывайте. И обязательно добавьте, что я ему буду платить вдвое больше, чем тот лизоблюд из Совета, кем бы он ни был. Свободный рынок, это, конечно, хорошо, но свободное Содружество - лучше," задумчиво возразила Мэдоу.\n\n"Свободное Содружество для ваших свободных манипуляций с зарплатами?" без раздумий возразила поражённой Мэдоу репортёр.\n\n"Мисс Балб! Ну я же не зарабатываю на страданиях рабочих! Наоборот, я помогаю им получать больше, и сама получаю с этого долю. Войны, завоевания, сегрегация только вредят нашей экономике, и их тяжело оправдывать нашим специалистам по продажам. Ради прибылей и достойного имиджа...нам нужны перемены.""
bat.132.a:0 "За процветание в будущем."

bat.133.t:0 "Старый солдат"
bat.133.d:0 ""Адмирал Кресcент, Адмирал Кресcент!" — прокричала Флешин Балб, спотыкаясь и размахивая копытом над головой. Юная бэтпони была в десятке метров от знаменитого рейдера. Старый капитан крейсера был силён да крепок, как и говорили о нём газеты. Он смотрел на неё с тем же взглядом, с коим смотрел по обыкновению на разорённые берега врагов. Эмбер Крессент просто хотел насладиться кружкой пива, но когда суровый взгляд его не испугал молодую фестралку, серые волосы вокруг бороды жеребца ощетинились, и он фыркнул: "Теперь просто Эмбер Крессент, дитя. Ныне я простой гражданский, без звания."\n\n"Х-хорошо!" — запинаясь, ответила Флешин Балб, перелезая через заборчик кафе, ошибочно приняв уточнение за приглашение. Эта ошибка вызвала у бывшего героя-моряка тяжёлый вздох.\n— "Гражданин Крессент, что вы думаете о том, что Совет продолжает милитаризацию, несмотря на победу нашей великой императрицы в войне на Эквусе?"\n\nЗакатив глаза, поседевший жеребец поправил свой простой наряд. Продолжительной длины шрамы украшали его лицо, представляя большой контраст с его повседневной одеждой. Выделялся среди этого лишь пустой рукав пиджака, прижатый к груди. — "Каждый гражданин имеет долг перед своей страной. В прошлом этот долг стоил мне передней ноги, а многим другим он обошёлся гораздо дороже. То была жертва, на которую я охотно пошёл, так же, как осознанно иду я на кампанию против продолжения милитаризма. Мы победили в тысячелетнем противостоянии. Теперь дело не за линкорами, а за обеспечением заботой тех, кто боролся за эту победу."\n\n"Многие поддержали бы столь благородную цель, гражданин Крессент... Но среди рабочих есть опасения. Сейчас вы сказали мне, что желали бы улучшить жизнь жителей Хироптерры... но что же касаемо заключённых активов?" — отрезала Флешин Балб, переходя прямо к теме с заранее подготовленным вопросом.\n\nЭмбер Крессент сделал глубоких вдох, глядя ей в глаза с той же решимостью, что позволила пожертвовать передней ногой для спасения боеукладки от взрыва: "Как только они заслужат гражданство? Конечно, я буду бороться за них до последнего своего вздоха.""
bat.133.a:0 "За лучшую Хироптерру."

bat.134.t:0 "The Governors' Pact"
bat.134.d:0 "The last interview Flashing Bulb received from Carrot Stick was hardly exclusive. The typically subdued and startingly well informed thestral she had first met in New Bales strode out into the packed auditorium in New Ayacachtli. Beside him stood Spring Meadow in a regal dress and Ember Crescent in his simple, nearly ratty suit.\n\nRather than packed into the crowded rows of reporters desperately attempting to fling questions and snap photos, Flashing Bulb stood comfortably to the side of the stage with a clipboard in her hoof. It was likely Carrot that told Spring it was Flashing who first compared her broker on Manehatten. And true to her word, Governor Meadow really was willing to pay three times what the New Ayacachtli Inquirer could. In fact? She was willing to buy the newspaper itself.\n\nThe pay raise and promotion unsettled Flashing's journalistic integrity somewhat, but in the weeks that followed none of the growing cabal known as the ‘Governor's Pact' made any attempt to censor her. Moreover, the more she followed the trio it became readily apparent how genuine they were. A spy, an industrialist, and a bitter veteran truly appeared to be the best hope for a free Chirropterra.\n\nAnd this was the culmination of it all, an official announcement. Carrot Stick took the name of course: ‘Governor's Pact'. His speech was rousing, empowered...each word carrying the weight of a stallion that knew what the crowd needed to hear...not what they wanted to hear. He spoke of a dream, gifted from the Nightmare herself, of a united Commonwealth. One born from the sacrifices of their ancestors, but one freed from their mistakes. One devoted to their Empress, but liberated from their own chains. Flashing's scepticism melted away then, lost in her own applause as she clapped from the forefront of history."
bat.134.a:0 "The Governors' Pact...our way forward!"

bat.135.t:0 "The Loose Lips Cantina"
bat.135.d:0 "Chiropterra was on the precipice of change. Political leaders maneuvered around each other, the Governor's Pact and the Council debating the needs of the state against a background of turmoil rippling across the world.\n\nSomething that needlessly heightened tensions at the ‘Loose Lips Cantina' in New Ayacachtli.\n\nEmpty Pint owned Loose Lips since his discharge from the Legion fifteen years ago. He served everypony that could afford a drink: Laborer, Legionnaire, and even a few heretics that knew how to shut their mouths when the Moonspeakers were enjoying some libations. This liberal approach often landed him in hot water with the authorities, but his service to the Nightmare and some discounts to local officials kept him from anything more than some fines.\n\nIn the last three months though? Empty Pint had been breaking up fights left and right. While debates on policy at the national level were largely cordial, Empty found that whenever you got liquor and politics into ponies things got heated.\n\nAnd the only thing on ponies' minds right now was the future. The Council or the Pact. Laborers' rights or harsher laws. Egalitarianism or meritocracy. The Empress' role as their supreme leader or a guiding hoof.\n\nIt was maddening, but it made Empty regret not listening to his cousin. He should have gotten into weapons, nopony ever went broke selling weapons. His only hope was that this decision on the way forward would be made soon and from what he could tell..."
bat.135.a:0 "...a Civilian Government was on the horizon"
bat.135.b:0 "...the rule of the Council was favored"

bat.136.t:0 "The Government"
bat.136.d_1:0 "Chiropterra's political debate eventually reached the ears of Nightmare Moon. By the Empress' word a mandate would be delivered to break the stalemate. Among an assembled quorum of the Legionary Council and Governor's Pact, a Moonspeaker read a letter dedicated to them. The Night Empress lauded the leaps and bounds each pony in the room had made in their support of her plans. The reforms that the Council spearheaded her will and the dutiful service the Governors made had not gone unnoticed.\n\nAwards and commendations were given to each soul; titles bequeathed freely and generously. Estates taken from Canterlot nobles awarded in droves as the Empress' disdain for subtly made one thing clear...it was all to soften a blow. Her representatives told her what governance her ponies needed in Zebrica and she listened.\n\nOne thousand years of tradition was broken in a moment. The Legionary Council, the entity that had guided Chiropterra for a millenia against all threats, were no longer the Commonwealth's navigators. The Empress' letter was clear: a civilian government would lead them into the new age. The presence of Carrot Stick and his Pact made it abundantly clear that the orange thestral was the Nightmare's choice first and foremost.\n\nThe Lord and Lady Commanders, to their credit, did not protest the decision. The youngest of the group, Auburn and Lucent, were the first to offer their congratulations. Nimbly moved to offer the Pact their full support and the outlines for several reforms they had been planning before the Moonspeaker had even left the room. The other Commanders were quick to follow, a collective weight taken off their shoulders. For better or for worse, they had one victory for Chiropterra...and maybe it was time for those outside the Legion to win the peace." #Civilian
bat.136.d_2:0 "Chiropterra's political debate eventually reached the ears of Nightmare Moon. By the Empress' word a mandate would be delivered to break the stalemate. Among an assembled quorum of the Legionary Council and Governor's Pact, a Moonspeaker read a letter dedicated to them. The Night Empress lauded the leaps and bounds each pony in the room had made in their support of her plans. The reforms that the Council spearheaded her will and the dutiful service the Governors made had not gone unnoticed.\n\nAwards and commendations were given to each soul; titles bequeathed freely and generously. Estates taken from Canterlot nobles awarded in droves as the Empress' disdain for subtly made one thing clear...it was all to soften a blow. Her representatives told her what governance her ponies needed in Zebrica and she listened.\n\nOne thousand years of tradition was upheld without hesitation. The Empress, despite her desire for reform, recognized the dedication of her once exiled legions. The Commonwealth of Chiropterra would be the bastion of the Lunar Empire and the home of her greatest defenders. The policies of the Legionary Council would continue to be changed, but the Council would endure as it always had.\n\nThe Governors' Pact did not protest the decision, Carrot Stick himself almost seemed to expect it. The thestral engaged the Lord and Lady Commanders in serious conversation once the Moonspeaker had departed. The Governors would support them fully and continue to raise their concerns in the legal fashion they always had. The Council welcomed such dedicated Civil-Servants, acknowledging that without the Governors the Commonwealth would not have even been declared. The Council had won them the war and they would win them the peace." #Military
bat.136.a:0 "The Civilian government wins out!"
bat.136.b:0 "The Legionary Council maintains its grip"

bat.137.t:0 "The Governor General"
bat.137.d:0 "Flashing Bulb sat in the lounge chair, shifting uncomfortably underneath a massive painting in the Governor-General's office. It was a portrait of the Legionnaires' first landing on Chiropterra's shores flanked by the flags of the Empire and Commonwealth. The looks painted on their faces divinely expressive, the look of unbridled hope and resigned anguish to a lost homeland captured by a long since deceased artist. Carrot Stick ordered it to be placed in his office, a permanent reminder to all who sat beneath it what came before the Commonwealth's victory.\n\nCarrot Stick himself was strangely silent, the thestral looking concerned from behind his new desk.\n\nFor once Flashing found herself asking the questions, "Governor-General Stick, your administration has been tasked with bringing the Commonwealth into a new era by the Nightmare herself...and..."\n\nFlashing Bulb stumbled back into their shared silence, blinking once as she shifted into an informal tone, "What now, Carrot? I've never known you not to have a plan nor to be this quiet."\n\n"...I'm not sure," Carrot said slowly. "Have you ever walked into a room and struggle to remember why you're there? Or accomplish a dream and not feel a thing? In retrospect, the fight to get here was easier than sitting in this office. I was pushing up to the peak of a mountain in a fog. Now that I'm at the summit? I can only see the fog. I know what I want to do...but the way to do it isn't clear anymore."\n\n"Good analogy, but you said it yourself that you know what you want to do," Flashing said, giving a sympathetic smile. "It's not easy to find that path, but I think you'll find your next mountain to climb soon enough."\n\nCarrot chuckled at that, running a hoof through his hair as he tilted his head in agreement, "No...it is certainly not easy. Nothing ever worth doing is easy.""
bat.137.a:0 "Time to get to work"

bat.138.t:0 "The Council's Mandate"
bat.138.d:0 ""That was close," Lightning Charm hummed out, shaking an empty glass towards Stone Palisade as the old war horse trotted over to refill the Lady Commander's bourbon. The pair sat together at a coastal fortress overlooking the bay of New Ayacachtli.\n\n"Close only counts in horseshoes and hoofgrenades. We held firm, like we always do. I'm not surprised it was Admiral Crescent and that new blood, Governor Stick. Crescent is a stubborn horse, but he's always known who to throw his weight behind," Stone rumbled out in admiration, raising his glass as he watched the sun set over the harbor. "Did I ever tell you how he once beached a cruiser to save my platoon?"\n\n"Only every day since that Governors' Pact headache began," Lightning let out with a circling laugh, shaking her head. "The Council isn't going to be able to take another hit like that though. The Pact had a point, even though we have the Empress' blessing we're not planning Moonshine anymore. The Commonwealth has been secure, we're waging a war for peace now."\n\n"I have not known you to be one to dance around a point, Lightning," Palisade laughed, taking a sip from his drink.\n\n"And I know you can hardly pick up on subtleties...the Council needs to be reformed. The Pact was right about that, but they were wrong about who should do it," Lightning explained with a firm nod, setting her drink down as she stood up. "I do not think either of us have that fight in us anymore, Stone."\n\n"But you know who does. You always have a plan of some kind," Stone said with a pleased expression, rising to his hooves as well. "For now though? Business as usual, we should discuss what comes next with the rest of the Council. When that discussion comes too? You have my full support.""
bat.138.a:0 "Business as usual"

bat.139.t:0 "The Wolf Of Palisade Street"
bat.139.d:0 "Spring Meadow leaned back in her chair, the lithe unicorn wearing a pleased expression as her personal ‘accountants' quietly exited the room as she nursed another glass of champagne. Her rather flustered secretary finally handed her the ticker tape from the closing of the afternoon's market, "The reports you asked for, Madam Governor."\n\nUsing her magic, Spring levitated the thin strand of paper over as she began to scour the series of dots and letters to gauge how her impromptu stock market was flourishing. While the Night Empress dictated the economic laws on Equus, the Commonwealth was enjoying a much less restrictive period of growth...for now.\n\nA series of shell companies leftover from the Nightmare's Hoof operations during Moonshine gave them a hoof in the door in just about every major world market. Spring made sure that within the Commonwealth of Chiropterra that no business would have an underhoofed advantage over the other, but through the shell companies?\n\nSpring Meadow would not allow the stock market on Palisade Street to profit from the loyal subjects of the Empress on Zebrica or on Equus. The rest of the world though? She could squeeze them for the bottom line with punitive tariffs, lobbying, and quiet exploitation. The economy of the Commonwealth would prosper, Chiropterran innovation was rooted in this game after all.\n\nGovernor Meadow would ensure that Palisade Street would be a wolf among sheep in the markets." #Meadows' idea
bat.139.a:0 "Money! Power! Mares!... And Stallions!"

bat.140.t:0 "In The Big City"
bat.140.d:0 "Midnight Meteor stopped the ancient Oldsmobile Six outside the narrow flat townhouse nestled between all the others. The furniture tied to its roof creaked haphazardly as the thestral carefully stepped out of the car, "Well doggie! Ain't this here building...swanky."\n\nHoney Cake, the stout mare beside him, flashed a warm grin, "Wasn't too sure if the trip was worth it, but you've earned us one heck of a pension."\n\n"What can I say? If I'd known oil was on the farm I would've accidentally shot that there ground sooner!" Midnight said with a beaming smile, flashing a gap-toothed grin to his sweetheart as he gestured up to their new home.\n\n"You're lucky them Celestials didn't have a chance to blow your handsome head off...we're a long way from Hayseed, Midnight. You sure this is gonna be the best place to raise the foals? Why didn't we take one of them farms out in the East?" Honey asked, a persistent worry hanging in her voice. With Nightmare Moon's victory on Equus and Midnight's blundering heroics, they had earned a chance at a fresh start.\n\n"My pa was a farmer. His grandpappy was a farmer. His great-grand pappy was a farmer. All us Meteors have ever been is farmers. I want them kiddos on the way to have more of a choice than we did, a better opportunity." Midnight explained, moving slowly to hug his wife. "We've been blessed by the Nightmare, let's make sure we use her blessing to its full extent!"\n\n"You sure you're gonna be alright doing...what'd you call it? Being a ‘desk jockey'?" Honey asked, leaning into him."
bat.140.a:0 "I'll be fine, home is where the heart is!"

bat.141.t:0 "Going Online"
bat.141.d:0 ""
bat.141.a:0 "I wonder what the future will bring"

bat.142.t:0 "The Cabinet"
bat.142.d:0 "Flashing Bulb sat in the corner of the conference room, tapping away on a typewriter as the first meeting of the Carrot-Crescent Government took place. The room was full of cabinet heads and even a representative from the Legionary Council, but ultimately all eyes were on the original triumvirate sitting at the head of the table. Carrot Stick silently motioned for everypony to take their seats, giving the honor of starting the meeting to Ember Crescent without so much as a word.\n\n"Now that we're at the helm it's time we start dealing with the storms on the horizon," Ember said, the retired admiral giving a nod to the assembled ponies. "We've identified several objectives that we can realistically meet and who is going to handle them."\n\n"On matters of the economy I will be assuming the lead," Spring Meadows said, the unicorn mare adjusting the elegant suit she wore with the slight haze of her magic. "The same tactics that the Nightmare's Hoof used to give Chiropterra a hoofhold in the world's markets can be harnessed to ensure continued dominance of them. What I've done on Palisade Street will be expanded to the rest of the Commonwealth."\n\n"The military reforms proposed by General LeHay are interesting to say the least," Ember Crescent rumbled, pointing a hoof to the representative from the Legionary Council. "It has this cabinet's approval. Ensure he has the resources he's requested. Additionally, we've reviewed the initial plans for the Counter-Terrorism operations...we've narrowed down the legal choices for you. I'll be working with the Council to ensure they're followed."\n\n"Gentleponies and gentlemares, let me be clear with this government's intentions," Carrot Stick announced, breaking his silence as he sat up from his position at the head of the table. "The main push of our efforts will be political. From civil liberties to a review of how the military and civilian bodies interact, there will be change. The stratocracy will be ended by the rule of law, but how that end comes will be defined by our actions. The Commonwealth will be brought into the modern era with proper legislation and action.""
bat.142.a:0 "Inspirational to say the least!"

bat.143.t:0 "Birth Of The Integration League" #Moonshine Success, Governor's Pact
bat.143.d:0 "With the continued reforms of the Governor's Pact making headway in the Commonwealth, fringe harmonistic extremists have been aligning themselves against the Carrot-Crescent government. A disorganized, grass-roots effort; the Integration League is an organization largely made up of harmony supporters within newly occupied territories of the Commonwealth to the East. Due to their peaceful nature though, they have not been marked as enemy combatants during the continued Counter-Terrorism operations undertaken by the government.\n\nWhen asked for comment, Carrot Stick supported the political dissidents; "I may not agree with what they are saying, but the means they are going about it? Peaceful protests, lawful elections, and petitions to local officials? It is everything I ever wanted to see in political opposition."\n\nPressed for more commentary, the Governor-General did relent that the Integration League's ideals are largely aligned with the Carrot-Crescent government but completely out of his hooves; "There is no formal organization or political party like when we formed the Pact. These are just ponies using modern means to communicate and organize."\n\nLady Commander Auburn Leaf was far less forgiving; "The Integration League is out of line, period. The new government is making the reforms they're demanding, but that takes time. The Legionary Council will continue to support the Governor-General in all his efforts and are prepared to handle the League if it gets out of line.""
bat.143.a:0 "This has been Flashing Bulb with the evening report!"

bat.144.t:0 "Release Of Dusk Wane"
bat.144.d:0 "Carrot Stick stood on the other side of the wrought iron bars, the old prison cell dilapidated and decaying. It was once a place itself guarded only by Moonspeakers, a place to hold heretics before trial. The prison only had one occupant now though, the only case of a Moonspeaker guilty of treason in over a century. The small, frail thestral on the other side of the bars was the revolutionary Moonspeaker himself; Dusk Wane.\n\nThe thestral's coat was a deep blue, his mane frayed with grey and white hairs. Narrow eyes stared up at Carrot Stick as he rumbled out a low chuckle, "Governor Stick? I'm surprised that Lady Commander Hail is permitting me visitors. Tell me? Has the Empress returned?! I heard her voice one night...many moons ago, I felt it in my bones...the Nightmare must have returned!"\n\n"You've been in here too long, Dusk Wane," Carrot said slowly, lifting up a hoof as he undid the lock on the cage's door. "And its Governor-General now...a position ordained by the Nightmare herself. Things have changed."\n\nThe look of hope and confusion tearing across Dusk Wane's face ultimately ended in the elder thestral letting out the giddy laugh of a child, "Stars above! Stars above! She has not forsaken me! And the Labourers? Has she broken their chains?"\n\n"In a way, yes," Carrot Stick said simply, opening the cell door. "I am breaking yours now though. You're pardoned. Your conviction will remain as legal on the record...but there's no point in you serving out the rest of your sentence for protesting for Laborer's rights when the Native Affairs Commission has been terminated."\n\nDusk Wane stepped forward slowly, "What now then? Am I to be barred from politics? Grateful for this mercy?"\n\n"It will be easier to pass social reforms when there's a loud voice on the other end of the aisle promising anarchy. Next to your rhetoric? My reforms will seem like a level-headed compromise, not revolution," Carrot cooly explained. "This conversation never happened, of course. Understood?"\n\n"...I believe I understand, Governor-General. It will be an honor to be your opposition," Dusk said with a long sigh, bowing his head respectfully. "May the Nightmare bless us all."" #Liberation Theology for Larboers
bat.144.a:0 "Now go make some noise!"

bat.145.t:0 "Birth Of The National Congress"
bat.145.d:0 ""Carrot, darling, this idea is lunacy! He's gone out and formed a bare faced socialist party!" Spring Meadow said, looking over her shoulder once more to make sure nopony else was in the office with them. It was just her, Ember, and Carrot still; for once Carrot's pet reporter was not even present for this.\n\nAnd for good reason.\n\n"And you executed your plan without consulting us first. I've got the Legionary Council breathing down my neck demanding to know why we're allowing a heretical communist to rile up the Labourers! We have hooves full trying to improve the lives of citizens as well as compensating for the Labourers since the Empress dismantled the NAC," Ember chimed in, shaking his hoof as the grizzled sea dog barked his protests. "We're going to lose the public!"\n\n"Dusk Wane is serving a purpose. He's a Moonspeaker still devoted to the Empress, even if he's managed to connect her to some mad version of socialism. The Nighmare's Hoof kept records on all dissidents...he's the least toothless one, but still eloquent enough to gather a following," Carrot explained in his usual, decisive manner. "He'll draw out the outliers from our supporters as well as those from the Integration League. He can push an agenda that will turn our most audacious reforms to be moderate. And because he's a Moonspeaker, our conservative friends won't be able to directly extrajudicially execute him without violating a millennia of tradition."\n\n"He's a madpony with delusions that our Empress is somehow sympathetic to Communism," Ember pressed, shaking his head as they reached a clear impasse.\n\n"...you're right though," Carrot conceded. "I did act without consulting you. We'll put it to a vote if we allow this to continue then. Spring, it's your call."" #'Communsit' Party Founded, Socialism - Only fires under stick
bat.145.a:0 "I see your point, Carrot."
bat.145.b:0 "Darling, this is going too far."

bat.146.t:0 "The Military Assistance League"
bat.146.d:0 ""Lady Commander Leaf and Lord Commander Eclipse," Ember Crescent said, walking across the deck of a destroyer sitting in New Ayacachtli as he addressed the two members of the Legionary Council that he had asked to stay behind following the brief meeting with the Council at the Commonwealth's shipyards. "Did I ever tell you about the time I beached a cruiser to save a platoon? A platoon led by one Lord Commander Palisade?"\n\n"I remember my grandfather telling me the story of the liability investigation afterwards," Lucent Eclipse admitted with a small grin, the thestral chuckling lightly oblivious or uncaring to the clear tension in the former admiral's words.\n\n"I also remember that it was only the Hoof's manipulation of the public that kept them from dwelling on the fact that beaching a moving warship is essentially crashing it. You killed ten sailors and injured thirty two," Auburn Leaf noted dryly. "You tried to do a good thing without thinking ahead."\n\n"...you two really are your families' children," Ember rumbled out slowly. "Stone Palisade is a friend. A friend who was more than willing to point a hoof at those who funneled bits into various Legionary Brotherhoods. Brotherhoods who have now begun to become active political parties."\n\n"The Military Assistance League, right? From what we can tell they're just well meaning reformers as well...who just would prefer to see our nation led into the future with the Council still at the helm," Lucent explained with a small nod.\n\n"The moment those organizations became political, the funding stopped. We have the paperwork to prove that as well," Auburn added, looking to Lucent with a somewhat smug expression. "You know how that Eclipse family is with keeping a good paper trail and how good the Reed family is about ensuring secrets are kept."\n\n"You...utter brats. This is the future of our nation! Not a political game!" Ember boomed out, waving his hoof in the air.\n\n"This is about the future of our nation, which is why the Military Assistance League is a legal political party. Which is why they are conducting themselves peacefully and with honor according to the rules the Nightmare set," Lucent explained in a calm voice. "The Council will not have a direct hoof in what they say."\n\n"But they will support what the Council says...more than likely," Auburn finalized, shooting a look at Ember that dared him to challenge her. "The Council will have a voice in the reforms being made, Governor Crescent."" #Legionary Council Party
bat.146.a:0 "The Council will not cede power so easily."

bat.147.t:0 "Lux Invicta"
bat.147.d:0 ""I am impressed, Governor-General Stick," Nightmare Moon said as she trotted around his office at a careful, meandering pace. Her eyes eventually settled on the painting of the Legionaries behind his desk. "I am rarely impressed. Every report from my Moonspeakers sings your praises. Your reforms are...more liberal than we expected, but the ponies' devotion to their Empress is still so clear."\n\n"Thank you, your majesty. It was my honor to serve you and my country," Carrot Stick said, bowing his head to the Empress for at least the hundredth time since she had arrived unexpectedly in the afternoon. A surprise royal inspection to see how her reforms were implemented.\n\n"We remember you, you know," the Empress explained, staring up at the painting still in thought. "I am loath to admit...but we didn't quite realize it until I reviewed your record in the Hoof. Your cover was as a bureaucrat in Canterlot. A middling bean counter in the palace itself directly under our dear sister's nose for years. We crossed paths, once or twice when I was a weaker pony. Do you remember?"\n\n"I do, your majesty," Carrot admitted, nodding his head as the Empress turned to look at him. "Weaker, no. Shorter, yes."\n\n"I will permit that one joke. What did you think of it all? Canterlot, that is?" Nightmare Moon asked, keeping her voice neutral as she arched her brow curiously at the former spy.\n\n"Everything was...hollow. Whatever magic of friendship had built the city stagnated and left a long time ago. The skeleton was still there, but everypony living there was wearing a mask and pretending it was alive," Carrot noted drly, his tone relaxing as he joined the Empress to look up at the painting. "Even if Moonshine failed, if Equestria overcame our efforts, and if you were lost for another millenia; your majesty, that corpse we both knew would have collapsed under its own weight."\n\n"What will make the Commonwealth any different in a thousand years?" the Nightmare asked, looking down at Carrot with genuine curiosity.\n\n"The Lux Invicta, the invincible light...you, your majesty," Carrot said, nodding up to the painting of the legionnaires first landing on Chiropterra's shore. "The hope your rebellion inspired lasted for a thousand years. The hope your victory has brought will endure for ten-thousand years to come."\n\n"Thank you, Governor-General Stick. Destroy the records of your deployments at the Hoof and speak nothing of this conversation," the Nightmare said, lowering her voice to a near whisper. "It was...good to see a familiar face again. It is rare that I feel I am in a pony's debt, we look forward to working with you into the Lux Invicta.""
bat.147.a:0 "Even under the Nightmare, the future is looking bright"

