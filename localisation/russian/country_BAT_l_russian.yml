BAT_special_projects_desc:0 "Специальные проекты развития - это гранты, предоставляемые тем, кто в пределах наших границ реализует специальные инженерные проекты, которые могут принести большую пользу нашей стране. Они не похожи на формальные исследовательские проекты, поскольку правительство обеспечивает ограниченный надзор и вместо этого просто выписывает чек командам, участвующим в их разработках. Следующий ниже список проектов - это те, которые доступны для финансирования в настоящее время."
BAT_opium_production:0 "Производство опиума"
BAT_opium_production_desc:0 "Посевы опийного мака §CХироптерры§! обширны и богаты, но редко регулируются §CСоветом Легионеров§!. Ещё реже §CСовет§! разрешал легальное производство £opium_text §gопиума§!. Принимая §Rдестабилизирующий§! потенциал наркотика,  был принят указ, разрешающий законное выращивание и сбор £opium_text §gопиума§!. §CСовет§! стремится утопить наших еретических §Rврагов§! в дешёвых опиатах для их §Rдестабилизации§! за их возможное просветление.\n\nВ настоящее время у нас есть [?opium|Y] £opium_text §Cбушелей§! §gопиума§!.\n\nВ настоящее время нам принадлежит §Y[?opium_plantations^num]§! §gопиумных§! §Yплантаций§! и мы производим [?predicted_opium|Y] £opium_text §Cбушелей§! §gопиума§! каждые §Y120§! дней. Каждая третья §Yплантация§! будет §Gдавать§! одну дополнительную £civ_factory §Yгражданскую фабрику§!"
