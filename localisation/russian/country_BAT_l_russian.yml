bat.89.t:0 "День в тире"
bat.89.d:0 "Пуля задела самый край цели, оставив на картонке дырочку, но не задев нарисованные кружки.\n\n"Ты снова дёргаешь курок и закрываешь перед выстрелом глаза." сказала Фёрм Хуф, смотря на то, как её дочь с печалью на лице опустила ружьё.\n\n"Но я стараюсь!" злостно, перезаряжаясь, ответила Мунлайт, и передёрнула затвор. "Ну я просто не понимаю, как мне не закрывать глаза, когда у меня прямо перед лицом взрыв?\n\n"Не боясь его," ответила Фёрм Хуф и подошла к ней. "Подними снова ружьё, наведи прицел на цель, готовсь..." поучала она её. "Представь свой выстрел, и сейчас не дёргай курок..."\n\nТир был не из крупных, Фёрм Хуф хотелось бы работать на большей площади, но лучше огромной, открытой песочницы в десяти минут ходьбы от дома не было ничего. Рядом протекал ручей, росли фруктовые деревья на плодородной земле - в целом, она была рада там находиться. Это место хорошо подходило для создания семьи, она осознавала, почему прошлые владельцы построили именно тут дом. Правда, они не использовали это место в качестве тира. Видимо, потому они и проиграли в войне против Хироптерры - слабость привела к упадку\n\n"И щёлк..." шепнула она Мунлайт, на что та послушно and медленно щёлкнула курком, и пуля полетела прямо в цель, попав лишь на пару колец мимо яблочка."  
bat.89.a:0 "Совсем другое дело!"

bat.90.t:0 "Вечер в пабе"
bat.90.d:0 "Глубоко в закоулках Нового Аякачтли находится небольшой бар, который пользуется популярностью у Легионеров. В том баре зазвенели три стакана - трое друзей собрались отметить своё повышение. Кримзон Вэйв сидел рядом со своими двумя подчинёнными, которые служили с ним с его первого назначения командиром. "Тяжело поверить, как далеко мы зашли, мне до сих пор кажется, что мы только-только окончили академию.", сказал Кримзон, подправив всё ещё непривычную новую униформу. "Более того, готов поспорить, что ты побил рекорд скорости карьерного роста. Ты что, сдружился с каким-то членом совета?", высказался один из его товарищей и сделал ещё глоток.\n\n"Ой, не смеши, я просто хорош в своём деле, и именно это Легион охотно и поощряет." ответил Кримзон, и затем тоже выпил. "Не недооценивай себя, в прошлой битве ты прямо посеял ужас в этих язычниках.", возразил его друг. После этих слов, эта компания заказала каждому ещё по пиву, и продолжила с радостью отдыхать от особо сложной серии боёв.\n\nХоть Кримзон Вэйв и не бил никаких рекордов, его и правда очень быстро повысили. Его девиз, "Жёстко, но эффективно" заметно отразился в его подходе к управлению. Он всегда ожидал лучшего от своих солдат и сам выкладывался по полной. Пока его подчинённые тренировались, он сам неустанно изучал тактику и стратегию, чтобы каждый аспект грядущего боя сулил победу Легиону. Этой политикой он добился уважения, если не восхищения Легионеров, что и привело к его росту.\n\n"Ну реально, Кримзон, тебе стоит притормозить и дать дорогу другим.", сказал его друг. "Ты так через пару месяцев всем Легионом командовать будешь.", добавил другой. "Да не смешите, если я приторможу, то уже на следующей неделе нас наводнят эти еретики." Из-за стола опять разнёсся бурный смех, и троица продолжила пить. Празднования шли допоздна, а Кримзон Вэйв всё раздумывал о будущем."
bat.90.a:0 "Возможно, когда-нибудь..."

