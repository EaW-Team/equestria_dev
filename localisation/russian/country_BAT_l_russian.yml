BAT_lucent_eclipse_desc:0 "§YДата рождения§!: 28 января, 980 ПИЛ, Урсаград\n\n§YЗвание§!: Бригадный генерал\n\n§YБиография§!: Генерал Люсент Эклипс - не предатель и не идеалист, как заявляют его недоброжелатели. Этот юный офицер взлетел вверх по карьерной лестнице не благодаря его деду, Этёрнал Эклипсу, а благодаря собственным усилиям. Те, кто не знаком с Люсентом, могут без лишних раздумий счесть его экстремистом, юношей поглощённым своими убеждениями, который не видит общего положения вещей... но они будут неправы.\n\nГенерал Эклипс не дурак, и пусть он, может, не достаточно смелый для политики, он знает, как воевать. Так как его отец всё чаще возлагает на него обязанности управления Легионом Урса, Люсент приложил немало усилий для модернизации его доктрины и цепочки командования. Он учреждает экспериментальные моторизованные подразделения, экспериментирует над предоставлением значительной свободы действий вспомогательным войскам, но его окончательная цель - создать самую смертоносную армию в истории Хироптерры, благодаря чему и заработал уважение коллег.\n\nЛюсент всей душой болеет за Хироптерру, чего не скажешь про каждого. Его любовь к Найтмер настолько глубока, что он уверен, что слепая одержимость самых отверженных её последователей лишь вредит её амбициям. Стране нужны реформы, перемены. Его родственной душой в этом вопросе стала Леди Обёрн Лиф из рода Рид - они многие ночи спорили о политике государства, не раз беседовали о своих идеях в тусклых салонах. Конечно, они во многом не согласны, но они лучше всех других знают, что будущее именно в их копытах.\n\n§YАвтор портрета§!: Bunnyshrubby"
