### Ideas ###
BAT_bitter_remnants:0 "Горечь поражения"
BAT_bitter_remnants_desc:0 "Пони Хироптерры жили тысячу лет в изгнании из-за своей любви к Найтмер Мун. Многие до сих пор озлоблены на Эквестрию за то, что та низвергла их богиню даже не единожды, а дважды."
BAT_army_with_a_state:0 "Невидимое государство"
BAT_army_with_a_state_desc:0 "Глаза тьмы, кроющиеся в тенях, безжалостны к врагам государства, особенно к жалким пешкам культа солнца. Нам известно всё про жизни подданных Найтмер - все их интриги, любовные интересы, и претензии к нам. Впрочем, не меньше нас интересуют дела наших врагов, которые слепы без своего дневного света. Мы под покровом тишины, но нам всё известно, ведь мы везде." #NavyMongoose
BAT_army_with_a_state_2:0 "Невидимое государство"
BAT_army_with_a_state_2_desc:0 "Глаза тьмы, кроющиеся в тенях, безжалостны к врагам государства, особенно к жалким пешкам культа солнца. Нам известно всё про жизни подданных Найтмер - все их интриги, любовные интересы, и претензии к нам. Впрочем, не меньше нас интересуют дела наших врагов, которые слепы без своего дневного света. Мы под покровом тишины, но нам всё известно, ведь мы везде."
BAT_army_with_a_state_3:0 "Центральное Бюро Разведки"
BAT_army_with_a_state_3_desc:0 "Копыто Найтмер было тщательно перестроено и реформировано в новое разведывательное агентство. Хотя некоторые из их отвратительных методов сбора информации были отменены, агентство и его агенты остаются такими же проницательными и опасными, как и прежде." #AAAAAAH
BAT_slavery:0 "Комиссия по Делам Местных"
BAT_slavery_desc:0 "§WПока этот §YНациональный дух§! действует, мы можем проводить§! §RРейды§! §Wна соседей ради§! £manpower_icon §YРабочих§! §W, которых можно использовать для различных§! §CПроектов§!\n§W--------------§!\nКак известно, не всех пони можно убедить отказаться от своих богов, своей культуры, своих верований; К несчастью для них, вскоре ими займётся Комиссия по Делам Местных, задача которой - найти им подходящую роль. Напрасно надеяться, что их жалкое существование как-то само по себе поспособствует развитию Хироптерры."
