### Focuses ###
BAT_the_hour_is_upon_us:0 "Две минуты до полуночи"
BAT_the_hour_is_upon_us_desc:0 "На протяжении поколений мы готовились к войне во славу Найтмер Мун, и наш час близок. Пришло время реорганизовать наши силы, чтобы, когда наша Богиня вернулась, мы были готовы."
BAT_requisition_additional_workers:0 "Активный сбор рабочей силы"
BAT_requisition_additional_workers_desc:0 "Чтобы содействовать нашим усилиям, нам понадобятся дополнительные тела, чтобы бросить их в нашу боевую машину. Наши советники пришли к выводу, что у Нью-Мейридиана есть много лишних пони. Им наверняка понравится новая возможность послужить Найтмер Мун."
BAT_intense_work_quotas:0 "Увеличенные рабочие квоты"
BAT_intense_work_quotas_desc:0 "Этого не достаточно! Нам нужно больше оружия, больше снаряжения, больше всего! Если понадобится, доведите рабочих до изнеможения, а если они будут жаловаться, конвертируйте их дома в фабрики! Мы должны быть готовы помочь нашей Богине в грядущей войне!"
BAT_focus_on_supplies:0 "Медикаменты и всякая всячина"
BAT_focus_on_supplies_desc:0 "Пока наши рабочие усердно трудились, мы внезапно обнаружили, что на наших складах появился излишек еды. Этёрнал Эклипс предложил при начале боевых действий отправить партии нашей лишней еды, чтобы поддерживать силы Найтмер Мун сытыми."
BAT_focus_on_weaponry:0 "Винтовки да бомбы"
BAT_focus_on_weaponry_desc:0 "Пока рабочие тяжело трудятся на заводах, мы получили излишки огнестрельного оружия. Мы подготовимся к отправке нашего лучшего оружия сторонникам Найтмер Мун в Эквестрии. Если повезёт, они будут использовать наши превосходящие образцы в качестве шаблонов для своих войск."
BAT_intensify_efforts:0 "Операция Муншайн"
BAT_intensify_efforts_desc:0 "Как слуги ночи, мы лучше всего работаем в тени. Если наш план по освобождению Найтмер Мун от ложной богини Луны сработает, тогда нам нужно быть уверенными, что наше существование держится в секрете любыми необходимыми средствами."
BAT_weaken_the_southeast:0 "Отравить юго-восток"
BAT_weaken_the_southeast_desc:0 "Некоторые из наших агентов сообщили нам, что юго-восточный регион Эквестрии испытывает сильный недостаток в истинно верующих в Её Величество и вероятнее всего попытается сопротивляться Её Воле. Однако мы легко можем смягчить их решимость. Все что потребуется - это тактичный запас наркотиков, чтобы помешать их способности к самоорганизации."
BAT_infiltrate_urban_centers:0 "Проникнуть в города"
BAT_infiltrate_urban_centers_desc:0 "Эквестрия - очень большая страна, если они осознают свой потенциал, то поймут что у них есть много возможностей для промышленного развития. Мы разместим пару агентов в ключевых местах по всей стране. Тогда все, что нам нужно сделать, это дать им слово, и военная мощь Эквестрии рухнет из-за нехватки припасов."
BAT_academic_infiltration:0 "Саботировать академические круги"
BAT_academic_infiltration_desc:0 "Не секрет, что в Эквестрии собраны одни из лучших умов мира. К счастью для нас, мы знаем, где они живут. Нам просто нужно сделать так, чтобы с началом войны произошло несколько 'инцидентов'."
BAT_military_excersises:0 "Обучить легионы"
BAT_military_excersises_desc:0 "Мы обратили внимание на то, что наши легионеры не так дисциплинированы, как нам хотелось бы. Мы проведём широкомасштабные военные учения, чтобы напомнить им об их цели. Это также должно показать нашему населению, что поддержка Её Величества - дело, ради которого стоит сражаться!"
BAT_auxiliary_expansion:0 "Набор во вспомогательные войска"
BAT_auxiliary_expansion_desc:0 "В связи с увеличением количества рабочих, один генерал предложил идею дополнительной ветви рекрутов, полностью состоящей из этих бэтпони. Хотя некоторые сомневаются в их лояльности, мы дадим им возможность проявить себя."
BAT_tactical_superiority:0 "Тактическое преимущество"
BAT_tactical_superiority_desc:0 "Тысячелетняя подготовка к войне дала нам тактическое преимущество. Мы установим мандат, согласно которому все наши новобранцы, а также наши опытные ветераны проходят обширную подготовку по новейшим стратегиям. Они будут знать, что значит быть легионером Хироптерры."
BAT_terror_bombing:0 "Тактика устрашения бомбардировками"
BAT_terror_bombing_desc:0 "Со всеми нашими новобранцами Лунар Хэйл предложила Совету Легионеров радикальную идею: забомбить Эквестрию к чертям. Мы дадим новобранцам лётную подготовку и доступ ко всем бомбардировщикам, которые мы сможем найти, а затем прикажем им разрушить боевой дух Эквестрии. Все научатся бояться и уважать Найтмер."
BAT_send_over_resources:0 "Мейнхеттенская промышленность"
BAT_send_over_resources_desc:0 "Благодаря нашим усилиям мы установили контроль над малой частью индустрии Мейнхеттена. Когда Найтмер Мун прибудет, у неё будет достаточное количество рабочих, чтобы ответить на Её призыв."
BAT_send_over_officers:0 "Легионеры всегда впереди!"
BAT_send_over_officers_desc:0 "Углублённый анализ сторонников Найтмер Мун в Эквестрии привёл нас к выводу что они ужасно подготовлены к реальному вооружённому конфликту. Если сейчас начнутся боевые действия, они обязательно погибнут. Этого нельзя допустить. Мы пришлём наших лучших советников, чтобы они научили их правильно вести войну."
BAT_final_preperations:0 "Минута до полуночи"
BAT_final_preperations_desc:0 "Возрадуйтесь! Мы многое сделали для возвращения Найтмер Мун. Теперь осталось только ждать, когда живая тюрьма Принцессы Луны расколется под нашим давлением, и тогда наша Найтмер Мун станет вновь великой!"

BAT_the_civil_war_has_come:0 "Гражданская война в Эквестрии"
BAT_the_civil_war_has_come_desc:0 "Время пришло! Все сомненья отпали, а колебания искоренены. Её Императорское Величество вновь явилась к нам, и мы вновь встаём на её стороне! Операция Муншайн началась, и на этот раз, ночь укроет этот мир на тысячи лет!"
BAT_use_smuggler_networks:0 "Перевозка контрабанды"
BAT_use_smuggler_networks_desc:0 "Войны — это мясорубки, что пускают в расход тела и пушки, а гражданская война в Эквестрии — сложнейшая из всех, что мы проходили. Именно поэтому, мы должны получить больше оружия, чем у нас когда либо было, и сделать это нужно прямо сейчас."
BAT_fillydelphia_FOB:0 "ОБ Саммерфилд"
BAT_fillydelphia_FOB_desc:0 "Найтмер Мун зовёт нас, и мы должны подчиниться. Именно поэтому, на подконтрольных ей территориях будут установлены оперативные базы, из которых наши лучшие солдаты смогут проводить операции во славу ночи."
BAT_disappear_prisoners:0 "Взять ношу"
BAT_disappear_prisoners_desc:0 "Многие пони на территории Её Величества отказались прислушаться к истине, и лишь расходуют ресурсы, нужные Найтмер в войне. Мы предложим Императрице отдать нам этих заключённых, чтобы мы нашли им применение получше."
BAT_send_over_instructors:0 "Отправить инструкторов"
BAT_send_over_instructors_desc:0 "Тысячу лет мы ждали и готовились, и за это время узнали о войнах достаточно. Наши армии блекнут на фоне легионов Её Величества, однако с нашими знаниями они станут ещё сильнее!"
BAT_drive_up_recruitment:0 "Начать набор рекрутов"
BAT_drive_up_recruitment_desc:0 "Это не обсуждается, и исключений не будет — только не сейчас, когда на кону наше общее будущее! Война требует крови, и мы дадим ей столько, сколько нужно для нашей победы."
BAT_propaganda_effort:0 "За Империю!"
BAT_propaganda_effort_desc:0 "Этого дня мы ждали тысячу лет, и нельзя упустить наш шанс. Мы должны отдать нашей цели всё и смело идти на войну до последней капли крови."
BAT_procur_auxiliaries:0 "Предложить искупление"
BAT_procur_auxiliaries_desc:0 "Пускай некоторые фанатики с радостью всадили бы по пуле в головы наших пленных — это стало бы лишь пустой тратой ресурсов. Вставшие против нас ещё могут искупить свои грехи, тем более когда они знают, что их ждёт в ином случае."
BAT_massive_recruitment_campaign:0 "Имперские стрельцы"
BAT_massive_recruitment_campaign_desc:0 "Имперские стрельцы отлично служили нам, а их немногочисленность сделала их элитой нашей армии, но для войны нам их требуется много больше."
BAT_radar_preparation:0 "Станции прослушки"
BAT_radar_preparation_desc:0 "Мир сотрясается от грохота войны, и наши внутренние враги с радостью ударят по нам, стоит лишь потерять бдительность. Чтобы этого не допустить, мы должны знать о каждом их шаге и ждать атак повсеместно и ежечасно."
BAT_boost_wartime_production:0 "Война в тылу"
BAT_boost_wartime_production_desc:0 "Роскошь мирной жизни должна стать для нас древним воспоминанием. Расточительство и нерешительность не только пустят по ветру все наши военные усилия, но и будут считаться изменой против Её Величества. Мы дадим Ей не меньше, чем всё что имеем!"
BAT_rifles:0 "Стандартизировать производство винтовок"
BAT_rifles_desc:0 "Эпоха контрабанды и мародёрства подходит к концу: мы захватили достаточно различного оружия, чтобы выбрать среди него лучшие технологии и дизайны, и теперь можем обеспечить нашу армию общим вооружением."
BAT_military_production:0 "Расширить военное производство"
BAT_military_production_desc:0 ""Наладьте новые производственные линии, продлите смены вдвое, повысьте квоты, накажите лентяев - мне без разницы как, но ускорьте производство, здесь и сейчас.\n\n— Лорд-командир Отэм Бриз""
BAT_producing_support:0 "Поддержать покупку оборудования"
BAT_producing_support_desc:0 "Наши контрабандные сети широки, и мы их можем использовать не только для покупки оружия. Если мы сосредоточим наши усилия на покупке более специализированного оборудования, нашу промышленность можно направить на производство чего-то более стандартизированного."
BAT_producing_trucks:0 "Расширить производство транспорта"
BAT_producing_trucks_desc:0 "В отличие от прошлой войны Её Величества, эта потребует и тел и машин, а благодаря нашим инженерам, у нас есть дизайны техники, которая отлично послужит нам и Найтмер. Осталось лишь обеспечить производство этого транспорта."
BAT_producing_artillery:0 "Покупка артиллерии"
BAT_producing_artillery_desc:0 "При правильном размещении, артиллерия наносит противнику три четверти всех потерь. Наши 'Имперские Винтовки' хорошо использовали её с самого момента появления пороха, и, чтобы гарантировать, что мы можем продолжать побеждать наших врагов, нам должно убедиться, что приобретено как можно больше артиллерийских орудий."
BAT_send_advisors:0 "Корпуса в джунглях"
BAT_send_advisors_desc:0 "Южная Эквестрия изобилует джунглями, а наше изгнание в Зебрику дало нам много опыта сражений в них. Используя эти знания, мы можем гарантировать, что Ученики ночи получат возможность использовать джунгли максимально эффективно."
BAT_training_camps:0 "Учебные лагеря повстанцев"
BAT_training_camps_desc:0 "Южные районы Эквестрии оспариваются воистину рьяной армией Учеников Ночи. Тем не менее, их рвение превосходит их умения, и если они хотят стать тем оружием, в котором в самом деле нуждается Её Императорское Величество, мы не должны жалеть средств, помогая сделать из них настоящих солдат Ночи."
BAT_send_them_equipment:0 "Поставки для Учеников Ночи"
BAT_send_them_equipment_desc:0 "Ученики Ночи ведут войну на нескольких фронтах, и всё рвение в мире не может компенсировать нехватку снаряжения. Мы должны обеспечить их надлежащим вооружением, вне зависимости от того, что нужно сделать, чтобы добраться до них."
BAT_skim_a_bit_of_rubber:0 "Производство резины"
BAT_skim_a_bit_of_rubber_desc:0 "У Хироптерры идеальный климат для производства каучука, и с осознанием того, насколько важен этот материал для современных войн, мы делаем очевидный вывод: должно начать производить всю резину, что мы можем. И пусть это не столь эффектно, но уж точно необходимо. Для победы нужны не только лишь герои!"
BAT_prisoner_camps:0 "Транспортировать военнопленных"
BAT_prisoner_camps_desc:0 "Сторонники Её Императорского Величества захватывают всё больше и больше пленных, а потому мы смиренно предложили транспортировать их в наши земли. Конечно же, это не значит, что в наших планах было просто позволить им сидеть сложа копыта. Если они не будут служить Ночи добровольно — мы их заставим."
BAT_psychological_fighting:0 "Психологическая война"
BAT_psychological_fighting_desc:0 "Тщедушные пони Эквестрии могут думать, что готовы сразиться с нами, но это не так! Войны выигрываются, когда противник сломлен физически или духовно, а ужас — клинок, смертоносный, как и любое другое оружие."

BAT_yet_another_failure:0 "Очередной провал"
BAT_yet_another_failure_desc:0 "Несмотря на все наши усилия, операция «Муншайн» провалилась. Это второе восстание, которое мы проиграли, и потребуются силы самой Найтмер, чтобы убедить нашу нацию подготовиться к третьей попытке. Мы должны взглянуть на наше текущее положение дел и определить, что требуется изменить, чтобы мы могли прожить ещё тысячу лет."
BAT_emergency_session:0 "Повернуть время вспять"
BAT_emergency_session_desc:0 "Хотя наши усилия в Эквусе потерпели неудачу — до полночи лишь минута! Пускай еретическое солнце, возможно, отбросило нас обратно в тень, вокруг нас очень много богатых и плодородных земель. Во имя будущего Хироптерры, пора взглянуть на мир, что находится непосредственно вокруг нас — на Зебрику!"
BAT_limited_diplomacy:0 "Подготовиться ко Второму Великому Завоеванию"
BAT_limited_diplomacy_desc:0 "Поскольку мы отказываемся от возвращения Эквестрии Найтмер, должно посеять семена нашего успеха в Зебрике. Нельзя забывать, что мы предпринимаем шаги в этом великом крестовом походе не ради жадности или золота, но во имя нашей богини! Мы нужны Ей, нужны, чтобы обезопасить эти земли от распутников и еретиков, ведь только мы можем использовать их щедрость для Её праведного дела!"
BAT_pacification_brigades:0 "Сформировать Имперские Пограничные Войска"
BAT_pacification_brigades_desc:0 "Наши Легионы доминируют над нашими врагами на поле битвы, но когда война заканчивается... Что тогда? Когда наши давние предки очистили современную Хироптерру от туземцев, что пятнали её землю, они сформировали специальные подразделения для сохранения мира. Мы будем следовать урокам этой истории и сформируем наш собственный пограничный корпус, который будет служить, защищать и обеспечивать верность жителей наших новых территорий."
BAT_strike_at_tobuck:0 "Сразить дикарей"
BAT_strike_at_tobuck_desc:0 "Пришло время показать этим еретикам нашу силу! Тобук и Зарантия — земли без порядка и веры с мелкими деспотами во главе, едва ли достойны считаться нациями. Тем не менее, не стоит недооценивать коварных военачальников и их армии. Мы будем относиться к ним так, как если бы они были нашими величайшими врагами, и вложим наши сердца и души в эту войну! За Легион! За Найтмер!"
BAT_deal_with_the_warlords:0 "Горе побеждённым"
BAT_deal_with_the_warlords_desc:0 "Бродячие военачальники пустыни захвачены нашими войсками, осталось лишь решить, что с ними делать. Хотя велись разговоры о простой казни многих из них, Совет Легионеров собрался, чтобы решить их судьбу. Ожидается, что дебаты потребуют нескольких раундов и множества допросов, но Найтмер — справедливая хозяйка, и мы последуем её примеру."
BAT_secure_tobuck:0 "Реорганизовать восточные территории"
BAT_secure_tobuck_desc:0 "С военачальниками покончено, сопротивление подавлено, а мирные жители умиротворены. Мы сделали то, что ни один из мелких деспотов туземцев не мог — усмирили Тобук. Теперь, когда наше вторжение закончилось, мы должны быть не победителями, но защитниками. Тобук теперь наш, это территория Найтмер Мун и ценная часть её империи. Мы не позволим ему вновь впасть в хаос."
BAT_cooperate_with_colthage:0 "Враг моего врага..."
BAT_cooperate_with_colthage_desc:0 "То, кто правит Кольтфагенской Империей, сейчас мало для нас значит. Несмотря на их статус еретиков с безумным политеистическим пантеоном, они нужны нам в качестве потенциальных союзников. Гиппогрифы — внушительная сила и угроза нашей великой экспансии. Подобно тому, как наши предки сражались в древних Легионах, нам потребуется кто-то на нашей стороне в предстоящей войне."
BAT_help_their_military:0 "Снарядить кольтфагенцев"
BAT_help_their_military_desc:0 "Кольтфагенцы сражаются оружием, захваченным у йети, и антиквариатом, что носили их отцы. Пришло время показать им истинную силу современной эпохи: пулемёты, винтовки, и вообще всё, что мы сможем сделать, будет отдано нашим друзьям в надежде дать им шанс в предстоящей борьбе."
BAT_the_gamble:0 "Бросить жребий"
BAT_the_gamble_desc:0 "Варзена пролегает на востоке и едва стоит на одной ноге. Нация Зебр будет просвещена в нашем праведном деле и мы объединимся с ними в едином пакте. Тем не менее, это невозможно, пока гиппогрифы продолжают висеть над их плечом и нашёптывать им ложные понятия 'гармонии'. Мы заявим о наших требованиях, и если гиппогрифы осмелятся выступить против нас — что ж, так тому и быть."
BAT_prepare_two_pronged_push:0 "Операция 'Жаркое на вертеле'"
BAT_prepare_two_pronged_push_desc:0 "Война! Гиппогрифы ясно заявили о своих намерениях и оправдали наши действия! Пока битвы бушуют над Зебрикой, мы должны координировать свои действия с нашим союзником на востоке! Скоординированное наступление с обеих сторон дезориентирует и ослабит нашего противника. Мир наступит лишь тогда, когда хироптеррцы и кольтфагенцы встанут плечом к плечу против великой гармонической угрозы! Вперёд, к победе!"
BAT_strike_them_down:0 "Отбросить гиппогрифов"
BAT_strike_them_down_desc:0 "Стоять смирно! Когда-то гиппогрифы думали, что их сила отбросит нас в море? Найтмер смеётся над их дерзостью, ибо сейчас мы покажем им всю нашу мощь! Великие враги пали от наших копыт, и ещё более великие падут в будущем! Гиппогрифы будут сброшены в их любимую морскую пучину!"
BAT_fighting_on_the_homefront:0 "Повлиять на старую гвардию"
BAT_fighting_on_the_homefront_desc:0 "Завоевание новых земель не исправит неудачи операции Муншайн — это ясно. В молчаливом шёпоте и тревожных взглядах, старые семьи говорят о Совете Легионеров, просто пытающемся исправить свою неудачу меньшими успехами. Возможно, они правы? Тем не менее их отношение должно измениться! Лорд-командующий Отэм Бриз будет принимать торжество на своей плантации, Совет надеется, что патриарх Клана Рид сможет склонить свою аристократию к порядку."
BAT_reorganize_local_governance:0 "Принять государственный капитализм"
BAT_reorganize_local_governance_desc:0 "Конкуренция, порождаемая капитализмом, вытесняет слабый и неустойчивый бизнес, но иногда и направляющее копыто необходимо для обеспечения развития экономики страны без вмешательства со стороны бизнесменов. Наша экономика будет поддерживать себя, нет смысла более скрывать её! Хотя мы, возможно, не предлагаем аналогичные продукты, мы можем гарантировать, что государственный бизнес слишком велик, чтобы обанкротиться."
BAT_reorganize_agriculture:0 "Реорганизовать сельскохозяйственный сектор"
BAT_reorganize_agriculture_desc:0 "Наш сельскохозяйственный сектор был ослаблен тяготами войны. Каждый успех и каждый провал поглощают ценные пони-ресурсы и припасы, со временем истощая наши запасы продовольствия. Механизируя наши фермы так же, как некоторые из наших военных подразделений, мы можем не только освободить больше копыт для промышленного сектора или фронта, но и значительно увеличить наши запасы продовольствия!"
BAT_limited_unionism:0 "Фонд развития Хироптерры"
BAT_limited_unionism_desc:0 "Расширяя наши вложения в промышленный сектор за счёт увеличения фонда развития, мы инвестируем в наш будущий успех! И пусть сейчас это может нанести нам финансовый ущерб, но вкладывая деньги в наиболее масштабные производственные компании и исследования, мы можем обеспечить соблюдение требований и эффективность промышленности на всех уровнях."
BAT_army_development:0 "Военно-промышленный комплекс"
BAT_army_development_desc:0 "Промышленность, необходимая для поддержания массового наращивания военного потенциала, может быть удовлетворена только за счёт правительственных субсидий в саму промышленность. Чтобы сохранить наше военное превосходство, мы принимаем это уникальное равновесие между промышленностью, исследованиями и правительством вопреки критикам, которые предупреждают о том, что наши коммерческие активы ещё глубже связываются с вооружёнными силами. С этим изменением мы сможем больше исследовать и выбирать, какие проекты лучше всего подходят для наших сил."
BAT_labourer_leasing:0 "Аренда рабочих"
BAT_labourer_leasing_desc:0 "Хотя рабочие принадлежат государству, иногда их просто слишком много для использования государством во всех проектах. Так как у нас избыток рабочих, вполне логично, что мы можем позволить тем немногим местным компаниям и предприятиям арендовать у нас эту бесплатную рабочую силу...за разумную цену, конечно."
BAT_the_propaganda_machine:0 "Сердца и умы"
BAT_the_propaganda_machine_desc:0 "Операция «Муншайн» потерпела крах, но Хироптерра - нет! Наши недавние сражения впервые за столетия дали нашей пропагандистской машине все фильмы, очерки и фотографии, необходимые для распространения её сообщений. Нам не нужно больше оглядываться только на наших предков в поисках героев, ведь теперь среди нас есть живые легенды! Толпа выстраивается у военкоматов на кварталы после того, как в кинохрониках показаны наши храбрые легионеры на передовой."
BAT_expand_civilian_governance:0 "Расширение местных гражданских органов власти"
BAT_expand_civilian_governance_desc:0 "Совет Легионеров мог бы действовать в качестве нашего высшего органа власти, но было бы глупо, если бы они были в курсе местных районных проблем и законов малых городов. Расширяя полномочия должностных лиц местных органов власти, мы можем поощрять более широкое участие в управлении, одновременно укрепляя нашу власть!"
BAT_remember_your_duty:0 "Тысячелетняя борьба"
BAT_remember_your_duty_desc:0 "Потребовались время и усилия, чтобы напомнить народу о нашем долге. Нельзя винить их за то, что они потеряли веру, ведь они готовились к триумфу тысячелетие. Тем не менее, по мере того, как одно поколение сменяется другим, мы вновь разжигаем в них огонь патриотизма. Были сделаны первые большие шаги в ещё одной тысячелетней борьбе, и все граждане гордятся тем, что находятся на 'передовой'."
BAT_new_settlement_initiative:0 "Инициатива новых поселений"
BAT_new_settlement_initiative_desc:0 "Расширяя нашу территорию на восток, мы не должны забывать и об уже имеющейся у нас земле. В прошлом было сложно создать новые поселения или даже переехать из крупных населённых пунктов и городов. Благодаря повышенной автоматизации и лучшей инфраструктуре стало возможным заселение даже самых пустынных частей Хироптерры постоянными поселениями. Эта новая инициатива позволит нашему народу поселиться в новых домах и наслаждаться там современными удобствами."
BAT_youth_service_corps:0 "Создать службу по делам молодёжи"
BAT_youth_service_corps_desc:0 "Найтмер не должна вдохновлять своих подданных на верность, ведь они уже в её объятиях. Она должна разжечь любовь жеребцов, чтобы они служили во имя неё в будущем. Создание Службы по делам молодёжи приведёт к улучшению положения наших молодых пони и сформирует будущие поколения верных, надёжных и честных хироптеррцев."
BAT_expand_operations:0 "Расширить 'Копыто Найтмер'"
BAT_expand_operations_desc:0 "'Копыто Найтмер' должно расти вслед за нами. Хотя наше традиционное разведывательное управление работает с нами с момента нашей первой высадки, в их ведении операций на внутренней территории было мало новшеств. Пусть раньше они оставались на острие внешнего шпионажа, предоставив им большую власть в самой Хироптерре, мы можем расширить их государственную поддержку."
BAT_the_war_at_sea:0 "Война на море"
BAT_the_war_at_sea_desc:0 "Большая площадь Хироптерры омывается океаном, а это значит, что для защиты нам нужен мощный флот. Проанализировав нашу текущую доктрину и сравнив её с другими разработками, основанными на нашем собственном опыте и опыте других, мы можем расширить знания в военно-морской сфере далеко за пределы наших текущих возможностей. То, на что у других уходили годы, у нас займёт лишь несколько месяцев, ведь Найтмер ведёт нас своей тенью!"
BAT_develop_the_shipyards:0 "Схема расширения верфей"
BAT_develop_the_shipyards_desc:0 "Пускай нас и направляет Найтмер, мы также должны осознавать свои собственные возможности. Верфи Хироптерры будут модернизированы, чтобы не только соперничать с верфями наших врагов, но и многократно превосходить их! Наши корабли будут помнить веками, а их наследие будет править волнами вокруг нас! Через тысячу лет, наша военно-морская мощь обрушится на нашего истинного врага, а пока мы будем точить клыки о добычу, что найдём вокруг нас."
BAT_improve_the_submarine_fleet:0 "Си-винд MKII"
BAT_improve_the_submarine_fleet_desc:0 "Эффективные, скрытные и опасные; легко понять, почему Совет Легионеров одобрил разработку подводных лодок. Наши нынешние корпуса устарели, и если мы хотим, чтобы наши волчьи стаи были самыми опасными в море, мы должны будем дать им инструменты, что позволят им добиться успеха!"
BAT_improve_the_destroyers:0 "Мунфайр MKII"
BAT_improve_the_destroyers_desc:0 "Дешёвые, маневренные и быстрые; также легко понять, почему Совет одобряет эти надводные корабли. Хотя наши эсминцы не так эффективны в совершении набегов, как подводные лодки, и они стары, в сравнении с эсминцами наших врагов. Новые корпуса и установленные на них орудия сделают наш надводный флот сильнее. Более разумно начинать модернизацию кораблей с нуля, нежели начинать с каких-нибудь линкоров, в конце концов."
BAT_fuel_conservation:0 "Инициатива по хранению топлива"
BAT_fuel_conservation_desc:0 "По мере улучшения ВМФ нам необходимо выделять большие запасы топлива для надводных и подводных флотов. У этой непростой задачи есть простое решение — расширение резервов. Сооружая дополнительные топливные хранилища, мы можем увеличить нашу общую ёмкость хранения, устраняя нехватку топлива даже во время долгосрочных операций."
BAT_the_lunar_marines:0 "Сформировать имперский корпус морпехов"
BAT_the_lunar_marines_desc:0 "Наши враги будут подвергнуты осаде! Заблокированы! Морские пехотинцы Найтмер будут штурмовать их фермы и дома, освобождать их из-под подошвы их хозяев! Они — безжалостные, опасные, хорошо смазанные машины, готовые без сомнений и предупреждения атаковать берега противников."
BAT_convoy_raiding:0 "Тактика нарушения линии снабжения"
BAT_convoy_raiding_desc:0 "Мы не можем сопоставить дальность действия нашего надводного флота с дальностью действия флотов наших врагов, поэтому мы посвятим большую часть наших усилий нашим надёжным рейдовым группам. Пока воды вокруг Хироптерры будет защищены, мы нанесём урон противнику, и не важно, где в океане плывут корабли противника! Им не сбежать от наших гончих!"
BAT_operation_range_expansion:0 "Операции на дальнем расстоянии"
BAT_operation_range_expansion_desc:0 "Нашему надводному флоту необходимо выйти за границы наших берегов, чтобы иметь возможность перехватить врага где угодно. Хотя мы не можем просто захватить каждый остров между нами и Эквестрией, мы можем сосредоточиться на улучшении нашей доктрины для расширения гибкости наших операций."

BAT_look_to_the_economy:0 "Неудача в тылу"
BAT_look_to_the_economy_desc:0 "Мы потерпели неудачу, но мы не можем привлечь к ответственности лишь Легионеров. Наш тыл был так же важен для Муншайн, как и бойцы нашего фронта. Мы должны подготовиться к нашему следующему крестовому походу и выстроить экономику, способную поддержать его, даже если на подготовку уйдёт ещё тысяча лет."
BAT_strenghten_the_commission:0 "Усилить контроль"
BAT_strenghten_the_commission_desc:0 "Мы слишком мягко относимся к своим рабочим. Ограничения Комиссии не запрещали молчаливых протестов и «защиты» немногих диссидентов. Чтобы решить связанные с этим проблемы, мы должны усилить контроль над столь важной частью экономики и не позволять никому думать о чём-либо, выходящем за рамки их службы."
BAT_intensify_raids:0 "Планирование рейдерских операций"
BAT_intensify_raids_desc:0 "Наши рейдовые группы будут оснащены самым современным оборудованием и самыми обученными солдатами. Мы больше не можем позволить себе ограничиваться в этих миссиях — затрачивая больше ресурсов на рейды, мы получим больше рабочих."
BAT_free_reign_to_LMRD:0 "Стандартизация закупок ЛДМИ"
BAT_free_reign_to_LMRD_desc:0 "ЛДМИ — бесценный актив для Хироптерры, и мы больше не можем ограничивать их потребность в подопытных. В конце концов, мы предоставим им свободу действий, чтобы они могли брать любых рабочих, которые им потребуются для экспериментов, без необходимости одобрения Комиссии по делам коренных народов."
BAT_control_collars:0 "Ошейники для коррекции поведения"
BAT_control_collars_desc:0 "Ошейники для коррекции поведения имеют простой, но смертоносный дизайн. Небольшой заряд взрывчатого вещества заключён в пять фунтов прочной стали. Микрофон, приёмник и передатчик радиоволн позволяют отслеживать местонахождение рабочих во время их разговоров. Если необходимо, ошейники можно взорвать дистанционно."
BAT_work_for_your_bread:0 "Стандартизация пищевых рационов"
BAT_work_for_your_bread_desc:0 "Один из наших основателей тысячу лет назад написал простую директиву; кто не работает, тот не ест. Мы применим эту директиву к нашим работникам, которым будут выдавать свои пайки только после того, как они выполнят свои обязанности в течение дня. Те, кто не работает, не едят."
BAT_dedicated_research_centers:0 "Зоны особого доступа"
BAT_dedicated_research_centers_desc:0 "ЛДМИ и Комиссия по делам коренных народов представили новую смелую исследовательскую стратегию, направленную на одновременный сбор больших объёмов данных от ограниченного населения. Объединив бараки для рабочих и рабочую зону в одну «зону особого доступа», мы можем полностью ограничить их передвижение и позволить ЛДМИ наблюдать за ними во время их работы."
BAT_reforming_the_commission:0 "Бархатная перчатка"
BAT_reforming_the_commission_desc:0 "Отрицание даже одной частью нашего населения благосклонности священного правления Найтмер сеет семена саморазрушения. Мы не можем допустить, чтобы Комиссия по делам коренного населения оставалась в её нынешнем состоянии, и мы должны изучить наше обращение с рабочими. Мы должны следовать примеру нашей Императрицы, мы должны совершенствоваться."
BAT_mandatory_temple_attendence:0 "Обязательное посещение служб"
BAT_mandatory_temple_attendence_desc:0 "Рабочим всегда была предоставлена возможность посещать службы в наших храмах, поскольку вера - это то, что нельзя насаждать. Сделав посещение храма обязательным, мы стремимся дать им духовную отдушину и предоставить им посвящённый отдыху день в их трудовой неделе. Мы надеемся, что со временем знакомство с храмом и святым словом пассивно обратит многих."
BAT_the_one_generation_rule:0 "Правило одного поколения"
BAT_the_one_generation_rule_desc:0 "Ребёнок не будет наказан за грехи своего отца, разве не так говорят Говорящие с Луной? Мы адаптируем наши законы и позволим детям рабочих, которые обращаются к истинному слову богини, стать равными гражданами в одном поколении, а не в двух. Если их родители по-настоящему верны, их дети тоже!"
BAT_improve_working_conditions:0 "Улучшение жилищных условий рабочих"
BAT_improve_working_conditions_desc:0 "Дом там, где сердце, и если дом - это два листа жести без водопровода, никто не захочет работать. Вполне логично, что мы должны обеспечить нашим рабочим элементарные условия жизни, поскольку они не рабы; только своенравные души, которые мы пытаемся спасти"
BAT_accountable_overseers:0 "Ограничить телесные наказания"
BAT_accountable_overseers_desc:0 "Кнут - инструмент более слабых пони, мы будем умнее и сильнее этого. Надзиратели наших рабочих должны соответствовать тем же стандартам, что и любой другой гражданин Хироптерры. Ограничивая их законную возможность применять физические наказания, мы прогнозируем резкое сокращение случаев гибели рабочих во враждебных условиях труда."
BAT_decent_living_quarters:0 "Верность будет вознаграждена"
BAT_decent_living_quarters_desc:0 "Почему бы не позволить роскошь тем, кто работает без происшествий и верен Найтмер Мун? Нет причин отказывать рабочему в доступе к книгам или разрешении на вознаграждение за каторжный труд? Почему бы даже не дать тем, кто превышает свои квоты, шанс сохранить заработанное для прибыли? Мы проведём множество реформ, и все они вознаградят верных."
BAT_additional_labourer_acquisition:0 "Дополнительные закупки рабочих"
BAT_additional_labourer_acquisition_desc:0 "Рейды жестоки и могут быть неудачными, но это не единственный способ найти рабочих. Наши агенты начнут операции по направлению судов беженцев к нашим водам или даже найдут тех, кто достаточно отчаялся, чтобы добровольно начать новую жизнь в мифической Хироптерре во имя Найтмер."
BAT_the_carrot_and_the_stick:0 "Нет места жестокости"
BAT_the_carrot_and_the_stick_desc:0 "Жестокость неэффективна. Это эмоциональный и расточительный признак более слабых пони и их ложных идеологий. Мы должны принять этот факт. Мы дадим возможность тем, кто следит за соблюдением нашего закона, лучше контролировать наше население более доброжелательными средствами в соответствии с философией кнута и пряника."
BAT_harsher_conditions:0 "Сурово, но справедливо"
BAT_harsher_conditions_desc:0 "Мы будем стремиться реформировать нашу систему правосудия, но при этом наши законы будут более жёсткими. Все-таки они будут намного справедливее. Ни один пони не стоит выше законов Найтмер, ни одно разумное существо не будет выше других. Правосудие слепо, а Найтмер - нет!"
BAT_service_for_freedom:0 "Свобода за службу"
BAT_service_for_freedom_desc:0 "Служба гарантирует гражданство! Рабочие Хироптерры радуются! Всем, кто прослужит в Легионах Найтмер Мун отведённое время, будет предоставлена свобода в конце срока. Раненые или уволенные по медицинским показаниям с отличием будут помещены во вспомогательные батальоны, но по-прежнему будут иметь право на освобождение. Вносите ли вы свой вклад в лучшее будущее?"
BAT_use_our_connections:0 "Подпольная экономика"
BAT_use_our_connections_desc:0 "Давайте не будем делать вид, будто в мире не существует экономики, которая скрывается в тени каждого государства. Как дети тьмы, мы будем процветать в ней. Наши агенты должны расширять наши связи с этими нелегальными рынками и подставными корпорациями, чтобы значительно увеличить наши активы."
BAT_equipment_smuggling:0 "Связи на сером рынке"
BAT_equipment_smuggling_desc:0 "По мере того как мы внедряемся в теневую экономику, мы будем наслаждаться плодами наших трудов. Несколько судоходных компаний из Хаукленда и Скайфола начнут терять грузы в международных водах вдоль побережья Седельной Аравии, но их общий страховой конгломерат Лунар Протэкшн всегда будет им всё щедро возмещать."
BAT_the_poppy_fields:0 "Маки любви"
BAT_the_poppy_fields_desc:0 "Хвала Найтмер Мун и щедрости её урожая! Хироптерра - суровая среда даже по зебриканским меркам. Однако это не останавливает выращивание наших культур, в том числе мака. Мы можем извлечь из мака ценное лекарство, такое как морфин, но мы также должны признать его изменчивые рекреационные цели..."
BAT_literal_drug_smuggling:0 "Наводнить их рынки"
BAT_literal_drug_smuggling_desc:0 "В то время как наши собственные пони выиграют от продажи и выращивания мака, мы утопим наших врагов в дешёвых и опасных опиатах. Наша цель - не прибыль, а распространение. Мы вонзим когти зависимости и раздора глубоко в самых уязвимых врагов и распространимся от них, как болезнь."
BAT_shell_companies:0 "Приобретение подставных компаний"
BAT_shell_companies_desc:0 "Наши контакты на серых рынках укрепили различные сферы контроля. Санкционируя несколько небольших отрядов лазутчиков, мы обеспечим последние несколько подписей, которые нам нужны, чтобы получить полный контроль над несколькими разными компаниями. Благодаря этому наша досягаемость будет большей и менее заметной."
BAT_extract_equestrian_experts:0 "Похищение эквестрийских академиков"
BAT_extract_equestrian_experts_desc:0 "Несколько эквестрийских учёных, исследуют различные проекты, которые нас интересуют. Проведя несколько операций с ловушками и внезапным исчезновением, мы сможем похитить лучших и ярчайших из наших еретических врагов, хоть от этого они и не станут мудрее."
BAT_electronics_development:0 "Колосс"
BAT_electronics_development_desc:0 "Используя электронные лампы и другие чудеса электроники, мы можем разработать электронную машину, которая может вычислять за нас определённые уравнения и шифры! Наши ведущие эксперты в области электроники предсказывают огромный скачок в вычислительной способности и мощности новых моделей Колосса!"
BAT_calibrate_military_industry:0 "Поддержка военного производства"
BAT_calibrate_military_industry_desc:0 "Больше заводов - больше оружия. Больше пушек - больше солдат. Математика здесь довольно проста, но нам придётся потратить время на консолидацию наших национальных активов и переориентацию на военное производство. Как только мы объединим наши ресурсы, мы сможем пользоваться преимуществами большего количества фабрик, что означает больше оружия ... и так далее, и так далее."
BAT_synthethic_oil:0 "Сжижение угля"
BAT_synthethic_oil_desc:0 "Сжижение угля, - это процесс, в котором уголь, очевидно, превращается в топливо. Хотя этот метод синтеза существует уже несколько лет, нам ещё предстоит в полной мере вложить средства в изобретательность этой идеи. Применяя этот новый метод доступа к важнейшим видам топлива, мы можем пополнить наши запасы."
BAT_mining_mechanisation:0 "Механизация горнодобывающей промышленности"
BAT_mining_mechanisation_desc:0 "Машина может выполнить в два раза больше работы, чем средний пони, за исключением нескольких аномальных земных пони среди наших шахтёров. Как бы то ни было, механизируя наши рудники, мы можем добывать больше, копать глубже и получать от них гораздо большую отдачу."
BAT_improve_logistics:0 "Улучшение межрайонной инфраструктуры"
BAT_improve_logistics_desc:0 "Пора нам изучить состояние наших дорог между районами, а это значит, что мы должны предпринять решительные шаги для улучшения инфраструктуры по всей стране. Опираясь на существующие железные и автомобильные дороги, мы можем создать всеобъемлющую межрайонную сеть, которая обеспечит мобильность наших граждан, а также критически важную логистику."
BAT_developmental_effort:0 "Модернизация академий"
BAT_developmental_effort_desc:0 "Йельские университеты или Школа магии в Эквестрии не смогут идти в сравнение с нашими академиями, если мы, конечно, закончим их модернизацию. Не секрет, что наша изоляция заставляет нас проявлять творческий подход, но она также ограничивает нашу способность оставаться впереди всех в науке. Предоставляя больше средств нашим высшим учебным заведениям, мы можем извлечь выгоду из их знаний."
BAT_medical_research_development:0 "Межрайонная медицинская сеть"
BAT_medical_research_development_desc:0 "Расширяя государственный контроль над больницами и другими медицинскими учреждениями, мы можем гарантировать, что они укомплектованы должным образом подготовленными врачами с самым современным оборудованием. Любой гражданин или рабочий, нуждающийся в медицинской помощи, получит её в новых шикарных заведениях. Здоровье наших пони - это здоровье нашей нации."
BAT_crop_diversification:0 "Диверсификация и специализация"
BAT_crop_diversification_desc:0 "Диверсификация - это процесс распределения капитала таким образом, чтобы уменьшить подверженность любому конкретному активу или риску. Или в то время как специализация - это размещение капитала в одном конкретном активе для получения наибольшей прибыли. Мы найдём баланс между ними с помощью нашего нового Индустриального фонда, предназначенного для распределения грантов в разные части нашей экономики."
BAT_coconut_crab_ranching:0 "Разведение кокосовых крабов"
BAT_coconut_crab_ranching_desc:0 "Кокосовый краб - крупнейшее наземное животное с экзоскелетом, не использующее магию для выживания. Эти большие существа были распространены в Хироптерре, и на них веками охотились ради мяса, почти истребив их. Расширив защиту крабов и отводя для них санкционированные ранчо, мы сможем безопасно выращивать этих существ."
BAT_a_life_of_luxury:0 "Роскошь для масс"
BAT_a_life_of_luxury_desc:0 "По мере того, как наша экономика становится все более и более эффективной, наши эксперты обнаружили поразительные отчёты о излишках и избытках. Мы опережаем наши прогнозы на следующее столетие, а это означает, что мы можем позволить себе забрасывать наших пони коммерческими товарами и предметами роскоши."

BAT_examine_military_procedures:0 "Изучить, что пошло не так"
BAT_examine_military_procedures_desc:0 "Нам не удалось принести Вечную Ночь, и Найтмер Мун остаётся для нас потерянной, но мы не можем терять надежду! Мы должны вспомнить наших предков, когда они впервые прибыли на эти берега, мы должны последовать их примеру и заложить основу для следующей войны. Даже если это произойдёт через тысячу лет."
BAT_new_officers_from_equestria:0 "Поприветствовать новых изгнанников"
BAT_new_officers_from_equestria_desc:0 "После провала операции «Муншайн» мы должны организовать вывод значительных активов из Эквестрии. Хорошая новость заключается в том, что офицеры, которых мы внедрили в Эквестрийскую армию, теперь могут вернуться к нам со своим опытом и сочувствующими."
BAT_support_squads:0 "Вспомогательные боевые тренировки"
BAT_support_squads_desc:0 "Наши вспомогательные подразделения больше нельзя использовать для бесполезной работы! Некоторые из наших самых лояльных подразделений состоят из вспомогательных сил, поэтому мы должны полностью интегрировать их в Легионы. Отдельные роты поддержки, смешанные с регулярными войсками, придадут нашим передовым частям большую гибкость."
BAT_moonspeakers_in_military_roles:0 "Адаптировать Луна Нова"
BAT_moonspeakers_in_military_roles_desc:0 "Магические винтовки - это новинка. Они ненадёжные, но их эффективность нельзя отрицать. Прошли те времена, когда лишь единороги могли использовать разрушительные заклинания против своих врагов. Благодаря более широкому распространению такого оружия наши войска станут куда опаснее." #AAAAAAH
BAT_ranger_corps:0 "Легионерский корпус рейнджеров Её Императорского Величества"
BAT_ranger_corps_desc:0 "Мы должны создать специальный корпус лёгкой пехоты, чтобы повысить летальность наших дивизий. Именно так мы открываем нашу первую школу «Рейнджеров» в районе Хаулинг-Маунтинс. Мы будем проверять умственное, физическое и военное мастерство кандидатов, чтобы сформировать специализированный корпус рейнджеров, который можно интегрировать в наши основные пехотные подразделения."
BAT_equipment_modernisation:0 "Модернизация снаряжения"
BAT_equipment_modernisation_desc:0 "Окружающий нас мир стремительно развивается благодаря значительным технологическим достижениям, достигнутым за считанные месяцы, а не годы. Мы не можем позволить себе отставать. Постоянно полагаться на шпионаж при приобретении нового оборудования для копирования - слишком затратно и отнимает много времени, поэтому мы должны субсидировать наших собственных исследователей для улучшения нашего собственного оборудования."
BAT_legacy_of_the_shadowbolts:0 "Наследие Шэдоуболтов"
BAT_legacy_of_the_shadowbolts_desc:0 "Шэдоуболты, известные своей свирепостью в небе, были специальным лётным формированием с момента первого пришествия Найтмер Мун! Об их ночных полётах ходят легенды, а их достижения в небе ещё больше! Мы будем обращаться к их наследию по мере развития возможностей нашего лётного корпуса, наши новые самолёты и доктрины будут отражать их наследие!"
BAT_troop_support:0 "Комбинированная тактика"
BAT_troop_support_desc:0 "Использование комбинированных тактик представляет собой будущее войны. Скоординированные атаки пехоты, артиллерии и бронетехники, уничтожающие врага быстрыми и решительными атаками, выиграют нам нашу следующую войну. Прошли времена расточительной тактики и массовых атак пехоты без должной поддержки, эта новая доктрина проложит путь к победе с подавляющей огневой мощью."
BAT_new_bombercraft:0 "Стратегическое разрушение"
BAT_new_bombercraft_desc:0 "На войне мы больше не сражаемся только с вооружёнными силами, мы сражаемся с народами. Каждый город - это элемент войны, каждое гражданское лицо в нем трудится на благо фронта. Некоторые в Совете могут не одобрять этот новый подход к войне, но мы должны нанести удар по всем объектам врага, чтобы как можно быстрее закончить войну, бомбардируя врага и доводя его до полного подчинения."
BAT_the_fuel_issue:0 "Имперский Стратегический Нефтяной Резерв"
BAT_the_fuel_issue_desc:0 "Мы - маленькая страна, и наши ресурсы могут быть легко истощены в затяжном конфликте, поэтому даже наша экономика сейчас зависит от топлива. Наш ограниченный контакт с миром в целом означает, что мы также не можем так легко получить его. Открыв серию синтетических заводов и установив средства для хранения огромного количества нефти в течение длительных периодов времени, мы можем подготовить обширный резерв для использования в военных целях."
BAT_army_motorisation:0 "Механизация Легионов"
BAT_army_motorisation_desc:0 "В Зебрике есть племя воинов, которые могут проходить пятьдесят миль в день и продолжать сражаться, но они несут только копья и щиты. Современный солдат несёт гораздо больше, включая фургоны своего вспомогательного подразделения. Мы должны полностью моторизовать нашу армию, чтобы мы могли перемещаться на сто пятьдесят миль в день и сражаться в полную силу наших современных Легионов!"
BAT_armoured_trains_focus:0 "Бронепоезда"
BAT_armoured_trains_focus_desc:0 "Независимо от количества грузовиков, железные дороги - это основа нашей логистики. Важно, чтобы мы снабдили этот критически важный элемент военной инфраструктуры средствами защиты. Внедряя использование бронепоездов, мы не только улучшаем защиту нашей логистики, но и некоторых подразделений, предназначенных для защиты железных дорог, которые будут использоваться в других местах."
BAT_extensive_planning:0 "Углублённая стратегия"
BAT_extensive_planning_desc:0 "Тактика - это планы на уровне самого маленького подразделения, а стратегия - на самом высоком, но их общие цели должны быть согласованы для достижения успеха. Наша стратегическая миссия в любой военной кампании или операции должна быть поставлена чётко, чтобы командиры на всех уровнях понимали её цели."
BAT_military_logistics_department:0 "Легионерский отдел логистики"
BAT_military_logistics_department_desc:0 "Как говорится, армия воюет желудком. С принятием на вооружение транспортных средств, современного оружия и другого вооружения армия воюет желудком и всем, что может предложить автопарк. Наш улучшенный корпус материально-технического обеспечения должен гарантировать, что наша армия будет иметь все, что ей нужно, где бы она ни была."
BAT_joint_chiefs_of_staff:0 "Общий штаб"
BAT_joint_chiefs_of_staff_desc:0 "Только дурак может позволить разным подразделениям нашей армии соревноваться друг с другом за припасы или снаряжение, но мы ограничены в том, что и кому можем предоставить. Создав общий штаб для информирования Совета Легионеров о потребностях различных ветвей, мы сможем лучше организовывать и координировать их усилия в интересах государства."
BAT_psychological_warfare:0 "Психологическая война"
BAT_psychological_warfare_desc:0 "Все солдаты подвержены манипуляциям, даже наши собственные. Хотя наша пропаганда будет напоминать Легионам, за что они сражаются, мы будем вкладывать значительные средства в наши собственные усилия, чтобы подорвать волю нашего врага к борьбе. Бесполезно сопротивляться воле Найтмер Мун, и мы её избранные пони. Если брошюры их не убедят, убедят акустические системы."
BAT_chemical_warfare_corps:0 "Химический отдел ЛДМИ"
BAT_chemical_warfare_corps_desc:0 "Отряд учёных ЛДМИ будет наблюдать за обучением первых и всех будущих членов Химического корпуса Легиона. Эти солдаты будут специализироваться на использовании достижений в области «тактического использования» химикатов, таких как газ, белый фосфор и гербициды, во всех видах нашей армии, а также будут действовать для противодействия любому применению химического оружия нашим противником."
BAT_blow_them_out:0 "Разрушение издалека"
BAT_blow_them_out_desc:0 "Каждая жизнь легионера священна в глазах нашей великой богини. Мы не можем позволить себе потратить её на бесполезные нападения или рискованные маневры, перенятые у еретических жуков. Вместо этого мы примем доктрину подавляющей и превосходящей огневой мощи. Мы надеемся, что, как только наша артиллерия выйдет на позицию, пехоте просто придётся выметать врага из кратера."
BAT_legionary_operational_integrity:0 "Целостность операций"
BAT_legionary_operational_integrity_desc:0 "Прошли те времена, когда генералы командовали почти всеми аспектами битвы. Вместо этого наши командиры теперь передают свои планы и намерения подчинённым. Эти подчинённые будут делать то же самое по цепочке подчинения. На каждом уровне офицеры смогут использовать свои собственные средства для выполнения своих задач с дисциплинированной инициативой."
BAT_artillery_reliability:0 "Сосредоточенный огонь"
BAT_artillery_reliability_desc:0 "Чем тяжелее бои и чем дольше война, тем больше Легионы полагаются на своих артиллеристов. Наша артиллерия - король битвы, достойный нашей Святой Императрицы. Мы должны убедиться, что орудия наших артиллеристов надёжны, поскольку они находятся на передовой. Наши Говорящие с Луной благословят их снаряды, и наши боеприпасы прольют праведную ярость Найтмер."
BAT_mobile_warfare_conception:0 "План Баттона"
BAT_mobile_warfare_conception_desc:0 "Настаивание генерала Баттона на гибкой, мобильной армии привело к его личной разработке новой доктрины Легионов. «План Баттона» во многом копирует школу чейнджлингов, но в него вносятся модификации, направленные на обеспечение устойчивости маневренной войны. Баттон настаивает, что если бы мы полностью следовали этому плану, наши силы могли бы быть полностью моторизованы в течение нескольких лет."
BAT_develop_tank_models:0 "Адаптировать чертежи Сталлионграда"
BAT_develop_tank_models_desc:0 "Безбожные язычники Сталлионграда делают не самые лучшие танки, но их легко изготовить и заменить. Они также восприимчивы к взяткам и более чем готовы потерять несколько ... образцов. Приняв проекты и доктрину Сталлионграда, мы получим выгоду от их танков; простота изготовления, практичность и численное превосходство."
BAT_develop_anti_tank:0 "Станшион"
BAT_develop_anti_tank_desc:0 "Станшион - это современная противотанковая винтовка, которая даёт пользователю мощь противотанкового орудия прямо в копыта. Первые испытания многообещающие, а демонстрация боевой стрельбы состоится в течение нескольких месяцев. Боеприпасы, которые оно использует, также могут быть изменены в зависимости от дальности, цели или окружающей среды; многообещающее и уникальное оружие для арсеналов наших Легионов."
BAT_replacable_parts:0 "Стандартизация материалов"
BAT_replacable_parts_desc:0 "Мы приняли на вооружение сталлионградские танки из-за их легко заменяемых частей, почему бы не распространить эту идею на все наше снаряжение? Обеспечив единообразие надёжности и простоты ремонта для всех наших материалов, станет легче поддерживать смертоносность нашего Легиона во время затяжных конфликтов."
BAT_heavier_tanks:0 "Тактики прорыва"
BAT_heavier_tanks_desc:0 "Наши лёгкие танки превосходят наши ожидания по маневренности, но они не удовлетворяют нашим требованиям для преодоления глубоко укоренившихся позиций противника. Иногда нельзя просто объехать врага, поэтому мы должны инвестировать в разработку более тяжёлой модели танка, которая сможет прорвать позиции врага."
BAT_the_power_of_massed_assaults:0 "Массовые концентрированные атаки"
BAT_the_power_of_massed_assaults_desc:0 "В среднем пулемёт стреляет сотнями выстрелов в минуту, но каждый пулемёт противника имеет ограниченное количество боеприпасов и ограниченную зону обстрела. С благословением Найтмер мы не можем не преодолеть это смертельное препятствие. Если они сделают сотни выстрелов, мы пришлём тысячи пони! Мы обрушимся на врага волной концентрированных атак!"
BAT_modern_assault_tactics:0 "Тактика штурмовиков"
BAT_modern_assault_tactics_desc:0 "Грифоньи еретики и их скудная империя разработали интересную доктрину пехоты на основе «Тактики проникновения» и «Штурмовиков». Позволяя небольшим отрядам наших солдат обследовать и атаковать слабые места на линии врага, мы можем прорваться туда, где противник нас меньше всего ожидает; прямо как штурмовики Империи Грифонов."
BAT_redemptionary_brigades:0 "Штрафные батальоны"
BAT_redemptionary_brigades_desc:0 "Дезертирам, предателям, рабочим и любым другим диссидентам, желающим покаяться в своих грехах, будет предоставлена возможность обрести искупление через службу в этих особых отрядах. Это может быть жестоко, но гораздо эффективнее использовать их как движущийся живой щит для других наших подразделений, чем просто казнить их за преступления."
BAT_combat_enhancers:0 "Алхимический отдел ЛДМИ"
BAT_combat_enhancers_desc:0 "Метамфетамин в связке с зельями создаёт мощную боевую добавку, которая держит солдат в боевой готовности без побочных эффектов. Мы будем поощрять наших солдат использовать эту добавку и следить за её действием. Она будет добавляться в продукты, в том числе жевательную резинку, шоколадные конфеты и таблетки."
BAT_steal_the_bits_gun:0 "Пистолет-пулемёт Битса"
BAT_steal_the_bits_gun_desc:0 "Хотя пистолет Битса может выглядеть странно и, согласно отчётам, его практически невозможно носить с комфортом, наши своенравные враги в Эквестрии создали надёжное оружие, подходящее для всех типов окружающей среды. Внутренний отсек внутри приёмника предотвращает заклинивание пистолета-пулемёта даже после того, как его окунули в грязь или песок. Даже странное размещение магазина имеет прагматичную цель; мы должны использовать это для себя."
BAT_imperial_engineer_corps:0 "Сапёры Её Императорского Величества"
BAT_imperial_engineer_corps_desc:0 "Благодаря интеграции вспомогательных подразделений в боевые задачи мы можем обучать наших инженеров выполнять более важные задачи в бою. В соответствии с традициями Аквелии, наши сапёры будут на передовой. Независимо от опасности, препятствия или миссии наши сапёры расчистят путь благословенным Легионам нашей Императрицы!"

BAT_the_commonwealth:0 "Хироптеррское Содружество"
BAT_the_commonwealth_desc:0 "Награды победителю! Мы достигли наших целей! Мы сокрушили армии наших врагов. Ни организованная армия, ни одна единственная нация, против которой мы выступали, не выдержала! Мы провозгласим наше Содружество под знаменем Хироптерры, ибо вместе мы одержим великие победы в грядущих поколениях!"
BAT_leaf_lehay_airforce_reforms_2:0 "Реформы ЛеХэя"
BAT_leaf_lehay_airforce_reforms_2_desc:0 "Генерал ЛеХэй планирует реформировать ВВС в независимую ветвь вооружённых сил, способную самостоятельно выигрывать войны. Его планы предусматривают создание крупных бомбардировщиков, способных разрушать города, и расширение отдела исследований и разработок, дабы хироптеррские ВВС были самыми передовыми в мире."
BAT_aerial_supply_drops_2:0 "Департамент воздушной логистики"
BAT_aerial_supply_drops_2_desc:0 "При расширении вооружённых сил возникли определенные проблемы. Например, неспособность армии эффективно снабжать более быстроходные наступательные части и войска, размещённые за пределами существующих линий снабжения. В ВВС было сформировано новое подразделение со специально построенными транспортными самолётами, которые будут снабжать наши войска с воздуха."
BAT_intercontinental_destruction_2:0 "Межконтинентальные операции"
BAT_intercontinental_destruction_2_desc:0 "Благодаря недавно увеличенному финансированию была произведена первая партия стратегических бомбардировщиков. Эти самолёты в большом количестве и при правильной тактике способны сами по себе выигрывать войны. Только правильную тактику ещё предстоит разработать."
BAT_nuclear_capabilities_2:0 "Ядерный потенциал"
BAT_nuclear_capabilities_2_desc:0 "Отдел исследований и разработок совместно с лучшими учёными и инженерами нашей страны изобрёл бомбу, способную за раз уничтожать целые города. Благодаря этому устройству мощь Хироптерры станет известна всем. Но потребуются время и средства, чтобы завершить разработку планов по созданию нашей первой атомной бомбы."
BAT_exploit_subjects:0 "Департамент распределения ресурсов Северной Зебрики"
BAT_exploit_subjects_desc:0 "Поскольку наши границы значительно расширились после нашей победы, мы должны рассчитывать на справедливое перераспределение огромных ресурсов Северной Зебрики в нашем Содружестве. Руины государств, которые когда-то владели этой территорией, не могли использовать свои ресурсы должным образом. Наш священный долг перед Найтмер Мун - использовать эти ресурсы на благо Содружества."
BAT_cash_crop_profiliation:0 "Землю ветеранам"
BAT_cash_crop_profiliation_desc:0 "Земли на востоке пока нельзя считать лояльной территорией. Пока мы продолжаем спорить, что делать с их обитателями, мы можем получить совершенно лояльную область, выделив значительную часть территорий под плантации ветеранов. Это не только станет плюсом для нашей экономики, но и вознаградит наших бывших солдат и поселит настоящих граждан Хироптерры на землях Содружества."
BAT_literally_boer_militias:0 "Легионерские силы обороны"
BAT_literally_boer_militias_desc:0 "Хотя наши бригады миротворцев - отличный инструмент в нашем арсенале для борьбы с упорным сопротивлением, даже наши военные не могут быть везде одновременно. Мы дадим возможность ветеранам и лоялистам формировать оборонительные ополчения в своих городах для борьбы с повстанческими силами. Это с небольшими затратами окажет необходимое давление на повстанческие группы."
BAT_industrial_decommission:0 "Департамент релокации промышленных мощностей"
BAT_industrial_decommission_desc:0 "Некогда «процветающие» промышленные центры в Тобуке и Варзене работали для их локальных нужд, а не для нужд Содружества. Хотя многие местные жители протестовали против этого решения, вполне логично, что мы переместим эти активы туда, куда сочтём нужным. Это больше не фабрики коррумпированных бизнес-структур и военачальников, а средства для достижения более высоких целей во имя Найтмер Мун."
BAT_economic_cartelisation:0 "Экономическая монополизация"
BAT_economic_cartelisation_desc:0 "Наша экономика, хотя и предназначена для поддержки наших военных усилий, должна быть адаптирована. Дабы позволить нам достигать наших целей в течение более длительного периода времени. Для этого мы примем концепцию "монополизации", при которой государственные предприятия будут доминировать в своём секторе специализации. Это позволит малому бизнесу процветать, в то время как мы полностью подчиним себе рынок."
BAT_dealing_with_resistance:0 "Антитеррористические операции"
BAT_dealing_with_resistance_desc:0 "Сражаться с врагом в форме намного проще, чем с разрозненным повстанческим движением, но даже тут у нас есть много возможностей. Однако путь тернист, неудачи в сдерживании этих угроз означают не только потери сегодня, но потери и потери в будущем. С повстанцами необходимо бороться эффективно и оперативно."
BAT_flying_arrow_doctrine:0 "Доктрина летящей стрелы"
BAT_flying_arrow_doctrine_desc:0 "Доктрина "Летящей стрелы", хоть и обходится гораздо дороже, чем поиск повстанцев, требует огромной сети блокпостов и застав, чтобы ограничить передвижение в специально отведённых местах. Лишая противника передвижения с фиксированных позиций, мобильные силы быстрого реагирования будут атаковать любых повстанцев в этих районах, как только они будут обнаружены."
BAT_drop_squads:0 "Найти и уничтожить"
BAT_drop_squads_desc:0 "Завышенная стоимость строительства сети перекрывающих друг друга укреплений сводит с ума! Поэтому мы будем атаковать врага там, где его найдём. В то время как противник сохранит большую часть своей свободы передвижения, каждый раз, когда они будут собираться в определённом количестве, мы раздавим их подавляющей огневой мощью"
BAT_interbranch_cooperation:0 "Совместная работа организаций"
BAT_interbranch_cooperation_desc:0 "Хотя борьба с повстанцами гораздо сложнее, чем обычная война, у неё есть общие черты. Чёткие линии связи и интегрированные цепочки командования в областях деятельности позволят использовать единый общий подход в отличие от множества разрозненных действий разных агентств и отделений."
BAT_ban_collective_punishment:0 "Интеграция цивильной жизни"
BAT_ban_collective_punishment_desc:0 "Восстания будут продолжаться бесконечно, если мирное население нам не радо. Хотя мы не можем изменить сердца и умы в одночасье или причинить дальнейший вред, изолируя мирных жителей в лагерях, мы можем пойти им навстречу. Строя дороги, школы и медленно интегрируясь в их жизнь, мы можем обратить их против повстанцев."
BAT_WLA_profilieration:0 "Вопрос ОВА"
BAT_WLA_profilieration_desc:0 "Освободительная Армия Варзены не справилась со своей задачей как военное подразделение и как средство пропаганды. Коллаборационисты снова и снова оказывались дегенератами в глазах Содружества. Когда мы завершаем наши действия по устранению организованного сопротивления, существование ОВА является последним вопросом. Что нам с ними делать?"
BAT_internment_camps:0 "Лагеря для интернированных"
BAT_internment_camps_desc:0 "Во время чрезвычайной ситуации невозможно отличить гражданского от повстанца, поэтому мы больше не будем пытаться это делать. Сгоняя местных жителей в патрулируемые и регулируемые лагеря, мы можем позволить им вести свою жизнь под нашим бдительным присмотром, устраняя всех, кто находится за пределами этих лагерей. Потому что, если они находятся за пределами лагерей, очевидно, что они враги."
BAT_special_zones:0 "Местные легионерские комиссариаты"
BAT_special_zones_desc:0 "В этих зонах оккупации будет создан ряд совместных военно-гражданских комиссариатов, чтобы улучшить нашу связь с этими новыми территориями и с нашим правительством в Хироптерре. Со временем они будут демонтированы в пользу более традиционных правительственных структур, как только повстанческое движение будет подавлено до местного уровня."
BAT_fresh_blood:0 "Свежая кровь"
BAT_fresh_blood_desc:0 "Многие из нашего высшего командования годами тренировались, чтобы подготовиться к великой войне, которая так и не наступила, они тренировались штурмовать Кантерлот, или сражаться на улицах Мейнхеттена... В этом конфликте выросло новое поколение, которое подготовило и преуспело в освобождении Северной Зебрики. Пора признать их достижения!"
BAT_integration_issue_debate:0 "Проблемы интеграции"
BAT_integration_issue_debate_desc:0 "За наш успех пришлось заплатить большую цену. Хотя мы выиграли войну и имеем дело с повстанцами, теперь ясно, что мы сталкиваемся с совершенно другой проблемой. Что делать с мирным населением на нашей новой территории? Одни требуют немедленного порабощения, другие предполагают, что этот новый приток - это возможность для перемен."
BAT_a_time_for_change:0 "Время для перемен"
BAT_a_time_for_change_desc:0 "Содружеству нет равных, его пони будут процветать под путеводным копытом Найтмер Мун. Глупо думать, что наше прошлое может вести нас в будущее, потому что мы должны измениться перед лицом нашей победы! Наше новое население, хотя и ошибочно, может быть привлечено к ответственности, а не просто эксплуатироваться."
BAT_limit_reprisals:0 "Кампания по укреплению доверия"
BAT_limit_reprisals_desc:0 "Наши более усердные солдаты могут взять на себя задачу лично огородить местные деревни и города во имя Найтмер Мун после нападения повстанцев, но эта инициатива часто приводит к гибели множества мирных жителей. Мы должны ограничить эти глупые затеи и заменить их более объединёнными усилиями по построению доверия."
BAT_allow_native_landholders:0 "Закон о родине"
BAT_allow_native_landholders_desc:0 "Мы не будем заводить друзей или просвещать кого-то, если будем выгонять туземцев с их земель. Закон об исконной родине гарантирует, что законопослушные пони Содружества смогут пользоваться землями, на которых их предки жили веками. Это их земля, но теперь она подчиняется нашим законам."
BAT_literal_jizya:0 "Инициатива защиты пони" #ПУДЖ
BAT_literal_jizya_desc:0 "Государство обязано защищать народ, его собственность и выбор веры... При условии, конечно, их лояльности и принятия более высокой налоговой ставки. Это равноправный обмен, который подавит большинство религиозных диссидентов, а также побудит тех, кто более склонен к обращению."
BAT_increase_quality_of_life:0 "Улучшить качество жизни"
BAT_increase_quality_of_life_desc:0 "Земли Тобука и Варзены были дикими местами, в которых не было даже самой элементарной современной роскоши. Мы принесём электричество, дороги и железные дороги для пони этих территорий, и они будут благословить Найтмер Мун за это! Повышение качества жизни улучшит их отношение к нам."
BAT_nativist_brotherhoods:0 "Поддержка Братств Легионеров" #По сути, ассоциации ветеранов. А ещё, ПУДЖ!!!
BAT_nativist_brotherhoods_desc:0 "Наши ветераны, особенно те, которые поселились в Северной Зебрике, заслуживают связи со своими братьями и сёстрами по оружию. Поощряя организацию Братств Легионеров по всему Содружеству, мы можем способствовать дальнейшему единству в нашем обществе."
BAT_segregation:0 "Политика разделения и гармонии"
BAT_segregation_desc:0 "Тех, кто не поклоняется Найтмер Мун, нельзя принуждать к этому в рамках Инициативы Защиты Пони... Но это не значит, что они могут находиться в тех же школах или зданиях, что и верующие в Её Величество. Пока каждый объект равен своему верному аналогу, нет причин не разделять его. Правильно?"
BAT_legal_opposition:0 "Легализация оппозиции"
BAT_legal_opposition_desc:0 "Потребовалось много лет и множество подавленных протестов, чтобы мы наконец поняли, что патриотизм - это также критика Найтмер Мун, а не просто слепая преданность ей. Легализация оппозиции разделит экстремистов, желающих уничтожить нас, и патриотов, желающих мирно высказывать жалобы."
BAT_settler_colonies:0 "Рай для подданных"
BAT_settler_colonies_desc:0 "Провалы операции "Муншайн" и последующий вывод наших активов из Эквестрии и Нового Мейрленда означали, что нам также пришлось оставить позади многих верных нам. Однако с нашими недавно приобретёнными территориями у нас теперь более чем достаточно места, чтобы приветствовать их на наших берегах и приложить ещё больше усилий, чтобы привести их сюда!"
BAT_they_will_know_their_place:0 "Одна нация под Найтмер Мун"
BAT_they_will_know_their_place_desc:0 "Одна нация под Найтмер Мун, одна воля и один народ! Наша вера и наш путь - единственный путь в будущее. Если недавно освобождённые пони Северной Зебрики не могут с этим согласиться, то их дети согласятся!"
BAT_the_model_communities:0 "Образцовые лунаристские сообщества"
BAT_the_model_communities_desc:0 "Нашему народу нужно жизненное пространство, место, которое можно было бы назвать своим во враждебных странах Востока. Раз мы победили их армии и сожгли их поля, нужно заложить там корни нашего будущего. Финансируя экспедиции миссионеров по созданию поселений на наших новых землях, мы можем заложить модель расширения на будущее."
BAT_freedom_is_a_luxury:0 "Свобода - это роскошь"
BAT_freedom_is_a_luxury_desc:0 "Новое население еретиков в нашем Содружестве должно понять, что свобода - это роскошь, купленная верой, семьёй и лояльностью. Если они будут усердно работать на наших новых заводах, их внуки смогут получить достойное гражданство."
BAT_teach_the_children:0 "Не оставим никого позади"
BAT_teach_the_children_desc:0 "Детский ум легко изменить. Независимо от их веры или происхождения ни один жеребёнок не должен остаться без образования. Они должны узнать историю Содружества и тиранов в Кантерлоте, они должны узнать о своём превосходстве в этом мире!"
BAT_the_worlds_finest_army:0 "Общество воинов"
BAT_the_worlds_finest_army_desc:0 "Цель Содружества не в том, чтобы построить новую нацию для Найтмер Мун, а в том, чтобы вести войну за неё, чтобы вернуть свой законный трон! Наша цель в Северной Зебрике - всего лишь ступенька на пути к великим целям. Наше общество создано для войны, оно всегда будет состоять из воинов!"
BAT_slave_states:0 "Рабские области"
BAT_slave_states_desc:0 "Некоторые области никогда не будут полностью умиротворены или просветлены, мы должны принять это. Поэтому определённые регионы Содружества будут назначены в качестве источника Рабов."
BAT_reaffirm_council_authority:0 "Нерушимая цепочка командования"
BAT_reaffirm_council_authority_desc:0 "Никогда не помешает напомнить даже лояльному гражданину о его месте в Содружестве. Есть только одна Императрица, и Совет - её слово в этом мире, пока она не вернётся снова. Решения Совета нельзя подвергать сомнению и игнорировать. Во имя Найтмер Мун!"

BAT_victory_at_last:0 "Долгожданная победа"
BAT_victory_at_last_desc:0 "Мы добились своего! Найтмер Мун вновь с нами, и мы станем её оплотом, да, именно мы укрепим её власть и прославим её по всей Зебрике!"
BAT_orders_from_up_top:0 "Приказы свыше"
BAT_orders_from_up_top_desc:0 "Хвала Найтмер! Благодаря верной службе и кропотливой работе по возвращению Найтмер Мун, она вновь может править нами. Она передала нам указания из далёкой Эквестрии о том, как ей следует служить. Весь Совет Легионеров с нетерпением их ждёт."
BAT_empower_the_civilian_government:0 "Полномочия гражданского правительства"
BAT_empower_the_civilian_government_desc:0 "Согласно указу Императрицы, мы должны организовать гражданское правительство в Хироптерре - её слово есть закон. Военные губернаторы будут смещены с постов и заменены чиновниками, следовательно, обязанности военных и администраторов будут разделены."
BAT_loosen_nonbeliever_laws:0 "Закон одного поколения"
BAT_loosen_nonbeliever_laws_desc:0 "По воле нашей Императрицы, мы предпримем усилия по интеграции местных в наше государство. Согласно новому законодательству, дети неграждан, рождённые в Хироптерре, смогут получить гражданство, если докажут свою верность Найтмер."
BAT_support_legionary_brotherhoods:0 "Поощрение деятельности Братств"
BAT_support_legionary_brotherhoods_desc:0 "На протяжении большей части нашей истории существовали небольшие Братства Легионеров, которые занимаются популяризацией военной службы, а иногда даже благотворительностью. В прошлом, мы верили, что они - возможное укрытие для еретиков и диссидентов, но так как Императрица вернулась, мы можем со спокойной душой поддержать их."
BAT_loyal_district_governors:0 "Параллельные властные структуры"
BAT_loyal_district_governors_desc:0 "В каждой нашей провинции будет два администратора: гражданский, ответственный за бытовые проблемы, и администратор-Легионер, ответственный за оборону региона и местную деятельность Легионеров. Надеемся, таким образом мы добьёмся и стабильности, и обороноспособности."
BAT_the_development_fund:0 "Фонд развития Хироптерры"
BAT_the_development_fund_desc:0 "При укреплении промышленного сектора очень важно сконцентрировать ресурсы там, где они дадут наибольший результат. У нас может быть великое множество проектов и чертежей, но вот наши ресурсы не безграничны. Мы должны мудро выбрать, чему отдать предпочтение." 
BAT_army_development_2:0 "Военно-промышленный комплекс"
BAT_army_development_2_desc:0 "Промышленность, необходимая для поддержания нынешней боеспособности нуждается в финансовых вливаниях правительства. Чтобы наша армия и впредь оставалась на высшем уровне, нужно поддерживать этот особый баланс между промышленностью, исследованиями, и подавлением инакомыслящих, считающих, что опасно ещё сильнее полагаться на ВПК."
BAT_the_church:0 "ГоворящИИИИИе с Луной" # ГоворящИИИИИе?
BAT_the_church_desc:0 "Наверное, один из самых интересных указов Императрицы, гласит о том, что должность Избранного Луной должна стать исключительно гражданской. Лунар Хэйл, нынешняя обладательница поста, приняла это решение, но не уверена, как стоит поступить. Ей придётся выбирать между должностью Леди-командира и Избранной."
BAT_reform_the_hoof:0 "Модернизация 'Копыта'"
BAT_reform_the_hoof_desc:0 "Копыто Найтмер сыграло ключевую роль в возвращении Императрицы, но в нынешнем виде оно нам больше не нужно. Пришло время реформировать Копыто в соответствии с нашими новыми целями, опираясь при этом на его традиции шпионажа и подрывной деятельности. Никто не остановит самое скрытное подразделение Найтмер!"
BAT_the_empires_barracks:0 "Барак под ночным небом"
BAT_the_empires_barracks_desc:0 "Имперская армия на континенте - до сих пор довольно новое образование, потому прочие имперские войска переформировываются в новую систему для поддержания верности и эффективности. Потому, наши Легионы - самая значимая боевая единица Императрицы, и наш долг - направить своих экспертов во все подразделения лунаристов."
BAT_pacification_brigades_2:0 "Имперские пограничные войска"
BAT_pacification_brigades_2_desc:0 "Исполняя приказы нашего сюзерена в Зебрике, мы должны быть в состоянии контролировать земли, которые мы завоёвываем во имя её славы. Ради этого мы учредим ИПВ, личный состав которых будет набираться из всех Легионов, и целью которых будет подавлять любое сопротивление Найтмер в завоёванных землях."
BAT_a_new_policy_of_expansionism:0 "Сразить дикарей"
BAT_a_new_policy_of_expansionism_desc:0 "Пора начать завоевания во славу нашей Императрицы. Она указала нам на две цели с ценными ресурсами и сосредоточенным населением. Сначала мы захватим Тобук, землю торговцев оружием, затем - Зарантию, землю золотых пустынь. Сама Богиня нас на это благословит!"
BAT_voe_to_the_vanquished:0 "Горе побеждённым"
BAT_voe_to_the_vanquished_desc:0 "Победа над нашими соседями была быстрой и решительной, и легионы уничтожили всю сопротивление с безжалостной эффективностью. Теперь настало время решить судьбу как их лидеров, так и их народа." #AAAAAAH
BAT_integrate_the_new_territory:0 "Реорганизация восточных земель"
BAT_integrate_the_new_territory_desc:0 "Совет постановил, что наши недавно завоёванные территории должны быть включены непосредственно в состав Хироптерры. В этом момент бюрократы стараются гарантировать плавный переход, а население уже обращается в истинную веру. Хотя мы ожидаем сопротивления, полная интеграция - лишь вопрос времени." #AAAAAAH
BAT_invade_colthage:0 "Кольтфагенский вопрос"
BAT_invade_colthage_desc:0 "В других обстоятельствах Кольтфаген мог бы стать надёжным союзником против гиппогрифов. Однако у императрицы есть другие планы. Их земли охвачены беспорядками и коррупцией, поэтому мы нанесём быстрый и беспощадный удар. Их ресурсы укрепят нашу армию, и мы получим ещё один фронт для нашего неизбежного конфликта с Арисом." #AAAAAAH
BAT_colthago_delenda_est:0 "Colthago Delenda Est"
BAT_colthago_delenda_est_desc:0 "Кольтфаген наш, их жалкое подобие армии разбито на поле боя легионами, а политическое лидерство захвачено. Теперь мы позаботимся о том, чтобы Кольтфаген никогда больше не возродился. Мы сожжём город, разрушим его, и посыпем солью поля. Дни Кольтфаген как великой державы станут историей, которая вскоре будет забыта." #AAAAAAH
BAT_colthaginian_volunteer_corps:0 "Кольтфагенская добровольческая армия"
BAT_colthaginian_volunteer_corps_desc:0 "У кольтфагенцев есть давние претензии к горе Арис и их так называемому "Зумидийскому мандату", который они считают актом империализма. С помощью пропаганды нам удалось привлечь многих добровольцев, жаждущих сбросить гиппогрифов обратно в море. Это неортодоксальный подход, дополнительные рекруты нам не помешают." #AAAAAAH
BAT_cast_the_die:0 "Жребий брошен"
BAT_cast_the_die_desc:0 "Никогда не помешает испытать врага перед настоящей битвой. Марионетка гиппогрифов Варзена лежит прямо к северу от нас, и её нужно покорить, чтобы получить доступ к материковым владением Ариса. Если нам удастся без особых проблем подавить местное сопротивление, то у гиппогрифов не будет времени на ответные действия." #AAAAAAH
BAT_seize_our_destiny:0 "Положить конец власти гиппогрифов"
BAT_seize_our_destiny_desc:0 "Настал час окончательно осадить гору Арис. Гиппогрифы противостоят воле Найтмер, и их необходимо полностью подчинить. Хотя гиппогрифы и являются грозным противником, они будут бессильны перед нашей железной дисциплиной и непоколебимым рвением. Вперёд! За Хироптерру! За Найтмер!" #AAAAAAH

BAT_the_new_admirality:0 "Хироптеррское адмиралтейство"
BAT_the_new_admirality_desc:0 "Проецирование силы через море долгое время оставалось для Хироптерры второстепенной задачей, поэтому наш флот долгое время страдал из-за бесхозяйственности и пренебрежения. Но теперь это не так. Мы - бастион Её Величества в Зебрике, и поэтому мы должны реорганизовать наше адмиралтейство и укрепить систему командования." #AAAAAAH
BAT_develop_the_destroyers:0 "Мунфайр MKII"
BAT_develop_the_destroyers_desc:0 "Легко понять, почему Совет отдаёт предпочтение этим дешёвым, маневренным и быстрым кораблям. Наши эсминцы очень устарели, но новые корпуса и обновленные орудия сделают наш надводный флот куда сильнее. Разумнее начать с модернизации кораблей поддержки, а не с линкоров, в конце концов."
BAT_develop_the_submarines:0 "Сивинд MKII"
BAT_develop_the_submarines_desc:0 "Легко понять, почему Совет отдаёт предпочтение этим эффективным, трудно обнаруживаемым и опасным подводным кораблям. Наши нынешние корпуса устарели, и если мы хотим, чтобы наши волчьи стаи были самыми опасными в море, мы должны дать им инструменты для достижения успеха!"
BAT_develop_the_cruisers:0 "Старчейзер MKII"
BAT_develop_the_cruisers_desc:0 "Совет санкционировал модернизацию нашего флота способных и многоцелевых крейсеров. Эти суда значительно более крупные и лучше вооружённые, чем эсминцы, так что они могут выполнять множество задач, что делает их основным компонентом нашего флота." #AAAAAAH
BAT_develop_actual_battleships:0 "Найтмер"
BAT_develop_actual_battleships_desc:0 "Совет наконец-то разрешил закладку корпусов первых медленных, но очень могучих линкоров. Объём инвестиций огромен, но теперь наш флот может похвастаться невероятно высокой огневой мощью. Гиппогрифы вскоре с ужасом обнаружат, что их господство на море больше не является неоспоримым." #AAAAAAH
BAT_naval_aviation_department:0 "Сформировать департамент морской авиации"
BAT_naval_aviation_department_desc:0 "Король Шторм пал, когда Арис атаковал его войска как с воздуха, так и с моря. Поэтому ясно, что мы не можем позволить нашим флотам действовать в одиночку. Мы развернём эскадрильи истребителей и бомбардировщиков, которые нанесут сокрушительный удар по врагу задолго до табакого, как он окажется в зоне стрельбы наших орудий." #AAAAAAH
BAT_the_empires_southern_port:0 "Южный порт Империи"
BAT_the_empires_southern_port_desc:0 "Мы - железный бастион императрицы в Северной Зебрике. Чтобы обеспечить беспрепятственное движение её флотов и безопасность Империи, мы приступим к масштабной модернизации и расширению морских баз и сухих доков. Они будут поддерживать флоты Империи в идеальном состоянии, чтобы они были готовы к бою в любой момент." #AAAAAAH
BAT_fuel_conservation_f_2:0 "Инициатива по хранению топлива"
BAT_fuel_conservation_f_2_desc:0 "По мере улучшения ВМФ нам необходимо выделять большие запасы топлива для надводных и подводных флотов. У этой непростой задачи есть простое решение — расширение резервов. Сооружая дополнительные топливные хранилища, мы можем увеличить нашу общую ёмкость хранения, устраняя нехватку топлива даже во время долгосрочных операций."
BAT_the_imperial_marine_corps:0 "Сформировать имперский корпус морпехов"
BAT_the_imperial_marine_corps_desc:0 "Наши враги будут подвергнуты осаде! Заблокированы! Морские пехотинцы Найтмер будут штурмовать их фермы и дома, освобождать их из-под подошвы их хозяев! Они — безжалостные, опасные, хорошо смазанные машины, готовые без сомнений и предупреждения атаковать берега противников."
BAT_convoy_raiding_f:0 "Тактика нарушения линии снабжения"
BAT_convoy_raiding_f_desc:0 "Мы не можем сопоставить дальность действия нашего надводного флота с дальностью действия флотов наших врагов, поэтому мы посвятим большую часть наших усилий нашим надёжным рейдовым группам. Пока воды вокруг Хироптерры будет защищены, мы нанесём урон противнику, и не важно, где в океане плывут корабли противника! Им не сбежать от наших гончих!"
BAT_operation_range_expansion_f:0 "Операции на дальнем расстоянии"
BAT_operation_range_expansion_f_desc:0 "Нашему надводному флоту необходимо выйти за границы наших берегов, чтобы иметь возможность перехватить врага где угодно. Хотя мы не можем просто захватить каждый остров между нами и Эквестрией, мы можем сосредоточиться на улучшении нашей доктрины для расширения гибкости наших операций."

BAT_open_the_markets:0 "Открыть рынки"
BAT_open_the_markets_desc:0 "Теперь, когда наша императрица вернулась, пришло время вновь открыться миру. Потребуются время и усилия, чтобы привести экономику Хироптерры в современную эпоху, но мы должны это сделать. Наши рынки больше не будут тайными, а мы станем сильным и верным союзником Империи!"
BAT_imperial_experts:0 "Имперские эксперты"
BAT_imperial_experts_desc:0 "Из-за изоляции Хироптерры от всего мира нам приходилось годами красть промышленные секреты из Эквестрии. Но теперь правящая там императрица прислала промышленных экспертов, чтобы помочь повысить наше развитие и привести нашу экономику в будущее."
BAT_invite_imperial_companies:0 "Имперско-хироптеррское промышленное сотрудничество"
BAT_invite_imperial_companies_desc:0 "С помощью умелых переговоров нам удалось привлечь интерес нескольких эквестрийских промышленных консорциумов. Они захотели обосноваться в Новом Аякачтли и готовы повысить наше промышленное развитие в обмен на дешёвую рабочую силу. К счастью, мы точно знаем, где её найти." #AAAAAAH
BAT_the_necessary_steps:0 "Найтмер Экспресс"
BAT_the_necessary_steps_desc:0 "Признаём, что наша железнодорожная инфраструктура переживает не лучшие времена и нуждается в капитальном ремонте. Но после успеха плана "Муншайн" мы можем выделять ресурсы на такие проекты, ускоряя перемещение товаров и, что самое главное, войск по всей Хироптерре." #AAAAAAH
BAT_new_oil_methods:0 "Сжижение угля"
BAT_new_oil_methods_desc:0 "Сжижение угля, - это процесс, в котором уголь, очевидно, превращается в топливо. Хотя этот метод синтеза существует уже несколько лет, нам ещё предстоит в полной мере вложить средства в изобретательность этой идеи. Применяя этот новый метод доступа к важнейшим видам топлива, мы можем пополнить наши запасы."
BAT_modern_mining:0 "Механизация горнодобывающей промышленности"
BAT_modern_mining_desc:0 "Машина может выполнить в два раза больше работы, чем средний пони, за исключением нескольких аномальных земных пони среди наших шахтёров. Как бы то ни было, механизируя наши рудники, мы можем добывать больше, копать глубже и получать от них гораздо большую отдачу."
BAT_national_electronic_effort:0 "Субсидировать "Сильвер Мун Электроникс""
BAT_national_electronic_effort_desc:0 "Компания "Сильвер Мун Электроникс" может похвастаться качеством своей продукции. Поскольку наша промышленность растёт, эта компания вполне может расширить свои производственные мощности за счёт существенного финансирования со стороны государства." #AAAAAAH
BAT_expand_the_healthcare:0 "Создать СЗиН"
BAT_expand_the_healthcare_desc:0 "До сих пор наше здравоохранение работало по очень децентрализованной модели, где одновременно были и частные клиники, и деревенские целители. Теперь же мы хотим создать единую структуру в этой области - Службу Здравоохранения Имени Найтмер. Перед нами стоят очень важные задачи, так что наши легионеры и вспомогательные силы должны быть в отличной форме." #AAAAAAH
BAT_the_new_economic_policy:0 "Новое экономическое направление"
BAT_the_new_economic_policy_desc:0 "Мы не знаем, какие вызовы ожидают Хироптерру в будущем, но необходимо внести некоторые коррективы в экономический аппарат, чтобы лучше противостоять им. Очевидно, что потребительские товары творят чудеса в улучшении морального состояния гражданских, и нет причин придерживаться старых политик нормирования. В конце концов, мы победили." #AAAAAAH
BAT_attract_investors:0 "Экономическая диверсификация"
BAT_attract_investors_desc:0 "Множество ресурсов, поступающих к нам из Империи, позволяют сосредоточить своё внимание на многочисленных экономических проектах. Несмотря на первоначальный соблазн потратить деньги исключительно на наш военный аппарат, мы всё же должны укрепить нашу экономику." #AAAAAAH
BAT_begin_rubber_production:0 "Каучуковая автаркия"
BAT_begin_rubber_production_desc:0 "Совету стало известно, что Хироптерра может начать добывать каучук в своих землях. Поскольку этот материал быстро становится очень важным для наших растущих вооружённых сил, будет разумно обеспечить свою независимость в этой сфере от ненадёжных иностранных поставок."
BAT_academic_golden_age:0 "Золотой век науки"
BAT_academic_golden_age_desc:0 "Успех операции "Муншайн" принёс неожиданные плоды: теперь к нам приезжает множество умелых умов из Империи. Вскоре в Новом Аякачтли по воле Найтмер будут открыты филиалы известных эквестрийских университетов. Это, несомненно, станет благом для наших отделов исследований и разработок." #AAAAAAH
BAT_weather_manipulation:0 "Проект Одного Пегаса"
BAT_weather_manipulation_desc:0 "Для наших пегасов манипуляции с погодой не являются чем-то новым, но в академических кругах Мейнхеттена появился интересный проект. С помощью экспериментальной сети контрольных башен и мощной магии мы можем расширить контроль над погодой до невиданных прежде масштабов. Совет заинтригован, особенно в связи с потенциальным военным применением этой системы." #AAAAAAH
BAT_synthethic_crystals:0 "Эксперименты с синтетическими кристаллами"
BAT_synthethic_crystals_desc:0 "Кристаллы - отличные магические проводники, но наши месторождения немногочисленны и разрозненны. Но благодаря тесному сотрудничеству с имперскими коллегами, мы наконец-то достигли прорыва. Новые искусственные кристаллы станут отличной заменой естественным, а со временем и при достаточном финансировании - краеугольным камнем для дальнейшего развития." #AAAAAAH
BAT_the_atom:0 "Сила атома"
BAT_the_atom_desc:0 "В ничтожно маленькой частице таится великая сила. И теперь она в наших копытах. Наши враги будут трепетать перед нами, а их города будут пылать в огне, что жарче солнца, ибо теперь мы овладеем силой самой Найтмер!" #AAAAAAH
BAT_a_useless_institution:0 "Прекратить деятельность Комиссии по Делам Местных"
BAT_a_useless_institution_desc:0 "Пришло время распустить КДМ. На протяжении веков она обеспечивала нас множество рабочих для различных проектов, а затем и новообращённых гордых граждан. Но Императрица повелела положить этому конец, и мы подчиняемся. Но мы будем вечно благодарны всем чиновникам Комиссии, и особенно её главе - Этёрнал Эклипсу."
BAT_fill_the_gaps_with_the_LMRD:0 "Компромисс с ЛДМИ"
BAT_fill_the_gaps_with_the_LMRD_desc:0 "Мы не можем отрицать невероятного вклада ЛДМИ в наше дело, но Найтмер высказалась. Некоторые из более "радикальных" проектов придётся закрыть, хотя, конечно, сама организация в целом ещё многое может предложить вдали от посторонних глаз. Необходимо устроить встречу с представителями ЛДМИ." #AAAAAAH
BAT_resettle_them:0 "Движение "Кровь и почва""
BAT_resettle_them_desc:0 "После победы в хироптеррском обществе возникло новое движение. Его представители говорят о неприятии современного общества, которое отклонилось от воли Найтмер. Они желают немедленно вернуться к древним традициям земледелия, которое позволит возродить веру и моральные устои через тяжелый труд. Это слегка эксцентрично, но может быть полезно." #AAAAAAH
BAT_the_contract:0 "Разведение кокосовых крабов"
BAT_the_contract_desc:0 "Кокосовый краб - крупнейшее наземное животное с экзоскелетом, не использующее магию для выживания. Эти большие существа были распространены в Хироптерре, и на них веками охотились ради мяса, почти истребив их. Расширив защиту крабов и отводя для них санкционированные ранчо, мы сможем безопасно выращивать этих существ."
BAT_chain_gangs:0 "Использовать отряды каторжников"
BAT_chain_gangs_desc:0 "Когда наши армии пронеслись по Северной Зебрике, мы захватили множество пленных. Вместо того, чтобы позволять им тратить наши ресурсы, мы организуем их в трудовые бригады, предназначенные для расширения инфраструктуры, необходимой для поддержки наших вооружённых сил." #AAAAAAH

BAT_veterans_of_the_long_war:0 "Ветераны Долгой Войны"
BAT_veterans_of_the_long_war_desc:0 "Мы вернулись из Эквестрии с победой и высоко поднятыми головами! Наши легионы показали себя как самой натренированной и дисциплинированной армией в Эквестрии или Зебрике. Эта война так же доказала, что наша доктрина малой, элитной армии имеет свою ценность. Мы продолжим совершенствовать её."
BAT_unit_mechanisation:0 "Легионерская механизация"
BAT_unit_mechanisation_desc:0 "В Зебрике есть племя, войны которого могут пройти пятьдесят миль в день и сражаться в полную силу, но они носят с собой только щиты и копья. Наши солдаты переносят в разы больше вещей. Мы должны полностью моторизовать нашу армию, чтобы наши современные Легионы могли пройти сто пятьдесят миль и сражаться в полную силу!"
BAT_develop_our_own_tanks:0 "Разработать танковый парк"
BAT_develop_our_own_tanks_desc:0 "Танк был изобретён проклятыми безбожными коммунистами из Сталлионграда, но, мы должны признать, что у него есть потенциал в виде золотой середины между бронёй, скоростью и огневой мощью. Пришло время Хироптерре пополнить арсенал этими могучими машинами и раздавить гусеницами наших врагов." #AAAAAAH
BAT_heavier_plating:0 "Укрепление брони"
BAT_heavier_plating_desc:0 "Недавний опыт на поле боя показал, что у лёгких танков есть свои пределы при встрече с решительным противником. Решением этой проблемы будет полная переработка бронетанковых дивизий. Наши новые танки будут больше, крепче и их новое орудие позволит им разобраться со всеми врагами, особенно с другими танками."
BAT_armoured_trains_f:0 "Бронепоезда"
BAT_armoured_trains_f_desc:0 "Поезда - костяк нашей логистики. Никакое количество грузовиков не сравнится с ними. Нам нужно оснастить этот особо важный объект нашей логистики средствами для самообороны. Начав использовать бронепоезда, мы не только улучшим защиту нашей логистики, но и сможем перераспределить пони с охраны поездов."
BAT_develop_infantry_weapons:0 "Модернизация пехотного набора"
BAT_develop_infantry_weapons_desc:0 "Хироптеррский пехотинец - гордость нашей армии. Он служит с тем же рвением и решимостью, что и праотцы. Чтобы продолжать такую службу, пехотинцу нужно лучшее снаряжение. Современная экипировка и суровые тренировки помогут ему превзойти других." #AAAAAAH
BAT_the_stanchion:0 "Станшион"
BAT_the_stanchion_desc:0 "Станшион - современное противотанковое ружьё, которое даёт силу танкового орудия прямо в копыта. Ранние испытания оказались многообещающими. Разнообразная амуниция ружья позволит покрыть любую цель, любое расстояние в любое время суток. Оно станет отличным и уникальным дополнением в арсенал Легионов."
BAT_support_equipment_development:0 "Тренировка вспомогательных подразделений"
BAT_support_equipment_development_desc:0 "Нам не нужно зря тратить потенциал наших вспомогательных подразделений! Наши самые лояльные отряды состоят из вспомогательных подразделений, так что мы должны их внедрить их в состав Легионов! Отдельные отряды поддержи вместе с пехотой даёт большую гибкость на поле боя."
BAT_calibrate_equipment_production:0 "Калибровка производства снаряжения"
BAT_calibrate_equipment_production_desc:0 "Войны будущего, в первую очередь, будут производственными. И хотя храбрость имеет своё место, она бесполезна, если у солдата нет патрон. Мы должны удостовериться в том, что наш индустриальный сектор способен поддерживать нужды армии. Набор указаний для оптимизации производства это то, что нам нужно." #AAAAAAH
BAT_the_luna_nova:0 "Адаптировать Луна Нова"
BAT_the_luna_nova_desc:0 "Магические винтовки новы. Они ненадёжны, но их эффективность невозможно отрицать. Прошли времена, когда только единороги могли использовать разрушительные заклинания против своих врагов. Благодаря более широкому распространению такого оружия наши вооружённые силы смогут откусить больше, чем проглотить." #AAAAAAH
BAT_artillery_modernisation:0 "Разработка полевой артиллерии"
BAT_artillery_modernisation_desc:0 "Калибр больше, ствол подлиннее, снаряды тяжелее. Артиллерия была и будет царицей поля, и наша армия должна поспевать с развитием в этой области. Более тесная кооперация между нашими батареями и наводчиками позволит с лёгкостью определять, куда доставить взрывной подарок." #AAAAAAH
BAT_gas_shells:0 "Легионерский химический корпус"
BAT_gas_shells_desc:0 "Императрица ночи дала нам задание, и как её самые верные слуги, мы его выполним любой ценой. Недавно созданный химический корпус уничтожит разум и тело Её врагов. Мы покажем им, что глупо сопротивляться нам. Держите противогаз рядом и вздохните! " #AAAAAAH
BAT_legionary_aerodynamics:0 "Наследие Шэдоуболтов"
BAT_legionary_aerodynamics_desc:0 "Шэдоуболты были специальной эскадрильей со времён первого пришествия Найтмер. Они известны своей жестокостью в небесах! Их ночной полёт признан легендарным, а подвиги ещё величественнее! Мы рассмотрим опыт Шэдоуболтов для последующих разработок. Наши новейшие самолёты и доктрины будут отголосками их наследия!"
BAT_combined_arms:0 "Общевойсковая тактика"
BAT_combined_arms_desc:0 "Использование общевойсковых формирований представляет собой будущее ведение боя. Координирование атак пехоты, артиллерии и бронетехники необходимо для быстрых, решительных атак, которые обеспечат нам победу. Прошли дни расточительных тактик и массовых атак пехотой без поддержки. Эта новая доктрина проложит нам путь к победе превосходством огневой мощи."
BAT_strategic_destruction:0 "Стратегическое разрушение"
BAT_strategic_destruction_desc:0 "В войне мы не просто сражаемся с армиями, мы сражаемся с нациями. Каждый город - ресурс, каждый гражданин - труженик тыла. Некоторые в Совете могут не одобрить такой подход к ведению боя, но мы должны атаковать супостата всем, что у нас есть, ради скорейшего окончания войны путём бомбардировки врага в каменный век."
BAT_fuel_conservation_f:0 "Имперский Стратегический Резерв Топлива"
BAT_fuel_conservation_f_desc:0 "Мы - маленькая нация, и во время длительного конфликта, наши ресурсы могут быстро закончится. Что уж говорить, если наша экономика зависит от топлива. Наш ограниченный контакт с внешним миром не позволяет его так просто получить. Открыв несколько заводов по производству синтетического топлива и создав систему хранения нефти в больших количествах, мы сможем подготовить резерв для военных нужд."
BAT_jet_fuel_experiments:0 "Эксперименты над реактивными двигателями"
BAT_jet_fuel_experiments_desc:0 "Недавние открытия в сфере реактивных двигателей помогли создать нам новый образец истребителя для пополнения нашего арсенала. Он летает в разы быстрее наших нынешних моделей. Это знаменует начало нового поколения авиации. Проинвестировать в такую технологию будет мудрым решением и даст нам полный контроль над небесами." #AAAAAAH
BAT_joint_chiefs_of_staff_f:0 "Объединённый комитет начальников штабов"
BAT_joint_chiefs_of_staff_f_desc:0 "Мало того, что мы и так не можем многое предоставить, так ещё и ветви армии делят ресурсы. Создав Объединённый комитет начальников штабов для информирования Совета о нуждах Легионов, мы сможем лучше организовывать и координировать их действия. "
BAT_operational_integrity_f:0 "Операционная целостность"
BAT_operational_integrity_f_desc:0 "Минули дни генералов, которые командовали чуть ли не каждым аспектом боя. Заместо этого, наши командиры будут передавать их планы и намерения подчинённым. Они, в свою очередь, передадут дальше по цепи командования. На каждом уровне офицеры смогут использовать свои методы достижения цели."
BAT_refine_our_tactics:0 "Совершенствование тактики"
BAT_refine_our_tactics_desc:0 "Наши тактики показали себя ценными и эффективными на поле боя, но всегда есть куда расти. Наши генералы соберутся, расскажут о своём опыте и разработают новую доктрину для следующей войны во имя Императрицы."
BAT_develop_spec_ops:0 "Особая воздушная служба"
BAT_develop_spec_ops_desc:0 "Фестралы и пегасы благословлены даром полёта, такого же мы не можем сказать о других слугах. Из-за того, что большая часть населения умеет летать, мы помедлили с внедрением воздушного десанта в армию. Предприимчивый юный офицер "убедил" нас в ценности элитных отрядов, способных вести воздушные операции вне зависимости от расы солдата."
BAT_ranger_corps_2:0 "Корпус Рейнджеров Её Имперского Величества"
BAT_ranger_corps_2_desc:0 "Мы должны разработать выделенный род лёгкой пехоты для увеличения эффективности наших дивизий. Мы откроем первое военное училище рейнджеров в Хаулинг-Маунтинс. Мы проверим умственные, физические и боевые способности для создания специализированного корпуса рейнджеров для внедрения в наши войска."
BAT_stormtroopers:0 "Тактики штурмовиков"
BAT_stormtroopers_desc:0 "Ничтожные еретики из Грифонии разработали интересную пехотную доктрину вокруг 'тактик проникновения' и 'штурмовиков'. Позволяя малым отделениям солдат разведать и атаковать слабые места в тылу врага, мы сможем прорваться там, где нас не ждут. Прямо как штурмовики Империи Грифонов."
BAT_imperial_sappers:0 "Сапёры Её Имперского Величества"
BAT_imperial_sappers_desc:0 "С внедрением вспомогательных войск, мы можем натренировать наших инженеров для большей значимости в бою. Взяв за основу традиции Аквелии, наши сапёры стану фронтовыми военными инженерами. Несмотря на опасность, препятствия или задание: наши сапёры расчистят путь для Легионов Её Величества!"
BAT_psychological_warfare_f:0 "Психологическая война"
BAT_psychological_warfare_f_desc:0 "Все солдаты поддаются манипуляции, даже наши. Пока наша пропаганда напоминает Легионам, за что они борются, мы проинвестируем в меры по подавлению морали врага. Сопротивляться воле Найтмер Мун невозможно. Мы - её избранники. Если их не убедят листовки, то громкоговорители точно справятся."
BAT_refine_the_process:0 "Усовершенствование инструментов"
BAT_refine_the_process_desc:0 "Глаза и уши Найтмер повсюду, наши враги не смогут спрятаться от нас. Ни на земле, ни в воде и не в воздухе. Повсеместная адаптация новых радарных систем даёт нам возможность перехватывать вражеские коммуникации." #AAAAAAH

BAT_the_commonwealth_2:0 "Хироптеррское Содружество"
BAT_the_commonwealth_2_desc:0 "Победа за нами, наши враги смиренно поклонились перед мощью Найтмер! Тем не менее мы ещё не закончили. Завоевать территорию относительно легко; удерживать её под контролем — совсем другое дело. Императрица предоставила нам власть над новыми территориями и провозгласила создание Содружества Наций в Северной Зебрике. И теперь нужно будет потрудиться по настоящему." #AAAAAAH
BAT_leaf_lehay_airforce_reforms:0 "Программа поддержки пилотов ЛеХэя"
BAT_leaf_lehay_airforce_reforms_desc:0 "В Совет поступило новое предложение, подписанное ЛеХэйем. Он утверждает, что роль нашей авиации была решающей в противостоянии с гиппогрифами во время Северозебриканской войны. Его план предполагает ряд реформ, что будут поддерживать наших лётчиков в отличной форме, чтобы они были готовыми к будущим войнам." #AAAAAAH
BAT_aerial_supply_drops:0 "Отдел воздушной логистики"
BAT_aerial_supply_drops_desc:0 "Снабжение является ключевым элементом любой военной операции. Разработав соответствующие процедуры для снабжения наших сил с воздуха, нам больше не придется беспокоиться о том, что наши войска останутся вне досягаемости линий снабжения." #AAAAAAH
BAT_intercontinental_destruction:0 "Межконтинентальные операции"
BAT_intercontinental_destruction_desc:0 "По мере того, как мы расширяем сферу нашей деятельности, нам нужно будет начать серьёзно рассматривать возможность того, что мы будем работать далеко от наших границ в течение длительного периода времени. Мы должны убедиться, что расстояние не станет препятствием для наших бомбардировщиков." #AAAAAAH
BAT_nuclear_capabilities:0 "Ядерный потенциал"
BAT_nuclear_capabilities_desc:0 "Общеизвестно, что мир можно поддерживать только с помощью угрозы насилия. Теперь, когда мы приступили к разработке собственного ядерного арсенала, нам нужны средства для доставки его против наших врагов. Обычные бомбардировщики не годятся. Новые модели должны быть разработаны и развернуты, когда того требует ситуация." #AAAAAAH

BAT_the_meadow_plan:0 "План Мэдоу"
BAT_the_meadow_plan_desc:0 "Теперь, когда экономика свободна от удушающей хватки режима легионеров, губернатор Медоу может провести отмену неэффективных экономических регуляций. Запланированные изменения будут способствовать развитию конкуренции и трудовой культуры среди частных компаний, что создаст справедливую и устойчивую рыночную экономику."
BAT_new_ayacachtli_business_center:0 "Бизнес Центр Нью Аякачтли"  
BAT_new_ayacachtli_business_center_desc:0 "Нынешняя промышленная зона в столице слишком мала для размещения новых отраслей, возникших благодаря реформам губернатора Мэдоу. Поэтому в городе будет развёрнут новый промышленный район для новых заводов, что нарастят национальное производство."
BAT_rapid_urban_modernisation:0 "Стремительная урбанизация"
BAT_rapid_urban_modernisation_desc:0 "По мере роста промышленности страны растет и уровень урбанизации. Чтобы города могли предоставить работу и жилье новым мигрантам, больше земли будет предоставлено предприятиям и жилым домам рядом с ними."
BAT_cybersin:0 "Кибергрех"
BAT_cybersin_desc:0 "В то время как План Мэдоу в основном ориентирован на расширение коммерческих и промышленных возможностей Содружества, средства также должны быть выделены на научные отрасли. Это гарантирует что все предприятия будут использовать новейшие технологии и методы для получения прибыли."
BAT_private_military_contractors:0 "Частные военные инженеры"
BAT_private_military_contractors_desc:0 "В духе свободного рынка частным военным конструкторам будет разрешено свободно разрабатывать и производить оружие по своему усмотрению. Любые инновации, которые они делают, в конечном итоге усилят Хироптерру."

BAT_exploit_subjects_2:0 "Департамент распределения ресурсов Северной Зебрики"
BAT_exploit_subjects_2_desc:0 "Поскольку наши границы значительно расширились после нашей победы, мы должны рассчитывать на справедливое перераспределение огромных ресурсов Северной Зебрики в нашем Содружестве. Руины государств, которые когда-то владели этой территорией, не могли использовать свои ресурсы должным образом. Наш священный долг перед Найтмер Мун - использовать эти ресурсы на благо Содружества."
BAT_cash_crop_profiliation_2:0 "Землю ветеранам"
BAT_cash_crop_profiliation_2_desc:0 "Земли на востоке пока нельзя считать лояльной территорией. Пока мы продолжаем спорить, что делать с их обитателями, мы можем получить совершенно лояльную область, выделив значительную часть территорий под плантации ветеранов. Это не только станет плюсом для нашей экономики, но и вознаградит наших бывших солдат и поселит настоящих граждан Хироптерры на землях Содружества."
BAT_literally_boer_militias_2:0 "Легионерские силы обороны"
BAT_literally_boer_militias_2_desc:0 "Хотя наши бригады миротворцев - отличный инструмент в нашем арсенале для борьбы с упорным сопротивлением, даже наши военные не могут быть везде одновременно. Мы дадим возможность ветеранам и лоялистам формировать оборонительные ополчения в своих городах для борьбы с повстанческими силами. Это с небольшими затратами окажет необходимое давление на повстанческие группы."
BAT_industrial_decommission_2:0 "Департамент релокации промышленных мощностей"
BAT_industrial_decommission_2_desc:0 "Некогда «процветающие» промышленные центры в Тобуке и Варзене работали для их локальных нужд, а не для нужд Содружества. Хотя многие местные жители протестовали против этого решения, вполне логично, что мы переместим эти активы туда, куда сочтём нужным. Это больше не фабрики коррумпированных бизнес-структур и военачальников, а средства для достижения более высоких целей во имя Найтмер Мун."
BAT_private_military_contractors_2:0 "Частные военные инженеры"
BAT_private_military_contractors_2_desc:0 "С нашей недавней победой пришло время отказаться от нашего централизованного подхода к производству оружия. Вместо этого мы позволим частным предпринимателям конкурировать в условиях свободного рынка, чтобы только лучшие продукты удостоились чести быть взятыми на вооружение. Ах, красота военно-промышленного комплекса!" #AAAAAAH

BAT_dealing_with_resistance_2:0 "Контр-террористические операции"
BAT_dealing_with_resistance_2_desc:0 "Бороться с противником в униформе намного легче, чем с разбросанными повстанцами, но в этом отношении перед нами стоит много возможностей. Однако путь вперед опасен, неудачи в сдерживании этих угроз сегодня означают непоправимый урон. С мятежом нужно бороться эффективно и оперативно."
BAT_flying_arrow_doctrine_2:0 "Доктрина летящей стрелы"
BAT_flying_arrow_doctrine_2_desc:0 "Доктрина "Летящей стрелы", хоть и обходится гораздо дороже, чем поиск повстанцев, требует огромной сети блокпостов и застав, чтобы ограничить передвижение в специально отведённых местах. Лишая противника передвижения с фиксированных позиций, мобильные силы быстрого реагирования будут атаковать любых повстанцев в этих районах, как только они будут обнаружены."
BAT_drop_squads_2:0 "Найти и уничтожить"
BAT_drop_squads_2_desc:0 "Завышенная стоимость строительства сети перекрывающих друг друга укреплений сводит с ума! Поэтому мы будем атаковать врага там, где его найдём. В то время как противник сохранит большую часть своей свободы передвижения, каждый раз, когда они будут собираться в определённом количестве, мы раздавим их подавляющей огневой мощью"
BAT_interbranch_cooperation_2:0 "Совместная работа организаций"
BAT_interbranch_cooperation_2_desc:0 "Хотя борьба с повстанцами гораздо сложнее, чем обычная война, у неё есть общие черты. Чёткие линии связи и интегрированные цепочки командования в областях деятельности позволят использовать единый общий подход в отличие от множества разрозненных действий разных агентств и отделений."
BAT_ban_collective_punishment_2:0 "Интеграция цивильной жизни"
BAT_ban_collective_punishment_2_desc:0 "Восстания будут продолжаться бесконечно, если мирное население нам не радо. Хотя мы не можем изменить сердца и умы в одночасье или причинить дальнейший вред, изолируя мирных жителей в лагерях, мы можем пойти им навстречу. Строя дороги, школы и медленно интегрируясь в их жизнь, мы можем обратить их против повстанцев."
BAT_WLA_profilieration_2:0 "Вопрос ОВА"
BAT_WLA_profilieration_2_desc:0 "Освободительная Армия Варзены не справилась со своей задачей как военное подразделение и как средство пропаганды. Коллаборационисты снова и снова оказывались дегенератами в глазах Содружества. Когда мы завершаем наши действия по устранению организованного сопротивления, существование ОВА является последним вопросом. Что нам с ними делать?"
BAT_internment_camps_2:0 "Лагеря для интернированных"
BAT_internment_camps_2_desc:0 "Во время чрезвычайной ситуации невозможно отличить гражданского от повстанца, поэтому мы больше не будем пытаться это делать. Сгоняя местных жителей в патрулируемые и регулируемые лагеря, мы можем позволить им вести свою жизнь под нашим бдительным присмотром, устраняя всех, кто находится за пределами этих лагерей. Потому что, если они находятся за пределами лагерей, очевидно, что они враги."
BAT_special_zones_2:0 "Местные легионерские комиссариаты"
BAT_special_zones_2_desc:0 "В этих зонах оккупации будет создан ряд совместных военно-гражданских комиссариатов, чтобы улучшить нашу связь с этими новыми территориями и с нашим правительством в Хироптерре. Со временем они будут демонтированы в пользу более традиционных правительственных структур, как только повстанческое движение будет подавлено до местного уровня."
BAT_fresh_blood_2:0 "Свежая кровь"
BAT_fresh_blood_2_desc:0 "Наш офицерский корпус приобрел колоссальный боевой опыт, и ему завидуют все военные мира. Тем не менее, многие из них уже стареют; необходима существенная встряска, чтобы избежать кристаллизации приобретенных доктрин и ввести более молодые умы в наши высшие чины. По крайней мере, им следует научиться одному или двум приемам у своих более опытных коллег." #AAAAAAH

BAT_the_civilian_government:0 "The Carrot-Crescent Government"
BAT_the_civilian_government_desc:0 "The Governors' Pact has outmaneuvered the Council. Progress and liberty have defeated outdated tradition and oppression. The government, military and industry will be reformed to serve the people, unlike the current situation. With the guidance of the triumvirate the Commonwealth will become a modern nation."
BAT_limit_reprisals_2:0 "Trustbuilding Campaign"
BAT_limit_reprisals_2_desc:0 "Our more overzealous soldiers might take it upon themselves to personally limit local villages and towns in the name of the Nightmare following an insurgent attack, but this initiative often leads to numerous dead civilians. We must limit this foolish tendency and replace it with a more unified trust building effort."
BAT_allow_native_landholders_2:0 "The Native Homeland Act"
BAT_allow_native_landholders_2_desc:0 "We will make no friends nor enlighten anypony if we go around kicking the natives off their land. The Native Homeland Act will ensure that law-abiding ponies of the Commonwealth will be able to enjoy the lands their ancestors have lived on for centuries. It is their land, but it now rests under our law."
BAT_increase_quality_of_life_2:0 "Improve Quality Of Life"
BAT_increase_quality_of_life_2_desc:0 "The old regime was more concerned with military matters than caring for the nation's people. Resources will be diverted to civilian goods and services, improving the quality of life for our people from their current spartan conditions. This will allow our people to enjoy the hard-earned fruits of their labours."
BAT_veterans_land_grant_act:0 "Encourage Religious Syncretism"
BAT_veterans_land_grant_act_desc:0 "One of the glaring divisions in Chiropterran society is the exclusionary view followers of Nightmare Moon have towards foreign religions. To heal this divide restrictions on other religions will be removed and an effort will be made to amalgamate the most prominent religious views of our people. This will promote integration and understanding among the population."
BAT_a_responsible_government:0 "The Responsible Government Act"
BAT_a_responsible_government_desc:0 "With an accountable government ruling the Commonwealth laws must be introduced to ensure that subsequent governments will be just as responsible. This statute will introduce various checks and balances in state institutions to ensure transparency in their dealings. This Act will also ensure that only officials with integrity will be allowed to work towards improving the nation."
BAT_native_representation_act:0 "The Civil Liberties Act"
BAT_native_representation_act_desc:0 "Under the previous regime all non-thestral creatures were legally discriminated against. Although much has been done to purge this crime a law will be enacted to erase any doubt regarding the rights of sentient beings in our borders. This new statute will proclaim that all sentient beings in the Commonwealth are equal and any form of unfair discrimination will not be tolerated."
BAT_national_brotherhood_administration:0 "The National Brotherhood Administration"
BAT_national_brotherhood_administration_desc:0 "Because of the various conflicts that have taken place in North Zebrica the Commonwealth boasts a large number of veterans, our own soldiers and former enemies alike. To guarantee their integration back to civilian life is as smooth as possible soldiers' fraternities will created and supported under a larger national department, ensuring they'll receive efficient care."
BAT_religious_tolerance_act:0 "Reform The Hoof"
BAT_religious_tolerance_act_desc:0 "The Hoof has had various assignments to perform in our nation's history. Such as torturers, inquisitors, and informants to name a few of the unsavory jobs. In light of political changes, however, the Hoof is in dire need of reform. It will be changed into an intelligence agency that will inspire trust and cooperation in our people, not fear and submissiveness as in the past."
BAT_military_checks_and_balances:0 "The Military Oversight Committee"
BAT_military_checks_and_balances_desc:0 "Under the previous regime the military was free to do whatever they deemed was necessary to support the war effort. This, at times, involved the indefinite acquisition of private property and the curbing of individual rights. A committee will be established to ensure that the military does not go beyond the scope of its power when carrying out its activities."
BAT_end_the_hierachy:0 "An End To The Hierarchy"
BAT_end_the_hierachy_desc:0 "To create a truly egalitarian society the practice of promoting and hiring individuals based on their social standing and political loyalty must be ended. From this point forward all creatures will be judged based on merit and their achievements and will have equal opportunities to compete for power. This will ensure that those who are in positions of power have earned it."
BAT_new_holidays:0 "Victory In Zebrica Day"
BAT_new_holidays_desc:0 "A new national, public holiday will be instituted to mark the end of the North Zebrica War. Not only will festive celebrations be held but respectful commemorations will also be held to remember those who sacrificed so much so that we may live in peace and prosperity."
BAT_revisit_chain_gang_system:0 "Railway Blues"
BAT_revisit_chain_gang_system_desc:0 "During the NZW the POW's that were taken by the Chiropterran military were used as physical laborers, most notably to construct railways for their ever-advancing enemies. With the recent regime change, however, there is an ongoing debate on what the future status of this draconian punishment should be."
BAT_church_reforms:0 "The Proper Worship Act"
BAT_church_reforms_desc:0 "The veneration of Nightmare Moon is no longer the state religion. All religions are now separate from the state apparatus and will be, as far as possible, be treated equally and as a facet of the private sphere. Government intervention in religious affairs will be reserved only for matters of national security. This Act will ensure these stipulations are encoded in law."
BAT_expand_church_schools:0 "Subsidies For Temple Schools"
BAT_expand_church_schools_desc:0 "As non-thestrals are no longer barred from becoming equal members of society, resources must be spent on ensuring they receive a similar education as thestrals. The majority of settlements in Chiropterra have temples, thanks to the previous regime's fixation on the veneration of Nightmare Moon. By subsidising educational programmes at temples more individuals can receive a quality education."

BAT_the_diarchy:0 "The Council Consolidation Act"
BAT_the_diarchy_desc:0 "The crisis has passed and the Legionnary Council has endured. Now what remains to be done is to assure that such events won't occurr again, by crystalizing the role of the Council in the new system of governance. Though a few concession will have to be made, it is worthy to guaranteee future stability." #AAAAAAH
BAT_allow_native_landholders_3:0 "The Native Homeland Act"
BAT_allow_native_landholders_3_desc:0 "We will make no friends nor enlighten anypony if we go around kicking the natives off their land. The Native Homeland Act will ensure that law-abiding ponies of the Commonwealth will be able to enjoy the lands their ancestors have lived on for centuries. It is their land, but it now rests under our law."
BAT_literal_jizya_2:0 "The Protected Ponies Initiative" #Literally Jizya/Dhimmi
BAT_literal_jizya_2_desc:0 "The state is obligated to protect the life of the individual, their property, and their choice of faith...provided of course their loyalty and the acceptance of a higher tax rate. It is an equal exchange that will quell most religious dissidents while also swaying those more susceptible to convert."
BAT_segregation_2:0 "The Separate And Harmonious Policy"
BAT_segregation_2_desc:0 "Those who do not worship the Nightmare cannot be forced to under the Protected Ponies Initiative...but that does not mean they can be in the same schools or buildings as the faithful. As long as each facility is equal to its faithful counterpart, there is no reason not to segregate; right?"
BAT_calibrated_charity:0 "Calibrated Charity Drives"
BAT_calibrated_charity_desc:0 "The consequences of our conquest still linger in the recently acquired territories; many of those ponies and zebras had yet to fully recover from the Storm King's incursion of a decade ago! Therefore, we see no reason why we shouldn't make active efforts to improve their situation, especially if that helps divert their minds away from rebellion." #AAAAAAH
BAT_the_worlds_finest_army_2:0 "A Society Of Warriors"
BAT_the_worlds_finest_army_2_desc:0 "The Six Legions are Chiropterra, and Chiropterra is the Six Legions. Through sweat and blood they kept their faith alive for a thousand years, and in the end led us to victory. Their example of discipline, selflessness, and courage should be followed by all. Every Citizen should aspire to be a Legionnaire." #AAAAAAH
BAT_rely_on_the_old_guard:0 "Aristocratic Heritage"
BAT_rely_on_the_old_guard_desc:0 "Chiropterra can vaunt a long ancestry, dating back to Equestria's very foundation and then to the brave noble houses that stood by the Nightmare in the time of need. Unlike their griffon counterpart, the Chiropterran aristocrat cannot simply enjoy the wealth brought by hereditament, but has to strive so that the glory earned in the service of the state equals, or surpass, the achievements of his ancestors." #AAAAAAH
BAT_nativist_brotherhoods_2:0 "The National Brotherhood Administration"
BAT_nativist_brotherhoods_2_desc:0 "As veterans head home, it is only natural that they desire to remain in contact with their former comrades. As long as Legionarry Brotherhoods are overseen by specific organs, we see no reason why we shouldn't encourage such practise. They will carry their martial spirit back into civilian life, and it will allow us to maintain a core of veterans for extraordinary circumstances." #AAAAAAH
BAT_teach_the_children_2:0 "No Foal Left Behind"
BAT_teach_the_children_2_desc:0 "A child's mind is easy to mold to see the truth of the world. No matter their faith or background, no foal shall go uneducated. They must learn of the Commonwealth's history and our vanquishment of the tyrant in Canterlot, they must learn of their supremacy in this world!"
BAT_controlled_opposition:0 "Civil 'Liberties' Act"
BAT_controlled_opposition_desc:0 "It is no secret that the Council's victory was not liked by everypony, especially those that would hoping to tow a more progressive line. Still, a few concession can be made on the subject, especially if we aim to keep the opposition under control. It's time to assure the Government's Pact collaboration for the foreseeable future. For the betterment of Chiropterra, of course." #AAAAAAH
BAT_the_commonwealth_secured:0 "The Commonwealth Secured"
BAT_the_commonwealth_secured_desc:0 "The council is secured and the rebels have been exterminated. We have finally assured the continuation of the Chiropterran Commonwealth for years to come, so that we may carry out the Nightmare's Will. Now, a toast! To a thousand years and more!" #AAAAAAH

BAT_a1:0 "The Agricultural Reform Act"
BAT_a1_desc:0 "Our old agricultural laws contain numerous relics of an aristocratic age, when plantation-owning families owned much of the land and war with Equestria was top-of-mind. We will pass an act dispensing of such archaisms."
BAT_a2:0 "Fiscal Stabilisation"
BAT_a2_desc:0 "The Chiropterran bit has been unstable ever since we lost the war, with the threat of runaway inflation ever-present. Fortunately the Nightmare's Hoof kept a great deal of Equestrian currency stashed away for use on operations, and we can use that to keep our government afloat long enough to stabilise our own monetary system."
BAT_a3:0 "The Industrial Coordination Office"
BAT_a3_desc:0 "Whether they be aristocratic family businesses, publicly-traded enterprises or worker cooperatives, we should invite prominent firms to a planning table to coordinate resource allocation and subsidies to promote economic recovery."
BAT_a4:0 "Executive Order No. 15"
BAT_a4_desc:0 "We will issue an order that the tens of thousands of freed labourers in Chiropterra be given supplies and economic assistance to get back on their hooves and find a place in our country. It is both the smart thing to do and the right thing to do."
BAT_a5:0 "Shake Hooves With The Old Money"
BAT_a5_desc:0 "Everypony in Chiropterra works hard, labourer or no, so why should we give them special assistance out of the public purse? A few aristocratic families have offered to take care of those recently-freed labourers, offering them room and board in exchange for work, and promising that this will greatly help us rebuild our economy."
BAT_a6:0 "Chiropterran Arcadianism"
BAT_a6_desc:0 "Chiropterra is a beautiful country, with a huge variety of crops we can grow. We will use this natural fertility to build a strong agricultural sector now that ceaseless drilling and the war economy are no longer the order of the day."
BAT_a7:0 "Subsidise Coconut Crab Ranching"
BAT_a7_desc:0 "The coconut crab is a fine piece of livestock, but unfortunately the war left their ranches abandoned and the creatures to run wild. We should subsidize rebuilding these ranches and expanding them so we can tap into this resource once more."
BAT_a8:0 "Infrastructural Reconstruction Effort"
BAT_a8_desc:0 "The war left large sections of our infrastructure destroyed, leaving many towns isolated which were not deemed crucial to the war effort. We should mobilise work brigades to repair these roads, bridges and railways, and make them better than they were before."
BAT_a9:0 "Support Northern Coal Mining"
BAT_a9_desc:0 "We will never have a strong industrial sector without a steady supply of coal to fuel the furnaces. While this work was once done by expendable labourers working in poor conditions, we believe we can do it better with free workers who have decent standards of safety and wages."
BAT_a10:0 "The Just In Time System"
BAT_a10_desc:0 "Traditional manufacturing had each factory keep vast warehouses of raw materials in reserve. This is inefficient. It leads to wastage and spoilage in the event of slowdowns and frequently results in producing more product than customers buy. A better method is to transport materials as and when needed, arriving just in time to make into finished products."
BAT_a11:0 "Restart Cash Crop Exportation"
BAT_a11_desc:0 "In the old system, if we wanted to export anything it would have to be through shell companies and the black market, and the Nightmare's Hoof would have to inspect every shipment to the outside world to ensure it could not be traced back to us. Without all that extra overhead, we can start selling our cash crops on the open market."
BAT_a12:0 "Break Into The Food Processing Industry"
BAT_a12_desc:0 "We have a large and highly skilled industrial workforce, and bountiful land for agriculture. Combining those and the simple machinery we have left, we can become industry leaders in canned goods and other forms of food processing."
BAT_a13:0 "Rebuild The Petrochemical Industry"
BAT_a13_desc:0 "Feeding all these industries requires fuel, and as we are no longer in a position to pillage North Zebrica for oil we shall have to make do with imported petroleum or what we can synthesize on our own. We shall rise to that challenge, and become all the more prosperous for it."
BAT_a14:0 "The Fast Food Industry"
BAT_a14_desc:0 "A new industry is growing in Chiropterra: fast food. As the name suggests, the idea is for new chains of restaurants to serve cheap, appetising food within minutes of the customer ordering it. "Moonburger" may be a tasteless name, but the burgers are tasty!"
BAT_a15:0 "Rekindle Chiropterran Entrepreneurship"
BAT_a15_desc:0 "Chiropterra has always had an innovative, flexible culture that rewards creation and ingenuity. This culture has begun to truly flourish in our republic, where all that creative energy is not solely directed towards finding new ways to kill and exploit."
BAT_a16:0 "The Vocational Education Act"
BAT_a16_desc:0 "Basic literacy is not enough for our citizens. Every Chiropterran citizen should, in addition to primary schooling, have access to free vocational training to go into the skilled trades, or in the case of students who demonstrate intellectual talent, into the sciences."
BAT_a17:0 "Silver Moon Telecommunications"
BAT_a17_desc:0 "Chiropterra has always been at the forefront of cryptology. The vast operations of the Nightmare's Hoof required it. We should turn this expertise in mathematics and electronic engineering to more peaceful applications, becoming leaders in telecom and computers."
BAT_a18:0 "Manufacturing Optimisation"
BAT_a18_desc:0 "Our manufacturing system is growing increasingly sophisticated. We should spread best practices learned in the most innovative firms to promote synergistic efficiency across sectors!"
BAT_a19:0 "The Chiropterran Economic Miracle"
BAT_a19_desc:0 "After our defeat, our people feared a total economic collapse: gangs battling on the streets for scraps as thousands starved and the Chiropterran bit became worthless, leaving us destitute for generations to come. Instead, we have weathered the storm and emerged stronger for it, becoming one of the world's most innovative and competitive economies."

BAT_b1:0 "Chiropterran Remilitarisation"
BAT_b1_desc:0 "Our enemies may have disarmed us, shattered our military, killed or driven off our high command, but they have little way of enforcing our demilitarisation without starting another war. We will immediately begin reintroducing conscription and rebuild our army as quickly as possible, stronger than before."
BAT_b2:0 "Back To The Drawing Board"
BAT_b2_desc:0 "Evidently, the old system of six legions had major flaws. We can no longer afford to be bound by ancient traditions and religious dogmatism: we must look abroad, perhaps far abroad, to redesign our military from the ground up."
BAT_b3:0 "Subsidise Selenic Motors"
BAT_b3_desc:0 "Selenic motors is a civilian automotive company, but they have excellent production methods which could be put to use for military purposes. However, with our economy in shambles few of our citizens are looking to buy cars or tractors. We should bail them out in exchange for putting their expertise to work in our military industrial complex."
BAT_b4:0 "Rapid Rearmament"
BAT_b4_desc:0 "Our enemies could return at any time to crush what we are building. We have to make guns, and fast. Break out the backyard welders, scavenge the old armouries, scrounge whatever we can to rearm as quickly as possible!"
BAT_b5:0 "Kickstart The Automobile Industry"
BAT_b5_desc:0 "We have a surprisingly good automotive industry, but until recently very few buyers apart from the military. With our economy on the road to recovery and foreign markets opening up to us, we can issue a set of government-backed loans to get our automotive industry up and running."
BAT_b6:0 "Support The Stirling Clique"
BAT_b6_desc:0 "Stirling Silver was among the boldest officers in the old legions. He and his friends have intriguing ideas for integrating the elite of the old legions into the structure of our modern military, using them for surgical strikes and behind-enemy-lines operations rather than frontline combat."
BAT_b7:0 "Militia Structural Integration"
BAT_b7_desc:0 "During the brief but bloody period of occupation following our defeat, a number of mixed civilian-military militias emerged to fight our occupiers. We should reach out to these semi-defunct organizations, and integrate those willing to serve into our new army."
BAT_b8:0 "Asymmetric Warfare Training"
BAT_b8_desc:0 "The fact is, the legions can be beaten in the open field. It has happened once, and it can happen again. When that day comes, we must be ready to fight delaying actions, guerilla wars, insurgencies, and generally do whatever it takes to ensure that an operational defeat of the legions does not turn into an overall defeat of our nation, as we may not be able to throw off the next batch of occupiers."
BAT_b9:0 "Legionary Mechanisation Initiative"
BAT_b9_desc:0 "An undisciplined bandit can kill the most elite legionnaire with a piece of stray shrapnel from a mortar. We should roll out shrapnel- and small-arms-proof transport vehicles for our soldiers, so that when they die it will at least be on the battlefield proper and not to some ambush or stray shell."
BAT_b10:0 "The Chiropterran National Guard"
BAT_b10_desc:0 "We shall organize our former legionnaires and civilians into a national guard, who will help with second-line tasks such as refurbishing captured gear and, if necessary, put these scrounged weapons to use launching guerilla attacks on occupying forces."
BAT_b11:0 "The Special Air Service"
BAT_b11_desc:0 "Stirling's efforts have borne fruit, and soon a new generation of special forces will join our army, blending the old legionnaire elan with the precision of modern mission-based tactics."
BAT_b12:0 "The Blue Star Contract"
BAT_b12_desc:0 "It is time to develop a new series of tanks, larger and more heavily-armoured than previous generations and able to withstand modern anti-tank weapons. These will serve as an armoured spearhead, punching through enemy lines and allowing our forces to sweep up the disordered foe."
BAT_b13:0 "Revitalise The Legions"
BAT_b13_desc:0 "The legion system will never be reborn, and this is a good thing. Modern wars are won with vast forces, logistics, and technology, not individual prowess and the expertise of a few elite officers. However, this does not mean we have to forget the past entirely: the fighting spirit of the old legions still pervades our army, and there will always be a place for heroism among our ranks."
BAT_b14:0 "Modern Day Legionarism"
BAT_b14_desc:0 "The legion system of old is reborn, more robust and strong enough to face the challenges of modern warfare. While wars may be fought with weapons, they are won by soldiers, and we will win the next war because we have the best soldiers!"
BAT_b15:0 "Officialise The Civilian Defence League"
BAT_b15_desc:0 "The Civilian Defence League was always in an ambiguous position in the old system, as civilians were not meant to do legionnaires' jobs, but they have more than proven their worth during the period of occupation following the legion's defeat. We should formally integrate them into our armed forces."
BAT_b16:0 "Integrate The National Legionary Brotherhood"
BAT_b16_desc:0 "The National Legionary Brotherhood consists of legionnaires from legions which were too devastated in the aftermath of our defeat to reconstitute, and who refused to join the three remaining legions. We should mobilise these disaffected veterans, recruiting them into a reconstituted legion with their own officers and uniforms."
BAT_b17:0 "Reach Out To The True Moon Society"
BAT_b17_desc:0 "The True Moon Society was a thorn in the side of the legions, refusing to worship the Nightmare and instead worshipping the moon directly, denouncing the entire Chiropterran system as based on lies. Much to our surprise, they have offered to aid our new republic in exchange for an official edict of religious tolerance."
BAT_b18:0 "Nationwide Recruitment Campaign"
BAT_b18_desc:0 "We will rebuild our army, canvassing every city, every town and every small village until we have a grand army to defend our republic and reclaim our lost pride."
BAT_b19:0 "We All Lift Together"
BAT_b19_desc:0 "The time has come. Our armies our ready, our industry is geared up for war, all they need is the order. All together now: socialist, liberal, nationalist, we will all fight as one to reclaim our lands from the invaders! For Chiropterra!"
BAT_b20:0 "The LeHay Reform Plan"
BAT_b20_desc:0 "The old legions never could quite get the hang of how to integrate the airforce into their doctrine, but with their defeat and the establishment of the new republic, we can integrate the airforce into our doctrine from the ground up. Leaf LeHay has some great ideas on how to do just that."
BAT_b21:0 "Airstrip Modernisation"
BAT_b21_desc:0 "We should expand and modernise our airports to accommodate larger more modern aircraft, as well as improving the efficiency of our aluminum refinement to construct a state-of-the-art airforce."
BAT_b22:0 "Air To Land Integration"
BAT_b22_desc:0 "We should build specialised aircraft for ground support, optimised for quick takeoff and landing and for agile dive-bombing to deliver precision fire support to our ground forces."
BAT_b23:0 "Air to Sea Integration"
BAT_b23_desc:0 "Torpedo bombers will be the new terror of the seas, whether launched from an aircraft carrier or a conventional airbase. We will commission new torpedo bomber designs so that our enemies will never rule the seas while we rule the skies."
BAT_b24:0 "Rebuild The Fighter Fleet"
BAT_b24_desc:0 "The fighter plane is the backbone of any airforce. While most of our legion-era fighters were lost, we still have the machinery required to build them, and can improve on their designs to create a new generation of fighter craft."
BAT_b25:0 "Combined Aerial Operations Doctrine"
BAT_b25_desc:0 "Aircraft must work in close coordination with on-the-ground spotters, much as artillery has for many years now. By closely coordinating between the branches, we can minimize friendly fire incidents and ensure our payloads are delivered exactly where and when our ground forces need them most."
BAT_b26:0 "The Strategic Destruction Theorem"
BAT_b26_desc:0 "By targetting enemy infrastructure and war industry, we can chip away at their ability to keep their army in the field and at their fundamental will to fight. While we cannot muster a fleet of the "flying fortresses" Equestria can field, we can use heavier models of tactical bomber to strike enemy industry."
BAT_b27:0 "Bomb Them Back To The Stone Age"
BAT_b27_desc:0 "By carefully planning our bombing raids of enemy cities and installations, we can exploit architectural and planning weaknesses to ensure that fires spread and maximise devastation. Hitting water mains, targetting key intersections, and so on will cause the greatest amount of destruction per ton of ordnance we drop."
BAT_b28:0 "Refurbish The Ursagrad Shipyards"
BAT_b28_desc:0 "The Ursagrad shipyards are large, but outdated. We should outfit them with the newest machinery to rebuild our once-grand fleet."
BAT_b29:0 "Urbanise Moonspeaker Hollow"
BAT_b29_desc:0 "Moonspeaker Hollow was heavily damaged during the liberation. We can rebuild this town better than it was before, and make it the proper city it was always meant to be."
BAT_b30:0 "Reorganise The Marine Corps"
BAT_b30_desc:0 "As our navy revitalises, we ought not to forget the naval infantry. It is only through their elan and grit that naval victories translate to real beachheads stormed and ground taken."
BAT_b31:0 "Modernise The Territorial Fleet"
BAT_b31_desc:0 "The territorial fleet consists of a force of destroyers and other escorts designed to protect our commerce and coastlines from enemy raids. We should not let these vessels fall behind the technology curve."
BAT_b32:0 "A Modern Submarine Fleet"
BAT_b32_desc:0 "The submarine is the most efficient way to cut our enemies off from supplies and resources, turning their trade relations from strengths into weaknesses. We should modernise our submarine fleet to evade modern sonar and keep the pressure on our foes."
BAT_b33:0 "The Chiropterran Naval Aviation Department"
BAT_b33_desc:0 "Naval aviation is the way of the future. Soon battleships will be all but obsolete, kept in port for fear of naval bombers. We should embrace this chang, as it will allow us to level the naval playing field with our foes."
BAT_b34:0 "Fuel Conservation Initiative"
BAT_b34_desc:0 "We lack the luxury of having oilfields within our borders. Therefore, we must retrofit our engines to get as many kilometers out of our limited fuel supply as they can."
BAT_b35:0 "Supply Line Disruption Tactics"
BAT_b35_desc:0 "We should focus our efforts on disrupting enemy shipping lanes. We may never match the naval forces of naval powers like Wingbardy and Hippogriffia, but we can still prove a mighty inconvenience to them with the right tactics."
BAT_b36:0 "Long Distance Operations"
BAT_b36_desc:0 "We should focus our efforts on projecting power far afield, striking enemies who thought they were out of our range. Chiropterra will rule the waves!"
BAT_b37:0 "Jet Technology Experiments"
BAT_b37_desc:0 "Jet engines will revolutionise aviation, that much is obvious. What is less obvious is whether we will be able to capitalise on that revolution, or get left in the dust by it. We've assembled the brightest minds in Chiropterra to ensure that it's the former."

BAT_c1:0 "Keep The Scarlet Banner Flying"
BAT_c1_desc:0 "Rejoice, creatures of Chiropterra! The defeat of the legions paves the way for the victory of the worker. The night is dark, but the moon shall light our way to a new age where the worker shall lead, not the callous legionnaire."
BAT_c2:0 "Liberty, Freedom and Egalitarianism"
BAT_c2_desc:0 "Even in the old days, there was an undeniable streak of meritocracy and egalitarianism within Chiropterra. With the dogma of the legions and the injustice of the labourer system no longer keeping it down, that spirit can flourish in our new republic."
BAT_c3:0 "The Unbroken Spirit Of Legionarism"
BAT_c3_desc:0 "They may have taken our lands, but they have not taken our spirit! The legions may have fallen, but the spirit of sacrifice, patriotism and determination they represented should never be forgotten. We will build a new Chiropterra, a stronger Chiropterra on its foundations."
BAT_c4:0 "Mobilise The Working Class"
BAT_c4_desc:0 "Our economy may have collapsed, but it is not "the economy" which works the factories: it is the workers. If we get Dusk Wane to talk to them, to listen to them, to promise them a better future, then they will work for that future even if we have to pay them in barter."
BAT_c5:0 "The Jackal And The Diplomat"
BAT_c5_desc:0 "Carrot Stick has received an intriguing offer: one of the most infamous rebels of Chiropterra, known only as The Jackal, has agreed to put his considerable contacts to use helping our cause. While his motives are his own, his True Moon Society was one of the few heretic cells that was able to evade the Nightmare's Hoof, so his qualifications speak for themselves."
BAT_c6:0 "Old Buddies From The Hoof"
BAT_c6_desc:0 "The Nightmare's Hoof may have basically collapsed, but its agents are still out there, many of them sitting on storehouses of weapons intended for smuggling, destabilising Equestria, or other covert operations. As an old member, Carrot Stick knows where to find them and how to negotiate with them to get them on our side."
BAT_c7:0 "Batton's Good Old Colts"
BAT_c7_desc:0 "Batton was never a lord commander, but he was well-liked in every legion. If we send him down to the pubs and the old barracks, he'll be able to convince those fine colts to take up arms again for their country, rather than drinking themselves to death or going mercenary."
BAT_c8:0 "The Freedequine's Bureau"
BAT_c8_desc:0 "We need to organise all these recently-freed labourers, to integrate them into the workforce and the army. Many of them are Lunarist converts, and many more are willing to fight for the republic. So long as we ensure that at the end of the night, that republic will be their republic."
BAT_c9:0 "Faith And Labour"
BAT_c9_desc:0 "Religious values of charity and the belief in a higher power compel us to be kind to one another, particularly to the less fortunate, and not to greedily grasp for as much as we can take. On the other hoof, we acknowledge labour as the source of all good things in life. It should be gladly undertaken by all those able to work, rather than treated as a drudgery to be foisted off to slaves and the desperate."
BAT_c10:0 "Meadownomics"
BAT_c10_desc:0 "Socialist sloganeering and militaristic discipline are not what make a strong economy. We need to run things according to tried and tested free market principles. We should adopt some of the practices of Carrot Stick's ally Spring Meadow, fostering the entrepreneurial spirit she promoted in her own business across the sectors of Chiropterra's economy."
BAT_c11:0 "The Legions Of Labour"
BAT_c11_desc:0 "Army organization is the most efficient there is, so why not organize work brigades like we do military units? Giving our workers a strict chain of command and clear objectives while also allowing enough room for lower-level officer-managers to innovate and take risks will let us rebuild our country faster and better."
BAT_c12:0 "Leave The Wetwork To Stirling"
BAT_c12_desc:0 "We can't trust the Jackal, and we can't rely on a bunch of barely-trained former labourers. What we need is a disciplined force of commandos with plenty of experience to lead the charge and strike deep into enemy territory. The old legion commanders didn't take him seriously, but Batton knows that Stirling Silver is just the pony to lead such a strike force."
BAT_c13:0 "Denounce The Crescent Moon Society"
BAT_c13_desc:0 "There is not a labourer in Chiropterra who hasn't lost a friend or been scarred by the horrific experiments of the LMRD. They were the worst part of the legions, and the Crescent Moon Society is a continuation of their evil. There shall be no cooperation with them, no amnesty, no agreements, nothing. Every labourer in Chiropterra will cheer when Ocean Spray finally hangs."
BAT_c14:0 "The Dusk Wane Radio Sermons"
BAT_c14_desc:0 "Our people need a kindly voice, to reassure them that their struggles mean something, that the bad old days will never return, and to make them hopeful for the future rather than falling into despair at the present. They need faith to bring them through these dark times, and Dusk Wane will nurture that faith."
BAT_c15:0 "The Peace And Reconciliation Committee"
BAT_c15_desc:0 "Our people don't need Dusk Wane's divisive sermons or Batton's silly tour. They need unity, and they need truth. We will set up a committee to sort fact from fiction about the Labourer system and its abuses, the LMRD, and the failures of the legions both strategic and moral. The committee's reports will guide reparation and reconciliation for years to come."
BAT_c16:0 "Utilise The Crescent Moon Society"
BAT_c16_desc:0 "We hardly want to return to the Legionnaire system of old, never mind one dominated by the horrors of the LMRD. Still, weapons are weapons, and we need all we can get. So long as he does not ask for too much in return, we will accept some of Ocean Spray's help."
BAT_c17:0 "Batton's Jolly Old National Tour"
BAT_c17_desc:0 "Our people need somepony to rally behind, somepony with guts and flair. Batton will organize a nationwide tour to perk up our citizens, and remind them that Chiropterra is something to be proud of."
BAT_c18:0 "Old Friends From The LMRD"
BAT_c18_desc:0 "The LMRD were distasteful, but Batton had plenty of friends who worked there who were decent enough sorts. It would be in all of our interests to sit down with Ocean Spray and work out a real cooperation agreement, so that we can regain our pride and rebuild our nation together."
BAT_c19:0 "Long May Our Blue Banner Inspire"
BAT_c19_desc:0 ""The hour of our liberation draws near. Our purpose is clear, our cause is just: we work, we fight, we struggle together for a brighter future free of bondage. Guided by the moonlight, we march for a better world.""
BAT_c20:0 "Faith And Nation"
BAT_c20_desc:0 ""Ready ponies? Alright! Our numbers are many, and our foes cannot hope to stand against us. Forward, proud foals of Chiropterra, for Empress and for homeland!""
BAT_c21:0 "Unity Above All Else"
BAT_c21_desc:0 ""We stand together, united in freedom and friendship. We will not allow class, species, or our place within the old order to divide us. We will all work together to retake our lands, and to build a prosperous, kind, and free society upon them.""

BAT_d1:0 "The Long Road To Forgiveness"
BAT_d1_desc:0 "The war was over and the old regime of Chiropterran has been toppled. In its place, Dusk Wane stepped onto the pedestal to lead the country toward a brighter future."
BAT_d2:0 "Denounce The Past"
BAT_d2_desc:0 "From forceful assimilation to the oppression of the workers, and the pressure exerted on Princess Luna: Our proud nation has committed acts of terrorism and extortion in the name of Nightmare Moon, and to continue on the new path we must recognize our crimes."
BAT_d3:0 "The Convocation Of Moonspeakers"
BAT_d3_desc:0 "There will have to be a council of moral and religious guidance to steer Chiropterran in the right direction to keep order. Dusk Wane will send out a call for Moonspeakers all across the land, so the most experienced advisors can guide the Republic."
BAT_d4:0 "The Principle Of Cultural Solidarity"
BAT_d4_desc:0 "Every culture is built atop a foundation of key values. Honour, loyalty, faith, or duty. From here, the foundation of Chiropterra should be one of mutual aid. Helping a starving neighbor, struggling friend, or bankrupt family member."
BAT_d5:0 "Open Up The Archives"
BAT_d5_desc:0 "The average pony only has a loose idea of what the past regime did for Nightmare Moon. Our claims of atrocities will ring hollow unless we open up the vaults and make classified information public."
BAT_d6:0 "Labourist Confederalism"
BAT_d6_desc:0 "The old system was corrupt and rewarded those at the top. We have to reform the hierarchy of society and give power to the unions to ensure that the fruits of our land are distributed equally."
BAT_d7:0 "Deradicalisation And Rehabilitation Programs"
BAT_d7_desc:0 "A significant margin of Chiropterran criminals are militant followers of Nightmare Moon and will continue to threaten our new government unless we act. However, most of these ponies have only been exposed to extremist propaganda. It would be beneficial to give them a chance to unlearn this fanatical doctrine before taking any severe actions."
BAT_d8:0 "Encourage The Under The Moon Movement" #Basically Christiant Tent Revivalism but Socialist
BAT_d8_desc:0 "Across the country, Moonspeakers from all walks of life and sects have come to preach forgiveness, healing, and peace. Increasingly more and more they have begun to preach over radio channels to spread their words far and wide. If we can spread their voice farther it should help more ponies recover."
BAT_d9:0 "The Faith And Reason Movement"
BAT_d9_desc:0 "Faith and reason should not be two opposites of the same coin, and rather should be used together to expand one's understanding of their faith beyond what they were simply taught."
BAT_d10:0 "Many Gods, One Moon"
BAT_d10_desc:0 "Chiropterra, and Zebrica at large, has many local religions and deities that are worshipped. If we begin to equate those deities to the moon and stars, then we can begin to assimilate their worshippers in the future."
BAT_d11:0 "Faith Needs No Race And Sees No Blood"
BAT_d11_desc:0 "Whether somecreature is from Hippogriffia, or if they are a Herzlander, a pony from Equestria, or a changeling, we are all the same under the Lunar light. As long the Moon is embraced by any who come to our shores, they will be welcomed into our communities with no hesitation."
BAT_d12:0 "One Family Under The Moon"
BAT_d12_desc:0 "The Moon has always been seen as the mother of any worshipper of her, and a guardian to her children. We should reflect that in our government, being a guardian to the local authorities, instead of an all-consuming state. "
BAT_d13:0 "Reparations For The Fallen"
BAT_d13_desc:0 "Many ponies were enslaved and taken advantage of by the old legions and the labour system. Once the old regime collapsed, they were freed, but with no help in starting their new lives. The least we can do for them is repair the damage we caused."
BAT_d14:0 "Reorganise The Nightmare's Hoof"
BAT_d14_desc:0 "The Nightmare's Hoof was the old intelligence agency of Chiropterra, and many members still exist. It would be in our best interest to reform it, but it should be remade into a less cruel and more limited agency."
BAT_d15:0 "Decentralise The Civil Defence Force"
BAT_d15_desc:0 "Making our forces into smaller groups will make it easier for them to respond to threats. Gathering loyalty from the entire force would also be much more difficult and might prevent an armed coup."
BAT_d16:0 "The Doctrine Of Socialist Pacifism"
BAT_d16_desc:0 "Starting wars will no longer be our business. However, we will not be defenseless, and any invasion of Chiropterran soil will be met with tooth and hoof."
BAT_d17:0 "Ensure Government Transparency"
BAT_d17_desc:0 "The ponies of our nation should trust the new government, and in order to do that, we need to ensure transparency with the public."
BAT_d18:0 "Red Moon Rising"
BAT_d18_desc:0 "The time has come to make a push and unify the country under one leader, to show all that the Lunar grace rests upon Dusk Wane's head. Prosperity, stability and unity for all."
BAT_d19:0 "The Law Of Welcome" #Basically the Israeli Law Of Return but for Lunarists
BAT_d19_desc:0 "Lunarists around the world may find themselves being harassed by their neighbours for being "deviants" while practicing their religion. Therefore, a new law will be promulgated that will ensure that all foreign Lunarists who which to immigrate to Chiropterra will receive citizenship on arrival, welcoming them to their new home."
BAT_d20:0 "The Rehabilitative Law System"
BAT_d20_desc:0 "Those that fought for and against the previous regime committed horrible acts that have fractured our nation's unity. In the name of reconciliation various rehabilitation courts will be opened to encourage discussions between victims and offenders on both sides, free of judgement. This will hopefully encourage forgiveness among the former enemies."
BAT_d21:0 "A Culture Of Charity"
BAT_d21_desc:0 "In order to build a stronger sense of community nationwide we will encourage a culture of charity among the population. This will heal any divisions that still exist between our citizens. By helping your neighbour, you support and strengthen your community."
BAT_d22:0 "Ensure Minority Representation"
BAT_d22_desc:0 "An effort must be made to guarantee that the voices of all our nation's citizens are heard, no matter how small their community is. Representatives for all previously marginalised groups will be inducted into the government to ensure that everyone's needs are met."
BAT_d23:0 "A Nation Of Many Peoples"
BAT_d23_desc:0 "We are all different, whether it is our religion, culture or race that sets us apart. But these qualities should be celebrated, not hidden. We should all be proud of what makes us unique as we are united in our diversity."
BAT_d24:0 "The People's Legions"
BAT_d24_desc:0 "It is the military's job to protect our citizens, therefore, it should be composed of members from all of our nation's communities. Thus, we will encourage underrepresented communities to sign up for military service. We may be many people but we are one nation, so all must do their part."
BAT_d25:0 "The Right To A Conscientious Objection"
BAT_d25_desc:0 "We are no longer in the age of forced military deployment. It must be established that every creature has the right to conscientiously object to military service, and be allowed to partake in other means of helping the state."
BAT_d26:0 "Pluralise The Military Chaplain System"
BAT_d26_desc:0 "Making space within the new military hierarchy for more military chaplains will allow us to keep up the faith, but also give our troops an outlet for their needs. Our new reformed legions will be more understanding of the uniqueness of every creature."
BAT_d27:0 "Strict Rules Of Engagement"
BAT_d27_desc:0 "No more will we be party to a warmongering society. That does not mean we are defenseless. However, our new legions will operate under strict rules of engagement, to ensure that all creatures in our borders are safe and prosperous."
BAT_d28:0 "Adjust The LeHay Doctrine"
BAT_d28_desc:0 "It may be necessary that our aerial forces take more clinical measures when attacking an enemy. Concentrating our efforts on bomber warfare and targetting key things like railways and infrastructure will at least help minimise future civilian casualties."
BAT_d29:0 "The Aerial Supply Train"
BAT_d29_desc:0 "It has been noted that there is considerable room for utilisation of aerial supply methods to aid our troops. Whilst we can build railways and infrastructure to get supplies to wherever they are needed, transport aircraft can get there with a lot less time spent."
BAT_d30:0 "Prioritise Armour Development"
BAT_d30_desc:0 "Pivoting our research and development focus into more advanced methods of armoured warfare seems to be a good choice. Our creatures are precious, and tanks are very resilient. An increased focus in utilisation of armour will help our legions greatly."
BAT_d31:0 "Modular Magical Weapon Development"
BAT_d31_desc:0 "Magical weapons are very well and good, but the production of these advanced systems is a hindrance on our resources. We have to be smarter. If we overhaul these weapons systems to be modular, we can simply build components as we need, and swap things to adapt to new situations."
BAT_d32:0 "The Legions Of Peace"
BAT_d32_desc:0 "What used to be a sign of the great oppression from our state will now be heralded as a sign of the great rise in the prosperity and unity of the nation. Our new, reinvigorated legions will be a symbol of peace and economic prosperity through the miracle of communal effort."
BAT_d33:0 "Labourist Economics"
BAT_d33_desc:0 "It is crucial that production continues to be divested away from the lingering remnants of capital. Workers themselves know which commodities and resources they require, so we should utilise their direct experience in fulfilling supply and demand, rather than the abstract wants of some rich elitist."
BAT_d34:0 "Economic Diversification"
BAT_d34_desc:0 "We must continue to emphasise to the workers of the need to innovate, without the need for capital investment. More factories are needed, and more production lines running once. This will allow the labourers to truly benefit from their work."
BAT_d35:0 "The Socialisation Of Commodities"
BAT_d35_desc:0 "Every creature requires things, we understand this. By encouraging all creatures in our borders to collectivize essentials and non-essentials, those that are without will soon be those with, and all will be balanced."
BAT_d36:0 "The Ivory-Wane Labour Reform Act"
BAT_d36_desc:0 "Enshrining final rights of the workers is the last step we need in advancing our economic miracle. A unified society that works for each other, together, will be nigh unstoppable. Our factories will produce the most, and without any exploitation of labour."
BAT_d37:0 "Optimise Transportation"
BAT_d37_desc:0 "Effort put into going from A to B will pay for itself greatly in terms of efficiency. We can become a shining example of collectivised travel if sufficient work is put into overhauling our road networks, and it'll aid in industrial transportation too."
BAT_d38:0 "The Tlalli System Of Production" #Kibbutz system
BAT_d38_desc:0 "We have large spots of land that are ripe for agricultural development. It should be a goal to encourage citizens to form agrarian communities in this land and to farm it to the best of their ability. Allowing them to build and collectively own their housing will make for a more unified community."
BAT_d39:0 "The Peaceful Atom"
BAT_d39_desc:0 "Technology is not something to be feared. True, the great power of the atom can be used for war, but it has significant peaceful benefits. Making efforts to use this radical technology for power generation will stand us in good stead as a growing country."
BAT_d40:0 "The People's Moonburger"
BAT_d40_desc:0 "Fast food has become quite a hit amongst the populace. We should take steps to associate the glory of this available foodstuff by linking it with the wonders of our doctrines. It is not MY fast food, it is OUR fast food."
BAT_d41:0 "The Long Term Socialist Transition"
BAT_d41_desc:0 "Compared to the horrors of capitalism, the way we do things is much more inherently stable. Thus, planning and producing for the future will serve us greater rather than normal production, the usual pattern of labour exploitation. No more, never again!"

BAT_e1:0 "The Republican Dream"
BAT_e1_desc:0 "After surviving the oppression and ruthlessness of the previous regime our subjects yearn to live in a free nation that will listen and tend to their gripes. Fascists would only try to quash dissent and the anarchy that comes with the communists could throw Chiropterra over the edge. Only democracy can lead us to prosperity and harmony."
BAT_e2:0 "Ratify The Constitution"
BAT_e2_desc:0 "A new constitution must be promulgated to remove any uncertainty regarding the values and goals of our new government. This new constitution will stipulate and protect the rights of all who find themselves within our borders, whether they be citizens, foreigners or stateless."
BAT_e3:0 "State Secularisation"
BAT_e3_desc:0 "The Lunarist regime was a theocracy, running the government with inefficient and regressive rituals, laws and procedures. This only turned the bureaucracy into a feudal-like system and alienated large numbers of our population who practise other religions. The state must be secularised in order to become efficient and inclusive to all."
BAT_e4:0 "The Panedha Labourer Clause" #Every person who was in the Labourer System formally or informally before the founding of the Republic is made an official full-fledged citizen of the Republic regardless of generation or faith, named after Admiral Pandeha who is a zebra and a member of Batton's old party
BAT_e4_desc:0 "The blight of slavery must be removed if we wish to call ourselves a democratic nation. Every creature who is currently a member of the Labourer caste will be given full citizenship, regardless of race or religion, giving them all the benefits that citizens enjoy. A long overdue emancipation from their enslavement."
BAT_e5:0 "The Land Of Opportunity"
BAT_e5_desc:0 "Chiropterra got a second chance to right the wrongs of the previous regime. It is only fitting that our nation should become a land of second chances for all who want to change their lives for the better. Thus, immigration will be encouraged for those who wish to live their lives freely and are willing to work for a Chiropterra that is for everyone."
BAT_e6:0 "Deradicalisation And Rehabilitation Programs"
BAT_e6_desc:0 "The previous regime affected everyone. Victims are still recovering from their scars. Collaborators struggle with the shame and disillusionment born from their actions. Some of our citizens are still loyal to the fascists... All must be helped and guided on the path to recovery and understanding. Only together can we move forward."
BAT_e7:0 "Nurture The People"
BAT_e7_desc:0 "The previous regime left our people to fend for themselves by using all our nation's resources to prepare for war. We are not as callous. A social security net will be put in place to assist any creature who is in dire straits. By helping the vulnerable we will all become stronger."
BAT_e8:0 "Every Creature's Private Matter"
BAT_e8_desc:0 "Our citizens should no longer fear a visit from the Nightmare's Hoof for having different beliefs than the majority of the population. All creatures should be free to think and do whatever they want behind closed doors as long as they do not harm anyone."
BAT_e9:0 "The Chiropterran Civic Religion"
BAT_e9_desc:0 "Officially the Republic will be a secular nation. We will, however, encourage our citizens to participate in their local communities with religious-like resolve, whether it is through doing their jobs dutifully or by helping those in need. This new culture of steadfastness will foster a stronger sense of unity among our people."
BAT_e10:0 "Mandate Religious Pluralism"
BAT_e10_desc:0 "Chiropterra no longer has a state religion that is forced upon all who are inside its borders. All of our citizens are free to worship whoever they want to. We must ensure that this fundamental right is protected by enacting the necessary laws."
BAT_e11:0 "Chiropterra Is A Tune" #Reference to the following quote - 'America is a tune. It must be sung together.'
BAT_e11_desc:0 "And it must be sung together. Like many different instruments of an orchestra, only in unison can we bring reform to Chiropterra's new future." #Ardent Custodian
BAT_e12:0 "Abolish Nightmareist Moral Law" #Basically making it so that Chiropterran laws no longer abide by religious scripture ect 
BAT_e12_desc:0 "Nightmareist tradition and scripture has guided Chiropterran for a thousand years, but the world has changed far beyond what our founders could dare imagine. Chiropterra's laws must adapt to the factors dictated by the present, not the beliefs of the past." #Ardent Custodian
BAT_e13:0 "Naturalisation Policies"
BAT_e13_desc:0 "The Legionary Council's vicious naturalisation policies caused more harm and deaths than actually producing new citizens. We must draft new procedures that will guarantee the lives and growth of all Chiropterra's population." #Ardent Custodian
BAT_e14:0 "The Law Of Welcome"
BAT_e14_desc:0 "While one cannot force everypony to be welcoming towards others, we can subtly transform Chiropterra's culture by adjusting current practices and rhetoric. In due time, to welcome others and be welcomed in return will be but a simple common courtesy in our lands." #Ardent Custodian
BAT_e15:0 "Nurture Immigrant Pluralism"
BAT_e15_desc:0 "Each of us are different in many ways and nopony's personal experiences exactly mirrors each other's, but it is in this entropic discourse that gives Chiropterra life and allows the nation to grow. Newcomers wishing to live in Chiropterra shouldn't be forced to discard their past, and our immigration laws should reflect this." #Ardent Custodian
BAT_e16:0 "The Frontier Spirit"
BAT_e16_desc:0 "Not all of Chiropterra's lands are beautiful coastlines with cool sea breezes and temperate climates. Many areas are still rugged and inhospitable to the common creature even after centuries of civilization. Fire up that Chiropterran frontier spirit because it is time to officially tame these lands as ours!" #Ardent Custodian
BAT_e17:0 "Planned Settlement"
BAT_e17_desc:0 "Perhaps we should add some settlement planning towards Chiropterra's frontiers instead of letting everypony begin claiming swaths of land as private property. It'll definitely cause less of a headache with our cartographers." #Ardent Custodian
BAT_e18:0 "The Mistakes Of The Past Redeemed"
BAT_e18_desc:0 "Everyday Chiropterran must answer for the atrocities of its past, but we must not allow guilt to consume the way forward nor let arrogance lead us astray. These are but the first of many steps towards redemption." #Ardent Custodian
BAT_e19:0 "Reforge The Intelligence Community"
BAT_e19_desc:0 "As a stallion with a keen mind, Carrot Stick knows how vital the intelligence field can be. Though unlike the cutthroat and terroristic prerogative of the past regime, Carrot Stick sees the opportunity to create a new intelligence organization for Chiropterra - a more persuasive, efficient, and, above all, more effective one." #Ardent Custodian
BAT_e20:0 "Expand The Vocational Education Act"
BAT_e20_desc:0 "Sign-on bonuses, pension enrollment programs, free dental, a benefits tier system... There are plenty of ways Chiropterra can make its most needed jobs more rewarding for specialized workers who put in the extra hoof." #Ardent Custodian
BAT_e21:0 "Ensure Free School Lunches"
BAT_e21_desc:0 "No filly or young creature should not worry about not eating, nor should parents struggle over providing food for their little ones. With proper funding, Chiropterra's schools can offer students free lunch meals (which actually taste good). A healthy mind starts with a healthy stomach!" #Ardent Custodian - I imagine the students absolutely forming a bartering market with the lunch items 
BAT_e22:0 "The Rehabilitative Penal Code"
BAT_e22_desc:0 "If these last few years have taught Chiropterra anything, it's that the right to redemption knows no bounds. We should instill laws and programs to help the criminal remodel themselves into proper, law-abiding citizens again. The process itself will be hard, but unlike in times past, it will be achievable. We must not give up on fellow Chiropterrans, even if they have given up on themselves." #Ardent Custodian
BAT_e23:0 "Let Us March To Make All Free"
BAT_e23_desc:0 "From its own terrible past, Chiropterra knows exactly what the chains of tyranny are and the many disguises it can hide behind. May we never again be quelled by its malevolence, and may none be prisoner of its fate ever again." #Ardent Custodian
BAT_e24:0 "The Legions Of Democracy"
BAT_e24_desc:0 "A legion is comprised of a vast many, not a specific few. If Chiropterra is to be a nation for all, it military should represent such. Creatures who wish to fight for us should be allowed to join our armed forces to defend all who call themselves Chiropterrans." #Ardent Custodian
BAT_e25:0 "Embrace The Military-Industrial Complex"
BAT_e25_desc:0 "The world has changed. For as much as our want for peace, Chiropterra must also keep up with change brought about by conflict. Subsidizing further military research and technological advancements to private competitors will allow our military to keep its edge and simultaneously expand jobs. " #Ardent Custodian
BAT_e26:0 "Pluralise The Military Chaplain System"
BAT_e26_desc:0 "With the influx of new species joining the ranks of Chiropterra's Legions, we will accommodate those who hold different religious beliefs while serving our nation. Soldiers can be of any creature and hold whatever viewpoints and beliefs, but they are the ones who shoulder the responsibility of defending Chiropterra. Obliging their religious beliefs is the least we can do." #Ardent Custodian
BAT_e27:0 "Rationalise Military Penal Laws" #No, you can't commit war crimes anymore
BAT_e27_desc:0 "For a more effective and morally functional military, Chiropterra's Legions must be held accountable for their own actions, inactions, and discrepancies. Unlike regular laws, however, special codes and regulations that are specifically tailored to the realities of military life must be implemented. No creature is above the law, regardless of rank." #Ardent Custodian
BAT_e28:0 "Adjust The LeHay Doctrine"
BAT_e28_desc:0 "There is no deniability that the LeHay doctrine's principles for air forces are sound, but whereas the past regime encouraged indiscriminate destruction, our forces today should instead adopt a more targeted approach. Leaf LeHay is more than happy to lend assistance for doctrinal improvements once again." #Ardent Custodian
BAT_e29:0 "The Aerial Supply Train"
BAT_e29_desc:0 "Crossing distances of rugged terrain can grind even the most crucial of supplies to a halt. Making our supply lines airborne through the use of thestral, pegasi, and aircraft will enable our ground forces to operate in even the most hazardous landscapes no matter how far." #Ardent Custodian
BAT_e30:0 "Organise The National Guard"
BAT_e30_desc:0 "If everypony joins the Legions, there won't be any citizen left to run the civilian side of our nation. A compromise can be reached. Unlike fulltime Legions, the members of the National Guard can hold civilian jobs while also being ready to mobilize for both foreign and domestic emergencies." #Ardent Custodian the National Guard is a part time job in the military my ass!
BAT_e31:0 "Expand The Special Air Service"
BAT_e31_desc:0 "Quality? Quantity? An age-old question. When it came time to ask for preferences, the Special Air Service commandos said Chiropterra should just simply combine the two." #Ardent Custodian
BAT_e32:0 "The Sword Of Zebrican Democracy"
BAT_e32_desc:0 "We are not just the guardians of Chiropterra, nor are we the sword of a new era. We are the vanguard, the Sword of Zebrican Democracy. We are the Sword and Shield of Zebrican Democracy, and we will never put it down."
BAT_e33:0 "The Meadow-Ivory Commission"
BAT_e33_desc:0 ""Have you ever seen the disparity?" some ask on the street. Others ask the question of what people will do about it. All that and more is included in a report that just landed from a commission. One which strongly recommends its findings be put into action."
BAT_e34:0 "The National Entrepreneurial Fund"
BAT_e34_desc:0 "Sometimes all an entrepreneur needs is a little jumpstart. Investing a grant to fund the most ingenious of startups will incentivize economic trailblazers to competitively demonstrate to Chiropterra how much potential they really have. Necessity is the mother of innovation. " #Ardent Custodian
BAT_e35:0 "The Ivory-Wane Labour Reform Act"
BAT_e35_desc:0 "Every Chiropterran should have a set of basic securities to protect against wanton exploitation and maliciousness. With the help of certain political activists, a legislation can be enacted that will guarantee a lawful standards of rights for all employees and employers." #Ardent Custodian
BAT_e36:0 "The Chiropterran Highway System" #American highways
BAT_e36_desc:0 "Dirt roads and worn paths may have all the razor charm of the wilderness, but they offer no benefits for personal vehicle owners, whose numbers grow by the day. Building a network of roads connecting to each of Chiropterra's towns would not only make travel across the nation easier, but also lessen drive time considerably." #Ardent Custodian
BAT_e37:0 "The Tlalli System Of Production" #Kibbutz system
BAT_e37_desc:0 "There are vast regions of untilled land and untamed wilderness in our own domain - All those places, all those opportunities and resources barren. And a group of ponies ready to exploit them and utilize them. We should give them our full support in making the best of this."
BAT_e38:0 "Innovative Economic Development"
BAT_e38_desc:0 "The current conditions of economy allows for plenty of opportunities to test new growth models and financial theorems. Chiropterra must foster this modernization if it is to achieve prosperity." #Ardent Custodian
BAT_e39:0 "The Peaceful Atom"
BAT_e39_desc:0 "Expanding upon the research of Equestria's head nuclear scientist and Element of Kindness, Fluttershy, our experts will be able to make significant advances in the field of atomic energy. " #Ardent Custodian
BAT_e40:0 "Privatise The Moonburger"
BAT_e40_desc:0 "Moonburger has become a staple favorite of Chiropterrans and its franchises has profited immensely. If we purchase all of Moonburger's public shares and privatise the company, its profits would greatly contribute to our budget for future prospects. One Crater Combo please! Ooo, a Princess Luna plushie!" #Ardent Custodian
BAT_e41:0 "The Mixed Economic Model"
BAT_e41_desc:0 "Too much government oversight will cause stagnation while too little will enable unfathomable risks that could lead to collapse. Chiropterra must have a harmonic balance between the two principles that will enable stabilized long-term growth." #Ardent Custodian

BAT_f1:0 "Like the Good Old Days"
BAT_f1_desc:0 "Now that Gorge Batton is at the helm of Chiropterra, it's finally time for a return to the old times of the nation, back when we could look at each other and our soldiers with pride and glory. There is no going back to the system of before, but our new Republic will be the face of who we are as a people: strong, proud and united."
BAT_f2:0 "The National Address"
BAT_f2_desc:0 "With the onset of renewed violence within Chiropterra, many civilians are worried for the future under our new government. We need to calm them down and reassure them that we can deal with the situation, and the best way to do that is to be direct. President Batton will personally go on the air to give a national address via radio, to inspire our proud people once more."
BAT_f3:0 "The Batsby Convention"
BAT_f3_desc:0 "The faith of Chiropterra, despite its age, was rarely put into text or solid foundations to be followed. Instead, the exact specifications were left to individual moonspeakers to make up on their own. If we are to help tie together Chiropterrans once more, we need to have some semblance of unity in faith, and so a convention will be called among moonspeakers in Batsby to sort things out."
BAT_f4:0 "Strike Against Political Radicalism"
BAT_f4_desc:0 "There are two devils in the nation that threaten us more than anything else, that being the socialism of Dusk Wane and the fundamentalism of Ocean Spray. Both are equally dangerous, and both must be stamped out in every way. A large propaganda campaign will be started, as to inform the people of the truth about these lying traitors of Chiropterra."
BAT_f5:0 "Strengthen Separation Of Powers"
BAT_f5_desc:0 "Gorge Batton is a president and a general, not an autocrat. He does not want to govern every part of Chiropterra, nor does he wish to hold full control over the nation. The Senate must have its powers and independence assured with a new constitution, and authority must be spread to the state level to better manage affairs."
BAT_f6:0 "Reorganise The Administration"
BAT_f6_desc:0 "The old administration of Chiropterra is now unacceptably outdated for the new Republic, stifling us in our pursuits more than aiding us. The whole thing must be rebuilt from the ground up, from counties to states and all the way to the federal government, so we can tear down the old and put something better in its place."
BAT_f7:0 "The Servicepony's Readjustment Act"
BAT_f7_desc:0 "When the soldier's service to the nation is finished, many have trouble reintegrating back into civilian life, primarily from unemployment. It is clear that aid must be given to them as they deserve after a life of fighting the enemy. The Servicepony's Readjustment Act will provide a long range of benefits for any veterans who retire from active duty, so that they can find peace in a new life."
BAT_f8:0 "The Ecumenical Presidency"
BAT_f8_desc:0 "There can be no room for division in our nation, especially when it comes to religion. Our faith must be unified, and it shall be so under the presidency of our Gorge Batton. Together, we can all march forward with the same guiding light of the night, and we shall remain united under that fact."
BAT_f9:0 "Maintain Clerical Autonomy"
BAT_f9_desc:0 "There are many different sects of worship across Chiropterra, each with their unique differences suited for their own region and beliefs. By ensuring that this remains the case, we can foster a sense of unity through division while keeping all of our citizens and soldiers satisfied."
BAT_f10:0 "Denounce Radical Nightmare Worship"
BAT_f10_desc:0 "We may be tolerate towards many brands of the Lunarist faith, but we must draw the line somewhere. Radical Nightmareism, in particular the brand supported by Ocean Spray, is unacceptable in this new day and age, and under no circumstance should be allowed to spread. When their words are backed with violence, we must take a stand."
BAT_f11:0 "Good Ol' Chiropterran Family Values"
BAT_f11_desc:0 "One of the most important parts of any life in Chiropterra is the family. It is the values they instill in each other, the aspects they share that make a pony more than anything else. We need to encourage these values, and support the nostalgia for the old days by ensuring that every family has what they need to raise their own children and future citizens and soldiers."
BAT_f12:0 "Her Truth Is Marching On"
BAT_f12_desc:0 "Whether for good or for ill, the worship of the Nightmare is and will remain an important part of Chiropterran society, as one of the core values we will fight to protect. We push forward, every onward, in Her name to bring glory to ourselves, to nation and to Nightmare. We sing our proud Battle Hymn of the Republic, and look forward with eyes only ahead."
BAT_f13:0 "Enshrine The Presidential Executive"
BAT_f13_desc:0 "It is the president, and the president alone who must have the power to make the difficult decisions for Chiropterra. They must not be tied up by any other piece of government, whether that be the bureaucracy to the Senate itself. Only with executive power can they be expected to efficiently lead the nation to glory."
BAT_f14:0 "The Codex Battonicus"
BAT_f14_desc:0 "We can not expect our military to follow the same law codes that our civilians do, nor we can expect the courts to handle their cases the same way. The Codex Battonicus, written personally by our own president, will officially create create two separate systems for our soldiers and and citizens respectively, to keep judgements fair based on circumstances of their duty."
BAT_f15:0 "Enshrine Senatorial Primacy"
BAT_f15_desc:0 "The Senate of Chiropterra is the democracy of the nation, and is the most important part of our new system of government. They must be the ones empowered to make the decisions that affect its citizens, and take presidence over anything else. The will of the masses shall be heard and represented."
BAT_f16:0 "The Foal Scouts Of Chiropterra"
BAT_f16_desc:0 "The foals are the next generation of Chiropterrans who will take our place, and we must make sure they hold within them the same great values that we do. The Foal Scouts, an organization to help them learn basic skills, teamwork and what it means to be a leader, a patriot and a soldier shall prepare them for the life that stands ahead."
BAT_f17:0 "Codify States' Rights"
BAT_f17_desc:0 "The states shall be the cornerstone of governance in society, picking up much of the slack that the federal government can not or should not undertake. These rights, the laws that they will be able to pass individually, on a state-by-state basis will be codified, as to forever be enshrined in the constitution so the balance of federalism remains intact."
BAT_f18:0 "The Nightmare Is Marching On"
BAT_f18_desc:0 "Our nation may be whole and united, but our work is not finished. Looking outwards, there are still many threats to our way of life, our traditions and our values that we must be wary of. We can not stay away from the world forever; we must go and march to these threats head on, and strike them before they do the same to us. Glory to Chiropterra!"
BAT_f19:0 "Federalise The School Districts"
BAT_f19_desc:0 "While we are willing to leave many things up to local government, education is something that must be standardized across the nation. As such, the school districts shall be federalized and managed together by the capital, to ensure that every Chiropterran no matter their location will have an opportunity to learn."
BAT_f20:0 "Expand The Vocational Education Act"
BAT_f20_desc:0 "As our republic is on the road to rebuilding, it's becoming more and more clear that the fillies of Chiropterra are going to be our hope. We need to guarantee that each and every one of them will receive a good enough education that they can grow up to make our homeland a better place."
BAT_f21:0 "The Chiropterran Civic Religion"
BAT_f21_desc:0 "Pride in the nation is a good thing. It is good to be patriotic, to honor the history and the veterans who fought for you. Whether it be national holidays, anthems, or even a simple salute to our glorious flag, let the values of the nation be ingrained in every soul residing in it; we are all together, now and forever."
BAT_f22:0 "Centralise The National Legionary Brotherhood "
BAT_f22_desc:0 "While it was unfortunate that the National Legionary Brotherhood contained many who served Ocean Spray, the remaining legionaries are still proud, loyal troops who continue to serve us well. In light of this, and to prevent an incident like this from happening again, the brotherhood will be centralized under the government so they can continue providing their experience for our army."
BAT_f23:0 "Criminalise Religious Discrimination"
BAT_f23_desc:0 "The vast majority of our people may follow some sort of Lunarism, but we recognize that not all of them do, and there are some who are unwilling to change. But that does not mean they are any less a Chiropterran than the rest of us. We can not let religion stand in the way of who we are as a nation; everyone will be welcomed, regardless of their beliefs."
BAT_f24:0 "The Legions Of The Modern Age"
BAT_f24_desc:0 "Our army, our legions are the most important part of our nation, being our proud defenders and warriors who seek glory in the name of Chiropterra. That it why it is forever important that we ensure they are up to the standards required of today's warfare. Their equipment must be second to none, and their skill unmatched by any other."
BAT_f25:0 "The Chiropterran State Autoplex"
BAT_f25_desc:0 "Motorization is a critical part of the modern army, and unfortunately for us the expansive automobile industry we set up means we often have to search for the best and most reliable seller. However, there is a simple solution. By merging every single Chiropterran motor company into one, we can cut on costs and improve efficiency for the state."
BAT_f26:0 "From Private To Marshal"
BAT_f26_desc:0 "Nepotism is the bane of any high command, allowing incompetent officers to remain in place while keeping real soldiers from the higher ranks. Both need to be addressed in equal capacity, so official methods will be set in place to allow any talented creature to attend a proper military academy should they prove their worth, and replace those found to be only instated because of connections or birthright."
BAT_f27:0 "Enshrine Combined Arms Operations"
BAT_f27_desc:0 "To achieve victory in combat, every aspect of warfare in the modern age must be used to full effect. From the air force, to the supply trucks, all the way down to the regular hoofsoldier, no part must be left forgotten or unused. All our commanders must be well-versed in such tactics, and such operations made a staple of our style of conflict."
BAT_f28:0 "Refine The LeHay Doctrine"
BAT_f28_desc:0 "The LeHay aerial doctrine is effective, of that there is no doubt, but it lacks refinement. There must be no surprise on our side when it comes to bombing, nor any mistakes made for such a critical operation. By accounting for every possibility in planning, such flight missions will go much smoother and fruitfully."
BAT_f29:0 "Full-blown Nuclear Capabilities"
BAT_f29_desc:0 "Nuclear weaponry is shaping up more and more to be a devastating new weapon of warfare in the future, and as such we can not allow ourselves to be left without it. No effort must be spared in attaining such opportunities of mass warfare, for while we may hope to never use it, we must always be ready for the possibility."
BAT_f30:0 "Expand The Special Air Service"
BAT_f30_desc:0 "Stirling's SAS has proven time and time again to be an elite, competition and most importantly successful group of special forces. Given such an excellent track record, it is clear we should expand them to becoming a full integrated part of our wider armed forces. They will be the elite divisions which strike fear into the hearts of our enemies."
BAT_f31:0 "Establish Civil Defence Force Central Command"
BAT_f31_desc:0 "The Civil Defense Force was a good start in mobilizing civilians should the need ever come again, but it has no direction or real chain of command established, being separate from the army and legions. A Central Command, managed by the government and military, gives us a better system to work with in tandem with our army and any future coordinated resistance against new occupiers."
BAT_f32:0 "Her Terrible Swift Sword"
BAT_f32_desc:0 "Our service to the Nightmare may have officially ended, but our role as warriors of the night has not. We remain an elite fighting army just as before, our legionaries proudly marching forth as an unstoppable force cutting down everything in their path. We are aggressive, we are unyielding, we are unstoppable; let all tremble in our wake!"
BAT_f33:0 "Punching Above Our Weight"
BAT_f33_desc:0 "Our size as a nation is small, and due to our devastating loss in war before we have had to build our economy once again from the ground up. With these restrictions in mind, it is critical that we ensure our economic might is as strong as it can be, being far above what could be expected of us with what we have available. Chiropterran exceptionalism will see us through."
BAT_f34:0 "Incentivise Private Military Contractors"
BAT_f34_desc:0 "Private military contractors, or PMCs for short, are a new frontier of armed soldiers created in part by our own Stirling Silver, who in essence run war as a business for profit. Though they could be seen as simply modern mercenaries, they also provide jobs and arms factories wherever they reside in. Let us encourage these new contractors to expand our military capacity."
BAT_f35:0 "Formalise State Worker Wage Brackets"
BAT_f35_desc:0 "A leftover from the old makeshift system of state employment, often many jobs of similar capacities can have widely varying wages based on the region they are in. No longer can this bias stand; government workers shall have their wage brackets standardized to create a fairer, more streamlined payment system for all."
BAT_f36:0 "The Batton Anti-Trust Act"
BAT_f36_desc:0 "Competition breeds innovation, much like how warfare breeds warriors. Trusts threaten that competition, leading to monopolies and laziness as well as halting economic progress and efficiency. A new special anti-trust act signed by Gorge himself will ensure that these evils are struck down before they can weaken our country."
BAT_f37:0 "Agrarian Parcelisation"
BAT_f37_desc:0 "Land for far too long has been held by the select elite few, which only hampers the nation's economic growth and potential as well as giving undue influence to the landowners. By forcibly seizing and redistributing it to small time farmers, we can encourage more small business and soldiers for the nation's defense."
BAT_f38:0 "Standardise Veteran Financial Benefits"
BAT_f38_desc:0 "The duty of the soldier is harsh and unforgiving, and as such we must ensure that our brave troops remain honored and supported well past their retirement or end of service, and especially should they fall in battle for their families. The economic aid given to those who have put their lives on the line for the country, as well as their relatives, is merely a small part of what we can do in return."
BAT_f39:0 "The Military Town Support Network"
BAT_f39_desc:0 "On occasion, military bases and stations for soldiers can be far away from any reasonable town or city, meaning that any needs that can not be met in the base itself requires a long trip to solve. Some directed economic incentives in military regions for businesses and towns to grow in will both boost the economy of the nation, and provide our soldiers with better working conditions."
BAT_f40:0 "The Moonburger Of The Legions"
BAT_f40_desc:0 "The Moonburger has become a very popular food among our soldiers, being a staple favorite from the private to the officer. As a state corporation, it is easily within our power to tie it to our legions for easy meals... after we ensure it meets our quality standards. Our soldiers deserve nothing but the best, after all."
BAT_f41:0 "Embrace State Capitalism"
BAT_f41_desc:0 "With all that our reforms done, our nation's economy has transformed from a disorganized mess barely rebuilt after our defeat to a well-oiled machine, a powerhouse on the world stage. Through the state, we ensure that business thrives and production remains steady, through capitalist incentives to drive us to ever greater heights. Let our economic growth never end!"

BAT_g1:0 "Everything Is On Fire"
BAT_g1_desc:0 "To say that things are 'bad' or even 'terrible' would be an understatement. Bombing the capitol building has certainly exterminated his opposition, but it has also killed an incredible number of civil servants and alienated the remnants of the political factions who's leadership are now to be buried in unmarked graves. Utter chaos reigns."
BAT_g2:0 "Recalibrate The Plan"
BAT_g2_desc:0 "Whatever political stability and sustainability there could have been under the republican government has been dashed. If Chiropterra is to survive now, it must be under the guiding hoof of Ocean Spray and his vision. There is still hope yet, so long as a new plan for success can be drafted and put into action."
BAT_g3:0 "The Batsby Reformation"
BAT_g3_desc:0 "With many moonspeakers disillusioned or dead, there is a power vacuum in the faith that must be filled. Ocean Spray has divised a solution to this problem: Fringe and extreme cults that still support our cause must be officially accepted into the political and religious structure of the new Chiropterra, lest we risk further damage at the hooves of the reactionary remnants."
BAT_g4:0 "Social Engineering"
BAT_g4_desc:0 "Acclimatization to a new environment is never easy, particularly for the masses who are currently trying to keep up with the reactionary reforms and Ocean Spray's personal efforts to centralise power around himself. It is only logical that we take steps to ensure that the transition towards such authoritarianism is as smooth as possible."
BAT_g5:0 "Stratocratic Constituents"
BAT_g5_desc:0 "Stratocracy has always been an inherent part of Chiropterra, but that does not mean the system was perfect; indeed it created a balance of power between many parts of and individuals within the state. The constituencies established during the period of coalition shall provide an excellent basis for a new stratocratic system that makes it impossible to ignore or challenge the will of Ocean Spray."
BAT_g6:0 "Administrative Centralism"
BAT_g6_desc:0 "So far our policies regarding the centralisation of the administration around Ocean Spray have proven immensely effective, both as a guarantor of stability and in maintaining political efficiency. Continuing this process to eliminate any possibility of internal reaction to the regime's current and future policies is a logical next step."
BAT_g7:0 "Restructure The LMRD"
BAT_g7_desc:0 "As one of the most pure and loyal elements of the new Chiropterran state, it is only natural that the LMRD receive more funding and an elevation of status within the new regime. So important is the institution that Ocean Spray has ordered a high level of cooperation with the wider intelligence network in to further the reach of the hidden state."
BAT_g8:0 "The Hierocratic Model"
BAT_g8_desc:0 "This mess of decentralised religious groups is precisely why such 'extreme' methods were required for Ocean Spray to rise and revive the true spirit of Chiropterra. With a top-down approach to religious authority and a firm hoof in guiding the faith through the state, there will never again be such apostates as Dusk Wane in our midst."
BAT_g9:0 "Temporal Authority"
BAT_g9_desc:0 "To vest responsibility for the faith in one thestral is a change that has long been necessary and there is no better time than the present to codify temporal authority in Ocean Spray himself. He shall have final say on all matters of faith and of purpose in service of the Nightmare, never again to be sullied by the voices of decadent moonspeakers."
BAT_g10:0 "Redefine Scriptural Orthodoxy "
BAT_g10_desc:0 "Whilst the faith is now stable and centralised under proper guidance, it is certainly not uniform. Regionalist apostates have irreversibly tainted our once pure faith with their heretical sects. The time has come to codify the one and only form of Nightmare worship, free from such deplorable things as 'harmony' and 'socialism'."
BAT_g11:0 "The Lost Cause Myth"
BAT_g11_desc:0 "There was never a possibility for success under the republic or its predecessors. Both had imperfect dreams of an utterly ridiculous victory over their enemies, one without the wisdom of Ocean Spray to guide it towards success. With their passing it will be easy to propagate this notion to all loyal servants of the Nightmare and her chosen."
BAT_g12:0 "Charismatic Nightmareism"
BAT_g12_desc:0 "Unique abilities granted by the Nightmare are seldom spoken of in circles of worship, another of many gross evils that can be attributed to Ocean Spray's foolish predecessors. The truly faithful are made more than themselves by the Goddess with gifts that they must use to bring our true creed to all creatures! All hail her benevolent and generous majesty!"
BAT_g13:0 "The One Quarter Law"
BAT_g13_desc:0 "There is much that differentiates a loyal Chiropterran from their rightfully acquired thralls. Our Warmaster recognises this and shall reform the Labourer system to reflect these truly separate species by allowing the freedom of Labourers only if they are of three quarters citizen blood, thus significantly expanding the pool of indentured workers over time."
BAT_g14:0 "Delegalise Miscegenation"
BAT_g14_desc:0 "In addendum to our laws regarding the potential freedom of Labourers, it is high time that we finally criminalised relations between true Chiropterrans and state property. The debauchery that takes place in quiet spaces between master and servant produces only unneeded workers, not true and loyal servants of the Nightmare."
BAT_g15:0 "Restructure The National Legionary Brotherhood"
BAT_g15_desc:0 "Our veterans have been very comfortable and well looked after following the mess that was made in our Warmaster's ascent into leadership. Though their debts are paid and we appreciate their service immensely, it would be remiss of the state not to remind them of who provides that comfort in exchange for a chorus of praise and some willing volunteers."
BAT_g16:0 "The Prison Labourer System"
BAT_g16_desc:0 "For the duration of any individual's stay in prison, even if a citizen by blood, they shall have the rights of a Labourer and be treated as such. All shall work off the debt incurred by their crimes in service to the state, Ocean Spray and the Nightmare herself."
BAT_g17:0 "The Foal Scouts Of Chiropterra"
BAT_g17_desc:0 "It is the foals who will perforate Chiropterra's future society and politics and as such their lives too will be graced by the wisdom of our Warmaster. For them he shall create an organisation in which they may learn the undisputed truths of the world and their place within it, in addition to spending time with the National Legionary Brotherhood."
BAT_g18:0 "The Warmaster Of Chiropterra"
BAT_g18_desc:0 "Ocean Spray is now the unopposed master of Chiropterra and the guiding hoof to all internal affairs. All that remains is for his word to reach beyond our borders, to our enemies and any that oppose his regime. Warmaster is no longer an appropriate title, in his eyes. No, instead he shall create the title of Warmaster Supreme as the Nightmare's chosen."
BAT_g19:0 "Reorganise The Hoof"
BAT_g19_desc:0 "The LMRD remains a separate institution despite its close cooperation with the Hoof. There is a simple way to solve this obvious inefficiency: Creating a new organisation - the Chiropterran Intelligence Agency - with the knowledge, ponypower and resources vested in it from both establishments."
BAT_g20:0 "International Nightmareism"
BAT_g20_desc:0 "Using groups of fanatics on an international scale to extend our reach has long been in the interest of Chiropterra, but previously the establishment lacked the ponypower and funding to achieve such. Now however, with the CIA and its immense resources from the coalescence of two infalliable institutions, we may finally achieve our previously unreachable dream."
BAT_g21:0 "Integrate The Cults"
BAT_g21_desc:0 "As the very existence of the current regime proves, those pushed to the fringes of political importance can be immensely influential all the same. We must shake hooves with even the most outlandish and inexplicable sects of our brethren abroad and at home in our service to the Nightmare; the conversation on orthodoxy can come after we establish control."
BAT_g22:0 "Aristocratic Evolutionism"
BAT_g22_desc:0 "What is the responsibility of nobility and land if those that claim both sit and stay decadent when surrounded by change? Confidence in one's position begets the very idiocy that allowed Chiropterra to fall into the hooves of imbeciles and 'reformists'. Henceforth all nobles may have their holdings and position challenged in duels to the death!"
BAT_g23:0 "Curtail The Privileges"
BAT_g23_desc:0 "Though the nobility are no longer so disgustingly idle, their responsibilities and subsequent influence in the governance of Chiropterra still make them a threat to Ocean Spray and his regime. It is necessary for them to relinquish some of their egregious powers in service of the Nightmare and her chosen Warmaster."
BAT_g24:0 "The Zuwena Legionary Reforms"
BAT_g24_desc:0 "Following the unfortunate passing of Silver Stirling, many necessary reforms intended for the legionnaires have been left to collect dust. Instead, a talented and loyal Chiropterran Zebra by the name of Zuwena shall conduct the necessary reforms in close cooperation with the Warmaster to whom he is the most faithful of friends."
BAT_g25:0 "Entrench Siege Mentality"
BAT_g25_desc:0 "Chiropterra is constantly under threat of hostile takeover at the hooves of foreign scoundrels and apostates; it is imperative that we always remain ready for a defensive war should our sovereignty, faith and way of life be threatened once more. We must be vigilant, lest our enemies manage to create for themselves even one advantage."
BAT_g26:0 "The Blue Moon Express System"
BAT_g26_desc:0 "Logistics has always been one of Ocean Spray's personal passions as a thestral who has spent the majority of his career in bureaucracy. Encouraging the mass motorisation of the armed forces should greatly improve the efficiency of the military's supply lines and will prove to be more than sufficient for modern warfare."
BAT_g27:0 "The ABC Fireteam System"
BAT_g27_desc:0 "Dividing infantry squads further into unique roles as part of a dispersed fireteam that functions over greater distances is a logical next step as the range of engagement continually increases. These teams will be able to provide one another with specialised fire support or cover, increasing their effectiveness to no end."
BAT_g28:0 "Airborne Strategic Coordination"
BAT_g28_desc:0 "Combined arms warfare is the natural evolution of the current three branch system through which to conduct warfare. Cooperation between these branches has already become commonplace and now it is time to develop proper strategies in order to maximise the effectiveness of that very cooperation."
BAT_g29:0 "Airlift Tactics"
BAT_g29_desc:0 "Though transporting materiel through the air has proven somewhat expensive and generally temperamental even at the best of times, it is nevertheless a strategy that is capable of supplying our troops both behind enemy lines and further afield. With design improvements and proper integration with ground forces, it will be an immensely useful tactic."
BAT_g30:0 "Anti-Tank Coconut Crabs"
BAT_g30_desc:0 "They are perhaps the most ridiculous yet effective anti-tank devices ever designed. As the name of the project would suggest, we have weaponised the famous coconut crabs by turning them into semi-mobile and - most importantly - inconspicuous land mines. All shall fear the terrible omen that the coconut crab will soon come to represent."
BAT_g31:0 "Venomous Agent X Implementation"
BAT_g31_desc:0 "There are few chemical weapons more potent than nerve agents and there are fewer still that can compare to Venomous Agent X. It is a subtle chemical upon deployment, but a very effective one on contact: Prolonged neuromuscular blockade, flaccid paralysis of all the muscles in the body including the diaphragm and then death by asphyxiation."
BAT_g32:0 "The Indomitable Legions Of Chiropterra"
BAT_g32_desc:0 "Our legionnaires are fearless, merciless and without equal. No apostate can possibly compare to the incredible power of Ocean Spray's unparalleled forces. No foreign military can oppose the Nightmare and her chosen, they can only fight for their lives in the vain hope that our impregnable legions may make it quick."
BAT_g33:0 "Economic Reactionarism"
BAT_g33_desc:0 "It was a grave mistake to allow for the decentralisation of the economy in the first place as it permitted wealthy individuals their own influences over the state and country. There can be no place for such challenges to our Warmaster's authority in Chiropterra and so their redundant industrial equipment is to be appropriated by the state."
BAT_g34:0 "Centralise Military Production"
BAT_g34_desc:0 "State control over military industry is a necessity to ensure streamlined production of materiel that can never be interrupted by the failures of corporations and their markets. It is vitally important that we expropriate the weapons production of private enterprises and take control of the means to wage war for the survival of the state."
BAT_g35:0 "The Fair Compensation Act"
BAT_g35_desc:0 "It is only fair that loyal and dedicated citizens of Chiropterra receive their dues for a job well done. Ocean Spray has dictated that the minimum wage be increased to reflect his support for his hard-working citizens and to ensure their continued loyalty for years to come via private economic incentives."
BAT_g36:0 "Subsidise Large Families"
BAT_g36_desc:0 "If there is one thing Chiropterra needs, it is more Chiropterrans! Encouraging our citizens to have large families and many children is as simple as providing them with enough money to support such a large number of foals. Who will they thank when their offspring make them proud in their service to the Nightmare? Our Warmaster of course!"
BAT_g37:0 "The Veteran Land Grant Act"
BAT_g37_desc:0 "Veterans don't like being looked after in homes or wards, especially if they're young. What they want is a pleasant retirement on a farm, somewhere quiet where they can do something simple and relax whilst contributing to our great state. Needless to say, Ocean Spray will give them the land that they want."
BAT_g38:0 "The Chiropterran Agrarian Miracle"
BAT_g38_desc:0 "The combination of the Labourer reforms, the subsequent adoption of large plantations and the introduction of new mechanisation practices has caused nothing short of a boom in the Chiropterran agricultural sector. Not only are we producing enough food for our own and more, but we're growing enough luxury crops to export them too!"
BAT_g39:0 "The Civil Defence Force Work Battalions"
BAT_g39_desc:0 "With the centralisation of many other facets of the state, the Civil Defence Force remains relatively untouched by Ocean Spray's guiding hoof. However, this too is soon to change. The CDF is being granted new duties, in particular the construction and maintenance of new infrastructure across the nation for the benefit of the people and the armed forces."
BAT_g40:0 "The Moonburger Quality Control Act"
BAT_g40_desc:0 "The Moonburger, in spite of its quality in taste, is not a healthy meal. With this being said, it is imperative that we improve the nutritional value of such a popular food before it begins to negatively affect our citizens and soldiers. Ocean Spray's solution, as one that enjoys the many benefits of fast food, is to simply add supplements."
BAT_g41:0 "Economic Cartelisation"
BAT_g41_desc:0 "Collution between industries has often been seen as detrimental to an economic system. However, with the state in control of many said industries, it will be easy to manipulate the prices and availability of goods to perfectly control and maintain a stable economy via price controls and discourage external economic influences."

BAT_h1:0 "Commander In Chief Stirling Silver"
BAT_h1_desc:0 "Well lads, it's all under control now. Order will be restored and we'll be back to business soon."
BAT_h2:0 "The Principle Of Cultural Rejuvenation"
BAT_h2_desc:0 "All this war and conflict has destroyed what the foundations of our nation is built on, and with all the anger and chaos going around, it's not worth rebuilding what we once had. It's time to move forward and build a new legionnaire spirit for all of Chiropterra."
BAT_h3:0 "The Batsby Edict"
BAT_h3_desc:0 "Our lunarist faith, the very core of our nation, has been shaken. With the collapse of the old order, many no longer trust the moonspeakers in their leadership of Chiropterra. So if we are to move forward, they must relinquish all of their temporal authority back to the state."
BAT_h4:0 "The Legionary Assembly"
BAT_h4_desc:0 "The soldiers of Chiropterra have defended it in the past, and will defend it again. They deserve a say in how the country is run so that the security of the republic is in the grasp of those who would fight and die for it."
BAT_h5:0 "The Senate and People of Chiropterra"
BAT_h5_desc:0 "The Senate will be the higher body of the legislature, along with the Legionary Assembly. It's members are beholden to few and are the wise equines of Chiropterra, the guardians of its institutions, and the mentors of Chiropterran democracy."
BAT_h6:0 "The People's Assembly"
BAT_h6_desc:0 "The People's Assembly is more directly accountable to the citizens of our nation, members have shorter terms and can even be recalled by referendum in drastic circumstances. Through them all creatures will have a place in our democracy."
BAT_h7:0 "The Magisterium Of Chiropterra"
BAT_h7_desc:0 "Magic is a wild and dangerous thing, especially in war time. With such a high unicorn population, we need a central body regulating magical studies within our nation. They will provide both patronage and discipline to practitioners of magic, and will assist the government in all magical affairs."
BAT_h8:0 "Embrace Cultural Pluralism"
BAT_h8_desc:0 "The Chiropterrans have been here for a thousand years but we were not the first, nor the last to come to this land. By embracing Zebra rites, Pegasus traditions, Unicorn folklore and Earth pony myths we have the chance to build a new identity; a home for all."
BAT_h9:0 "Incentivise Chiropterranisation"
BAT_h9_desc:0 "It takes but one crack to bring down a dam. To move forward as a nation we must unite the nation. Seal over the cracks and divisions, lest the flood waters of history wash us all away."
BAT_h10:0 "The New Tzinacatlia"
BAT_h10_desc:0 "For far too long we have treated Chiropterra as a temporary solution, a stopping point on our road back to Tzinacatlia. It is time we give this land the respect it deserves. This is our home, for us and all thestrals."
BAT_h11:0 "The Veteran Protection Act"
BAT_h11_desc:0 "Those who fought to preserve the republic against threats both foreign and domestic deserve to live out their lives in peace. A guaranteed pension as well as health insurance will show them that we honor their service."
BAT_h12:0 "The Cult Of Nox Invicta"
BAT_h12_desc:0 "The removal of the Moonspeaker's authority has changed our faith, not destroyed it. The military still fights under the banner of the night and the flag of Chiropterra still bears her sacred image. By reminding them of the modern ways they can serve Nightmare Moon the state can reap the benefits."
BAT_h13:0 "Legionary Republicanism"
BAT_h13_desc:0 "Representation is one thing but local governance must not get out of hoof. By investing more power in the central government, Chiropterra can take decisive decisions as the situation changes without fear of being paralyzed by petty local politics."
BAT_h14:0 "Primus Inter Pares And Princeps Of The Republic"
BAT_h14_desc:0 "The body of the state must have a head. Somepony to have the final word in the national debate. Stirling has more than proven his dedication to the republic's ideals and its citizens. He shall be first amongst equals, at the head of the table whilst also serving the nation."
BAT_h15:0 "The Tribus System"
BAT_h15_desc:0 "By placing the power of the nation in the hooves of the provinces we free ourselves from the fear of tyrants and dictators gaining influence whilst allowing for effective local action to be taken. After all, who knows the needs of our citizens better than themselves."
BAT_h16:0 "Courage And Discipline"
BAT_h16_desc:0 "The first duty of any government is to protect its citizens. Through hard work, dedication and force of will we shall keep our lands and our ponies safe. Chiropterra has risen once more into a nation we can be proud of."
BAT_h17:0 "Prudence And Justice"
BAT_h17_desc:0 "We do not measure the value of a society by factories and arms, we measure it by the value it places on a life. Through equality in the law and the careful defence of those rights we shall give everypony something to fight for."
BAT_h18:0 "Once More Unto The World Stage"
BAT_h18_desc:0 ""We are not now that strength which in old days moved moon and stars. That which we are, we are, one equal temper of heroic hearts, made weak by time and fate, but strong in will. To strive, to seek, to find, and not to yield.""
BAT_h19:0 "Provide Subsidies For Magical Academies"
BAT_h19_desc:0 "Magic, under the right conditions, can be of use to us. Chiropterra will ensure every unicorn filly and colt has access to the teaching they require. Through state sponsorship we can make the most of our magical reserves whilst ensuring the correct and proper controls are taught."
BAT_h20:0 "Expand The Vocational Education Act"
BAT_h20_desc:0 "As our republic is on the road to rebuilding, it's becoming more and more clear that the fillies of Chiropterra are going to be our hope. We need to guarantee that each and every one of them will receive a good enough education that they can grow up to make our homeland a better place."
BAT_h21:0 "Ensure Free School Lunches"
BAT_h21_desc:0 "Many families in Chiropterra have not yet recovered from the troubles and often can't afford to feed their children. This is a truly terrible reality, but there is something we can do to help. When children are in the care of the school system, we will feed and care for them. So that they can go home happy and fed."
BAT_h22:0 "The Publican System"
BAT_h22_desc:0 "By allowing those who qualify to bid for minor offices we generate valuable income for the senate. Building contractors, logistics suppliers, even the odd tax collector. It will also serve as reasonable practice should the holders decide to run for the senate. Surely such a system can't be abused."
BAT_h23:0 "The Chiropterran National Circle Of Magi"
BAT_h23_desc:0 "The most powerful magic users of Chiropterra should be gathered together to provide their skills and council to the Senate. The added bonus being it'll be easier to keep an eye on them should intervention be required."
BAT_h24:0 "Next Generation Warfare"
BAT_h24_desc:0 "The Legions of old are dead and gone, but we still have some of the world's brightest military minds to put to good use. We can figure out the way the currents are flowing, and adapt according to the new generation of war."
BAT_h25:0 "Subsidise The Automobile Industry"
BAT_h25_desc:0 "A modern army is a mechanized army. And thankfully the Chiropterran automobile industry has made a strong recovery in the past years, and they are more than willing to help us out with equipping our forces in exchange for some money in the right pockets."
BAT_h26:0 "Magical Weaponry Implementation"
BAT_h26_desc:0 "Magical weaponry is a new opportunity to modernize the role that infantry plays on the battlefield. Without the need for conventional ammunition, platoons can do so much more than they used to carrying only their advanced magical rifles and crystal batteries."
BAT_h27:0 "Expand The Special Air Service"
BAT_h27_desc:0 "Stirling's own Special Air Service will play a large role in our military modernization. A core of fast moving, highly trained combat experts is invaluable to have in modern warfare, where capturing strong points and supply hubs is so important for victory."
BAT_h28:0 "Long Range Bombing Operations"
BAT_h28_desc:0 "If we can destroy enemy supply hubs, roads, rail lines, and manufacturing, we can cripple them before we ever meet their forces on the battlefield."
BAT_h29:0 "Full-blown Nuclear Capabilities"
BAT_h29_desc:0 "To defend our new republic, we must be ready to retaliate with full force if necessary. This includes the use of nuclear weapons. If we can be the first to attain them in Northern Zebrica, we can ensure the safety of our state forevermore."
BAT_h30:0 "The Lunatic Automotive Contract"
BAT_h30_desc:0 "We've contracted the Lunatic company to create for us a new titan of the battlefield. A heavy tank to rival any other armored vehicle on Zebrica and beyond, to crash through the lines of our enemies and show them the power and prosperity of our new republic."
BAT_h31:0 "Reorganise The Civil Defence Force"
BAT_h31_desc:0 "The civil defense force was originally created to defend tooth and nail against those who had subjugated our land. Now that our borders are secure, it will be reorganized into an organ of the army, providing auxiliary duties like repairs and infrastructure development, as well as still preparing a war to defend the homeland in case of invasion."
BAT_h32:0 "The Finest Military Force In Zebrica"
BAT_h32_desc:0 "Building upon the traditions passed down by our forefathers, we have created a new military for our state. One that stands up to the memory of the old legions in every possible way. And one that will never fail the people like the old legions did."
BAT_h33:0 "Nurture The Economic Miracle"
BAT_h33_desc:0 "Through careful management and good administration, we're making something special here in Chiropterra. The destruction of the Legionary state allowed us to turn our relatively modern industrial base from a system based on autarky to one more integrated with the rest of the world. For once, we have good trade relations with many of our neighbors, and things are looking up."
BAT_h34:0 "Infrastructural Modernisation"
BAT_h34_desc:0 "It'll take a lot of work, but we need to put the effort in to convert our infrastructure from one based on war, conflict, and national defense, into infrastructure for the sake of economic growth for all our citizens."
BAT_h35:0 "The Chiropterran Aurus"
BAT_h35_desc:0 "We aren't vengeful warriors looking to destroy Equestria anymore. That effort actively doomed us and destroyed the legions. But we can't move on until we abandon one last part of this legacy. Chiropterra still uses the pseudo-Equestrian Bit as its currency. It's time to ditch the outdated bit, and embrace our new currency, the Aurus."
BAT_h36:0 "The Banking Regulation Act"
BAT_h36_desc:0 "A new developing economy like ours is perfect for banks to sweep in and dominate. We need them to ensure the availability of credit, but we need to make sure they can't abuse our people and control our government and administration."
BAT_h37:0 "The Agrarian Reform Law"
BAT_h37_desc:0 "Also known as the "Land To the Tiller" act, this law ensures that any pony who works the land by himself, owns the land. By encouraging competition in the agriculture sector, farmers will need to offer competitive prices and quality, promoting growth in the sector."
BAT_h38:0 "A Titan Of Industry And Productivity"
BAT_h38_desc:0 "We can now once again brag about being one of the most developed industrial economies in all of North Zebrica. Through the grit and strength of our people, we have built something truly magical here, a titanic economy that can hold its own in the world at large, and a nation that will only continue to rise."
BAT_h39:0 "The Iztactepetl Nuclear Plant"
BAT_h39_desc:0 "Nuclear energy is undoubtedly the future of electricity. As scientists are beginning to realize the damage industrial growth is doing to nature, nuclear is showing itself to be the best candidate for "green" energy. Our first plant will be opened in Iztactepetl and will provide power to the whole of the nation."
BAT_h40:0 "The Moonburger Health And Wellness Regulation Act"
BAT_h40_desc:0 "While we in Chiropterra love our Moonburgers, some corporate holders have been encouraging less than ethical business practices to sure up profit margins. Such as using extremely unhealthy chemical ingredients. We need to ensure that all the food produced by Moonburger meets the highest standards of nutritional value and purity."
BAT_h41:0 "A Shining Beacon Of Prosperity"
BAT_h41_desc:0 "A new dawn is arriving in Chiropterra, a prosperous future is possible for all of our children, in ways that had never been thought possible. Unchained from our duty as warriors of the night, we have built a truly free and happy nation. The future is looking up."

### Events ###
bat.1.t:0 "Успешная операция"
bat.1.d:0 "Хорошие вести, Военачальник! Наши солдаты вернулись с диких земель и набрали новых рабочих во имя Её Величества. Мы уверены, Комиссия по делам местных будет этим довольна."
bat.1.a:0 "Принято."

bat.2.t:0 "Операция отменена"
bat.2.d:0 "Печальные вести, Военачальник. Из-за непредвиденных обстоятельств, мы были вынуждены отменить наши операции по освобождению населения во имя Её Величества в диких землях."
bat.2.a:0 "Обидно, но что поделать."

bat.3.t:0 "Операция провалилась"
bat.3.d:0 "Неприятные вести с фронта. По той или иной причине, наш рейд на дикие земли с треском провалился. Наши солдаты обратились в бегство, и нам понадобится время, чтобы зализать свои раны и вновь вступить в бой."
bat.3.a:0 "В следующий раз им несдобровать."

bat.4.t:0 "Неприятное происшествие"
bat.4.d:0 "Силы хироптеррских налётчиков прорвались через нашу оборону и выкрали тысячи наших граждан. Их дальнейшая судьба в Хироптерре туманна, а по слухам о том проклятом месте, явно печальна. Из ряда пограничных селений поступают доклады о том, что местные собирают вещи и покидают свои родные земли, надеясь сыскать удачу в крупных городах, а не стать очередной жертвой рейда нашего соседа-поработителя."
bat.4.a:0 "Безбожные фанатики!"

bat.5.t:0 "Рейдеры сбежали"
bat.5.d:0 "Хироптеррские налётчики отступили, забрав с собой раненных. Правительство Хироптерры отказалось как-либо реагировать на наши требования о репарациях за их необоснованную агрессию, и кажется, что вскоре они вернутся. Впрочем, пока их нет, можно немного передохнуть."
bat.5.a:0 "Трусы!"

bat.6.t:0 "Рейдеры повержены"
bat.6.d:0 "Хироптеррские налётчики были отбиты, сражены в бою нашими отважными солдатами. Мы схватили нескольких пленных, но никто из них не знает, где и когда будет следующий их набег, и никто из схваченных недостаточно важен для обмена пленным. Что ж, остаётся только поздравить наших солдат с хорошо выполненной работой."
bat.6.a:0 "Трусы!"

bat.7.t:0 "Рейд за рабами"
bat.7.d:0 "К нам пришли вести с хироптеррской границы - их легионеры начали молниеносный набег, они осуществили его с безжалостной точностью, поразив непосредственно нашу пограничную стражу, и пробравшись мимо патрулей в мало защищённые гражданские поселения. Всего за час они дошли до первого селения и пленили наших граждан. Мы можем собрать войска и пытаться дать отпор, либо просто сдаться, в случае, если сопротивление бесполезно."
bat.7.a:0 "Мы будем бороться всем, что у нас есть!"
bat.7.b:0 "Прикажите армии отступить."

bat.8.t:0 "Тысячелетний Заговор"
bat.8.d:0 "Тысячу лет.\n\nМы ждали и готовились к возвращению нашей богини тысячу лет. Наши поколения изгнанников в Зебрике не были сильно важны, ведь когда она вернулась, при ней уже была её армия праведных. И в ту ночь ночей, через 1,000 лет после Великой Катастрофы...\n\nЭлементы Гармонии разорвали её на части.\n\nПроклятые чары вырвали божественность из её святых копыт, и обратили её в низшую форму. И всё же, она вернулась, Найтмер Мун снова с нами! Её смертная форма в виде Принцессы Луны, может, и ослабла, но это знак! Несмотря на некую слабость, Хироптерра месяцами праздновала её возвращение - появилась надежда.\n\nМы семь лет прилагали все усилия по расширению наших операций в Эквусе. Мы вскипятили уже напряжённые отношения фестралов и пони, саботировали модернизацию эквестрийской армии, даже когда чейнджлингские еретики захватили Кантерлот, и накапливали влияние в разных уголках Эквестрии.\n\nНаши предки прибыли в Зебрику с копьями и луками на ветхих триремах, по швам набитых их семьями. Мы отомстим за наше изгнание, за эту позорную ссылку! Мы вернёмся в Эквестрию на огромных кораблях, с танками и пулемётами, лично благословлёнными луной, все до единого!\n\nНу а если нас одолеют? Мы будем ждать ещё тысячелетие. Мы терпеливы, мы следим, мы вернёмся!"
bat.8.a:0 "Вскоре Императрица вернётся..."

bat.9.t:0 "Доклад номер 3112"
bat.9.d:0 "Этёрнал Эклипс хмуро высчитывал на древнем абаке, сколько же предстоит переназначить рабочих Подкласса A-951 в рабочих Подкласса A-956. Нет, с математикой проблем у него как раз не было, даже наоборот, числа - его сильная сторона. Просто на его абаке не было достаточно разрядов, чтобы нормально учесть наплыв новых рабочих, просвещённых в ходе последнего рейда. Впрочем Этёрнал и не спешил переходить на 'логарифмическую линейку' которую ему на день рождения подарил его внук, Люсент.\n\nНазначать рабочих на их новые работы, учитывая их прошлый опыт тоже не сильно сложно, но его оборудование его здорово замедляло, что довольно иронично, учитывая возраст этого жеребца. Его разум как никогда проницателен и чист, но его тело уже практически высыхало. 'Оборудование', с которым он занял пост в Совете Легиона, уже всё сильно растёрлось.\n\nДаже с новым инструментом Эклипс не был уверен, справится ли он. Впрочем, он уже смирился со своей хрупкостью, пусть военными делами занимаются молодые, например, тот же Люсент, в конце концов.\n\nОтчаяние уже было брало над ним верх, когда его пригласил Люсент на чай, он уже стал пытаться освоить эту логарифмическую линейку. Этёрнал успокоил себя и доказал себе свою важность, назначив двум тысячам девятистам тридцати трём новым рабочим задачи на заводах амуниции. А их детей отправят в академии, учиться.\n\nОн надеется, что Люсент придёт с мятным чаем - как он заметил, именно он помогает ему успокоить его нервы."
bat.9.a:0 "Радости Бюрократии..."

bat.10.t:0 "Жизнь рабочего"
bat.10.d:0 "Кинта Кунте не особо прислушивался, когда ему его мама говорила не плыть сильно далеко на восток, юному зебре эти нравоучения докучали. Среди рыбаков его деревни ходили россказни об останках армии, которые похищали всех, с кем сталкивались. Раз Короля Шторма больше нету, то и бояться далеко заплывать нечего!\n\nОх как же Кинта пожалел о том, что не послушал маму.\n\nВ ходе ловли криля, их корабль заплыл слишком далеко, а когда начался рейд, он сидел в каюте снизу. Дюжины пегасов и фестралов приземлились на палубе, убили капитана, и за пару минут всех бросили в одну кучу. Затем, они привели единорога, который заклинанием погрузил их в глубокий сон.\n\nКогда Кинта проснулся, он уже был в квартале Рабочих, вместе с ещё парой пленных. Некоторых убили за то, что те пытались убежать ещё на первой неделе, другую отхлестали до смерти за то, что та прервала молебен Найтмер Мун, а последний его знакомый упал с подмостков в шахте и разбился. Лишь за месяц, Кинту остался последним выжившим из экипажа.\n\nИ там же он находится и доныне, трудится с утра до поздней ночи в поте лица. Его не подпускают даже близко к лодкам, его хозяева-фестралы прекрасно знают, что он, как и его товарищи, обязательно попробует уплыть. Как сказал фестрал-капитан, который дал ему новое имя: 'Ты будешь копать, твои дети - рыбачить, а их дети уже будут гражданами.'"
bat.10.a:0 "Такова жизнь..."

bat.11.t:0 "Жертвы на пути к успеху"
bat.11.d:0 "Отэм Бриз с улыбкой прикурил сигару - табак очень хорошо сочетался с шампанским, которое он привёз с недавней командировки в Пранцию. Прежде чем стать членом Совета Легиона, Отэм был своего рода поклонником Эквестрийских виноделен. Пока он действовал там под прикрытием, некоторые его обзоры даже просочились в прессу, местные их нахваливали. Правда, его кураторам пришлось свести на нет его популярность.\n\n"Это всё, как и ты сам, опасно для нашей миссии," поразмышлял он, пустив из ноздрей дым, и повернулся к своему спутнику этой ночи. Перед ним сидел агент Эквестрии - привязанный к стулу, весь в крови, и с десяток раз сломленный в ходе десятка прошлых мероприятий. Что бы тот не пытался выговорить, изо рта выходили разве что неразборчивые ругательства.\n\n— "Не трать свои силы лишний раз, я сам пока взял перерыв," — усмехнувшись, ответил на потуги Отэм, после чего сделал маленький глоток вина. — "Хочу тебя поздравить, дружище. За тридцать лет операций, в которые я действовал, ты ближе всех подобрался к доказательствам нашего существования."\n\nАгент вновь что-то выкрикнул и стал барахтаться, грозно глядя на Отэма своим оставшимся глазом.\n\n"Приму это за твою скромную благодарность за мои лестные слова. Впрочем, в любом случае," — добавил Отэм, допивая вино. — "Если ты хочешь прекратить эти страдания, то нам нужно ещё чуть повеселиться; один на один, я и ты."\n\nФестрал украдкой подобрался к проигрывателю, и вновь прикусив сигару, поставил играть довольно новое произведение Октавии. Как только кобылка с записи заиграла на виолончели, Бриз принялся рассказывать, как же он любит свою работу, параллельно проводя допрос.\n\nАгент, спустя некоторое время, всё-таки дал, что от него требовалось."
bat.11.a:0 "Мы скоро войдём в историю!"

bat.12.t:0 "О любви и дружбе"
bat.12.d:0 "Брайт Опал никогда особо не сходился с большей частью кобылок, ввиду своей докторской по физике и психологии, на свидании он обычно в итоге пытался разобраться в мышлении своей половинки, а не реально заботился об их интересах.\n\nТакие наклонности вообще не способствовали его популярности, но, в конце концов, он встретил Мистик Белль.\n\nОна быстро стала для него всем. Пони тяжело понять, они склонны к перепадам настроения и иррациональному мышлению; даже его семье было тяжело выслушивать его тирады о числах и мистических элементов кристаллов, собираемых ради энергии...\n\nВ одной из этих спонтанных речей, к нему подошла Мистик, впервые, его выступление привело к ожидаемому исходу. Она была идеальна; она позволяла ему ковыряться в её мыслях, она ковырялась в его, а её любовь к физике могла посоперничать только с её привязанностью к нему.\n\nС ней было так легко, как с математикой; С ней всё просто складывалось.\n\nБыл лишь один недостаток: она очень много путешествовала, но Брайта это не останавливало. В конце концов, это её работа, даже пусть если это значит, что ей придётся прибывать в Зебрику раз в каждые пару месяцев, чтобы убедиться, что её благотворительная организация в Варзене справляется со своей работой.\n\nМистик Белль оставалась заботливой, и Опал лишь ещё больше её за это любил."
bat.12.a:0 "Всё ради дела..."

bat.13.t:0 "Жизнь солдата"
bat.13.d:0 ""Слушать сюда!", гаркнула Лайтнинг Чарм, выйдя перед Легионом Перворождённых, и, повертев сталлионградским ружьём в копытах, привлекла внимание более тысячи заинтересованных глаз.\n\n"Ввиду некоторой путаницы среди рядовых офицеров, Совет попросил меня решить эту проблему... Я решила заняться этим вопросом лично, чтоб каждый до единого Легионер усвоил строение нового оружия," прошипела солдатам Лайтнинг Чарм. "Это - сталлионградское ружьё СВЕТА, полуавтоматическое ружьё, стреляет патронами калибра 7.62 мм, до 500 метров!"\n\n"Скажу сразу, чтобы всем было ясно! Это оружие создала кучка сумасшедших безбожников, которых Селестия выпустила из Эквестрии! Они тоже изгнанники и враги Эквестрии; но тем не менее, они разработали оружие лучше нашего!" кричала командир, размахивая оружием по сторонам, чтобы каждый его чётко рассмотрел.\n\n"Мы, Легионеры, отстаём, да, но мне надоело слышать, что ваши командиры говорят, что вы эти новые оружия... крайне неохотно принимаете. Наши винтовки уже совсем не актуальны, равно как мушкеты ваших отцов, равно как мечи их дедов!"\n\n"Это ружьё-" опять рявкнула Лайтнинг, держа СВЕТУ над своей головой " - мы адаптируем и изучим, уже скоро оно будет нашим! Но если я ещё хоть раз получу доклад о том, что легион что-то там не будет принимать эти новые оружия, вы примете новую роль в стрельбе по мишеням!"\n\n"Пусть офицеры работают, работают рядовые, кто угодно, лишь бы поставленная задача была выполнена!", прогремела она, стукнув по земле прикладом. "Свободны!""
bat.13.a:0 "Так точно, командир!"

bat.14.t:0 "В объятиях Луны"
bat.14.d:0 "Гведи обожал Лунный Фестиваль: в ходе этого фестиваля Вспомогательные дивизии и силы Легионеров проводят учения в форме битвы друг против друга, чтобы уладить разногласия и прославить вечную богиню, не без помощи немалого количества алкоголя и добавочных пайков, в честь праздника. Зачастую, Легионеры громили Вспомогательных, но в этом году, Гведи и его инженеры одержали три победы подряд.\n\nНет, между Вспомогательными подразделениями и Легионами не было каких-либо реальных споров или обид друг на друга, всё это уже было улажено веками ранее. Может, Легион и получает лучшее снаряжение и идёт на самые опасные задания, но никто не сравниться со Вспомогательными по вере; и что Гведи знал точно, так это то, что именно вера позволяет выдерживать тяжёлые времена.\n\nМать Гведи была рабочей, но затем она сменила класс и родила Гведи, отчего тот оказался годен к службе во Вспомогательных войсках. Как только он дорос до нужного возраста, он мгновенно воспользовался возможностью, без каких-либо раздумий; лучшие пайки его матери и шанс получить его детям гражданство - что ещё может быть нужно Зебре?\n\nИ всё же, лучшая часть Лунного Фестиваля - это проповеди. Гведи не находил себе места в храмах богини, но там же, где проходили проповеди на фестивале, находились и примерно дюжина бочонков самого дорогого ликёра, которого смогли сыскать.\n\nКогда Лунар Хэйл поставила одно копыто на пустой бочонок, Гведи, как и остальные фестралы, поднял почти полный бокал. Фестралья священница говорила с таким пылом и гневом, что даже самый закалённый Легионер бы покраснел. Она обещала вечность в объятиях ночи тем, кто праведно погиб в бою, рай с достатком тёплых кроватей и своей парой каждому, кто падёт под её началом. Гведи и остальные из его дивизии внимали каждому слову, в атмосфере слабого лунного света и опьянения; Лунар Хэйл выглядела подобно сама Найтмер Мун!"
bat.14.a:0 "Какая чудесная речь!"

bat.15.t:0 "Лунная Гражданская Война"
bat.15.d:0 "Уже всё готово, тысячи лет подготовки привели нас к этому моменту. Местное недовольство, вызванное нежеланием фальшивого аликорна признавать фестралов достойными её внимания, поспособствовало тому, чтобы из слабой формы Принцессы Луны явилась наша Богиня. Найтмер Мун вновь восходит к власти в Эквестрии! И все пони преклонятся перед своим праведным правителем, Императрицей Ночи!\n\nЛегионы уже готовятся к войне в Эквусе, к отправке к восточным берегам Эквестрии, и уже везут своё оружие и свою веру. Помолимся же Богине ради победы, и будем надеяться, что мы достаточно верны, и что её мечта осуществится."
bat.15.a:0 "Час настал!"

bat.16.t:0 "Самое гадкое из поражений"
bat.16.d:0 "Отэм Бриз сидел в своём офисе и просматривал документы. Что-то не сходится. Эквестрия - недогосударство, которым правит монарх-узурпатор, но вот, оно уже в который раз выживает. План Муншайн провалился.\n\nЭта солнцезадая кобыла задобрила фестралов, наобещав им "равные права", что, по сути, не намного лучше рабства, и лишь в очередной раз отделяет фестралов от их законной Императрицы. И ещё эта слабая форма, Луна! Она ей только помогла! Она осознанно сковывает в себе Найтмер Мун, не давая ей захватить над собой власть и повести свой народ к славе! Да как она смеет! Да как Эквестрия смеет! Да как все они смеют не позволять Императрице править!\n\nОтэм глубоко вдохнул. Это явно была лишь очередная отсрочка. Легионы, как-никак, вечные слуги ночи. Их не напугать никакими отсрочками. Он просто продолжит свою работу, будет и впредь усиливать свою сеть и готовиться к следующему восстанию, чтобы освободить Императрицу от оков вновь. Не важно, случится ли это при его жизни, ведь ночь вечна, её ничего не остановит, и пока есть ночь, будет и Хироптерра, и пока наша нация жива, живут и Легионы, а с Легионами - у нас всегда будет ещё шанс. Время ничего не значит, подумал про себя он. Пора фестралов рано или поздно настанет. И, выйдя на балкон, он бросил взгляд на Новый Аякачтли, и пробормотал про себя:\n\n"Даже если потребуется ещё тысяча лет.""
bat.16.a:0 "Возможно, нам пора переобдумать наши тактики..."

bat.17.t:0 "Очередное поражение"
bat.17.d:0 "Лайтнинг Чарм оглядела намокших, усталых и попросту жалких оперативников, которым удалось вернуться обратно в штаб-квартиру "Муншайна". Заметив их коллективное уныние, командир вызывающе и гордо встала во весь рост, после чего твёрдо обратилась к ним. — Вы собираетесь просто сидеть тут и хандрить? Соберитесь, у нас ещё есть работа! Возможно, мы проиграли эту войну, но будет и другая... Война идет прямо сейчас! Еретики постоянно пытаются расколоть нашу гордую нацию, и мы должны быть начеку! Мы должны быть готовы к бою! — Она оглядела оперативников, с радостью заметив, что хотя бы часть из них впитала её энергию и снова стоит прямо.\n\nНо в потаённых уголках своего сердца она всё равно чувствовала огромную тяжесть.\n\nОна совершила рутинный обход прочих помещений командного центра. Нужно было выполнить процедуры, запросить отчёты, восстановить оборудование. Она следила за всем этим, отдавая команды и советы по мере необходимости. Но вскоре Лайтнинг Чарм оказалась в своём кабинете, где она в одиночестве просматривала последние отчёты агентов-инфильтраторов. В самом низу стопки лежала открытка из Мейнхеттена. Она с любопытством взглянула на неё и перевернула.\n\nОна была отправлена ячейкой Найтмер в тот самый день, в который случилось их поражение. На обратной стороне открытки была написана лишь одна фраза: "Ночь здесь прекрасна".\n\nЛайтнинг почувствовала, как в её груди что-то напряглось. Она снова перевернула открытку и посмотрела на городской пейзаж, на яркие огни, сверкающие на башнях из бетона и металла. Она никогда не была в этом городе и, скорее всего, никогда не побывает там. В этот момент муки горя, которые она сдерживала, стали совсем невыносимыми, и она отбросила открытку в сторону, горько заплакав." #NavyMongoose
bat.17.a:0 "Однажды, мы увидим всеобъемлющую власть Императрицы!"

bat.18.t:0 "Тысячелетний путь к победе"
bat.18.d:0 "Люсент пристально рассматривал солоноватую бухту. Там он видел все достопримечательности города - статуи, башни, всё-всё-всё. Весь вид торжественно освещался молодой луной.\n\n"Значит, это Мейнхеттен," пробормотал он про себя. "Красивое место, хвала Найтмер, что тут не нужно ни с кем сражаться." Люсент воевал во многих местах, в которых когда-то жили его предки, в рамках хироптеррской экспедиции с целью вернуть законную императрицу на престол. Теперь он уже ждёт корабль, на котором уплывёт обратно домой, и пока наслаждается видом города. Впрочем, наслаждался не так долго, ведь под утёсом, с которого он рассматривал город, уже подплывали конвои к бронклинскому порту. "Надо бы поторопиться," подумал он про себя, и снарядился в дорогу.\n\nГуляя по историческому центру города, он лицезрел здания, сооружённые фестралами. Город ночью был прекрасен, настолько, что нередко на улицах ночью можно было увидеть и пони других племён. Празднования победы Найтмер Мун в самом разгаре, поэтому улицы как никогда оживлённы. Уже в порту, он своими глазами увидел, как его войска погружаются на эти конвои, с честью отслужив своей императрице. Он прошёл сквозь толпу и добрался до судна офицеров.\n\n"Что ж, товарищ-воин, никаких новых шрамов?" услышал он. Повертевшись кругом, Люсент поймал на себе взгляд Обёрн Лиф, которая стояла, опираясь на перила. "Обёрн," сказал он, "я и не догадывался, что ты будешь нас встречать!". Обёрн в ответ улыбнулась и подошла к Люсенту, "Я тоже, но мой отец очень хотел, чтобы я увидела город, в котором жили наши предки, и он правда выглядит достойно.". Они оба молча вновь глянули на мейнхеттенские виды, как вдруг Люсент прочистил горло и, пытаясь развеять напряжение, поддержал разговор, "Ну, весьма жаль, что нам пора. Я был очень рад тут осмотреться, возможно, будь бы время, и тебе бы лично всё тут показал.". Обёрн повернула голову и возразила, "Ты же понимаешь, что солдатам ещё только предстоит погрузить всё своё снаряжение на суда? Мы остаёмся до рассвета, чтобы войска выспались на обратном пути." Слегка усмехнувшись, она сказала, "Значит, предложение прогуляться вместе по городу ещё в силе?"\n\nЛюсент взглянул на неё, и слегка нервно ухмыльнувшись, ответил, "Да. Конечно.""
bat.18.a:0 "Мы исправили историческую несправедливость!"

bat.19.t:0 "Отчёт о Муншайн"
bat.19.d:0 "Совет Легионеров собрался обсудить роль армии в провале операции Муншайн. Никто не желает обсуждать причины провала плана практически тысячелетней давности, первоочерёдная цель - избежать конфликта без решений; представлены 4 плана реформирования армии.\n\nПервое предложение поступило от Лорд-командира Пэлисейда и генерал-майора Эйр: они не считают нужным привносить серьёзные перемены в доктрине, а в первую очередь желают ввести новые технологии. Они считают, что проблема была не в самом плане Муншайн, а в его исполнении. Поэтому, решение - действовать по тем же принципам, строить долгосрочные планы и улучшать их исполнение и эффективность.\n\nСледующее предложение поступило от Леди-командира Лайтнинг Чарм и генерал-лейтенанта Брайн. Они предлагают радикальные изменения в применении единиц поддержки и артиллерии в нашей доктрине, выступая за превосходство огневой мощи и полную интеграцию Вспомогательных подразделений для поддержки. Их решение к большинству военных проблем - вступать в бой с таким количеством амуниции и снарядов, что враг не сможет нанести ответный удар.\n\nГенерал-лейтенант Баттон и бригадный генерал Эклипс представляют третий, самый радикальный план в совете. Они известны своими горячими обсуждениями, но, видимо, их громкая и бескомпромиссная поддержка доктрины, которая сосредоточится на мобильности, кажется, единственное, что их сплачивает. Они верят, что если мы моторизуем наши Легионы и сосредоточимся на продвижении бронированных единиц, то мы сможем победить в манёвренной войне и добиться решительных побед.\n\nЛеди-командир Лунар Хэйл известна своей верой в святую Императрицу и выступает за доктрину, которая, как она думает, благоволит богине. Собрав большую волну солдат для координированной атаки, мы, как она считает, сможем преодолеть любые препятствия. Некоторые возражают, что это приведёт к излишним смертям ценных Легионеров, но она предлагает вместе с ними использовать 'Искупительные Бригады'."
bat.19.a:0 "План командира Пэлисейда и генерал-майора Эйр собирает больше всего поддержки."
bat.19.b:0 "План командира Лайтнинг Чарм и генерал-лейтенанта Брайн кажется довольно разумным."
bat.19.c:0 "Аргументы генерал-лейтенанта Баттона и бригадного генерала Эклипса убеждают Совет."
bat.19.e:0 "Командир Хэйл убеждает остальных членов Совета."

bat.20.t:0 "Прибытие изгнанников"
bat.20.d:0 "Когда грузовые корабли начали медленно входить в огромную гавань Урсаграда, Коал Смоук почувствовал, как у него скрутило живот. Это была точно не морская болезнь. Скорее, это была странная смесь опасения, волнения и стыда. В особенности стыда. Это было осознание того, что все усилия, все тренировки были напрасны. Что шанс исправить старую ошибку, которого они ждали целую тысячу лет, был упущен.\n\nОн не раз подумывал о том, чтобы остаться в Эквестрии, но в итоге всё же не смог. Он просто не мог остаться в той земле, где правила солнечная тиранша, а истинная императрица была закована в цепи. Он знал, что его родители поняли бы его, если бы были живы. Ведь они воспитали его с верой в Найтмер.\n\nСтоя на верхней палубе, которая была заполнена пони, что молча наблюдали за приближением доков, жеребец-единорог ненадолго задумался, не чувствовали ли себя именно так первые изгнанники тысячу лет назад: измученные долгим путешествием и знанием в голове, которое неустанно напоминало им об их неудаче. И всё же...\n\nКоал Смоук увидел ожидавших их в доках пони в форме, которых сопровождали Говорящие-с-Луной и знаменосцы. Это зрелище укрепило его решимость; эти пони переживали поражение второй раз за тысячу лет, но их верность была непоколебима. Они были полны решимости продолжать борьбу любой ценой.\n\n— Чего бы это ни стоило, — пробормотал он себе под нос, — мы вернёмся. Пусть Найтмер будет мне свидетельницей, мы вернемся."
bat.20.a:0 "Некоторые вещи не меняются никогда..."

bat.21.t:0 "Винтовка "Луна""
bat.21.d:0 "Жеребец сел на свою больничную койку и задумался о своей жизни:\n\nКофи Хейс, несомненно, разбирался в оружии. В чём можно быть уверенным в этом безумном мире с тысячелетней армией изгнанников и бессмертных принцесс, так это в том, что Кофи Хейс может разобрать любое ружьё и улучшить его, пусть он и не крылатый фестрал или пегас с крыльями, и даже не единорог с причудливой магией.\n\nКофи Хейс в оружии разбирался, но вот новая модель винтовки "Луна" - самое странное из того, что ему приносили легионеры и в чём просили разобраться.\n\nВо имя Найтмер Мун, да эта штука даже не стреляет пулями: она выпускает заряды из кристалла! Ни коня непонятно, почему она вообще работает, это бессмыслица! Откуда, Тартар её побери, у неё вообще отдача? Она же даже гильзы не выпускает?\n\nРабота над ружьём заняла недели, он перепробовал минимум дюжину вариантов. Даже когда он копировал винтовку один в один, она разваливались прямо у него в копытах. Либо сама винтовка была какой-то дрянной, либо он сам плохо работал, что очень маловероятно. \n\nНо дела всё таки пошли в лучшую сторону! Он наконец разобрался, что расширив дуло ружья, он не только ослабил отдачу, но и увеличил скорострельность! Это был проблеск гениальности!\n\n"Я просто забыл, что не учёл магический разряд при перезарядке магазина, отчего рисковал сильно прожечь свой бок... что в итоге и произошло," отчитался Кофи Хейс, покачав головой; он сидел прямо, и улыбался легионеру. "Но я уже всё учёл, в следующий раз всё сделаю."\n\nВедь в чём Кофи Хейс точно разбирался, так это в оружии."
bat.21.a:0 "Ударная винтовка, нечего сказать!"

bat.22.t:0 "Кровный Мейридиан"
bat.22.d:0 ""Кровный Мейридиан, или Вечерняя Темень в Зебрике" - новелла-хит от известного писателя Кольтмака МакКольти. Хорошо известно, что в начале своей карьеры, МакКольти был рейнджером на пограничье Хироптерры, и именно с тех времён он почерпнул вдохновение для многих своих новелл. Напряжённый и жестокий сюжет "Кровного Меридиана" привлёк внимание всех читателей нашей страны!\n\nВ то время, как местные представители Легиона нахваливают книгу за отражение дикой натуры наших безбожных соседей, многие академики заметили практически антигосударственные идеи во многих из основных философских посылов книги. Характер "Капитана Легионеров Холдена" - основной пример скрытого осуждения национальной политики касательно местных жителей Зебрики. В новелле отражено, что лично он не верит в Найтмер Мун, но оправдывает и поощряет верой других такие жестокие преступления, как охота на скальпы.\n\nМакКольти отрицал такие намерения, и призывал читателей извлекать свои истины из книги. Многие соглашаются, что скрытая критика политики, тема теодицеи и веры - это то, что делает новеллу magnum opus МакКольти!"
bat.22.a:0 "Твоё сердце желает узнать тайну. Тайна в том, что тайны нет."

bat.23.t:0 "Бросок пумы"
bat.23.d:0 "В ходе последнего рейда вне Хироптерры, два унтер-офицера были обвинены в безрассудном распоряжении собственностью Легиона и общим пренебрежением здравого смысла, чести и зрелости.\n\nОбвиняемые офицеры разъезжали по своим внедорожным "Пумам" по открытой местности под огнём, и при этом распевали традиционные гимны к Найтмер Мун во время атаки. Хоть они и оправдывают свои действия тем, что якобы их "смелые и решительные" действия предотвратили полный разгром нападавших, стоит не забывать о полной бестолковости их хода.\n\nКогда их попросили объяснить, почему из всего, что можно, им пришло в голову включить в ходе атаки музыку, офицеры заявили, что это "успокаивало" их войска в бою и при этом пугало врага "словно сам Тартар". ЛДМИ ещё, конечно, изучит эти альтернативные тактики, но обоим офицерам, тем не менее, был вынесен выговор."
bat.23.a:0 "Это неправомерное использование военного снаряжения!"

bat.25.t:0 "Экономическая ретроспектива"
bat.25.d:0 "Когда мы только прибыли в Хироптерру, более тысячелетия тому назад, мы были самой технологически продвинутой силой на континенте. Нам не нужно было взаимодействовать с 'нациями' вокруг нас, мудрее и проще было отрезать себя от внешней торговой сети для скрытности. Мы думали, что мы так мудры, строя скрытую экономику, которая в состоянии поддерживать саму себя без малейшего вмешательства еретических мыслей или каких-либо чужеземцев. Единственные случаи, когда нам нужно было 'взаимодействовать' с кем-либо ещё, так это тогда, когда нам нужны были рабочие. С годами в соседних стран стало исчезать всё больше существ, отчего у них становилось всё меньше желания приближаться к нам и пытаться что-то узнать, что и укрепило нашу изоляцию.\n\nЭта система работала во времена боёв кровью и железом, времена феодалов и их ложных божков.\n\nОна не работает во времена всемирной торговли, в мире быстрого развития технологий и совместных исследований. Мы видим грядущее: радио, машины, даже слухи о синтезе кристаллов. В мире, где с каждым днём, всё становится всё более взаимосвязано развитием технологий...\n\n...нельзя прятаться вечно.\n\nМы должны привнести радикальные изменения в нашу экономику, статус кво больше не в состоянии нас вести! Ради Найтмер, мы должны адаптироваться, чтобы выжить! Когда-то адаптировались наши предки, последуем же их примеру!"
bat.25.a:0 "Да, нужно что-то менять."

bat.26.t:0 "Проект "Столб""
bat.26.d:0 "Проект "Столб" недавно перешёл в этап тестирования, что значит, что мы теперь на шаг ближе к созданию ручного противотанкового орудия, что даст нам необходимое преимущество в бою против бронированного транспорта. Недавний отчёт от команды разработки и исследования оружия показал, что команда желает на выходе формально переименовать орудие в "Лансер".\n\nКоманда заявляет, что это "в честь" одного из офицеров Легиона, которого назначили выполнять испытания орудия, Капитана Мунлайт Лансер. Капитану Лансеру была поставлена задача проверять возможности оружия с различных точек обзора. Фестрал выполнил каждый приказ слово в слово и пришёл к выводу, что лучше всего оружие применять против врага с воздуха, над врагом.\n\nОчень сложно описать удивление команды исследователей, когда они увидели, как Капитан Лансер выстрелил из прототипа "Столба", даже не опираясь о мимолётную тучу. Достаточно сказать, что отдача сломала офицеру плечо, и, падая, он порвал крыло. \n\nХоть этот урок был бесценен для команды разработчиков и подтвердил их догадки об отдачи в воздухе, они желают отдать честь офицеру, который привёл их к таким выводам. Капитан Лансер хорошо ко всему отнёсся и прояснил, что он только за такое наименование, как "первый из многих павших от этой безбожной штуки.""
bat.26.a:0 "Прекрасно, значит, будет "Лансер"!"

bat.27.t:0 "Моей Единственной Мун"
bat.27.d:0 "Моей Единственной Мун,\n\nЯ тебя уже покидаю, так как я недостоин твоего обожания. Любовь моя, я всегда был верен тебе и своей стране. Не верь россказням Говорящих с Луной и ЛДМИ про обратное. Я свои сердце и душу вложил в дело племени, потому теперь я отдам и тело.\n\nПусть у ЛДМИ мои сердце и душа, но они не могут больше переносить их капризы.\n\nЛДМИ - безжалостный зверь, слабо прикрытое оправдание нарушений всей оставшейся у нас этики. Все мои коллеги и начальники волновались лишь о деле, деле, деле, деле... всё ради дела. Мне думать страшно о том, что я совершил ради этого дела.\n\nГраниц нет, любовь моя. Нет никакой жалости. Рабочие и заключённые, на которых мы ставили эксперименты  - не преступники, как нас убеждали. Они были виноваты разве что в мелких проступках, что никак не оправдывает наши против них преступления! Если я начну описывать их в деталях, то это письмо может никогда и не оказаться в твоих копытах, но поверь мне. Прошу, поверь. Они такой судьбы не заслужили.\n\nЯ люблю тебя, и лишь потому, что я слишком сильно тебя люблю, я вынужден это сделать. Я больше не могу спать рядом с монстром. Монстр не достоин выращивать детей, они не должны его видеть. Его быть для них не должно. Не подпускай наших детей к ЛДМИ, и никогда к ним не обращайся. Исчезни у границы. Найди кого-нибудь достойного и начни жизнь с чистого листа.\n\nЯ буду всегда тебя любить, и буду ждать в объятиях Найтмер."
bat.27.a:0 "ЛДМИ не совратит мою любовь!" # ;-;

bat.28.t:0 "Отчёт Пэлисейда"
bat.28.d:0 "Каждая операция должна основываться на планировании. Лорд-командир Пэлисейд воспринимал это как аксиому, подобно гравитации или превосходству Найтмер Мун. Планирование заложило фундамент, на котором мы прямо сейчас стоим! Зачем избегать планирование? Без глубокого, дотошного анализа не было бы Хироптерры!\n\nИменно в таком духе прошло его трёхчасовое обсуждение на двадцать девять доводов о благе аналитического крупномасштабного планирования. Лорд-командир Пэлисейд был внимателен к деталям, выступал со всех сил, и несколько устал.\n\nК первому часу и семнадцатой теме, его тезисы уже не интересовали большую часть Совета Легионеров. Те, у кого были заместители, уходили по уважительным причинам и просили младших офицеров записывать замечания за них, пока те заняты делом.\n\nНа втором часу и двадцать второй теме, большая часть офицеров и невезучих членов Совета, которым некого было попросить их подменить, либо спали, либо не уделяли никакого внимания. Анализ старых сетей логистики Легиона, которые привели к созданию Хироптеррских маковых полей очевидно всех просто поразил.\n\nВстреча закончилась на том, что стенографист уснул на печатной машинке, чем и испортил большую часть прежде записанной информации. Лорд-командир Пэлисейд убедился, чтоб на следующей неделе прошла ещё одна встреча по той же теме, с целью доказать важность запасных планов."
bat.28.a:0 "Спасите нас, ради Найтмер!"

bat.29.t:0 "Слуховые проблемы"
bat.29.d:0 "Генерал-лейтенант Эклиптик Брайн взвыла от боли и рухнула на землю около гаубицы, от звона в ушах она дико крикнула ближайшему офицеру. "Найтмер правая!"\n\nПыль после выстрела артиллерии стала оседать, звон в её ушах всё оставался. Эклиптик Брайн была одной из основных сторонников сдвига доктрины всех Легионов в сторону превосходства огневой мощи, но лично она не в состоянии находиться возле этих пушек больше пары минут.\n\nОна провела ряд командировок с целью исследования их эффективности в полевых испытаниях, и последствием этого стала потеря слуха, слух у неё был такой же, как и у кобыл раза в два старше. Офицеры стали приносить всё более громкие извинения, она всё чаще слышала этот острый писк, он всё появлялся и заметно колебался. "...и как потерпевшей, я предлагаю вам свои оба копыта, мэм!"\n\nЕй всё слышался этот глухой звон, она отмахнулась копытом перед офицером, жестом его прощая за то, что тот так близко к ней произвёл выстрел. Эклиптик не держала обиду на артиллеристов, она сама и только она сама виновата, что не носила в тот момент беруши. Она сделала эти надоедливые куски резины обязательными для ношения в первую очередь, она же и должна была их носить! \n\nИ всё же, ради Найтмер, ей теперь придётся слушать этот звон дня четыре!"
bat.29.a:0 "Ииииииииииии..."

bat.30.t:0 "Спор"
bat.30.d:0 ""Пинта пота спасёт галлон крови, Найтмер побери!" взрычал Баттон и стукнул копытом по стопке документов. "Наши солдаты переживут повышенную температуру в танках. Как вообще можно, хотя б на мгновение, задумываться о том, что мы можем позволить жучим танкам работать лучше просто потому, что они пренебрегают какими-то техническими мелочами!"\n\n"Со всем моим уважением!", возразил Люсент Эклипс со своего места и покачал головой. "Аналогично глупо набивать наших солдат в консервные банки, которые очевидно хуже других моделей! Это будет стоить жизней пони, Генерал!" \n\n"Жизней? Они солдаты, это их долг! Эти красные сволочи, может, и отсталые дикари, но они приняли правильную идею. Мы должны массово производить наши танки, и должна быть возможность собирать их по частям! Их лучше чинить в полевых условиях на автобазах, а не отправлять обратно на заводы!" шикнул Баттон и открыл папку. Фестрал указал на ряд фотографий, которые разведка украла у Чейнджлингов, для выразительности. "Жуки? Все их танки слишком сложные! Мне без разницы, насколько крупного калибра их пушки, если они потребляют слишком много топлива и их сложно чинить, как, во имя святой Найтмер, мне таким маневрировать?"\n\n"Чейнджлингские инженеры - одни из лучших в мире, несмотря на их ересь. Качество превосходит количество, Генерал Баттон. Так мы и выиграем следующую войну," ответил Эклипс, и, вздохнув, сел обратно на своё место. \n\n"Мы не выиграем ни одну войну, если мои танки будут ломаться каждые десять миль! Дайте мне триста тысяч галлонов топлива, и я буду в Кантерлоте через неделю с Легионом Перворождённых! Главное, чтоб за мной поспевали танки!" проорал Баттон, и смёл копытом бумаги со стола в ходе горячего спора."
bat.30.a:0 "Их за мили слышно!"

bat.31.t:0 "Лунные помехи"
bat.31.d:0 "На протяжении последних семи дней, трёх часов и шести минут, Эмеральд Лайт отбивалась от докладов, замечаний, формальных рекомендаций и нотариально заверенных писем от Лунар Хэйл, связанных с запросами использования технологических прорывов ЛДМИ для использования в штрафных батальонах рабочих. Каждый раз, когда Эмеральд ставила штамп 'ОТКЛОНЕНО' под каждым запросом, вместо этого запроса в течении часа приходило ещё два. И это всё лишь вишенка на торте: Эмеральд ещё придётся слушать болтовню Лунар примерно двадцать семь минут, на протяжении оставшегося её времени, выделенного на встречи. Столько же у неё этого времени в каждом дне следующей недели. Столько же у неё времени её преследовали каждый день прошлой недели.\n\n"...и именно поэтому, позволив Говорящим с Луной распределить экспериментальный метамфетамин-гидрохлорид среди рабочих, мы не только повысим их производительность на фронте, но и усилим наш над ними контроль," рассказала Лунар, этим окончив свой последний на текущий момент доклад и бросила стопку папок толщиной примерно в пядь на доску Эмеральд.\n\n"Вы злоупотребляете своими полномочиями, Леди-командир," устало ответила Эмеральд, затем потёрла лоб копытом. Сама лишь мысль у необходимости разбирать эту стопку кошмаров бюрократа вызывала у неё аневризм. "Просто потому, что согласно изначальной хартии Легиона, мы должны собираться на встречи по каждому требованию, не значит, что ты должна присваивать себе всё моё время!"\n\n"Ну так ты же знаешь, что от тебя требуется, да, Эмеральд?" Положив копыто на стопку папок я сказала Лунар. "Скажи "Да", и все эти стопки пропадут."\n\n"Ладно... Ладно," сказала Эмеральд, и с рыком стукнулась лбом о свой рабочий стол. "ЛДМИ отправит вам соответствующие формы перед началом следующего построения...Слава Найтмер Мун."\n\n"Слава Найтмер Мун, Леди-командир!""
bat.31.a:0 "Слава Найтмер Мун! Дай уже кофе попить!"

bat.32.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог I"
bat.32.d:0 "Большая часть членов Совета Легионеров видят в ЛДМИ безумцев, безосновательные слухи о социопатии неправильно трактуют моё ожидание безальтернативного профессионализма от каждого члена ЛДМИ.\n\nМою методологию понимать не обязательно. Нехватка понимания не остановила меня в создании хорошо смазанной машины. Это также не помешало мне провести личный инструктаж особо 'сочувствовавшим' исследователям.\n\nЯ предполагаю, с этим и связаны наши последние неудачи в Проекте Осьминог. Некоторые из наших учёных отказывались идти дальше опытов над животными на протяжении последних нескольких месяцев. Переживания о 'здоровье' и 'безопасности' выделенных нам подопытных уже сильно долго вставляют нам палки в колёса. Мне пришлось лично менять составы команд разработки, что тоже сказалось на прогрессе.\n\nЦель Проекта Осьминог - перенести регенеративные свойства головоногих разумным существам. Помимо увлечённости одной учёной из Озерграда щупальцами, ничего особенного мы не добились. Надеемся, смена состава команд ускорит прогресс.\n\nСтоит заметить, что я отправил нашим агентам запросов собрать на будущее ещё подопытных из земель гиппогрифов. Может, мы найдём биологические сходства с их процессом трансформации?"
bat.32.a:0 "Рано или поздно мы это выясним..."

bat.33.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница I"
bat.33.d:0 "Проект Вечерница наконец привёл к прорыву. После, как казалось, вечности поиска подходящего испытуемого, мы наконец нашли добровольца из моего же Легиона Серебряной Луны. Им был особо большой жеребец, по имени Комет Флэш. \n\nКомет Флэш - впечатляющий представитель своего вида, он превосходит научные нормы. Он на полторы головы выше большинства прочих легионеров и показал самые лучшие результаты во всех физических испытаниях. В то время, как его внешний вид приятен и симметричен, являет собой апогей хорошего набора генов, он сам не отличается особым интеллектом. Мне почти стыдно признать, что я призадумалась, но быстро вспомнила о цели проекта Вечерница - создание суперсолдата.\n\nВ ходе дальнейшего изучения его биографии, было выяснено, что его командующие замечали его исключительную 'жестокость' к врагу. Некоторые заметили, что всё, что его волнует - когда же будет следующая бойня. Признаю, обидно, что Комет Флэш не такой уж умный жеребец, ведь для его нужд ЛДМИ бы ему сильно помог.\n\nУчитывая всё вышесказанное, Комет Флэш скорее всего сможет выдержать вещества, которые ему скоро введут в рамках опыта. Его нехватка интеллекта с лихвой компенсируется в других... проектах."
bat.33.a:0 "Я буду лично следить за вашим прогрессом, Господин Флэш."

bat.34.t:0 "Отчёт Эмеральд Лайт - Проект Тренер I"
bat.34.d:0 "Управление разумом. Гипноз. 'Власть' убеждения.\n\nПолнейший бред, но бредовость всё-таки нужно доказать.\n\nСамые безголовые, суеверные из самых смелых учёных и гадалок со слюной изо рта повылезали из своих болот тупости и паранойи во славу Хироптерры. Перед ЛДМИ была поставлена задача - найти решение по вопросу контроля разума.\n\nЯ всегда верила, что косвенная манипуляция - лучший вариант, но я понимаю, что не все располагают волей проглотить гордость или что-либо ещё. \n\nГоворящие с Луной считают, что Найтмер Мун может сама вселять свои идеи в разумы пони своей великой магией. Я не сомневаюсь в её возможностях, но мне интересно, как же мы можем повторить её умения контроля? \n\nЭта мысль привела к целому ряду разочарований. Мы искали сверху, снизу, вообще по всей Хироптерре каждого никудышного колдуна или 'мастера' гипноза, которого могли найти. В очередной раз мы вот-вот будем наблюдать, скорее всего, плохие результаты попыток совершить невозможное на группе бывших рабочих, с различными уровнями стресса."
bat.34.a:0 "Опять фальшивые гипнотизёры... Прекрасно."

bat.35.t:0 "Отчёт Эмеральд Лайт - Проект Оахака I"
bat.35.d:0 "ЛДМИ до сих пор совершает семимильные шаги в исследовании дистиллирования кристаллической эссенции в жидкую субстанцию для инъекций. Прорыв в этой технологии был обеспечен несколько лет назад бывшим хирургом из Легионов, но ввиду недавних событий, нам пришлось публично изъять его медицинскую лицензию. Его... нестандартные и самовольные методы оказались довольно плодотворны.\n\nВ ходе наших первых экспериментов мы столкнулись с теми же проблемами, что и он. После инъекции вещества, шутливо прозванного 'Уберкристал' единорог-испытуемый в разы нарастил свою мощь. Правда, прошло чуть меньше минуты, как вдруг рог испытуемого, вместе со всеми жизненно-важными органами, разорвались и образовали кровавое месиво.\n\nХоть мы и подготовили щиты для взрывов и защитные очки для команд исследователей во избежание повреждений, взрывной итог каждого испытания заставил их бросить тень сомнения на стабильность поздних наработок доктора. В своих заметках он выдвигал гипотезы о возможности пересадки органов, но такая дорогая процедура не вписывается в цель Проекта Оахака: возможность быстро наращивать магическую мощь.\n\nПересадки сердца 'быстрыми' никак не назовёшь.\n\nКоманды исследователей решили смешать кристальный экстракт с депрессантами, в надежде, что замедленное сердцебиение поможет избежать резкого отказа органов. Первый испытуемый, на котором проверили эту смесь, всё ещё пострадал от масштабного отказа органов, но физически... не взорвался."
bat.35.a:0 "Пони не должны лопаться, как шарики с водой."

bat.36.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот I"
bat.36.d:0 "Совет Легионеров попросил ЛДМИ убедиться в возможности применения различных магических существ в военных целях. Последние пару недель, несколько различных команд исследователей отслеживали свойства всевозможных животных, монстров, и 'прочих существ' (духов, призраков, и т.д.), которые показывали какой-либо потенциал.\n\nИ эти пару недель мне приходилось оформлять различные отчёты, объясняющие смерти, расчленения и увечья большей части членов этих команд. \n\nЗапрос Совета обошёлся недёшево.\n\nБольшая часть хищников в дикой природе, которых мы нашли либо сильно опасны, либо сильно слабы или умны для использования. Древесных волков, как оказалось, слишком сложно доставать из Вечнодикого леса, а экспедиция, которая отправилась на поимку Большой Урсы, не вернулась. Кокатрисы уже до этого показали свою непокорность после позорного поражения армии Нового Мейрленда, поэтому их применение и не рассматривалось. В то же время, отправившиеся за медвежуками и химерами были порезаны на части, так как эти звери выбились из клеток на их грузовых кораблях.\n\nЕдинственные, у кого хоть что-то вышло - команда по отлову Гидры. Гидра - хищник, что охотится на самих драконов, ужасающий враг. По заявлению команды, ещё и 'тупой'. Я лишь надеюсь, что это значит, что их будет легко тренировать."
bat.36.a:0 "Теперь нам нужно побольше их найти..."

bat.37.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог II"
bat.37.d:0 "Теперь же, Проект Осьминог продвигается куда более оживлённым темпом, так как командам ЛДМИ напомнили, что научные прорывы куда важнее моральных и духовных убеждений, во всех случаях.\n\nПоследними, кто озвучивают недовольство, остались подопытные. Наша последняя группа рабочих осознала природу этого эксперимента, когда осознала, что нескольких из них 'отпустили' после проведения всех испытаний. Оставшиеся совершили самоубийство, чем исчерпали наши ресурсы и мотивировали нас усилить меры безопасности. \n\nИх столь неудачливая потеря поспособствовала в принуждении Совета запросить набрать новых испытуемых-гиппогрифов. Первые опыты уже показывают обнадёживающие результаты: у них в крови можно обнаружить катализатор, подобный осьминожьему при взаимодействии с кристаллом из Проекта Оахака.\n\nЯ надеюсь на скорый прорыв, потому что мне уже кажется, что я больше не смогу смотреть на кальмаров так же, как и раньше."
bat.37.a:0 "Довольно любопытно..."

bat.38.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница II"
bat.38.d:0 "Я лично наблюдала вторую стадию испытаний над Комет Флэшем и, по сравнению с остальными проектами, этот вполне обнадёживает. На протяжении следующей пары недель, придётся продолжать периодически ставить уколы, но на самом базовом уровне, ДНК испытуемого уже невероятно хорошо реагирует на вещества. Ещё не было никаких физических повреждений, лишь усиленная мускульная гипертрофия и плотность костей ввиду увеличенного роста.\n\nЕсли раньше Комет Флэш был почти на голову выше меня, ожидается, что после опытов над ним, он будет выше меня раза в два. Он превзошёл каждое физическое испытание и все рекорды, прежде запечённые командой. Он смог избежать падения в обморок благодаря продолжительному отдыху, расслаблению и увеличенным пайкам. Он сказал довольно просто: 'хорошо относитесь ко мне и я хорошо отнесусь к вам.'\n\nПростота - это то, что я ценю в Комете. Также, его простота постоянна; жеребец не показывал признаков острого ума до инъекций и не показал роста умственных способностей после них. К счастью, не случилось и какой-либо заметной умственной деградации. Правда, одна из исследователей поделилась со мной теорией после опытов.\n\nПо её мнение, происходит не ментальная деградация, а ментальная стагнация. Так как размер испытуемого растёт, извилины его мозга уже реагируют, и он показывает 'пик' своих недостающих умственных способностей. Мы будем продолжать проводить опыты и проследим, есть ли основания верить в эту теорию."
bat.38.a:0 "Чтобы быть умной, мне не нужен суперсолдат."

bat.39.t:0 "Отчёт Эмеральд Лайт - Проект Тренер II"
bat.39.d:0 "Так как мы уже устали работать со всеми хоть отдалённо надёжными гипнотизёрами, я могу с уверенностью заявить и своей нелюбви к этому 'учению.' Не получив ни результатов, ни наводок от 'глядящих на коз', Проект Тренер возвращается к самому началу.\n\nНекоторые археологи из ЛДМИ предлагают использовать артефакты из Кристальной Империи, но эти неудобные шлемы уж никак не помогут в продвижении проекта. Хироптерра - не Кристальная Империя, нам не нужно промывать головы граждан и заставлять их идти в бой ради фальшивых божков. Наши пони знают цену жизни и смерти, знают, что наш великий бой приведёт либо к победе, либо к окончательному поражению. Проект Тренер не для них, а для наших врагов.\n\nМы стремимся получить возможность вербовать агентов во вражеских войсках даже без осознания этого самими агентами. Мы не сможем этого добиться какими-то фокусами и уличными трюками. Мы должны ориентироваться на то, в чём ЛДМИ разбирается лучше всего: на науку. Различные химические галлюциногены и прочие наркотики долгое время контрабандой ввозились в Хироптерру и годами хранились для дальнейшего анализа. Я верю, что именно в них мы можем найти решение вопроса управления разумом.\n\nПо крайней мере, хотя бы будет забавно проводить опыты."
bat.39.a:0 "Кто сказал, что наркотики - это не весело?"

bat.40.t:0 "Отчёт Эмеральд Лайт - Проект Оахака II"
bat.40.d:0 "Благодаря оглушительному прорыву в Проекте Оахака, мы впервые применили сыворотку "Оахака" так, что получатель не пострадал от разрыва органов. Хоть рабочий и стал овощем, но несколько минут они показывали несравненные магические способности и мощь.\n\nТакое развитие связано с экспериментами над депрессантами, которые команды исследователей проводили с целью нейтрализовать могущественные эффекты кристального экстракта. После ряда вариаций, к прорыву привело то, чего никто не ожидал; опиоиды. Смешав немалое количество морфина с кристальной субстанцией, команда смогла стабилизировать изначальный эффект Проекта Оахака и добиться желаемого результата. \n\nТак как мы наконец избежали внезапных расчленений, как в многих подобных проектах, у меня появилась некая надежда на успех проекта. Всё ещё стоит проблема в виде немедленных последствий после использования сыворотки в нынешнем её виде. Проект Оахака должен давать нам превосходство, но пока что его применение наносит неисправимый ущерб головному мозгу. Команды продолжат свои исследования с целью разработки более стабильной субстанции, но, по крайней мере, мы наконец можем убрать противовзрывные щиты из лаборатории."
bat.40.a:0 "Чудесно!"

bat.41.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот II"
bat.41.d:0 "Проблемы с интеллектом, видимо, наблюдаются у вообще всего вида Гидр. Факт наличия нескольких голов в одном организме приводит к ряду проблем биологического характера. Проще говоря, чем больше голов у гидры, тем проще её контролировать.\n\nЭто открытие было сделано на первых шагах программы размножения в Проекте Домашний Кот. Ушло немало жизней и денег на сбор и поддержание жизнеспособной популяции. Первый отчёт о стоимости практически вызвал инсульт у Барона Бриза. Впрочем, признаю, выражение его лица с лихвой перекрывало всю эту стоимость.\n\nПолучив жизнеспособную популяцию гидр, мы можем проводить эксперименты по контролю с самыми чувствительными из них. Первичные испытания над ними с разными ошейниками были далеки от идеала. После различных процедур привязки, существа становились послушными, но оказывались и слишком спокойными. Когда каждая голова гидры преклоняется нашей воле, гидра теряет свою дикую натуру.\n\nНекоторые исследователи подозревают, что среди их голов есть 'доминирующая' голова. Подобно поведению в стаях, если нам подчинится "альфа-голова", остальные последуют за ней. Ныне, теория такова, что если подчинён лидер, то гидра будет следовать командам и сохранит свою агрессивность."
bat.41.a:0 "Они должны быть дикими, а не подчинёнными!"

bat.42.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог III"
bat.42.d:0 "После дюжины провалившихся испытаний над Гиппогрифами, жалких опытов над рабочими и бесчисленных вскрытий головоногих...мы добились успеха в Проекте Осьминог. Команда исследователей, грубо нарушив технику безопасности в лаборатории из-за постоянного стресса от неудачливых экспериментов, некоторое время содержала испытуемых и образцы для опытов вне охлаждённых хранилищ и надлежащих условий.\n\nСпустя некоторое время, почти все из них стали непригодными для опытов, поэтому их использовали как контрольную группу, и все испытуемые, которые содержались в таких условиях, в опытах показали различные уровни успеха. Как оказалась, это особое свойство даёт не какая-то уникальная для гиппогрифов ДНК, как мы ранее предполагали, а определённая редкая бактерия. \n\nБактерия работает подобно целебной магии, ускоряя естественные лечебные процессы. Может, у наших солдат и не будут отрастать конечности или исцеляться особые шрамы, но при смешении с кристальным экстрактом и некоторыми другими веществами, эта экстренная стимуляционная инъекция может исцелить многие раны.\n\nЭти 'Стимпаки', как их прозвала команда были протестированы на нескольких рабочих с различными увечьями. Все, кроме особо раненых, вернулись в стабильное состояние. Единственный недостаток этих стимпаков - износ естественных целебных процессов, но чтоб это несло какие-либо постоянные последствия, нужно постараться очень быстро вколоть себе сотни таких."
bat.42.a:0 "Стимпак? Неплохое название..."

bat.43.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница III"
bat.43.d:0 "Вопреки предупреждениям команды, я приняла запрос Комета продолжить его инъекции...\n\nДогадки команды исследователей о ментальной стагнации, увы, оказались правдивыми. Я, правда, не очень желаю признавать провал. Совету нужен суперсолдат, а не суперофицер. Хоть он и пострадал ментально, прежняя вера Комета в нашу богиню и в наше дело осталась такой же крепкой.\n\nПусть ему и не придётся заниматься алгеброй в обозримом будущем, но Комет всё же пережил все инъекции и испытания. Некоторые в нём видят гротескного монстра, но в моих глазах, это - образец превосходного пони. Он теперь выше меня на две головы, и глазами на уровне ложного бога, Селестии. Он убил двух партнёров в спарринге и сильно ранил шестерых до тех пор, пока Совет не отменил моё решение продолжать испытания.\n\nКомет Флэш, может, и не генерал, но он - то, что нам надо. Он расчётливый, самостоятельный, могущественный жеребец. Его разум слаб, но он сам крайне силён. Я не советую давать ему непосредственные команды, но я дам ему особый статус элитного агента ЛДМИ. Для него будут созданы уникальные вооружение и броня...после чего Хироптерра увидит своего первого суперсолдата."
bat.43.a:0 "Пора умирать, солнцелюбы."

bat.44.t:0 "Отчёт Эмеральд Лайт - Проект Тренер III"
bat.44.d:0 "Не считая ряда самоубийств испытуемых в расположении ЛДМИ, можно сказать, что Проект Тренер достиг своего пика - Химикат Икс. Рабочий, который пережил процедуру, был отпущен в прошлом месяце. Этим утром, с ним связались по его активационному коду, после чего он моментально попытался взлететь с крыши ближайшего здания. Он был земным пони, но его постоянно убеждали, что он пегас. Его смерть стала финальным подтверждением нашего успеха. \n\nМесяцы постоянного воздействия химикатов и галлюциногенов предоставили нам эффективный метод индоктринации, но им не хватало гибкости Химиката Икс. Сам раствор нужно вкалывать определённой сложной последовательностью в череп, но это вполовину сокращает период химической индоктринации.\n\nВ состоянии, которое возникает с первыми эффектами взаимодействия вещества, испытуемый уже подчиняется нашим командам. Что бы им, испытуемым, не говорили, они будут всё воспринимать как истину, даже не смотря на все очевидные, наглядные, доказательства обратного. Единственные следы наших игр с разумом - характерные метки сзади ушей, но их запросто можно скрыть волосами или шляпами.\n\nЛДМИ постарается перейти к более скрытным агентским действиям и будет проводить дальнейшие испытания с Химикатом Икс. Но в рамках проекта, тем не менее, всё же можно заявить, что Проект Тренер успешно выполнен."
bat.44.a:0 "Поверить не могу, что это сработало."

bat.45.t:0 "Отчёт Эмеральд Лайт - Проект Оахака III"
bat.45.d:0 "Доброволец-единорог из Легиона Детей Луны пережила финальное испытание Проекта Оахака. Хоть и полдюжины рабочих ещё до этого пережили процедуру, нужно всё же было провести тщательные проверки перед тем, как испытывать её на праведных. Этот опыт, как заявляет единорог, не похож ни на что из того, что она испытывала ранее. Магия к ней пришла очень легко, её сила возросла в разы, чистая аура энергии явилась кругом неё... и она не взорвалась, как в таких случаях порой бывало. Она показывала рекордную силу 10 минут до своего краха, на несколько минут дольше, чем прочие, нетренированные единороги.\n\nХоть наши исследователи и добились некоторых успехов с помощью морфина, разрушения головного мозга нескольких рабочих показали, что его действие попросту слишком сильно. В то время как чистый алкоголь, как кислота, растворяет многие вещества, кристальный экстракт его влиянию не подлежит. Совместив их, учёные создали инъекцию 'Уберкристала', которая ознаменовала успех Проекта Оахака. \n\nХоть многие маги будут сильно уставать после использования Уберкристала, он всё ещё представляет собой эффективный инструмент или необходимую крайнюю меру и уже используется в арсеналах Легионов. Пока что ЛДМИ готовится наладить массовое производство, а я с радостью передам известия об очередном успешном проекте Совету."
bat.45.a:0 "Давайте заниматься лекарствами!"

bat.46.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот III"
bat.46.d:0 "Окончив этим утром полевые испытания, мы можем с уверенностью заявить об успехе Проекта Домашний Кот. Уверенность, правда, несколько объективна. Хоть и первая бригада поддержки Гидр достойно себя показала на учениях под наблюдением ЛДМИ, без сложностей не обошлось.\n\nПервая проблема с введением Проекта Домашний Кот - у Гидр долгий срок созревания. Если Гидра сама по себе взрослеет довольно быстро, то процесс вынашивания яиц долог и сложен. Размер существ и их опасность не позволяют нам массово производить Гидр, что означает, что у нас есть ограничение на возможное количество Гидр в наших военных силах.\n\nВторая проблема - логистика Гидр и поддержание их жизнедеятельности. Хоть мы и разобрались, как их контролировать, подчиняя альфа-голову, для поддержания каждой головы в боевом положении нужно примерно столько же, сколько для трёх взводов. Количество ресурсов, необходимых для поддержания каждой бригады Гидр, с лёгкостью могло бы поддерживать работоспособность нескольких механизированных дивизий.\n\nВ конце-концов, ЛДМИ всё же смог предоставить Совету своего монстра, даже если ведущая его бригада настаивает на том, чтоб назвать его 'Мистер Обнимашкин.'"
bat.46.a:0 "Опаснее Гидры лишь идущий за ней Легион."

bat.47.t:0 "Коррекция поведения"
bat.47.d:0 "Кинта почти смог сбежать, как вдруг перед ним приземлился Легионер-пегас. Зебра изо всех сил отбивался, но изголодавшийся рабочий - не ровня своему угнетателю. Когда Кинту Кунте отодрали от земли, он заплакал - сквозь свои нависавшие веки и слёзы, он увидел море. Он почти добрался до этих лодок, почти выбрался из этой темницы.\n\nОн был так близок.\n\nОни его поместили в клетки, снаружи помещений для рабочих. Избиения продолжались до утра, ему даже не доводилось мечтать о лучшем будущем. К тому времени, как его вытащили из клетки, его левый глаз уже полностью заплыл, и он больше не мог слышать из одного уха. Офицер-пегас, кобылка в помпезной форме, давала речь перед толпой собранных снаружи рабочих. Кинта узнал некоторых рабочих.\n\nЭти рабочие - те, кто отказывались смириться; у них всех на шеях были железные ошейники.\n\nОфицер жестом призвал его встать, и Кинта поднялся на копыта. Надзиратель жёстко защёлкнул на его шее металлический ошейник. Ошейник впился в шею Кинты, он вздохнул и медленно осмотрелся. Толпа умолкла, и он осознал, что офицер завершила свою речь, и теперь смотрел на зебру с задорным выражением лица. "Рабочий 24601...ты пытался сбежать прошлой ночью. Ты пытался сбежать из милосердных объятий Найтмер. Ты ещё не заслужил свою свободу...но мы предоставляем тебе право дать кому-то на твой выбор выйти через те ворота на свободу."\n\nКинта уже открыл рот, чтобы что-то сказать, но ошейник словно пережал его слова, и голос он не подал. Удивление на его лице было очевидным, офицер опять кивнула. "Выбор за тобой. Выбирай мудро."\n\nЗебра сделал глубокий, печальный вздох. Он просмотрел толпу в поисках самого младшего из присутствовавших, того, у кого ещё вся жизнь впереди. Из них всех выделялась одна кобылка. Элегантная земнопони, с чёрной гривой и синими глазами, полными печали. Он поднял копыто, указал на неё и кивнул, "Её...Отпустите её, пожалуйста."\n\nОфицер улыбнулась и махнула копытом. Пара надзирателей пробралась через толпу рабочих и достали оттуда пони. Они пустили её, она шла медленно и осторожно. Она улыбнулась Кинте и офицеру, проходя мимо них, и прошла за открытые ворота.\n\nПосле чего его ошейник стал пищать... пищать... и пищать.\n\nОна повернулась и побежала к воротам, но ошейник всё пищал...пищал...и пищал. Она схватилась за него копытами, взмолила в сердцах к каждому известному ей богу. Она пала ниц и стала просить прощения у Найтмер. После чего ошейник взорвался.\n\n"Вот она и на свободе," безразлично сказала офицер, и пнула Кинту на место, где сидела эта кобылка. "Это - твоё предупреждение! Попытаешься сбежать - познаешь ту же участь!""
bat.47.a:0 "Кинта скорбел по ней и никогда её не забудет."

bat.48.t:0 "Новый дом"
bat.48.d:0 "Этим утром, Кинта Кунте впервые встал со своей первой кровати.\n\nДаже дома, в рыбачьей деревне, в которой он жил с семьёй и с друзьями, они спали на простеньких койках. А в старых бараках он так вообще спал на прогнившем матрасе и с грязными одеялами, оставшихся ещё от прошлых владельцев.\n\nСпустя пару секунд в раздумьях об этой роскоши, он понял, что забыл перед сном выключить радио. Да, он малость взгрустнул, но его поразила эта новая, непривычная, ошибка. Он впервые за многие месяцы ссылки в Хироптерру засмеялся от лёгкого треска со стороны Говорящего с Луной, который вёл утреннюю проповедь.\n\nЕго новое жильё было более-менее таки же, как и у всех остальных рабочих. Простая, маленькая трёхкомнатная квартира со всем современным устройством, о котором он слышал лишь из переговоров торговцев в его деревне: плита, водопровод, электричество, радио, прочие приборы...для него, это был настоящий шок.\n\nОн задумался, можно ли это вообще считать заключением. Рабочим теперь платили, даже была реформа, которая позволяет рабочим заработать себе гражданство и освободиться от нависавших цепей рабства в их позолоченной клетке.\n\nЗебра застыл, выключая радио, он стал понимать эту неудобную иронию; он буквально в позолоченной клетке. Он живёт лучше в качестве раба Хироптерры и их Найтмер, чем в когда-либо в Варзене на свободе.\n\nДоедая завтрак, который, как он думал, могли себе позволить лишь богатые, он засомневался в своём стремлении к свободе. Он скучал по семье, по своей старой жизни...но чем была его старая жизнь? Он был рыбаком в мелкой деревушке, соединённой с остальным миром лишь берегом. Ему было суждено там умереть, как и его отцу и отцу его отца...Это была бедная жизнь, да, но была ли она свободной? Или же нет?\n\nКинта был так поглощён своими мыслями, что выйдя из квартиры, он столкнулся с одной соседкой и сбил её с копыт. "Ник...Простите."\n\nЭлегантная земнопони, с чёрной гривой и синими глазами, полными печали встала с его помощью. У неё на лице была лёгкая улыбка и она заговорила мягким голосом, с таким незнакомым говором, которым она привлекла его внимание, "Вы потрясены?"\n\n"Да...это..." Кинта осмотрелся по коридорам, убедившись, что кругом пусто, и обратился к ней голосом пониже. "Странно."\n\n"Странно?" приподняв бровь, удивилась кобылка. Она резко ухмыльнулась и подала копыто. "Если проведут ещё реформы, наверняка станет ещё страннее, а то и приятнее. Меня Мисти Ив, к слову, зовут... я из Мейргипта."\n\n"А я Кинта Кунте, родом с Варзены," сказал зебра с лёгкой усмешкой, вызванной её смехом. "Идёшь на завод?"\n\n"Нет...я вообще за продуктами шла, представь себе," ответила она, сама удивляясь непривычности. "Пойдём со мной. Думаю, вместе будет чуть менее странно.""
bat.48.a:0 "Кинта не мог не согласиться."

bat.49.t:0 "Реклама на радио - Конопляное безумие"
bat.49.d:0 ""...начиная с конопли, или, как нынче её называет подрастающее поколение, с 'анаши', многие вскоре переходят ко всё более и более тяжёлым наркотикам, таким как опиум. Это дорожка ко злу, к моральному распаду. Никто из сыновей и дочерей Хироптерры не принимает эти незаконные вещества с целью стать ломящимся наркоманом, но почти все любители 'покурить травку' в итоге становятся отбросами общества."\n\n"Хуже всего то, что ради того, чтоб достать деньги на покупку этого всего, наши верные рабочие и граждане прибегают к преступности. И что происходит после поимки совершавшего преступления против нашей славной Найтмер и её уважаемых подданных? Ну, на этом им конец - тюремное заключение, позор верующим и их семьям...и даже это не самое ужасное."\n\n"Даже наши наилучшие исследователи в ЛДМИ не совсем разобрались, как восстанавливать наркоманов в качестве полноценных членов общества. Лучшие наши умы говорят, что это одна из труднейших задач в науке, но не без простого решения - любви к родине."\n\n"Да-да, ребята. Лучшее решение - не начинать употреблять в первую очередь! Не трогайте наркотики, вспоминайте всё плохое, что происходит с укурышами. Говорят даже, что Эквестрийцы ввозят контрабандную дурь с целью ослабить нас. Это же играет им на копыто, понимаете?"\n\n"Почему бы не показать всем, что Хироптеррцы не так глупы или слабы, чтобы нас обманывали эти солнцелюбы? Подумай, что сопротивление гандже и дури покажет силу твоей страны, если не спасёт тебя или твою семью!""
bat.49.a:0 "Давайте сделаем такой заголовок: "Торчи доторчатся!"" # Я буду всю жизнь гордиться этим переводом

bat.50.t:0 "Изгнанники"
bat.50.d:0 "Сегодня из Эквестрии прибыли первые корабли, забитые всем, что мы смогли сохранить после наших операций в Эквусе. Тысяча лет планов и подготовки в никуда из-за провала Операции Муншайн.\n\nТысячи наших оперативников бежали со своими активами с берегов Эквестрии в глухую ночь от наблюдательных глаз бога-еретика Селестии. Как и наши предки, они плыли по звёздам и по луне, но уже на более крупных транспортных кораблях.\n\nОпытные солдаты, инженеры, учёные, и все их семьи скопились в этих судах. Почти всё наше оружие и прочее оборудование, применённое в рамках Операции Муншайн, пришлось оставить там, чтобы все изгнанники поместились.\n\nИ всё же, это достойная цена.\n\nТак как Операция Муншайн не удалась, нам больше не нужно столько оружия. Нам нужны верные пони, верящее в наше дело. Многие из них никогда и не жили в самой Хироптерре, но несли в себе патриотический дух своих предков на угнетающей, враждебной земле. Мы возрадуемся их возвращению, и примем их на родину с открытыми копытами. Поведаем им обещания наших предков и расскажем им истину...\n\nМы вернёмся."
bat.50.a:0 "Мы вернёмся, даже если понадобится ещё тысяча лет!"

bat.51.t:0 "Друг в панцире"
bat.51.d:0 "Хани Дью хотела щеночка больше всего на свете. Она постоянно ходила в храм и слушала все проповеди Говорящих с Луной, как ей и полагалось, всегда слушала родителей, как сказала Найтмер. Она получала хорошие оценки в школе и искренне ненавидела солнцелюбов, что от неё и ожидалось. И ко Дню Согревающего Очага, после того, как она показала, что она была хорошей пони весь год, когда она ожидала того, что заслужила...\n\nЕё родители подарили ей Уоддлса, гигантского кокосового краба. Уоддлс не был ни милым, ни быстрым, когда она пыталась поиграть с ним в мячик, он просто таращился в ответ. Или она просто думала, что он просто таращится? Она даже не была уверена, что его глаза...в принципе, в том, что он - вообще "он".\n\nИ всё же была у Уоддлса одна вещь, которой не было у собак: 'крабовое седло'. Понадобилось не менее нескольких недель, чтоб убедить Уоддлса позволить ей его испытать, но после ряда угощений конфетами и протираний панциря, Хани Дью наконец смогла полюбить своего нового лучшего друга.\n\nУ других пони, может, есть собаки и коты, но когда дело доходило до игры в "Легионеров и Солнцелюбов", Хани Дью всегда брали первой! Каждый в школе хотел на своей стороне пони с личным монстром. Каждый раз, она с Уоддлсом вела Легионеров к победе! (Да, они и раньше всегда выигрывали, но теперь они выигрывают быстрее!) Уоддлс не долго пробыл просто питомцем, он уже вскоре стал её боевым товарищем и другом!"
bat.51.a:0 "Он такой милый!"

bat.52.t:0 "Доклад по радио - Позорный случай"
bat.52.d:0 ""Прошлой ночью, на срочном собрании военных, Капитан Легионеров Кареджес Корал был обвинён по восьми статьям, в частности в нелегальном ввозе наркотиков и в государственной измене. Обвиняемый офицер, как оказалось, сотрудничал с враждебными к нам лицами с целью ввоза наркотиков в нашу великую страну."\n\n"Благодаря неоценимым усилиям наших осведомлённых граждан, Корала поймали на горячем за попыткой продажи опиума своим солдатам, с целью улучшить их результаты в грядущих учениях. Когда Лорд-командира Отэм Бриза попросили прокомментировать ситуацию, он заявил следующее о Капитане..."\n\n"...я хочу уточнить следующее, дорогие друзья. Кареджес Корал едва ли оправдывал свой статус. После пересмотра данных о нём, выяснилось, что он чудом вообще попал в наши престижные корпуса офицеров. Его навыки посредственны, сам он разгильдяй - что уже отрицательно сказывалось на репутации Легиона, не говоря уже о его преступлениях! У меня есть доклад о его деятельности - неопровержимое доказательство моих заявлений, потому я публично заявляю; Совет не одобряет подобные действия, кто бы их не совершал! Отныне, Кареджес Корал лишён своего звания и должности, да сжалится над ним Найтмер!"\n\n"Обвиняемого уже этой ночью будут судить Говорящие с Луной, приговор суда будет транслироваться по всем станциям всей Хироптерры, чтоб слышал каждый! Грешника ждёт святой суд нашей истинной богини. Согласно нашим источникам, ему будет вынесен справедливый приговор - незамедлительная казнь."\n\n"А теперь, музыка...""
bat.52.a:0 "Закон один для всех."

bat.53.t:0 "Реклама по радио - Крабовое Ранчо"
bat.53.d:0 ""Прямо сейчас, мы находимся на Увлекрабтельном Собрании Ракообразных, и с радостью объявляем о начале ежегодного крабзднования, во славу Найтмер Мун! Наших ранчо целое море по всей Хироптерре, они все славятся своими ошеломительными ценами и качеством. Задумывались ли вы лично приобрести своим детишкам нового компаньона?"\n\n"Мы недавно вывели мини-кокосовых крабов, на все сто процентов послушных всем разумным существам. В этом году почти не было никаких инцидентов с крабами, разве не пора перебороть своё самолюбие и познакомить своих крошек с членистоногими друзьями их мечты?"\n\n"Вы в трудном положении? Другие ранчо обманывали вас на деньги? Наши клиенты - самая ценная часть нашей семьи, и мы не посмеем вести вас за нос, как некоторые другие ранчо. Клянёмся своими клешнями, что будем честно вести дела!"\n\n"Первые двести счастливчиков, которые возьмут себе нового лучшего друга, получат годовой запас нашего фирменного 'краб-чау' и поводок военного класса, чтоб вы могли брать своего дружка с собой куда вам вздумается! Это не та сделка, которую можно упускать, дамы и господа, у вас лишь пара дней, следующий такой шанс будет только в следующем году!""
bat.53.a:0 "Простая, но честная работа."

bat.54.t:0 "Экстренное совещание"
bat.54.d:0 "Общее настроение было отвратительным, а воздух был пропитан дымом. Прошло несколько часов, и ничего не было ясно. Совет Легионеров собрался, чтобы определить будущее всё ещё оправлявшейся от поражения Хироптерры.\n\nОтэм Бриз откинулся в кресле, когда начался седьмой час заседания, и оглядел лица своих коллег-советников. Остались только Лайтнинг Чарм, Стоун Пэлисейд и Этёрнал Эклипс. Лунар Хэйл удалился, чтобы помолиться о наставлении, а Эмеральд Лайт откланялась, чтобы, вне всяких сомнений, поработать над одним из своих многочисленных биологических ужасов. А затем отлучился и Стоун Пэлисейд, чтобы позаботиться о легионах.\n\nОсталось только три члена совета, которым предстояло определить дальнейший путь. Отэм взглянул в сторону Лайтнинг Чарм, которая всё ещё просматривала отчёты об эквестрийских войсках, полученные от их агентов на Эквусе. На её лице не было заметно ни следа усталости.\n\nОна заметила его взгляд и встала, чтобы заговорить. — Эквестрийские солдаты по-прежнему не могут сравниться с нашими легионерами, хотя, если дать им время на мобилизацию, они могут одолеть нас за счёт большей численности. Но поскольку наши операции в Эквестрии в обозримом будущем закончены, нам стоит изменить стратегию.\n\nПовернув голову, Отэм посмотрел на Этёрнал Эклипса, который, очевидно, не был так вынослив, как Лайтнинг Чарм. Отэм прямо таки почувствовал усталость старого бюрократа, когда тот поднялся, чтобы зачитать свой отчёт. — Промышленная база Хироптерры слишком мала, чтобы поддерживать наши операции в Эквестрии, и это не изменится в ближайшее время. — Настроение Отэма испортилось ещё сильнее. При текущем уровне численности населения Хироптерры разбежку в производстве попросту нельзя сократить при нынешних территориях. \n\n— Тогда я предлагаю решение. — Отэм поднялся из кресла, умудряясь сохранять ауру лидера, несмотря на усталость. — Если самой Хироптерры недостаточно, чтобы вернуть императрицу на законный трон, то тогда нам придётся выйти за пределы нынешних границ. Наши легионы должны завоевать новые земли для императрицы и тем самым искупить свою неудачу на Эквусе. Есть ли возражения?\n\nИх не было."
bat.54.a:0 "А теперь о предстоящей задаче..."

bat.55.t:0 "Вечер в поместье Рода Рид" # plantation house - дом у плантации, исключительно американский термин, переведено как поместье. К слову, ивент вообще помещается?
bat.55.d:0 "Обёрн Лиф спокойно проходила через толпу самых славных и богатых аристократов Хироптерры, в то время как залы родового поместья Клана Рид наполняла классическая музыка. Она ненадолго заняла место у окна, и бросила взгляд на блеклые силуэты табачных полей в нежном лунном свете. Что-то было... непривычным, непривычность витала в воздухе и в неустанной болтовне пожилых дворян.\n\n"Узнаю этот взгляд, Госпожа Лиф." сказал Люсент Эклипс, пробившись через активную толпу богатых и влиятельных с целью её потревожить. Жеребец предложил ей бокал, при этом отпивая из своего. "Ты так морщишь свой нос, будто что-то задумала." \n\n"Довольно смело с твоей стороны, бригадный генерал Эклипс," ответила пони, держа щедро предложенный ей напиток у рта. "Операция Муншайн провалилась. Совету придётся держать старую гвардию в узде ещё тысячу лет, но заметил ли ты кое-что?"\n\n"Я не настолько же внимателен, Обёрн," качнув головой, возразил ей Люсент. У этого фестрала было немало сильных сторон, но остроумие - не одна из них. Он это компенсировал своим сердцем, но действовать от чистого сердца в Хироптерре довольно нелегко. \n\n"Облегчение, разве ты не заметил? Никаких бунтов, волн перемен... всех в этой комнате устраивает провал Муншайн, ведь это же значит, что за ними больше нет никакого долга," разъяснила Обёрн. "Они, может, не рады её провалу, но я уверена, что ты тоже заметил эти улыбки на их лицах. Их всех устраивает, что они сделали свой вклад и обеспечили успех будущего поколения."\n\n"Будущее поколение..." сказал Люсент и медленно осмотрел помещение. "Ты тут видишь кого-нибудь нашего возраста? Сейчас будут играть довольно неплохую песню, и я боюсь, что если я позову кого-нибудь потанцевать, я им сломаю бедро."\n\nОбёрн бросила взгляд на толпу пони, собравшихся в бальном зале поместья. Молодые рабочие и служащие расхаживали и разносили напитки, а младшие офицеры сторожили у дверных проходов и на балконах. Серые и морщинистые аристократы танцевали целую ночь. Они провожали Операцию Муншайн старым вином и тихими обещаниями, каждый член Совета отмечал её окончание. Даже мужественный Генерал Баттон опёрся на какую-то бедную рабочую и шептал что-то грубое, может даже маниакальное ей на ухо, но всё же никакой алкоголь не скроет седую гриву жеребца.\n\n"Ты стал наблюдательнее, чем раньше, Люсент," наконец произнесла пони, поставив пустой бокал на подоконник. Она подняла копыто, взяла его копыто и медленно повела его под музыку. "Тебе бы не помешало поработать над деликатностью. Они до сих пор управляют волнами перемен, и тебе нужно быть терпеливым."\n\n"Терпение - достоинство, увы, до сих пор мне не присущее," поразмыслил он под медленный вальс, двигаясь по бальному залу. "У нас теперь есть повод для реформ, существенных перемен для каждого. Надежда на лучшую Хироптерру. Зачем нам позволять им одним распоряжаться грядущими переменами?"\n\n"Потому что проще плыть по течению, чем против него," качнув головой, объяснила Обёрн. "Пусть их последним триумфом будет разительная реформа нашей страны. Что бы нас не ждало в ближайшем будущем, нам придётся жить с тем, что решат они... а теперь перестань наступать мне на копыта и позволь даме вести.""
bat.55.a:0 "Всегда позволяй даме вести."

bat.56.t:0 "Кровь и храбрость"
bat.56.d:0 "Они стояли и ожидали, когда она заговорит. Множество умов мыслило о множестве возможностей. Победа была простым понятием, но поражение, о котором они глубоко размышляли последние несколько месяцев, было делом сложным, поистине духовным. Так сказать, тёмной ночью души. Но легионеры Хироптерры были хорошо знакомы с тёмными ночами, и благодаря этой близости они нашли в себе достаточно сил, чтобы выполнить нечто большее, чем свой долг. Они были готовы с жадностью внимать словам своей командующей.\n\nЛайтнинг Чарм взошла на трибуну и её быстрый взгляд, казалось, заглянул прямо в души каждого легионера в строю. — Я знаю, что вам было о чем подумать в последнее время: о положении нашей страны, о состоянии этого несчастного мира, — начала она. — И всё же оглянитесь вокруг... Да, оглянитесь! Я разрешаю вам смотреть.\n\nИ вот легионеры оглянулись и увидели своих товарищей, что стояли в горделивых позах в своих самых лучших мундирах.\n\n— Взгляните вокруг, и вы увидите будущее этой нации. Оглянитесь, и вы увидите плоды тысячелетней истории Хироптерры! Мы всё ещё сильны... мы всё ещё могущественны! Посмотрите за горизонт, и увидьте там... — Лайтнинг взяла паузу, и легионеры посмотрели туда, где тёплое тропическое небо касалось розово-красной земли. — То, что вы видите... то, что вижу там я - это потенциал. Сколько существ ещё не познали красоту Найтмер? Скольким ещё предстоит получить благословение Тёмной Госпожи? Как можем мы, столь хорошо знающие эту тьму, не желать поделиться ею с миром? Смотрите, мои братья и сёстры. Земли Зебрики принадлежат и всегда принадлежали Найтмер!\n\nВсе легионеры, как один, начали радостно кричать. Ликующее крещендо всё нарастало и нарастало, пока наконец не вылилось в восторженный рёв. Лайтнинг Чарм улыбнулась. Возможно, она никогда не увидит прекрасных ночей Мейнхеттена, но ей по силам построить нечто не менее чудесное здесь, в Зебрике." #NavyMongoose
bat.56.a:0 "Ура!"

bat.57.t:0 "Судьба предателя"
bat.57.d:0 "Выбор метода казни был далёк от специализации Обёрн Лиф, но, к сожалению, её другие навыки попросту не были нужны для этого дела. Она была ответственна за "работы" с тобукскими боевиками, так Уоллнат Драйв попадает и под её юрисдикцию. Всё же, для такого предателя и изменника, как он, спасения нет. Он посрамил Хироптерру своими действиями.\n\nПока Обёрн находилась в раздумьях, её отец зашёл в кабинет и просмотрел кипу бумаг, что лежала на столе. "Они наконец поймали его", - сказал он.\n\n"По слухам, это нелегко далось. "Поймавшие его легионеры заявили, что если бы они опоздали на пару минут, он бы опять уплыл в море", — сказала Обёрн, сев на офисное кресло.\n\nУолнат имел дурную репутацию среди высших эшелонов за его первый побег из родины и продолжительные действия против Хироптерры в Тобуке. Однозначно, Отэм Бриз был очень доволен поимкой надоедливого предателя, что запятнал их безупречную репутацию органов госбезопасности. \n\n"Пока он в надёжных копытах, не думаю, что он будет вновь причинять беспокойство. Вы решили, что будем с ним делать?", — спросил Отэм, уже зная, какая судьба ждёт изменника.\n\nОбёрн нахмурилась, и, мешкая, ответила."Я думаю, лучше будет...""
bat.57.a:0 ""...повесить""
bat.57.b:0 ""...расстрелять""

bat.58.t:0 "На виселице"
bat.58.d:0 "Зейкону было двадцать два года, и этот жеребец повидал больше казней чем большинство пони за всю жизнь. По сути, у него не было выбора. Гарнизонная служба в Тобуке была скучна, а его вспомогательную часть назначили на перевозку казнённых. И, о Найтмер всемогущая, трупов было много, в основном - бандиты и повстанцы.\n\nВсё же, сегодня дела обстояли иначе. Закон убедился в этом, когда увидел как сопровождали новоприбывшего заключённого на эшафот. Он повернулся к сержанту: "Сержант, это кто?"\n\nКобыла отвела взгляд от игральных карт и, нахмурившись, ответила:"Дезертир. Уоллнат Драйв, да, так его зовут. Слышала, что он бросил свой легион пару лет тому назад, чтобы сбежать в Тобук, из всех мест. Наверное этот изменник думал, что сможет отомстить."\n\nЗакон, присвистнув, удивился. Легионер-дезертир? О таком он ни разу не слышал. Связанный жеребец еле-еле поднимался по деревянным ступеням после длительного пребывания в камере. Зейкон на его лице мог заметить некую суровость. На его месте многие начали бы плакать или злиться на тюремщиков. Уоллнат ничего из этого не делал. Его спокойное лицо было знаком принятия неизбежного. На его голову надели чёрный мешок, вслед за верёвкой.\n\nСтоявший рядом с ним офицер достал бумажку и начал зачитывать приговор. Зейкон решил, что видел достаточно. Он и так знает, чем всё закончится. "Ну что, сержант, сыграем?", — сказал Зейкон, почти пропустив мимо ушей звук открывающегося люка."
bat.58.a:0 "Одной верёвкой меньше"

bat.59.t:0 "Стена"
bat.59.d:0 "Приближающийся цокот копыт знаменовал приход неизбежного. Уоллнат Драйв чувствовал гнетущий ужас, поглощающий его разум. Кобыла с повязкой медика подтвердила его личность. Двое охранников повели Уоллната наружу, цокот их копыт вскоре слился с учащающимся сердцебиением. Не получив почти никакого внимания со стороны расстрельной команды, Уоллнат был загнан к стене и закован в наручники. Суровый офицер держала лист бумаги и, прочистив горло, громко зачитала содержимое:\n\n "Заключённый, Уоллнат Драйв, признан виновным в измене и вероотступничестве. С сего момента он, давно лишённый звания и предназначения в Легионах, будет лишён имени и приговорён к приговорён к смертной казни. Приговор будет немедленно исполнен расстрельной командой." Жеребец надел на голову заключенного чёрный мешок.\n\n "Готовсь!", - крикнула офицер. Уоллнат осознал, что это предпоследнее слово, которое он услышит в своей жизни. Офицер, которая стояла напротив жеребца, обречённого на смерть, поправила свои очки, подняла копыто и дала сигнал расстрельной команде. "Цельсь!", - сказала она, подняв копыто выше. Винтовки были направлены на заключённого. \n\n "Огонь!",- крикнула она, резко опустив копыто. Винтовки взревели. Уоллнат почувствовал лёгкий шок, спокойствие, а затем постепенное угасание. Так и погиб Уоллнат, теперь он всего лишь мёртвый предатель, закопанный в безымянной могиле - его удача не спасла его. Медсестра осмотрела его обмякшее тело, подтверждая его смерть. Офицер без всякого официоза дала команду разойтись и приказала унести труп предателя." #Mara
bat.59.a:0 "На одного предателя меньше."	

bat.60.t:0 "Принц-изгнанник"
bat.60.d:0 "Обёрн Лиф едва успела закончить с последним набором записей, как задала свой следующий вопрос. — И, если вы позволите сделать мне такое предположение, вы намеревались использовать Тобук как трамплин, дабы вернуть то, что принадлежит вам "по праву первородства" в Варзене?\n\nОна видела, как жеребец всё больше раздражается, пока она углубляется в эту щекотливую тему. К счастью для Барагзена, она здесь не для того, чтобы проводить ему терапию. И к счастью для неё, Барагзен был очень сговорчив в ходе допросе. Она сочла бы жеребца довольно храбрым, видя его спокойствие, если бы не тот факт, что он явно не осознавал, в какой опасности сейчас находится. В конце концов, она могла легко принять решение о его расстреле.\n\n— Всё верно, мадам. Я прошу прощения, если мои усилия по достижению этой цели непреднамеренно привели к разногласиям с вашим режимом. — Ему удалось спокойно ответить, несмотря на свои убеждения.\n\nКогда Обёрн Лиф перевернула страницу блокнота и перешла к следующей, ей в голову пришла одна мысль. Он ведь не зря так старался, не так ли? Он действительно думал или, по крайней мере, надеялся, что они отпустят его, чтобы он мог устраивать неприятности с остатками его состояния, которое он тайно вывез из Варзены.\n\nОна положила ручку, сложила копыта вместе и откинулась назад. — Если бы мы могли пообещать вам помощь в исполнении вашей мечты, вы бы согласились сотрудничать с нами?\n\nДанный вопрос вызвал вполне ожидаемую реакцию - удивление. Хотя Барагзен казался достаточно умным, чтобы понять, что тут, скорее всего, есть какой-то подвох.\n\nШироко раскрытые глаза зебры вернулись в нормальное состояние, и он кивнул. — Я готов."
bat.60.a:0 "Он не полностью бесполезен."

bat.61.t:0 "Судьба принца"
bat.61.d:0 "Отэм Бриз просмотрел записи, которые представила его дочь, — Очаровательно. Не сам жеребец, конечно, он кажется чем-то средним между имбецилом и жеребёнком, но вот эта маленькая часть просто прекрасна.\n\n— Спасибо! — Ответила она, радостно улыбаясь. — Говорят, что Барагзен - умеренно компетентный генерал, так что он сможет доставить некоторые неприятности, хотя ещё только предстоит выяснить, насколько эффективным он может быть в Варзене. Возможно, лучше не тратить наши ресурсы на этот маленький проект, чтобы он не доставил больше хлопот, чем пользы. — Кобыла призналась, склонив голову набок, пока её отец снова перечитывал записи.\n\nОбёрн, безусловно, была права. Военачальники были искусны только при определённых обстоятельствах, и считать этого Барагзена лояльным, не говоря уже о компетентности, будет большой ошибкой. Тем не менее, будет не так уж плохо, если вместо наших легионеров будут умирать зебры-леопардисты. Даже идиоты могут быть полезны, если дать им простые указания и достаточно веское обоснование.\n\nОна слегка хихикнула и развернулась, чтобы пройти на кухню, — Чай поможет думать, не так ли?\n\n— Ммм... да, спасибо. Я считаю, что при обдумывании этого предложения напиток точно не будет лишним. — Он ответил столь же беззаботно.\n\nК тому времени, как чайник закипел и чай был готов, старый жеребец уже сидел на диване, приняв решение. Кобыла осторожно поставила чашку на маленький столик и села рядом, а её отец заговорил."
bat.61.a:0 "— Будет лучше, если мы просто избавимся от него."
bat.61.b:0 "— Мы должны просто оставить его в камере."
bat.61.c:0 "— Мы займемся подготовкой к осуществлению твоей идеи."

bat.62.t:0 "Северянская эмигрантка"
bat.62.d:0 "— ...Итак, когда моя семья была вынуждена отправиться в изгнание в Эквестрию, я видела лишь один способ что-то изменить. Отправиться за границу, чтобы заработать там немного денег, делая единственное, что я умею делать, а затем отослать часть денег моим родственникам в надежде начать контрреволюцию в Северяне, дабы восстановить утраченное. Насколько мне известно, ничего подобного не произошло, несмотря на предоставленные мною средства, а большинство моих близких родственников, за исключением брата Максима и тети Карины, умерли в моё отсутствие.\n\nХотя это должен был быть допрос, Обёрн Лиф была просто в восторге от истории, рассказанной Алесией Снежной. Её семья издавна поклонялась Найтмер, так что с пленницей обращались хорошо. А ещё её надзирательница, которая находилась здесь уже несколько часов, была весьма предвзята (в положительном смысле) по отношению к ней.\n\nФестралка хмыкнула себе под нос, — Если это не секрет, то сколько вы отправили?\n\n— Чуть больше двух миллионов бит, насколько я знаю. Это и все исторические артефакты, на которые мне посчастливилось наложить копыта, поскольку я предполагала, что они будут неплохо продаваться дома. Некоторые из них было весьма непросто достать. — Она призналась, слегка усмехнувшись.\n\nНесмотря на то, что она была пленницей, сама изгнанница была невероятно приятной в общении. К сожалению, это не отменяло того факта, что она избегала обсуждения вопроса веры, который был главной причиной того, что Обёрн всё ещё находилась здесь. Ей нужно было знать, можно ли позволить Алесии занять место в вооружённых силах или же необходимо принять меры для обеспечения её лояльности, но конкретного ответа она не получила.\n\nКогда удивление от суммы денег, которую кобыла добровольно отдала, прошло, Обёрн попрощалась с пленницей. Возможно, её отцу будет что сказать."
bat.62.a:0 "Воистину очаровательная пони."

bat.63.t:0 "Судьба эмигрантки"
bat.63.d:0 "Его первой реакцией был надменный смех - довольно редкое проявление эмоций для Отэм Бриза. Его дочь закатила глаза и позволила себе плюхнуться на диван. Она потратила остаток дня на бумажную работу и теперь была совершенно измотана.\n\n— Я не понимаю, что в этом такого забавного. — Сказала Обёрн после долгого вздоха.\n\nЕё отец прижал копыто к животу и хохотал ещё добрых полминуты, прежде чем ему удалось произнести хоть слово, — Ахах! О, богиня... Хах... Это просто чудесно. Ей удалось занять тебя на три часа, не раскрывая при этом своих личных мыслей о вере? Если бы я не знал тебя так хорошо, я бы сказал, что ты сама избегаешь этой темы. Ну посмотри, до чего ты довела своего старого жеребца!\n\nОбёрн позволила себе усмехнуться, ведь она видела своего отца таким всего несколько раз за последние годы. — Ну да, она умная кобыла. Достаточно умная, чтобы показать свой интеллект, просто поддерживая интересный разговор, чтобы увлечь меня. — Признала Обёрн, — К сожалению, нам всё ещё нужно решить её судьбу; и этот вопрос лишь стал ещё более острым после общения с ней.\n\nПара фестралов молча посмотрела друг на друга. Они знали друг друга настолько хорошо, что практически могли обмениваться мыслям. Он мог сказать, что она хочет дать ей шанс, а она могла сказать, что он считает её угрозой внутренней безопасности, несмотря на восхищение её очевидной харизмой. В конце концов, Отэм должен был вынести свой вердикт."
bat.63.a:0 "— Её нужно перевоспитывать, несмотря на мою симпатию."
bat.63.b:0 "— Выберем компромисс в виде домашнего ареста."
bat.63.c:0 "— Она явно талантлива. Мы ждём её в наших рядах!"

bat.64.t:0 "К вопросу о коренных жителях"
bat.64.d:0 "Поскольку теперь под нашим контролем находится немалая часть зарантийских земель, наши легионы всё чаще сталкиваются с местными туземцами. Первые отчёты показывают, что они пока что не осмеливаются вступать в конфронтацию с нашими легионами. Однако сейчас нам предстоит определить наш курс относительно местных жителей. Совету Легионеров был представлен доклад, в котором предлагается потенциально жизнеспособный курс действий. В целом, основная доктрина гласит, что местные жители должны быть умиротворены силой, чтобы подготовить их к распределению по различным службам в качестве рабочей силы и подопытных.\n\nОднако в докладе предлагается и более спокойный подход, в ходе которого мы будем относиться к местным жителям более щадяще и даже предоставим им некоторые символические права. Хотя мы редко используем подобную практику, она может послужить полезным экспериментом. И знаком милосердия нашей богини." #Mara
bat.64.a:0 "У нас больше патронов, чем у них существ."
bat.64.b:0 "Ладно, дадим им некоторую юридическую защиту..."

bat.65.t:0 "Война - это рэкет"
bat.65.d:0 "Когда наши войска прорвали последнюю линию обороны Тобука, обратив наёмников в бегство, легионеры обнаружили большие склады, до отказа набитые оружием и боеприпасами. Наши солдаты быстро оцепили их, не давая этим огромным арсеналам попасть в копыта гражданских, поскольку сами наёмники не проявляли особого интереса к задаче по продолжению обороны города.\n\nНо стоит также отметить, что без присмотра оказались многие оружейные мастерские и другие производственные объекты. Тобук не так давно был крупным складом снабжения для армий короля Шторма во время его бесчинств в Северной Зебрике, и после его поражения наёмники унаследовали всю сохранившуюся инфраструктуру. Этим старым оружейным заводам потребуется лишь небольшой ремонт, чтобы они начали оказывать помощь нашей военной машине." #AAAAAAH
bat.65.a:0 "Тобук сгодился хоть на что-то..."

bat.66.t:0 "Пустынное королевство"
bat.66.d:0 "Лайтнинг Чарм нахмурилась, что было вполне ожидаемо и повсеместно считалось плохим знаком. Она пару раз задумчиво постучала копытом по столу. — Я не одобряю это, — наконец сказала она. — Вы просите меня доверить новичку управление дикой землей, которая была завоёвана совсем недавно. Наши войска до сих пор испытывают трудности с этими кочевыми племенами, а вы хотите, чтобы я доверила это дело вашему племяннику?\n\nЭтёрнал Эклипс пожал плечами. — Я научил Люсента всему, что знаю. Я бы не стал назначать его на такое задание, если бы не был уверен в его способностях. Кроме того, он обладает тем, чего многим из нас попросту не хватает.\n\n— В самом деле? Тогда скажите, что это за невероятное умение, которым не обладает целая комната опытных и умелых легионеров? — Эклипс хихикнул, явно наслаждаясь всем этим.\n\n— Он знает, когда нужно принимать идеи, которые на первый взгляд могут показаться нестандартными, и в этом отношении он действительно схож с вами. Однако это задание также будет хорошим введением в надлежащую роль командира. Я не намерен вечно носить свой титул, и со временем мне понадобится преемник для титула главы Легиона Урсы.\n\nХмурый взгляд Лайтнинг Чарм становился всё более недовольным. Однако, к её чести, она умела распознавать здравый аргумент, когда сталкивалась с ним." #AAAAAAH
bat.66.a:0 "Давайте посмотрим, на что способен этот щенок."
bat.66.b:0 "Как я тоскую по золотым дюнам Зарантии..."

bat.67.t:0 "Хироптеррское предложение"
bat.67.d:0 "Сегодня в нашу столицу прибыли чиновники из расположенной на юге таинственной страны Хироптерра. Хотя до сих пор наши два народа мало взаимодействовали друг с другом, особенно если вспомнить рассказы о хироптеррских набегах за рабами, их послы прибыли к нам с интересным предложением.\n\nОни прекрасно осведомлены о нашем враждебном отношении к присутствию гиппогрифов в Зумидии. Хироптеррцы сами готовятся к конфронтации с Арисом и поэтому предлагают временный союз, дабы сокрушить угрозу со стороны гиппогрифов и столкнуть их в море. Хироптеррцы утверждают, что с помощью наших объединенных армий мы сможем принудить гиппогрифов к быстрому и выгодному для нас миру. Кроме того, Хироптерра предоставит нам Зиндер в качестве "подарка", хотя ясно, что они просто хотят сократить свою собственную линию фронта.\n\nНаши чиновники уже вовсю спорят: с одной стороны, нам хорошо известно отношение хироптеррцев ко всем, кто не исповедует их особую веру, а также их постоянные набеги за рабами на Зумидию и Варзену, которые являются зоникийской землей. С другой стороны, их армия значительно превосходит нашу в плане подготовки и опыта, и нет сомнений, что их войска очень помогут нам в предстоящем конфликте. Но можем ли мы им доверять?"
bat.67.a:0 "Маловероятный, но очень полезный союзник против Гиппогрифии!" #AAAAAAH
bat.67.b:0 "Не думаю, что им можно доверять..."

bat.68.t:0 "Агзатский пакт"
bat.68.d:0 "Сегодня представители Хироптерры и Кольтфагена встретились в недавно захваченном городе Агзат, чтобы официально обсудить условия союза. Переговоры были простыми и прямолинейными: обе стороны признали территориальные претензии друг друга к Арису и договорились о соответствующем перераспределении территорий после победы. Также хироптеррцы и кольтфагенцы признали суверенитет друг друга над приобретёнными территориями и договорились о политике жёсткого невмешательства в сферы влияния своего соседа.\n\nКроме того, в Кольтфаген уже начали прибывать хироптеррские легионеры-инструкторы с новым снаряжением, чтобы обучать их войска по гораздо более строгим хироптеррским стандартам. Теперь нет сомнений, что материковые территории Ариса действительно находятся в окружении." #AAAAAAH
bat.68.a:0 "Они будут полезными союзниками..."

bat.69.t:0 "Серьёзнейшая ошибка"
bat.69.d:0 "Мы получили ответ Кольтфагена, и, к сожалению, не тот, на который мы надеялись. Они отклонили наше предложение, либо из-за недоверия к нам, либо из-за нелепого предположения, что им удастся самим прорвать оборону гиппогрифов без нашей помощи. Но всё равно итог один. Хотя это не изменит наших планов в отношении Ариса в краткосрочной перспективе, мы упустили шанс заставить гиппогрифов сражаться на два фронта. Но тут не обошлось без плюсов: нам не придётся ни с кем делить трофеи после победы." #AAAAAAH
bat.69.a:0 "Нам нужно разработать новый военный план..."

bat.70.t:0 "Прибытие хироптеррской военной миссии"
bat.70.d:0 "— За все годы моей службы я не встречал более убогой кучки личинок, что притворяется настоящими солдатами! — Инструктор Шейдсвирл рявкнул, каждым словом выражая чистейшее презрение. Он расхаживал туда-сюда мимо шеренги кольтфагенских новобранцев. Он останавливал свой ненавидящий взгляд на каждом из солдат в ожидании того, что кто-нибудь их них не сможет смотреть ровно вперёд и взглянет на него. Его трости не терпелось пройтись по полосатым спинам и бокам новобранцев. — Я собирался сравнить вас со вспомогательными силами, но я беру свои слова назад. Даже они демонстрируют больше перспектив, чем любой из вас! — Он сплюнул на землю. — Вы жалкие! Абсолютно ничтожные! Неужели гиппогрифы должны бояться полосатых слизняков вроде вас?!\n\nОн отвернулся от строя зебр и на посмотрел на картонные мишени, расположенные в нескольких сотнях метров от него. К его полному разочарованию, только на паре из них были отверстия от пуль, и почти ни одно из попаданий не было смертельным. Но затем он внезапно остановился. В одной из мишеней была дыра прямо на месте головы гиппогрифа. Шейдсвирл нахмурился, а затем указал на картонную мишень. — Кто это сделал? Кто из вас, проклятые мулы, сделал это?\n\nНикто ничего не говорил, но затем кобыла-зебра со старой магазинной винтовкой на плече сделала шаг вперёд. — Сэр! Это была я, сэр! — Шейдсвирл окинул её оценивающим взглядом. Она была достаточно молода, чтобы быть его племянницей. Однако ей удалось попасть в цель с такого расстояния...\n\n— Ты! — Рявкнул жеребец, а затем указал на остальные картонные силуэты на некотором отдалении. — Приготовь оружие и сделай это снова! Посмотрим, была ли это просто удача, или среди нас действительно есть хоть один умелый стрелок!\n\nОказалось, что это была не удача. На стрельбище было тридцать мишеней, и кобыла делала паузы только для того, чтобы сменить магазин. И в итоге все тридцать силуэтов могли похвастать пулевым отверстием там, где располагается жизненно важный орган." #AAAAAAH
bat.70.a:0 "Ну хоть у кого-то тут ровные копыта."

bat.71.t:0 "Вторжение в Варзену"
bat.71.d:0 "Началось.\n\nИнформация, поступающая из Варзены, всё ещё противоречива, но даже та неполная картина, которую она рисует, кажется весьма мрачной. Значительные хироптеррские силы элитных легионеров при поддержке многочисленных вспомогательных войск пересекли границу Варзены, уничтожая разрозненные оборонительные сооружения и ополченцев, которые пытались замедлить их продвижение.\n\nОчевидно, что местные силы не смогут долго удерживать позиции, несмотря на их героическое сопротивление. Мы давали Варзене гарантии в прошлом, но очевидно, что это не остановило хироптеррцев и их амбиции. Они желают поработить всю Варзену, а также Зумидию во имя своей безумной и варварской веры. Мы не можем больше бездействовать, и теперь должны выступить против зла и тьмы. Сегодня Арис вступает в войну." #AAAAAAH
bat.71.a:0 "Мы будем сражаться с ними до самого конца!"

bat.72.t:0 "Хироптеррские советники"
bat.72.d:0 "Жеребец очень жёстко приземлился и схватился за своё сломанное переднее копыто от боли, и его ещё пнули в лицо.\n\n"Вставай, тварь хныкающая," сказал стоящий за ним единорог, весь в шрамах, "Это всё, что ты можешь? Всё, что готов отдать за Её Имперское Величество?"\n\n"Я... моя чёртова нога сломана!" крикнул в ответ рекрут, бледнея, в ответ на что единорог достал пистолет из кобуры и указал им на него.\n\n"Ну умирай тогда," сказал он спокойно. "Тебе сломанная нога мешает выполнять долг? Под камень поползёшь и будешь просить мамочку прийти помочь? Или встанешь и пойдёшь сражаться? Вста... вай..."\n\n"Вижу, в Зебрике вы слабаками не стали," прокомментировала Найтмер, наблюдая за муштрой новобранцев. Хироптеррцы, потомки прошлых лоялистов Найтмер Мун, выжимали все соки из её Легионов, что не могло её не радовать. Шейдсвирл, предводительница инструкторов, низко перед ней поклонилась.\n\n"Всё ради службы вам, Ваше Имперское Величество. Мы ждали вас тысячу лет, и не хотим дожидаться снова.""
bat.72.a:0 "Старые лоялисты Найтмер Мун - жуткие ребята."

bat.73.t:0 "Ужас в ночи"
bat.73.d:0 "Война - ад, они это уже давно поняли, ещё с того дня, когда они отделились друг от друга, но то, что недавно началось - это что-то новое, что-то хладнокровно обдуманное и безмерно жестокое.\n\nДеревни, на защиту которых приходили солдаты, подвергались ошеломительным атакам, в ходе которых погибали все там находившиеся, и в то же время незащищённые деревни не были тронуты.\n\nПомимо того, во многих случаях вместо обычных набегов часто стали происходить единичные убийства и похищения, и в итоге, все только по утрам замечали пропажу стражей, и повсюду можно было по радио услышать зовы помощи и мольбы о жалости от утерянных солдат. В джунглях завёлся новый зверь, хладнокровно и садистски ломающий души."
bat.73.a:0 "Это явно не простые Лунолюбы..."

bat.74.t:0 "Прибыли хироптеррские военные инструкторы"
bat.74.d:0 "Среди нас есть те, кто поддерживали связь с нашими далёкими, заморскими собратьями, ещё со дня, когда они отбыли от наших берегов. С давних времён, в глазах многих они были экстремистами. Узы родства сохранились, но упрямое сопротивление забвению Найтмер Мун и прощению Селестии за её изгнание привели к тому, что связывать себя с ними стало опасно. И всё же, они не забыли, и мы не забыли, и прямо сейчас они идут к нам с юга, охотно желая помочь нам в службе во славу Ночи.\n\nВ отличие от многих из нас, за все эти века они не позабыли военное ремесло. Даже больше, они неустанно совершенствовали свои в нём познания, и они более чем готовы ими с нами поделиться. Их методы жестоки, требования высоки, но они помогут нам сформировать наши силы и сделают наших бойцов достойными служить Найтмер Мун."
bat.74.a:0 "Спасибо вам, зебриканские братья и сёстры."

bat.75.t:0 "Хироптеррские корпуса в джунглях"
bat.75.d:0 "Старые лунаристы из Хироптерры смогли обойти ряды врага и высадить дивизию самых опытных бойцов в джунглях. Их боевую единицу сформировали в Аякачтли, и теперь они ждут наших приказов, в полной боевой готовности. В отличие от большинства наших сил, эта боевая единица вооружена до зубов и пушками, и ружьями, и они более чем готовы извергать ярость Найтмер на наших врагов, по необходимости - до самого конца."
bat.75.a:0 "Приятно видеть, что они о нас не забыли."

bat.76.t:0 "Загадочные поставки оружия"
bat.76.d:0 "Юг нельзя назвать продвинутым регионом, большая часть населения здесь живёт в сельской местности, с почти отсутствующей промышленностью. Ввиду этого, недавние поставки, которые "принесло море" невероятно нам пригодятся. Эти посылки, отправленные вглубь наших территорий, порой и в реках, содержат огромное количество не только оружия, но и прочего оборудования. Наши враги так и не смогли обнаружить эти поставки, и хоть мы сами тоже лично не видели наших бенефициаров, мы можем догадываться, что наши далёкие родственники из Хироптерры позаботились о нашей боеспособности."
bat.76.a:0 "Чудесно!"

bat.78.t:0 "Инструкция по подавлению сопротивления"
bat.78.d:0 ""Ладно, молокососы! Позатыкали свои рты, слушаем меня и, может быть домой, вы вернётесь живыми!", - проворчал седой сержант, гордо шагая перед строем только что прибывших новобранцев. "Добро пожаловать в выгребную яму, известную как Варзена! Вам выпала большая честь исполнять волю Найтмер на этих землях!"\n\nОн остановился, не торопясь посмотрел на каждого новобранца, давая понять о своём недовольстве. Совет Легионеров может говорить всё, что захочет, но скоро вы поймёте что всё не так радужно, как они говорят. К счастью для вас, я на этом собаку съел, так что слушайте меня!"\n\n"Сперва зарубите себе на носу: местные вас ненавидят. Да и хрен с ними! Они могут косо на вас посмотреть или усмехнуться, но мне плевать. Я лично выпорю идиотов, которые будут на это отвечать. Кричащие пони - не проблема."\n\nСержант приостановился и вздохнул. Шрам на его лбу вздрогнул. "Главная проблема - это тихони. Те, кто сливаются с толпой, выжидая удобный момент для того чтобы пырнуть вас между рёбер в спину. Так что вам лучше не давать им такого шанса."\n\n"Будьте бдительны, не отвлекайтесь, и, во имя Найтмер, всегда ходите парами. Чхать я хотел на то, что вам надо отлить или куда-то ещё. Если не хотите вернуться домой в деревянной коробочке, следуйте правилам."\n\nУстало вздохнув, он сказал: "Ваши офицеры расскажут всё остальное. Удачи, ещё увидимся...С теми, кто останется в живых"" #AAAAAAH
bat.78.a:0 "Теперь всё ясно!"

bat.79.t:0 "Зачистка остатков"
bat.79.d:0 "После победы над гиппогрифами на нашем пути к установлению контроля над Северной Зебрикой осталось всего несколько небольших государств. Мы немедленно вторгнемся в них и не теряя времени захватим эти жалкие остатки."
bat.79.a:0 "Они не сразу поймут, что случилось."

bat.80.t:0 "Заключительная угроза"
bat.80.d:0 "Не так-то легко назвать Кольтфаген настоящей угрозой, особенно если сравнить его с гиппогрифами. Их армия представляет собой раздутый клубок соперничающего ополчения и наёмников, что заботятся только о себе и совершенно не задумываются о сплочённости отрядов. У них просто нет шансов против армии, что сражается под знаменем Найтмер. Это не самая приятная работа, но она должна быть сделана. Ничто не может встать между Найтмер и полным подчинением Северной Зебрики, в особенности фальшивая республика, тщетно цепляющаяся за прошлое. Совет решил, что необходимо подготовить немедленный удар; мы уничтожим их быстрее, чем они поймут, что случилось." #AAAAAAH
bat.80.a:0 "Пришло время преподать кольтфагенцам урок..."

bat.81.t:0 "Хироптеррское Содружество"
bat.81.d:0 "Война в Северной Зебрике закончилась. Кровь и пот были пролиты в невиданных ранее количествах, когда современные армии столкнулись друг с другом подобно истинным титанам. Но в итоге наши враги просто не смогли противостоять нашей железной дисциплине и непоколебимой вере в Найтмер. Все те, кто осмелился противостоять нам, теперь сокрушены, а их некогда гордые народы покорились нам.\n\nНу, большинство.\n\nПо всему недавно созданному Хироптеррскому Содружеству возникло множество вооружённых групп, выступающих против нас. Наши силы, и без того истощённые долгой военной кампанией, теперь вынуждены бороться с постоянными нападениями и атаками со стороны местных ополченцев и бывших вражеских солдат, полных решимости вести борьбу до самого конца. А хуже всего то, что их неповиновение вдохновляет ещё большее число существ на недавно завоёванных территориях на открытое восстание против нас. Такое неподчинение просто неприемлемо. Мы должны действовать быстро, если хотим, чтобы Содружество пережило новый этап борьбы." #AAAAAAH
bat.81.a:0 "Истинная война только началась."

bat.82.t:0 "Гибель гиганта"
bat.82.d:0 "Прочитать. Штамп. Утвердить. В папку.\n\nЕжедневная рутина Этёрнал Эклипса. Он прерывался лишь тогда, когда к нему приходил его внук на чай. Но сегодня всё будет, более того, должно будет быть по другому. Прочитать. Штамп. Утвердить. В папку. Стресс и боль разрывали его разум, он понятия не имел, сколько ещё так протянет. Он не врал Люсенту, он это знал, но всё ему не рассказывал. Найтмер свыше! Дай ему сил!\n\nПрочитать. Штамп. Утве-\n\n"Дедушка, ты говорил, что хочешь со мной поговорить?" Этёрнал Эклипс очнулся и услышал перед собой внука. Этёрнал покачал головой и заговорил "Я управлял этим Легионом более двадцати лет. Я служил этой нации и Найтмер более шестидесяти. Меня это порой изнуряет, я чувствую, как служба точит мой дух и мои кости, мне больно ходить, мне становится тяжело дышать если я хоть немного не так сяду." Люсент снова кивнул, "Понимаю, дедушка. Если ты хочешь, чтоб я тебя подменил, то могу сказать, что я многому обучился в Зарантии, я уверен что я мо-"\n\n"Нет, Люсент." Возразил Этёрнал, и остротой своей интонации прервал речь своего внука. "Я не ухожу в отставку, не распределяю обязанности, я-" Этёрнал на этом остановился. Ему нужно было собраться со своими мыслями, но ему нужно было ответить прямо.\n\n"Я умираю, Люсент."\n\nПосле этих слов, в помещении нависла гробовая тишина: Люсент утратил дар речи, а Этёрнал просто не хотел ничего говорить. Люсент пытался выдавить из себя ответ, но его тут же прервал Этёрнал, "Знаю я уже, что ты хочешь мне сказать, но да, я полностью уверен. Я уже чувствую эту грань смерти, эту тяжесть залов Тартара. Неизбежное вот-вот случится, со дня на день, я уже догадываюсь. Есть вот это вот чувство уже, и я знаю, что я к нему готов. Я уже закончил всю свою работу за жизнь, и подготовил лучшее, что могу после себя оставить; это лучшее - ты, Люсент." Люсент отвёл взгляд вниз, избегая зрительного контакта. "Запрашиваю разрешение уйти в отставку, товарищ командир." Этёрнал, в шоке от сказанного Люсентом, со слезами в глазах ответил, "Разрешение даю, товарищ Генерал. Но... можно вас ещё обнять?" Люсент кивнул, и они обняли друг друга, в такой торжественный момент, после чего Люсент поцеловал дедушку, отдал честь, и покинул комнату со слезами на глазах.\n\nЭтёрнал Эклипс вновь занял своё рабочее место и приступил за последнюю работу своей жизни.\n\nПрочитать. Штамп. Утвердить. В папку."
bat.82.a:0 "И два дня спустя, он умер..."

bat.83.t:0 "Похороны"
bat.83.d:0 "Совет хотел, чтобы похороны Этёрнал Эклипса провели надлежащим образом для великого государственного деятеля, чтобы его лицезрели тысячи. Чтобы о них передавали по радио, провели парады, и чтобы присутствовало несметное число говорящих с Луной, которые бы отдавали честь. Но Люсент отказался от всего этого. он не хотел, чтоб ему в который раз напоминали про смерть его дедушки.\n\nЦеремония прошла скромно, на ней были лишь самые близкие пони, и о ней едва ли упомянули в газетах. Лунар Хэйл выступила с короткой панихидой, после чего простенький гроб погрузили в землю - без всяких помпезностей, никакого цирка. Всё, как хотел бы сам Этёрнал.\n\n"Он бы гордился тобой," сказала мягко Обёрн, как вдруг пошёл дождь, и все скорбившие разошлись. "Немногие могут себе позволить не дать Совету использовать такие события в целях пропаганды."\n\n"Погиб достойный жеребец. Мероприятие и должно быть таким. Он сам бы так хотел," ответил Люсент, даже не заметив на своём плече её копыто.\n\n"Твоего дедушку всегда было трудно понять, но казалось, что у него были планы на все случаи жизни. Не находишь ли ты странным, что он не оставил никаких инструкций для его похорон?" добавила Обёрн, поправив зонтик, и прикрыв им их обоих.\n\n"Нет," прошептал Люсент, и покачал головой. Его чувства стали накапливаться, словно у него что-то застряло в горле и он не мог это выговорить. Пара сама стояла у могилы наставника. На его глазах накатывались слёзы, он едва держал себя в своих копытах.\n\n"Нет? Ну тогда ты также хорошо, как и я, понимаешь... что он доверился тебе, чтобы ты позаботился о нём, и об этой стране, до его последнего вздоха," сказала она. "Он бы тобой гордился... и я тобой горжусь.""
bat.83.a:0 "Друзья навсегда, да?"

bat.84.t:0 "Отставка"
bat.84.d:0 ""Отец," резко сказал Обёрн, зайдя в кабинет Лорд-командира Отэма Бриза у Плантации Рид. "Нам нужно поговорить."\n\n"О том, как ты поздно вернулась с похорон Этёрнала? Или о том, как ты сюда заходишь, как к себе домой?". Он слегка поругал свою дочь, и махнул копытом, прося её закрыть за собой дверь. "Не дай Найтмер, чтоб слуги услышали, какая моя девочка упорная."\n\n"Тебе нужно уйти в отставку," сказала она прямо.\n\n"...Я подшучивал, когда сказал про то, как ты заходишь, но я уже могу гордиться тем, что воспитал тебя так, что ты смеешь вот так вот заходить и такое требовать," сказал Отэм, вскочив со своего места и указав на неё копытом.\n\n"Так пойми, что я это требую из любви к тебе," сказала она размеренно, почти наигранно. "Лорд-командир Эклипс лишь на десять лет тебя старше...и пережил вполовину меньше жертв."\n\n"И? И что? Твоя матушка, благослови Найтмер её душу, знала, что я буду в Совете, пока мой труп не сдерут с моего места на собрании. Я не приходил лишь однажды, лишь когда она болела!"\n\n"И именно поэтому тебе нужно уйти в отставку. Ты отдал Хироптерре всё, что мог. Сейчас ты так себя загоняешь, что не протянешь ещё десять лет," подметила Обёрн, положив копыто на стол. "Думаешь, молодой реформатор типа Люсента упростит твою работу?"\n\n"Я ошибался," сказал Отэм, протерев лицо копытом. "От твоей матери в тебе скорее этот запал, а от меня скорее манера речи."\n\n"И твоё же упрямство," спокойно добавила Обёрн, медленно подойдя к отцу и обняв его. "Я бы не приходила сюда и не предъявляла таких требований, не будь бы это лучшим решением для нашей семьи и для Хироптерры."\n\n"...Завтра я начну бумажное оформление, дорогуша," сказал Отэм, слегка погладив её, выйдя из объятий и сев обратно на своё место. "Что ж, всё по порядку. На этот случай я готовил бутылку вина, потому я отдам тебе свой последний приказ... пойди достань её."\n\n"Так точно, Лорд-командир," с нежной улыбкой ответила Обёрн."
bat.84.a:0 "Слава Леди-командиру Баронессе Обёрн Лиф!"

bat.85.t:0 "Собрание"
bat.85.d:0 ""Да благословит Императрица новособравшихся в нашем Совете, как предначертано предшественниками!", объявила Лунар Хэйл, завершая молебен перед собранием новых членов совета.\n\n"И пусть правит она веки вечные," сказал басом Лорд-командир Пэлисейд, теперь самый старый из членов Совета, так как Эклипс скончался, а Обёрн подал в отставку. "Поприветствуем двух новых командиров, Лорд-командира Люсента и Леди-командира Обёрн. Обычно, мы пытаемся давать простые обязанности новопосвящённым... но достойные их должности, дабы те осознали, насколько обширна их власть."\n\n"Тем не менее," прерывает речь Лайтнинг Чарм, махнув копытом, уставившись на молчаливых Люсента и Обёрн, "Следование традициям завело нас в такое положение. Хироптеррцы тысячу лет готовились вернуться на родину под началом Найтмер. Но она не добилась успеха, и потому мы должны всё переобдумать."\n\n"Нечего переобдумывать! Императрица Ночи всегда вела нас в правильном направлении! Мы должны слушаться её и только её!" прорычала Лунар Хэйл, встав на задние копыта. "Отступать от ею положенными традиций не иначе как предательство!"\n\n"...потому мы должны подходить к этому вопросу вдумчиво," добавила Леди-командир Эмеральд Лайт, пытаясь предотвратить грядущий спор. "Потому мы и ориентируемся на вас двоих для нахождения решения. Несмотря на ограниченную осведомлённость о ваших навыках, я думаю, что мы имеем представление о вашей политике в общих чертах. На словах, мы все управляем нацией, но именно на ваших идеях будет строится политика нашей нации в грядущей эпохе. Леди-командир Обёрн, Лорд-командир Люсент... давайте же начнём.""
bat.85.a:0 "Страна на распутье..."

bat.86.t:0 "Власть умеренных"
bat.86.d:0 ""Отчёт о ходе выполнения операции Муншайн и стенограммы дебатов в этом совете очевидно показывают различные долгосрочные недостатки операции," заключил Люсент в свойственной себе практичной и спокойной манере. Он не желал винить совет, скорее направить его к своему решению и убедить их, что это решение - их собственное. "И это не говоря об очень хорошо задокументированном шпионаже бывшего Лорд-командира Отэма Бриза, который показывает, что Эквестрия уже не та, каковой она была в глазах изначальных разработчиков плана Муншайн веками ранее. К тому же, дорогие члены совета, даже если бы мы достигли победы военным путём, было бы ли всё так гладко? Политики, применяемые в Хироптерре, никак не применимы в Эквестрии. И что же нам делать, если мы хотим подготовиться к следующему пришествию Найтмер?"\n\n"...нам нужно адаптировать наши политики к масштабу наших амбиций," договорила Обёрн, чертыхаясь про себя. Она явно не была согласна с подходом Люсента, но, по крайней мере, она уже поняла его суть.\n\n"Твоё предложение... чуть ли не гармоническое," заметила Эмеральд Лайт с ноткой отвращения. "Терпимость к поклонению ложным богам, оборона их земель, и, последний гвоздь в крышку гроба, законная оппозиция? Да рабочие восстанут, стоит нам только приподнять копыто!"\n\n"Мы попросили его составить план, которому наша нация будет следовать в будущем, Эмеральд. Если ты не согласна с итогами... тебе не стоило голосовать за Люсента," заявила Обёрн, кивнув Лорд-командиру. Хоть в её голосе и отчётливо было слышно несогласие, она склонила голову, и договорила, "Настала пора... перемен, Лорд-командир Люсент. Ваш план будет применён с точностью до символа.""
bat.86.a:0 "Лорд-командир Люсент поведёт нас в будущее!"

bat.87.t:0 "Власть лоялистов"
bat.87.d:0 ""Можно сказать, что мы их жалеем," заключила Обёрн, расхаживая вокруг стола Совета Легионеров, усыпанного различными таблицами и докладами, из которых Лорды и Леди-командиры сделали ясные выводы. Был выбран план Обёрн, который изначально казался злобным, но в долгосрочной перспективе принесёт стабильность в Хироптерре. "Выделив некоторые регионы на... рабочие центры и обеспечив всем в центре надлежащее лунаристам образование?"\n\n"Мы построим фундамент для интеграции следующего поколения и всех будущих," сказал Люсент, вспоминая о паре компромиссов, на которые он смог убедить Обёрн пойти в её плане, пусть ей и пришлось позволить Люсенту считать, что эти идеи принадлежат ему. "Ты прав. Если бы мы выделили абсолютно все ресурсы на обращение нынешнего поколения в веру в дело Найтмер, в любом случае оставались бы несогласные, потому другого выбора у нас нет."\n\n"Согласна," сказала Лайтнинг Чарм, скрестив задние копыта и упёршись на стол. "Мы - общество воинов, потому мы обязаны готовится к войне, даже если оной не предвидится. По поводу твоего плана, мы подготовим к нему наше Содружество, даже если на это уйдут десятилетия."\n\n"Не могу не согласиться," сказал генерал Пэлисейд, слегка усмехнувшись. "Но всё же, вы превзошли наши ожидания, Леди-командир. Совет безоговорочно поддерживает ваш жёсткий подход.""
bat.87.a:0 "Леди-командир Обёрн поведёт нас в будущее!"

bat.88.t:0 "Вопрос о земельных грантах для ветеранов"
bat.88.d:0 "— При всём уважении, командир Эклипс, я не понимаю, почему такой вопрос заслуживает вынесения на рассмотрение Совета, — Стоун Пэлисейд слегка нахмурился. — Пожалуй, лучше перейти к более срочным делам.\n\n— И именно в этом я вынужден с вами не согласиться, командир Пэлисейд, — Неизменно вежливо возразил Люсент. — Я даже готов заявить, что вопрос о земельных грантах для наших уходящих на пенсию ветеранов очень глубоко переплетён с безопасностью самой Хироптерры. — Он обвёл стол внимательным взглядом, убедившись, что остальные члены совета не обращают на него внимания. До тех пор, пока они считают, что вопрос не слишком важен, они будут более чем счастливы предоставить ему свободу действий, необходимую для надлежащей реализации этой программы.\n\n— Как вам известно, новые владения обширны, а вот наши силы ограничены. Расселение лояльных Содружеству существ, обладающих необходимой подготовкой и оружием, поможет облегчить бремя наших регулярных войск. К сожалению, у нас есть ресурсы для реализации только одной из таких инициатив. Я подготовил краткий обзор программы, а также анализ потенциальных выгод...\n\n— Спасибо, командир Эклипс, за основательность, — Лайтнинг Чарм вклинилась в его речь с кислой миной. — Однако в этом нет необходимости. Совет полностью доверяет вашему мнению в этом вопросе. У кого-нибудь есть возражения? — Её взгляд, обращенный к остальным членам совета, обещал убить любого, кто отважится возразить. — Отлично, тогда вопрос решён. Давайте двигаться дальше. — Все согласно кивнули, в том числе и Люсент, хотя он старался скрыть свою небольшую ухмылку. Он точно знал, с чего начать работу над проектом. Люсент намеревался сфокусироваться на заселении..." #AAAAAAH
bat.88.a:0 "... зарантийского приграничья."
bat.88.b:0 "... тобукского побережья."
bat.88.c:0 "... варзенских территорий."
bat.88.e:0 "... зумидийской зоны."

bat.89.t:0 "День в тире"
bat.89.d:0 "Пуля задела самый край цели, оставив на картонке дырочку, но не задев нарисованные кружки.\n\n"Ты снова дёргаешь курок и закрываешь перед выстрелом глаза." сказала Фёрм Хуф, смотря на то, как её дочь с печалью на лице опустила ружьё.\n\n"Но я стараюсь!" злостно, перезаряжаясь, ответила Мунлайт, и передёрнула затвор. "Ну я просто не понимаю, как мне не закрывать глаза, когда у меня прямо перед лицом взрыв?\n\n"Не боясь его," ответила Фёрм Хуф и подошла к ней. "Подними снова ружьё, наведи прицел на цель, готовсь..." поучала она её. "Представь свой выстрел, и сейчас не дёргай курок..."\n\nТир был не из крупных, Фёрм Хуф хотелось бы работать на большей площади, но лучше огромной, открытой песочницы в десяти минут ходьбы от дома не было ничего. Рядом протекал ручей, росли фруктовые деревья на плодородной земле - в целом, она была рада там находиться. Это место хорошо подходило для создания семьи, она осознавала, почему прошлые владельцы построили именно тут дом. Правда, они не использовали это место в качестве тира. Видимо, потому они и проиграли в войне против Хироптерры - слабость привела к упадку\n\n"И щёлк..." шепнула она Мунлайт, на что та послушно и медленно щёлкнула курком, и пуля полетела прямо в цель, попав лишь на пару колец мимо яблочка."  
bat.89.a:0 "Совсем другое дело!"

bat.90.t:0 "Вечер в пабе"
bat.90.d:0 "Глубоко в закоулках Нового Аякачтли находится небольшой бар, который пользуется популярностью у Легионеров. В том баре зазвенели три стакана - трое друзей собрались отметить своё повышение. Кримзон Вэйв сидел рядом со своими двумя подчинёнными, которые служили с ним с его первого назначения командиром. "Тяжело поверить, как далеко мы зашли, мне до сих пор кажется, что мы только-только окончили академию.", сказал Кримзон, подправив всё ещё непривычную новую униформу. "Более того, готов поспорить, что ты побил рекорд скорости карьерного роста. Ты что, сдружился с каким-то членом совета?", высказался один из его товарищей и сделал ещё глоток.\n\n"Ой, не смеши, я просто хорош в своём деле, и именно это Легион охотно и поощряет." ответил Кримзон, и затем тоже выпил. "Не недооценивай себя, в прошлой битве ты прямо посеял ужас в этих язычниках.", возразил его друг. После этих слов, эта компания заказала каждому ещё по пиву, и продолжила с радостью отдыхать от особо сложной серии боёв.\n\nХоть Кримзон Вэйв и не бил никаких рекордов, его и правда очень быстро повысили. Его девиз, "Жёстко, но эффективно" заметно отразился в его подходе к управлению. Он всегда ожидал лучшего от своих солдат и сам выкладывался по полной. Пока его подчинённые тренировались, он сам неустанно изучал тактику и стратегию, чтобы каждый аспект грядущего боя сулил победу Легиону. Этой политикой он добился уважения, если не восхищения Легионеров, что и привело к его росту.\n\n"Ну реально, Кримзон, тебе стоит притормозить и дать дорогу другим.", сказал его друг. "Ты так через пару месяцев всем Легионом командовать будешь.", добавил другой. "Да не смешите, если я приторможу, то уже на следующей неделе нас наводнят эти еретики." Из-за стола опять разнёсся бурный смех, и троица продолжила пить. Празднования шли допоздна, а Кримзон Вэйв всё раздумывал о будущем."
bat.90.a:0 "Возможно, когда-нибудь..."

bat.91.t:0 "Раскрылась суть Освободительной Армии Варзены"
bat.91.d:0 "У Леди-командующей Обёрн Лиф чуть не случился инсульт, когда она обнаружила огромную стопку документов, стоящую на её столе. Она просто попросила предоставить полезную информацию касающуюся ОАВ, но зачем же так много? Беглого взгляда на несколько предоставленных отчётов было уже вполне достаточно, чтобы подтвердить все её опасения. Она немедленно послала за пони, который их написал.\n\n"Ты ведь просто преувеличиваешь, правда?"\n\n"Нет, мэм. У меня было неудовольствие быть связным с ОВА. Это не тот опыт, который я бы рекомендовал». Обёрн кивнула, её лицо выражало хмурое выражение.\n\n"Единственное, для чего они были хоть как-то полезны, так это для отвода огня гиппогрифов от наших регулярных войск.\n\nОбёрн покачала головой, поморщившись. «Это полный и абсолютный беспорядок. Вот же негодяй, бездельник! Мы должны были застрелить этого дурака, когда у нас был шанс». Затем, подняв глаза, добавила: «Вы проработали с ними дольше всех. Есть предложения, как справиться с этой проблемой?»\n\n«Полностью реорганизуйте подразделение, мэм», — прямо сказал ей капитан. «Среди них есть несколько хороших жеребцов, но они ничего не значат, пока подразделение в таком состоянии...»\n\nОбёрн ещё глубже нахмурилась. К тому времени, когда её взгляд в последний раз упал на толстую пачку дисциплинарных отчётов, она уже приняла решение."
bat.91.a:0 "Выдворите Барагзена и преобразуйте ОВА в полицейские части"
bat.91.b:0 "Выдворите Барагзена и преобразуйте ОВА в армейский резерв"
bat.91.c:0 "Принудительно распустить ОВА и отправить их на работы"

bat.92.t:0 "Дезертиры"
bat.92.d:0 "Вот это новость! Наши попытки разобраться с ОВА, похоже, не дали результатов.\n\nДолжно быть, до змеиного кубла дошли слухи о их скором роспуске, и поэтому они решили действовать. Вспомогательные соединения, посланные нами для их разоружения, сразу же попали под сильный огонь и были отброшены; однако, как только на место происшествия прибыли настоящие легионеры, ОВА тут же исчезла, опустошив казармы от снаряжения и оружия, рассеявшись по сельской местности Варзены. Хотя нам удалось схватить и быстро повесить нескольких из них как дезертиров, Копыто Найтмер считает, что основная их часть собирается установить контакты с Фронтом освобождения Северной Зебрики и другими формированиями сопротивления. Ситуация усугубляется тем, что многие из них имеют реальный боевой опыт и соответствующую подготовку. Излишне говорить, что наша борьба за умиротворение континента стала ещё тяжелее."
bat.92.a:0 "Они пожалеют об этом!"

bat.93.t:0 "Больше никаких Освободителей"
bat.93.d:0 "В отношении красной змеи не может быть полумер; нет такого понятия, как ненужная жестокость. Для работы с рабочими был разработан метод кнута и пряника, с призами для тех, кто выполняет свои квоты и поощрениями слежки за своими коллегами и доносов на них. Военизированные группы и вооружённое ополчение поселенцев постоянно использовались для подавления забастовок и распространения террора среди профсоюзов. Ветераны сил быстрого реагирования вступили в бой с Фронтом освобождения, сравняв с землей тренировочные лагеря, склады снабжения и сочувствующие деревни.\n\nТакой тщательный государственный террор, наконец, принес свои плоды на прошлой неделе, когда SAS, наконец, провела одновременные обезглавливающие удары против членов лидерства Фронта Освобождения. Судя по всему, наши суровые меры довели их до отчаяния, вынудив играть активно и таким образом, разоблачить себя.\n\nК сожалению, нашим командам не удалось захватить Дихью живой. Надеюсь, её смерти будет достаточно, чтобы навсегда сломить дух повстанцев.""
bat.93.a:0 "Социализм никогда не укоренится в Содружестве!"

bat.94.t:0 "Смерть былого"
bat.94.d:0 "Операция была из деликатных. Неудача означала бы, что Анзаравди растворится бы в зарантийской пустыне, отправляя бесценную разведывательную работу насмарку. Эту задачу можно было доверить только элите, и поэтому Совет легионеров послал на миссию свой самый смертоносный кинжал.\n\nПлемена имазебов, вероятно, поняли, что что-то не так, когда услышали гул самолётов в небе. Такое подозрение стало пугающей уверенностью, когда повсюду вокруг них начали появляться оперативники SAS, казалось бы, выползающие из самого песка. Зарантийцы сами по себе были свирепыми воинами, но те, кто находился под командованием капитана Стирлинга Сильвера, обладали превосходной подготовкой, экспериментальным ночным видением и общим отсутствием инстинкта самосохранения. Наточив зубы в серии смелых и рискованных операций в прошлую войну, они были теми жеребцами и кобылками, которые сочли бы бросок в насыщенную бомбардировку откровенно скучным предложением.\n\n Окруженный своими самыми фанатичными воинами и членами клана, Изем стоял на своём и сражался до победного конца, управляя сопротивлением из своей командной палатки в центре своего лагеря. То есть до тех пор, пока молодая кобыла из роты «Браво» не бросила туда пару белофосфорных гранат. Его обугленные останки будут опознаны гораздо позже."
bat.94.a:0 "А надо было раньше думать"

bat.95.t:0 "Прах к праху"
bat.95.d:0 "Официально в Нью-Бэйлсе никогда не проводилось никакой операции по обеспечению безопасности. В последующие дни газеты сообщат об этом как о трагическом несчастном случае. Незначительная утечка газа, вызвавшая мощный пожар и фактически обрушившая целый многоквартирный дом. Да, конечно, трагедия, но местная полиция закрыла дело довольно быстро. Губернатор Кэррот Стик позже объявит пару дней траура по несчастным жертвам, но на этом все.\n\nОднако неофициально операция по обеспечению безопасности в Нью-Бэйлсе войдет в анналы Копыта Найтмер как величайшая операция, почти соперничающая с операцией «Муншайн» по размаху. Общество Истинной Луны противостояло лучшим полевым оперативникам Копыта Найтмер в настоящей игре в кошки-мышки по всему Содружеству.\n\nВ конце концов, несмотря на тщательность Шакала, он просто не обладал тем объемом ресурсов, которым обладали его противники. Его штаб был выслежен через простую почтовую рассылку до жилого комплекса, и именно там был безжалостно нанесён удар.\n\nВероятно, Шакал ожидал полуночного рейда или снайпера с крыши. Однако он не учел грузовой автомобиль, загруженный нитроглицерином."
bat.95.a:0 "Он точно, точно подох?"

bat.96.t:0 "Конец Войны в Буше"
bat.96.d:0 "Активность сопротивления резко снижается по всему Содружеству. После уничтожения самых многочисленных групп сопротивления, похоже, что местные жители, наконец, пришли к выводу, что наше правление неизбежно, а некоторые даже начали относиться к нам с некоторым сочувствием, по крайней мере, по сравнению с их предыдущими правителями. Случаи коллаборации постоянно учащаются в течение последних месяцев; уже сейчас среди верховного командования ведутся переговоры о сокращении наших отрядов, предназначенных для борьбы с повстанцами. Во всех смыслах и целях война в буше закончилась, а Содружество выстояло."
bat.96.a:0 "Ещё тысячу лет кошмарного правления!"

bat.97.t:0 "Игра в мяч" # Shalupon
bat.97.d:0 ""Эй! Эй! Мышь! Кожекрыл, пни мяч сюда!" Бензамал позвал солдата-фестрала, когда мяч подкатился к хироптеррскому патрулю на окраине фермы его отца. Фестралы прибыли несколько месяцев назад. Была война, или что-то подобное, но Бензамал не был в курсе дел, разве что иногда слышал, как его родители, Аб и Саба, ругались по этому поводу. Единственное, о чём они сумели договориться, так это о том, что Бензамал ни при каких обстоятельствах не должен говорить с мышами.\n\nНо в этот раз можно, да? Это был его единственный мяч!\n\nЕщё одна мышь, помимо 'Кожекрыла', нахмурилась, услышав как Бензамал назвал солдата - так их обзывал Аб, когда ссорился. Может, тот фестрал тоже захотел пнуть мяч?\n\n'Кожекрыл' что-то сказал своему другу, похлопав его по плечу, пока он снимал странную винтовку, чтобы положить её на землю. Он перескочил через забор и прискакал к Бензамалу. Улыбаясь, он начал чеканить мячом своими крыльями и затем положил его на землю. Бензамал не понимал большинство слов, сказанных Кожекрылом, но он хорошо понял слово 'играть'\n\nИ играли они часами! Они гоняли друг друга по импровизированному полю в одном из неиспользованных полей. Бензамал не был самым быстрым в деревне, но он определённо был самым проворным. 'Кожекрыл' был неуклюж, но в разы сильнее. Вскоре к ним присоединились и другие друзья мыши. Бензамалу пришлось ждать, пока к игре присоединятся друзья Кожекрыла. Даже взрослые остановились и смотрели. Аб и Саба могли сильно отругать его за всё это, но Бензамал не мог вспомнить, когда он в последний раз так веселился!"
bat.97.a:0 "Бензамал только рад новым друзьям!"

bat.98.t:0 "К вопросу о вере"
bat.98.d:0 "Зата слышала о хироптеррцах. Её отец рассказывал о них истории, в основном для того, чтобы напугать её и прочих жеребят. Эти тёмные демоны летали в ночи на кожаных крыльях и утаскивали непослушных кобылок в свои логовища. Однако сейчас, когда Зата убрала пыль и землю ото входа в скромный храм в их деревне, она поняла, что всё это было, скорее всего, преувеличением.\n\nХироптеррцы действительно появилось: на небольшом грузовике приехало десять существ, из которых только половина была вооружена. А после этого они не сделали ничего особенного. Разве что построили небольшой храм своей богине и время от времени раздавали брошюры. Их старый деревенский храм остался на прежнем месте, и Зата и её соседи по-прежнему могли свободно поклоняться божествам предков. Конечно, нельзя забывать про налоги, но они были не слишком суровы, да и захватчики принимали плату товарами.\n\nЗата остановилась и нахмурилась. Она точно знала, что некоторые из её друзей начали слушать проповеди Говорящих-с-Луной. Некоторые просто для того, чтобы избежать высоких налогов, но другие были искренне заинтересованы. Возможно, она могла бы сделать то же самое или хотя бы послушать, что там рассказывает этот Говорящий-с-Луной. В этом же нет ничего плохого, верно? В конце концов, они выгнали гиппогрифов, так что за всей этой чепухой о Богине Ночи должно стоять что-то конкретное.\n\nПриняв решение, она вернулась к текущей задаче. В конце концов, эти ступеньки сами себя не почистят." #AAAAAAH
bat.98.a:0 "Число новообращённых растёт!"

bat.99.t:0 "Закладывая фундамент"
bat.99.d:0 ""Что мы тут делаем?", - спросила Стронг Винд, закатив глаза. Инженер смахнула со лба пот, поправляя ремень, который держал её на шесте, пока её копыта осторожно подключали грозовые разрядники.\n\n"Потому что ты - электрик, который решил потратить годы своей юности на служение Императрице Ночи.", - подметил со смешком Миднайт Раннер, подлетев к ней. Фестрал лениво кружил в воздухе и затем предложил ей недоеденное...что-то, что готовят местные. "Бензамал оставил это, пока ты занималась настоящий работой, оно вкусное!" \n\n"Нет, спасибо...И всё же я не могу поверить, что ты терпишь то, как тебя этот малец-язычник называл 'Кожекрылом', и ты ещё не ответил на мой вопрос.", - возразила Стронг, помахав головой, отказавшись от местной кухни и закрыв панель, с которой она работала.\n\n"И почему я, ничем не примечательный легионе, который совершил ту же ошибку, что и ты, должен знать?", - солдат фыркнул. "У этих пони не было водопровода и электричества. Может, это не и весёлое занятие, наподобие разминирование минных полей и проделывание проходов в стенах, но мы тут закладываем основу для чего-то важного: будущего.\n\n"Будущее? Святые яблоньки, ты серьёзно веришь в речи Говорящих с Луной?", - со смехом сказала Стронг, с трудом веря, что на её друга так легко повлиять.\n\n"Когда мы в последний раз выполняли задание с неверными, которое не включало в себя ношение оружия и выдачу им еды?", - ловко парировал Миднайт, со смехом махая копытом с закуской. "Смейся сколько хочешь, но мы помогаем этим пони...и я думаю они понимают это.""
bat.99.a:0 "Умы и души, умы и души."

bat.100.t:0 "Спасённый колоколом"
bat.100.d:0 "Хироптеррское Содружество следовало действительно современному принципу; раздельно и гармонично. И всё же, на многие уровни административного управления признали, что не все вещи могут быть раздельными. У жеребёнка есть право на образование. Жеребёнок не решает в какой семье родиться, точно так же как и пони не решает стать ли единорогом или пегасом. Поэтому, даже еретикам и рабочим должны быть предоставлены те же возможности в образовании, как и их более праведным сверстникам. Говорящая с луной Эвернайт работала в качестве директрисы одном из самых престижных...и ныне самом прогрессивном институте в сердце Содружества\n\nДети из самых низов общества теперь учатся наравне с сынами и дочерьми генералов и дипломатов. Сначала, Директриса была одной из многих, кто был против этого изменения. Благодаря сочувствию Леди-командира Обёрн Лиф, которая в первый день повела жеребят из разных слоёв общества за ворота школы, Эвернайт изменила своё мнение.\n\nПосле того как шок и познанные предубеждения от их родителей утихли, Говорящая с Луной Эвернайт заметила странное поведение среди детей. Пока они думали, что она не смотрела, жеребята общались друг с другом. Во время перемен, они играли вместе. А от того, как юные жеребцы и кобылы начали тайно обменяться записками, у Эвернайт появились мысли о том, каким же скандальным будет День Копыт и Сердец в ближайшем будущем. Что-то странное было во всём этом...интеграция, что грела сердце Говорящей с Луной. Если дети за столь короткое время подружились, то любовь Найтмер воистину существует в них."
bat.100.a:0 "Раздельно и гармонично? Скоро оно станет единым и гармоничным."

bat.101.t:0 "Старые солдаты"
bat.101.d:0 "— Ну ладно тогда. Узрите свою судьбу, — объявила Миднайт Вэйв с ухмылкой, бросив карты на стол ко всеобщему недоумению. Шарп Скент покачал головой в полном разочаровании; он бросил последний взгляд на свои карты и тоже положил их на стол. — Что ж, я сдаюсь. Кто-нибудь хочет продолжить?\n\nСэнд Касл задумчиво куснул сигару, а потом покачал головой. — Нет, спасибо. Думаю, что уже хватит. — Собравшиеся за столом согласно кивнули и вернулись к своим напиткам. — Кто бы мог подумать, что у нашего сержанта такой хороший покерфейс?\n\nМиднайт Вэйв захихикала, забирая свой выигрыш. В основном, арахис. Впрочем, она не возражала: она всё равно не собиралась выигрывать деньги, а игра была по большей части возможностью для общения. — Видишь ли, Касл, именно по этой причине я была твоим сержантом, а не наоборот.\n\nЗатем её улыбка померкла. Это случилось опять: в задней ноге вновь вспыхнула боль, и воспоминания снова нахлынули на нее.\n\nЭйн-Тротгуре. На мгновение она была уверена, что её уши уловили знакомый свист артиллерийских снарядов, который перемежался с криками раненых и умирающих. Вейв почувствовала, как на её лице появляется гримаса.\n\n— Сержант? Вэйв? Ты в порядке? — Голос Касла отвлёк её от дурных мыслей. — У тебя снова этот взгляд. — Она покачала головой, напоминая себе о том, что война закончилась, и что теперь она со своими друзьями. — Д-да. Да, я в порядке. Немного задремала. Я просто устала, так что на сегодня точно хватит." #AAAAAAH
bat.101.a:0 "В то же время на следующей неделе?"

bat.102.t:0 "Свет в конце туннеля"
bat.102.d:0 "— Я благодарю вас за оказанную мне честь, лорд-командующий, а также за ответственность, которую вы возложили на мои плечи. Уверяю вас, что доверившись мне, вы ни о чём не пожалеете. — Сказал губернатор Кэррот Стик с безмятежной улыбкой.\n\n— Уверен, что не пожалею. А я, в свою очередь, благодарю вас за прекрасный чай, губернатор. Сегодняшняя встреча была очень продуктивной. А теперь я удаляюсь, чтобы уладить дела. Выход я найду сам.\n\nКэррот Стик продолжал улыбаться до тех пор, пока лорд-командующий Люсент Эклипс не покинул комнату. А затем, наконец, выдохнул, хотя он даже не подозревал, что задерживал дыхание. Кэррот Стик рухнул на свой стул. Он устал, но был практически... счастлив? Нет, не совсем. Было ещё много работы. Скорее, его чувство можно было описать как облегчение.\n\nПри иных обстоятельствах он счёл бы такое предложение приманкой от Копыта Найтмер, чтобы окончательно заклеймить его как еретика и арестовать раз и навсегда. В конце концов, ему были хорошо известны их методы, ведь он служил вместе с ними. Но ведь это предложение внёс действующий член Совета Легионеров. И на документе стояли подписи всех членов Совета. Даже Копыто Найтмер не было столь изощрённым.\n\nВсю следующую ночь губернатор Кэррот Стик не спал: он разрабатывал планы и связывался со своими сторонниками. Нельзя было терять время; Хироптерра менялась, и если приложить некоторые усилия, то жить в ней станет лучше для всех, а не только для граждан. Это будет трудный процесс; в Хироптерре никогда не было ничего похожего на оппозиционную партию, не говоря уже о легальной. Тем не менее, Кэррот Стик был уверен в том, что он сможет это сделать.\n\nНо сначала ему нужно было устроить пресс-конференцию." #AAAAAAH
bat.102.a:0 "И вот так мы обрели мир."

bat.103.t:0 "Рождение Лиги Интеграции"
bat.103.d:0 "Сегодня в Хироптерре произошло нечто, чего тут не было уже тысячу лет. В просторном зале Нового Аякачтли губернатор Кэррот Стик официально объявил изумлённой аудитории о создании первого настоящего политического образования в Хироптерре. При иных обстоятельствах это было бы расценено как тяжкое преступление против государства, но Совет Легионеров дал на это специальное разрешение, а лорды и леди-командующие выразили робкую поддержку.\n\nГубернатор Кэррот Стик говорил долго, но благодаря своему ораторскому мастерству он завладел вниманием аудитории почти на сорок пять минут. Он говорил о жертвах, которые пришлось принести Хироптерре; о "Муншайне"; о войне против Ариса; о Войне в Буше. Кэррот высоко оценил усилия легионеров в достижении этого триумфа, но в то же время указал, что увеличение военных расходов - неправильный подход, особенно если Хироптерра желает достичь как можно более полной интеграции остального Содружества.\n\nОн рассказал о своём идеале будущего нации, где вера в Найтмер распространится по всему Содружеству и новообращённые смогут пользоваться теми же правами, что и граждане. Он пообещал, что вновь созданная Лига Интеграции будет тесно сотрудничать с Советом, чтобы достичь именно этого - единства нации под властью Найтмер.\n\nВ целом, отношение к речи и высказанным идеям было довольно позитивным. Хотя некоторые сторонники жёсткого подхода поспешили заклеймить новое политическое формирование как "предательскую криптогармоническую партию", многие умеренные воспользовались случаем, чтобы подержать усилия губернатора по созданию светлого будущего для всей страны." #AAAAAAH
bat.103.a:0 "И так будущее стало выглядеть чуть более светлым."

bat.104.t:0 "Люсент и Обёрн"
bat.104.d:0 ""Говорят, через пару десятилетий существование рабочего класса подставят под вопрос.", - сказал Обёрн Лиф, пока Баронесса и Леди-командир в тайне попивали чай в спокойной обстановке маленького кафе, наслаждаясь холодным бризом океана. "Некоторые, более радикальные газеты говорят, что это произойдёт быстрее."\n\n"Я думал мы договорились, никакой политики. Всё должно пройти как в старые добрые, забыли?", - возразил Люсент, поматывая головой, одновременно поправляя широкую шляпу с полями, которая скрывала его отличительные черты от посторонних глаз.\n\n"Побег от твоего дедушки и моего отца, чтобы мы могли обсудить наши мечты и надежды о стране частично включал в себя политику, если ты, конечно. помнишь об этом.", - Обёрн отчитала его, постукивая копытом. "И это не смотря на то, куда ты завёл нас? Мы от этого только сильнее."\n\n"Но мы были бы слабее, если бы мы не старались, Люсент. В чём смысл пути, на который ты нас поставил, если мы не будем громить всё и вся, это говоря с точки традиции. Без обид, если что.", - с ухмылкой подметила в ответ Обёрн.\n\n"...Я знаю", - признал Люсент с лёгким смешком. "Сколько ещё мы будем по разные стороны баррикад, Обёрн?"\n\n"Наверное всю нашу жизнь... Пока Хироптерра существует, я не могу представить, что мы не будем делать всё возможное ради её блага", -  уныло ответила она.\n\n"Ты мой лучший друг и достойный соперник", - ответил Люсент после долгой паузы. "Нам пора возвращаться. Следующий раз в то же время?"\n\n"Я пропущу нашу встречу только если Найтмер вернётся...опять", - ответила Обёрн с тёплой улыбкой."
bat.104.a:0 "Ну кто может быть лучшим соперником, если не лучший друг?"

bat.105.t:0 "В глубинке"
bat.105.d:0 "Ашен Мист не ожидала стать мэром, и все же ей нравилось думать, что она прекрасно справляется с этой работой. По крайней мере, это были приятные перемены по сравнению с жестокими боями в Войне в Северной Зебрике. Ашен Мист услышала, что Совет ищет потенциальных поселенцев, предпочтительно ветеранов, для распространения цивилизации в Северной Зебрике и почти сразу же записалась в программу.\n\nПоздним утром Ашен Мист прогуливалась по главной улице поселения. Некоторые колонисты узнавали её и приветственно махали, когда она проходила мимо; пару раз она останавливалась, чтобы обменяться парой слов. Это была приятная болтовня, по крайней мере, большую часть времени.\n\n— До меня дошли слухи, что повстанцы всё ещё могут скрываться поблизости, мэм. Думаете, нам стоит беспокоиться? — Спросил один из фермеров. — Я не очень хорошо обращаюсь с оружием, а моя жена ждёт нашего третьего жеребёнка.\n\n— О, не беспокойтесь об этом, — Успокоила его Ашен Мист с искренним смехом. — Они могут продолжать скрываться сколько им угодно. Теперь это наши земли, и чем скорее они это признают, тем лучше. А если они не смирятся, то мы устроим ещё одну кампанию по усмирению! — Они рассмеялись и разошлись в разные стороны.\n\nАшен Мист гордилась тем, что им удалось сделать за столь короткое время. Раньше эти земли представляли собой беззаконное лоскутное одеяло из отсталых деревень и племён, а теперь на их месте стояли аккуратные общины правоверных. Колонисты ухаживали за своими лагерями, воспитывая собственные семьи в соответствии с учениями Найтмер. И с каждым днём банды мятежников оттесняли всё дальше и дальше. Скоро эти земли будут умиротворены навсегда. Кобыла-единорог усмехнулась. Жизнь для неё наконец-то пошла в гору. Возможно, когда-нибудь и у неё появится шанс завести собственную семью." #AAAAAAH
bat.105.a:0 "Неумолимый марш цивилизации."

bat.106.t:0 "Тикающие часы"
bat.106.d:0 "У Затои была одна-единственная задача. Каждые 3,2 секунды конвейерная лента с точностью часового механизма доставляла ему стальную трубу, а зебра должен был просверлить в ней отверстие. Он опускал сверло, искры летели на его защитные очки, после чего сборочная лента уносила одну деталь и доставляла следующую. Зачем он это делал, или почему этим трубкам требовались отверстия в одном и том же месте, Затои не мог сказать, да его это и не волновало. Вокруг него другие рабочие выполняли более или менее аналогичную работу. Затои никогда не спрашивал их, в чём заключается их работа, да у него и не было времени. У него была своя квота, которую нужно было выполнить.\n\nНо так было не всегда. Были времена, когда у Затои были передающиеся из поколения в поколение поля, которые он обрабатывал.. У него был небольшой, но уютный дом в родной деревне. Но теперь и его поля, и деревня исчезли - их сожгли захватчики. Теперь на месте домов и угодий стояла фабрика с дымящими трубами. Его друзья и семья тоже исчезли: одни бежали, другие погибли, некоторые ушли в отряды сопротивления, но их выследили захватчики.\n\nПрошло несколько часов, а Затои продолжал сверлить отверстия в стальных трубах. Позади него через равные промежутки времени раздавался звук шагов, когда надсмотрщики обходили ряды рабочих. Раньше иногда раздавался треск кнута или удары дубинок, но теперь в этом не было необходимости.\n\nГде-то вдалеке раздался громкий, пронзительный свисток. Четырнадцатичасовая смена наконец-то подошла к концу." #AAAAAAH
bat.106.a:0 "И затем рабочие вернулись в бараки."

bat.107.t:0 "Плоды нашего труда"
bat.107.d:0 "— Очень хорошо, дети. Думаю, на сегодня достаточно, так что увидимся на следующей неделе. Приятных вам выходных, — Ноуси Гланс улыбнулась, пока её ученики быстро собирали свои вещи и радостно бежали к выходу из класса. Гланс уже собиралась сделать то же самое, но на выходе её остановила хмурая Фоллин Рейн.\n\n— Мисс Гланс, я считаю наш текущий подход не совсем корректным. Я имею в виду, что мы ещё не вникали в самые серьёзные вопросы относительно веры Найтмер! — Воскликнула она. Ноуси Гланс кивнула с терпеливой улыбкой.\n\n— Мы могли бы, но тогда большинство детей просто заскучают, — указала она. — Мы больше не в Урсаграде. Никто из этих детей не вырос в окружении веры, подобно нам. Нам нужно подойти к этому осторожно, разжечь их интерес, понимаете? И лучший способ сделать это - начать с первого пришествия Найтмер и первой гражданской войны. Именно на такие истории дети реагируют лучше всего, поскольку они не похожи на легенды, которые они слышали от своих родителей. Они сами с удовольствием расскажут эту историю дома.\n\n— Да, но... — Рейн всё ещё колебалась. — Следует отметить, что это довольно неортодоксальный подход.\n\n— Это так, но времена меняются, и мы тоже должны адаптироваться. Этот процесс будет медленным, но он точно принесёт результаты. Если не в этом поколении, то однозначно в следующем. — Она сверкнула улыбкой. — Достаточно на сегодня. Я планировала пойти пообедать. Не хотите ли присоединиться ко мне, мисс Рейн?" #AAAAAAH
bat.107.a:0 "Дети должны учить родителей."

bat.108.t:0 "Бесполезный жеребец"
bat.108.d:0 "Лорд-командир Люсент Эклипс сидел за столом в скромно обставленном кабинете, читая пугающие отчёты об обстановке в рабовладельческих регионах на востоке. Когда-то это был стол его отца, место, где пожилой чиновник упорно и, возможно, машинально прокладывал курс Хироптерры. На этом месте он ожидал, что Люсент будет делать то же самое.\n\nЗаместо этого, Люсент особо не сопротивлялся, не обращал внимания на фундаментальные ошибки. Слова Обёрн повлияли на него, он верил ей, своему старому другу... или нечто большему. Но те времена давно прошли.\n\nВремя для решительных действий тоже прошло. Дороги назад на пути, на который нас поставила Леди-командир Обёрн Лиф уже нет. Выбор сделан, он поверил в решение Совета. Теперь он сожалеет, что сидит на этом месте. Более он не мог поддерживать своего друга, её политики создали разлом между ними. Каждый отчёт о чистке или репрессии, чтобы держать в узде восток всё только усугубляли.\n\nЛюсент утешал себя тем, что он может смягчать ущерб, наносимый ей, но он не мог его остановить. Когда железное копыто, сотворению которого он поспособствовал, будет сломлено, в истории он останется как не более чем шестерёнка в её машине. Всё что мог, так это ускорить интеграцию местного населения, даровать прощения и 'рекрутировать' семьи в тренировочные батальоны, чтобы спасти их от ужасов нового мира."
bat.108.a:0 "Бездействие приводит к триумфу зла"

bat.109.t:0 "Лорд-командир Эклипс и Леди-командир Лиф"
bat.109.d:0 ""Что это, Люсент?", - пренебрежительно спросила Обёрн, поправляя свои очки. Кобыла сидела за своим столом. "Ещё один формальный протест политик Совета? Ещё один отчёт о встревоженном офицере Легиона, который всё упустил из под контроля"\n\nДля неё всё стало тривиальным.\n\nЛюсент моргнул, покачав головой. Последние приятные воспоминания о его бывшем любовнике и друге увяли. Та Обёрн Лиф, с которой он танцевал на плантации Рида, с которой он разделял надежду о светлом будущее пропала за тем столом. Перед ним сидела холодная, расчётливая кобыла, которая поддалась своим худшим чертам, "Лорд-командир Люсент."\n\n"...Прошу прощения?", - скала Обёрн с лёгкой запинкой. Тишина повисла между ними, её глаза косились на него, как бы озаряя. В её голосе слышалась боль. Обёрн ещё раз кивнула."Люсент я не думаю ч-"\n\nЛорд-командир Эклипс! Мы коллеги. Не друзья, не знакомые и тем более ни что другое. Твои методы варварские, у тебя нет сочувствия и наша дружба в прошлом это наименьшая из трагедий в постоянном напоре репрессий по всему Содружеству. Это письмо - моя последняя любезность для тебя.", - сорвался Люсент. "Это список тем для дебатов для следующего собрания Совета. Я уверен, тебя поддержат другие, но мои протесты услышат. Хорошего дня, Леди-командир""
bat.109.a:0 "Дружба закончилась, нация терпит"

bat.110.t:0 "Кто рискует — побеждает"
bat.110.d:0 ""Сирены сработали в 23:30. Вся застава встала на уши, солдаты заметались вокруг, пытаясь выглядеть неприятеля. Но это была не обычная атака; на горизонте не было никаких значительных сил, и Лунаристам не пришлось сражаться с вражеской армией. Это был точечный рейд — спецоперация, нацеленная на устранение конкретных целей: командиров Стоун Пэлисейд и Лайтнинг Чарм. Пускай защитники всё ещё не были уверены, в какой стороне находятся налётчики — оба были оперативно выведены под конвоем легионеров в безопасность, к бункеру под лагерем. Когда они достигли наиболее защищённой части бункера, дверь была заперта и главнокомандующие забаррикадировались внутри.\n\nЛайтнинг Чарм вздохнула, сейчас, после всех недавних усилий по укреплению дисциплины в армии, казалось, что она сломалась. Никто не знал, что происходит. Сколько их было в лагере? Почему они прорезали забор, а затем заявили о себе красной дымовой гранатой? Стоун расхаживал по комнате. Как и всегда он сохранил свою суровую и невозмутимую выдержку, даже когда потолок над ним начал трястись, а вентиляция задребезжала. Тогда Стоун Пэлисейд взглянул на это, нахмурился и пробормотал — "Вот дерьмо."\n\nРешётка отскочила и с вентиляционной шахты выпрыгнуло существо. Стоун быстро перескочил за стол используя его как укрытие, а Чарм достала оружие и прокричала: "Ни с места, нарушитель, назовитесь сейчас же!". Существо встало, отряхнулось и сказало: "Ах, отлично, я взял вас двоих сразу". Когда Стоун Пэлисейд это услышал, он скомандовал Лайтнинг держать "нарушителя" на прицеле. Это оказался взъерошенный пегас в хироптеррской военной униформе. Стоун закатил глаза. "Капитан Сильвер." — произнёс он, ведь узнал жеребца: "Чего, катись ты к тартару, ты тут забыл!?". Стирлинг Сильвер вытащил какие-то бумаги из своей сумки и небрежно ответил: "Что ж, командир, я просто хотел, чтобы вы всё-таки ознакомились с моим предложением, вот и все." Лайтнинг Чарм оставалась в замешательстве, когда командир Пэлисейд говорил с существом, которое, скорее всего, и являлось виновником всей этой тревоги в лагере, и с недоумением произнесла: "Да брось, Стоун, неужели ты его знаешь?". Пэлисейд повернулся, глубоко вздохнул и сказал: "Да, это капитан Стирлинг Сильвер. На протяжении многих недель он постоянно мне "напоминал" о своём предложении сформировать новый отряд специального назначения. Он уже врывался ко мне в офис напоминая о себе, и я обещал рассмотреть его проект"\n"Но ты не ответил мне, поэтому я решил поговорить с тобой снова." — Ответил Стирлинг\n\nЛайтнинг Чарм выпрямилась и посмотрела на пегаса сверху вниз: "Прекрасно, учитывая, что вы ворвались в офис командира Пэлисейда, а теперь и в этот бункер, я бы сказала, что всё-таки некоторые навыки у вас есть. Валяй свой план."\n\nСтёрлинг ухмыльнулся..." " #Автор предлагает прочитать офигительную историю о том как ИРЛ Дэвид Стирлинг предложил создать SAS, он уверяет что это great
bat.110.a:0 ""И будут они называться SAS""

bat.111.t:0 "Ураган!"
bat.111.d:0 "Морские патрули сообщили, что на наш регион надвигается мощный ураган, который может привести к огромным жертвам. [ROOT.GetLeader] нашим пегасам и фестралам побороться со штормом и перенаправить его прочь. Благо, мы можем отклонить его в сторону гиппогрифов. Хотя шторм задел наши северные провинции, и многие героические солдаты пожертвовали своими жизнями, пытаясь справиться с этой бурей, в конце концов мы добились успеха. Мы уверены, что это нанесёт мощный удар по гиппогрифам."
bat.111.a:0 "Наслаждайся подарочком, [HIP.GetName]!"

bat.112.t:0 "Парад"
bat.112.d:0 "Спереди парада шёл Гведи со своими инженерами - несмотря на то, что они играли роль вспомогательных войск, в ходе своей службы в Эквусе они заслужили не просто похвалы или почестей на параде. По указу вернувшейся Императрицы Ночи, им будет дан статус полноценных граждан! Гведи никогда не отличался набожностью, но теперь, ему нет равных в вере в Найтмер! Впрочем, ничего удивительного в этом нет.\n\nТысяча лет ожиданий не прошли даром, пророчество было истиной! Найтмер Мун вернулась, и не просто вернулась, а вернулась и победила! Не в последнюю очередь, благодаря храбрости своих верных подданных-изгнанников.\n\nУлицы Нового Аякачтли стали оживлёнными, как никогда, гул волынок и стук барабанов звучали на протяжении всего марша. Грохот больших барабанов сливался с свистом валторн в боевой клич. Гведи триумфально маршировал и вёл за собой своих товарищей по оружию, держа при себе боевое знамя своего полка. Он - первый зебра, который так отличился в службе в Легионе. В столичных доках Хироптерры чалились новые боевые паромы, пока местные буйно радовались возвращению героев.\n\nНаконец, мы добились победы, и будущее наконец в копытах Императрицы!"
bat.112.a:0 "Словно победы прошлого."

bat.113.t:0 "Отдых Слуги"
bat.113.d:0 "Люсент Эклипс огляделся вокруг, разглядывая коробки. Вся жизнь его деда, всё, чего он достиг, всё, что он сделал для Легиона и NAC, всё это было аккуратно упаковано в семнадцать коричневых коробок, которые теперь заполняли бывший кабинет его деда. За его спиной в офис вошёл Этёрнал с блокнотом в копытах, он обошёл комнату, тщательно всё осматривая.\n\n"Это всё, дедушка?" спросил Люсент, "Здесь я больше ничего не вижу." Этёрнал посмотрел на блокнот, прищурился и ответил: "Я думаю, что это всё, Люсент. Мы можем начать переносить всё это в грузовик." Люсент улыбался, наблюдая, как его дед подошёл к одной из коробок; это был тот самый фестрал, которым он восхищался все эти годы, прилежный, прагматичный; государственный служащий, соперничающий с основателями его легиона Урса. Но сейчас, он был безработным. NAC был упразднен, и они расчищали здание. Люсент подумал, что он слышал, что это место будет переделано в новый храм. Не похоже, чтобы Новый Аякачтли нуждался ещё в одном...\n\n"Ай!" Ворчание стало тихим и гортальным; Люсент обернулся и увидел держащегося за бок дедушку, подбежал к нему и спросил: "Что случилось?" Этёрнал отмахнулся от внука: "Это... ерунда. Просто мои старые изношенные кости. И мускулы... и в целом всё." Он улыбнулся от души, но Люсент не засмеялся в ответ. "Дедушка..." - сказал он, - "Ты когда-нибудь думал о том, чтобы отдохнуть от работы?" Этёрнал остановился. "Люсент. Это была моя жизнь в течение многих лет. Не знаю, смогу ли я сделать что-нибудь ещё." Он придвинул стул и сел, - "Я имею в виду, я не могу сказать, что я не думал об этом. Но что мне делать?" "Всё, что ты захочешь!" - Люсент воскликнул, - "Ты сделал больше, чем практически любой гражданин в этой стране, чтобы помочь нашей богине вернуться. Я бы даже сказал, что больше, чем этот старый Бриз." Этёрнал пренебрежительно махнул на это копытом, "Это правда!" - продолжил Люсент, - "Я думаю, что ты действительно заслуживаешь перерыв на столько, сколько захочешь."\n\nЭтёрнал помолчал, раздумывая, Люсент стоял неподвижно, в то время как дед обдумывал его слова. Этёрнал встал, подошёл к Люсенту, положил копыто ему на плечо и сказал: "Хорошо. Но тогда я не буду делать этого всего наполовину. Я ухожу на пенсию. Ты возглавишь Легион." Люсент стоял потрясённый, "Пенсия? Неужели? Я имею в виду, если это то, чего ты хочешь, то конечно, но вау. Я... Я не знаю, готов ли я!" Этёрнал усмехнулся: "Ты сам сказал, что мне нужен перерыв. И ещё, я знаю, что ты отлично справишься, Люсент. Я полностью доверяю тебе." Они обнялись и улыбнулись друг другу, прежде чем Этёрнал снова заговорил: "А теперь давай уберём отсюда всё это барахло. Но, может быть, на этот раз поднимать коробки будешь ты.""
bat.113.a:0 "Он наверняка что-нибудь придумает"

bat.114.t:0 "Встреча"
bat.114.d:0 "— Я знаю, что Найтмер высказалась на эту тему, и я готова следовать её приказам, — заявила Эмеральд Лайт. — Тем не менее, позвольте мне напомнить вам о той роли, которую ЛДМИ сыграл в технологическом прогрессе Хироптерры. Если мы не проявим осторожность, то прогресс в бесчисленных областях знаний будет поставлен под угрозу. Даже отброшен на годы. Безопасность наших собственных институтов окажется под угрозой.\n\n— Чересчур драматично — Ответил с мягкой усмешкой Этёрнал Эклипс. Он бросил короткий взгляд на полный беспорядок в её кабинете. Бумаги и диаграммы валялись повсюду. Они готовились к упаковке в различные коробки. — Я вижу, вы восприняли слова императрицы буквально, — тихо заметил он, на что Эмеральд Лайт кивнула.\n\n— Я не сентиментальная кобыла, Эклипс, но я также должна признать, что видеть, как выбрасывают работу всей твоей жизни, это, ну... — Она сделала паузу. — Мягко говоря, не очень приятно.\n\nЭтёрнал Эклипс кивнул. — Понятно. Тем не менее, я, возможно, смогу облегчить некоторые ваши проблемы в этом вопросе. — Эмеральд Лайт подняла бровь, но промолчала. — Я подготовил предложение, которое представлю Совету на следующей неделе. Оно позволит ЛДМИ продолжать свою важную работу. Конечно, при некоторых определённых условиях. — Он положил папку с бумагами на её стол. — Учтите, это означает, что ЛДМИ придётся продемонстрировать хотя бы минимальный уровень этичности в области исследований. И это не подлежит обсуждению.\n\nЭмеральд Лайт глубоко нахмурилась, а затем кивнула головой, признавая поражение. — Эх, полагаю, что без жертв тут не обойдётся. Хорошо, командующий Эклипс. Я поддержу ваше предложение перед советом. А теперь, если вы не возражаете, я должна разобрать эти ящики и посмотреть, что из моей работы ещё можно спасти." #AAAAAAH
bat.114.a:0 "Я рад, что мы смогли прийти к соглашению."

bat.115.t:0 "Кровь и почва"
bat.115.d:0 "Опал Скай вытер пот со лба. Несмотря на усталость после долгого рабочего дня, пегас не мог удержаться от улыбки. Новый дом для его семьи выходил просто замечательным, особенно благодаря небольшой помощи со стороны его будущих соседей. Все они покинули суету большого города ради более спокойной жизни, которая была близка к древним учениям Найтмер. Его родители не согласились с таким выбором, но Опал был полон решимости.\n\n— Опал? Ужин готов, дорогой! — Его жена Креме позвала его со стороны камина, в последний раз помешав рагу в кастрюле. Опал порысил к ней и нежно поцеловал свою супругу, обняв сзади. Каждый раз, когда он смотрел на неё, его сердце замирало от гордости; он никогда не забудет тот день, когда они встретились, и его жизнь изменилась раз и навсегда.\n\n— Тебе не следует слишком напрягаться, — отметил Опал, прижимаясь к ней. — Ради вас обоих, я хочу сказать. — На эти слова она закатила глаза, хотя при этом инстинктивно погладила свой живот. — Ты опять слишком много беспокоишься. Жеребёнок будет-то у меня!\n\nОн усмехнулся. — Справедливое замечание. Полагаю, что истинные Говорящие-с-Луной много волнуются. Особенно относительно нашего маленького благословения от Найтмер... — Он снова поцеловал свою жену, несмотря на её игривые попытки вывернуться из его объятий.\n\n— Ладно, хорошо, — хихикнула она. — Я поняла. Я буду осторожна. Но не пора ли тебе отпустить меня, пока ужин совсем не остыл?" #AAAAAAH
bat.115.a:0 "Новое начало!"

bat.116.t:0 "Работая с рельсами"
bat.116.d:0 "Манго Мэнглер однажды заметил довольно очевидный изъян в Хироптеррском распределении труда. Несколько месяцев назад он подметил, что военнопленные, преступники и работники использовались для ручного труда, но они работали раздельно. По сути, он предложил объединить разные группы рабочих для работы над определёнными инфраструктурными объектами. Не имеет значение, кто будет крепить рельсы, если всё согласно расписанию.\n\nЗатем Манго был пойман за хищением бюджета для программы.\n\nСовет Легионеров, узнав о данном преступлении, покорно объявил, что Манго будет отбывать срок в программе, которую он помогал создавать. Ему выдали молоток, комбинезон и отправили прокладывать рельсы. Рабочие, военнопленные и преступники, подобные ему, обеспечили размеренный темп расширения путей Хироптерры. В соответствии с его предложением, скованные цепями заключённые были неприкрытым принудительным трудом.\n\nЕсли бы Манго знал, что он сюда попадёт, то он бы позаботился об условиях работы.\n\nРабота молотом была мучительной. Труд железнодорожника каждый день рвал кожу под копытами Манго. Темп был миля в день, и Манго сделал две, чтобы увидеть лицо смотрителя после этого. Над головой угнетающе светило Солнце, заставляя Манго пропотеть. Он держал темп с помощью рабочих песен, которые сосредотачивали его внимание на работе, а не сожалениях.\n\nМанго все ещё желал, чтобы он тогда держал рот на замке."
bat.116.a:0 "Иронично."

bat.117.t:0 "Имперская экспертиза"
bat.117.d:0 "Примроуз была много кем, но уж точно не той кобылой, которая страдает от угрызений совести. Её дорогой отец позаботился об этом; ведь, в конце концов, самое главное - быть на шаг впереди своих конкурентов и получать хорошую прибыль.\n\nИ пока местные хироптеррские чиновники водили её и исследовательскую группу по участку, Примроуз воспользовалась случаем, чтобы похвалить себя за отличную инвестицию. Связать свою судьбу с Найтмер Мун в то время казалось опасным предложением, даже если забыть про очевидную измену. Тем не менее, её ставка оправдалась и позволила ей поглотить тех соперников, которые либо слишком медлили с выбором стороны, либо выбрали не ту.\n\nОна глубоко вздохнула и на мгновение закрыла глаза. Примроуз уже слышала суету рабочих и рёв машин в новом промышленном комплексе, который вскоре будет построен здесь. Это был один из многих объектов, которые правительство Хироптерры предоставило её компании, чтобы по-настоящему индустриализировать свою страну.\n\nКонечно, ещё оставался вопрос о рабочей силе. Но похоже, что у хироптеррцев есть вдосталь рабочих, которые к тому же весьма послушны. Наконец-то ей не придётся беспокоиться о том, что надоедливые профсоюзы остановят её фабрики из-за того, что жеребёнок вывихнул лодыжку. Она сможет управлять своими предприятиями так, как ей нравится, превращая их в одну гигантскую и хорошо отлаженную машину, безостановочно производящую товары и деньги.\n\nИ да, её отец действительно гордился бы ею сейчас." #AAAAAAH
bat.117.a:0 "Новое грандиозное назначение!"

bat.118.t:0 "Тьма"
bat.118.d:0 "Жеребец сплюнул кровь на землю. — Проклятая дура... ты совершаешь ошибку. — Он быстро замолчал, когда стоявшая рядом легионерша приблизила приклад своей винтовки к его морде. А сама Эмеральд Лайт, казалось, лишь слегка заинтересовалась им, бросив любопытный взгляд.\n\n— Напротив, это вполне логично, — она поправила его. — Мне требовались испытуемые, вы полагали, что по этой причине можете получить дополнительную прибыль, и поэтому я решила, что расход боеприпасов на убийство ваших охранников будет гораздо более приемлемым. Как видите, это вполне рационально. — Она отвернулась и не раздумывая ушла прочь, оставив рабовладельца на произвол судьбы.\n\nРабы были освобождены от оков и теперь ожидали своей участи, слегка дрожа под неумолимым и холодным взглядом легионеров. Эмеральд Лайт вздохнула. Императрица высказалась. Если ЛДМИ придётся изменить свои методы, то так тому и быть. К счастью, существует больше одного способа получить подопытных. Но сначала она должна была сама определить эффективность нового метода.\n\n— Эй, прошу вашего внимания. Спасибо. Я пришла объявить вам, что я и ваши бывшие хозяева достигли соглашения. — Откуда-то сзади раздался душераздирающий крик бывшего работорговца, но она проигнорировала его. Эмеральд Лайт подняла стопку листов с помощью своей магии так, чтобы все могли их видеть. — Поэтому я предлагаю всем вам контракт на работу в ЛДМИ - организации, которую я представляю. Я могу заверить вас, что такая работа предоставит ряд преимуществ вам и вашим семьям, а также честь послужить делу, которое намного важнее ваших жизней. Все детали описаны в этих контрактах. Есть ли вопросы?"#AAAAAAH
bat.118.a:0 "Зло в его самой благостной форме."

bat.119.t:0 "Отставка"
bat.119.d:0 "— Литл Лиф, — медленно сказал Лорд-командир Отэм Бриз, входя в комнату его дочери на плантации Рида — Нам нужно поговорить.\n\n— Литл Лиф? Во имя Найтмер, это плохой знак. В последний раз ты так меня называл, когда мама была жива, — подметила Обёрн, приподняв бровь, привычка, которая она давно переняла от отца.\n\n— Я подаю в отставку, — Лорд-командир кратко объяснился, приподняв копыто, чтобы остановить поток вопросов, который был готов вырваться изо рта удивлённой Обёрн. — Я потратил всю свою жизнь на подготовку к Операции Муншайн. Над ней работал мой предшественник, его предшественник... Это был план самых первых дворян из клана Рид, которые привели сюда основателей. Наша семья работала над этой целью целое тысячелетие... Но что делать теперь, когда она достигнута? Что делать, когда Найтмер правит в Кантерлоте, а ханжеское солнце повержено?\n\nОтэм Бриз приостановился, глубоко вздохнул и повернулся к своей дочери. — ...кто-то с видением следующей тысячи лет должен занять моё место. Обёрн, ты станешь Леди-командиром Лиф и поможешь клану Рид войти в следующее тысячелетие с нашей богиней.\n\nОбёрн молчала, она сделала шаг к своему отцу и тихо обняла его. — ... Я тебя не подведу.\n\n— Я займусь оформлением необходимых документов завтра, Литл Лиф, — сказал Отэм, погладив её по голове, разрывая объятия. — Для начала? Есть одна бутылка вина, которую я припас на такой случай, я тебе дам свой последний приказ...принеси её мне.\n\n— Да, Лорд-командир, — сказала Обёрн с ласковой улыбкой"
bat.119.a:0 "Да здравствует Леди-командир Баронесса Обёрн Лиф!"

bat.120.t:0 "Приказы сверху"
bat.120.d:0 "В первый раз после победы её Величества Найтмер, весь Совет Легиона собрался в Новом Аякачтли с новым членом Обёрн Лиф. Они собрались, чтобы прочитать самый важный документ, который они получали в этом тысячелетии. Все глаза были уставлены на Лунар Хэйл, их Избранную Луной, которой выпала честь прочитать слова Богини. Лунар встала и, дрожащими в преддверии копытами, вытащила письмо из оранжевой упаковке и начал читать:\n\n"Моим самым верным Легионерам; Я не могу не аплодировать вашем стараниям в восстановлении моей Империи. Ваша работа за все эти века, в качестве моих самых верных слуг дала нам величайшую из побед. Но сейчас, война окончилась, и у меня для вас, моих верных подопечных, новые задания.\n\nТребуется быстро интегрировать местное население Зебрики для стабильности и процветания Империи.\n\nВаше правительство должно провести реформы, чтобы меньше полагаться на Легионы. Мне скоро понадобятся солдаты и я не хочу, чтобы они были отвлечены другими делами.\n\nЧтобы предотвратить ересь и сверхревностные догмы, должность Избранного Луной будет реформирована в гражданскую, отвечающая лично мне.\n\nИх методы более не нужны новой Империи, но её роль будет заполнена.\n\nИсследователям ЛДМИ приказано уменьшить сбор тестовых субъектов, но продолжить их исследования\n\nНапоследок, все лояльные легионеры должны приготовить себя к новой войне от моего имени против врагов Империи в Зебрики, в первую очередь против подлых гиппогрифов\n\nПодпись,\nИмператрица Найтмер Мун"\n\nПосле прочтения этого письма, Лунар Хэйл охватила дрожь. Резко положив письмо на стол, она объявила: "Слово Императрицы! Хвала ей! Не будем тратить время зря, надо действовать!". После этого она вылетела из зала. Пока остальные собирались с мыслями и думали о содержании письма, Стоун Пэлисейд встал, поправил свою куртку и сказал:"Ну, вы слышали Избранного. За работу.""
bat.120.a:0 "Воля Найтмер будет исполнена!"

bat.121.t:0 "Служащие Найтмер"
bat.121.d:0 "Пять членов Совета Легионеров сели по своим местам, и ждали Хэйл. Они понимали, через что она проходит сейчас, ведь по указу Императрицы, ей придётся уйти с поста либо Леди-командира, либо Избранной Луной, ведь Императрица изволила, чтобы религиозным главой Хироптерры была гражданская особа. Лунар Хэйл вошла вместе с двумя другими пони. Леди-командир заняла своё место, и её компаньоны сели по сторонам.\n\n"Здравствуйте." начала речь Лунар Хэйл, "Спасибо всем за присутствие на обсуждении моей замены. Как бы глубоко меня это не печалило, но воля Императрицы есть закон. Я должна отказаться от одного из своих постов. И, пока вы решаете, я представлю своих возможных наследников." Она указала влево, и заявила: "На пост Лорд-командира, я хочу выдвинуть генерала Лифа ЛеХэя. Он - мой близкий друг и достойная мне замена." Затем, направо: "На пост Избранной Луной, Фоллинг Стар. Она - моя послушница, недавно вернувшаяся из Эквестрии и получившая теологическое напутствие от самой Императрицы." Наконец, Лунар Хэйл вздохнула, и заключила: "Но, в конце концов, выбирать вам, братья и сёстры, с какого же поста мне уйти. Ведь я так и не смогла решить."\n\nКаждый командир обдумал все за и против, и начались дискуссии.\n\nС одной стороны, командир Эмеральд Лайт была близким другом Лунар Хэйл на протяжении многих лет, и желает, чтобы она осталась в совете, дабы сберечь их дружбу. В то же время, командир Люсент Эклипс знает Фоллинг Стар, и осведомлён, что её религиозные взгляды куда более умеренны, чем у фанатичной Лунар Хэйл, потому он также считает, что Хэйл следует остаться в совете.\n\nПротив них выступает командир Лайтнинг Чарм, которая хорошо знает ЛеХэя, и уважает его как полководца куда больше, чем Лунар Хэйл, ведь Хэйл следует рвению, а не дисциплине. В это же время, командир Обёрн Лиф тоже хорошо знает Фоллинг Стар, но знает, что её идеям поспособствует главенство лунной веры в стране.\n\nЕдинственный командир без каких-то предпочтений - Стоун Пэлисейд. Он выслушивает аргументы обеих сторон, и понимает, что за оба варианта голосуют по два командира. Дебаты, кажется, идут уже вечность, но вдруг, Пэлисейд стучит по столу, и заявляет:..."
bat.121.a:0 ""Командир Хэйл, ты останешься с нами.""
bat.121.b:0 ""Добро пожаловать в Совет, командир ЛеХэй!""

bat.122.t:0 "Мирный конец"
bat.122.d:0 ""Баттон ещё вчера был здесь, хочешь верь, хочешь нет. Старый гад поглядывал на медсестру; ради Найтмер, она его племянница! Надеюсь, ты следишь за ним," насмешливо сказал Этёрнал, махнув копытом Отэму, пока тот наливал себе виски.\n\n"Он способный командир, пусть его и легко отвлечь... если он что-то будет промышлять с твоей медсестрой, я до сих пор более чем способен устроить скандал, так что не волнуйся. Уже пять лет прошло с твоей отставки, а ты уже как скелет!" добавил Отэм, от души посмеявшись. "Неужели вся твоя мощь исходила от той бумажной работы?"\n\n"Честно? Думаю, да," в таком же тоне ответил Этёрнал, и по-дружески взглянул на Отэма. "В конце-концов, все эти годы, мы были обязаны работать над возвращением Найтмер. После того, как мы добились поставленной цели... это было словно скала с плеч, да... но не ощутил ли ты кое-что новое? Отсутствие цели. Словно на том был и конец."\n\n"Не до конца понимаю," приврал Отэм, полностью понимая своего собеседника, ведь сам об этом думал на протяжении нескольких месяцев после своей отставки.\n\n"Мы победили, Отэм. И что теперь? Это уже за нашими детьми... уже не за нами. Императрица поведёт их по праведному пути. Ну а нам что? А нам остаётся почивать в анналах истории," признал Этёрнал, на что в ответ Отэм понимающе кивнул. "Я так уже чувствую себя не первый день. Скоро я умру."\n\n"Ну даёшь, старик, уверен, лишь ты можешь планировать свою смерть," мрачно подметил Отэм и наклонился к нему. "Почему же ты тогда встретился со мной? Чего не с Люсента? Да что там, сама бы Найтмер пришла бы к тебе!"\n\n"Может быть, но всё же, при всей твоей проницательности... у тебя есть и слабости," подшутил Этёрнал, и передал Отэму деревянную шкатулку. "Отдай её Люсенту, когда настанет тот момент. Наверное, он даже сам у тебя спросит.""
bat.122.a:0 "Подарок Люсенту на прощание."

bat.123.t:0 "Похороны"
bat.123.d:0 "Бывший Лорд-командир, Этёрнал Эклипс, умер. Один из главных архитектором успеха Операции Муншайн ушёл на вечный покой. Служащий имения нашёл его держащим два письма у груди\n\nПервое - запечатанная копия завещания.\n\nВо втором было примерное время смерти, старый мелочно-дотошный солдат даже умер по расписанию.\n\nДо того как вести дошли до Эквуса, Совет Легионеров раскрыл печать на воле Этёрнала. Бдительный герой войны уже спланировал свои похороны. Единственной изменением, которое сделал Совет, была просьба Императрицы\n\nНа похоронах не будет несущих гроб.\n\nНайтмер Мун лично принесёт гроб Лорд-командира к его скромной могиле на древнем месте погребения легиона Урса. Этёрнал не любил зрелища, но Люсент уступил. Это была величайшая честь, которую получал его дед.\n\nВ отличии от парадов, которые следовали после Муншайн, на похоронах не было музыки. Не было празднования. Императрица Ночи несла гроб Этёрнала через улицы столицы, в сопровождении шума копыт легиона Урса за ней."
bat.123.a:0 "Нация скорбит"

bat.124.t:0 "О дружбе"
bat.124.d:0 "Эмеральд Лайт вышла из машины без номеров и, кивая водителю, двинулась по ступеням большого храма в Долине Говорящих с Луной. Статуя Императрицы Ночи взирала на неё, пока она не села на скамью рядом с голосом Найтмер, Избранной Луной Лунар Хэйл.\n\nЭмеральд нехотя признала, что она... одна из её самых старых подруг. Это она поняла после того, как Лунар подала в отставку из Совета. "Избранная Луной, спасибо, что встретились со мной".\n\nЛеди-командир...в этом месте мы можем опустить формальности. Какие у тебя отношения с Императрицей, Эмеральд?", - спросила Лунар, зная ответ заранее. Кобыла носила на себе традиционный религиозный наряд, вместо своей старой легионерской униформы\n\n"Народ думает, что ЛДМИ усмирён и закрыт. Наша святая Императрица к счастью признаёт важность безудержного научного прогресса и попросила, чтобы мы работали более скрытно. Ведь не может быть протестов против того, чего нет.", - объяснила Эмеральд в типичном для неё расчётливом тоне\n\n"И поэтому ты здесь? Чтобы поблагодарить нашу Императрицу? Если я правильно помню, это я тебя донимала встречами.", - подметила Лунар с лёгким смешком, перейдя к делу.\n\nЭмеральд запнулась, прочистила глотку и облокотилась на спинку лавочки: "Боюсь признать, но этот пустоголовый Комет Флэш и остальные мои знакомые в ЛДМИ не очень хорошие собеседники для интересной беседы. Я нашла реш-"\n\n"Да, Эмеральд. Я твой друг. Мы можем попить чаю после проповеди",- сказала Лунар, сняв камень с души главы ЛДМИ. "Не смотря на то, что я теперь гражданская... Я всё ещё заинтересована политикой. Мы можем побеседовать там, вместо в моего старого офиса. Пойдёт?""
bat.124.a:0 "Пойдёт, дружище!"

bat.126.t:0 "Судьба принца"
bat.126.d:0 "В последние дни конфликта с Тобуком один из наших командиров сообщил о захвате претендента на трон Варзены. Хотя поначалу эта новость была встречена верховным командованием с ликованием, быстро стало ясно, что наш приз куда менее впечатляющий, чем мы первоначально думали.\n\nЖеребец, известный как Барагзен, действительно претендовал на трон Варзены. Точнее до того, как его изгнали за какие-то проступки. Даже тщательные поиски Копыта Найтмер не принесли почти никаких результатов, что уже ясно говорит о маловажности этого жеребца. Однако само его присутствие вызвало дебаты в Совете.\n\nДействительно, нам точно не нужна некая фигура, вокруг которой могут сплотиться жители Варзены после завершения завоевания, каким бы маловероятными это ни было. Так что самый простой вариант - бросить Барагзена в тюрьму, поскольку у него нет иностранной или местной поддержки, и в данный момент он не представляет для нас никакой опасности. Но конечно, его всё же можно использовать, чтобы склонить на нашу сторону варзенских эмигрантов, а затем усадить его на трон, когда осядет пыль. Его полезность в качестве марионетки, конечно, спорна.\n\nВ конечном итоге финальное решение остаётся за Советом Легионеров." #AAAAAAH
bat.126.a:0 "Просто пристрелите этого бесполезного придурка."
bat.126.b:0 "Просто заприте его в камере."
bat.126.c:0 "У меня есть один эксперимент..."

bat.127.t:0 "Судьба эмигрантки"
bat.127.d:0 "Алесия Снежная может выделиться даже среди массы наёмников, бандитов и военачальников, которые остались после провала эксперимента Тобука. Копыто Найтмер, как и всегда, провело тщательную проверку, но информация, которую им удалось раскопать о ней, не может не удивлять.\n\nДаже если не принимать во внимание её предыдущую борьбу в Северяне против красных паразитов, в родословной Алесии полным-полно тех, кто поклоняется Найтмер Мун; одного этого факта было достаточно, чтобы отменить любые планы относительно её возможной казни. Тем не менее, вопрос о судьбе Алесии остаётся открытым.\n\nСамый очевидный вариант - домашний арест, хотя Алесии, с учётом её происхождения, должны быть предоставлены определённые привилегии. Она будет помещена в своего рода позолоченную клетку. Однако среди радикалов в Совете её недостаток веры и откровенная незаинтересованность в Найтмер вызывают беспокойство, и они настаивают на том, что её вера должна быть усилена, иначе Алесия может впасть в ересь.\n\nУмеренные же потребовали её немедленной реинтеграции в легионы. Они утверждают, что война против Ариса приближается, поэтому нам нужны все жеребцы и кобылы, имеющие военный опыт, ибо только так мы можем победить. Доводы сторон весомы и Совет Легионеров должен вынести своё окончательное решение." #AAAAAAH
bat.127.a:0 "Её веру нужно будет усилить."
bat.127.b:0 "Достаточно домашнего ареста."
bat.127.c:0 "Добро пожаловать в легионы!"

bat.128.t:0 "Вопрос управления"
bat.128.d:0 "Расширение территорий Хироптерры позволило нам получить новые ресурсы для эксплуатации и массы местных жителей для пополнения рядов рабочих. Но, к сожалению, не обошлось и без ложки дёгтя. Мы с прискорбием осознали, что бюрократическая система Хироптерры плохо приспособлена для управления новыми территориями. Поэтому в Совете Легионеров сейчас идут ожесточённые дебаты.\n\nЛеди-командующая Лайтнинг Чарм предложила жёсткий подход, который предполагает полную военную оккупацию новых территорий с целью их умиротворения. Она предлагает разделить земли на несколько губернаторств под управлением военных и предоставить местным командирам широкую автономию в действиях по борьбе с сопротивлением в вверенных им зонах. Такой метод позволит нам крепко контролировать недавно полученные ресурсы.\n\nС другой стороны, лорд-командующий Эклипс придерживается совершенно иной точки зрения. Он утверждает, что методы его коллеги лишь отвлекут значительные военные силы от более насущных дел, тем более что в ближайшем будущем мы планируем новую завоевательную кампанию. Поэтому он предлагает более мягкий подход, согласно которому мы будем полагаться на местные власти и элиты, которые легко склонить в нашу пользу. Так с местным сопротивлением будет легче справиться в долгосрочной перспективе.\n\nОба плана имеют свои достоинства и недостатки, но Совет Легионеров может одобрить только один из них." #AAAAAAH
bat.128.a:0 "Военное губернаторство лучше всего подходит для этих территорий."
bat.128.b:0 "Гражданская администрация справится успешнее."

bat.129.t:0 "Пустынное королевство"
bat.129.d:0 "Лайтнинг Чарм нахмурилась, что было вполне ожидаемо и повсеместно считалось плохим знаком. Она пару раз задумчиво постучала копытом по столу. — Я не одобряю это, — наконец сказала она. — Вы просите меня доверить новичку управление дикой землей, которая была завоёвана совсем недавно. Наши войска до сих пор испытывают трудности с этими кочевыми племенами, а вы хотите, чтобы я доверила это дело вашему племяннику?\n\nЭтёрнал Эклипс пожал плечами. — Я научил Люсента всему, что знаю. Я бы не стал назначать его на такое задание, если бы не был уверен в его способностях. Кроме того, он обладает тем, чего многим из нас попросту не хватает.\n\n— В самом деле? Тогда скажите, что это за невероятное умение, которым не обладает целая комната опытных и умелых легионеров? — Эклипс хихикнул, явно наслаждаясь всем этим.\n\n— Он знает, когда нужно принимать идеи, которые на первый взгляд могут показаться нестандартными, и в этом отношении он действительно схож с вами. Однако это задание также будет хорошим введением в надлежащую роль командира. Я не намерен вечно носить свой титул, и со временем мне понадобится преемник для титула главы Легиона Урсы.\n\nХмурый взгляд Лайтнинг Чарм становился всё более недовольным. Однако, к её чести, она умела распознавать здравый аргумент, когда сталкивалась с ним." #AAAAAAH
bat.129.a:0 "Первый из многих будущих подданных."
bat.129.b:0 "Как я тоскую по золотым дюнам Зарантии..."

bat.130.t:0 "Хироптеррское Содружество"
bat.130.d:0 "— Это измена. Ересь. Гармоническая диверсия наихудшего рода, — ворчливо сказала Лайтнинг Чарм крайне презрительным тоном. — И всё же Совет не намерен ничего предпринимать по поводу такого предательства? Эмеральд, похоже, совершенно не беспокоится об этом, предпочитая работать над своими любимыми проектами в ЛДМИ. А Отэм и Эклипс уже готовятся к отставке и не могут уделить внимание катастрофе, которая вызревает прямо под носом у нас. Тем не менее, я ожидала, по крайней мере, вашей поддержки в борьбе с подобным предательством!\n\nСтоун Пэлисейд покачал головой и оторвал взгляд от отчёта. — Ничего подобного. Насколько мне известно, ничто не мешает им сделать это. Если они хотят создать пакт, то они вольны поступать подобным образом. Есть ли что-то ещё?\n\nЛайтнинг Чарм моргнула, а затем буквально взорвалась. — Они пытаются узурпировать Совет Легионеров! Учреждение, чьи традиции насчитывают тысячу лет и направляют Хироптерру с момента её основания.\n\n— Учреждение, которое в первую очередь предано Найтмер, а не традициям или просто власти, — отметил Стоун Пэлисейд. — И если императрица решит выслушать предложение губернатора Кэррота о гражданском правительстве, то мы мало что можем с этим поделать.\n\n— А что, если она решит поддержать его? Что мы будем делать, если она посчитает, что Совет больше не нужен? — Стоун Пэлисейд просто пожал плечами и вернулся к чтению своего отчёта.\n\n— Мы будем делать то, что делали всегда, и исполнять Её волю. Ни больше, ни меньше." #AAAAAAH
bat.130.a:0 "Судьба Хироптерры висит на волоске."

bat.131.t:0 "Дипломат"
bat.131.d:0 ""Флэшин Балб. Я вас ожидал. Начинайте, когда будете готовы", - сказал Губернатор Кэррот Стик и кивнул, давая репортёру разрешение сесть. Тихие гудки автомобилей, рассекающих по дорогам Нового Южного Бэйлса удивили Балб.\n\nОтважный репортёр из 'Опросника Нового Аякачтли' ворвался в офис Кэррот Стика, в надежде застать его врасплох.\n\n"Вы выискивали мой офис последние четыре дня и...", - сказал Кэррот Стик, спокойно посмотрев на настенные часы:"...и шесть часов. Мой помощник половину от этого времени следил за вами."\n\n"Я...хотела увидеть...",- пробормотала Флэшин Балб, внезапно взволновавшись и удивившись, второсортный политик поймал её с поличным. "...но как?"\n\nЯ отслужил в Хироптерре в Копытах Найтмер. Подобрал оттуда пару трюков, заметил тебя рано. Моя служба в качестве агента не отличалась подвигами, в отличие от моих товарищей, которые заложили основу для "Муншайна". Я прикрывался в Эквестрийской диархии должностью бухгалтера,",- Кэррот Стик приостановился, дав репортёрше начать писать. "Я был хорошим бухгалтером. Достаточно хорошим, что по возвращению я смог стать нормальным чиновником"\n\n"Ну и какая это была карьера! Ваши социальные реформы в Нью-Бэйлсе полностью изменили...и-и..это...говоря о ваши оппонентах...", - Флэшин Балб помотала головой, всё ещё поражённая несерьёзным настроем Кэррот Стика. Пока она продолжала запинаться, Кэррот Стик внезапно встал из-за стола и начал наливать ей чай.\n\n"Они думают я несу идеалы гармонии. Без сливок, 2 кубика; Так?, - спросил Кэррот, положив два кубика сахара рядом с чашкой, будто завершая мысль.\n\n"Да...я...не думаю что я вообще пила чай с тех пор, как приехала в Новый Бэйлс",- прошептала Флэшин Балб.\n\n"Да ну? Тогда удивите меня...Я уважаю вашу работу. У вас нюх на правду. Вы подхватываете идеи и с той же скоростью их распространяете. Я думаю ещё два таких же интервью будут не менее интересными...Не так ли?""
bat.131.a:0 "За светлое будущее."

bat.132.t:0 "Экономист"
bat.132.d:0 ""Бит - это минимум, не меньше," размеренно ответила Спринг юному репортёру, умудрившейся поймать её в одном из заводов Нью-Мейридиана. Рабочие трудились вместе с гражданами при, на удивление, достойных и безопасных условиях. "Если так уж выходит, что Рабочий получает больше Гражданина, то это потому, что тот хорошо делает свою работу, следовательно, заслуживает награды."\n\n"Многие утверждают, что ваши предпринимательские практики противоречат основополагающим традициям нашего государства, мисс Мэдоу," ответила Флэшин Балб, поражённо оглядываясь кругом - вокруг неё всюду была инновационная техника, собранная необычайно быстро. Холодильники, радио, кондиционеры копились на сборочных конвейерах. Сложно поверить, что прямо из этой фабрики Спринг Мэдоу ещё и занимается управлением всей этой провинции.\n\n"Зовите меня Губернатор Мэдоу, мисс Балб. Я потратила немало времени на то, чтобы выиграть в тех выборах, а раз время - это деньги... то я воспользуюсь этим титулом сполна," поправила Губернатор Мэдоу репортёра, которая продолжала за ней следовать. "Традиции основаны на власти. Власть исходит от народа. А что ещё исходит от народа? Прибыль! Пока народ доволен, прибыль на высоте, бизнес на подъёме, о всех рабочих заботятся...мы всё ещё следуем традициям...просто...'инновационным' образом!"\n\n"Ваши объяснения слабо убеждают Совет Легионеров, Губернатор Мэдоу. Многие считают вас коррумпированным либералом-капиталистом, подобно брокерам селестийского Мейнхеттена," заметила Флэшин Балб, заинтересованно склонив набок голову. "Что же вы на это ответите?"\n\n"Моим первым ответным действием будет нанять того, кто выдумал эту клевету. Эти обвинения хорошо продуманы и не так далеки от истины, поэтому их легко выдвинуть по отношению ко мне. Записывайте, Мисс Балб, записывайте. И обязательно добавьте, что я ему буду платить вдвое больше, чем тот лизоблюд из Совета, кем бы он ни был. Свободный рынок, это, конечно, хорошо, но свободное Содружество - лучше," задумчиво возразила Мэдоу.\n\n"Свободное Содружество для ваших свободных манипуляций с зарплатами?" без раздумий возразила поражённой Мэдоу репортёр.\n\n"Мисс Балб! Ну я же не зарабатываю на страданиях рабочих! Наоборот, я помогаю им получать больше, и сама получаю с этого долю. Войны, завоевания, сегрегация только вредят нашей экономике, и их тяжело оправдывать нашим специалистам по продажам. Ради прибылей и достойного имиджа...нам нужны перемены.""
bat.132.a:0 "За процветание в будущем."

bat.133.t:0 "Старый солдат"
bat.133.d:0 ""Адмирал Крессент, Адмирал Крессент!" — прокричала Флэшин Балб, спотыкаясь и размахивая копытом над головой. Юная бэтпони была в десятке метров от знаменитого рейдера. Старый капитан крейсера был силён да крепок, как и говорили о нём газеты. Он смотрел на неё с тем же взглядом, с коим смотрел по обыкновению на разорённые берега врагов. Эмбер Крессент просто хотел насладиться кружкой пива, но когда суровый взгляд его не испугал молодую фестралку, серые волосы вокруг бороды жеребца ощетинились, и он фыркнул: "Теперь просто Эмбер Крессент, дитя. Ныне я простой гражданский, без звания."\n\n"Х-хорошо!" — запинаясь, ответила Флэшин Балб, перелезая через заборчик кафе, ошибочно приняв уточнение за приглашение. Эта ошибка вызвала у бывшего героя-моряка тяжёлый вздох.\n— "Гражданин Крессент, что вы думаете о том, что Совет продолжает милитаризацию, несмотря на победу нашей великой императрицы в войне на Эквусе?"\n\nЗакатив глаза, поседевший жеребец поправил свой простой наряд. Продолжительной длины шрамы украшали его лицо, представляя большой контраст с его повседневной одеждой. Выделялся среди этого лишь пустой рукав пиджака, прижатый к груди. — "Каждый гражданин имеет долг перед своей страной. В прошлом этот долг стоил мне передней ноги, а многим другим он обошёлся гораздо дороже. То была жертва, на которую я охотно пошёл, так же, как осознанно иду я на кампанию против продолжения милитаризма. Мы победили в тысячелетнем противостоянии. Теперь дело не за линкорами, а за обеспечением заботой тех, кто боролся за эту победу."\n\n"Многие поддержали бы столь благородную цель, гражданин Крессент... Но среди рабочих есть опасения. Сейчас вы сказали мне, что желали бы улучшить жизнь жителей Хироптерры... но что же касаемо заключённых активов?" — отрезала Флэшин Балб, переходя прямо к теме с заранее подготовленным вопросом.\n\nЭмбер Крессент сделал глубокий вдох, глядя ей в глаза с той же решимостью, что позволила пожертвовать передней ногой для спасения боеукладки от взрыва: "Как только они заслужат гражданство? Конечно, я буду бороться за них до последнего своего вздоха.""
bat.133.a:0 "За лучшую Хироптерру."

bat.134.t:0 "Пакт губернаторов"
bat.134.d:0 "Интервью с Кэррот Стиком, данное Флэшин Балб, не было эксклюзивным. Этот скромный и на удивление осведомлённый фестрал, которого она впервые встретила в Нью-Бэйлсе смело вышел перед публикой в Новом Аякачтли. Близ него стояли Спринг Мэдоу в пышном наряде и Эмбер Крессент, в отличие от неё, в простом, даже чуть потрёпанном костюме.\n\nБалб, вместо того, чтобы лезть с толпой в очередь задавать вопросы и снимать фото, как остальные журналисты, стояла в стороне и записывала всё в блокнот. Скорее всего, именно Кэррот сказала Спринг, что Флэшин первой сравнила её с мейнхеттенским брокером. Губернатор Мэдоу осталась верна своему слову, и действительно готова платить в три раза больше, чем платят в 'Опроснике Нового Аякачтли'. Чего уж там, она готова купить саму газету.\n\nПрибавка к зарплате и повышение сначала обеспокоили Флэшин, но даже спустя несколько недель никакой цензуры от новых владельцев из клики, прозванной 'Пактом губернаторов' не последовали. Даже больше: следя за деятельностью этой троицы, она всё больше осознавала искренность их намерений. Шпион, промышленник, и закалённый ветеран оказались наилучшей опорой и надеждой для свободной Хироптерры.\n\nНастал пик их деятельности, они сделали совместное официальное заявление. Кэррот Стик официально объявил название: 'Пакт губернаторов'. Речь Кэррота была зажигательной и впечатляющей... своими словами он заявлял о том, что толпе нужно было слышать... хотели ли они того, или нет. Он говорил о мечте, мечте о едином Содружестве, дарованной самой Найтмер. Содружестве, построенном на фундаменте жертв предков, но без их ошибок. Содружестве, верном Императрице, освобождённом от своих оков. Скептицизм Флэшин как копытом сняло к тому времени, как она хлопала нашествию истории."
bat.134.a:0 "Пакт губернаторов - путь в будущее!"

bat.135.t:0 "Кафетерия 'Луз Липс'"
bat.135.d:0 "Хироптерра оказалась на грани перемен. Политики проводили хитрейшие планы друг против друга: Пакт губернаторов и Совет активно обсуждали государственные нужды, пока мир рвался на части.\n\nВвиду этого, обстановка в кафетерии Нового Аякачтли 'Луз Липс' стала не в пример напряжённее.\n\nЭмпти Пинт заведовал 'Луз Липс' с тех пор, как уволился из Легиона пятнадцать лет назад. Он обслуживал любого, кто к нему приходил, будь то рабочий, легионер, или даже еретик, под градусом не держащий язык за зубами даже в присутствии Лунных жрецов. Из-за такого вольного подхода к ведению бизнеса он не раз встревал в неприятности с властями, но факт того, что он отдал свой долг Найтмер, отслужив в Легионах, а также порой и скидки местным чиновникам позволили ему отделаться штрафами.\n\nВпрочем, за последние три месяца, Эмпти Пинту только и оставалось делать что разнимать драки. Может, на общенациональном уровне дебаты на тему внутренней политики редко переходили в бурные споры, но Эмпти каждый раз убеждался, что крепкие напитки и политика - это взрывная комбинация для всех пони.\n\nВсё, что сейчас на уме у пони - их общее будущее. Совет или Пакт. Права рабочих, ужесточение законов. Равноправие или меритократия. Роль Императрицы - верховный вождь или лишь наставляющее копыто.\n\nЭмпти мог злиться сколько угодно, но он уже не может вернуться в прошлое и поступить так, как ему сказал его двоюродный брат - открыть оружейный магазин. Оружие - как-никак, уж точно беспроигрышный вариант. Ему оставалось надеяться, что веяния толпы совпадут с его убеждениями: судя по мнениям посетителей, он мог сказать, что..."
bat.135.a:0 "...гражданское правительство вот-вот будет учреждено"
bat.135.b:0 "...хватка Совета не дрогнет"

bat.136.t:0 "Правительство"
bat.136.d_1:0 "Шум от политических дебатов в Хироптерре в конце концов достиг ушей Найтмер Мун. И императрица издала мандат, который позволит выйти из тупика. Говорящий-с-Луной зачитал послание Найтмер Мун собравшемуся кворуму из Совета Легионеров и Пакта Губернаторов. Императрица Ночи похвалила всех присутствующих в зале пони за то, что они поддержали её планы. Реформы, осуществленные Советом по Её воле, и покорная служба губернаторов не остались незамеченными.\n\nНаграды, похвалы и титулы получали все присутствующие. Поместья, отобранные у кантерлотских дворян, свободно и щедро раздавались, а поскольку презрение императрицы к тонкостям было широко известно, всем стало ясно, что такой курс действий должен смягчить негативную реакцию от того, что последует дальше. Императрица вынесла решение относительно того, как должны управляться Её владения в Зебрике.\n\nТысячелетняя традиция была нарушена в одно мгновение. Совет Легионеров, организация, которая десять веков защищала Хироптерру ото всех угроз, больше не была навигатором Содружества. Письмо императрицы было ясным: гражданское правительство поведёт их в новую эпоху. Присутствие Кэррот Стика и его Пакта ясно говорило о том, что Найтмер выбрала оранжевого фестрала.\n\nЛорды и леди-командующие, к их чести, не стали протестовать против этого решения. Самые молодые из их группы, Обёрн и Люсент, первыми выразили свои поздравления. Говорящий-с-Луной ещё не успел покинуть зал, как они предложили Пакту свою полную поддержку и наброски нескольких реформ. Остальные командующие быстро поступили аналогично, и коллективный груз ответственности был снят с их плеч. К добру или к худу, курс Хироптерры был определён... и, возможно, пришло время тем, кто не входит в ряды легиона, выиграть мир." #Civilian
bat.136.d_2:0 "Шум от политических дебатов в Хироптерре в конце концов достиг ушей Найтмер Мун. И императрица издала мандат, который позволит выйти из тупика. Говорящий-с-Луной зачитал послание Найтмер Мун собравшемуся кворуму из Совета Легионеров и Пакта Губернаторов. Императрица Ночи похвалила всех присутствующих в зале пони за то, что они поддержали её планы. Реформы, осуществленные Советом по Её воле, и покорная служба губернаторов не остались незамеченными.\n\nНаграды, похвалы и титулы получали все присутствующие. Поместья, отобранные у кантерлотских дворян, свободно и щедро раздавались, а поскольку презрение императрицы к тонкостям было широко известно, всем стало ясно, что такой курс действий должен смягчить негативную реакцию от того, что последует дальше. Императрица вынесла решение относительно того, как должны управляться Её владения в Зебрике.\n\nТысячелетние традиции были соблюдены без каких-либо колебаний. Императрица, несмотря на своё стремление к реформам, признала преданность своих некогда изгнанных легионов. Хироптеррское Содружество станет бастионом Лунной Империи и домом для её величайших защитников. Политика Совета Легионеров будет и дальше меняться, но Совет, как и прежде, продолжит существовать.\n\nПакт Губернаторов не протестовал против данного решения, да и сам Кэррот Стик, казалось, практически ожидал этого. После того как Говорящий-с-Луной удалился, фестрал серьёзно поговорил с лордом и леди-командующими. Губернаторы полностью поддержат их и продолжат привлекать внимание к своим проблемам законным способом, как они всегда и делали. Совет поприветствовал столь преданных гражданских служащих, признавая тот факт, что без губернаторов Содружество не было бы даже провозглашено. Совет выиграл для них войну, а они выиграют мир." #Military
bat.136.a:0 "Гражданское правительство одерживает победу!"
bat.136.b:0 "Совет Легионеров сохраняет свою власть."

bat.137.t:0 "Генерал-губернатор"
bat.137.d:0 "Флэшин Балб слегка неловко сидела в кресле для отдыха, которое стояло прямо под большущей картиной в кабинете генерал-губернатора. Там была изображена первая высадка легионеров на берега Хироптерры, а с боков картину украшали флаги Империи и Содружества. Давно умерший художник был талантлив: он очень умело запечатлел выражение неукротимой надежды и покорной тоски по потерянной родине на лицах нарисованных персонажей. Кэррот Стик приказал поместить картину в своём кабинете, чтобы она служила постоянным напоминанием для всех тех, кто сидел под ней, о том, что предшествовало победе Содружества.\n\nСам Кэррот Стик был странно молчалив: он сидел за своим новым столом с озабоченным видом.\n\nВ кои-то веки Флэшин обнаружила, что она сама задаёт вопросы, — Генерал-губернатор Стик, сама Найтмер поручила вашей администрации вести Содружество в новую эру... и...\n\nФлэшин Балб вновь запнулась, моргнула и перешла на неформальный тон, — Что теперь, Кэррот? Я никогда не видела тебя таким тихим. Неужели у тебя совсем нет плана?\n\n— ...Я не уверен, — медленно произнёс Кэррот. — Ты когда-нибудь заходила в комнату и пыталась вспомнить, зачем ты здесь? Или исполняла свою давнюю мечту и ничего не чувствовала? Оглядываясь назад, я могу сказать, что бороться за этот пост было куда легче, чем сидеть в этом кабинете. Я двигался к вершине горы в тумане. Теперь я достиг её, но по-прежнему вижу вокруг только туман. Я знаю, что я хочу сделать... но путь к этому больше не ясен.\n\n— Хорошая аналогия, но ты сам сказал, что знаешь, чего хочешь, — сказала Флэшин, сочувственно улыбаясь. — Найти этот путь нелегко, но я думаю, что вскоре ты отыщешь следующую гору, на которую тебе предстоит подняться.\n\nКэррот хихикнул, проведя копытом по гриве и наклонив голову в знак согласия. — Верно... конечно, это будет нелегко. Никакое стоящее дело не даётся легко."
bat.137.a:0 "Пора браться за работу."

bat.138.t:0 "Мандат Совета"
bat.138.d:0 "— Это было близко, — Лайтнинг Чарм хмыкнула, качнув пустым стаканом в сторону Стоун Пэлисейда, когда он подошёл, чтобы налить бурбона леди-командующей. Они были в прибрежной крепости, из которой открывался чудесный вид на залив Нового Аякачтли.\n\n— Близость имеет значение только при бросках подков и гранат. Мы держались стойко, как всегда. Я не удивлён, что это были адмирал Крессент и тот новичок - губернатор Стик. Крессент - упрямый конь, но он всегда знал, на кого можно опереться, — Стоун восхищенно хмыкнул и поднял бокал, наблюдая за тем, как солнце садится за гаванью. — Я когда-нибудь рассказывал тебе, как он однажды посадил на мель крейсер, чтобы спасти мой взвод?\n\n— Только каждый день с тех пор, как началась связанная с Пактом Губернаторов головная боль, — Лайтнинг раскатисто расхохоталась, покачивая головой. — Однако Совет не сможет выдержать ещё один подобный удар. Пакт был прав, и хотя у нас есть благословение императрицы, мы больше не планируем Муншайн. Содружество в безопасности, и сейчас мы ведём войну за мир.\n\n— Я не знал, что ты из тех, кто ходит вокруг да около, Лайтнинг, — Пэлисейд рассмеялся, сделав глоток из своего стакана.\n\n— Я знаю, с каким трудом ты улавливаешь полунамёки... Совет должен быть реформирован. Пакт был прав в этом, но они ошиблись в том, кто именно должен это сделать, — объяснила Лайтнинг. Она поставила свой напиток и встала. — Я не думаю, что хоть в ком-то из нас осталось желание продолжать эту борьбу, Стоун.\n\n— Но ты знаешь, у кого оно есть. У тебя всегда есть какой-то план, — сказал Стоун с довольным выражением лица, тоже вставая. — А сейчас? Дела идут своим чередом, и мы должны обсудить с остальными членами Совета, что будет дальше. А когда это обсуждение состоится, я целиком и полностью поддержу тебя."
bat.138.a:0 "Дела идут своим чередом."

bat.139.t:0 "Волк с Пэлисейд-Стрит"
bat.139.d:0 "Спринг Мэдоу с довольным выражением лица откинулась на спинку стула, когда её личные "бухгалтеры" тихо вышли из комнаты. Они пила очередной бокал шампанского, когда её довольно взволнованная секретарша наконец-то передала ей ленту с данными на момент закрытия дневного рынка, — Вот отчёты, которые вы просили, госпожа губернатор.\n\nС помощью магии Спринг подняла тонкую нитку бумаги и начала просматривать ряды точек и букв, чтобы оценить, как процветает её импровизированный фондовый рынок. Пока Императрица Ночи диктовала экономические законы на Эквусе, Содружество наслаждалось гораздо менее ограниченным периодом роста... пока что.\n\nРяд подставных компаний, оставшихся от операций Копыта Найтмер во времена Муншайна, позволил им проникнуть практически на все крупные мировые рынки. Спринг позаботилась о том, чтобы в Содружестве Хироптерры ни один бизнес не имел преимущества перед другим, но это не касалось подставных компаний.\n\nСпринг Мэдоу не позволит фондовому рынку на Пэлисейд-Стрит наживаться на верных подданных императрицы в Зебрике или на Эквусе. А вот остальной мир? О, она выжмет из них всё возможное с помощью карательных тарифов, лоббирования и тихой эксплуатации. Экономика Содружества в итоге будет процветать, а инновации Хироптерры укоренятся в этой игре.\n\nГубернатор Мэдоу позаботится о том, чтобы Пэлисейд-Стрит был волком среди овец на рынках мира." #Meadows' idea
bat.139.a:0 "Деньги! Власть! Кобылы...! И жеребцы!"

bat.140.t:0 "В большом городе"
bat.140.d:0 "Миднайт Метеор остановил древний "Олдсмобиль-6" возле узкого плоского таунхауса, приютившегося между остальными. Мебель, привязанная к крыше, заскрипела, когда фестрал осторожно вышел из машины, — Эх, разве это здание не шикарное?\n\nХани Кейк, крепкая кобыла рядом с ним, тепло ухмыльнулась, — Я не была уверена, что поездка того стоит, но ты заработал нам на неприлично хорошую пенсию.\n\n— Ну что я могу сказать? Если бы я знал, что на ферме есть нефть, я бы куда раньше случайно выстрелил в землю! — Сказал Миднайт, одарив свою возлюбленную щербатой ухмылкой и жестом указав на их новый дом.\n\n— Тебе повезло, что селестийцы не успели снести твою красивую голову... Мы далеко от Хэйсида, Миднайт. Ты уверен, что это лучшее место, чтобы растить жеребят? Почему бы нам не присмотреться к одной из ферм на востоке? — Спросила Хани с беспокойством в голосе. После победы Найтмер Мун на Эквусе и судьбоносного промаха Миднайта они получили шанс начать всё сначала.\n\n— Мой отец был фермером. Его дед был фермером. Его прадед был фермером. Все мы, Метеоры, были фермерами. Я хочу, чтобы у наших будущих детей было больше выбора и возможностей, чем у нас. — Объяснил Миднайт, медленно пододвигаясь, чтобы обнять свою жену. — Найтмер благословила нас, так что давай убедимся, что мы воспользуемся её благословением в полной мере!\n\n— Ты уверен, что у тебя всё будет хорошо на этой... офисной работе? — Спросила Хани, наклоняясь к нему."
bat.140.a:0 "Я буду в порядке, дом - там, где твоё сердце!"

bat.141.t:0 "Электронное будущее"
bat.141.d:0 "— Итак, что думаешь? — С самодовольной улыбкой поинтересовалась Спринг Мэдоу. — Мне пришлось потянуть за пару ниточек, чтобы заполучить рабочую модель, но это стоило того. Нам повезло, что университет из Мейнхеттена согласился предоставить прототип.\n\nКэррот Стик ничего не сказал. Он просто хмуро посмотрел на устройство в форме коробки, занимающее половину его стола. — Я... ценю этот жест? Но, Мэдоу, почему у меня на столе коробка?\n\n— Это нечто большее, чем просто коробка! — Фыркнула она. — Это технологическое чудо прямиком из Эквестрии! Это будущее! Считай это подарком с моей стороны.\n\n— Хорошо, но что она делает?\n\n— Главный вопрос заключается в том, чего она не может делать? — Она хихикнула. — Представь себе, Кэррот: пишущая машинка, калькулятор и твой личный ежедневник, объединённые в одном устройстве. И это только начало. Пройдет несколько лет, максимум десятилетие, и ты увидишь, как его возможности удвоятся удвоятся... нет, увеличатся в пять раз! Подумай, Кэррот, наши предприятия смогут поддерживать постоянный контакт друг с другом, регулируя и калибруя производство с точностью часового механизма. Задержки уйдут в прошлое.\n\nОна вздохнула про себя, и на её лице появилась блаженная ухмылка. — Возможно, когда-нибудь такое устройство появится в доме каждого хироптеррца. Подумай об этом, возможности буквально безграничны!\n\nКэррот Стик попеременно смотрел то на кобылу, то на чудовище, которое всё ещё занимало его стол. В итоге он вздохнул. — Хорошо, — сказал он наконец, несмотря на свои первоначальные предубеждения. — Я готов попробовать. — Он осторожно подошёл к устройству, после чего подозрительно нахмурился. — Как включить эту штуку?"
bat.141.a:0 "Интересно, что ждёт нас в будущем."

bat.142.t:0 "Кабинет"
bat.142.d:0 "Флэшин Балб сидела в углу конференц-зала, печатая на пишущей машинке, пока шло первое заседание правительства Кэррота-Крессента. В комнате было полно глав кабинетов и даже присутствовал представитель Совета Легионеров, но в конечном итоге всё внимание было приковано к изначальному триумвирату во главе стола. Кэррот молча приказал всем пони занять свои места и без лишних слов предоставил честь начать заседание Крессенту.\n\n— Теперь, когда мы находимся у руля нации, настало время начать бороться со штормами на горизонте, — старый адмирал Эмбер кивнул собравшимся пони, — Мы определили несколько целей, которые реально можно выполнить, а также тех, кто будет ими заниматься.\n\n— В вопросах экономики я возьму на себя ведущую роль, — сказала Спринг Мэдоу, поправляя магией свой элегантный костюм. — Та же тактика, которую использовало Копыто Найтмер, чтобы дать Хироптерре возможность закрепиться на мировых рынках, может быть использована для обеспечения дальнейшего доминирования на них. То, что я сделала на Пэлисейд-Стрит, будет распространено на остальную часть Содружества.\n\n— Военные реформы, предложенные генералом ЛеХэйем, по меньшей мере, интересны, — сказал Эмбер Крессент, указывая на представителя Совета Легионеров. — Он был одобрен этим кабинетом. Обеспечьте его запрошенными ресурсами. Кроме того, мы рассмотрели первоначальные планы антитеррористических операций... мы сузили круг юридических вариантов для вас. Я буду работать с Советом, чтобы обеспечить их соблюдение.\n\n— Джентльпони, позвольте мне прояснить намерения этого правительства, — объявил Кэррот Стик, встав со своего места во главе стола. — Основа наших усилий будет политической. От гражданских свобод до пересмотра взаимодействия военных и гражданских органов - всё это приведет к изменениям. Стратократии будет положен конец благодаря верховенству закона, но то, каким именно будет этот конец, будет определяться нашими действиями. Содружество перейдёт в современную эпоху с помощью надлежащего законодательства и действий."
bat.142.a:0 "Это очень вдохновляет!"

bat.143.t:0 "Рождение Лиги Интеграции" #Moonshine Success, Governor's Pact
bat.143.d:0 "Пока реформы Губернаторского Пакта продвигаются в Содружестве, экстремисты-гармонисты объединяются против правительства Кэррота-Крессента. Лига Интеграции - это слабо организованное движение, выросшее из низов нашего общества. Лига состоит в основном из сторонников гармонии на недавно захваченных восточных территориях Содружества. Стоит отметить, что благодаря мирному характеру своих действий, они не пострадали в ходе продолжающихся антитеррористических операций правительства.\n\nКогда его попросили прокомментировать ситуацию, Кэррот Стик поддержал политических диссидентов: "Я могу не соглашаться с тем, что они говорят, но вы видели, как они это делают? Мирные протесты, законные выборы и петиции к местным чиновникам. Именно такой, по моему мнению, должна быть политическая оппозиция."\n\nКогда генерал-губернатора попросили дать более подробные комментарии, он заявил, что идеалы Лиги Интеграции во многом совпадают с идеалами правительства Кэррот-Крессента, но совершенно не зависят от него: "Здесь нет формальной организации или политической партии, подобной той, на основе которой мы создали Пакт. Это просто пони, использующие современные средства для общения и организации."\n\nЛеди-командующая Обёрн Лиф же была куда менее снисходительна: "Лига Интеграции перешла все границы, и точка. Новое правительство проводит реформы, которых они требуют, но на это нужно время. Совет Легионеров будет продолжать поддерживать генерал-губернатора во всех его усилиях и готов разобраться с Лигой, если она выйдет за рамки дозволенного.""
bat.143.a:0 "Это была Флэшин Балб с вечерним репортажем!"

bat.144.t:0 "Освобождение Даск Уэйна"
bat.144.d:0 "Кэррот Стик стоял по другую сторону кованых железных прутьев, которые отделяли его от обветшавшей и пришедшей в упадок тюремной камеры. Когда-то в этом месте содержались ожидавшие суда еретики, которых охраняли исключительно Говорящие-с-Луной. Однако сейчас в тюрьме находился только один заключённый - единственный за столетие Говорящий-с-Луной, обвинённый в измене. Маленький, хрупкий фестрал по ту сторону решетки был известен как Даск Уэйн.\n\nШерсть фестрала была тёмно-синего цвета, а в его гриве было полно седых и белых волос. Узкие глаза уставились на Кэррот Стика, и заключённый тихо усмехнулся, — Губернатор Стик? Я удивлен, что леди-командующая Хэйл разрешает гостям посещать меня. Но скажите мне, императрица вернулась?! Я слышал её голос однажды ночью... много лун назад, я чувствовал его в своих костях... Найтмер, должно быть, вернулась!\n\n— Вы пробыли здесь слишком долго, Даск Уэйн, — Кэррот медленно сказал, подняв копыто, чтобы отпереть замок камеры. — А я теперь генерал-губернатор... Меня назначила сама Найтмер на этот пост. Всё изменилось.\n\nНа лице Даск Уэйна появилась выражение одновременно надежды и растерянности. В итоге старый фестрал рассмеялся как жеребёнок, — Звёзды в вышине! Звёзды в вышине! Она не оставила меня! А рабочие? Разорвала ли она их цепи?\n\n— В некотором смысле, да, — просто сказал Кэррот Стик, открывая дверь камеры. — А теперь я разрываю ваши. Вы помилованы. Ваш приговор не будет отменён... но вам больше нет смысла отбывать остаток срока за протесты по поводу прав рабочих, поскольку "Комиссия по Делам Местных" прекратила свою деятельность.\n\nДаск Уэйн медленно шагнул вперед, — Что теперь? Меня отстранят от политики? И я должен быть благодарен за эту милость?\n\n— По сравнению с вашей практически анархической риторикой мои реформы будут выглядеть как разумный компромисс. Так мне будет куда легче проводить социальные реформы, — Холодно объяснил Кэррот. — Этого разговора, конечно, никогда не было. Понятно?\n\n— ... Думаю, что я понимаю, генерал-губернатор. Для меня будет честью быть вашей оппозицией, — Даск глубоко вздохнул и почтительно склонил голову. — Да благословит нас всех Найтмер." #Liberation Theology for Laborers
bat.144.a:0 "Пришло время немного пошуметь!"

bat.145.t:0 "Рождение Национального Конгресса"
bat.145.d:0 "— Кэррот, дорогой, эта идея - полное безумие! Он просто вышел и создал откровенно социалистическую партию! — Сказала Спринг Мэдоу, ещё раз оглянувшись через плечо, чтобы убедиться, что в кабинете больше никого нет. Здесь были лишь она, Эмбер и Кэррот; в этот раз не было даже любимой репортёрши Кэррота.\n\nИ не без оснований.\n\n— И ты осуществил свой план, не посоветовавшись с нами. Совет Легионеров дышит мне в затылок, требуя ответа, почему мы позволяем еретику-коммунисту будоражить рабочих! Мы изо всех сил пытаемся улучшить жизнь граждан, а также выплатить компенсацию рабочим с тех пор, как императрица расформировала КДМ, — Эмбер - старый морской пёс - решительно высказался в знак протеста. — Мы потеряем поддержку общественности!\n\n— У Даск Уэйна есть определённая цель. Он - Говорящий-с-Луной, всё ещё преданный императрице, даже если ему удалось связать её с каким-то безумным подвидом социализма. Копыто Найтмер ведет учет всех диссидентов... Он достаточно красноречив, чтобы собрать себе сторонников, — объяснил Кэррот в своей привычной решительной манере. — Он привлечёт на свою сторону как наших сторонников, так и сторонников Лиги Интеграции. Он будет продвигать такую повестку дня, которая превратит наши самые дерзкие реформы в умеренные. А поскольку он Говорящие-с-Луной, наши консервативные друзья не смогут казнить его без привлечения суда, не нарушая тысячелетних традиций.\n\n— Он - сумасшедший с бредовыми идеями, будто наша императрица каким-то образом симпатизирует коммунизму, — Надавил Эмбер, неодобрительно покачивая головой, так как они зашли в явный тупик.\n\n— ... да, вы все правы, — Кэррот уступил. — Я действовал, не посоветовавшись с вами. Нам нужно проголосовать по этому вопросу. Спринг, тебе решать." #'Communsit' Party Founded, Socialism - Only fires under stick
bat.145.a:0 "Я понимаю твою точку зрения, Кэррот."
bat.145.b:0 "Дорогой, это зашло слишком далеко."

bat.146.t:0 "Лига содействия армии"
bat.146.d:0 "— Леди-командующая Лиф и лорд-командующий Эклипс, — сказал Эмбер Крессент, проходя по палубе эсминца, стоящего в Новом Аякачтли. Он обращался к двум членам Совета Легионеров, которых он попросил остаться после краткой встречи с остальным Советом на верфях Содружества. — Я когда-нибудь рассказывал вам о том, как посадил на мель крейсер, чтобы спасти взвод? Взвод под командованием лорда-командующего Пэлисейда?\n\n— Я помню, как после этого мой дедушка рассказывал мне историю об устроенном расследовании, — с небольшой усмешкой признал Люсент Эклипс, не замечая или не обращая внимания на явное напряжение бывшего адмирала.\n\n— Я также помню, что лишь манипулирование Копыта общественностью не позволило им зациклиться на том, что посадить движущийся военный корабль на мель - это, по сути, устроить кораблекрушение. Вы убили десять моряков и ранили тридцать два, — сухо заметила Обёрн Лист. — Вы пытались сделать доброе дело, не продумав всё заранее.\n\n— ... вы оба - действительно дети своих семей, — медленно проворчал Эмбер, — Стоун Пэлисейд - мой друг. Друг, который был более чем готов указать на тех, кто переправлял биты в различные Братства Легионеров. Братства, которые теперь начали превращаться в активные политические партии.\n\n— Лига содействия армии, верно? Насколько мы можем судить, они просто благонамеренные реформаторы... которые просто хотят, чтобы нашу нацию вёл в будущее Совет, — Люсент пояснил, слегка кивнув.\n\n— Как только эти организации стали политическими, их финансирование прекратилось. У нас есть документы, подтверждающие это, — добавила Обёрн, глядя на Люсента с несколько самодовольным выражением лица. — Вы знаете, насколько хорошо семья Эклипс следит за сохранностью документов, а Риды - за сохранностью секретов.\n\n— Вы... вот же говнюки. Это же будущее нашей нации! А не политическая игра! — прорычал Эмбер, размахивая копытом в воздухе.\n\n— Речь идёт о будущем нашей нации, именно поэтому Лига содействия армии является легальной политической партией. Именно поэтому они ведут себя мирно и с честью следуют правилам, что установила Найтмер, — спокойно объяснил Люсент. — Совет не будет иметь прямого влияния на то, что они говорят.\n\n— Но они поддержат то, что скажет Совет... почти наверняка, — Обёрн закончила, взглядом подзадоривая Эмбера бросить ей вызов. — Совет будет иметь право голоса в проводимых реформах, губернатор Крессент." #Legionary Council Party
bat.146.a:0 "Совет не уступит власть так легко."

bat.147.t:0 "Люкс Инвикта"
bat.147.d:0 "— Я впечатлена, генерал-губернатор Стик, — сказала Найтмер Мун, осторожно и неторопливо входя в его кабинет. Её взгляд остановился на картине с изображением легионеров над столом Кэррота. — Я редко бываю впечатлена. В каждом отчёте мои Говорящие-с-Луной вам поют дифирамбы. Ваши реформы... более либеральны, чем мы ожидали, но преданность пони своей Императрице по-прежнему очевидна.\n\n— Благодарю вас, Ваше Величество. Для меня было честью служить вам и моей стране, — сказал Кэррот Стик, склонив голову перед императрицей по меньшей мере в сотый раз с тех пор, как она неожиданно нанесла визит в ходе неожиданной королевской инспекции, чтобы посмотреть, как осуществляются её реформы.\n\n— Мы помним тебя, ты же знаешь, — пояснила императрица, задумчиво глядя на картину. — Мне неприятно признавать... но мы не понимали этого, пока я не просмотрела твой послужной список, составленный Копытом. Ты работал бюрократом в Кантерлоте. Средним чиновником в самом сердце дворца прямо под носом у нашей дорогой сестры в течение многих лет. Мы пересекались раз или два, когда я была более слабой пони. Ты помнишь?\n\n— Да, Ваше Величество, — Кэррот признал и кивнул, когда императрица повернулась, чтобы посмотреть на него. — Точнее не совсем так. Слабой пони - нет. Не столь высокой - да.\n\n— Я благосклонно отнесусь к этой шутке. Что ты думаешь обо всём этом? То есть о Кантерлоте? — Нейтрально спросила Найтмер Мун у бывшего шпиона, с любопытством приподняв бровь.\n\n— Все было... пустым. Какая бы магия дружбы ни построила город, она давно впала в стагнацию и ушла. Скелет всё ещё был на месте, но все живущие там пони просто носили маску и притворялись живыми, — сухо заметил Кэррот. Его тон смягчился, когда он присоединился к императрице, чтобы посмотреть на картину. — Даже если бы Муншайн потерпел неудачу, даже если бы Эквестрия справилась бы с нами, и даже если бы вы были потеряны ещё на тысячелетие; Ваше Величество, тот труп нации, который мы знаем, рухнул бы под собственным весом.\n\n— Так чем же будет отличаться Содружество спустя тысячу лет? — спросила Найтмер, глядя на Кэррот Стика с искренним любопытством.\n\n— Люкс Инвикта, непобедимый свет... вы, Ваше Величество, — сказал Кэррот, кивнув картине, изображающей первую высадку легионеров на берег Хироптерры. — Надежда, которую породило ваше восстание, продержалась тысячу лет. Надежда, которую принесла ваша победа, будет жить ещё десять тысяч лет.\n\n— Благодарю, генерал-губернатор Стик. Уничтожьте записи о вашей службе в Копыте и не упоминайте об этом разговоре, — сказала Найтмер, понизив голос почти до шёпота. — Было... приятно снова увидеть знакомое лицо. Редко когда я чувствую себя в долгу у пони, мы с нетерпением ждём возможности работать с вами в рамках Люкс Инвикта."
bat.147.a:0 "Даже под властью Найтмер будущее видится светлым."

bat.148.t:0 "День Победы в Зебрике"
bat.148.d:0 "Наступил великий день для всего Содружества. Согласно единогласному постановлению Совета, сегодня мы празднуем наш триумф в Великой войне в Северной Зебрике, а также чествуем всех тех отважных героев, которые пролили свои пот и кровь во имя Найтмер.\n\nВсе крупные города от Урсаграда до Нового Аякачтли были украшены по этому случаю тысячами знамен со сверкающей белой луной. В ходе праздника состоялось множество военных парадов и учений войск на суше, в воздухе и на море, открытых для всеобщего обозрения. Однако пик празднеств пришёлся на столицу: шесть легионов промаршировали по набережным среди ликующих толп, а в небе новые экспериментальные самолеты провели имитацию боя. Праздник завершился кратким публичным обращением Совета Легионеров, напомнившим гражданам Хироптерры о необходимых жертвах, которые позволили достичь сегодняшнего дня.\n\nПразднования, как и положено, продолжались до самой ночи, а некоторые заведения закрылись лишь с приближением рассвета. Жалобы на несколько "несчастных случаев" с участием пьяных ветеранов были быстро замяты." #AAAAAAH
bat.148.a:0 "Всё ещё не могу найти свои штаны."

