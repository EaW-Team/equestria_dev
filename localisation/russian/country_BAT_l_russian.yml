### Focuses ###
BAT_the_hour_is_upon_us:0 "Две минуты до полуночи"
BAT_the_hour_is_upon_us_desc:0 "На протяжении поколений мы готовились к войне во славу Найтмер Мун, и наш час близок. Пришло время реорганизовать наши силы, чтобы, когда наша Богиня вернулась, мы были готовы."
BAT_requisition_additional_workers:0 "Активный сбор рабочей силы"
BAT_requisition_additional_workers_desc:0 "Чтобы содействовать нашим усилиям, нам понадобятся дополнительные тела, чтобы бросить их в нашу боевую машину. Наши советники пришли к выводу, что у Нью-Мейридиана есть много лишних пони. Им наверняка понравится новая возможность послужить Найтмер Мун."
BAT_intense_work_quotas:0 "Увеличенные рабочие квоты"
BAT_intense_work_quotas_desc:0 "Этого не достаточно! Нам нужно больше оружия, больше снаряжения, больше всего! Если понадобится, доведите рабочих до изнеможения, а если они будут жаловаться, конвертируйте их дома в фабрики! Мы должны быть готовы помочь нашей Богине в грядущей войне!"
BAT_focus_on_supplies:0 "Медикаменты и всякая всячина"
BAT_focus_on_supplies_desc:0 "Пока наши рабочие усердно трудились, мы внезапно обнаружили, что на наших складах появился излишек еды. Этёрнал Эклипс предложил при начале боевых действий отправить партии нашей лишней еды, чтобы поддерживать силы Найтмер Мун сытыми."
BAT_focus_on_weaponry:0 "Винтовки да бомбы"
BAT_focus_on_weaponry_desc:0 "Пока рабочие тяжело трудятся на заводах, мы получили излишки огнестрельного оружия. Мы подготовимся к отправке нашего лучшего оружия сторонникам Найтмер Мун в Эквестрии. Если повезёт, они будут использовать наши превосходящие образцы в качестве шаблонов для своих войск."
BAT_intensify_efforts:0 "Операция Муншайн"
BAT_intensify_efforts_desc:0 "Как слуги ночи, мы лучше всего работаем в тени. Если наш план по освобождению Найтмер Мун от ложной богини Луны сработает, тогда нам нужно быть уверенными, что наше существование держится в секрете любыми необходимыми средствами."
BAT_weaken_the_southeast:0 "Отравить Юго-Восток"
BAT_weaken_the_southeast_desc:0 "Некоторые из наших агентов сообщили нам, что юго-восточный регион Эквестрии испытывает сильный недостаток в истинно верующих в Её Величество и вероятнее всего попытается сопротивляться Её Воле. Однако мы легко можем смягчить их решимость. Все что потребуется - это тактичный запас наркотиков, чтобы помешать их способности к самоорганизации."
BAT_infiltrate_urban_centers:0 "Проникнуть в города"
BAT_infiltrate_urban_centers_desc:0 "Эквестрия - очень большая страна, если они осознают свой потенциал, то поймут что у них есть много возможностей для промышленного развития. Мы разместим пару агентов в ключевых местах по всей стране. Тогда все, что нам нужно сделать, это дать им слово, и военная мощь Эквестрии."
BAT_academic_infiltration:0 "Саботировать академические круги"
BAT_academic_infiltration_desc:0 "Не секрет, что в Эквестрии собраны одни из лучших умов мира. К счастью для нас, мы знаем, где они живут. Нам просто нужно сделать так, чтобы с началом войны произошло несколько 'инцидентов'."
BAT_military_excersises:0 "Обучить легионы"
BAT_military_excersises_desc:0 "Мы обратили внимание на то, что наши легионеры не так дисциплинированы, как нам хотелось бы. Мы проведём широкомасштабные военные учения, чтобы напомнить им об их цели. Это также должно показать нашему населению, что поддержка Её Величества - дело, ради которого стоит сражаться!"
BAT_auxiliary_expansion:0 "Набор во Вспомогательные войска"
BAT_auxiliary_expansion_desc:0 "В связи с увеличением количества рабочих, один генерал предложил идею дополнительной ветви рекрутов, полностью состоящей из этих бэтпони. Хотя некоторые сомневаются в их лояльности, мы дадим им возможность проявить себя."
BAT_tactical_superiority:0 "Тактическое преимущество"
BAT_tactical_superiority_desc:0 "Тысячелетняя подготовка к войне дала нам тактическое преимущество. Мы установим мандат, согласно которому все наши новобранцы, а также наши опытные ветераны проходят обширную подготовку по новейшим стратегиям. Они будут знать, что значит быть легионером Хироптерры."
BAT_terror_bombing:0 "Тактика устрашения бомбардировками"
BAT_terror_bombing_desc:0 "Со всеми нашими новобранцами Лунар Хэйл предложила Совету Легионеров радикальную идею: забомбить Эквестрию к чертям. Мы дадим новобранцам лётную подготовку и доступ ко всем бомбардировщикам, которые мы сможем найти, а затем прикажем им разрушить боевой дух Эквестрии. Все научатся бояться и уважать Найтмер."
BAT_send_over_resources:0 "Мэйнхеттенская промышленность"
BAT_send_over_resources_desc:0 "Благодаря нашим усилиям мы установили контроль над малой частью индустрии Мэйнхеттена. Когда Найтмер Мун прибудет, у неё будет достаточное количество рабочих, чтобы ответить на Её призыв."
BAT_send_over_officers:0 "Легионеры всегда впереди!"
BAT_send_over_officers_desc:0 "Углублённый анализ сторонников Найтмер Мун в Эквестрии привёл нас к выводу что они ужасно подготовлены к реальному вооружённому конфликту. Если сейчас начнутся боевые действия, они обязательно погибнут. Этого нельзя допустить. Мы пришлём наших лучших советников, чтобы они научили их правильно вести войну."
BAT_final_preperations:0 "Минута до Полуночи"
BAT_final_preperations_desc:0 "Возрадуйтесь! Мы многое сделали для возвращения Найтмер Мун. Теперь осталось только ждать, когда живая тюрьма Принцессы Луны расколется под нашим давлением, и тогда наша Найтмер Мун станет вновь великой!"

BAT_the_civil_war_has_come:0 "Гражданская война в Эквестрии"
BAT_the_civil_war_has_come_desc:0 "Время пришло! Все сомненья отпали, а колебания искоренены. Её Императорское Величество вновь явилась к нам, и мы вновь встаём на её стороне! Операция Муншайн началась, и на этот раз, ночь укроет этот мир на тысячи лет!"
BAT_use_smuggler_networks:0 "Перевозка контрабанды"
BAT_use_smuggler_networks_desc:0 "Войны — это мясорубки, что пускают в расход тела и пушки, а гражданская война в Эквестрии — сложнейшая из всех, что мы проходили. Именно поэтому, мы должны получить больше оружия, чем у нас когда либо было, и сделать это нужно прямо сейчас."
BAT_fillydelphia_FOB:0 "ОБ Саммерфилд"
BAT_fillydelphia_FOB_desc:0 "Найтмер Мун зовёт нас, и мы должны подчиниться. Именно поэтому, на подконтрольных ей территориях будут установлены оперативные базы, из которых наши лучшие солдаты смогут проводить операции во славу ночи."
BAT_disappear_prisoners:0 "Взять ношу"
BAT_disappear_prisoners_desc:0 "Многие пони на территории Её Величества отказались прислушаться к истине, и лишь расходуют ресурсы, нужные Найтмер в войне. Мы предложим Императрице отдать нам этих заключённых, чтобы мы нашли им применение получше."
BAT_send_over_instructors:0 "Отправить инструкторов"
BAT_send_over_instructors_desc:0 "Тысячу лет мы ждали и готовились, и за это время узнали о войнах достаточно. Наши армии блекнут на фоне легионов Её Величества, однако с нашими знаниями они станут ещё сильнее!"
BAT_drive_up_recruitment:0 "Начать набор рекрутов"
BAT_drive_up_recruitment_desc:0 "Это не обсуждается, и исключений не будет — только не сейчас, когда на кону наше общее будущее! Война требует крови, и мы дадим ей столько, сколько нужно для нашей победы."
BAT_propaganda_effort:0 "За Империю!"
BAT_propaganda_effort_desc:0 "Этого дня мы ждали тысячу лет, и нельзя упустить наш шанс. Мы должны отдать нашей цели всё и смело идти на войну до последней капли крови."
BAT_procur_auxiliaries:0 "Предложить искупление"
BAT_procur_auxiliaries_desc:0 "Пускай некоторые фанатики с радостью всадили бы по пуле в головы наших пленных — это стало бы лишь пустой тратой ресурсов. Вставшие против нас ещё могут искупить свои грехи, тем более когда они знают, что их ждёт в ином случае."
BAT_massive_recruitment_campaign:0 "Имперские стрельцы"
BAT_massive_recruitment_campaign_desc:0 "Имперские стрельцы отлично служили нам, а их немногочисленность сделала их элитой нашей армии, но для войны нам их требуется много больше."
BAT_radar_preparation:0 "Станции прослушки"
BAT_radar_preparation_desc:0 "Мир сотрясается от грохота войны, и наши внутренние враги с радостью ударят по нам, стоит лишь потерять бдительность. Чтобы этого не допустить, мы должны знать о каждом их шаге и ждать атак повсеместно и ежечасно."
BAT_boost_wartime_production:0 "Война в тылу"
BAT_boost_wartime_production_desc:0 "Роскошь мирной жизни должна стать для нас древним воспоминанием. Расточительство и нерешительность не только пустят по ветру все наши военные усилия, но и будут считаться изменой против Её Величества. Мы дадим Ей не меньше, чем всё что имеем!"
BAT_rifles:0 "Стандартизировать производство винтовок"
BAT_rifles_desc:0 "Эпоха контрабанды и мародёрства подходит к концу: мы захватили достаточно различного оружия, чтобы выбрать среди него лучшие технологии и дизайны, и теперь можем обеспечить нашу армию общим вооружением."
BAT_military_production:0 "Расширить военное производство"
BAT_military_production_desc:0 ""Наладьте новые производственные линии, продлите смены вдвое, повысьте квоты, накажите лентяев - мне без разницы как, но ускорьте производство, здесь и сейчас.\n\n— Лорд-командир Отем Бриз""
BAT_producing_support:0 "Поддержать покупку оборудования"
BAT_producing_support_desc:0 "Наши контрабандные сети широки, и мы их можем использовать не только для покупки оружия. Если мы сосредоточим наши усилия на покупке более специализированного оборудования, нашу промышленность можно направить на производство чего-то более стандартизированного."
BAT_producing_trucks:0 "Расширить производство транспорта"
BAT_producing_trucks_desc:0 "В отличие от прошлой войны Её Величества, эта потребует и тел и машин, а благодаря нашим инженерам, у нас есть дизайны техники, которая отлично послужит нам и Найтмер. Осталось лишь обеспечить производство этого транспорта."
BAT_producing_artillery:0 "Покупка артиллерии"
BAT_producing_artillery_desc:0 "При правильном размещении, артиллерия наносит противнику три четверти всех потерь. Наши 'Имперские Винтовки' хорошо использовали её с самого момента появления пороха, и, чтобы гарантировать, что мы можем продолжать побеждать наших врагов, нам должно убедиться, что приобретено как можно больше артиллерийских орудий."
BAT_send_advisors:0 "Корпуса в джунглях"
BAT_send_advisors_desc:0 "Южная Эквестрия изобилует джунглями, а наше изгнание в Зебрику дало нам много опыта сражений в них. Используя эти знания, мы можем гарантировать, что Ученики ночи получат возможность использовать джунгли максимально эффективно."
BAT_training_camps:0 "Учебные лагеря повстанцев"
BAT_training_camps_desc:0 "Южные районы Эквестрии оспариваются воистину рьяной армией Учеников Ночи. Тем не менее, их рвение превосходит их умения, и если они хотят стать тем оружием, в котором в самом деле нуждается Её Императорское Величество, мы не должны жалеть средств, помогая сделать из них настоящих солдат Ночи."
BAT_send_them_equipment:0 "Обеспечить Учеников Ночи"
BAT_send_them_equipment_desc:0 "Ученики Ночи ведут войну на нескольких фронтах, и всё рвение в мире не может компенсировать нехватку снаряжения. Мы должны обеспечить их надлежащим вооружением, вне зависимости от того, что нужно сделать, чтобы добраться до них."
BAT_skim_a_bit_of_rubber:0 "Производство резины"
BAT_skim_a_bit_of_rubber_desc:0 "У Хироптерры идеальный климат для производства каучука, и с осознанием того, насколько важен этот материал для современных войн, мы делаем очевидный вывод: должно начать производить всю резину, что мы можем. И пусть это не столь эффектно, но уж точно необходимо. Для победы нужны не только лишь герои!"
BAT_prisoner_camps:0 "Транспортировать военнопленных"
BAT_prisoner_camps_desc:0 "Сторонники Её Императорского Величества захватывают всё больше и больше пленных, а потому мы смиренно предложили транспортировать их в наши земли. Конечно же, это не значит, что в наших планах было просто позволить им сидеть сложа руки. Если они не будут служить Ночи добровольно — мы их заставим."
BAT_psychological_fighting:0 "Психологическая война"
BAT_psychological_fighting_desc:0 "Тщедушные пони Эквестрии могут думать, что готовы сразиться с нами, но это не так! Войны выигрываются, когда противник сломлен физически или духовно, а ужас — клинок, смертоносный, как и любое другое оружие."

BAT_yet_another_failure:0 "Очередной провал"
BAT_yet_another_failure_desc:0 "Несмотря на все наши усилия, операция «Муншайн» провалилась. Это второе восстание, которое мы проиграли, и потребуются силы самой Найтмер, чтобы убедить нашу нацию подготовиться к третьей попытке. Мы должны взглянуть на наше текущее положение дел и определить, что требуется изменить, чтобы мы могли прожить ещё тысячу лет."
BAT_emergency_session:0 "Повернуть время вспять"
BAT_emergency_session_desc:0 "Хотя наши усилия в Эквусе потерпели неудачу — до полночи лишь минута! Пускай еретическое солнце, возможно, отбросило нас обратно в тень, вокруг нас очень много богатых и плодородных земель. Во имя будущего Хироптерры, пора взглянуть на мир, что находится непосредственно вокруг нас — на Зебрику!"
BAT_limited_diplomacy:0 "Подготовиться ко Второму Великому Завоеванию"
BAT_limited_diplomacy_desc:0 "Поскольку мы отказываемся от возвращения Эквестрии Найтмер, должно посеять семена нашего успеха в Зебрике. Нельзя забывать, что мы предпринимаем шаги в этом великом крестовом походе не ради жадности или золота, но во имя нашей богини! Мы нужны Ей, нужны, чтобы обезопасить эти земли от распутников и еретиков, ведь только мы можем использовать их щедрость для Её праведного дела!"
BAT_pacification_brigades:0 "Сформировать Имперские Пограничные Войска"
BAT_pacification_brigades_desc:0 "Наши Легионы доминируют над нашими врагами на поле битвы, но когда война заканчивается... Что тогда? Когда наши давние предки очистили современную Хироптерру от туземцев, что пятнали её землю, они сформировали специальные подразделения для сохранения мира. Мы будем следовать урокам этой истории и сформируем наш собственный пограничный корпус, который будет служить, защищать и обеспечивать верность жителей наших новых территорий."
BAT_strike_at_tobuck:0 "Сразить дикарей"
BAT_strike_at_tobuck_desc:0 "Пришло время показать этим еретикам нашу силу! Тобук и Зарантия — земли без порядка и веры с мелкими деспотами во главе, едва ли достойны считаться нациями. Тем не менее, не стоит недооценивать коварных военачальников и их армии. Мы будем относиться к ним так, как если бы они были нашими величайшими врагами, и вложим наши сердца и души в эту войну! За Легион! За Найтмер!"
BAT_deal_with_the_warlords:0 "Горе побеждённым"
BAT_deal_with_the_warlords_desc:0 "Бродячие военачальники пустыни захвачены нашими войсками, осталось лишь решить, что с ними делать. Хотя велись разговоры о простой казни многих из них, Совет Легионеров собрался, чтобы решить их судьбу. Ожидается, что дебаты потребуют нескольких раундов и множества допросов, но Найтмер — справедливая хозяйка, и мы последуем её примеру."
BAT_secure_tobuck:0 "Реорганизовать восточные территории"
BAT_secure_tobuck_desc:0 "С военачальниками покончено, сопротивление подавлено, а мирные жители умиротворены. Мы сделали то, что ни один из мелких деспотов туземцев не мог — усмирили Тобук. Теперь, когда наше вторжение закончилось, мы должны быть не победителями, но защитниками. Тобук теперь наш, это территория Найтмер Мун и ценная часть её империи. Мы не позволим ему вновь впасть в хаос."
BAT_cooperate_with_colthage:0 "Враг моего врага..."
BAT_cooperate_with_colthage_desc:0 "То, кто правит Кольтфагенской Империей, сейчас мало для нас значит. Несмотря на их статус еретиков с безумным политеистическим пантеоном, они нужны нам в качестве потенциальных союзников. Гиппогрифы — внушительная сила и угроза нашей великой экспансии. Подобно тому, как наши предки сражались в древних Легионах, нам потребуется кто-то на нашей стороне в предстоящей войне."
BAT_help_their_military:0 "Снарядить кольтфагенцев"
BAT_help_their_military_desc:0 "Кольтфагенцы сражаются оружием, захваченным у йети, и антиквариатом, что носили их отцы. Пришло время показать им истинную силу современной эпохи: пулемёты, винтовки, и вообще всё, что мы сможем сделать, будет отдано нашим друзьям в надежде дать им шанс в предстоящей борьбе."
BAT_the_gamble:0 "Бросить жребий"
BAT_the_gamble_desc:0 "Варзена пролегает на востоке и едва стоит на одной ноге. Нация Зебр будет просвещена в нашем праведном деле и мы объединимся с ними в едином пакте. Тем не менее, это невозможно, пока гиппогрифы продолжают висеть над их плечом и нашёптывать им ложные понятия 'гармонии'. Мы заявим о наших требованиях, и если Гиппогрифы осмелятся выступить против нас — что ж, так тому и быть."
BAT_prepare_two_pronged_push:0 "Операция 'Жаркое на вертеле'"
BAT_prepare_two_pronged_push_desc:0 "Война! Гиппогрифы ясно заявили о своих намерениях и оправдали наши действия! Пока битвы бушуют над Зебрикой, мы должны координировать свои действия с нашим союзником на востоке! Скоординированное наступление с обеих сторон дезориентирует и ослабит нашего противника. Мир наступит лишь тогда, когда хироптеррцы и кольтфагенцы встанут плечом к плечу против великой гармонической угрозы! Вперёд, к победе!"
BAT_strike_them_down:0 "Отбросить Гиппогрифов"
BAT_strike_them_down_desc:0 "Стоять смирно! Когда-то Гиппогрифы думали, что их сила отбросит нас в море? Найтмер смеётся над их дерзостью, ибо сейчас мы покажем им всю нашу мощь! Великие враги пали от наших копыт, и ещё более великие падут в будущем! Гиппогрифы будут сброшены в их любимую морскую пучину!"
BAT_fighting_on_the_homefront:0 "Повлиять на старую гвардию"
BAT_fighting_on_the_homefront_desc:0 "Завоевание новых земель не исправит неудачи операции Муншайн — это ясно. В молчаливом шёпоте и тревожных взглядах, старые семьи говорят о Совете Легионеров, просто пытающемся исправить свою неудачу меньшими успехами. Возможно, они правы? Тем не менее их отношение должно измениться! Лорд-командующий Отем Бриз будет принимать торжество на своей плантации, Совет надеется, что патриарх Клана Рид сможет склонить свою аристократию к порядку."
BAT_reorganize_local_governance:0 "Принять государственный капитализм"
BAT_reorganize_local_governance_desc:0 "Конкуренция, порождаемая капитализмом, вытесняет слабый и неустойчивый бизнес, но иногда и направляющее копыто необходимо для обеспечения развития экономики страны без вмешательства со стороны бизнесменов. Наша экономика будет поддерживать себя, нет смысла более скрывать её! Хотя мы, возможно, не предлагаем аналогичные продукты, мы можем гарантировать, что государственный бизнес слишком велик, чтобы обанкротиться."
BAT_reorganize_agriculture:0 "Реорганизовать сельскохозяйственный сектор"
BAT_reorganize_agriculture_desc:0 "Наш сельскохозяйственный сектор был ослаблен тяготами войны. Каждый успех и каждый провал поглощают ценные пони-ресурсы и припасы, со временем истощая наши запасы продовольствия. Механизируя наши фермы так же, как некоторые из наших военных подразделений, мы можем не только освободить больше копыт для промышленного сектора или фронта, но и значительно увеличить наши запасы продовольствия!"
BAT_limited_unionism:0 "Фонд развития Хироптерры"
BAT_limited_unionism_desc:0 "Расширяя наши вложения в промышленный сектор за счёт увеличения фонда развития, мы инвестируем в наш будущий успех! И пусть сейчас это может нанести нам финансовый ущерб, но вкладывая деньги в наиболее масштабные производственные компании и исследования, мы можем обеспечить соблюдение требований и эффективность промышленности на всех уровнях."
BAT_army_development:0 "Военно-промышленный комплекс"
BAT_army_development_desc:0 "Промышленность, необходимая для поддержания массового наращивания военного потенциала, может быть удовлетворена только за счёт правительственных субсидий в саму промышленность. Чтобы сохранить наше военное превосходство, мы принимаем это уникальное равновесие между промышленностью, исследованиями и правительством вопреки критикам, которые предупреждают о том, что наши коммерческие активы ещё глубже связываются с вооружёнными силами. С этим изменением мы сможем больше исследовать и выбирать, какие проекты лучше всего подходят для наших сил."
BAT_labourer_leasing:0 "Аренда рабочих"
BAT_labourer_leasing_desc:0 "Хотя рабочие принадлежат государству, иногда их просто слишком много для использования государством во всех проектах. Так как у нас избыток рабочих, вполне логично, что мы можем позволить тем немногим местным компаниям и предприятиям арендовать у нас эту бесплатную рабочую силу...за разумную цену, конечно."
BAT_the_propaganda_machine:0 "Сердца и умы"
BAT_the_propaganda_machine_desc:0 "Операция «Муншайн» может быть и потерпела крах, но Хироптерра - нет! Наши недавние сражения впервые за столетия дали нашей пропагандистской машине все фильмы, очерки и фотографии, необходимые для распространения её сообщений. Нам не нужно больше оглядываться только на наших предков в поисках героев, ведь теперь среди нас есть живые легенды! Толпа выстраивается у военкоматов на кварталы после того, как в кинохрониках показаны наши храбрые легионеры на передовой."
BAT_expand_civilian_governance:0 "Расширение местных гражданских органов власти"
BAT_expand_civilian_governance_desc:0 "Совет Легионеров мог бы действовать в качестве нашего высшего органа власти, но было бы глупо, если бы они были в курсе местных районных проблем и законов малых городов. Расширяя полномочия должностных лиц местных органов власти, мы можем поощрять более широкое участие в управлении, одновременно укрепляя нашу власть!"
BAT_remember_your_duty:0 "Тысячелетняя борьба"
BAT_remember_your_duty_desc:0 "Потребовались время и усилия, чтобы напомнить народу о нашем долге. Нельзя винить их за то, что они потеряли веру, ведь они готовились к триумфу тысячелетие. Тем не менее, по мере того, как одно поколение сменяется другим, мы вновь разжигаем в них огонь патриотизма. Были сделаны первые большие шаги в ещё одной тысячелетней борьбе, и все граждане гордятся тем, что находятся на 'передовой'."
BAT_new_settlement_initiative:0 "Инициатива новых поселений"
BAT_new_settlement_initiative_desc:0 "Расширяя нашу территорию на восток, мы не должны забывать и об уже имеющейся у нас земле. В прошлом было сложно создать новые поселения или даже переехать из крупных населённых пунктов и городов. Благодаря повышенной автоматизации и лучшей инфраструктуре стало возможным заселение даже самых пустынных частей Хироптерры постоянными поселениями. Эта новая инициатива позволит нашему народу поселиться в новых домах и наслаждаться там современными удобствами."
BAT_youth_service_corps:0 "Создать службу по делам молодёжи"
BAT_youth_service_corps_desc:0 "Найтмер не должна вдохновлять своих подданных на верность, ведь они уже в её объятиях. Она должна разжечь любовь жеребцов, чтобы они служили во имя неё в будущем. Создание Службы по делам молодёжи приведёт к улучшению положения наших молодых пони и сформирует будущие поколения верных, надёжных и честных хироптеррцев."
BAT_expand_operations:0 "Расширить 'Копыто Найтмер'"
BAT_expand_operations_desc:0 "'Копыто Найтмер' должно расти вслед за нами. Хотя наше традиционное разведывательное управление работает с нами с момента нашей первой высадки, в их ведении операций на внутренней территории было мало новшеств. Пусть раньше они оставались на острие внешнего шпионажа, предоставив им большую власть в самой Хироптерре, мы можем расширить их государственную поддержку."
BAT_the_war_at_sea:0 "Война на море"
BAT_the_war_at_sea_desc:0 "Большая площадь Хироптерры омывается океаном, а это значит, что для защиты нам нужен мощный флот. Проанализировав нашу текущую доктрину и сравнив её с другими разработками, основанными на нашем собственном опыте и опыте других, мы можем расширить знания в военно-морской сфере далеко за пределы наших текущих возможностей. То, на что у других уходили годы, у нас займёт лишь несколько месяцев, ведь Найтмер ведёт нас своей тенью!"
BAT_develop_the_shipyards:0 "Схема расширения верфей"
BAT_develop_the_shipyards_desc:0 "Пускай нас и направляет Найтмер, мы также должны осознавать свои собственные возможности. Верфи Хироптерры будут модернизированы, чтобы не только соперничать с верфями наших врагов, но и многократно превосходить их! Наши корабли будут помнить веками, а их наследие будет править волнами вокруг нас! Через тысячу лет, наша военно-морская мощь обрушится на нашего истинного врага, а пока мы будем точить клыки о добычу, что найдём вокруг нас."
BAT_improve_the_submarine_fleet:0 "Си-винд MKII"
BAT_improve_the_submarine_fleet_desc:0 "Эффективные, скрытные и опасные; легко понять, почему Легионерский Совет одобрил разработку подводных лодок. Наши нынешние корпуса устарели, и если мы хотим, чтобы наши волчьи стаи были самыми опасными в море, мы должны будем дать им инструменты, что позволят им добиться успеха!"
BAT_improve_the_destroyers:0 "Мунфайр MKII"
BAT_improve_the_destroyers_desc:0 "Дешёвые, маневренные и быстрые; также легко понять, почему Совет одобряет эти надводные корабли. Хотя наши эсминцы не так эффективны в совершении набегов, как подводные лодки, и они стары, в сравнении с эсминцами наших врагов. Новые корпуса и установленные на них орудия сделают наш надводный флот сильнее. Более разумно начинать модернизацию кораблей с нуля, нежели начинать с каких-нибудь линкоров, в конце концов."
BAT_fuel_conservation:0 "Инициатива по хранению топлива"
BAT_fuel_conservation_desc:0 "По мере того, как мы улучшаем наши военно-морские силы, нам также необходимо выделять большие запасы топлива для надводных и подводных флотов. Хотя это непростая задача, у неё есть простое решение — расширить резервы. Сооружая дополнительные топливные хранилища, мы можем увеличить нашу общую ёмкость хранения, устраняя нехватку топлива даже во время долгосрочных операций."
BAT_the_lunar_marines:0 "Сформировать имперский корпус морпехов"
BAT_the_lunar_marines_desc:0 "Наши враги будут подвергнуты осаде! Заблокированы! Морские пехотинцы Найтмер будут штурмовать их фермы и дома, освобождать их из-под подошвы их хозяев! Они — безжалостные, опасные, хорошо смазанные машины, готовые без сомнений и предупреждения атаковать берега противников."
BAT_convoy_raiding:0 "Тактика нарушения линии снабжения"
BAT_convoy_raiding_desc:0 "Мы не можем сопоставить дальность действия нашего надводного флота с дальностью действия флотов наших врагов, поэтому мы посвятим большую часть наших усилий нашим надёжным рейдовым группам. Пока воды вокруг Хироптерры будет защищены, мы нанесём урон противнику, и не важно, где в океане плывут корабли противника! Им не сбежать от наших гончих!"
BAT_operation_range_expansion:0 "Операции на дальнем расстоянии"
BAT_operation_range_expansion_desc:0 "Нашему надводному флоту необходимо выйти за границы наших берегов, чтобы иметь возможность перехватить врага везде, где бы он ни находился. Хотя мы не можем просто захватить каждый остров между нами и Эквестрией и построить серию военно-морских баз, мы вместо этого можем сосредоточиться на улучшении нашей доктрины с помощью имеющихся у нас возможностей для расширения гибкости наших операций."

BAT_look_to_the_economy:0 "Неудача в тылу"
BAT_look_to_the_economy_desc:0 "Мы потерпели неудачу, но мы не можем привлечь к ответственности лишь Легионеров. Наш тыл был так же важен для Муншайн, как и бойцы нашего фронта. Мы должны подготовиться к нашему следующему крестовому походу и выстроить экономику, способную поддержать его, даже если на подготовку уйдёт ещё тысяча лет."
BAT_strenghten_the_commission:0 "Усилить контроль"
BAT_strenghten_the_commission_desc:0 "Мы слишком мягко относимся к своим рабочим. Ограничения Комиссии не запрещали молчаливых протестов и «защиты» немногих диссидентов. Чтобы решить связанные с этим проблемы, мы должны усилить контроль над столь важной частью экономики и не позволять никому думать о чём-либо, выходящем за рамки их службы."
BAT_intensify_raids:0 "Планирование рейдерских операций"
BAT_intensify_raids_desc:0 "Наши рейдовые группы будут оснащены самым современным оборудованием и самыми обученными солдатами. Мы больше не можем позволить себе ограничиваться в этих миссиях — затрачивая больше ресурсов на рейды, мы получим больше рабочих."
BAT_free_reign_to_LMRD:0 "Стандартизация закупок ЛДМИ"
BAT_free_reign_to_LMRD_desc:0 "ЛДМИ — бесценный актив для Хироптерры, и мы больше не можем ограничивать их потребность в подопытных. В конце концов, мы предоставим им свободу действий, чтобы они могли брать любых рабочих, которые им потребуются для экспериментов, без необходимости одобрения Комиссии по делам коренных народов."
BAT_control_collars:0 "Ошейники для коррекции поведения"
BAT_control_collars_desc:0 "Ошейники для коррекции поведения имеют простой, но смертоносный дизайн. Небольшой заряд взрывчатого вещества заключён в пять фунтов прочной стали. Микрофон, приёмник и передатчик радиоволн позволяют отслеживать местонахождение рабочих во время их разговоров. Если необходимо, ошейники можно взорвать дистанционно."
BAT_work_for_your_bread:0 "Стандартизация пищевых рационов"
BAT_work_for_your_bread_desc:0 "Один из наших основателей тысячу лет назад написал простую директиву; кто не работает, тот не ест. Мы применим эту директиву к нашим работникам, которым будут выдавать свои пайки только после того, как они выполнят свои обязанности в течение дня. Те, кто не работает, не едят."
BAT_dedicated_research_centers:0 "Зоны особого доступа"
BAT_dedicated_research_centers_desc:0 "ЛДМИ и Комиссия по делам коренных народов представили новую смелую исследовательскую стратегию, направленную на одновременный сбор больших объёмов данных от ограниченного населения. Объединив бараки для рабочих и рабочую зону в одну «зону особого доступа», мы можем полностью ограничить их передвижение и позволить ЛДМИ наблюдать за ними во время их работы."
BAT_reforming_the_commission:0 "Бархатная перчатка"
BAT_reforming_the_commission_desc:0 "Отрицание даже одной частью нашего населения благосклонности священного правления Найтмер сеет семена саморазрушения. Мы не можем допустить, чтобы Комиссия по делам коренного населения оставалась в её нынешнем состоянии, и мы должны изучить наше обращение с рабочими. Мы должны следовать примеру нашей Императрицы, мы должны совершенствоваться."
BAT_mandatory_temple_attendence:0 "Обязательное посещение служб"
BAT_mandatory_temple_attendence_desc:0 "Рабочим всегда была предоставлена возможность посещать службы в наших храмах, поскольку вера - это то, что нельзя насаждать. Сделав посещение храма обязательным, мы стремимся дать им духовную отдушину и предоставить им посвящённый отдыху день в их трудовой неделе. Мы надеемся, что со временем знакомство с храмом и святым словом пассивно обратит многих."
BAT_the_one_generation_rule:0 "Правило одного поколения"
BAT_the_one_generation_rule_desc:0 "Ребёнок не будет наказан за грехи своего отца, разве не так говорят Говорящие с Луной? Мы адаптируем наши законы и позволим детям рабочих, которые обращаются к истинному слову богини, стать равными гражданами в одном поколении, а не в двух. Если их родители по-настоящему верны, их дети тоже!"
BAT_improve_working_conditions:0 "Улучшение жилищных условий рабочих"
BAT_improve_working_conditions_desc:0 "Дом там, где сердце, и если дом - это два листа жести без водопровода, никто не захочет работать. Вполне логично, что мы должны обеспечить нашим рабочим элементарные условия жизни, поскольку они не рабы; только своенравные души, которые мы пытаемся спасти"
BAT_accountable_overseers:0 "Ограничить телесные наказания"
BAT_accountable_overseers_desc:0 "Кнут - инструмент более слабых пони, мы будем умнее и сильнее этого. Надзиратели наших рабочих должны соответствовать тем же стандартам, что и любой другой гражданин Хироптерры. Ограничивая их законную возможность применять физические наказания, мы прогнозируем резкое сокращение случаев гибели рабочих во враждебных условиях труда."
BAT_decent_living_quarters:0 "Верность будет вознаграждена"
BAT_decent_living_quarters_desc:0 "Почему бы не позволить роскошь тем, кто работает без происшествий и верен Найтмер Мун? Нет причин отказывать рабочему в доступе к книгам или разрешении на вознаграждение за каторжный труд? Почему бы даже не дать тем, кто превышает свои квоты, шанс сохранить заработанное для прибыли? Мы проведём множество реформ, и все они вознаградят верных."
BAT_additional_labourer_acquisition:0 "Дополнительные закупки рабочих"
BAT_additional_labourer_acquisition_desc:0 "Рейды жестоки и могут быть неудачными, но это не единственный способ найти рабочих. Наши агенты начнут операции по направлению судов беженцев к нашим водам или даже найдут тех, кто достаточно отчаялся, чтобы добровольно начать новую жизнь в мифической Хироптерре во имя Найтмер."
BAT_the_carrot_and_the_stick:0 "Нет места жестокости"
BAT_the_carrot_and_the_stick_desc:0 "Жестокость неэффективна. Это эмоциональный и расточительный признак более слабых пони и их ложных идеологий. Мы должны принять этот факт. Мы дадим возможность тем, кто следит за соблюдением нашего закона, лучше контролировать наше население более доброжелательными средствами в соответствии с философией кнута и пряника."
BAT_harsher_conditions:0 "Сурово, но справедливо"
BAT_harsher_conditions_desc:0 "Мы будем стремиться реформировать нашу систему правосудия, но при этом наши законы будут более жёсткими. Все-таки они будут намного справедливее. Ни один пони не стоит выше законов Найтмер, ни одно разумное существо не будет выше других. Правосудие слепо, а Найтмер - нет!"
BAT_service_for_freedom:0 "Свобода за службу"
BAT_service_for_freedom_desc:0 "Служба гарантирует гражданство! Рабочие Хироптерры радуются! Всем, кто прослужит в Легионах Найтмер Мун отведённое время, будет предоставлена свобода в конце срока. Раненые или уволенные по медицинским показаниям с отличием будут помещены во вспомогательные батальоны, но по-прежнему будут иметь право на освобождение. Вносите ли вы свой вклад в лучшее будущее?"
BAT_use_our_connections:0 "Подпольная экономика"
BAT_use_our_connections_desc:0 "Давайте не будем делать вид, будто в мире не существует экономики, которая скрывается в тени каждого государства. Как дети тьмы, мы будем процветать в ней. Наши агенты должны расширять наши связи с этими нелегальными рынками и подставными корпорациями, чтобы значительно увеличить наши активы."
BAT_equipment_smuggling:0 "Связи на сером рынке"
BAT_equipment_smuggling_desc:0 "По мере того как мы внедряемся в теневую экономику, мы будем наслаждаться плодами наших трудов. Несколько судоходных компаний из Хаукленда и Скайфола начнут терять грузы в международных водах вдоль побережья Седельной Аравии, но их общий страховой конгломерат Лунар Протэкшн всегда будет им всё щедро возмещать."
BAT_the_poppy_fields:0 "Маки любви"
BAT_the_poppy_fields_desc:0 "Хвала Найтмер Мун и щедрости её урожая! Хироптерра - суровая среда даже по зебриканским меркам. Однако это не останавливает выращивание наших культур, в том числе мака. Мы можем извлечь из мака ценное лекарство, такое как морфин, но мы также должны признать его изменчивые рекреационные цели..."
BAT_literal_drug_smuggling:0 "Затопить их рынки"
BAT_literal_drug_smuggling_desc:0 "В то время как наши собственные пони выиграют от продажи и выращивания мака, мы утопим наших врагов в дешёвых и опасных опиатах. Наша цель - не прибыль, а распространение. Мы вонзим когти зависимости и раздора глубоко в самых уязвимых врагов и распространимся от них, как болезнь."
BAT_shell_companies:0 "Приобретение подставных компаний"
BAT_shell_companies_desc:0 "Наши контакты на серых рынках укрепили различные сферы контроля. Санкционируя несколько небольших отрядов лазутчиков, мы обеспечим последние несколько подписей, которые нам нужны, чтобы получить полный контроль над несколькими разными компаниями. Благодаря этому наша досягаемость будет большей и менее заметной."
BAT_extract_equestrian_experts:0 "Похищение Эквестрийских Академиков"
BAT_extract_equestrian_experts_desc:0 "Несколько эквестрийских учёных, исследуют различные проекты, которые нас интересуют. Проведя несколько операций с ловушками и внезапным исчезновением, мы сможем похитить лучших и ярчайших из наших еретических врагов, хоть от этого они и не станут мудрее."
BAT_electronics_development:0 "Колосс"
BAT_electronics_development_desc:0 "Используя электронные лампы и другие чудеса электроники, мы можем разработать электронную машину, которая может вычислять за нас определённые уравнения и шифры! Наши ведущие эксперты в области электроники предсказывают огромный скачок в вычислительной способности и мощности новых моделей Колосса!"
BAT_calibrate_military_industry:0 "Поддержка военного производства"
BAT_calibrate_military_industry_desc:0 "Больше заводов - больше оружия. Больше пушек - больше солдат. Математика здесь довольно проста, но нам придётся потратить время на консолидацию наших национальных активов и переориентацию на военное производство. Как только мы объединим наши ресурсы, мы сможем пользоваться преимуществами большего количества фабрик, что означает больше оружия ... и так далее, и так далее."
BAT_synthethic_oil:0 "Сжижение угля"
BAT_synthethic_oil_desc:0 "Сжижение угля, - это процесс, в котором уголь, очевидно, превращается в топливо. Хотя этот метод синтеза существует уже несколько лет, нам ещё предстоит в полной мере вложить средства в изобретательность этой идеи. Применяя этот новый метод доступа к важнейшим видам топлива, мы можем пополнить наши запасы."
BAT_mining_mechanisation:0 "Механизация горнодобывающей промышленности"
BAT_mining_mechanisation_desc:0 "Машина может выполнить в два раза больше работы, чем средний пони, за исключением нескольких аномальных земных пони среди наших шахтёров. Как бы то ни было, механизируя наши рудники, мы можем добывать больше, копать глубже и получать от них гораздо большую отдачу."
BAT_improve_logistics:0 "Улучшение межрайонной инфраструктуры"
BAT_improve_logistics_desc:0 "Пора нам изучить состояние наших дорог между районами, а это значит, что мы должны предпринять решительные шаги для улучшения инфраструктуры по всей стране. Опираясь на существующие железные и автомобильные дороги, мы можем создать всеобъемлющую межрайонную сеть, которая обеспечит мобильность наших граждан, а также критически важную логистику."
BAT_developmental_effort:0 "Модернизация академий"
BAT_developmental_effort_desc:0 "Йельские университеты или Школа магии в Эквестрии не смогут идти в сравнение с нашими академиями, если мы, конечно, закончим их модернизацию. Не секрет, что наша изоляция заставляет нас проявлять творческий подход, но она также ограничивает нашу способность оставаться впереди всех в науке. Предоставляя больше средств нашим высшим учебным заведениям, мы можем извлечь выгоду из их знаний."
BAT_medical_research_development:0 "Межрайонная медицинская сеть"
BAT_medical_research_development_desc:0 "Расширяя государственный контроль над больницами и другими медицинскими учреждениями, мы можем гарантировать, что они укомплектованы должным образом подготовленными врачами с самым современным оборудованием. Любой гражданин или рабочий, нуждающийся в медицинской помощи, получит её в новых шикарных заведениях. Здоровье наших пони - это здоровье нашей нации."
BAT_crop_diversification:0 "Диверсификация и специализация"
BAT_crop_diversification_desc:0 "Диверсификация - это процесс распределения капитала таким образом, чтобы уменьшить подверженность любому конкретному активу или риску. Или в то время как специализация - это размещение капитала в одном конкретном активе для получения наибольшей прибыли. Мы найдём баланс между ними с помощью нашего нового Индустриального фонда, предназначенного для распределения грантов в разные части нашей экономики."
BAT_coconut_crab_ranching:0 "Ранчо кокосовых крабов"
BAT_coconut_crab_ranching_desc:0 "Кокосовый краб - крупнейшее наземное животное с экзоскелетом, не использующим магические средства для выживания. Эти большие существа были обычным явлением для Хироптерры, и на них веками охотились ради мяса, почти доведя их до исчезновения. Расширяя нашу защиту крабов и выделяя ещё больше крабов на санкционированные ранчо, мы сможем безопасно их выращивать."
BAT_a_life_of_luxury:0 "Роскошь для масс"
BAT_a_life_of_luxury_desc:0 "По мере того, как наша экономика становится все более и более эффективной, наши эксперты обнаружили поразительные отчёты о излишках и избытках. Мы опережаем наши прогнозы на следующее столетие, а это означает, что мы можем позволить себе забрасывать наших пони коммерческими товарами и предметами роскоши."

BAT_examine_military_procedures:0 "Изучить, что пошло не так"
BAT_examine_military_procedures_desc:0 "Нам не удалось принести Вечную Ночь, и Найтмер Мун остаётся для нас потерянной, но мы не можем терять надежду! Мы должны вспомнить наших предков, когда они впервые прибыли на эти берега, мы должны последовать их примеру и заложить основу для следующей войны. Даже если это произойдёт через тысячу лет."
BAT_new_officers_from_equestria:0 "Поприветствовать новых изгнанников"
BAT_new_officers_from_equestria_desc:0 "После провала операции «Муншайн» мы должны организовать вывод значительных активов из Эквестрии. Хорошая новость заключается в том, что офицеры, которых мы внедрили в Эквестрийскую армию, теперь могут вернуться к нам со своим опытом и сочувствующими."
BAT_support_squads:0 "Вспомогательные боевые тренировки"
BAT_support_squads_desc:0 "Наши вспомогательные подразделения больше нельзя использовать для бесполезной работы! Некоторые из наших самых лояльных подразделений состоят из вспомогательных сил, поэтому мы должны полностью интегрировать их в Легионы. Отдельные роты поддержки, смешанные с регулярными войсками, придадут нашим передовым частям большую гибкость."
BAT_moonspeakers_in_military_roles:0 "Адаптировать Луна Нова"
BAT_moonspeakers_in_military_roles_desc:0 ""
BAT_ranger_corps:0 "Легионерский корпус рейнджеров Её Императорского Величества"
BAT_ranger_corps_desc:0 "Мы должны создать специальный корпус лёгкой пехоты, чтобы повысить летальность наших дивизий. Именно так мы открываем нашу первую школу «Рейнджеров» в районе Хаулинг-Хиллс. Мы будем проверять умственное, физическое и военное мастерство кандидатов, чтобы сформировать специализированный корпус рейнджеров, который можно интегрировать в наши основные пехотные подразделения."
BAT_equipment_modernisation:0 "Модернизация снаряжения"
BAT_equipment_modernisation_desc:0 "Окружающий нас мир стремительно развивается благодаря значительным технологическим достижениям, достигнутым за считанные месяцы, а не годы. Мы не можем позволить себе отставать. Постоянно полагаться на шпионаж при приобретении нового оборудования для копирования - слишком затратно и отнимает много времени, поэтому мы должны субсидировать наших собственных исследователей для улучшения нашего собственного оборудования."
BAT_legacy_of_the_shadowbolts:0 "Наследие Шэдоуболтов"
BAT_legacy_of_the_shadowbolts_desc:0 "Шэдоуболты, известные своей свирепостью в небе, были специальным лётным формированием с момента первого пришествия Найтмер Мун! Об их ночных полётах ходят легенды, а их достижения в небе ещё больше! Мы будем обращаться к их наследию по мере развития возможностей нашего лётного корпуса, наши новые самолёты и доктрины будут отражать их наследие!"
BAT_troop_support:0 "Комбинированная тактика"
BAT_troop_support_desc:0 "Использование комбинированных тактик представляет собой будущее войны. Скоординированные атаки пехоты, артиллерии и бронетехники, уничтожающие врага быстрыми и решительными атаками, выиграют нам нашу следующую войну. Прошли времена расточительной тактики и массовых атак пехоты без должной поддержки, эта новая доктрина проложит путь к победе с подавляющей огневой мощью."
BAT_new_bombercraft:0 "Стратегическое разрушение"
BAT_new_bombercraft_desc:0 "На войне мы больше не сражаемся только с вооружёнными силами, мы сражаемся с народами. Каждый город - это элемент войны, каждое гражданское лицо в нем трудится на благо фронта. Некоторые в Совете могут не одобрять этот новый подход к войне, но мы должны нанести удар по всем объектам врага, чтобы как можно быстрее закончить войну, бомбардируя врага и доводя его до полного подчинения."
BAT_the_fuel_issue:0 "Имперский Стратегический Нефтяной Резерв"
BAT_the_fuel_issue_desc:0 "Мы - маленькая страна, и наши ресурсы могут быть легко истощены в затяжном конфликте, поэтому даже наша экономика сейчас зависит от топлива. Наш ограниченный контакт с миром в целом означает, что мы также не можем так легко получить его. Открыв серию синтетических заводов и установив средства для хранения огромного количества нефти в течение длительных периодов времени, мы можем подготовить обширный резерв для использования в военных целях."
BAT_army_motorisation:0 "Механизация Легионов"
BAT_army_motorisation_desc:0 "В Зебрике есть племя воинов, которые могут проходить пятьдесят миль в день и продолжать сражаться, но они несут только копья и щиты. Современный солдат несёт гораздо больше, включая фургоны своего вспомогательного подразделения. Мы должны полностью моторизовать нашу армию, чтобы мы могли перемещаться на сто пятьдесят миль в день и сражаться в полную силу наших современных Легионов!"
BAT_armoured_trains:0 "Бронепоезда"
BAT_armoured_trains_desc:0 "Независимо от количества грузовиков, железные дороги - это основа нашей логистики. Важно, чтобы мы снабдили этот критически важный элемент военной инфраструктуры средствами защиты. Внедряя использование бронепоездов, мы не только улучшаем защиту нашей логистики, но и некоторых подразделений, предназначенных для защиты железных дорог, которые будут использоваться в других местах."
BAT_extensive_planning:0 "Углублённая стратегия"
BAT_extensive_planning_desc:0 "Тактика - это планы на уровне самого маленького подразделения, а стратегия - на самом высоком, но их общие цели должны быть согласованы для достижения успеха. Наша стратегическая миссия в любой военной кампании или операции должна быть поставлена чётко, чтобы командиры на всех уровнях понимали её цели."
BAT_military_logistics_department:0 "Легионерская логистическая корпорация"
BAT_military_logistics_department_desc:0 "Как говорится, армия воюет желудком. С принятием на вооружение транспортных средств, современного оружия и другого вооружения армия воюет желудком и всем, что может предложить автопарк. Наш улучшенный корпус материально-технического обеспечения должен гарантировать, что наша армия будет иметь все, что ей нужно, где бы она ни была."
BAT_joint_chiefs_of_staff:0 "Общий штаб"
BAT_joint_chiefs_of_staff_desc:0 "Только дурак может позволить разным подразделениям нашей армии соревноваться друг с другом за припасы или снаряжение, но мы ограничены в том, что и кому можем предоставить. Создав общий штаб для информирования Совета Легионеров о потребностях различных ветвей, мы сможем лучше организовывать и координировать их усилия в интересах государства."
BAT_psychological_warfare:0 "Психологическая война"
BAT_psychological_warfare_desc:0 "Все солдаты подвержены манипуляциям, даже наши собственные. Хотя наша пропаганда будет напоминать Легионам, за что они сражаются, мы будем вкладывать значительные средства в наши собственные усилия, чтобы подорвать волю нашего врага к борьбе. Бесполезно сопротивляться воле Найтмер Мун, и мы её избранные пони. Если брошюры их не убедят, убедят акустические системы."
BAT_chemical_warfare_corps:0 "Химический отдел ЛДМИ"
BAT_chemical_warfare_corps_desc:0 "Отряд учёных ЛДМИ будет наблюдать за обучением первых и всех будущих членов Химического корпуса Легиона. Эти солдаты будут специализироваться на использовании достижений в области «тактического использования» химикатов, таких как газ, белый фосфор и гербициды, во всех видах нашей армии, а также будут действовать для противодействия любому применению химического оружия нашим противником."
BAT_blow_them_out:0 "Разрушение издалека"
BAT_blow_them_out_desc:0 "Каждая жизнь легионера священна в глазах нашей великой богини. Мы не можем позволить себе потратить её на бесполезные нападения или рискованные маневры, перенятые у еретических жуков. Вместо этого мы примем доктрину подавляющей и превосходящей огневой мощи. Мы надеемся, что, как только наша артиллерия выйдет на позицию, пехоте просто придётся выметать врага из кратера."
BAT_legionary_operational_integrity:0 "Целостность операций"
BAT_legionary_operational_integrity_desc:0 "Прошли те времена, когда генералы командовали почти всеми аспектами битвы. Вместо этого наши командиры теперь передают свои планы и намерения подчинённым. Эти подчинённые будут делать то же самое по цепочке подчинения. На каждом уровне офицеры смогут использовать свои собственные средства для выполнения своих задач с дисциплинированной инициативой."
BAT_artillery_reliability:0 "Сосредоточенный огонь"
BAT_artillery_reliability_desc:0 "Чем тяжелее бои и чем дольше война, тем больше Легионы полагаются на своих артиллеристов. Наша артиллерия - король битвы, достойный нашей Святой Императрицы. Мы должны убедиться, что орудия наших артиллеристов надёжны, поскольку они находятся на передовой. Наши Говорящие с Луной благословят их снаряды, и наши боеприпасы прольют праведную ярость Найтмер."
BAT_mobile_warfare_conception:0 "План Баттона"
BAT_mobile_warfare_conception_desc:0 "Настаивание генерала Баттона на гибкой, мобильной армии привело к его личной разработке новой доктрины Легионов. Созданный копытами, «План Баттона» во многом копирует школу чейнджлингов, но в него вносятся модификации, направленные на обеспечение устойчивости маневренной войны. Баттон настаивает, что если бы мы полностью следовали этому плану, наши силы могли бы быть полностью моторизованы в течение нескольких лет."
BAT_develop_tank_models:0 "Адаптировать чертежи Сталлионграда"
BAT_develop_tank_models_desc:0 "Безбожные язычники Сталлионграда делают не самые лучшие танки, но их легко изготовить и заменить. Они также восприимчивы к взяткам и более чем готовы потерять несколько ... образцов. Приняв проекты и доктрину Сталлионграда, мы получим выгоду от их танков; простота изготовления, практичность и численное превосходство."
BAT_develop_anti_tank:0 "Станшион"
BAT_develop_anti_tank_desc:0 "Станшион - это современная противотанковая винтовка, которая даёт пользователю мощь противотанкового орудия их копытам. Первые испытания многообещающие, а демонстрация боевой стрельбы состоится в течение нескольких месяцев. Боеприпасы, которые оно использует, также могут быть изменены в зависимости от дальности, цели или окружающей среды; многообещающее и уникальное оружие для арсеналов наших Легионов."
BAT_replacable_parts:0 "Стандартизация материалов"
BAT_replacable_parts_desc:0 "Мы приняли на вооружение сталлионградские танки из-за их легко заменяемых частей, почему бы не распространить эту идею на все наше снаряжение? Обеспечив единообразие надёжности и простоты ремонта для всех наших материалов, станет легче поддерживать смертоносность нашего Легиона во время затяжных конфликтов."
BAT_heavier_tanks:0 "Тактики прорыва"
BAT_heavier_tanks_desc:0 "Наши лёгкие танки превосходят наши ожидания по маневренности, но они не удовлетворяют нашим требованиям для преодоления глубоко укоренившихся позиций противника. Иногда нельзя просто объехать врага, поэтому мы должны инвестировать в разработку более тяжёлой модели танка, которая сможет прорвать позиции врага."
BAT_the_power_of_massed_assaults:0 "Массовые концентрированные атаки"
BAT_the_power_of_massed_assaults_desc:0 "В среднем пулемёт стреляет сотнями выстрелов в минуту, но каждый пулемёт противника имеет ограниченное количество боеприпасов и ограниченную зону обстрела. С благословением Найтмер мы не можем не преодолеть это смертельное препятствие. Если они сделают сотни выстрелов, мы пришлём тысячи пони! Мы обрушимся на врага волной концентрированных атак!"
BAT_modern_assault_tactics:0 "Тактика штурмовиков"
BAT_modern_assault_tactics_desc:0 "Грифонские еретики и их скудная империя разработали интересную доктрину пехоты на основе «Тактики проникновения» и «Штурмовиков». Позволяя небольшим отрядам наших солдат обследовать и атаковать слабые места на линии врага, мы можем прорваться туда, где противник нас меньше всего ожидает; прямо как штурмовики Империи Грифонов."
BAT_redemptionary_brigades:0 "Штрафные батальоны"
BAT_redemptionary_brigades_desc:0 "Дезертирам, предателям, рабочим и любым другим диссидентам, желающим покаяться в своих грехах, будет предоставлена возможность обрести искупление через службу в этих особых отрядах. Это может быть жестоко, но гораздо эффективнее использовать их как движущийся живой щит для других наших подразделений, чем просто казнить их за преступления."
BAT_combat_enhancers:0 "Алхимический отдел ЛДМИ"
BAT_combat_enhancers_desc:0 "Метамфетамин в связке с зельями создаёт мощную боевую добавку, которая держит солдат в боевой готовности без побочных эффектов. Мы будем поощрять наших солдат использовать эту добавку и следить за её действием. Она будет добавляться в продукты, в том числе жевательную резинку, шоколадные конфеты и таблетки."
BAT_steal_the_bits_gun:0 "Пистолет-пулемёт Битса"
BAT_steal_the_bits_gun_desc:0 "Хотя пистолет Битса может выглядеть странно и, согласно отчётам, его практически невозможно носить с комфортом, наши своенравные враги в Эквестрии создали надёжное оружие, подходящее для всех типов окружающей среды. Внутренний отсек внутри приёмника предотвращает заклинивание пистолета-пулемёта даже после того, как его окунули в грязь или песок. Даже странное размещение магазина имеет прагматичную цель; мы должны использовать это для себя."
BAT_imperial_engineer_corps:0 "Сапёры Её Императорского Величества"
BAT_imperial_engineer_corps_desc:0 "Благодаря интеграции вспомогательных подразделений в боевые задачи мы можем обучать наших инженеров выполнять более важные задачи в бою. В соответствии с традициями Аквелии, наши сапёры будут на передовой. Независимо от опасности, препятствия или миссии наши сапёры расчистят путь благословенным Легионам нашей Императрицы!"

BAT_the_commonwealth:0 "Хироптеррское содружество"
BAT_the_commonwealth_desc:0 "Награды победителю! Мы достигли наших целей! Мы сокрушили армии наших врагов. Ни организованная армия, ни одна единственная нация, против которой мы выступали, не выдержала! Мы провозгласим наше Содружество под знаменем Хироптерры, ибо вместе мы одержим великие победы в грядущих поколениях!"
BAT_leaf_lehay_airforce_reforms_2:0 "Реформы ЛеХэя"
BAT_leaf_lehay_airforce_reforms_2_desc:0 "General LeHay has plans to reform the Air Force into its own independent branch of the military that would be able to win wars on its own. His plans, among other ideas, call for the introduction of large bombers that can devastate cities and an expanded R & D department to ensure the Chiropterran Air Force is the most advanced in the world."
BAT_aerial_supply_drops_2:0 "Департамент воздушной логистики"
BAT_aerial_supply_drops_2_desc:0 "As the military expands its capabilities certain challenges have arisen. Among them is the Army's inability to effectively supply their faster moving offensive units and troops stationed outside of the existing supply lines. A new department has been created within the Air Force, composed of purpose-built transport planes, that will supply our far-off troops from the air at a relatively fast pace."
BAT_intercontinental_destruction_2:0 "Межконтинентальные операции"
BAT_intercontinental_destruction_2_desc:0 ""
BAT_nuclear_capabilities_2:0 "Ядерный потенциал"
BAT_nuclear_capabilities_2_desc:0 ""
BAT_exploit_subjects:0 "Департамент распределения ресурсов Северной Зебрики"
BAT_exploit_subjects_desc:0 "Поскольку наши границы значительно расширились после нашей победы, мы должны рассчитывать на справедливое перераспределение огромных ресурсов Северной Зебрики в нашем Содружестве. Руины государств, которые когда-то владели этой территорией, не могли использовать свои ресурсы должным образом. Наш священный долг перед Найтмер Мун - использовать эти ресурсы на благо Содружества."
BAT_cash_crop_profiliation:0 "Землю ветеранам"
BAT_cash_crop_profiliation_desc:0 "Земли на востоке пока нельзя считать лояльной территорией. Пока мы продолжаем спорить, что делать с их обитателями, мы можем получить совершенно лояльную область, выделив значительную часть территорий под плантации ветеранов. Это не только станет плюсом для нашей экономики, но и вознаградит наших бывших солдат и поселит настоящих граждан Хироптерры на землях Содружества."
BAT_literally_boer_militias:0 "Легионерские силы обороны"
BAT_literally_boer_militias_desc:0 "Хотя наши бригады миротворцев - отличный инструмент в нашем арсенале для борьбы с упорным сопротивлением, даже наши военные не могут быть везде одновременно. Мы дадим возможность ветеранам и лоялистам формировать оборонительные ополчения в своих городах для борьбы с повстанческими силами. Это с небольшими затратами окажет необходимое давление на повстанческие группы."
BAT_industrial_decommission:0 "Отделение по переводу предприятий в другое место"
BAT_industrial_decommission_desc:0 "Некогда «процветающие» промышленные центры в Тобуке и Варзене шли для их нужд, а не для нужд Содружества. Хотя многие местные жители протестовали против этого решение, вполне логично, что мы переместим эти активы туда, куда сочтём нужным. Это больше не фабрики коррумпированных бизнес-структур и военачальников, а средства для достижения более высоких целей во имя Найтмер Мун."
BAT_economic_cartelisation:0 "Экономическая монополизация"
BAT_economic_cartelisation_desc:0 "Наша экономика, хотя и предназначена для поддержки наших военных усилий, должна быть адаптирована. Дабы позволить нам достигать наших целей в течение более длительного периода времени. Для этого мы примем концепцию "монополизации", при которой государственные предприятия будут доминировать в своём секторе специализации. Это позволит малому бизнесу процветать, в то время как мы полностью подчиним себе рынок."
BAT_dealing_with_resistance:0 "Антитеррористические операции"
BAT_dealing_with_resistance_desc:0 "Сражаться с врагом в форме намного проще, чем с разрозненным повстанческим движением, но даже тут у нас есть много возможностей. Однако путь тернист, неудачи в сдерживании этих угроз означают не только потери сегодня, но потери и потери в будущем. С повстанцами необходимо бороться эффективно и оперативно."
BAT_flying_arrow_doctrine:0 "Доктрина летящей стрелы"
BAT_flying_arrow_doctrine_desc:0 "Доктрина "Летящей стрелы", хоть и обходится гораздо дороже, чем поиск повстанцев, требует огромной сети блокпостов и застав, чтобы ограничить передвижение в специально отведённых местах. Лишая противника передвижения с фиксированных позиций, мобильные силы быстрого реагирования будут атаковать любых повстанцев в этих районах, как только они будут обнаружены."
BAT_drop_squads:0 "Найти и уничтожить"
BAT_drop_squads_desc:0 "Завышенная стоимость строительства сети перекрывающих друг друга укреплений сводит с ума! Поэтому мы будем атаковать врага там, где его найдём. В то время как противник сохранит большую часть своей свободы передвижения, каждый раз, когда они будут собираться в определённом количестве, мы раздавим их подавляющей огневой мощью"
BAT_interbranch_cooperation:0 "Совместная работа организаций"
BAT_interbranch_cooperation_desc:0 "Хотя борьба с повстанцами гораздо сложнее, чем обычная война, у неё есть общие черты. Чёткие линии связи и интегрированные цепочки командования в областях деятельности позволят использовать единый общий подход в отличие от множества разрозненных действий разных агентств и отделений."
BAT_ban_collective_punishment:0 "Гражданские пропагандистские программы"
BAT_ban_collective_punishment_desc:0 "Восстания будут продолжаться бесконечно, если мирное население нам не радо. Хотя мы не можем изменить сердца и умы в одночасье или причинить дальнейший вред, изолируя мирных жителей в лагерях, мы можем пойти им навстречу. Строя дороги, школы и медленно интегрируясь в их жизнь, мы можем обратить их против повстанцев."
BAT_WLA_profilieration:0 "Вопрос ОВА"
BAT_WLA_profilieration_desc:0 "Освободительная армия Варзена не справилась со своей задачей как военное подразделение и как средство пропаганды. Коллаборационисты снова и снова оказывались дегенератами в глазах Содружества. Когда мы завершаем наши действия по устранению организованного сопротивления, существование ОВА является последним вопросом. Что нам с ними делать?"
BAT_internment_camps:0 "Лагеря для интернированных"
BAT_internment_camps_desc:0 "Во время чрезвычайной ситуации невозможно отличить гражданского от повстанца, поэтому мы больше не будем пытаться это делать. Сгоняя местных жителей в патрулируемые и регулируемые лагеря, мы можем позволить им вести свою жизнь под нашим бдительным присмотром, устраняя всех, кто находится за пределами этих лагерей. Потому что, если они находятся за пределами лагерей, очевидно, что они враги."
BAT_special_zones:0 "Местные легионерские комиссариаты"
BAT_special_zones_desc:0 "В этих зонах оккупации будет создан ряд совместных военно-гражданских комиссариатов, чтобы улучшить нашу связь с этими новыми территориями и с нашим правительством в Хироптерре. Со временем они будут демонтированы в пользу более традиционных правительственных структур, как только повстанческое движение будет подавлено до местного уровня."
BAT_fresh_blood:0 "Свежая Кровь"
BAT_fresh_blood_desc:0 "Многие из нашего высшего командования годами тренировались, чтобы подготовиться к великой войне, которая так и не наступила, они тренировались штурмовать Кантерлот, или сражаться на улицах Мэйнхеттена... В этом конфликте выросло новое поколение, которое подготовило и преуспело в освобождении Северной Зебрики. Пора признать их достижения!"
BAT_integration_issue_debate:0 "Проблемы интеграции"
BAT_integration_issue_debate_desc:0 "За наш успех пришлось заплатить большую цену. Хотя мы выиграли войну и имеем дело с повстанцами, теперь ясно, что мы сталкиваемся с совершенно другой проблемой. Что делать с мирным населением на нашей новой территории? Одни требуют немедленного порабощения, другие предполагают, что этот новый приток - это возможность для перемен."
BAT_a_time_for_change:0 "Время для перемен"
BAT_a_time_for_change_desc:0 "Содружеству нет равных, его пони будут процветать под путеводным копытом Найтмер Мун. Глупо думать, что наше прошлое может вести нас в будущее, потому что мы должны измениться перед лицом нашей победы! Наше новое население, хотя и ошибочно, может быть привлечено к ответственности, а не просто эксплуатироваться."
BAT_limit_reprisals:0 "Кампания по укреплению доверия"
BAT_limit_reprisals_desc:0 "Наши более усердные солдаты могут взять на себя задачу лично огородить местные деревни и города во имя Найтмер Мун после нападения повстанцев, но эта инициатива часто приводит к гибели множества мирных жителей. Мы должны ограничить эти глупые затеи  и заменить их более объединёнными усилиями по построению доверия."
BAT_allow_native_landholders:0 "Закон о родине"
BAT_allow_native_landholders_desc:0 "Мы не будем заводить друзей или просвещать кого-то, если будем выгонять туземцев с их земель. Закон об исконной родине гарантирует, что законопослушные пони Содружества смогут пользоваться землями, на которых их предки жили веками. Это их земля, но теперь она подчиняется нашим законам."
BAT_literal_jizya:0 "Инициатива защиты пони" #ПУДЖ
BAT_literal_jizya_desc:0 "Государство обязано защищать народ, его собственность и выбор веры... При условии, конечно, их лояльности и принятия более высокой налоговой ставки. Это равноправный обмен, который подавит большинство религиозных диссидентов, а также побудит тех, кто более склонен к обращению."
BAT_increase_quality_of_life:0 "Улучшить качество жизни"
BAT_increase_quality_of_life_desc:0 "Земли Тобука и Варзены были дикими местами, в которых не было даже самой элементарной современной роскоши. Мы принесём электричество, дороги и железные дороги для пони этих территорий, и они будут благословить Найтмер Мун за это! Повышение качества жизни улучшит их отношение к нам."
BAT_nativist_brotherhoods:0 "Поддержка Братств Легионеров" #По сути, ассоциации ветеранов. А ещё, ПУДЖ!!!
BAT_nativist_brotherhoods_desc:0 "Наши ветераны, особенно те, которые поселились в Северной Зебрике, заслуживают связи со своими братьями и сёстрами по оружию. Поощряя организацию Братств Легионеров по всему Содружеству, мы можем способствовать дальнейшему единству в нашем обществе."
BAT_segregation:0 "Политика разделения и гармонии"
BAT_segregation_desc:0 "Тех, кто не поклоняется Найтмер Мун, нельзя принуждать к этому в рамках Инициативы Защиты Пони... Но это не значит, что они могут находиться в тех же школах или зданиях, что и верующие в Её Величество. Пока каждый объект равен своему верному аналогу, нет причин не разделять его. Правильно?"
BAT_legal_opposition:0 "Легализация оппозиции"
BAT_legal_opposition_desc:0 "Потребовалось много лет и множество подавленных протестов, чтобы мы наконец поняли, что патриотизм - это также критика Найтмер Мун, а не просто слепая преданность ей. Легализация оппозиции разделит экстремистов, желающих уничтожить нас, и патриотов, желающих мирно высказывать жалобы."
BAT_settler_colonies:0 "Рай для подданных"
BAT_settler_colonies_desc:0 "Провалы операции "Муншайн" и последующий вывод наших активов из Эквестрии и Нью-Мэйрленда означали, что нам также пришлось оставить позади многих верных нам. Однако с нашими недавно приобретёнными территориями у нас теперь более чем достаточно места, чтобы приветствовать их на наших берегах и приложить ещё больше усилий, чтобы привести их сюда!"
BAT_they_will_know_their_place:0 "Одна нация под Найтмер Мун"
BAT_they_will_know_their_place_desc:0 "Одна нация под Найтмер Мун, одна воля и один народ! Наша вера и наш путь - единственный путь в будущее. Если недавно освобождённые пони Северной Зебрики не могут с этим согласиться, то их дети согласятся!"
BAT_the_model_communities:0 "Образцовые лунаристские сообщества"
BAT_the_model_communities_desc:0 "Нашему народу нужно жизненное пространство, место, которое можно было бы назвать своим во враждебных странах Востока. Раз мы победили их армии и сожгли их поля, нужно заложить там корни нашего будущего. Финансируя экспедиции миссионеров по созданию поселений на наших новых землях, мы можем заложить модель расширения на будущее."
BAT_freedom_is_a_luxury:0 "Свобода - это роскошь"
BAT_freedom_is_a_luxury_desc:0 "Новое население еретиков в нашем Содружестве должно понять, что свобода - это роскошь, купленная верой, семьёй и лояльностью. Если они будут усердно работать на наших новых заводах, их внуки смогут получить достойное гражданство."
BAT_teach_the_children:0 "Не оставим никого позади"
BAT_teach_the_children_desc:0 "Детский ум легко изменить. Независимо от их веры или происхождения ни один жеребёнок не должен остаться без образования. Они должны узнать историю Содружества и тиранов в Кантерлоте, они должны узнать о своём превосходстве в этом мире!"
BAT_the_worlds_finest_army:0 "Общество воинов"
BAT_the_worlds_finest_army_desc:0 "Цель Содружества не в том, чтобы построить новую нацию для Найтмер Мун, а в том, чтобы вести войну за неё, чтобы вернуть свой законный трон! Наша цель в Северной Зебрике - всего лишь ступенька на пути к великим целям. Наше общество создано для войны, оно всегда будет состоять из воинов!"
BAT_slave_states:0 "Рабские области"
BAT_slave_states_desc:0 "Некоторые области никогда не будут полностью умиротворены или просветлены, мы должны принять это. Поэтому определённые регионы Содружества будут назначены в качестве источника Рабов."
BAT_reaffirm_council_authority:0 "Нерушимая цепочка командования"
BAT_reaffirm_council_authority_desc:0 "Никогда не помешает напомнить даже лояльному гражданину о его месте в Содружестве. Есть только одна Императрица, и Совет - её слово в этом мире, пока она не вернётся снова. Решения Совета нельзя подвергать сомнению и игнорировать. Во имя Найтмер Мун!"

BAT_victory_at_last:0 "Наконец, победа"
BAT_victory_at_last_desc:0 "Мы добились своего! Найтмер Мун вновь с нами, и мы станем её оплотом, да, именно мы укрепим её власть и прославим её по всей Зебрике!"
BAT_orders_from_up_top:0 "Приказы свыше"
BAT_orders_from_up_top_desc:0 "Хвала Найтмер! Благодаря верной службе и кропотливой работе по возвращению Найтмер Мун, она вновь может править нами. Она передала нам указания из далёкой Эквестрии о том, как ей следует служить. Весь Совет Легионеров с нетерпением их ждёт."
BAT_empower_the_civilian_government:0 "Полномочия гражданского правительства"
BAT_empower_the_civilian_government_desc:0 "Согласно указу Императрицы, мы должны организовать гражданское правительство в Хироптерре - её слово есть закон. Военные губернаторы будут смещены с постов и заменены чиновниками, следовательно, обязанности военных и администраторов будут разделены."
BAT_loosen_nonbeliever_laws:0 "Закон одного поколения"
BAT_loosen_nonbeliever_laws_desc:0 "По воле нашей Императрицы, мы предпримем усилия по интеграции местных в наше государство. Согласно новому законодательству, дети неграждан, рождённые в Хироптерре, смогут получить гражданство, если докажут свою верность Найтмер."
BAT_support_legionary_brotherhoods:0 "Поощрение деятельности Братств"
BAT_support_legionary_brotherhoods_desc:0 "На протяжении большей части нашей истории существовали небольшие Братства Легионеров, которые занимаются популяризацией военной службы, а иногда даже благотворительностью. В прошлом, мы верили, что они - возможное укрытие для еретиков и диссидентов, но так как Императрица вернулась, мы можем со спокойной душой поддержать их."
BAT_loyal_district_governors:0 "Параллельные властные структуры"
BAT_loyal_district_governors_desc:0 "В каждой нашей провинции будет два администратора: гражданский, ответственный за бытовые проблемы, и администратор-Легионер, ответственный за оборону региона и местную деятельность Легионеров. Надеемся, таким образом мы добьёмся и стабильности, и обороноспособности."
BAT_the_development_fund:0 "Фонд развития Хироптерры"
BAT_the_development_fund_desc:0 ""
BAT_army_development_2:0 "Военно-промышленный комплекс"
BAT_army_development_2_desc:0 "Промышленность, необходимая для поддержания нынешней боеспособности нуждается в финансовых вливаниях правительства. Чтобы наша армия и впредь оставалась на высшем уровне, нужно поддерживать этот особый баланс между промышленностью, исследованиями, и подавлением инакомыслящих, считающих, что опасно ещё сильнее полагаться на ВПК."
BAT_the_church:0 "ГоворящИИИИИе с Луной" # ГоворящИИИИИе?
BAT_the_church_desc:0 "Наверное, один из самых интересных указов Императрицы, гласит о том, что должность Избранного Луной должна стать исключительно гражданской. Лунар Хэйл, нынешняя обладатель поста, приняла это решение, но не уверена, как стоит поступить. Ей придётся выбирать между должностью Леди-командира и Избранной."
BAT_reform_the_hoof:0 "Модернизация 'Копыт'"
BAT_reform_the_hoof_desc:0 "Копыта Найтмер сыграли ключевую роль в возвращении Императрицы, но они в нынешнем виде нам больше не нужны. Стоит преобразовать их для новых целей, сохранив их идеи о шпионаже и подрывной деятельности. Никто не остановит самое скрытное подразделение Найтмер!"
BAT_the_empires_barracks:0 "Барак под ночным небом"
BAT_the_empires_barracks_desc:0 "Имперская армия на континенте - до сих пор довольно новое образование, потому прочие имперские войска переформировываются в новую систему для поддержания верности и эффективности. Потому, наши Легионы - самая значимая боевая единица Императрицы, и наш долг - направить своих экспертов во все подразделения лунаристов."
BAT_pacification_brigades_2:0 "Имперские пограничные войска"
BAT_pacification_brigades_2_desc:0 "Исполняя приказы нашего сюзерена в Зебрике, мы должны быть в состоянии контролировать земли, которые мы завоёвываем во имя её славы. Ради этого мы учредим ИПВ, личный состав которых будет набираться из всех Легионов, и целью которых будет подавлять любое сопротивление Найтмер в завоёванных землях."
BAT_a_new_policy_of_expansionism:0 "Сразить дикарей"
BAT_a_new_policy_of_expansionism_desc:0 "Пора начать завоевания во славу нашей Императрице. Она указала нам на две цели с ценными ресурсами и сосредоточенным населением. Сначала мы захватим Тобук, землю торговцев оружием, затем - Зарантию, землю золотых пустынь. Сама Богиня нас на это благословит!"
