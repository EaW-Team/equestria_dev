BAT_the_troubles_category_desc:0 "Территориальная целостность §CХироптерры§! восстановлена, вследствие чего конфликты дореспубликанской эпохи наконец достигли точки кипения. Ещё вчерашние союзники уже сегодня разделились по политическим и религиозным лагерям, сформировали §Yгруппировки боевиков§! и теперь воюют друг с другом и с правительством. Если мы желаем вернуть стабильность в §CХироптерру§!, то с этими зазнавшимися террористами нужно разобраться без капли жалости.\n\nГруппировки §Rрабочих§!:\n      - Комитет Освобождения Народов Хироптерры: [BAT.GetSocialistParamilitaryActivity1]\n      - Новая Хироптеррская республиканская армия: [BAT.GetSocialistParamilitaryActivity2]\n      - Хироптеррская национальная освободительная армия: [BAT.GetSocialistParamilitaryActivity3]\nГруппировки §Pгармонистов§!:\n      - Общество Истинной Луны: [BAT.GetHarmonistParamilitaryActivity1]\n      - Хироптеррская республиканская армия: [BAT.GetHarmonistParamilitaryActivity2]\n      - Движение патриотов: [BAT.GetHarmonistParamilitaryActivity3]\nГруппировки §gконсерваторов§!:\n      - Коммандос Стирлинга: [BAT.GetNeutralityParamilitaryActivity1]\n      - Подлинная Хироптеррская республиканская армия: [BAT.GetNeutralityParamilitaryActivity2]\n      - Хироптеррская добровольческая гвардия: [BAT.GetNeutralityParamilitaryActivity3]\nГруппировки сторонников §rпревосходства§!:\n      - Поборники Найтмер: [BAT.GetSupremacistParamilitaryActivity1]\n      - Легионы сумерок: [BAT.GetSupremacistParamilitaryActivity2]\n      - Лига аристократов Хироптерры: [BAT.GetSupremacistParamilitaryActivity3]\n\nВосстановление порядка займёт очень много времени и будет очень трудоёмким, для этого нужно разобраться со всеми враждебными §Yбоевиками§! до единого. Есть два различных способа одолеть §Yбоевиков§!, самый непосредственный - попросту §Rуничтожить§! их, чего можно добиться, используя £decision_icon_small §Cрешения§!, которые непосредственно лишают их поддержки в отдельных §Yрегионах§!. Второй способ - §Gдоговориться§!. Первый шаг к перемирию с §Yгруппировкой боевиков§! - подписать §Cперемирие§!, что выиграет нам время на выполнение §Cфокусов§! или борьбу с прочими группировками §Yбоевиков§!. Когда мы выполним поставленную цель, соответствующая группа будет §Gинтегрирована§! в правительство, и прекратит свою деятельность, что предоставит нам различного рода бонусы, в зависимости от группы. Впрочем, не стоит забывать, что некоторые группы попросту §Rнесовместимы§! друг с другом.\n\nНейтрализовано группировок §Yбоевиков§!: §Y[?BAT.BAT_paramilitaries_dealt_with]§!/§Y12§!"

