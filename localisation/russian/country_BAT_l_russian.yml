bat.156.t:0 "Поднятие занавеса"
bat.156.d_1:0 "Даск Уэйн сидел, размышляя о будущем. Он смотрел на дно стакана с виски и обдумывал варианты. Он знал, что ради блага нации должны произойти некоторые "инциденты". Трое других лидеров, соперничающих с ним за контроль, вызовут ещё большее количество гражданских беспорядков, которые нанесут огромный ущерб и унесут слишком много жизней. Баттон, Оушен Спрей и Кэррот. Хм. Ну, с двумя из них всё было просто. Баттон был умелым военным, и он вполне мог иметь неизвестные активы, унаследованные от легионов. Кроме того, он пользовался уважением среди своих коллег, и это делало его угрозой. Его точно придётся убрать со сцены. Оушена Спрея тоже. Он был опасен, безрассуден и импульсивен. Даск ни за что не допустит, чтобы этот безумец приблизился к власти в Хироптерре. Ни за что. И, наконец, был Кэррот. Кэррот был проблемой. Он был настолько любезен, что даже Даск нашёл в нём товарища. А возможно и друга. В течение нескольких мучительных минут Даск вертел виски, размышляя, а затем сделал медленный глоток. Несмотря ни на что, он должен был отбросить личные чувства. Кэррот должен был уйти со сцены, неохотно пришёл к выводу он. Возможно, он сможет сделать это быстро, в знак уважения. Да, так оно и будет. Быстрая смерть для Кэррота. Это выведет все фигуры из игры." #Mara
bat.156.d_2:0 "Кэррот Стик в задумчивости крутил карандаш, глядя на фотографии своих политических противников. Он должен был действовать осторожно, чтобы сохранить тщательно созданный общественный имидж, а также поддержать хрупкое общество, которому только что едва-едва удалось объединиться. Необходимо было передать кое-какие сообщения кое-каким личностям. Но нельзя было забывать про потенциальную возможность для примирения.\n\nПервым был Гордж З. Баттон. Он был очень популярной фигурой, но его идеи представляли явную угрозу для демократии. От него нужно было избавиться. Должен произойти несчастный случай. Это отвратительное и ужасное событие было необходимо, чтобы убрать Баттона со сцены. Когда его не станет, остатки его фракции смогут пригодиться новому режиму.\n\nСледующей целью был Оушен Спрей. Он был шумным, опасным и разрушительным. С ним нужно было расправиться так, чтобы послать сигнал всем единомышленникам. Кэррот на мгновение ухмыльнулся. Шакал, да. Это был бы подходящий способ расправиться с Оушеном Спреем. Он мог бы уничтожить "Общество полумесяца" одним ударом. Это будет непросто, но Кэррот знал, что Шакал сможет это сделать.\n\nИ наконец, был Даск Уэйн. Он был проблемой, но, возможно, к нему удастся найти подход. Быть может, получится превратить партию Даска в законную оппозицию, которую можно будет поддерживать в сбалансированном состоянии, дабы она не стала слишком большой угрозой. Пришло время завершить эту затянувшуюся пьесу." #Mara
bat.156.d_3:0 "Победа. Лишь солдат мог по-настоящему оценить всю тяжёлую работу, а также пролитые ради её достижения кровь, пот и слёзы. Наконец-то Хироптерра вернула себе достоинство, одержав полную победу над врагами. Воссоединив свои земли и дух, хироптеррцы снова могут гордиться своей нацией.\n\nИ конечно же, такое знаменательное событие требовало не менее великого празднования. Именно Гордж З. Баттон, его верные солдаты-патриоты и друзья-аристократы вернули честь нации, и именно они будут пожинать плоды. Гордж был сейчас в центре внимания - величайший герой, единственный кандидат на то, чтобы вести Хироптерру в славное будущее. Конечно, кое-что всё равно нужно будет исправить, но грядущие дни выглядели всё ярче.\n\nДругие политические лидеры, несомненно, поступят разумно. Гордж был слишком популярен среди своих союзников и солдат, чтобы ему мог бросить реальный вызов кто-то другой. Гордж вдохновлял всех патриотически настроенных хироптеррцев вставать на его сторону, а не поддерживать лидеров вроде Даск Уэйна или Кэррот Стика. Нет, они просто сдадутся и канут в безвестности, не имея ничего общего с тем будущим, которое Гордж З. Баттон хотел для Республики. Он находится во главе армии и нации, так что пришло время всему миру вновь увидеть, на что способен его народ."
bat.156.d_4:0 "Потребовалось всего лишь триста двадцать семь листов бумаги, испещренных подробными инструкциями, чтобы подготовить абсолютно всё. Зувена занимался военным персоналом, который потенциально мог оказаться проблемным, а его помощники следили за тем, чтобы в здании Капитолия велись необходимые приготовления.\n\nОушен Спрей всегда хотел осуществить какой-то грандиозный план, что-то такое, что заставило бы Эмеральд Лайт относиться к нему не как к фестралу на побегушках, а как к партнёру. То, что он приводил в действие в течение последних нескольких недель, доказывало, что он способен справиться даже с самыми сложными и чудесными схемами, как внутри, так и за пределами ЛДМИ. Глупые реформаторы, совершенно невменяемые социалисты и застрявшая в прошлом армия вскоре увидят, как воля Найтмер будет исполнена в полном объеме.\n\nФестрал вздохнул и встал из-за своего рабочего стола, приложив копыто к шраму на щеке. И лишь сейчас, осмотрев все лежащие на нём заряды, которые он изготовил самостоятельно, Оушен осознал, насколько длинным был его день. К счастью, у ЛДМИ были ресурсы для закупки пятисот килограммов динамита, хотя ему потребовалась почти все оставшиеся услуги, чтобы сохранить всё это в тайне.\n\nГлядя на огромную кучу взрывчатки в своём кабинете, Оушен улыбнулся. Эти политики смогут прожить достаточно долго, чтобы увидеть, как их ущербные мечты будут уничтожены кем-то, кто действительно достоин править любимой колонией богини."
bat.156.a:0 "Шах и мат."

bat.157.t:0 "Послеобеденная поездка"
bat.157.d:0 "Ах, какой прекрасный день! Баттон почувствовал, как на его лице расплывается ухмылка, когда он мчался на своей машине, наслаждаясь видами и пейзажами. Ну как он мог отказать себе в небольшом чувстве удовлетворения от недавних событий? Мчась по шоссе в сторону побережья, Баттон размышлял о том, как он оказался здесь и сегодня. Конечно, пришлось пойти на некоторые жертвы, и многие существа столкнулись с трудностями, но это было в прошлом. Теперь ему предстояло работать над будущим, и никто не сможет помешать ему достичь этого! Тем не менее, это было насыщенное событиями время для него. Он размышлял о днях службы в легионах; о многочисленных битвах, в которых он сражался, побеждал и выживал; о храбрых легионерах, которых он вел за собой и с которыми проливал кровь; о недавних распрях и новых начинаниях. И всё же нужно было продолжать двигаться вперёд. Теперь, когда он установил контакты и заключил союзы с оставшейся аристократией, всё казалось лучше, чем когда-либо.\n\nПродолжая размышлять об этом, жеребец заметил приближающийся крутой поворот и мягко нажал на тормоза, чтобы машина затормозила... но она этого не сделала. Он попробовал снова. По-прежнему ничего. Смятение быстро сменилось нарастающей паникой, и жеребец вновь и вновь в ужасе давил копытом на тормоза. Он слишком поздно понял, что произошла диверсия, и в последний раз отчаянно нажал на тормоз, надеясь, что машина отреагирует и начнёт замедляться. Но этого не произошло, и автомобиль на огромной скорости вылетел с дороги и упал с обрыва." #Mara
bat.157.a:0 "Конские ябло..."

bat.158.t:0 "Встреча умов"
bat.158.d_1:0 "Даск Уэйн терпеливо сидел за барной стойкой. Он налил себе в стакан виски и тут же опрокинул его. Даск посмотрел на вторую рюмку, которую поставил перед приходом Кэррота. На данный момент алкоголь нужен был ему для спокойствия, поскольку один из "помощников" сообщил Даску, что всё готово. Как бы он ни дружил с Кэрротом, для того не было места в будущем страны. Теперь, когда с Баттоном... разобрались, пришло время поставить ещё одну галочку. Из задумчивости его вывел звук паркующегося автомобиля, а затем и цоканья копыт, которые приближались к бару. Это был Кэррот. Даск Уэйн приветственно махнул ему и жестом указал на табурет рядом с собой.\n\n— Садись, садись. Присядь и выпей. Мы должны поговорить, да? — Начал Даск, наливая виски себе и Кэрроту. Его гость, не имеющий понятия о грозящей ему опасности, улыбнулся своему другу, после чего охотно сел. Оба фестрала подняли бокалы, чокнулись и выпили за здоровье друг друга. Что-то внутри желудка Даска на мгновение сжалось в комок.\n\nКэррот Стик тепло пообщался с Даском Уэйном. Он предложил им обоим поработать вместе, дабы обеспечить светлое будущее для страны и создать нерушимую связь. Даск изо всех сил старался делать вид, что он внимательно слушает и принимает эти идеи, многие из которых были вполне разумным. Когда, наконец, согласие было достигнуто, Даск снова предложил небольшой тост за Кэррота, а затем попрощался с ним. Кэррот покинул бар, а Даск остался внутри. Его уши дёрнулись при звуке захлопнувшейся дверцы машины. Он начал мысленно отсчитывать время. Вставить ключ в зажигание, повернуть его и...\n\nПоследовавший за этим взрыв был достаточно громким, чтобы бутылки в баре задребезжали и зазвенели, одна или две упали. Даску понадобилось некоторое время, чтобы прийти в себя." #Mara
bat.158.d_2:0 "Кэррот радостно выпрыгнул из машины и спустился по ступенькам в бар внизу. Он назначил встречу с Даском Уэйном здесь, чтобы попросить у старого фестрала помощи в решении некоторых вопросов. Кроме того, поскольку Баттон больше не стоит на его пути, Кэрроту нужно убедиться, что его идеи и реформы получат поддержку. И что не возникнет никаких "насущных проблем", которые ему придётся решать самостоятельно. Однако он был совершенно уверен, что с Даском ничего подобного не потребуется. Он очень хорошо ладил со старым фестралом. Взяв предложенный напиток, Кэррот устроился рядом с Даском.\n\n— Я рад, что ты согласился встретиться со мной, Даск. Я знаю, что ты любишь, чтобы всё было просто и прямо, поэтому перейдём сразу к сути дела. Я думаю, что мы с тобой могли бы сделать хорошие вещи. Я знаю, что ты разумный жеребец, поэтому я хотел бы попросить твоей помощи для восстановления и управления страной. Я знаю, что у тебя наверняка есть свои идеи, и я уверен, что мы сможем рассмотреть возможность воплотить в жизнь что-нибудь из них. Я не из тех, кто умоляет, но я прошу тебя выслушать меня и рассмотреть мое предложение.\n\nДаск Уэйн посмотрел на жеребца, кивнул и, казалось, слегка оживился. Спустя некоторое время они говорили о многих вещах: от инфраструктуры, реформ, потенциальных источников конфликтов до промышленных проектов и места армии. Однако в конце концов разговор подошел к концу. Подняв тост за здоровье друг друга, Даск Уэйн и Кэррот Стик расстались на сегодня. Кэррот вернулся к своей машине и неуверенно забрался внутрь. Радуясь сегодняшним успехам, он повернул ключ в замке зажигания." #Mara
bat.158.a:0 "Это необходимо было сделать."
bat.158.b:0 "В целом, встреча прошла очень продуктивно."

bat.159.t:0 "Сокращение потерь"
bat.159.d:0 "Когда один из его помощников вышел, маска относительного спокойствия Оушен Спрея спала. Он только что получил известие о безвременной и очень взрывоопасной смерти Кэррота. Это, в дополнение к явно неслучайному "несчастному случаю" с Баттоном, могло означать только одно - за всем этим стоит Даск Уэйн. Смерть одного лишь Баттона можно было списать на невезение. Но вот смерть Кэррота была знаком того, что за всем этим стоит другая сила. Приняв решение, он включил микрофон.\n\n— Мои верные последователи, мы подошли к перекрёстку истории, к поворотному моменту, когда нужны вы все до единого. Сегодня я узнал, что злодей Даск Уэйн виновен в смерти двух гордых хироптеррцев и должен ответить за эти отвратительные деяния. Он не только подло подстроил смерть Горджа З. Баттона в автомобильной аварии, но и ответственен за трусливое убийство Кэррота с помощью бомбы. Его правительство не является законным, и я призываю всех вас отвергнуть его ложь. Восстаньте, хироптеррцы, на защиту своей земли и домов. Мы никогда не склоним колени перед теми, кто хочет угнетать нас, и будем сопротивляться до последнего.\n\nЗакончив речь, Оушен Спрей улучил момент, чтобы зашвырнуть несколько вещей в чемодан и убежать так быстро, как только мог. Теперь, когда он сделал из себя мишень, пришло время отправиться в более безопасное и отдалённое место. Например в Скайфол." #Mara
bat.159.a:0 "Проклятые язычники!"

bat.160.t:0 "Восход дурной луны"
bat.160.d:0 "Даск Уэйн обдумывал свои дальнейшие действия. По правде говоря, его варианты были весьма ограничены. Недавняя вспышка безумия этого маленького негодяя, Оушена Спрея, отправила все его планы в мусорную корзину. Пронырливой крысе каким-то образом удалось объединить своих сторонников в некую организованную силу, и теперь они выступали против него. Ему точно не были нужны подобные проблемы от выскочки-Оушена. Ведь он только-только тщательно консолидировал структуры зарождающейся власти в Хироптерре.\n\nСтарый жеребец несколько раз хмыкнул и взял себя в копыта. Он найдет Говорящего-с-Луной, с которым можно будет побеседовать позже; кого-нибудь, кому можно будет высказать свои мысли, но, конечно, не все. Определённое бремя должен был нести он один, ибо таков был порядок вещей. Он должен был лично нести эти грехи, чтобы другим не пришлось терпеть те же лишения.\nПлан, значит. Нужно начать действовать.\n\nПродумав все дальнейшие шаги, Даск решил создать чрезвычайное - и очень временное - правительство, чтобы подавить маленькое восстание Оушена Спрея и угрозу, которую оно представляло. Он знал нескольких надёжных существ, которых можно было бы привлечь для этого. Но нужно было действовать, не теряя времени. Правительство должно быстро справиться с глупостью Спрея, и тогда он сможет укрепить его легитимность. Уэйн встал и отправился воплощать свой план в жизнь." #Mara
bat.160.a:0 "Мы исправим ошибки прошлого!"

bat.161.t:0 "Голова змеи"
bat.161.d:0 ""Оушен Спрей арестован - Общество Полумесяца пало!"\n\nУтренние заголовки хироптеррских газет удивили многих. Никто не ожидал, что это произойдёт так внезапно. Но, как гласила статья, именно это и случилось. Расследование смерти покойного генерала Горджа З. Баттона выявило связь с самим Оушеном Спреем. Также выяснились подробности и других правонарушений, начиная от преступлений против рода пони и заканчивая переходом улицы в неположенном месте. Прошлой ночью местная полиция и Общество Истинной Луны задержали Оушена, и теперь он ожидал суда.\n\nОдновременно с этим по чистой случайности, как многие считали, на высокопоставленных членов Общества Полумесяца была совершена серия нападений со смертельными исходами, в результате которых вся организация была разрушена. Некоторые обратили внимание на скоординированность этих атак, но мало кто мог догадаться об истинной причине всего этого. Кэррот Стик лишь отдавал приказы, Шакал же выполнял всю работу без лишних вопросов.\n\nНо одно было ясно. История "Общества полумесяца" подошла к концу, а Оушен Спрей сошёл со сцены."
bat.161.a:0 "Да, возможно, вам интересно, как я здесь оказался."

bat.162.t:0 "Мир и единство"
bat.162.d:0 "Гордж З. Баттон был мёртв, Оушен Спрей - арестован, а Даск Уэйн встал на его сторону. Так что все уже знали, что Кэррот Стик победил. Закулисные политические игры оставались тайной, но вопрос о лидерстве больше не стоял на повестке дня. Никто не был удивлен, никто не протестовал, и, что самое главное, никто не сопротивлялся, когда Кэррот Стик вышел в эфир, чтобы произнести своё заявление.\n\n— Пони Хироптерры. После победы и воссоединения нашего народа пришло время заключить мир друг с другом. Хаос, который трагически унёс жизнь генерала Баттона, был организован Оушеном Спреем. Мы не можем позволить всему этому бушевать и дальше, поэтому я, в сотрудничестве с партиями Хироптерры, объявляю об официальном формировании нового, независимого правительства. Оно объединит всех, будь то рабочих или аристократов. Пришло время нам измениться и стать лучше как народ.\n\nМногие ликовали. Другие были не столь уверены или оптимистичны. Но даже за пределами страны слова и факты имели лишь одну очевидную трактовку: начиналась новая глава в истории Хироптерры, и открыл эту страницу президент Кэррот Стик."
bat.162.a:0 "Теперь начинается настоящая работа."

bat.163.t:0 "Всё хорошее скоротечно"
bat.163.d:0 "В Новом Аякачтли начался очередной мирный день. После победы партии "Национальное возрождение" несколько дней назад бразды правления постепенно перешли к Горджу З. Баттону и его политическим союзникам. Хотя лично он не имел реального политического опыта, его друзья-аристократы хорошо приспосабливались к новой для себя роли выборных должностных лиц, а многочисленные солдаты обеспечивали хорошую поддержку. После нескольких месяцев беспорядков начинало казаться, что политика Хироптерры наконец-то стабилизировалась.\n\nИ именно тогда прогремели взрывы. Сам Гордж чуть не выпал из своего президентского кресла, когда ударная волна прокатилась по всему городу, а дым и огонь заполнили небо. Через несколько секунд на столе рядом с ним затрещало радио, и вся Хироптерра услышала следующее сообщение.\n\n— Верные граждане республики. В настоящее время Капитолий оккупирован лже-лидерами Хироптерры, которые стремятся уничтожить всё то, что мы строили веками. Я и Общество Полумесяца отказываемся позволить этим декадентским предателям возглавлять нашу нацию и готовы сделать всё возможное, чтобы это правительство было свергнуто.\n\nКогда трансляция закончилась, всё взгляды обратились на Горджа, который, казалось, был совершенно не обеспокоен тем, что только что произошло. Это был сюрприз, но не слишком серьёзный. Хотя предательство Оушен Спрея было прискорбным, его фракция была лишь малой частью Хироптерры, и пройдет не слишком много времени, прежде чем этот маленький бунт будет подавлен. В самом деле, всего лишь небольшая неудача в великой схеме вещей."
bat.163.a:0 "Мы с ними скоро разберёмся."

bat.164.t:0 "История о сектантском насилии"
bat.164.d:0 "Многие думали, что после насилия, устроенного Обществом Полумесяца несколько дней назад, ситуация в Хироптерре не может стать хуже. Реальность очень разочаровала этих пони и грубо пробудила их, когда посреди ночи Новый Аякачтли вновь наполнили звуки выстрелов. Вспышки и взрывы потрясли город, разбудив всех в здании Капитолия, включая самого Горджа. Раздраженный столь ранним пробуждением лидер добрался до своего кабинета как раз в тот момент, когда радио снова затрещало, и в эфир вышел другой знакомый голос.\n\n— Мои собратья, рабочие Хироптерры. Последние несколько дней мы были вынуждены жить среди террористов в нашей собственной стране, ибо Общество Полумесяца свирепствует в наших городах. Но правительство ничего не делает, чтобы остановить их, позволяя этой заразе гнить и угрожать поработить нас снова! Нам, рабочим, не остаётся ничего иного, кроме как взять дело в свои копыта и самим справиться с этой угрозой.\n\nВ отличие от инцидента с Оушеном Спреем, на этот раз Гордж выпустил свой гнев наружу. Он трясся от ярости и чуть не ударил по столу копытом. — Вот же ублюдок! — Воскликнул он, явно сытый по горло всеми этими проблемами. — Он лишь усугубляет эту позабытую Найтмер проблему! — Он повернулся к своей секретарше, которая смотрела на него широко открытыми глазами. — Немедленно соедини меня с генералом Стирлингом. Мы остановим это здесь и сейчас, сколько бы проклятых Найтмер предателей ни встало на моём пути!"
bat.164.a:0 "Вот же красный паразит!"

bat.165.t:0 "Головная боль"
bat.165.d:0 "И вновь глубокой ночью офицеры вошли в комнату в здании Капитолия в Новом Аякачтли, которая на время была превращена в импровизированный военный зал. Гордж сидел во главе зала и выглядел весьма бодрым, несмотря на столь поздний час. Он просматривал последние сообщения, поступающие со всей Хироптерры. Взрывы, перестрелки на улицах, насилие - всё вышло из-под контроля куда быстрее, чем ожидалось.\n\n— Эта ситуация просто неприемлема! — Рявкнул Гордж, хлопнув копытом по столу перед собой. — Каким-то образом мы позволили окружить себя предателями и левыми паразитами, и теперь ничего не можем с этим поделать! Да ради Найтмер, мы же победили! А теперь мне говорят, что мы должны сражаться с нашими собственными солдатами, которые подчиняются сумасшедшему и выскочке из рядов рабочих!\n\nМногие офицеры зашептались друг на друга, но Баттон не закончил. — Стирлинг! — Офицер отдал честь, продолжая стоять по стойке смирно. — Я хочу, чтобы ты и твои солдаты разобрались с этими военизированными формированиями будь они красными или радикалами. Мне всё равно. Просто заткни их и не дай им разорвать нашу нацию на части!\n\n— Да, сэр. Но что вы собираетесь делать?\n\nГордж встал, демонстрируя всем собравшимся свою военную форму. — Я собираюсь вернуть нашу Хироптерру и показать им, что мы, а не какие-то террористы, создающие проблемы, по-прежнему главные. — Тишина длилась несколько секунд, прежде чем он махнул копытом. — Уходите! Выметайтесь! Делайте свою работу, и, клянусь Найтмер, лучше делайте её хорошо, иначе я лично прослежу, чтобы вы дежурили в сортире целый месяц!"
bat.165.a:0 "Пора спасать страну!"

bat.166.t:0 "Самый тёмный день"
bat.166.d:0 "Всего полчаса назад в кабинет Оушена Спрея зашли двое пропахших дымом пони, которые сообщили ему об ужасной судьбе, постигшей здание Капитолия и его обитателей. Взрыв полностью сравнял здание с землей и убил всех находившихся в нём существ.\n\nНет нужды говорить, что от Оушена Спрея - главы Общества Полумесяца и единственного лидера оставшегося в живых лидера фракции - ожидали какого-то объявления на этот счёт. Обычно он выступал с обращением, находясь в здании или рядом с ним, но сегодня у него были две очень важные причины вместо этого посетить государственную радиостанцию.\n\nОн прочистил горло за мгновение до того, как загорелось табло "В эфире", — Верные граждане республики, сегодня я обращаюсь к вам с важной новостью.\n\nПервая причина такого курса действий была очевидна: здание и хранившееся в нём оборудование теперь были уничтожены. Что касается второй... что ж, он ухмыльнулся при одной мысли об этом.\n\n— Три четверти часа назад давно готовившийся план пришёл к своему завершению. Я и мои союзники в Обществе Полумесяца разрушили здание Капитолия и расправились с загнивающими отбросами внутри него. Со всеми разом. С этого момента Хироптерра находится под нашей юрисдикцией.\n\nОушен Спрей закончил говорить, вздохнул, сел и повернулся лицом к радиооператорам, чьи челюсти всё ещё были открыты от удивления. Те, кто скорбел на улицах, немедленно устроили беспорядки. Полицию просто смёл хаос, разразившийся после произнесения его слов по радио."
bat.166.a:0 "Найтмер милостивая..."

bat.167.t:0 "План Б"
bat.167.d:0 "Поскольку столица быстро стала опасной, заброшенный фермерский склад в нескольких километрах от городской черты превратился в новый центр управления. Многие генералы и все те немногочисленные политики, что решили остаться с Оушеном Спреем, сновали вокруг, пока он сидел с бумагами в помещении, которое когда-то было чем-то вроде боковой комнаты и давно пустовало.\n\nСобранной ими радиоаппаратуры, медицинских припасов и все прочего, что теперь лежало грудами в здании и вокруг него, едва хватало для продолжения операции. Со своей стороны, новый лорд-командующий Хироптерры тоже был очень напряжен. И любой, кто хорошо знал его, был бы очень удивлён. Но, учитывая обстоятельства, такие внезапные перемены в поведении не были удивительными. И не в последнюю очередь потому, что весь этот беспорядок был его виной.\n\nНичто больше не шло по плану.\n\nВ его кабинет галопом вбежал вспотевший и окровавленный зебра. — Сэр! Сэр, заводские рабочие сумели собрать ополчение! Они стреляют по всем легионерам, которые приближаются к ним!\n\nОушен Спрей уставился на жеребца. Он чувствовал нечто среднее между полным неверием и яростью."
bat.167.a:0 "— Тогда, ради Найтмер, стреляйте в ответ!"

bat.168.t:0 "Ночь в лесах"
bat.168.d:0 "Стирлинг Сильвер кивнул головой в сторону двери и осторожно открыл её, наблюдая за тем, как команда осторожно входит на виллу Оушена Спрея. Если бы не тот факт, что Оушен Спрей всегда был самоуверенным идиотом, то отсутствие охраны и открытая входная дверь заставили бы подозревать, что их поджидает западня.\n\nУбедить нескольких достойных солдат присоединиться к нему было легко, не в последнюю очередь из-за того, что легионеры принимали на себя всю тяжесть недовольства, в котором был виновен "спаситель" Хироптерры. Несколько дней слежки за зеброй, который казался единственным другом маньяка, позволили легко подготовить тихий ночной рейд. Но они точно не ожидали, что всё будет так легко.\n\nОтряд из шести солдат тихо проверил все комнаты на первом этаже и бесшумно подкрался к покрытой ковром лестнице, которая вела к их цели. Создать новое правительство, как только Оушен Спрей перестанет быть проблемой, будет проще простого. И никто не будет оплакивать этого маньяка, так что Оушен был последним препятствием.\n\nФестрала нашли в предпоследней из осмотренных комнат. Их цель крепко спала на кровати королевских размеров. Стирлинг уставился на медленно дышащего во сне безумца и осторожно шагнул вперёд, нацелив оружие на голову фестрала. На мгновение Стирлинг заколебался, так как он никогда прежде не лишал кого-либо жизни подобным образом; но затем он вернулся к реальности. У этого маньяка была мечта, и лишь сейчас офицер понял, насколько низко пала Хироптерра, раз у такого психа была хоть какая-то, пусть даже и небольшая, но всё же поддержка. Впервые в жизни ему захотелось закричать, но он смог прошептать лишь одно."
bat.168.a:0 "— Какой позор."

bat.169.t:0 "О белых ночах и коммандос"
bat.169.d:0 "Стирлинг Сильвер чиркнул спичкой и поднёс загоревшееся пламя к своей сигаре. Прикурив и сделав затяжку, он посмотрел на сидящую напротив него кобылу. Наклонившись поближе, он прошептал через стол, — А потом я бросил гранату прямо в газовую трубу, и весь грузовик вспыхнул!\n\nАйвори Найт рассмеялась, — Неправда! Ты не смог бы бросить гранату в газовую трубу, если бы она находилась прямо между твоих глаз! — Они вдвоём захихикали, когда Айвори поднесла стакан с виски ко рту и сделала большой глоток. — Должна сказать, Стирлинг, что я никогда не думала, что с тобой будет столь интересно выпивать.\n\nСтирлинг улыбнулся, — Спасибо! Мне тоже очень понравилось проводить время с тобой. Жаль только, что мы не встретились раньше.\n\nВыражение лица Айвори стало кислым, — Ну, этого не произошло потому, что я некоторое время сидела в тюрьме. Не так-то просто выдающемуся военному-пегасу вроде тебя встретиться с опасной социалисткой-диверсанткой вроде меня, не так ли?\n\nСтирлинг нахмурился, — Ну, сейчас новые времена. А тот факт, что мы разговариваем уже несколько часов и не произнесли ни единого слова о политике, говорит о том, что у нас ещё есть шанс наладить какие-то связи. Но я, кажется, позволил табаку ударить мне в голову. Каковы ваши требования? Что хочет ХНОА в обмен на прекращение сопротивления?\n\nАйвори села и отодвинула свой бокал в сторону, — Во-первых, я больше не позволю аристократам контролировать всю землю. Те, кто работает на земле, должны владеть ею. Во-вторых, всем моим товарищам, сражавшимся против Оушена и его головорезов, а также всем прочим участникам борьбы против тирании, нужны пенсии и безопасное будущее. И, наконец, нам нужно больше средств на образование и социальные услуги. Народу Хироптерры нужно больше надежды на будущее."
bat.169.a:0 "— Мы можем работать вместе."
bat.169.b:0 "— Эти требования не отвечают нашим интересам."

bat.170.t:0 "Шакалы среди нас"
bat.170.d:0 "Стирлинг пожалел, что согласился на эту встречу, когда он стоял в коридоре опустевшего жилого дома в центре Нового Аякачтли. Он фыркнул: именно такое место для переговоров выбрал бы хитрый и коварный противник вроде Шакала. Единственным утешением для Стирлинга была команда коммандос, которая пряталась в соседнем переулке на случай, если переговоры пойдут не по плану. Он глубоко вздохнул и открыл дверь.\n\nЕго встретила тускло освещенная гостиная. В углу комнаты стоял фонарь, а ещё там был стол и два стула. На одном из них сидела фигура. Было темно, но он безошибочно сумел различить очертания одной из самых больших колючек в его боку - Шакала.\n— Благожелательный диктатор нашей страны наконец-то прибыл.\n— Не надо надо мной издеваться, террорист. Мы оба знаем, что военные куда лучше головорезов Оушена Спрея. — Стирлинг ответил на ехидное приветствие, заняв своё место.\n— Все вы одинаковы, — возразил Шакал, — Лишь жадные короли, эксплуатирующие тех, кого они должны защищать.\n— И всё же мы оба хотим принести процветание и прогресс в Хироптерру. Наши цели совпадают.\n— Не все наши цели.\nСтирлинг вздохнул, уже понимая, к чему это приведёт. — Нам нужен мир в Хироптерре. Что ты хочешь получить взамен на это?\nШакал ответил, положив папку на середину стола. — Религиозные свободы, децентрализация государственной власти, стабильный свободный рынок и бесплатные школьные завтраки. И это лишь то, что пришло мне в голову, всё остальное - в файле.\n— Школьные завтраки? — спросил Стирлинг, глядя на папку. Шакал ничего не ответил.\n\nСтирлинг презирал компромиссы, но ради блага Хироптерры ему, возможно, придётся на этот преступить через себя. Гармонисты, хотя бы, были более приемлемы, чем коммунисты и сторонники превосходства. С другой стороны, гармонисты могли использовать этот новый "альянс", чтобы набрать силу и устроить переворот чуть позже. Или, что ещё хуже, ввести в заблуждение население, дабы оно поддержало их после окончания войны. "
bat.170.a:0 "— Мы можем работать вместе."
bat.170.b:0 "— Эти требования не отвечают нашим интересам."

bat.171.t:0 "Действительно хорошая замена"
bat.171.d:0 "— В самом деле? — Стирлинг уставился на Роуз, — Вы хотите то, что есть в этом списке?\n\n— Да, наряду с рядом других вещей. — Совершенно серьёзно ответила Рэд Роуз.\n\n— Вы знаете, что это беспрецедентно и, безусловно, вызовет трудности. — Парировал Стирлинг.\n\n— И я предлагаю кое-что взамен. В конце концов, я честная торговка.\n\n— Но серьёзно? Гигантский платеж, который, очевидно, является взяткой?\n\n— Управление организацией, как вы знаете, не бесплатно. Небольшая премия за поддержку со стороны наших честных существ в трудную минуту была бы очень кстати.\n\n— Я не совсем уверен, что смогу согласиться на это. Сохранение постоянного поклонения и привилегий. Даже если предложение уничтожить две другие фракции очень привлекательно.\n\n— Это моё последнее предложение, и я не могу сделать больше никаких уступок. Я должна сдержать свои обещания. Так вы согласны или нет? — Рэд Роуз сказала своё финальное слово."
bat.171.a:0 "— Мы можем работать вместе."
bat.171.b:0 "— Эти требования не отвечают нашим интересам."

bat.172.t:0 "Конец бедам"
bat.172.d_1:0 "Хироптерра больше не управляется правительством, которое сеет страх и недоверие среди своих граждан, дабы развить общенациональную паранойю, направленную против вымышленных врагов. Когда наш народ понял, что лишь они могут диктовать своё будущее, они сплотились вокруг единственного существа, которое будет бороться за них - вокруг Даска Уэйна. Он обещал увеличить и разделить между всеми наше материальное богатство с помощью реформирования трудовых законов и защиты всех рабочих. Наши труженики больше не будут подобно рабам работать на неблагодарное правительство, которое утаивает от них плоды их же труда. С помощью общественных реформ и помощи Говорящих-с-Луной мы создадим общество, в котором все существа и религии будут равны. Найтмеризм больше не будет насильно навязываться, а религии и культуры, заклеймённые как "девиантные", не будут угнетаться. Реакционеры пытались помешать реализации этих фундаментальных прав, но им это не удалось.\n\nПоражение сторонников превосходства и милитаристов, а также их авторитарных методов привело к наступлению новой эры. Теперь мы свободны и можем создать нацию, которой правит народ ради блага самого народа."
bat.172.d_2:0 "Это была масштабная и трудная задача. Силы Даска Уэйна и Оушена Спрея вели тяжелую борьбу, используя против нации любые методы: от терактов до убийств. И всё же мы добились успеха. Все военизированные формирования исчезли, потерпев поражение и разбежавшись. Стирлинг доложил, что угрозы правительству устранены, и мир вернулся. Сами лидеры группировок всё ещё числились пропавшими без вести, но Гордж был уверен, что в конце концов их найдут.\n\nТем не менее, это был большой шаг в правильном направлении. Он сдержал своё обещание; не было никаких переговоров, как и подобает в случае измены. Он остался верен своим ценностям, как и говорил с самого начала. Он защищал Хироптерру и её народ даже от внутренних угроз. Он мог с гордостью смотреть на свою страну, солдат и граждан.\n\nНо предстояло добиться ещё большей славы. Гордж З. Баттон как генерал никогда не верил в "удержание" чего-либо. И президент Баттон не собирался изменять этому. Он был нетерпеливым фестралом и не собирался никого ждать. Настало время ещё раз показать миру, на что способны хироптеррцы."
bat.172.d_3:0 "От полного хаоса к полному контролю - так можно было вкратце описать произошедшее. Оушен Спрей превратил сопротивляющуюся нацию в страну, что полностью подчиняется его власти. Всякий раз, когда он думал об этом, на его лице появлялась едва заметная улыбка.\n\nВпервые за свою напряженную карьеру единственного командующего Хироптерры он взял перерыв. Не отпуск, конечно, так как он всё ещё был нужен государству. Но вот день отдыха на вилле предоставит желанную передышку от внутренних дел. В данный момент Оушен Спрей стоял на балконе своей спальни и любовался закатом. Лишь его собственные мысли не давали ему покоя. Конечно, он устал, и его копыта время от времени немного дрожали, но кто бы не гордился тем, чего он добился?\n\nНация процветала, что было крайне выгодно для государства. Всё функционировало как хорошо смазанная машина, точно по плану. Жемчужина в короне Найтмер была в безопасности, её народ - верен, а режим - стабилен. Теперь их ждали лишь славные победы!"
bat.172.d_4:0 "Стирлинг вздохнул и присел. Наконец-то всё закончилось. Последние из активных повстанческих групп сложили оружие и сдались. Он покачал головой. Хироптеррцы убили хироптеррцев из споров по поводу власти, чего никогда не должно было случиться. Стирлинг испытывал облегчение от того, что эта война закончилась и путь к восстановлению страны ныне свободен.\n\nОднако он гордился своими солдатами и теми гражданами, которые были на его стороне с самого начала этого конфликта. Их верность перед лицом тяжелейших испытаний, через которые все они прошли, вдохновляла его. Стирлинг отплатит им за преданность, построив государство, основанное на справедливости, долге и трудолюбии. В отличие от других радикальных фракций...\n\nСторонники превосходства слишком рьяно придерживались своих устаревших взглядов. Они бы превратили Хироптерру в полицейское государство, в котором господствовала бы паранойя. Коммунисты вызвали бы анархию в своём стремлении радикально реформировать нацию в некую туманную "утопию рабочих". Гармонисты же были слишком слабы и наивны для этого непредсказуемого и опасного мира. Только правительство, способное встретить вызовы будущего лицом к лицу благодаря силе и адаптации, может управлять Хироптеррой.\n\nТолько с ним в качестве лидера Хироптерра сможет выжить и процветать.\n\nСтирлинг встал с кресла, поправил фуражку и вышел из кабинета.\n\nУ него была работа." 
bat.172.a:0 "Поднять алое знамя!"
bat.172.b:0 "Сплотимся вокруг флага, ребята!"
bat.172.c:0 "Да здравствует Найтмер!"
bat.172.e:0 "Veni, Vidi, Vici."

bat.173.t:0 "Принцип культурного омоложения"
bat.173.d:0 "— ...исходит? — Радио затрещало и музыка затихла.\n\n— Эй, верни музыку. — Проворчал единорог, явно слишком молодой, чтобы пить. Кто-то у микрофона прочистил горло. — Хироптерра. Это Стирлинг Сильвер. Я не из тех, кто любит произносить речи, поэтому я буду краток. — Бэтпони сделал радио погромче. Завсегдатаи столпились вокруг, чтобы послушать и требовали быть потише от тех, кто шумел слишком сильно. — Последние несколько лет мы переживали тяжёлые времена. Другие, да и мы сами причиняли себе боль. И я, и все мы знаем это. Самые главные отдают непонятные им самим приказы пони, на которых им наплевать. Это был полный бардак. Мы не можем продолжать в том же духе. Я точно не могу. Я должен был что-то с этим сделать. Я должен был вмешаться и разобраться с этим. Прорваться через бюрократию и политический мусор.\n\n— Я и моя команда на данный момент взяли контроль в свои копыта. Не волнуйтесь, это временно. Я уже собираю пони, чтобы начать перестройку Хироптерры. Грядут свободные выборы и представительское правительство. И чем скорее, тем лучше. Я не хочу торчать на заседаниях каждый день, это очень надоедает. Нам нужно отладить парочку деталей, но это не займёт много времени. Вы все должны подумать о том, куда Хироптерра направляется как страна. Я не могу ответить на этот вопрос за вас, но необходимо внести изменения в то, как мы работаем. В конце концов, если бы всё работало как надо, мне бы не пришлось вмешиваться. Просто помните, что если мы собираемся сделать это, то нам нужно собраться и поработать вместе. В этот раз у нас должно получиться что-то приличное. Ладно, пора закан... — Трансляция прервалась и музыка вновь вернулась.\n\n— Что, по-вашему, всё это значит? — Единорог спросил старого пьяницу.\n\n— В основном то, что он и сказал.\n\n— Выпивка для всех! — Радостно воскликнул пони за барной стойкой."
bat.173.a:0 "Ура!"

bat.174.t:0 "Эдикт Бэтсби"
bat.174.d:0 "— Действительно ли это важно? — Стирлинг ответил с досадой. — Это означает одно и то же.\n\n— При всём уважении, сэр, это не одно и то же. И да, это имеет значение для юридического документа. — Они занимались этим уже несколько дней. На столе для совещаний были разбросаны книги, свитки, но настоящий мусор лился из уст юристов, Говорящих-с-Луной и политиков, что сидели вокруг стола. Они роились вокруг него подобно стае акул и постоянно срывали его простую просьбу.\n\n— Нам нужно отделить церковь от государства. — Сказал он им. — Это создаёт барьеры, а также приводит к росту страха и недовольства среди нашего народа. И я не говорю уже про вред для нашей репутации во внешнем мире. Религиозная свобода для всех. Это легко. — Все согласились.\n\nЗатем начались вопросы. Что делать с землями, которыми владели священники? Должны ли они быть переданы государству? Или их можно оставить прежним владельцам, но обложить налогом? Если да, то в каком размере? Кто, когда, что, как, и так далее. Стирлинг тяжело вздохнул. Он был солдатом, а не теологом или юристом, и это были не переговоры. Это была осада. Так что он должен был выбрать тот вариант, который казался ему наиболее естественным.\n\n— Хорошо. Если мы признаем право священников по-прежнему владеть собственностью и иметь арендаторов, тогда мы можем предоставить им такие же права, как и бизнесу. — По комнате пронёсся ропот согласия. — Чудесно. — Стирлинг ухмыльнулся. — Внесите в протокол запись о том, что церковь должна платить налоги как и прочие виды бизнеса. — Собравшиеся резко осознали, что только что произошло. Они недооценили солдата. — Это вопрос государственной поддержки. — Он двинулся дальше, пока они не успели контратаковать. Через несколько дней споров и пререканий финальное соглашение было заключено."
bat.174.a:0 "Надеюсь, это немного успокоит их."

bat.175.t:0 "Солдатская демократия"
bat.175.d:0 "— Так, тихо, тихо!\n\nШум зала заглушил его. Несколько сотен военных офицеров, переговаривающихся и спорящих между собой, наполняли зал унылым гулом. На возвышении на сцене стоял Стирлинг. Он чувствовал себя так же неуместно, как и те, кто был тут до него. В то время идея казалась хорошей. Собрать военных офицеров и дать им право голоса и представительство в управлении страной. Ни одна ветвь армии никогда не окажется в нужде. Если им будет нужно снабжение, то они смогут запросить его сами, не дожидаясь, пока политики будут обсуждать это дело несколько месяцев. — Внимание! — Сотни собравшихся в зале офицеров тут же замолчали и посмотрели на него. Подавив свою ненависть к публичным выступлениям, Стирлинг начал говорить.\n\n— Я знаю, что некоторые из вас задают вопросы. Почему мы не можем просто управлять всей страной, как это было в старые добрые времена. Это больше не работает, ребята. Если вы хотите иметь сильную нацию, то вам нужна процветающая нация. Наши граждане должны иметь право голоса и контроль над страной. Пони всегда куда охотнее будут готовы защищать свой дом, а не свою тюрьму. Мы должны следовать их примеру. Разобраться в себе. Больше не надо соревноваться за запасы топлива или патроны. Я даже верну припасы, которые позаимствовал у 7-го легиона для моей последней операции. — Большинство членов зала, кроме офицеров 7-го легиона, захихикали. — Пришло время миру увидеть Хироптерру, которая стала современной нацией под защитой современной армии. И поэтому я со всем уважением и почётом объявляю первую сессию Легионерского Собрания открытой."
bat.175.a:0 "Да здравствует победа!"

bat.176.t:0 "Сенат и народ Хироптерры" # SPQC -> SPQR
bat.176.d:0 "Стирлинг шёл во главе процессии сенаторов. Единая колонна со своими регалиями следовала за флагом Хироптерры. Радостные крики толпы снаружи внушали гордость и напоминали о предстоящих задачах.\n\nВ зале собрались лучшие представители нации. Участники церемонии были избраны из рядов участников Легионерского и Народного Собраний. Интеллектуалы, торговцы, высокопоставленные офицеры. Все интересы и социальные группы были представлены в этом высшем органе государственной власти - Сенате, дабы иметь последнее слово в обсуждении всех вопросов, касающихся нации. Флаг, установленный на возвышении в центре зала между двумя зажжёнными жаровнями, ждал его. Склонив голову, Стирлинг произнёс клятву.\n\n— Клянусь всемогущей Богиней, что буду истинно верен Хироптерре и её гражданам, как того и требуют законы. — Встав, Стирлинг занял своё место в кресле оратора и наблюдал, как один за другим сенаторы приносили свои клятвы и занимали свои места среди трибун."
bat.176.a:0 "Какой прекрасной государственный институт."

bat.177.t:0 "Голос народа"
bat.177.d:0 "Стирлинг стиснул зубы и приготовился к худшему. — Хорошо. Я готов. — Двери отворились и он вошёл в зал Народного Собрания. В помещении уже начались препирательства, но когда он вошёл, в зале воцарилась тишина. Затем последовали аплодисменты. По мраморному полу зацокали копыта, и каждый представитель встал, чтобы поприветствовать его. С вымученной незаинтересованностью Стирлинг прошёл мимо скамей и занял своё место во главе зала.\n\nВ их приветствии не было цинизма. То была первая сессия Народного Собрания - надлежащего представительского правительства для всех, будь то пони, зебры или фестралы. Они благодарили его за это. Каждое из присутствующих существ показывало, что он тысячекратно оправдал их доверие. И Стирлинг принял их похвалы, несмотря на то, что чувствовал, что не заслужил этого. Он выполнял работу солдата. Стирлинг не был героем. Просто кем-то, кто увидел проблему, которую нужно было решить. А ведь предстояло ещё сделать так много... Прежде чем этот дискомфорт стал очевиден, он повысил голос.\n\n— Давайте начнём с разработки конституции."
bat.177.a:0 "Народ будет услышан!"

bat.178.t:0 "Хироптеррский кошмар"
bat.178.d:0 "После того как сообщения о насилии и диссидентстве были проанализированы, стало ясно, что именно пошло не так. Оушен Спрей разработал блестяще эффективный план, это правда. Но он не ожидал реакции общественности. Он предполагал, что все граждане Хироптерры будут радоваться тому, что имбецилы, пытавшиеся управлять страной, мертвы. Он предполагал, что Эмеральд Лайт продолжит поддерживать его и "Общество Полумесяца". Он полагал, что те, кого он некогда считал друзьями в ЛДМИ, одобрят его очевидно необходимые действия, дабы стереть ужасное пятно из истории их некогда великого государства.\n\nИ из-за своих просчётов он остался в одиночестве. Нация была объята огнём, Эмеральд Лайт сбежала в Скайфол, не уведомив его, а ЛДМИ отдалился от него. Даже остальные члены "Общества Полумесяца" относились к нему с презрением, которое он раньше видел только у Даск Уэйна и других "реформаторов", которые медленно разрушали жемчужину в короне Найтмер.\n\nОн сидел за своим столом, крепко обхватив морду копытами. Оушен Спрей был не из тех, кто просто сдаётся; ему был нужен только план, столь же эффективный, как и предыдущий. Он убьет всех предателей до единого и реорганизует государство так, чтобы даже самый мелкий чиновник служил только ему. Если он собирался в одиночку исполнять свою праведную миссию, то лишь он один должен стать направляющим копытом для всей Хироптерры."
bat.178.a:0 "Нельзя терять время."

bat.179.t:0 "Планы, планы, планы..."
bat.179.d:0 "Шугар Дью шумно положила стопку бумаг на стол. Некоторые из них были исследовательскими работами, другие - теми или иными записями и документацией. Все они явно имели отношение к предстоящему разговору.\n\nОна прочистила горло и вдохнула, прежде чем заговорить, — Вот всё, о чём вы просили, сэр, а также некоторые дополнения, которые, по моему мнению, могут быть полезны.\n\nОушен Спрей, под чьими глазами виднелись мешками, а рабочий стол слегка перекосился, ответил. — Спасибо. Этого должно быть более чем достаточно для работы.\n\nОн взял половину стопки и начал раскладывать документы на большом деревянном столе сбоку от своего рабочего стола. Оушен перелистывал папки и вынимал отдельные страницы или даже целые исследовательские работы, составленные ЛДМИ. Когда он закончил, Шугар передала ему остальное, а затем улучила момент, чтобы осмотреть разложенные папки.\n\n— Все это... Вы думаете, что это сработает? — Спросила она неуверенно, — Мы никогда раньше не пытались проводить политику такого рода: экономическая централизация, религиозные реформы и социальная инженерия в невиданных прежде масштабах... Многое нужно делать одновременно.\n\n— Все, кто мог бы противостоять этому, либо уже мертвы, либо скоро будут. — Он быстро отметил, — Нет лучшего времени для этих столь необходимых изменений. Найтмер предоставила нам возможность перестроить Хироптерру по своему образу и подобию, и я не позволю, чтобы это шанс был упущен.\n\nШугар Дью кивнула, достала блокнот и сразу же начала записывать несколько идей."
bat.179.a:0 "Это действительно может сработать."

bat.180.t:0 "Четвёртый столп правления"
bat.180.d:0 "— ...и относительно округов, — Зебра на мгновение задумался вслух, решительно нахмурив брови. — Я думаю, что это изменение будет легко внедрить. Федеральные округа являются прекрасной основой для установления регионального военного контроля. В настоящее время продолжающийся хаос заставил нелояльных существ покинуть свои места проживания. Либо для битвы, либо же для бегства, а оставшиеся не будут пытаться сопротивляться, если они уже этого не сделали.\n\nОушен Спрей сидел на краю своего стола, а Зувена медленно расхаживал перед ним взад-вперёд. Лорд-командующий был весьма доволен тем, что он слышал.\n\nОстановившись и просмотрев другие бумаги на столе, офицер продолжил. — Национальное братство легионеров легко умиротворить с помощью нескольких копытопожатий и незначительных уступок вроде предоставления парочки сельскохозяйственных угодий. В сочетании с твоим предложением о молодёжной организации и военными реформами это не вызовет практически никаких возражений.\n\n— Решит ли это наши проблемы с недостатком рекрутов? — Спросил фестрал, слегка наклонив голову.\n\nЗебра улыбнулся в ответ, — Должно. Одни только экономические стимулы окажутся чрезвычайно полезными, а одобрение со стороны как стариков, так и молодёжи быстро исправит любые проблемы в этой области. Ведь рвение, в конце концов, делает возможным всё."
bat.180.a:0 "— Неплохо, старый друг. Совсем не плохо."

bat.181.t:0 "Аристократическое происхождение"
bat.181.d:0 "— Ну, я думаю, вы знаете, зачем вы здесь. — Начал лорд-командующий, — Вы будете нести ответственность за то, чтобы аристократия Хироптерры держала себя в отведённых им новых рамках, а также за то, чтобы они не вырезали друг друга под корень.\n\nОна слегка рассмеялась и кивнула, расслабившись в своём кресле. — Сэр, я давно ждала того времени, когда избранные Найтмер смогут доказать, что они достойны своего наследия. Я не меньше вашего заинтересована в этой идее, не в последнюю очередь благодаря моему личному опыту в дуэлях.\n\nОушен Спрей поднял бровь, так как Рэд Роуз не выглядела дуэлянткой. Она встала, расстегнула лазурный плащ и продемонстрировала, что на одном бедре у неё висит клинок, а на другом - пистолет. Она на самом деле была очень подготовлена. Именно в этот момент лорд-командующий решил, что он принял правильное решение относительно коллаборационистов.\n\n— Что ж, считайте, что я полностью убеждён. — Он снова прижал копыто к подбородку. — Я уверен в том, что хочу натравить дворян друг на друга, дабы отвлечь их, пока государство медленно лишает их привилегий и обязанностей. Вы опережаете события.\n\nОна усмехнулась как кобыла, что не сомневается в себе, — Не беспокойтесь, сэр, они подчинятся и будут сражаться. Они с радостью начнут убивать друг друга из-за мелких споров, а также в борьбе за титулы и наследство. Они будут очень заняты. Должна признаться, я с нетерпением жду этого."
bat.181.a:0 "Он мог легко понять, почему."

bat.182.t:0 "Путь к искуплению"
bat.182.d:0 "Радио по всей Хироптерре передавали старческий голос Даск Уэйна из Нового Аякачтли. Но ни расстояние, ни годы, ни помехи не могли помешать пылким эмоциям, которыми полнились его порицающие слова.\n\n— Совет Легионеров сознательно спрятался от нашей воли - воли хироптеррских рабочих. "Невидимое государство" ни перед кем не отчитывалось и жестоко обращалось с простыми существами. И когда сотни начали исчезать в учреждениях Комиссии по Делам Местных, какой же ответ мы получили, когда стали задавать вопросы? Они вонзили клыки в наши глотки, подняли оружие и применили силу, чтобы намеренно сломить нас. Мы любой ценой должны предотвратить повторение подобной жестокости. Мы - не безмозглый скот, который нужно сломить и держать в узде для достижения неведомых аморальных целей каких-то пони. Мы - хироптеррцы, и наши жизни и труд придают нам ценность. Я, перед ликом Луны, обещаю всем хироптеррцам, как рабочим, так и нет, что это будет основным принципом моего режима в будущем...\n\nИх жизнь. Их работа. Их ценность.\n\nСамые равнодушные и озлобленные существа проигнорировали очередной поток подробностей о его планах, но многие рабочие продолжали слушать, очарованные будущим Хироптерры." #Ardent Custodian
bat.182.a:0 "Мы должны стараться быть лучше."

bat.183.t:0 "Первый среди равных"
bat.183.d:0 "Когда луна поднялась высоко в ночное небо, жрецы, собравшиеся в Лощине Говорящих-с-Луной, облачились в тёмные одеяния, украшенные великолепными крошечными драгоценными камнями. Каждый камень на их одеяниях с астрономической точностью соответствовал положению звёзд в созвездиях, что украшали тёмное полотно над их головами. Даже старая и поношенная мантия Даск Уэйна специально для этой встречи была усыпана кристаллами, зеркально отражающими звёздный узор. Напевая вместе с остальными вступительную мантру, Даск Уэйн мысленно повторил свои тезисы, которые он был готов высказать.\n\n— Брат Уэйн, — произнёс кое-кто очень знакомый, — какую марку виски вы пили сегодня вечером?\n\nЗа этим последовало несколько смешков и Даск Уэйн прекратил улыбаться. — Я трезв, мой друг. Сегодня я выступаю за благополучие не только рабочих, но и всех существ.\n\n— Не позорь священные традиции своим личным радикализмом, — предупредил другой Говорящий-с-Луной.\n\n— Да, традиции важны, но что мы сделали для других кроме проповедей? Сколько проповедей должен произнести каждый из нас, чтобы распространить Её истину? Все едины под Луной, но именно мы распространяем Её благодать. Мы должны выйти за те границы, докуда не доходят слова, если хотим спасти тех, кто не может спастись сам. Но не силой, ибо принуждением истинную веру не распространить, но делами лунной благодати - трудом Говорящих-с-Луной.\n\n— Неужели ваша вера настолько путана, что проповеди не достигают ушей вашей паствы? — Спросил другой Говорящий-с-Луной.\n\nСобравшиеся рассмеялись.\n\n— А достигли ли их ушей ваши проповеди, столь ясные и понятные?\n\nВсе Говорящие-с-Луной замолчали.\nСтарый знакомый Уэйна, молчавший после своего вступительного замечания, устало вздохнул, признавая поражение." #Ardent Custodian
bat.183.a:0 "Если вера может сдвинуть горы, то почему этого не произошло?"

bat.184.t:0 "Многонациональная нация"
bat.184.d:0 "Даск Уэйн практически плюхнулся на скамейку и тяжело задышал. Возможно он выпил слишком много виски. А может возраст наконец настиг его. Но факт оставался фактом: короткой игры в салки было достаточно, чтобы измотать его.\n\nК нему прискакала кобылка-единорог, всё ещё полная энергии. — Мистер Уэйн, вы в порядке?\n\nЛидер нации заставил себя улыбнуться. — Не волнуйся, я просто взял перерыв.\n\nЕдинорожка застонала в знак протеста, но тут к ней подскочил молодой фестрал и хлопнул кобылку кобылку, крикнув "Осалил!". Даск Уэйн смотрел, как они снова вернулись на игровую площадку, заполненную другими юными существами. Неподалёку бродили их родители и беседовали с его избирателями. Было легко понять, что проживающие на окраине Урсаграда семьи были бывшими рабочими. Об этом говорили и ветхие дома, и хромота многих взрослых, и ужасные шрамы на их потускневших шкурах. Все эти травмы, несомненно, были получены в лагерях. И теперь эти несчастные существа оказались на обочине жизни, потому что многие, если не все их них, физически не могли больше работать.\n\nДаск Уэйн постарался дышать спокойнее и стал наблюдать за многочисленными бывшими рабочими, которые общались с сотрудниками, которых он привёл с собой. Улыбки на их лицах и оживлённые разговоры были достаточным доказательством того, что его решение посетить сообщества бывших рабочих по всей Хироптерре было правильным. Они нуждались в том, чтобы кто-то услышал об их бедах, и Даск Уэйн позаботится о том, чтобы все голоса были услышаны.\n\nНет, не просто услышаны.\nОни должны получить ответы на свои вопросы. И положительную реакцию на просьбы." #Ardent Custodian
bat.184.a:0 "Мы все хироптеррцы."

bat.185.t:0 "Разоблачённое прошлое"
bat.185.d:0 "Даск Уэйн положил свою голову на стол и обхватил её копытами в тщетной попытке просто... похоронить всё то смятение и тоску, которые теперь снедали его. Это он придумал открыть архивы Хироптерры. Это он хотел принести покой всем семьям, что стали жертвами Легионерского Департамента Медицинских Исследований. Но если бы он знал, какие ужасающие тайны и секреты предыдущего правительства он найдёт среди пыльных полок архивов...\n\n— Сэр?\n\nЛидер нации даже не поднял глаз на стажера. — Мы считали, что жертвы исчисляются сотнями, возможно даже тысячами. Но, во имя Луны, как же мы ошибались...\n\nСтажёр беспокойно заёрзал. — С-сколько их было?\n\nДаск Уэйн наконец-то выпрямился и посмотрел прямо на стажера. В глазах священника, ставшего лидером правительства, плескался ужас.\n\n— Совет Легионеров каталогизировал более 525 000 пони, не считая других существ, изъятых из их домов...\n\n— О Луна.\n\n— ... за последнее столетие.\n\nВесь архив занимал пять этажей; а они осмотрели только половину первого. Здесь были не только записи о каждом существе, принужденном стать рабочим. Тут хранились сведения о всём, что одобрил Совет Легионеров - современные научные открытия, достигнутые с помощью неэтичных опытов; списки уничтоженных родословных; политические и корпоративные убийства; социальные эксперименты, которые всегда заканчивались уничтожением подопытных; похищения существ из других стран; списки иностранных и внутренних террористических ячеек и многое другое.\n\nСписок всё длился и длился. Даск Уэйн оторвал взгляд от ужаснувшегося стажёра и потянулся к одной из своих бутылок с виски.\n\nРаньше он пил, чтобы опьянеть. Сегодня он пил, чтобы забыть." #Ardent Custodian
bat.185.a:0 "Действительно ли истина освобождает?"

bat.186.t:0 "Преступление и наказание"
bat.186.d:0 "Вот и всё. Только глупец может верить, что можно избежать грехов прошлого, и сегодня был последний день заблуждения Рубиума Пайсиса. На самом деле истекали последние мгновения его мира иллюзий.\n\nДрожащий единорог сидел перед входной дверью, с тревогой ожидая момента, когда судьба постучится в дом. День начинался как обычно, но едва Рубиум начал готовить завтрак, как он услышал звук двигателя слишком уж знакомого грузовика, подъехавшего к его дому, и цоканье копыт. Пони в форме, попавшиеся ему на глаза, подтвердили опасения, и он тут же бросился приготовился бежать.\n\nРубиум подавил нервный смешок. Куда ему бежать? Где он вообще может спрятаться? У нового правительства явно было всё, что им нужно было знать о нём, и теперь, когда по ту сторону входной двери маячили тени, для него всё было кончено. В голове промелькнули мимолетные мысли о спрятанной винтовке и славной последней битве. Но он не хотел умирать.\n\nО Луна, он скоро умрёт.\n\nНо дверь не выбили. Вместо этого в неё постучали. Сбитый с толку Рубиум нерешительно заглянул в щель и увидел снаружи трёх пони, ожидающих его. Только у одного из них было оружие. От команды убийц он ожидал другого. Он незаметно сам для себя обнаружил, что уже открыл дверь, и с другой стороны порога его встречает дружелюбный взгляд незваного гостя, а не дуло пистолета.\n\n— Доброе утро, мистер Рубиум Пайсис.\n\n— Д-доброе утро?\n\n— Я с сожалением вынужден сообщить, что правительство приговорило вас к прохождению через нашу новую реабилитационную программу в связи с вашей предыдущей работой в Легионерском Департаменте Медицинских Исследований.\n\nЗначит, его не собирались тащить в глушь и расстреливать? Рубиум не сумел сдержать слёз и глупой улыбки. Он добровольно протянул копыта, чтобы на них надели наручники." #Ardent Custodian
bat.186.a:0 "Довольно неожиданно."

bat.187.t:0 "Горизонт событий"
bat.187.d:0 "Доминион Найтмер был прекрасен. Мечта о расширении царства богини до максимально возможных размеров на севере зебриканского континента почти полностью осуществилась. Многое ещё можно и нужно было сделать, но пока что Оушен Спрей мог уединиться в своём доме, чтобы насладиться собственным успехом, пусть это было и весьма самовлюблённо.\n\nЕго копыта заметно дрожали, когда он брал ими стакан с водой. И иногда он спотыкался при ходьбе. Это было ещё одной причиной для его отпуска. Оушен решил, что причиной этих проблем был стресс на работе. Пару дней назад друзья из ЛДМИ провели с ним несколько тестов. Но Оушен уже чувствовал себя гораздо лучше, несмотря на сохраняющуюся нервозность. Это пройдёт.\n\nПриближающийся звук копыт предупредил Оушена о прибытии его личного помощника, который сегодня занимался делами за него.\n\nЗемной пони с телеграммой в зубах подошёл к нему. — Сообщение с высоким приоритетом от ЛДМИ, сэр. Только для ваших глаз.\n\n— Спасибо. — Оушен с улыбкой принял сообщение.\n\nОни пошли каждый своей дорогой: земной пони - вниз по лестнице, а фестрал - к своей прикроватной тумбочке, где стояла более-менее приличная лампа, которую он мог использовать для чтения.\n\n'Результаты магической нейровизуализации получены и они вызывают беспокойство. Рекомендуется дальнейшее тестирование. Вероятно, это нейродегенеративное заболевание. Вы теряете контроль над телом. Это неизлечимо. Вероятно, вам осталось несколько лет. Наши глубочайшие соболезнования. Молитесь, чтобы Найтмер помогла вам.'\n\nБумага выскользнула из его дрожащих копыт и упала на пол."
bat.187.a:0 "— Нет... О, Найтмер, нет..."

bat.188.t:0 "Будущее Доминиона"
bat.188.d:0 "Совет быстро собрался, когда до них дошли свежие новости. Оушен Спрей пытался сохранить состояние своего здоровья в тайне, но любой, кто видел его, мог сказать, что с ним что-то не так. Это был лишь вопрос времени, пока кто-то не воспользуется связями среди высших чинов в ЛДМИ.\n\nВерховный лорд-командующий умирал. Какая-то болезнь мозга медленно разрушала его связь с телом, хотя пока Оушен был ещё далёк от дряхлости. Тем не менее, нужно было обсудить ещё много вопросов, дабы его медленное угасание не создала бы проблем для нации и государства. Ведь Оушен, в конце концов, построил свою новую Хироптерру вокруг себя.\n\n— Ну, решение просто: мы просим его назвать преемника. — Сразу же предложила Шугар Дью.\n\nРэд Роуз оглядела генералов, пришедших на собрание Совета, и все они так или иначе демонстрировали своё недовольство этой идеей. — Боюсь, это невозможно, Шугар. Армия не хочет видеть во главе нации очередного Оушен Спрея, несмотря на проведённые им реформы. Все устали от войны, а за внешнюю политику отвечает верховный лорд-командующий. Они не позволят нам продолжать идти по проложенному им пути.\n\nОна уже собиралась возразить, но хмурые взгляды членов генштаба заставили её замолчать. На самом деле, вся комната безмолвствовала.\n\n— Вы действительно собираетесь заставить нас отменить всё то, что проделал верховный лорд-командующий, не так ли? — риторически спросил Зувена у своих коллег-генералов. Его удручала перспектива отмены всех изменений, но он был не в состоянии спорить."
bat.188.a:0 "Им, так или иначе, придётся собирать осколки."

bat.189.t:0 "Просьба Хироптерры"
bat.189.d1:0 "Принцессе Селестии\n\nБолее тысячи лет назад шесть легионов Найтмер Мун отправились отплыли из Эквуса на юг и обосновались на берегах Зебрики. С тех пор мы жили в ожидании возвращения Луны. Мы построили общество, основанное на легионах, и жили, уверовав в то, что она вернётся и поведёт нас в новый век славы, ночи и тьмы. Но Хироптерра изменилась к лучшему. После периода великих потрясений мы приняли идеалы гармонии и начали перестраивать нашу республику в соответствии с этими принципами. Мы добились больших успехов, обращаясь ко всем нашим гражданам и помогая каждому из них выбраться из глубин отчаяния и обрести новую надежду.\n\nИ после долгих размышлений мы решили, что Найтмер Мун стала принцессой Луной. И что мы сильно ошибались в том, упрямо хранили верность Найтмер Мун в течение тысячи лет. Мы также пришли к выводу, что наше будущее тесно связано с нашей старой родиной - Эквестрией, и поэтому мы: \n\nМы смиренно просим присоединиться к Объединённому Союзу Пони и Эквестрии и оказать помощь в борьбе со злом и тьмой. Вместе мы сможем защитить и распространить идеалы гармонии не только в Эквусе, но и в Зебрике.\n\n - Кэррот Стик, президент Республики Хироптерра"
bat.189.d2:0 "Принцессе Селестии\n\nБолее тысячи лет назад шесть легионов Найтмер Мун отправились отплыли из Эквуса на юг и обосновались на берегах Зебрики. С тех пор мы жили в ожидании возвращения Луны. Мы построили общество, основанное на легионах, и жили, уверовав в то, что она вернётся и поведёт нас в новый век славы, ночи и тьмы. Но Хироптерра изменилась к лучшему. После периода великих потрясений мы приняли идеалы освобождения угнетённых пони, и начали перестраивать нашу Республику в соответствии с этими принципами. Мы добились больших успехов, обращаясь ко всем нашим гражданам и помогая каждому из них выбраться из глубин отчаяния и обрести новую надежду. И превратили бастион культа смерти в нацию, что поклоняется истинной мерцающей Луне.\n\nИ после долгих размышлений мы решили, что Найтмер Мун стала принцессой Луной. И что мы сильно ошибались в том, упрямо хранили верность Найтмер Мун в течение тысячи лет. Мы также пришли к выводу, что наше будущее тесно связано с нашей старой родиной - Эквестрией, и поэтому мы:\n\nМы смиренно просим присоединиться к Объединённому Союзу Пони и Эквестрии и оказать помощь в борьбе со злом и тьмой. Вместе мы сможем защитить и распространить идеалы гармонии не только в Эквусе, но и в Зебрике.\n\n - Даск Уэйн"
bat.189.a:0 "Мы всегда готовы прощать и забывать."
bat.189.b:0 "Им нельзя доверять, учитывая их историю."

bat.190.t:0 "Эквестрия соглашается"
bat.190.d:0 "Наш дипломат вернулся из Эквестрии с великолепными новостями. Эквестрийцы прислушались к нашей просьбе и решили предоставить нам членство в их альянсе. Наконец-то, после долгого изгнания, наши существа могут вновь высоко поднять голову, зная, что теперь мы едины со старыми родственниками. Сегодня произошёл поворотный момент в нашей истории. И отныне все существа должны гордиться своими усилиями в достижении единства, которым мы теперь с удовольствием наслаждаемся."
bat.190.a:0 "Наконец-то мы искупили свои грехи!"

bat.191.t:0 "Эквестрия отказывается"
bat.191.d:0 "Увы, пришли пришли мрачные вести. Дипломат, которого мы послали в Эквестрию с письмом о примирении, вернулся. И уже по выражению лица посланника мы сумели узнать ответ. Нет ничего удивительного в том, что Эквестрия относится к нам с недоверием, ведь такова наша предыдущая история и наследие. И хотя это горький удар со стороны бастиона гармонии и дружбы, мы не должны опускать копыта. Мы должны приложить усилия, чтобы гордо стоять на своём. Надо рассматривать это как возможность, а не как бремя. Мы уверены в том, что сможем оставить пережитки прошлого позади. Возможно, со временем эквестрийцы захотят прислушаться к нам и поступить согласно идеалам дружбы, которые они проповедуют."
bat.191.a:0 "Итак... что теперь?"

bat.192.t:0 "Взгляд из родины"
bat.192.d1:0 "Мрамор Кантерлота сверкал на солнце перед делегацией, прогуливавшейся по улицам и проспектам.\n— Лучше любой работы наших ремесленников, — прокомментировал один из спутников Кэррота, когда они остановились перед зданием с небольшой латунной табличкой.\n\n— Да, да, но эта табличка выглядит интересно, — Кэррот Стик привлёк внимание делегации. — Для чего это?\n\n— Это для предыдущих заметных фигур, которые жили здесь в прошлом, — ответил один из его эквестрийских помощников.\n\nОн наклонился, стёр копытом грязь и пыль, скопившиеся на табличке за долгие годы, и внимательно прочитал текст.\n\nЗДЕСЬ ЖИЛ КЭРРОТ ДЖУС — ЛЕГАТ СЕДЬМОГО ЛЕГИОНА\n\nКэррот поднял глаза, а затем повернулся к своему помощнику.\n— Мы можем включить этот дом в список возможных мест для размещения посольства?\n\n— Конечно, — пришёл ответ.\n\n— Будет хорошо дать предкам посмотреть на то, чего мы достигли.\n\n— Очень хорошо, генерал-губернатор. Следующий пункт повестки дня — посещение королевских галерей..."
bat.192.d2:0 "— Не то, к чему мы привыкли, а? — прокомментировал один из помощников, когда делегация шла по грунтовым дорожкам возле храмов.\n\n— Я бы был признателен, если бы ты не прибегал к сарказму, — ответил Даск Уэйн, останавливаясь перед храмом.\n\n— Храм Мерцающей Луны... — ахнул один из его спутников.\n\n— Да, храм. Один из первых, посвящённых нашему народу, — Даск Уэйн быстро восстановил самообладание. Сам храм был богато украшен, почти нетронут временем благодаря многим годам и столетиям, в которых поколения почитателей луны поддерживали его в порядке. Изображения и пиктограммы защитной Луны были вырезаны в скале и из скалы. Небольшая группа наконец добралась до внутреннего святилища, огромной комнаты, в конце которой находился алтарь с маленькой шкатулкой.\n\nДаск Уэйн поднялся по лестнице до самого верха и посмотрел на коробку. Со слезой он положил на неё монету и записку.\n\n"В ПАМЯТЬ О ТЕХ, КОГО МЫ ОСТАВИЛИ ПОЗАДИ""
bat.192.a:0 "Возвращение домой."

bat.193.t:0 "Улыбающаяся Луна"
bat.193.d1:0 "— Значит, это мунбургер? — спросила Луна, глядя на свою тарелку.\n\n— Да, ваше величество. Хироптеррская специализация, — ответил повар. Пот как от жара гриля, так и от присутствия Луны стекал по его шерсти.\n\nЛуна взяла бургер телекинезом и изучила его перед тем, как откусить.\n\nПовар смотрел на Луну. Толпа вокруг смотрела на Луну, жующую, смакующую, а затем приходящую к выводу.\n— Понравился ли вашему величеству мунбургер?\n\nПрошло мгновение, и Луна моргнула несколько раз.\n— Мне он нравится. А теперь, что случилось с теми храмами, о которых я слышала? Я хочу взглянуть на прошлое.\nС этими словами Луна умчалась по дороге с мунбургером в зубах.\n\n— Я думал, она будет говорить больше о... — начал один из пони.\n\n— Не так громко. Мы не хотим, чтобы она вспомнила об этом и поменяла своё настроение, — оборвал его другой."
bat.193.d2:0 "— Значит, это мунбургер? — спросила Луна, глядя на свою тарелку.\n\n— Да, ваше величество. Хироптеррская специализация, — ответил повар. Пот как от жара гриля, так и от присутствия Луны стекал по его шерсти.\n\nЛуна левитировала бургер и изучила его перед тем, как откусить.\n\nПовар смотрел на Луну. Толпа вокруг смотрела на Луну, жующую, смакующую, а затем приходящую к выводу.\n— Понравился ли вашему величеству мунбургер?\n\nПрошло мгновение, и Луна моргнула несколько раз.\n— Мне он нравится. А что теперь? — спросила она, все ещё жуя мунбургер.\n\n— Посещение новых исследовательских лабораторий, а затем встреча с рядом... религиозных деятелей, — помощник зачитал из списка.\n\n— Я думаю, нам нужно переместить посещение деревень на чуть более ранее время. Мне становится душно в городе, — ответила Луна. — И возьми нам ещё пару мунбургеров в дорогу.\n\n— Стоит ли нам напомнить ей, зачем она здесь? — наклонился и спросил пони из толпы.\n\n— Она выглядит счастливой. Пусть она такой и останется."
bat.193.a:0 "Ошибки, наконец исправлены."

bat.194.t:0 "Обращение к нации"
bat.194.d:0 "В домах по всей Хироптерре затрещали радиоприёмники. Как гражданские, так и солдаты настраивались на первое президентское обращение к нации Хироптерры. Несмотря на трудности последних месяцев, многие не почувствовали ничего, кроме облегчения, когда раздался знакомый, авторитетный и уверенный голос их лидера, а в некоторых случаях и командира.\n\n— Так. Хироптеррцы, солдаты и все остальные слушающие. Вы знаете, кто вы. И вы знаете, что вы хотите. Вы хотите положить конец насилию, вернуться к тому, как всё было. Я тоже, поверьте. Но если я чему-то и научился за моё время здесь, так это тому, что я не могу сделать это в одиночку.\n\n— Государство – это команда. Оно живёт, ест, спит и борется как команда. Этот 'индивидуализм' — не что иное, как ерунда. Мы Хироптерра, мы лучшие - у нас лучшая еда, лучший народ и, самое главное, лучший дух. Каждый так или иначе играет жизненно важную роль, так что никогда не сдавайтесь. Никогда не думайте, что ваша работа не важна. Хироптеррцы выполняют свой долг, потому что думают не только о себе, но и о своём напарнике рядом с ними.\n\n— Эти коммунисты и фундаменталисты ничего не знают об этих ценностях. Они хотят, чтобы вы бросили свою жизнь, преследуя какой-то идеал, в которое вы не верите, или навязать вам какое-то божество, на которое вы должны будете уповать. Все они - просто трусы, трусы и предатели. Они террористы, и ни мира, ни переговоров с террористами не будет.\n\n— Ладно, хватит на сегодня. Вы знаете, что я чувствую. Я горжусь тем, что могу вести вас замечательных пони, будь то из офиса президента или в гуще битвы, в любое время и в любом месте. Это всё.\n\nИ по всей стране, от военных центров до домов в городах, народ приветствовал своего нового лидера и поднимал тосты за обещанное будущее."
bat.194.a:0 "Ура!"

bat.195.t:0 "Собрание Бэтсби"
bat.195.d:0 "Войдя в комнату в Бэтсби, Баттон увидел группу Говорящих-с-Луной, которые кричали друг на друга в яростном споре. Некоторые стучали копытами по своим столам, другие расправляли крылья, когда они пытались говорить громче своих сверстников. Это был сумасшедший дом, и Гордж не собирался этого терпеть.\n\n— Заткнитесь! — сказал он над всеми ними, заставляя всех остальных присутствующих пони утихнуть и снова занять свои места. — Я позвал вас сюда не для того, чтобы спорить, я позвал вас сюда, чтобы вы привели себя в порядок! Я хочу, чтобы эта религия уже была кодифицирована!\n\nНесколько пони посмотрели друг на друга, затем снова на него.\n— Но президент Баттон, некоторые вещи, которые предлагают мои коллеги, граничат с ересью! — сказал один из Говорящих-с-Луной, вновь повышая голос. — Вы не можете ожидать, что я соглашусь с этим!\n\nГордж издал низкий рык.\n— Мне всё равно, что вы напишете в этой проклятой штуковине, просто сделайте это. У солдат снаружи строгий приказ не выпускать ни одного из вас из этой комнаты, пока вы не представите религиозный кодекс, с котором вы все сможете согласиться. Так что раз-би-рай-тесь.\n\nЕдинственное, что он услышал, выходя из комнаты, были потрясённые вздохи и несколько испуганных перешёптываний. Хотят они того или нет, они что-то сделают, он был уверен в этом. Когда-нибудь."
bat.195.a:0 "Будем надеяться, что эти яйцеголовые смогут между собой разобраться."

bat.196.t:0 "Змеи-близнецы"
bat.196.d:0 "Грин Ливс был земным пони привычки. Каждый день он всегда шёл домой с работы одной и той же дорогой, проходя мимо одних и тех же зданий, одного и того же парка и одних и тех же аллей. Повторение было его сильной стороной и его образом жизни. Одна и та же рутина, день за днем.\n\nНо в одно воскресенье что-то изменилось. На стене комплекса висел новый плакат, которого он раньше не видел. Текст и изображения были простыми, но поразительными. С одной стороны, тёмный Оушен Спрей и его послушники Найтмер, а с другой - красный Даск Уэйн и его последователи-коммунисты. Хироптерра была расколота посередине, разорванная между двумя сторонами.\n\n— Два зла, мучающие нас — на самом деле одно и то же, — говорил плакат. — Социализм приносит только крах и смерть, а фундаментализм уже однажды разрушил нашу нацию. Успех Хироптерры как нации определяется материалистическими и социально-экономическими факторами, а не убеждениями, на которых мы основываемся. Ложь красных паразитов и религиозных безумцев, желающих нашего падения, не восторжествует!\n\nНа плакате были все фирменные знаки Гордж З. Баттона, а также немного интеллектуального дизайна. Но, несмотря на его резкость, Грин Ливс не мог не видеть его правды. Если бы какая-либо из сторон действительно желала лучшего для Хироптерры, они бы работали с правительством, чтобы сначала остановить другую фракцию, а не уничтожать их всех в процессе. Только президент Баттон может сейчас восстановить стабильность. Действительно, была ли какая-то разница между ними, если обе группы использовали одни и те же средства для достижения, как они утверждали, разных целей?"
bat.196.a:0 "Оушен Спрей и Даск Уэйн — практически один и тот же пони!"

bat.197.t:0 "В сенате"
bat.197.d:0 "Несмотря на то, что сенат Хироптерры был относительно новым учреждением по сравнению со многими другими частями общества, он был переполнен делегатами, когда президент Баттон вошёл в зал и занял место на трибуне перед всеми ними. Несколько сенаторов сами оказались бывшими солдатами; они отдали ему честь, прежде чем он жестом пригласил их всех занять свои места.\n\n— Солдаты и сенаторы, — начал он. — Я никогда не увлекался политикой, поэтому буду краток. Я понимаю, что некоторые в этом зале обеспокоены тем, что у меня слишком много власти или что я планирую захватить власть и превратить это государство в диктатуру. Это всё чушь. Я не намерен оставаться у власти дольше, чем того захочет народ, и это окончательно. Однако нам все ещё нужно сделать это официальным.\n\nПомощник поспешил к нему с небольшой стопкой документов, которые Баттон показал своей аудитории политиков.\n— Моя команда и я составили совершенно новую конституцию с нуля. Её введение может гарантировать разделение властей и придать штатам столь необходимые полномочия, чтобы они могли справляться со своими задачами. Однако я оставлю это вам, прекрасные господа, решать самим.\n\nПоднявшиеся на копыта сенаторы разразились аплодисментами, когда Гордж покинул зал перед следующим заседанием сената Хироптерры."
bat.197.a:0 "Я солдат, а не тиран."

bat.198.t:0 "Невидимая империя"
bat.198.d:0 "Когда дело доходило до администрации, Гордж З. Баттон первым признавал, что он не эксперт в этой области. Основы он усвоил за время своего пребывания на этом посту, но технические тонкости бюрократии и подразделений оставались непонятными для военного командира вроде него. Такие вещи лучше было оставить тем, кто был лучше осведомлён в этом вопросе.\n\nС другой стороны, военные карты — с этим он работать мог.\n\n— Сэр? — спросила Сонар Бип, когда они рассматривали различные региональные и национальные карты Хироптерры. — В чём заключается план по перекройке штатов? Я понимаю, что старая система нуждается в улучшении, но зачем создавать все это с нуля?\n\n— Потому что всё это сломано, - ответил Гордж. — Слишком много политических машин, фальсифицированных избирателей и пережитков старой системы. Новая должна быть справедливой и равной для всех как для выборов, так и для влияния в столице.\n\n— Ясно, — ответила она. — Что же, в таком случае, могу я предложить начать с Нью-Мейридиана? Объединение этих двух округов вот здесь и разделение вот этого более крупного района там должно помочь сделать ситуацию более равной...\n\nДля них обоих эта ночь будет долгой."
bat.198.a:0 "Это должно помочь!"

bat.199.t:0 "Мы, народ"
bat.199.d:0 "После нескольких недель дебатов, переписывания и поправок, сенат Хироптерры наконец одобрил новую конституцию. Одного взгляда достаточно, чтобы понять, что она значительно отличается от догм легионерского режима и стремится превратить страну в современное демократическое государство.\n\nКаждый, независимо от их расы, условий рождения или религии, будет считаться свободным гражданином Хироптерры и получит полный набор прав, таким образом отменяя старую систему рабочих раз и навсегда. Более того, отныне государство будет республикой, чтобы правительство могло, наконец, представлять волю народа.\n\nХироптерра также станет светским государством, где каждый гражданин будет свободен верить во всё, что захочет, и ко всем религиям будут относиться одинаково. В результате этих изменений, Найтмер Мун больше не считается духовной главой нации, впервые за более чем тысячу лет.\n\nКогда Кэррот Стик и другие прогрессивные законодатели представили рабочую версию конституции нации по радио, они были встречены самыми разными реакциями: от возмущения, до замешательства, до надежды и радости. Некоторые считают, что конституция является оскорблением всего, на чём была построена Хироптерра. Иные соглашаются с тем, что Хироптерра должна измениться, но воспринимают это слишком большим отходом от её ценностей и традиций, считая, что изменения должны происходить в менее торопливом темпе. Сторонники конституции, однако, считают, что нация должна порвать со своим прошлым, если она хочет идти к лучшему будущему." #Antares
bat.199.a:0 "Для народа, от народа, народом."

bat.200.t:0 "Принцип светской власти"
bat.200.d:0 "Передачи по всей Хироптерре были переполнены неожиданными новостями о введении в действие религиозных свобод и секуляризации государственного управления. Было сообщено, что возглавляемая Кэррот Стиком политика будет введена в действие немедленно. Нашим корреспондентам удалось связаться с самим Кэррот Стиком для дальнейших комментариев.\n\n— Правительство не вправе навязывать убеждения своим гражданам, и мы не должны потворствовать политике, в которой вера может предоставить кому-то особые привилегии в общественной сфере, — сказал Кэррот Стик. — Совместный свод законов, написанный лучшими законодателями нашей страны, уже официально оформлен и введён в действие. Последнее, чего мы хотим — это чтобы в Хироптерре воцарилась анархия, как после падения предыдущего режима.\n\nНаши интервьюеры также получили ответные комментарии от адмирала Пандехи, занявшего позицию лидера консерваторов после смерти Оушен Спрея.\n\n— Принципы нашей веры освещали путь Хироптерры с момента её основания, — сказал адмирал Пандеха. — Приход к власти администрации из неверующих приведёт к тому, что её политика и действия впредь будут расходиться с принципами морали!\n\nЧленство в консервативной партии начало расти после этих изменений, хотя стоит отметить, что её росту соответствует уровень ярых критиков, которые выступают за адаптацию этой меры.\nКак бы то ни было, реформы Кэррот Стика уже были юридически приняты и реализованы, а это означает, что религия гражданина больше не является общественным мандатом. А теперь к нашим спонсорам, Мунбургер." #Ardent Custodian
bat.200.a:0 "Религия — это личное дело."

bat.201.t:0 "Справедливость всем"
bat.201.d:0 "Самый последний законопроект Хироптерры, над которым вопреки обычаям сотрудничали политические лидеры адмирал Пандеха и Даск Уэйн, установил, что все права, принадлежащие гражданам Хироптерры, теперь распространяются также и на бывших рабочих, и на всех, кто был в системе до краха предыдущего режима. Разработанная для предоставления гражданства подвергшимся остракизму сообществам прошлого и вводящая суровое наказание за дискриминацию по расе, эта мера, что неудивительно, пользуется большой популярностью среди бывших рабочих и всех, связанных со старой Хироптеррой, а также, что удивительно, пользуется популярностью у современных граждан.\n\n— Потребовалось много споров, компромиссов, виски и мунбургеров, чтобы мы достигли удовлетворяющих обе стороны условий, но мы сделали это! — отметил Даск Уэйн." #Ardent Custodian
bat.201.a:0 "Преступление против одного - это преступление против всех."

bat.202.t:0 "Трудное время"
bat.202.d:0 "Дзынь.\n\nЦедрус Коун вбил ещё один металлический кол в асфальт, закрепляя строящуюся игровую площадку. Все бывшие сотрудники несуществующего ЛДМИ (Легионерский Департамент Медицинских Исследований), работало над этим проектом с самого раннего часа, но по положению солнца, поднимающегося над горизонтом, Цедрус мог точно сказать, что время было между 06:32 и 06:40.\n\nОн вытер пот со лба. Когда-то он был помощником в прорывных исследованиях, но теперь он был вынужден рыть землю для глупой игровой площадки.\n\nОдин из надзирателей-охранников дунул в свисток, и все они медленно прекратили работу, чтобы сделать перерыв. Отдых не позволит им ускорить строительство, но тело Цедруса, тем не менее, было благодарно за паузу. Он хорошо знал, что в прежних лагерях рабочим никогда не предоставлялась такая роскошь, хотя после того, как он сам подвергся большому количеству физической работы, Цедрус молча начал задаваться вопросом, почему.\n\n— Эй, сержант, — сказал один из более разговорчивых коллег из ЛДМИ, — для кого мы эту площадку строим?\n\nСтарший сержант, единорог, указала своим рогом неподалёку.\n— Для них.\n\nС первыми лучами солнца все они обернулись и увидели фермерский дом, который они не замечали раньше. Небольшое стадо маленьких пони выходило из здания, чтобы посмотреть на них. Все глядели на них с любопытством, некоторые даже улыбнулись и помахали, а другие начали тихо перешёптываться друг с другом. Но скоро наружу вышел взрослый фестрал и проводил их обратно внутрь.\n\nЦедрус, моргая, оглядел двор, на котором они оказались. Была ли это школа? Детский сад?\n\nСтарший сержант ответила на его невысказанный вопрос.\n— Это некоторые из молодых пони, осиротевших из-за ЛДМИ.\n\nОсознание этого заставило его и его коллег замереть.\n\nПозабыв об остатке своего перерыва, Цедрус вскочил на копыта и вернулся к работе на игровой площадке, и его разговорчивый коллега молча последовал за ним." #Ardent Custodian
bat.202.a:0 "Искупление."

bat.203.t:0 "Наша цель и результат"
bat.203.d:0 "— Ты уверен, что всё в порядке? — спросил Даск Уэйн.\n\nКэррот Стик просто наблюдал за пони в форме, распределяющими припасы.\n— Да, это первая партия из семи в Изтактепетль, остальные шесть прибудут в течение месяца; завтра должны отправиться поставки в Фёрстпорт, а послезавтра в Бэтсби.\n\nДаск Уэйн достал фляжку из кармана пальто.\n— Слава Луне.\n\nКэррот Стик продолжал наслаждаться видом драгоценных припасов, которые наконец-то достигли копыт семей, нуждавшихся в них больше всего. Некоторые были растроганы до слёз, получив положенные им пакеты с припасами, в то время как другие уходили с безудержными улыбками, как будто они увидели принцесс Эквестрии во плоти. В общем, это была сцена, которую в прежние времена невозможно было себе представить.\n\nКэррот Стик улыбнулся.\n— Мы все прошли долгий путь, не так ли?\n\nДаск Уэйн поднёс фляжку ко рту.\n— Хмм?\n\n— От нашего прошлого.\n\nСтарый пони опустил фляжку и усмехнулся.\n— Многое случилось, чтобы Хироптерра оказалась здесь сегодня.\n\n— По крайней мере, теперь легче увидеть, как добрые дела влияют на остальные.\n\nДаск Уэйн убрал свою фляжку с виски.\n— Это действительно так.." #Ardent Custodian
bat.203.a:0 "Приятно хоть раз увидеть что-то хорошее."

bat.204.t:0 "Перекус"
bat.204.d:0 "Хани Дью осторожно вывела Уоддлса из очереди на обед в кафетерии. Мысленно она перебирала, какие продукты питания она могла бы обменять и что она и её друзья могли бы сделать сегодня после школы с дополнительными битами из её еженедельного пособия.\n\nСейчас у неё было больше свободных денег, чем в предыдущий год, несмотря на то, что её еженедельное пособие не менялось с самого начала. Однако все эти деньги не были бездумно потрачены на модную одежду или игровую фигурку; нет, она потратила их на обеды для своих друзей. Семьи многих её друзей были либо бывшими рабочими, либо переживали трудные времена и не могли позволить себе питание в кафетерии. В отличие от них, Хани получала достаточное количество еженедельного пособия, чтобы покупать всем им обеды каждый день.\n\nВсё было очень просто! Она не собиралась позволять своим друзьям голодать, и нет, она не собиралась заставлять их быть у неё в долгу!\n\nЗатем настал день, когда они получили известие о том, что кафетерий обеспечит всех студентов, богатых и бедных, бесплатными обедами. Все они думали, что вкус этих бесплатных обедов будет ужасным, но, к всеобщему удивлению, бесплатная еда была не такой уж плохой по качеству. Все её друзья теперь могли позволить обеды, хотя Хани по-прежнему платила за их уикенд в ближайшем Мунбургере (но только потому, что они пообещали, что если они достанут редчайшую плюшевую принцессу Луну, то они отдадут её ей).\n\n— Сюда, Хани!\n\nХани лучезарно улыбнулась и направила Уоддлса к своим друзьям, которым каким-то образом удалось заполучить сегодня школьный обеденный стол "крутых пони".\n\nОдин из её друзей прочистил горло.\n— Привет, Хани! Привет, Уоддлс!"\n\nКокосовый краб Уоддлс вытаращил глаза.\n\nХани Дью едва начала слезать с Уоддлса, как за столом разразился обмен продуктами друг у друга." #Ardent Custodian
bat.204.a:0 "Я обменяю две недели кокосовой стружки на манго."

bat.205.t:0 "Вера и послушание"
bat.205.d:0 "Всегда было приятно видеть на проповеди нового посетителя, но осознание того, что это почти наверняка государственный инспектор, вызывало противоположное чувство. Лоу Лайт был на полпути к своей первой вечерней проповеди, когда заметил, что фестрал время от времени что-то записывает в маленьком блокноте. Если бы не тот факт, что всё это время он избегал излишнего внимания со стороны государства, Лоу Лайт наверняка бы потерял свой ход мыслей.\n\nОтведя взгляд от бумаги, зебра продолжил.\n— ...и так Найтмер подарила нашему племени и остальным своим преданным эти дары; фрагменты её силы, которой мы, её избранные подданные, имеем честь владеть.\n\nПо завершению этой части, многие присутствующие хироптеррцы склонили головы в молитве, и инспектор последовал их примеру. На несколько мгновений Лоу Лайт мог вздохнуть спокойно и расслабиться. При обычных обстоятельствах он предпочёл бы избежать следующей части проповеди просто потому, что не соглашался с тем, что государство пыталось сказать его устами. Но всё-таки лучше сказать одну неприятную фразу, чем быть отвезённым туда, куда посадили некоторых из его более либеральных друзей.\n\nКогда прихожане подняли головы, он продолжил.\n— У нас, как подданных Найтмер, есть долг - нести её веру неверным и распространять доброе слово. Благодаря дарам, которыми она так щедро одарила нас, мы принесём её проповедь в мир, где она достигнет многих, кому недостаёт нашей преданности. Вместе с данными Богиней силами приходит и данная Богиней ответственность приобщить к нашему пути тех, кто его ещё не разделяет.\n\nБольшинство в толпе снова опустили головы, но Говорящий-с-Луной заметил нескольких прихожан, обменивающихся обеспокоенными взглядами друг с другом. Было ясно, что некоторые из них разделяли его мнение об обращении иноверцев, но количество тех, кто не выказал никакой реакции, удивляло само по себе."
bat.205.a:0 "Краем глаза он увидел улыбку инспектора."

bat.206.t:0 "Тяжкий труд и прилежность"
bat.206.d:0 "Шорт Сандаун отсидел в тюрьме уже много лет — длительный срок всегда был результатом поимки на налоговом мошенничестве, даже если преступление было совершено непреднамеренно — но эти "реформы" не были похожи ни на что, что он когда-либо видел. Как гражданину ему всегда были предоставлены определённые предметы роскоши, и всех них он лишился лишены в одно мгновение.\n\n— Номер два-два-пять-шесть! А ну, поднапрягись! — прогремел голос из импровизированного громкоговорителя.\n\nФестрал поморщился и стал быстрее махать своей киркой. Теперь с ним обращались так же, как с любым другим заключённым, как будто у него было столько же прав, сколько и у рабочих, которых отправили работать в это место. По словам адвоката, которого он в последний раз видел несколько месяцев назад, это было довольно близко к истине. Ни один из находящихся в тюрьме граждан Хироптерры не сохранил своих прав. Они не могли выбраться, не могли подать апелляцию, и им было крайне сложно получить необходимые лекарства, если они выписывались по рецепту.\n\nОн продолжал работать на своём участке каменоломни, вдали от других заключённых (они были так расставлены, чтобы предотвратить разговоры). Очень редко кто-нибудь падал, и кто-то из охранников спускался, чтобы оттащить обессилившего рабочего или убедиться в том, что несчастный мёртв, а уж потом оттащить его. Не было никакой награды за долгий рабочий день или за то, что ты нашёл жилу с чем-то блестящим. Лишь чувство, что твоя спина вот-вот сдаст, когда у тебя появляется возможность поспать."
bat.206.a:0 "Нарушить закон - то же самое, что и лишить себя статуса гражданина."

bat.207.t:0 "Вопрос наследства"
bat.207.d:0 "Ред Роуз всегда была большой поклонницей спорта. Не традиционных видов спорта вроде хуфбола, естественно — такие примитивные занятия были ниже её статуса. Гораздо больше её интересовало фехтование. С новыми законами о наследстве и медиации споров, она быстро стала популярным арбитром на дуэлях между претендентами на различные богатства. Сегодня был день для одной из таких схваток — между двумя сёстрами, не иначе.\n\nОна прочистила горло, когда две кобылы встали в метре или двух друг от друга.\n— Сегодня Азур Глим и Сапфайр Шайн сражаются за собственность покойного Клаудэд Топаза. Победитель этой дуэли овладеет поместьем, всем имуществом на нём и внутри него, а также семейным бизнесом, ранее принадлежавшем покойному. Вы готовы начать?\n\nАзур была младшей из двух и рвалась в бой.\n— Я готова вернуть себе то, что должно было быть моим с рождения.\n\n— Я тоже готова, — ответила старшая сестра, хмуро глядя на готовую убить её ради денег родственницу.\n\nСудья вручила им обеим дуэльные рапиры, жестами показывая, чтобы они обнажили и прижали клинки друг к другу.\n\nВзглянув на соперников с лёгким вздохом, Ред Роуз кивнула.\n— Вы можете начинать.\n\nБой был быстрым и беспорядочным, не в последнюю очередь потому, что ни одна из участниц никогда не была обучена фехтованию. Если бы их жизни не стояли на кону, их рефери могла бы посчитать всю ситуацию невероятно занимательной.\n\nК сожалению, в каждом бою должен быть свой проигравший. Поначалу казалось, что агрессия Азур сможет принести ей победу, но со временем Сапфайр быстро взяла верх. Ей потребовался лишь один точно рассчитанный удар, чтобы вонзить лезвие между рёбрами младшей сестры, в её лёгкие."
bat.207.a:0 "Она оставила свою сестру с документом о собственности и свидетельством о смерти."

bat.208.t:0 "Кровь и кишки"
bat.208.d:0 "Комната была наполнена дымом самодельных сигарет и запахом самого дешёвого виски, которое только можно было выменять. В последнее время они часто пользовались этим местом. Виной этому были реформы. Поначалу рабочие обрадовались перевороту Оушен Спрея, зная о нём только то, что он убил почти всех, кто мог бы ухудшить их жизнь. К сожалению, со временем, когда его хватка усилилась, стало ясно, что хорошим пони его назвать было никак нельзя. Его тяжёлое копыто превращало их и без того трудную жизнь в зыбкое болото.\n\n— ...и отныне все рабочие должны подчиняться воле государства в дополнение к воле владельцев поместий, на которых они работают. Ни одно лицо, находящееся в пределах Хироптерры, будь то гражданин или рабочий, не будет вне сферы полномочий государства.\n\nСтарый земной пони зачитывал последний закон о статусе рабочих, один из нескольких, которые недавно были выдвинуты. Рабочие поместья уже ругались и кривились перед перспективой не иметь никакой защиты, когда раньше они по крайней мере могли надеяться на милосердие владельца плантации; но на этом новости не заканчивались.\n\nЕщё раз прочистив горло и заставив комнату замолчать, земной пони продолжил.\n— Кроме того, были изменены критерии получения гражданства. Гражданство теперь можно получить только в том случае, если претендующий рабочий имеет по крайней мере трёх четвертей крови истинного гражданина; система обретения свободы через смену поколения была полностью отменена."
bat.208.a:0 "Тишина, последовавшая за его словами, была оглушительной."

bat.209.t:0 "Старые фестралы, новые трюки"
bat.209.d:0 "Поначалу и ветераны, и юные скауты относились друг к другу довольно настороженно, но им не потребовалось много времени, чтобы поладить. В конце концов, у них было много общих интересов, и старые легионеры могли поделиться как мудростью, так и забавными историями.\n\nСегодня был день барбекю — один из очень немногих в календаре — и все хорошо проводили время. Некоторые родители даже задержались поговорить с некоторыми из пенсионеров помоложе, невероятно удивившись тем, как хорошо они ладят с детьми. Жеребята, недавно присоединившиеся к юным скаутам, не могли поверить, насколько мирными и приятными были эти мероприятия, даже если кто-то из стариков иногда и портил веселье.\n\nОднако сегодня всё было великолепно. Как жеребята, так и ветераны хватали всё, до чего у них только копыта дотягивались из широкого ассортимента, предоставленного пикником и грилями. А, и, конечно, также были слышны и звуки выстрелов.\n\nНи одно мероприятие, проводимое обеими организациями, не обходилось без стрельбища или развевающегося флага Хироптерры. Девизом жеребячьих скаутов было 'всегда будь готов', и ни одна из сторон не могла игнорировать этот девиз. Кроме того, малыши любили пользоваться винтовками, и кто лучше обучит их оружейной безопасности, чем их старшие коллеги?"
bat.209.a:0 "Они будут вспоминать это барбекю ещё долгие годы."

bat.210.t:0 "ХРУ за работой"
bat.210.d:0 "— Вы все знаете, почему вы здесь. У нас есть и ресурсы, и воля. Всё, что вам нужно сделать — это подписать контракт, и мы вышлем вам всё, что вам нужно. При условии, что вы сможете выполнить для нас дополнительную работу, разумеется. Докажите вашу эффективность, и мы увеличим объёмы поставок и воплотим в жизнь ваши самые сокровенные мечты.\n\nНикто из них не мог видеть его лица или разглядеть какие-либо черты в темноте. Фестрал - как они предполагали - сидел вне падающего луча света, когда он раскрыл чемодан, содержащий три пачки денег и три записки с координатами для каждого присутствующего.\n\nОдин за другим они брали деньги и читали инструкции, прежде чем запихнуть и то, и другое в сумку. Слева от агента был закалённый в боях пегас из Нового Мейрленда, в центре - земной пони с юго-востока Эквуса, а справа - зебра из какой-то небольшой группы фанатиков, которые прятались Найтмер-знает-где. Все они были готовы умереть за то, во что верили, и все они были готовы заключить сделку, даже если для этого им придётся работать с каким-то сомнительным жеребцом - опять же, как они предполагали - и его неизвестным покровителем.\n\nДовольно скоро они уже были на пути к тайникам с оружием, спрятанным в указанных в их записях местах. Скоро к ним придёт Найтмер. Скоро всех их достигнет обещанная вечная ночь."
bat.210.a:0 "Кто скажет нет халяве?"

bat.211.t:0 "Письмо из Зарантии"
bat.211.d:0 "Дорогой дедушка. Я надеюсь, что у тебя всё хорошо в моё отсутствие. Вчера я пересёк границу зарантийских пустынь и прибыл в столицу Шизру. Её едва можно назвать городом. Она построена из глинобитных кирпичей у высохшего русла реки, и выживает благодаря огромным подземным бассейнам, откуда местные жители собирают речную воду в те короткие периоды, когда она течёт. Эта система заинтриговала меня, и я, вероятно, напишу о ней больше в будущих письмах.\n\nПо прибытии меня приветствовала Агуэллид племён Умалез Атаган. Точное значение титула несколько расплывчато, но она ближе к фельдмаршалу, чем к королеве. Оказавшись перед ней, многие подумали бы иначе. Она — дочь Мекиуззы Атаган, которая возглавляла борьбу против нашего народа, и она взошла на трон всего две недели назад после смерти своей матери.\n\nНасколько я могу судить, она не такая воинственная, как её мать, и, надеюсь, она окажется открытой к сотрудничеству в долгосрочной перспективе. Атмосфера при нашей первой встрече была крайне холодной, за что мне сложно её винить. Однако, несмотря на её прохладное отношение, она оказала мне щедрый приём, не жалея средств. Как мне сообщил наш советник по культуре имазебов, гостеприимство является для них священной добродетелью, и, несмотря на недавние события, неповиновение этой традиции обесчестило бы их.\n\nЯ не могу сказать, что принесёт будущее, но я уже могу сказать, что моё пребывание в Зарантии будет непростым. Хироптерра благословлена единством в цели и видении, но народ Зарантии столь же необуздан, сколь и её дюны. Мне нелегко будет это понять, но я могу, по крайней мере, уважать это.\n\nЯ напишу тебе снова, когда всё уляжется и я смогу приступить к своим обязанностям. Без сомнения, мне будет много о чём написать.\n\n-Люсент Эклипс"
bat.211.a:0 "Удачи тебе, Люсент!"

bat.212.t:0 "Ещё одно письмо из Зарантии"
bat.212.d:0 "Дорогой дедушка. Мои усилия в Зарантии продолжаются, хотя я не могу сказать, что они были полностью успешными. Племена имазебов по-настоящему необузданны, и, похоже, многие из них предпочли рассматривать губернатора просто как досадную помеху. Кочевые племена в особенности начали попросту обгонять сборщиков налогов. И это когда они не бегают вокруг них кругами или не перекладывают ответственность на другое племя, утверждая, что они уже заплатили и то, что это не было зарегистрировано, свидетельствует о том, что нанятые нами имазебы подделывают записи. Одному сборщику налогов заплатили домашним скотом (это необходимость, поскольку у многих племён не так много денег), который тут же оказался ограблен бандитами, которые поделили захваченных животных между дюжиной племён. Когда мы отправили отряд на север, они провели пять дней, разбираясь с двумя племенами, которые яростно обвиняли друг друга в содеянном и даже дошли до вооружённых столкновений.\n\nЯ не могу сказать, что леди Атаган была полезна. Временами я задаюсь вопросом, не имею ли я дело с ребёнком. Мне кажется, что она больше заинтересована в том, чтобы раздражать меня, а не сотрудничать. В частности, ей доставляет извращённое удовольствие задавать бессмысленные вопросы о Хироптерре. Я бы приветствовал её желание учиться, но каждый раз, когда я отвечаю на её вопросы, она использует какую-то безумную тролльскую логику, чтобы перевернуть мой ответ с ног на голову и очернить меня. Она особо полюбила называть меня "рабом", утверждая, что мои вера и верность — признаки позора, а не чести. Я не посчитал нужным отреагировать на эти обвинения. В какую бы игру она ни играла, я в неё играть не собираюсь.\n\n-Люсент Эклипс"
bat.212.a:0 "Эти зебры — на редкость упрямый народ..."

bat.213.t:0 "Третье письмо из Зарантии"
bat.213.d:0 "Дорогой дедушка. В своём последнем письме я написал, что не буду играть в игры леди Атаган, но, боюсь, именно это я и сделал. Ты, без сомнения, читал о недавних событиях, но после её недавних проказ, я приказал схватить и свергнуть её. Я решил, что если она не будет сотрудничать, то мне остаётся лишь поставить на её место иную Агуэллид, которая будет более покорна. Я был, как доказали недавние беспорядки (возможно, ты читал о них), неправ, и был вынужден пойти на радикальные меры.\n\nЯ долго не решался признаться в своих действиях, но я слишком высоко ценю твоё доверие, чтобы не упомянуть это: я унизил себя перед леди Атаган и попросил её вернуть всё под свой контроль, прежде чем Совет Легионеров покончит с её народом. Я сказал ей, что я не могу позволить этому случиться, что мне стоит ещё многое узнать об обычаях её народа и многое понять. Я осознаю, насколько неподобающими были мои действия, но я не отрекаюсь от них.\n\nОна рассказала мне, что действия её матери по созданию зарантийского государства были глубоко непопулярны, поскольку многие племена слишком высоко ценили свою независимость. Что ей потребовались десятилетия тщательной работы и дипломатии, чтобы достичь этого результата. Зарантия никогда не была настоящим государством — она была мечтой одной кобылы, и когда она умерла, её мечта едва не умерла вместе с нею. Мы не имеем и никогда не имели дело с одним государством. Перед нами сотня мини-государств, каждое из которых пытается достичь своей цели. Даже леди Атаган в состоянии только просить, а не приказывать, и её предполагаемый статус марионетки подрывает это ещё больше. Вот почему она называла меня "рабом". Я легкомысленно предположил, что её власть абсолютна, а иерархия закреплена.\n\nЯ могу представить себе, что во время чтения этого многие легионеры проглотили языки, но я пришёл к выводу, что если мы хотим править Зарантией, мы должны понимать её. Не просто знать, как лучше всего разрушить Зарантию, а как вести себя с народом, который превыше всего ценит свою честь и независимость. Леди Атаган поставила меня перед вызовом в виде уничтожения её народа, чтобы преподать мне этот урок, и я был вынужден его усвоить.\n\n-Люсент Эклипс"
bat.213.a:0 "Довольно неортодоксальные методы. Будем надеяться, что они принесут плоды."

bat.214.t:0 "Четвёртое письмо из Зарантии"
bat.214.d:0 "Дорогой дедушка. Последние несколько недель прошли как в тумане, во многом из-за вещей, о которых я не могу писать в официальных докладах. Если вкратце, то леди Атаган согласилась созвать племена на великое собрание, чтобы выслушать их проблемы и попытаться заключить хоть какой-то мир. Она предупредила меня, что это будет затяжное мероприятие — имазебам нравятся их собрания — но я не ожидал, что это продлится всю неделю.\n\nЯ не могу вспомнить ни одного момента, когда мой самоконтроль был испытан так же, как это было здесь. Некоторые из этих племён хранят древние обиды, уходящие корнями в глубь веков, и сложности их вражды могут соперничать с самыми запутанными теологическими спорами. Временами мне казалось, что я пытаюсь ползти вверх по склону из грязи. Но, несмотря на все препирательства, был достигнут реальный прогресс.\n\nВнутри государства были установлены определённые границы, чтобы приглушить местные конфликты, скважины с водой и оазисы были отрегулированы, чтобы стать доступными для всех, а налоговое бремя было заменено военной службой, поскольку многие имазебы предпочитают это выплате налогов. Я надеюсь, что Совет Легионеров одобрит это. По крайней мере, внутренние торговые пути будут теперь спокойнее, поскольку мои силы безопасности могут быть дополнены разведкой имазебов.\n\nЯ также попросил разрешения присутствовать на их праздновании луны на предстоящей неделе, и леди Атаган одобрила. Хотя теология радикально отличается, они по-своему прославляют Найтмер с незапамятных времён. Это важно, поскольку у имазебов есть концепция, называемая 'Амсиси', своего рода предполагаемое родство между племенами, которое нельзя оспаривать без веской причины и которое делает каждого не посторонним, а скорее другой частью их большего целого. Это, конечно, не исключает военных действий, но гарантирует, что вы являетесь частью их игры. А если вы являетесь частью игры, вы можете играть и, возможно, выиграть её. Если хироптеррцы и имазебы обнаружат, что они поклоняются одной и той же богине, то между нами могут быть установлены узы, которые дадут этим гордым зебрам-воинам найти своё место под Найтмер? Шансов мало, но они того стоит.\n\n-Люсент Эклипс"
bat.214.a:0 "Очень любопытно, но, похоже, это работает."

bat.215.t:0 "Пятое письмо из Зарантии"
bat.215.d:0 "Дорогой дедушка. Имазебы - странный народ, но с каждым днем мне кажется, что я понимаю их немного больше. Я не могу отрицать, что меня бы здесь не было, если бы не мои налаженные отношения с леди Атаган, которая зарекомендовала себя не только как бесценный советник, но и как начитанный учёный и способный политик. Если бы она родилась в Хироптерре, я не сомневаюсь, что она вполне могла бы достигнуть Совета Легионеров. Я говорю это не для того, чтобы принизить Совет, к которому я отношусь с величайшим уважением, а потому, что она действительно произвела на меня впечатление. Я содрогаюсь при мысли о том, чего могла бы добиться её мать.\n\nНа прошлой неделе мы путешествовали вместе, чтобы выступить посредниками в местных спорах. Тогда она спросила меня, в чём, по моему мнению, заключается цель Хироптерры в этом регионе, и будут ли имазебы использованы и израсходованы в процессе достижения этой цели. Я сказал ей, что имазебы однажды станут не израсходованными, а частью большего целого, и что её сотрудничество гарантирует, что Зарантия сможет жить дальше. Может быть, это и окраина, но они сохранили толику независимости, и если они разыграют свои карты правильно, они вполне могут оставить впечатление, которое запомнится Хироптерре на целую вечность. Оно уже сформировало наши доктрины и нашу политику, и эти уроки были усвоены кровью. Пустыня была для нас суровым учителем, как она была и для имазебов, и оба наших народа поклоняются луне. Между нами есть связь, и если тобукцы и имазебы смогли создать Амсиси, то почему бы хироптеррцам и имазебам не поступить аналогично?\n\nМожет это и ересь, но я не считаю эти идеи пустыми словами. Чтобы хироптеррцы преуспевали в победе, им необходимо понимать завоёванные земли и без колебаний приспосабливаться. Зебрика - континент гордости и силы, и её жителям не обязательно быть нашими врагами, если мы готовы слушать.\n\n-Люсент Эклипс."
bat.215.a:0 "Он же не собирается отуземиться, не так ли?"

bat.216.t:0 "Ослепляющий рассвет"
bat.216.d:0 "Сегодня до нашей администрации дошли зловещие новости. Хотя мы уже более тысячи лет знаем, что Найтмер Мун и принцесса Луна — две стороны одной медали, многие втайне подозревали, что и у принцессы Селестии существует аналогичное "альтер-эго".\n\nИ сегодня наши подозрения стали явью, когда телеграммы сообщили, что некогда пацифистская принцесса превратилась в чудовищного демона из огня и пламени. Она пообещала мучительную смерть всем, кто выступит против неё, и уже выполнила это обещание, буквально превратив в пепел нескольких последователей своей сестры вскоре после провозглашения образования её новой "Солнечной Империи".\n\nК сожалению, эта новость оказалась слишком значительной, чтобы её можно было подвергнуть цензуре. Всего за несколько часов она достигла самых отдалённых уголков Хироптерры. В прошлом наша вера и решимость всегда были непоколебимы, но сейчас наши граждане напуганы куда больше, чем мы думали. Наш лидер, [ROOT.GetLeader], уже сделал несколько заявлений, чтобы попытаться успокоить население, но ущерб моральному духу уже был нанесён.\n\nОдно можно сказать наверняка: нам нужно готовиться. Если эта "Дейбрейкер" укрепит свой контроль над Эквусом, то она наверняка придёт и за нами."
bat.216.a:0 "Наши тайные страхи стали явью..."

