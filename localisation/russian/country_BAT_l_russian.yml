bat.1001.t:0 "Крах оккупации"
bat.1001.d:0 "Стёрлинг Сильвер выполнил свою угрозу. Пока Вайолет Фасад в Арисе пыталась убедить Рафта вывести войска из Хироптерры, наступил крайний срок, назначенный Стёрлингом. По всей Хироптерре начались невероятно скоординированные атаки: повстанцы наносили удары по казармам, столовым, контрольно-пропускным пунктам и складам вооружения гарнизона. Оружие похищалось, транспортные средства саботировались, сотни гиппогрифов были убиты или взяты в заложники.\n\nМестные информаторы, считавшиеся надёжными, заводили отряды в засады; гражданское население, которое считалось умиротворенным, на самом деле скрывало ещё больше повстанцев. Все агенты КБАД, которых Вайолет отправила в Хироптерру, были найдены мёртвыми. Записи, которые Вайолет хранила в своем убежище, были изъяты: если сопротивление чего-то не знало раньше, то теперь тайн не осталось.\n\nЗа один день хироптеррцы уничтожили все надежды на успех оккупации: после смерти Лайтнинг Чарм сопротивление осмелело, а не раскололось. Рафт Вуд не нуждался в дальнейших уговорах. Оккупации пришёл конец. За пять дней напряжённых переговоров Рафт Вуд и доверенное лицо, выступавшее от имени Стёрлинга Сильвера, заключили мирный договор.\n\nГиппогрифия полностью выведет свои войска из Хироптерры и пообещает уважать суверенитет этой нации. В обмен на это Стёрлинг Сильвер освободит всех заложников, по одному подразделению за раз, чтобы сохранить рычаги влияния, и позволит вывести оставшийся гарнизон из Хироптерры без дальнейших атак со стороны повстанцев.\n\nНаконец, переговорщик пообещал, что Стёрлинг не позволит Обществу Полумесяца Оушен Спрея устроить химическую атаку на саму Гиппогрифию, которая была запланирована на следующий месяц. Рафт Вуд едва не потерял самообладание от этой новости. После подписания договора лидер Гиппогрифии не мог избавиться от ощущения, что обрек следующее поколение гиппогрифов на ещё одну войну с Хироптеррой. Вполне возможно, что ещё более страшную, чем предыдущая."
bat.1001.a:0 "Прощай, Хироптерра." #Continue as HIP
bat.1001.b:0 "Прощайте, гиппогрифы." #Play as BAT


