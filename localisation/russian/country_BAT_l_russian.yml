bat.169.t:0 "Of Ivory Nights And Commandos"
bat.169.d:0 "A flame rose from a match as Stirling Silver brought it to his cigar. Lighting it up and taking a buff, he looked at the pony across from him. Leaning in close, he whispered to across the table, "And then, I threw the grenade straight into the gas pipe, and the entire truck went up in flames!"\n\nIvory Night laughed, "Not true! You couldn't throw a grenade into a gas pipe if it were right between your bleedin eyes!" Both of them chuckled as Ivory raised a glass of whisky to her mouth and took a large sip. "I 'ave to say, Stirling, I never knew you'd be such a bright face to have around with a good drink."\n\nStirling smiled, "Why, thank you! I've very much enjoyed our time. 'Tis a shame we hadn't met before."\n\nIvory's expression went sour, "Well, that's probably because I was in prison for a while. Not much time for a distinguished military pegasus such as yourself to meet with a dangerous socialist subversive then, aye?\n\nStirling frowned, "Well, these are new times now. And if nothing else, the fact we've been talking for a few hours and haven't mentioned a lick of politics shows we may yet have a chance to make some bonds here. But that is a fine wake-up. I think I've let the tobacco go to my head. What're your demands? What does the CNLA want in exchange for standing down?"\n\nIvory sat up and pushed her drink to the side, "Firstly, I won't let the aristocrats control all the land any longer. Those who work the earth need to own it. Secondly, all my comrades who fought against Ocean and his goons, along with any others in the fight 'gainst tyranny, need pensions and a secure future. And last, we need more funding for education and social services. The people of Chiroptrerra need some more hope for their future.""
bat.169.a:0 ""Aye, we can work with that.""
bat.169.b:0 ""These terms are not in our interest.""

