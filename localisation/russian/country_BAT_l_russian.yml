BAT_the_triarchy_category:0 "Национальная катастрофа"
BAT_the_triarchy_category_desc:0 "Легионы оказались сражены на поле боя, значительная часть высшего командования либо погибла, либо пропала без вести, потому §CХироптерра§!, впервые за всю свою историю, была вынуждена сформировать гражданское правительство. Это правительство, которое возглавляют бывший губернатор §PКэррот Стик§! и генерал-лейтенант §gГордж З. Баттон§!, смогло оперативно стабилизировать обстановку в оставшихся регионах §CХироптерры§!. Впрочем, стабилизация была достигнута посредством компромисса с лидерами движений сопротивления, например, с харизматичным открытым еретиком, Говорящим с Луной §RДаск Уэйном§!, неуловимым лидером общества Истинной Луны: §PШакалом§!, и, помимо всех прочих, с §rОушеном Спреем§! и его чередой последователей, ранее работавших в ЛДМИ или служивших в Легионах\n\nЭти §Yфракции§! открыто враждебны между собой, но при этом более чем готовы сотрудничать с правительством, обеспечивая нас ресурсами и информацией до тех пор, пока регионы §YУяктлали§! и §YНью-Мейридиан§! не будут возвращены. Как только этот союз несовместимостей добьётся поставленной цели, §Yфракции§! вмиг начнут междоусобную борьбу, и фракция с наибольшим §Cвлиянием§! одолеет остальных и учредит новое правительство\n\n§CВлияние§! - просто уровень поддержки этих §Yфракций§!. Есть всего шесть уровней влияния, и с каждым уровнем открываются новые £decision_icon_small §Cрешения§!, которые позволяют пользоваться поддержкой каждой из четырёх §Yфракций§!. За эти £decision_icon_small §Cрешения§! можно платить либо £pol_power §Yполитической властью§!, либо давая §Yфракции§! больше §Cвлияния§!\n\n§RВлияние социалистов§!: [BAT.GetCommunismPopularity]\n§PВлияние гармонистов§!: [BAT.GetHarmonistPopularity]\n§gВлияние консерваторов§!: [BAT.GetNeutralityPopularity]\n§rВлияние сторонников превосходства§!: [BAT.GetFascismPopularity]"
BAT_the_troubles_category:0 "Хироптеррская смута"
BAT_the_troubles_category_desc:0 "Территориальная целостность §CХироптерры§! восстановлена, вследствие чего конфликты дореспубликанской эпохи наконец достигли точки кипения. Ещё вчерашние союзники уже сегодня разделились по политическим и религиозным лагерям, сформировали §Yгруппировки боевиков§! и теперь воюют друг с другом и с правительством. Если мы желаем вернуть стабильность в §CХироптерру§!, то с этими зазнавшимися террористами нужно разобраться без капли жалости.\n\nГруппировки §Rрабочих§!:\n      - Комитет Освобождения Народов Хироптерры: [BAT.GetSocialistParamilitaryActivity1]\n      - Новая Хироптеррская республиканская армия: [BAT.GetSocialistParamilitaryActivity2]\n      - Хироптеррская национальная освободительная армия: [BAT.GetSocialistParamilitaryActivity3]\nГруппировки §Pгармонистов§!:\n      - Общество Истинной Луны: [BAT.GetHarmonistParamilitaryActivity1]\n      - Хироптеррская республиканская армия: [BAT.GetHarmonistParamilitaryActivity2]\n      - Движение патриотов: [BAT.GetHarmonistParamilitaryActivity3]\nГруппировки §gконсерваторов§!:\n      - Коммандос Стирлинга: [BAT.GetNeutralityParamilitaryActivity1]\n      - Подлинная Хироптеррская республиканская армия: [BAT.GetNeutralityParamilitaryActivity2]\n      - Хироптеррская добровольческая гвардия: [BAT.GetNeutralityParamilitaryActivity3]\nГруппировки сторонников §rпревосходства§!:\n      - Поборники Найтмер: [BAT.GetSupremacistParamilitaryActivity1]\n      - Легионы сумерек: [BAT.GetSupremacistParamilitaryActivity2]\n      - Лига аристократов Хироптерры: [BAT.GetSupremacistParamilitaryActivity3]\n\nВосстановление порядка займёт очень много времени и будет очень трудоёмким, для этого нужно разобраться со всеми враждебными §Yбоевиками§! до единого. Есть два различных способа одолеть §Yбоевиков§!, самый непосредственный - попросту §Rуничтожить§! их, чего можно добиться, используя £decision_icon_small §Cрешения§!, которые непосредственно лишают их поддержки в отдельных §Yрегионах§!. Второй способ - §Gдоговориться§!. Первый шаг к перемирию с §Yгруппировкой боевиков§! - подписать §Cперемирие§!, что выиграет нам время на выполнение §Cфокусов§! или борьбу с прочими группировками §Yбоевиков§!. Когда мы выполним поставленную цель, соответствующая группа будет §Gинтегрирована§! в правительство, и прекратит свою деятельность, что предоставит нам различного рода бонусы, в зависимости от группы. Впрочем, не стоит забывать, что некоторые группы попросту §Rнесовместимы§! друг с другом.\n\nНейтрализовано группировок §Yбоевиков§!: §Y[?BAT.BAT_paramilitaries_dealt_with]§!/§Y12§!"

