BAT_h1:0 "Commander In Chief Stirling Silver"
BAT_h1_desc:0 "Well lads, it's all under control now. Order will be restored and we'll be back to business soon."
BAT_h2:0 "The Principle Of Cultural Rejuvenation"
BAT_h2_desc:0 "All this war and conflict has destroyed what the foundations of our nation is built on, and with all the anger and chaos going around, it's not worth rebuilding what we once had. It's time to move forward and build a new legionnaire spirit for all of Chiropterra."
BAT_h3:0 "The Batsby Edict"
BAT_h3_desc:0 "Our lunarist faith, the very core of our nation, has been shaken. With the collapse of the old order, many no longer trust the moonspeakers in their leadership of Chiropterra. So if we are to move forward, they must relinquish all of their temporal authority back to the state."
BAT_h4:0 "The Legionary Assembly"
BAT_h4_desc:0 "The soldiers of Chiropterra have defended it in the past, and will defend it again. They deserve a say in how the country is run so that the security of the republic is in the hands of those who would fight and die for it."
BAT_h5:0 "The Senate and People of Chiropterra"
BAT_h5_desc:0 "The Senate will be the higher body of the legislature, along with the Legionary Assembly. It's members are beholden to few and are the wise equines of Chiropterra, the guardians of its institutions, and the mentors of Chiropterran democracy."
BAT_h6:0 "The People's Assembly"
BAT_h6_desc:0 "The People's Assembly is more directly accountable to the citizens of our nation, members have shorter terms and can even be recalled by referendum in drastic circumstances. Through them all creatures will have a place in our democracy."
BAT_h7:0 "The Magisterium Of Chiropterra"
BAT_h7_desc:0 "Magic is a wild and dangerous thing, especially in war time. With such a high unicorn population, we need a central body regulating magical studies within our nation. They will provide both patronage and discipline to practitioners of magic, and will assist the government in all magical affairs."
BAT_h8:0 "Embrace Cultural Pluralism"
BAT_h8_desc:0 "The Chiropterrans have been here for a thousand years but we were not the first, nor the last to come to this land. By embracing Zebra rites, Pegasus traditions, Unicorn folklore and Earth pony myths we have the chance to build a new identity; a home for all."
BAT_h9:0 "Incentivise Chiropterranisation"
BAT_h9_desc:0 "It takes but one crack to bring down a damn. To move forward as a nation we must unite the nation. Seal over the cracks and divisions, lest the flood waters of history wash us all away."
BAT_h10:0 "The New Tzinacatlia"
BAT_h10_desc:0 "For far too long we have treated Chiropterra as a temporary solution, a stopping point on our road back to Tzinacatlia. It is time we give this land the respect it deserves. This is our home, for us and all thestrals."
BAT_h11:0 "The Veteran Protection Act"
BAT_h11_desc:0 "Those who fought to preserve the republic against threats both foreign and domestic deserve to live out their lives in peace. A guaranteed pension as well as health insurance will show them that we honor their service."
BAT_h12:0 "The Cult Of Nox Invicta"
BAT_h12_desc:0 "The removal of the Moonspeaker’s authority has changed our faith, not destroyed it. The military still fights under the banner of the night and the flag of Chiropterra still bears her sacred image. By reminding them of the modern ways they can serve Nightmare Moon the state can reap the benefits."
BAT_h13:0 "Legionary Republicanism"
BAT_h13_desc:0 "Representation is one thing but local governance must not get out of hoof. By investing more power in the central government, Chiropterra can take decisive decisions as the situation changes without fear of being paralyzed by petty local politics."
BAT_h14:0 "Primus Inter Pares And Princeps Of The Republic"
BAT_h14_desc:0 "The body of the state must have a head. Somepony to have the final word in the national debate. Stirling has more than proven his dedication to the republic’s ideals and its citizens. He shall be first amongst equals, at the head of the table whilst also serving the nation."
BAT_h15:0 "The Tribus System"
BAT_h15_desc:0 "By placing the power of the nation in the hooves of the provinces we free ourselves from the fear of tyrants and dictators gaining influence whilst allowing for effective local action to be taken. After all, who knows the needs of our citizens better than themselves."
BAT_h16:0 "Courage And Discipline"
BAT_h16_desc:0 "The first duty of any government is to protect its citizens. Through hard work, dedication and force of will we shall keep our lands and our ponies safe. Chiropterra has risen once more into a nation we can be proud of."
BAT_h17:0 "Prudence And Justice"
BAT_h17_desc:0 "We do not measure the value of a society by factories and arms, we measure it by the value it places on a life. Through equality in the law and the careful defence of those rights we shall give everypony something to fight for."
BAT_h18:0 "Once More Unto The World Stage"
BAT_h18_desc:0 ""We are not now that strength which in old days moved moon and stars. That which we are, we are, one equal temper of heroic hearts, made weak by time and fate, but strong in will. To strive, to seek, to find, and not to yield.""
BAT_h19:0 "Provide Subsidies For Magical Academies"
BAT_h19_desc:0 "Magic, under the right conditions, can be of use to us. Chiropterra will ensure every unicorn filly and colt has access to the teaching they require. Through state sponsorship we can make the most of our magical reserves whilst ensuring the correct and proper controls are taught."
BAT_h20:0 "Expand The Vocational Education Act"
BAT_h20_desc:0 "As our republic is on the road to rebuilding, it's becoming more and more clear that the fillies of Chiropterra are going to be our hope. We need to guarantee that each and every one of them will receive a good enough education that they can grow up to make our homeland a better place."
BAT_h21:0 "Ensure Free School Lunches"
BAT_h21_desc:0 "Many families in Chiropterra have not yet recovered from the troubles and often can't afford to feed their children. This is a truly terrible reality, but there is something we can do to help. When children are in the care of the school system, we will feed and care for them. So that they can go home happy and fed."
BAT_h22:0 "The Publican System"
BAT_h22_desc:0 "By allowing those who qualify to bid for minor offices we generate valuable income for the senate. Building contractors, logistics suppliers, even the odd tax collector. It will also serve as reasonable practice should the holders decide to run for the senate. Surely such a system can’t be abused."
BAT_h23:0 "The Chiropterran National Circle Of Magi"
BAT_h23_desc:0 "The most powerful magic users of Chiropterra should be gathered together to provide their skills and council to the Senate. The added bonus being it’ll be easier to keep an eye on them should intervention be required."
BAT_h24:0 "Next Generation Warfare"
BAT_h24_desc:0 "The Legions of old are dead and gone, but we still have some of the world's brightest military minds to put to good use. We can figure out the way the currents are flowing, and adapt according to the new generation of war."
BAT_h25:0 "Subsidise The Automobile Industry"
BAT_h25_desc:0 "A modern army is a mechanized army. And thankfully the Chiropterran automobile industry has made a strong recovery in the past years, and they are more than willing to help us out with equipping our forces in exchange for some money in the right pockets."
BAT_h26:0 "Magical Weaponry Implementation"
BAT_h26_desc:0 "Magical weaponry is a new opportunity to modernize the role that infantry plays on the battlefield. Without the need for conventional ammunition, platoons can do so much more than they used to carrying only their advanced magical rifles and crystal batteries."
BAT_h27:0 "Expand The Special Air Service"
BAT_h27_desc:0 "Stirling's own Special Air Service will play a large role in our military modernization. A core of fast moving, highly trained combat experts is invaluable to have in modern warfare, where capturing strong points and supply hubs is so important for victory."
BAT_h28:0 "Long Range Bombing Operations"
BAT_h28_desc:0 "If we can destroy enemy supply hubs, roads, rail lines, and manufacturing, we can cripple them before we ever meet their forces on the battlefield."
BAT_h29:0 "Fullblown Nuclear Capabilities"
BAT_h29_desc:0 "To defend our new republic, we must be ready to retaliate with full force if necessary. This includes the use of nuclear weapons. If we can be the first to attain them in Northern Zebrica, we can ensure the safety of our state forevermore."
BAT_h30:0 "The Lunatic Automotive Contract"
BAT_h30_desc:0 "We've contracted the Lunatic company to create for us a new titan of the battlefield. A heavy tank to rival any other armored vehicle on Zebrica and beyond, to crash through the lines of our enemies and show them the power and prosperity of our new republic."
BAT_h31:0 "Reorganise The Civil Defence Force"
BAT_h31_desc:0 "The civil defense force was originally created to defend tooth and nail against those who had subjugated our land. Now that our borders are secure, it will be reorganized into an organ of the army, providing auxiliary duties like repairs and infrastructure development, as well as still preparing a war to defend the homeland in case of invasion."
BAT_h32:0 "The Finest Military Force In Zebrica"
BAT_h32_desc:0 "Building upon the traditions passed down by our forefathers, we have created a new military for our state. One that stands up to the memory of the old legions in every possible way. And one that will never fail the people like the old legions did."
BAT_h33:0 "Nurture The Economic Miracle"
BAT_h33_desc:0 "Through careful management and good administration, we're making something special here in Chiropterra. The destruction of the Legionary state allowed us to turn our relatively modern industrial base from a system based on autarky to one more integrated with the rest of the world. For once, we have good trade relations with many of our neighbors, and things are looking up."
BAT_h34:0 "Infrastructural Modernisation"
BAT_h34_desc:0 "It'll take a lot of work, but we need to put the effort in to convert our infrastructure from one based on war, conflict, and national defense, into infrastructure for the sake of economic growth for all our citizens."
BAT_h35:0 "The Chiropterran Aurus"
BAT_h35_desc:0 "We aren't vengeful warriors looking to destroy Equestria anymore. That effort actively doomed us and destroyed the legions. But we can't move on until we abandon one last part of this legacy. Chiropterra still uses the pseudo-Equestrian Bit as its currency. It's time to ditch the outdated bit, and embrace our new currency, the Aurus."
BAT_h36:0 "The Banking Regulation Act"
BAT_h36_desc:0 "A new developing economy like ours is perfect for banks to sweep in and dominate. We need them to ensure the availability of credit, but we need to make sure they can't abuse our people and control our government and administration."
BAT_h37:0 "The Agrarian Reform Law"
BAT_h37_desc:0 "Also known as the "Land To the Tiller" act, this law ensures that any pony who works the land by himself, owns the land. By encouraging competition in the agriculture sector, farmers will need to offer competitive prices and quality, promoting growth in the sector."
BAT_h38:0 "A Titan Of Industry And Productivity"
BAT_h38_desc:0 "We can now once again brag about being one of the most developed industrial economies in all of North Zebrica. Through the grit and strength of our people, we have built something truly magical here, a titanic economy that can hold its own in the world at large, and a nation that will only continue to rise."
BAT_h39:0 "The Iztactepetl Nuclear Plant"
BAT_h39_desc:0 "Nuclear energy is undoubtedly the future of electricity. As scientists are beginning to realize the damage industrial growth is doing to nature, nuclear is showing itself to be the best candidate for "green" energy. Our first plant will be opened in Iztactepetl and will provide power to the whole of the nation."
BAT_h40:0 "The Moonburger Health And Wellness Regulation Act"
BAT_h40_desc:0 "While we in Chiropterra love our Moonburgers, some corporate holders have been encouraging less than ethical business practices to sure up profit margins. Such as using extremely unhealthy chemical ingredients. We need to ensure that all the food produced by Moonburger meets the highest standards of nutritional value and purity."
BAT_h41:0 "A Shining Beacon Of Prosperity"
BAT_h41_desc:0 "A new dawn is arriving in Chiropterra, a prosperous future is possible for all of our children, in ways that had never been thought possible. Unchained from our duty as warriors of the night, we have built a truly free and happy nation. The future is looking up."

### Events ###
bat.1.t:0 "Успешная операция"
bat.1.d:0 "Хорошие вести, Военачальник! Наши солдаты вернулись с диких земель и набрали новых рабочих во имя Её Величества. Мы уверены, Комиссия по делам местных будет этим довольна."
bat.1.a:0 "Принято."

bat.2.t:0 "Операция отменена"
bat.2.d:0 "Печальные вести, Военачальник. Из-за непредвиденных обстоятельств, мы были вынуждены отменить наши операции по освобождению населения во имя Её Величества в диких землях."
bat.2.a:0 "Обидно, но что поделать."

bat.3.t:0 "Операция провалилась"
bat.3.d:0 "Неприятные вести с фронта. По той или иной причине, наш рейд на дикие земли с треском провалился. Наши солдаты обратились в бегство, и нам понадобится время, чтобы зализать свои раны и вновь вступить в бой."
bat.3.a:0 "В следующий раз им не сдобровать."

bat.4.t:0 "Неприятное происшествие"
bat.4.d:0 "Силы хироптеррских набежчиков прорвались через нашу оборону и выкрали тысячи наших граждан. Их дальнейшая судьба в Хирроптере туманна, а по слухам о том проклятом месте, явно печальна. Из ряда пограничных селений поступают доклады о том, что местные собирают вещи и покидают свои родные земли, надеясь сыскать удачу в крупных городах, а не стать очередной жертвой рейда нашего соседа-поработителя."
bat.4.a:0 "Безбожные фанатики!"

bat.5.t:0 "Рейдеры сбежали"
bat.5.d:0 "Хироптеррские набежчики отступили, забрав с собой раненных. Правительство Хироптерры отказалось как-либо реагировать на наши требования о репарациях за их необоснованную агрессию, и кажется, что вскоре они вернутся. Впрочем, пока их нет, можно немного передохнуть."
bat.5.a:0 "Трусы!"

bat.6.t:0 "Рейдеры повержены"
bat.6.d:0 "Хироптеррские набежчики были отбиты, сражены в бою нашими отважными солдатами. Мы схватили нескольких пленных, но никто из них не знает, где и когда будет следующий их набег, и никто из схваченных недостаточно важен для обмена пленным. Что ж, остаётся только поздравить наших солдат с хорошо выполненной работой."
bat.6.a:0 "Трусы!"

bat.7.t:0 "Рейд за рабами"
bat.7.d:0 "К нам пришли вести с хироптеррской границы - их легионеры начали молниеносный набег, они осуществили его с безжалостной точностью, поразив непосредственно нашу пограничную стражу, и пробравшись мимо патрулей в малозащищённые гражданские поселения. Всего за час они дошли до первого селения и пленили наших граждан. Мы можем собрать войска и пытаться дать отпор, либо просто сдаться, в случае, если сопротивление бесполезно."
bat.7.a:0 "Мы будем бороться всем, что у нас есть!"
bat.7.b:0 "Прикажите армии отступить."

bat.8.t:0 "Тысячелетний Заговор"
bat.8.d:0 "Тысячу лет.\n\nМы ждали и готовились к возвращению нашей богини тысячу лет. Наши поколения изгнанников в Зебрике не были сильно важны, ведь когда она вернулась, при ней уже была её армия праведных. И в ту ночь ночей, через 1,000 лет после Великой Катастрофы...\n\nЭлементы Гармонии разорвали её на части.\n\nПроклятые чары вырвали божественность из её святых копыт, и обратили её в низшую форму. И всё же, она вернулась, Найтмер Мун снова с нами! Её смертная форма в виде Принцессы Луны, может, и ослабла, но это знак! Несмотря на некую слабость, Хироптерра месяцами праздновала её возвращение - появилась надежда.\n\nМы семь лет прилагали все усилия по расширению наших операций в Эквусе. Мы вскипятили уже напряжённые отношения Фестралов и Пони, саботировали модернизацию Эквестрийской армии, даже когда Чейнджлингские еретики захватили Кантерлот, и накапливали влияние в разных уголках Эквестрии.\n\nНаши предки прибыли в Зебрику с копьями и луками на ветхих триремах, по швам набитых их семьями. Мы отомстим за наше изгнание, за эту позорную ссылку! Мы вернёмся в Эквестрию на огромных кораблях, с танками и пулемётами, лично благословлёнными луной, все до единого!\n\nНу а если нас одолеют? Мы будем ждать ещё тысячелетие. Мы терпеливы, мы следим, мы вернёмся!"
bat.8.a:0 "Вскоре Императрица вернётся..."

bat.9.t:0 "Доклад #3112"
bat.9.d:0 "Этёрнал Эклипс хмуро высчитывал на древнем абаке, сколько же предстоит переназначить рабочих Подкласса A-951 в рабочих Подкласса A-956. Нет, с математикой проблем у него как раз не было, даже наоборот, числа - его сильная сторона. Просто на его абаке не было достаточно разрядов, чтобы нормально учесть наплыв новых рабочих, просвещённых в ходе последнего рейда. Впрочем Этёрнал и не спешил переходить на 'логарифмическую линейку' которую ему на день рождения подарил его внук, Люсент.\n\nНазначать рабочих на их новые работы, учитывая их прошлый опыт тоже не сильно сложно, но его оборудование его здорово замедляло, что довольно иронично, учитывая возраст этого жеребца. Его разум как никогда проницателен и чист, но его тело уже практически высыхало. 'Оборудование', с которым он занял пост в Совете Легиона, уже всё сильно растёрлось.\n\nДаже с новым инструментом Эклипс не был уверен, справится ли он. Впрочем, он уже смирился со своей хрупкостью, пусть военными делами занимаются молодые, например, тот же Люсент, в конце концов.\n\nОтчаяние уже было брало над ним верх, когда его пригласил Люсент на чай, он уже стал пытаться освоить эту логарифмическую линейку. Этёрнал успокоил себя и доказал себе свою важность, назначив двум тысячам девятистам тридцати трём новым рабочим задачи на заводах аммуниции. А их детей отправят в академии, учиться.\n\nОн надеется, что Люсент придёт с мятным чаем - как он заметил, именно он помогает ему успокоить его нервы."
bat.9.a:0 "Радости Бюрократии..."

bat.10.t:0 "Жизнь рабочего"
bat.10.d:0 "Кинта Кунте не особо прислушивался, когда ему его мама говорила не плыть сильно далеко на восток, юному зебре эти нравоучения докучали. Среди рыбаков его деревни ходили россказни об останках армии, которые похищали всех, с кем сталкивались. Раз Короля Шторма больше нету, то и бояться далеко заплывать нечего!\n\nОх как же Кинта пожалел о том, что не послушал маму.\n\nВ ходе ловли криля, их корабль заплыл слишком далеко, а когда начался рейд, он сидел в каюте снизу. Дюжины пегасов и фестралов приземлились на палубе, убили капитана, и за пару минут всех бросили в одну кучу. Затем, они привели единорога, который заклинанием погрузил их в глубокий сон.\n\nКогда Кинта проснулся, он уже был в квартале Рабочих, вместе с ещё парой пленных. Некоторых убили за то, что те пытались убежать ещё на первой неделе, другую отхлестали до смерти за то, что та прервала молебен Найтмер Мун, а последний его знакомый упал с подмостков в шахте и разбился. Лишь за месяц, Кинту остался последним выжившим из экипажа.\n\nИ там же он находится и доныне, трудится с утра до поздней ночи в поте лица. Его не подпускают даже близко к лодкам, его хозяева-фестралы прекрасно знают, что он, как и его товарищи, обязательно попробует уплыть. Как сказал фестрал-капитан, который дал ему новое имя: 'Ты будешь копать, твои дети - рыбачить, а их дети уже будут гражданами.'"
bat.10.a:0 "Такова жизнь..."

bat.11.t:0 "Жертвы на пути к успеху"
bat.11.d:0 "Отем Бриз с улыбкой прикурил сигару - табак очень хорошо сочетался с шампанским, которое он привёз с недавней командировки в Пранцию. Прежде чем стать членом Совета Легиона, Отем был своего рода поклонником Эквестрийских виноделен. Пока он действовал там под прикрытием, некоторые его обзоры даже просочились в прессу, местные их нахваливали. Правда, его кураторам пришлось свести на нет его популярность.\n\n"Это всё, как и ты сам, опасно для нашей миссии," поразмышлял он, пустив из ноздрей дым, и повернулся к своему спутнику этой ночи. Перед ним сидел агент Эквестрии - привязанный к стулу, весь в крови, и с десяток раз сломленный в ходе десятка прошлых мероприятий. Что бы тот не пытался выговорить, изо рта выходили разве что неразборчивые ругательства.\n\n— "Не трать свои силы лишний раз, я сам пока взял перерыв," — усмехнувшись, ответил на потуги Отем, после чего сделал маленький глоток вина. — "Хочу тебя поздравить, дружище. За тридцать лет операций, в которые я действовал, ты ближе всех подобрался к доказательствам нашего существования."\n\nАгент вновь что-то выкрикнул и стал барахтаться, грозно глядя на Отема своим оставшимся глазом.\n\n"Приму это за твою скромную благодарность за мои лестные слова. Впрочем, в любом случае," — добавил Отем, допивая вино. — "Если ты хочешь прекратить эти страдания, то нам нужно ещё чуть повеселиться; один на один, я и ты."\n\nФестрал украдкой подобрался к проигрывателю, и вновь прикусив сигару, поставил играть довольно новое произведение Октавии. Как только кобылка с записи заиграла на виолончели, Бриз принялся рассказывать, как же он любит свою работу, параллельно проводя допрос.\n\nАгент, спустя некоторое время, всё-таки дал, что от него требовалось."
bat.11.a:0 "Мы скоро войдём в историю!"

bat.12.t:0 "О любви и дружбе"
bat.12.d:0 "Брайт Опал никогда особо не сходился с большей частью кобылок, ввиду своей докторской по физике и психологии, на свидании он обычно в итоге пытался разобраться в мышлении своей половинки, а не реально заботился об их интересах.\n\nТакие наклонности вообще не способствовали его популярности, но, в конце концов, он встретил Мистик Белль.\n\nОна быстро стала для него всем. Пони тяжело понять, они склонны к перепадам настроения и иррациональному мышлению; даже его семье было тяжело выслушивать его тирады о числах и мистических элементов кристаллов, собираемых ради энергии...\n\nВ одной из этих спонтанных речей, к нему подошла Мистик, впервые, его выступление привело к ожидаемому исходу. Она была идеальной; Она позволяла ему изучать её разум, она же изучала и её, и её над её любовью к физике преобладала лишь привязанность к нему.\n\nС ней было так легко, как с математикой; С ней всё просто складывалось.\n\nБыл лишь один недостаток: она очень много путешествовала, но Брайта это не останавливало. В конце концов, это её работа, даже пусть если это значит, что ей придётся прибывать в Зебрику раз в каждые пару месяцев, чтобы убедиться, что её благотворительная организация в Варзене справляется со своей работой.\n\nМистик Белль оставалась заботливой, и Опал лишь ещё больше её за это любил."
bat.12.a:0 "Всё ради дела..."

bat.13.t:0 "Жизнь солдата"
bat.13.d:0 ""Слушать сюда!", гаркнула Лайтнинг Чарм, выйдя перед Легионом Перворождённых, и, повертев Сталлионградским ружьём в копытах, привлекла внимание более тысячи заинтересованных глаз.\n\n"Ввиду некоторой путаницы среди рядовых офицеров, Совет попросил меня решить эту проблему... Я решила заняться этим вопросом лично, чтоб каждый до единого Легионер усвоил строение нового оружия," прошипела солдатам Лайтнинг Чарм. "Это - Сталлионградское ружьё СВЕТА, полуавтоматическое ружьё, стреляет патронами калибра 7.62 мм, до 500 метров!"\n\n"Скажу сразу, чтобы всем было ясно! Это оружие создала кучка сумасшедших безбожников, которых Селестия выпустила из Эквестрии! Они тоже изгнанники и враги Эквестрии; но тем не менее, они разработали оружие лучше нашего!" кричала командир, размахивая оружием по сторонам, чтобы каждый его чётко рассмотрел.\n\n"Мы, Легионеры, отстаём, да, но мне надоело слышать, что ваши командиры говорят, что вы эти новые оружия... крайне неохотно принимаете. Наши казнозарядные винтовки уже совсем не актуальны, равно как мушкеты ваших отцов, равно как мечи их дедов!"\n\n"Это ружьё-" опять рявкнула Лайтнинг, держа СВЕТУ над своей головой "-мы адаптируем и изучим, уже скоро оно будет нашим! Но если я ещё хоть раз получу доклад о том, что легион что-то там не будет принимать эти новые оружия, вы примете новую роль в стрельбе по мишеням!"\n\n"Пусть офицеры работают, работают рядовые, кто угодно, лишь бы поставленная задача была выполнена!", прогремела она, стукнув по земле прикладом. "Свободны!""
bat.13.a:0 "Так точно, командир!"

bat.14.t:0 "В объятиях Луны"
bat.14.d:0 "Гведи обожал Лунный Фестиваль: в ходе этого фестиваля Вспомогательные дивизии и силы Легионеров проводят учения в форме битвы друг против друга, чтобы уладить разногласия и прославить вечную богиню, не без помощи немалого количества алкоголя и добавочных пайков, в честь праздника. Зачастую, Легионеры громили Вспомогательных, но в этом году, Гведи и его инженеры одержали три победы подряд.\n\nНет, между Вспомогательными подразделениями и Легионами не было каких-либо реальных споров или обид друг на друга, всё это уже было улажено веками ранее. Может, Легион и получает лучшее снаряжение и идёт на самые опасные задания, но никто не сравниться со Вспомогательными по вере; и что Гведи знал точно, так это то, что именно вера позволяет выдерживать тяжёлые времена.\n\nМать Гведи была рабочей, но затем она сменила класс и родила Гведи, отчего тот оказался годен к службе во Вспомогательных войсках. Как только он дорос до нужного возраста, он мгновенно воспользовался возможностью, без каких-либо раздумий; лучшие пайки его матери и шанс получить его детям гражданство - что ещё может быть нужно Зебре?\n\nИ всё же, лучшая часть Лунного Фестиваля - это проповеди. Гведи не находил себе места в храмах богини, но там же, где проходили проповеди на фестивале, находились и примерно дюжина бочонков самого дорогого ликёра, которого смогли сыскать.\n\nКогда Лунар Хейл поставила одно копыто на пустой бочонок, Гведи, как и остальные фестралы, поднял почти полный бокал. Фестралья священница говорила с таким пылом и гневом, что даже самый закалённый Легионер бы покраснел. Она обещала вечность в объятиях ночи тем, кто праведно погиб в бою, рай с достатком тёплых кроватей и своей парой каждому, кто падёт под её началом. Гведи и остальные из его дивизии внимали каждому слову, в атмосфере слабого лунного света и опьянения; Лунар Хейл выглядела подобно сама Найтмер Мун!"
bat.14.a:0 "Какая чудесная речь!"

bat.15.t:0 "Лунная Гражданская Война"
bat.15.d:0 "Уже всё готово, тысячи лет подготовки привели нас к этому моменту. Местное недовольство, вызванное нежеланием фальшивого аликорна признавать фестралов достойными её внимания, поспособствовало тому, чтобы из слабой формы Принцессы Луны явилась наша Богиня. Найтмер Мун вновь восходит к власти в Эквестрии! И все пони преклонятся перед своим праведным правителем, Императрицей Ночи!\n\nЛегионы уже готовятся к войне в Эквусе, к отправке к восточным берегам Эквестрии, и уже везут своё оружие и свою веру. Помолимся же Богине ради победы, и будем надеяться, что мы достаточно верны, и что её мечта осуществится."
bat.15.a:0 "Час настал!"

bat.16.t:0 "Самое гадкое из поражений"
bat.16.d:0 "Отем Бриз сидел в своём офисе и просматривал документы. Что-то не сходится. Эквестрия - недогосударство, которым правит монарх-узурпатор, но вот, оно уже в который раз выживает. План Муншайн провалился.\n\nЭта солнцезадая кобыла задобрила фестралов, наобещав им "равные права", что, по сути, не намного лучше рабства, и лишь в очередной раз отделяет фестралов от их законной Императрицы. И ещё эта слабая форма, Луна! Она ей только помогла! Она осознанно сковывает в себе Найтмер Мун, не давая ей захватить над собой власть и повести свой народ к славе! Да как она смеет! Да как Эквестрия смеет! Да как все они смеют не позволять Императрице править!\n\nОтем глубоко вдохнул. Это явно была лишь очередная отсрочка. Легионы, как-никак, вечные слуги ночи. Их не напугать никакими отсрочками. Он просто продолжит свою работу, будет и впредь усилять свою сеть и готовиться к следующему восстанию, чтобы освободить Императрицу от оков вновь. Не важно, случится ли это при его жизни, ведь ночь вечна, её ничего не остановит, и пока есть ночь, будет и Хироптерра, и пока наша нация жива, живут и Легионы, а с Легионами - у нас всегда будет ещё шанс. Время ничего не значит, подумал про себя он. Пора фестралов рано или поздно настанет. И, выйдя на балкон, он бросил взгляд на Новый Аякачтли, и пробормотал про себя:\n\n"Даже если потребуется ещё тысяча лет.""
bat.16.a:0 "Возможно, нам пора переобдумать наши тактики..."

bat.17.t:0 "Очередное поражение"
bat.17.d:0 ""
bat.17.a:0 "Однажды, мы увидим всеобъемлющую власть Императрицы!"

bat.18.t:0 "Тысячелетний путь к победе"
bat.18.d:0 "Люсент пристально рассматривал солоноватую бухту. Там он видел все достопримечательности города - статуи, башни, всё-всё-всё. Весь вид торжественно освещался молодой луной.\n\n"Значит, это Мэйнхеттен," пробормотал он про себя. "Красивое место, хвала Найтмер, что тут не нужно ни с кем сражаться." Люсент воевал во многих местах, в которых когда-то жили его предки, в рамках хироптеррской экспедиции с целью вернуть законную императрицу на престол. Теперь он уже ждёт корабль, на котором уплывёт обратно домой, и пока наслаждается видом города. Впрочем, наслаждался не так долго, ведь под утёсом, с которого он рассматривал город, уже подплывали конвои к бронклинскому порту. "Надо бы поторопиться," подумал он про себя, и снарядился в дорогу.\n\nГуляя по историческому центру города, он лицезрел здания, сооружённые фестралами. Город ночью был прекрасен, настолько, что нередко на улицах ночью можно было увидеть и пони других племён. Празднования победы Найтмер Мун в самом разгаре, поэтому улицы как никогда оживлённы. Уже в порту, он своими глазами увидел, как его войска погружаются на эти конвои, с честью отслужив своей императрице. Он прошёл сквозь толпу и добрался до судна офицеров.\n\n"Что ж, товарищ-воин, никаких новых шрамов?" услышал он. Повертевшись кругом, Люсент поймал на себе взгляд Обёрн Лиф, которая стояла, опираясь на перила. "Обёрн," сказал он, "я и не догадывался, что ты будешь на встречать!". Обёрн в ответ улыбнулась и подошла к Люсенту, "Я тоже, но мой отец очень хотел, чтобы я увидела город, в котором жили наши предки, и он правда выглядит достойно.". Они оба молча вновь глянули на мэйнхеттенские виды, как вдруг Люсент прочистил горло и, пытаясь развеять напряжение, поддержал разговор, "Ну, весьма жаль, что нам пора. Я был очень рад тут осмотреться, возможно, будь бы время, и тебе бы лично всё тут показал.". Обёрн повернула голову и возразила, "Ты же понимаешь, что солдатам ещё только предстоит погрузить всё своё снаряжение на суда? Мы остаёмся до рассвета, чтобы войска выспались на обратном пути." Слегка усмехнувшись, она сказала, "Значит, предложение прогуляться вместе по городу ещё в силе?"\n\nЛюсент взглянул на неё, и слегка нервно ухмыльнувшись, ответил, "Да. Конечно.""
bat.18.a:0 "Мы исправили историческую несправедливость!"

bat.19.t:0 "Отчёт о Муншайн"
bat.19.d:0 "Совет Легионеров собрался обсудить роль армии в провале операции Муншайн. Никто не желает обсуждать причины провала плана практически тысячелетней давности, первоочерёдная цель - избежать конфликта без решений; представлены 4 плана реформирования армии.\n\nПервое предложение поступило от Лорд-Командира Пэлисейда и генерал-майора Эйр: они не считают нужным привносить серьёзные перемены в доктрине, а в первую очередь желают ввести новые технологии. Они считают, что проблема была не в самом плане Муншайн, а в его исполнении. Поэтому, решение - действовать по тем же принципам, строить долгосрочные планы и улучшать их исполнение и эффективность.\n\nСледующее предложение поступило от Леди-Командира Лайтнинг Чарм и генерал-лейтенанта Брайн. Они предлагают радикальные изменения в применении единиц поддержки и артиллерии в нашей доктрине, выступая за превосходство огневой мощи и полную интеграцию Вспомогательных подразделений для поддержки. Их решение к большинству военных проблем - вступать в бой с таким количеством амуниции и снарядов, что враг не сможет нанести ответный удар.\n\nГенерал-лейтенант Баттон и генерал-бригадир Эклипс представляют третий, самый радикальный план в совете. Они известны своими горячими обсуждениями, но, видимо, их громкая и безкомпромиссная поддержка доктрины, которая сосредоточится на мобильности, кажется, единственное, что их сплочает. Они верят, что если мы моторизируем наши Легионы и сосредоточимся на продвижении бронированных единиц, то мы сможем победить в манёвренной войне и добиться решительных побед.\n\nЛеди-Командир Лунар Хейл известна своей верой в святую Императрицу и выступает за доктрину, которая, как она думает, благоволит богине. Собрав большую волну солдат для координированной атаки, мы, как она считает, сможем преодолеть любые препятствия. Некоторые возражают, что это приведёт к излишним смертям ценных Легионеров, но она предлагает вместе с ними использовать 'Искупительные Бригады'."
bat.19.a:0 "План Командира Пэлисейда и генерал-майора Эйр собирает больше всего поддержки."
bat.19.b:0 "План Командира Лайтнинг Чарм и генерал-лейтенанта Брайн кажется довольно разумным."
bat.19.c:0 "Аргументы генерал-лейтенанта Баттона и генерал-бригадира Эклипс убеждают Совет."
bat.19.e:0 "Командир Хейл убеждает остальных членов Совета."

bat.20.t:0 "Прибытие изгнанников"
bat.20.d:0 ""
bat.20.a:0 "Некоторые вещи не меняются никогда..."

bat.21.t:0 "Винтовка "Луна""
bat.21.d:0 "Жеребец сел на свою больничную койку и задумался о своей жизни:\n\nКофи Хейс, несомненно, разбирался в оружии. В чём можно быть уверенным в этом безумном мире с тысячелетней армией изгнанников и бессмертных принцесс, так это в том, что Кофи Хейс может разобрать любое ружьё и улучшить его, пусть он и не крылатый фестрал или пегас с крыльями, и даже не единорог с причудливой магией.\n\nКофи Хейс в оружии разбирался, но вот новая модель винтовки "Луна" - самое странное из того, что ему приносили легионеры и в чём просили разобраться.\n\nВо имя Найтмер Мун, да эта штука даже не стреляет пулями: она выпускает заряды из кристалла! Ни коня непонятно, почему она вообще работает, это бессмыслица! Откуда, Тартар её побери, у неё вообще отдача? Она же даже гильзы не выпускает?\n\nРабота над ружьём заняла недели, он перепробовал минимум дюжину вариантов. Даже когда он копировал винтовку один в один, она разваливались прямо у него в копытах. Либо сама винтовка была какой-то дрянной, либо он сам плохо работал, что очень маловероятно. \n\nНо дела всё таки пошли в лучшую сторону! Он наконец разобрался, что расширив дуло ружья, он не только ослабил отдачу, но и увеличил скорострельность! Это был проблеск гениальности!\n\n"Я просто забыл, что не учёл магический разряд при перезарядке магазина, отчего рисковал сильно прожечь свой бок... что в итоге и произошло," отчитался Кофи Хейс, покачав головой; он сидел прямо, и улыбался легионеру. "Но я уже всё учёл, в следующий раз всё сделаю."\n\nВедь в чём Кофи Хейс точно разбирался, так это в оружии."
bat.21.a:0 "Ударная винтовка, нечего сказать!"

bat.22.t:0 "Кровный Мейридиан"
bat.22.d:0 ""Кровный Мейридиан, или Вечерняя Темень в Зебрике" - новелла-хит от известного писателя Кольтмака МакКольти. Хорошо известно, что в начале своей карьеры, МакКольти был рейнджером на пограничье Хироптерры, и именно с тех времён он почерпнул вдохновение для многих своих новелл. Напряжённый и жестокий сюжет "Кровного Меридиана" привлёк внимание всех читателей нашей страны!\n\nВ то время, как местные представители Легиона нахваливают книгу за отражение дикой натуры наших безбожных соседей, многие академики заметили практически антигосударственные идеи во многих из основных философских посылов книги. Характер "Капитана Легионеров Холдена" - основной пример скрытого осуждения национальной политики касательно местных жителей Зебрики. В новелле отражено, что лично он не верит в Найтмер Мун, но оправдывает и поощряет верой других такие жестокие преступления, как охота на скальпы.\n\nМакКольти отрицал такие намерения, и призывал читателей извлекать свои истины из книги. Многие соглашаются, что скрытая критика политики, тема теодицеи и веры - это то, что делает новеллу magnum opus МакКольти!"
bat.22.a:0 "Твоё сердце желает узнать тайну. Тайна в том, что тайны нет."

bat.23.t:0 "Бросок пумы"
bat.23.d:0 "В ходе последнего рейда вне Хироптерры, два унтер-офицера были обвинены в безрассудном распоряжении собственностью Легиона и общим пренебрежением здравого смысла, чести и зрелости.\n\nОбвиняемые офицеры разъежали по своим внедорожным "Пумам" по открытой местности под огнём, и при этом распевали традиционные гимны к Найтмер Мун во время атаки. Хоть они и оправдывают свои действия тем, что якобы их "смелые и решительные" действия предотвратили полный разгром нападавших, стоит не забывать о полной бестолковости их хода.\n\nКогда их попросили объяснить, почему из всего, что можно, им пришло в голову включить в ходе атаки музыку, офицеры заявили, что это "успокаивало" их войска в бою и при этом пугало врага "словно сам Тартар". ЛДМИ ещё, конечно, изучит эти альтернативные тактики, но обоим офицерам, тем не менее, был вынесен выговор."
bat.23.a:0 "Это неправомерное использование военного снаряжения!"

bat.25.t:0 "Экономическая ретроспектива"
bat.25.d:0 "Когда мы только прибыли в Хироптерру, более тысячелетия тому назад, мы были самой технологически продвинутой силой на континенте. Нам не нужно было взаимодействовать с 'нациями' вокруг нас, мудрее и проще было отрезать себя от внешней торговой сети для скрытности. Мы думали, что мы так мудры, строя скрытую экономику, которая в состоянии поддерживать саму себя без малейшего вмешательства еретических мыслей или каких-либо чужеземцев. Единственные случаи, когда нам нужно было 'взаимодействовать' с кем-либо ещё, так это тогда, когда нам нужны были рабочие. С годами в соседних стран стало исчезать всё больше существ, отчего у них и ставало всё меньше желания к нам приближаться и пытаться что-то узнать, что и укрепило нашу изоляцию.\n\nЭта система работала во времена боёв кровью и железом, времена феодалов и их ложных божков.\n\nОна не работает во времена всемирной торговли, в мире быстрого развития технологий и совместных исследований. Мы видим грядущее: радио, машины, даже слухи о синтезе кристаллов. В мире, где с каждым днём, всё стаёт всё более взаимосвязано развитием технологий...\n\n...нельзя прятаться вечно.\n\nМы должны привнести радикальные изменения в нашу экономику, статус кво больше не в состоянии нас вести! Ради Найтмер, мы должны адаптироваться, чтобы выжить! Когда-то адаптировались наши предки, последуем же их примеру!"
bat.25.a:0 "Да, нужно что-то менять."

bat.26.t:0 "Проект "Столб""
bat.26.d:0 "Проект "Столб" недавно перешёл в этап тестирования, что значит, что мы теперь на шаг ближе к созданию ручного противотанкового орудия, что даст нам необходимое преимущество в бою против бронированного транспорта. Недавний отчёт от команды разработки и исследования оружия показал, что команда желает на выходе формально переименовать орудие в "Лансер".\n\nКоманда заявляет, что это "в честь" одного из офицеров Легиона, которого назначили выполнять испытания орудия, Капитана Мунлайт Лансер. Капитану Лансеру была поставлена задача проверять возможности оружия с различных точек обзора. Фестрал выполнил каждый приказ слово в слово и пришёл к выводу, что лучше всего оружие применять против врага с воздуха, над врагом.\n\nОчень сложно описать удивление команды исследователей, когда они увидели, как Капитан Лансер выстрелил из прототипа "Столба", даже не опираясь о мимолётную тучу. Достаточно сказать, что отдача сломала офицеру плечо, и, падая, он порвал крыло. \n\nХоть этот урок был бесценен для команды разработчиков и подтвердил их догадки об отдачи в воздухе, они желают отдать честь офицеру, который привёл их к таким выводам. Капитан Лансер хорошо ко всему отнёсся и прояснил, что он только за такое наименование, как "первый из многих павших от этой безбожной штуки.""
bat.26.a:0 "Прекрасно, значит, будет "Лансер"!"

bat.27.t:0 "Моей Единственной Мун"
bat.27.d:0 "Моей Единственной Мун,\n\nЯ тебя уже покидаю, так как я недостоин твоего обожания. Любовь моя, я всегда был верен тебе и своей стране. Не верь россказням Говорящих с Луной и ЛДМИ про обратное. Я свои сердце и душу вложил в дело племени, потому теперь я отдам и тело.\n\nПусть у ЛДМИ мои сердце и душа, но они не могут больше переносить их капризы.\n\nЛДМИ - безжалостный зверь, слабо прикрытое оправдание нарушений всей оставшейся у нас этики. Все мои коллеги и начальники волновались лишь о деле, деле, деле, деле... всё ради дела. Мне думать страшно о том, что я совершил ради этого дела.\n\nГраниц нет, любовь моя. Нет никакой жалости. Рабочие и заключенные, на которых мы ставили эксперименты  - не преступники, как нас убеждали. Они были виноваты разве что в мелких проступках, что никак не оправдывает наши против них преступления! Если я начну описывать их в деталях, то это письмо может никогда и не оказаться в твоих копытах, но поверь мне. Прошу, поверь. Они такой судьбы не заслужили.\n\nЯ люблю тебя, и лишь потому, что я слишком сильно тебя люблю, я вынужден это сделать. Я больше не могу спать рядом с монстром. Монстр не достоин выращивать детей, они не должны его видеть. Его быть для них не должно. Не подпускай наших детей к ЛДМИ, и никогда к ним не обращайся. Исчезни у границы. Найди кого-нибудь достойного и начни жизнь с чистого листа.\n\nЯ буду всегда тебя любить, и буду ждать в объятиях Найтмер."
bat.27.a:0 "ЛДМИ не совратит мою любовь!" # ;-;

bat.28.t:0 "Отчёт Пэлисейда"
bat.28.d:0 "Каждая операция должна основываться на планировании. Лорд-Командир Пэлисейд воспринимал это как аксиому, подобно гравитации или превосходству Найтмер Мун. Планирование заложило фундамент, на котором мы прямо сейчас стоим! Зачем избегать планирование? Без глубокого, дотошного анализа не было бы Хироптерры!\n\nИменно в таком духе прошло его трёхчасовое обсуждение на двадцать девять доводов о благе аналитического крупномасштабного планирования. Лорд-Командир Пэлисейд был внимателен к деталям, выступал со всех сил, и несколько устал.\n\nК первому часу и семнадцатой теме, его тезисы уже не интересовали большую часть Совета Легионеров. Те, у кого были заместители, уходили по уважительным причинам и просили младших офицеров записывать замечания за них, пока те заняты делом.\n\nНа втором часу и двадцать второй теме, большая часть офицеров и невезучих членов Совета, которым некого было попросить их подменить, либо спали, либо не уделяли никакого внимания. Анализ старых логистических сетей Легиона, которые привели к созданию Хироптеррских маковых полей очевидно всех просто поразил.\n\nВстреча закончилась на том, что стенографист уснул на печатной машинке, чем и испортил большую часть прежде записанной информации. Лорд-Командир Пэлисейд убедился, чтоб на следующей неделе прошла ещё одна встреча по той же теме, с целью доказать важность запасных планов."
bat.28.a:0 "Спасите нас, ради Найтмер!"

bat.29.t:0 "Слуховые проблемы"
bat.29.d:0 "Генерал-лейтенант Эклиптик Брайн взвыла от боли и рухнула на землю около гаубицы, от звона в ушах она дико крикнула ближайшему офицеру. "Найтмер правая!"\n\nПыль после выстрела артиллерии стала оседать, звон в её ушах всё оставался. Эклиптик Брайн была одной из основных пропонентов сдвига доктрины всех Легионов в сторону превосходства огневой мощи, но лично она не в состоянии находиться возле этих пушек больше пары минут.\n\nОна провела ряд командировок с целью исследования их эффективности в полевых испытаниях, и последствием этого стала потеря слуха, слух у неё был такой же, как и у кобыл раза в два старше. Офицеры стали приносить всё более громкие извинения, она всё чаще слышала этот острый писк, он всё появлялся и слышимо колебался. "...и как потерпевшей, я предлагаю вам свои оба копыта, мэм!"\n\nЕй всё слышался этот глухой звон, она отмахнулась копытом перед офицером, жестом его прощая за то, что тот так близко к ней произвёл выстрел. Эклиптик не держала обиду на артиллеристов, она сама и только она сама виновата, что не носила в тот момент беруши. Она сделала эти надоедливые куски резины обязательными для ношения в первую очередь, она же и должна была их носить! \n\nИ всё же, ради Найтмер, ей теперь придётся слушать этот звон дня четыре!"
bat.29.a:0 "Ииииииииииии..."

bat.30.t:0 "Спор"
bat.30.d:0 ""Пинта пота спасёт галлон крови, Найтмер побери!" взрычал Баттон и стукнул копытом по стопке документов. "Наши солдаты переживут повышенную температуру в танках. Как вообще можно, хотя б на мгновение, задумываться о том, что мы можем позволить жучьим танкам работать лучше просто потому, что они пренебрегают какими-то техническими мелочами!"\n\n"Со всем моим уважением!", возразил Люсент Эклипс со своего места и покачал головой. "Аналогично глупо набивать наших солдат в консервные банки, которые очевидно хуже других моделей! Это будет стоить жизней пони, Генерал!" \n\n"Жизней? Они солдаты, это их долг! Эти красные сволочи, может, и отсталые дикари, но они приняли правильную идею. Мы должны массово производить наши танки, и должна быть возможность собирать их по частям! Их лучше чинить в полевых условиях на автобазах, а не отправлять обратно на заводы!" шикнул Баттон и открыл папку. Фестрал указал на ряд фотографий, которые разведка украла у Чейнджлингов, для выразительности. "Жуки? Все их танки слишком сложные! Мне без разницы, насколько крупного калибра их пушки, если они потребляют слишком много топлива и их сложно чинить, как, во имя святой Найтмер, мне таким маневрировать?"\n\n"Чейнджлингские инженеры - одни из лучших в мире, несмотря на их ересь. Качество превосходит количество, Генерал Баттон. Так мы и выиграем следующую войну," ответил Эклипс, и, вздохнув, сел обратно на своё место. \n\n"Мы не выиграем ни одну войну, если мои танки будут ломаться каждые десять миль! Дайте мне триста тысяч галлонов топлива, и я буду в Кантерлоте через неделю с Легионом Перворождённых! Главное, чтоб за мной поспевали танки!" проорал Баттон, и смёл копытом бумаги со стола в ходе горячего спора."
bat.30.a:0 "Их за мили слышно!"

bat.31.t:0 "Лунные помехи"
bat.31.d:0 "На протяжении последних семи дней, трёх часов и шести минут, Эмеральд Лайт отбивалась от докладов, замечаний, формальных рекомендаций и нотариально заверенных писем от Лунар Хэйл, связанных с запросами использования технологических прорывов ЛДМИ для использования в штрафных батальонах рабочих. Каждый раз, когда Эмеральд ставила штамп 'ОТКЛОНЕНО' под каждым запросом, вместо этого запроса в течении часа приходило ещё два. И это всё лишь вишенка на торте: Эмеральд ещё придётся слушать болтовню Лунар примерно двадцать семь минут, на протяжении оставшегося её времени, выделенного на встречи. Столько же у неё этого времени в каждом дне следующей недели. Столько же у неё времени её преследовали каждый день прошлой недели.\n\n"...и именно поэтому, позволив Говорящим с Луной распределить экспериментальный метамфетамин-гидрохлорид среди рабочих, мы не только повысим их производительность на фронте, но и усилим наш над ними контроль," рассказала Лунар, этим окончив свой последний на текущий момент доклад и бросила стопку папок толщиной примерно в пядь на доску Эмеральд.\n\n"Вы злоупотребляете своими полномочиями, Леди-Командир," устало ответила Эмеральд, затем потёрла лоб копытом. Сама лишь мысль у необходимости разбирать эту стопку кошмаров бюрократа вызывала у неё аневризм. "Просто потому, что согласно изначальной хартии Легиона, мы должны собираться на встречи по каждому требованию, не значит, что ты должна присваивать себе всё моё время!"\n\n"Ну так ты же знаешь, что от тебя требуется, да, Эмеральд?" Положив копыто на стопку папок я сказала Лунар. "Скажи "Да", и все эти стопки пропадут."\n\n"Ладно... Ладно," сказала Эмеральд, и с рыком стукнулась лбом о свой рабочий стол. "ЛДМИ отправит вам соответствующие формы перед началом следующего построения...Слава Найтмер Мун."\n\n"Слава Найтмер Мун, Леди-Командир!""
bat.31.a:0 "Слава Найтмер Мун! Дай уже кофе попить!"

bat.32.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог I"
bat.32.d:0 "Большая часть членов Совета Легионеров видят в ЛДМИ безумцев, безосновательные слухи о социопатии неправильно трактуют моё ожидание безальтернативного профессионализма от каждого члена ЛДМИ.\n\nМою методологию понимать не обязательно. Нехватка понимания не остановила меня в создании хорошо смазанной машины. Это также не помешало мне провести личный инструктаж особо 'сочувствовавшим' исследователям.\n\nЯ предполагаю, с этим и связаны наши последние неудачи в Проекте Осьминог. Некоторые из наших учёных отказывались идти дальше опытов над животными на протяжении последних нескольких месяцев. Беспокойствия о 'здоровье' и 'безопасности' выделенных нам подопытных уже сильно долго вставляют нам палки в колёса. Мне пришлось лично менять составы команд разработки, что тоже сказалось на прогрессе.\n\nЦель Проекта Осьминог - перенести регенеративные свойства головоногих разумным существам. Помимо увлечённости одной учёной из Озерграда щупальцами, ничего особенного мы не добились. Надеемся, смена состава команд ускорит прогресс.\n\nСтоит заметить, что я отправил нашим агентам запросов собрать на будущее ещё подопытных из земель Гиппогрифов. Может, мы найдём биологические сходства с их процессом трансформации?"
bat.32.a:0 "Рано или поздно мы это выясним..."

bat.33.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница I"
bat.33.d:0 "Проект Вечерница наконец привёл к прорыву. После, как казалось, вечности поиска подходящего испытуемого, мы наконец нашли добровольца из моего же Легиона Серебряной Луны. Им был особо большой жеребец, по имени Комет Флэш. \n\nКомет Флэш - впечатляющий представитель своего вида, он превосходит научные нормы. Он на полторы головы выше большинства прочих легионеров и показал самые лучшие результаты во всех физических испытаниях. В то время, как его внешний вид приятен и симметричен, являет собой апогей хорошего набора генов, он сам не отличается особым интеллектом. Мне почти стыдно признать, что я призадумалась, но быстро вспомнила о цели проекта Вечерница - создание суперсолдата.\n\nВ ходе дальнейшего изучения его биографии, было выяснено, что его командующие замечали его исключительную 'жестокость' к врагу. Некоторые заметили, что всё, что его волнует - когда же будет следующая бойня. Признаю, обидно, что Комет Флэш не такой уж умный жеребец, ведь для его нужд ЛДМИ бы ему сильно помог.\n\nУчитывая всё вышесказанное, Комет Флэш скорее всего сможет выдержать вещества, которые ему скоро введут в рамках опыта. Его нехватка интеллекта с лихвой компенсируется в других... проектах."
bat.33.a:0 "Я буду лично следить за вашим прогрессом, Господин Флэш."

bat.34.t:0 "Отчёт Эмеральд Лайт - Проект Тренер I"
bat.34.d:0 "Управление разумом. Гипноз. 'Власть' убеждения.\n\nПолнейший бред, но бредовость всё-таки нужно доказать.\n\nСамые безголовые, суеверные из самых смелых учёных и гадалок со слюной изо рта повылезали из своих болот тупости и паранойи во славу Хироптерры. Перед ЛДМИ была поставлена задача - найти решение по вопросу контроля разума.\n\nЯ всегда верила, что косвенная манипуляция - лучший вариант, но я понимаю, что не все располагают волей проглотить гордость или что-либо ещё. \n\nГоворящие с Луной считают, что Найтмер Мун может сама вселять свои идеи в разумы пони своей великой магией. Я не сомневаюсь в её возможностях, но мне интересно, как же мы можем повторить её умения контроля? \n\nЭта мысль привела к целому ряду разочарований. Мы искали сверху, снизу, вообще по всей Хироптерре каждого никудышного колдуна или 'мастера' гипноза, которого могли найти. В очередной раз мы вот-вот будем наблюдать, скорее всего, плохие результаты попыток совершить невозможное на группе бывших рабочих, с различными уровнями стресса."
bat.34.a:0 "Опять фальшивые гипнотизёры... Прекрасно."

bat.35.t:0 "Отчёт Эмеральд Лайт - Проект Оахака I"
bat.35.d:0 "ЛДМИ до сих пор совершает семимильные шаги в исследовании дистиллирования кристаллической эссенции в жидкую субстанцию для инъекций. Прорыв в этой технологии был обеспечен несколько лет назад бывшим хирургом из Легионов, но ввиду недавних событий, нам пришлось публично изъять его медицинскую лицензию. Его... нестандартные и самовольные методы оказались довольно плодотворны.\n\nВ ходе наших первых экспериментов мы столкнулись с теми же проблемами, что и он. После инъекции вещества, шутливо прозванного 'Уберкристал' единорог-испытуемый в разы нарастил свою мощь. Правда, прошло чуть меньше минуты, как вдруг рог испытуемого, вместе со всеми жизненно-важными органами, разорвались и образовали кровавое месиво.\n\nХоть мы и подготовили щиты для взрывов и защитные очки для команд исследователей во избежание повреждений, взрывной итог каждого испытания заставил их бросить тень сомнения на стабильность поздних наработок доктора. В своих заметках он выдвигал гипотезы о возможности пересадки органов, но такая дорогая процедура не вписывается в цель Проекта Оахака: возможность быстро наращивать магическую мощь.\n\nПересадки сердца 'быстрыми' никак не назовёшь.\n\nКоманды исследователей решили смешать кристалльный экстракт с депрессантами, в надежде, что замедленное сердцебиение поможет избежать резкого отказа органов. Первый испытуемый, на котором проверили эту смесь, всё ещё пострадал от масштабного отказа органов, но физически... не взорвался."
bat.35.a:0 "Пони не должны лопаться, как шарики с водой."

bat.36.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот I"
bat.36.d:0 "Совет Легионеров попросил ЛДМИ убедиться в возможности применения различных магических существ в военных целях. Последние пару недель, несколько различных команд исследователей отслеживали свойства всевозможных животных, монстров, и 'прочих существ' (духов, призраков, и т. д.), которые показывали какой-либо потенциал.\n\nИ эти пару недель мне приходилось оформлять различные смерти о смерти, расчленения и калечения большей части членов этих команд. \n\nЗапрос Совета обошёлся недёшево.\n\nБольшая часть хищников в дикой природе, которых мы нашли либо сильно опасны, сильно слабы или умны для использования. Древесных волков, как оказалось, слишком сложно доставать из Вечнодикого леса, а экспедиция, которая отправилась на поимку Большой Урсы, не вернулась. Кокатрисы уже до этого показали свою непокоримость после позорного поражения армии Нью-Мэйрленда, поэтому их применение и не рассматривалось. В то же время, отправившиеся за медвежуками и химерами подверглись децимации, так как эти звери выбились из клеток на их грузовых кораблях.\n\nЕдинственные, у кого хоть что-то вышло - команда по отлову Гидры. Гидра - хищник Драконам, ужасающий враг. По заявлению команды, ещё и 'тупой'. Я лишь надеюсь, что это значит, что их будет легко тренировать."
bat.36.a:0 "Теперь нам нужно побольше их найти..."

bat.37.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог II"
bat.37.d:0 "Теперь же, Проект Осьминог продвигается куда более оживлённым темпом, так как командам ЛДМИ напомнили, что научные прорывы куда важнее моральных и духовных убеждений, во всех случаях.\n\nПоследними, кто озвучивают недовольство, остались подопытные. Наша последняя группа рабочих осознала природу этого эксперимента, когда осознала, что нескольких из них 'отпустили' после проведения всех испытаний. Оставшиеся совершили самоубийство, чем исчерпали наши ресурсы и мотивировали нас усилить меры безопасности. \n\nИх столь неудачливая потеря поспособствовала в принуждении Совета запросить набрать новых испытуемых-гиппогрифов. Первые опыты уже показывают обнадёживающие результаты: у них в крови можно обнаружить катализатор, подобный осьминожьему при взаимодействии с кристаллом из Проекта Оахака.\n\nЯ надеюсь на скорый прорыв, потому что мне уже кажется, что я больше не смогу смотреть на кальмаров так же, как и раньше."
bat.37.a:0 "Довольно любопытно..."

bat.38.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница II"
bat.38.d:0 "Я лично наблюдала вторую стадию испытаний над Комет Флэшем, и, по сравнению с остальными проектами, этот вполне обнадёживает. На протяжении следующей пары недель, придётся продолжать периодически ставить уколы, но на самом базовом уровне, ДНК испытуемого уже невероятно хорошо реагирует на вещества. Ещё не было никаких физических повреждений, лишь усиленная мускульная гипертрофия и плотность костей ввиду увеличенного роста.\n\nЕсли раньше Комет Флэш был почти на голову выше меня, ожидается, что после опытов над ним, он будет выше меня раза в два. Он превзошёл каждое физическое испытание и все рекорды, прежде запечённые командой. Он смог избежать падения в обморок благодаря продолжительному отдыху, расслаблению и увеличенным пайкам. Он изрёкся просто: 'хорошо относитесь ко мне и я хорошо отнесусь к вам.'\n\nПростота - это то, что я ценю в Комете. Также, его простота постоянна; жеребец не показывал признаков острого ума до инъекций и не показал роста умственных способностей после них. У счастью, не случилось и какой-либо заметной умственной деградации. Правда, одна из исследователей поделилась со мной теорией после опытов.\n\nПо её мнение, происходит не ментальная деградация, а ментальная стагнация. Так как размер испытуемого растёт, извилины его мозга уже реагируют, и он показывает 'пик' своих недостающих умственных способностей. Мы будем продолжать проводить опыты и проследим, есть ли основания верить в эту теорию."
bat.38.a:0 "Чтобы быть умной, мне не нужен суперсолдат."

bat.39.t:0 "Отчёт Эмеральд Лайт - Проект Тренер II"
bat.39.d:0 "Так как мы уже устали работать со всеми хоть отдалённо надёжными гипнотизёрами, я могу с уверенностью заявить и своей нелюбви к этому 'учению.' Не получив ни результатов, ни наводок от 'глядящих на коз', Проект Тренер возвращается к самому началу.\n\nНекоторые археологи из ЛДМИ предлагают использовать артефакты из Кристальной Империи, но эти неудобные шлемы уж никак не помогут в продвижении проекта. Хироптерра - не Кристальная Империя, нам не нужно промывать головы граждан и заставлять их идти в бой ради фальшивых божков. Наши пони знают цену жизни и смерти, знают, что наш великий бой приведёт либо к победе, либо к окончательному поражению. Проект Тренер не для них, а для наших врагов.\n\nМы стремимся получить возможность вербовать агентов во вражеских войсках даже без осознания этого самими агентами. Мы не сможем этого добиться какими-то фокусами и уличными трюками. Мы должны ориентироваться на то, в чём ЛДМИ разбирается лучше всего: на науку. Различные химические галлюциногены и прочие наркотики долгое время контрабандой ввозились в Хироптерру и годами хранились для дальнейшего анализа. Я верю, что именно в них мы можем найти решение вопроса управления разумом.\n\nПо крайней мере, хотя бы будет забавно проводить опыты."
bat.39.a:0 "Кто сказал, что наркотики - это не весело?"

bat.40.t:0 "Отчёт Эмеральд Лайт - Проект Оахака II"
bat.40.d:0 "Благодаря оглушительному прорыву в Проекте Оахака, мы впервые применили сыворотку "Оахака" так, что получатель не пострадал от разрыва органов. Хоть рабочий и стал овощем, но несколько минут они показывали несравненные магические способности и мощь.\n\nТакое развитие связано с экспериментами над депрессантами, которые команды исследователей проводили с целью нейтрализовать могущественные эффекты кристального экстракта. После ряда вариаций, к прорыву привело то, чего никто не ожидал; опиоиды. Смешав немалое количество морфина с кристальной субстанцией, команда смогла стабилизировать изначальный эффект Проекта Оахака и добиться желаемого результата. \n\nТак как мы наконец избежали внезапных расчленений, как в многих подобных проектах, у меня появилась некая надежда на успех проекта. Всё ещё стоит проблема в виде немедленных последствий после использования сыворотки в нынешнем её виде. Проект Оахака должен давать нам превосходство, но пока что его применение наносит неисправимый ущерб головному мозгу. Команды продолжат свои исследования с целью разработки более стабильной субстанции, но, по крайней мере, мы наконец можем убрать противовзрывные щиты из лаборатории."
bat.40.a:0 "Чудесно!"

bat.41.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот II"
bat.41.d:0 "Проблемы с интеллектом, видимо, наблюдаются у вообще всего вида Гидр. Факт наличия нескольких голов в одном организме приводит к ряду проблем биологического характера. Проще говоря, чем больше голов у гидры, тем проще её контролировать.\n\nЭто открытие было сделано на первых шагах программы размножения в Проекте Домашний Кот. Ушло немало жизней и денег на сбор и поддержание жизнеспособной популяции. Первый отчёт о стоимости практически вызвал инсульт у Барона Бриза. Впрочем, признаю, выражение его лица с лихвой перекрывало всю эту стоимость.\n\nПолучив жизнеспособную популяцию гидр, мы можем проводить эксперименты по контролю с самыми чувствительными из них. Первичные испытания над ними с разными ошейниками были далеки от идеала. После различных процедур привязки, существа ставали послушными, но оказывались и слишком спокойными. Когда каждая голова гидры преклоняется нашей воле, гидра теряет свою дикую натуру.\n\nНекоторые исследователи подозревают, что среди их голов есть 'доминирующая' голова. Подобно поведению в стаях, если нам подчинится "альфа-голова", остальные последуют за ней. Ныне, теория такова, что если подчинён лидер, то гидра будет следовать командам и сохранит свою агрессивность."
bat.41.a:0 "Они должны быть дикими, а не подчинёнными!"

bat.42.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог III"
bat.42.d:0 "После дюжины провалившихся испытаний над Гиппогрифами, жалких опытов над рабочими и бесчисленных вскрытий головоногих...мы добились успеха в Проекте Осьминог. Команда исследователей, грубо нарушив технику безопасности в лаборатории из-за постоянного стресса от неудачливых экспериментов, некоторое время содержала испытуемых и образцы для опытов вне охлаждённых хранилищ и надлежащих условий.\n\nСпустя некоторое время, почти все из них стали непригодными для опытов, поэтому их использовали как контрольную группу, и все испытуемые, которые содержались в таких условиях, в опытах показали различные уровни успеха. Как оказалась, это особое свойство даёт не какая-то уникальная для гиппогрифов ДНК, как мы ранее предполагали, а определённая редкая бактерия. \n\nБактерия работает подобно целебной магии, ускоряя естественные лечебные процессы. Может, у наших солдат и не будут отрастать конечности или исцеляться особые шрамы, но при смешении с кристальным экстрактом и некоторыми другими веществами, эта экстренная стимуляционная инъекция может исцелить многие раны.\n\nЭти 'Стимпаки', как их прозвала команда были протестированы на нескольких рабочих с различными увечьями. Все, кроме особо раненых, вернулись в стабильное состояние. Единственный недостаток этих стимпаков - износ естественных целебных процессов, но чтоб это несло какие-либо постоянные последствия, нужно постараться очень быстро вколоть себе сотни таких."
bat.42.a:0 "Стимпак? Неплохое название..."

bat.43.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница III"
bat.43.d:0 "Вопреки предупреждениям команды, я приняла запрос Комета продолжить его инъекции...\n\nДогадки команды исследователей о ментальной стагнации, увы, оказались правдивыми. Я, правда, не очень желаю признавать провал. Совету нужен суперсолдат, а не суперофицер. Хоть он и пострадал ментально, прежняя вера Комета в нашу богиню и в наше дело осталась такой же крепкой.\n\nПусть ему и не придётся заниматься алгеброй в обозримом будущем, но Комет всё же пережил все инъекции и испытания. Некоторые в нём видят гротескного монстра, но в моих глазах, это - образец превосходного пони. Он теперь выше меня на две головы, и глазами на уровне ложного бога, Селестии. Он убил двух партнёров в спарринге и сильно ранил шестерых до тех пор, пока Совет не отменил моё решение продолжать испытания.\n\nКомет Флэш, может, и не генерал, но он - то, что нам надо. Он расчётливый, самостоятельный, могущественный жеребец. Его разум слаб, но он сам крайне силён. Я не советую давать ему непосредственные команды, но я дам ему особый статус элитного агента ЛДМИ. Для него будут созданы уникальные вооружение и броня...после чего Хироптерра увидит своего первого суперсолдата."
bat.43.a:0 "Пора умирать, солнцелюбы."

bat.44.t:0 "Отчёт Эмеральд Лайт - Проект Тренер III"
bat.44.d:0 "Не считая ряда самоубийств испытуемых в расположении ЛДМИ, можно сказать, что Проект Тренер достиг своего пика - Химикат Икс. Рабочий, который пережил процедуру, был отпущен в прошлом месяце. Этим утром, с ним связались по его активационному коду, после чего он моментально попытался взлететь с крыши ближайшего здания. Он был земным пони, но его постоянно убеждали, что он пегас. Его смерть стала финальным подтверждением нашего успеха. \n\nМесяцы постоянного воздействия химикатов и галлюциногенов предоставили нам эффективный метод индоктринации, но им не хватало гибкости Химиката Икс. Сам раствор нужно вкалывать определённой сложной последовательностью в череп, но это вполовину сокращает период химической индоктринации.\n\nВ состоянии, которое возникает с первыми эффектами взаимодействия вещества, испытуемый уже подчиняется нашим командам. Что бы им, испытуемым, не говорили, они будут всё воспринимать как истину, даже не смотря на все очевидные, наглядные, доказательства обратного. Единственные следы наших игр с разумом - характерные метки сзади ушей, но их запросто можно скрыть волосами или шляпами.\n\nЛДМИ постарается перейти к более скрытным агентским действиям и будет проводить дальнейшие испытания с Химикатом Икс. Но в рамках проекта, тем не менее, всё же можно заявить, что Проект Тренер успешно выполнен."
bat.44.a:0 "Поверить не могу, что это сработало."

bat.45.t:0 "Отчёт Эмеральд Лайт - Проект Оахака III"
bat.45.d:0 "Доброволец-единорог из Легиона Детей Луны пережила финальное испытание Проекта Оахака. Хоть и полдюжины рабочих ещё до этого пережили процедуру, нужно всё же было провести тщательные проверки перед тем, как испытывать её на праведных. Этот опыт, как заявляет единорог, не похож ни на что из того, что она испытывала ранее. Магия к ней пришла очень легко, её сила возросла в разы, чистая аура энергии явилась кругом неё...и она не взорвалась, как в таких случаях порой бывало. Она показывала рекордную силу 10 минут до своего краха, на несколько минут дольше, чем прочие, нетренированные  единороги.\n\nХоть наши исследователи и добились некоторых успехов с помощью морфина, разрушения головного мозга нескольких рабочих показали, что его действие попросту слишком сильно. В то время как чистый алкоголь, как кислота, растворяет многие вещества, кристальный экстракт его влиянию не подлежит. Совместив их, учёные создали инъекцию 'Уберкристала', которая ознаменовала успех Проекта Оахака. \n\nХоть многие маги будут сильно уставать после использования Уберкристала, он всё ещё представляет собой эффективный инструмент или необходимую крайнюю меру и уже используется в арсеналах Легионов. Пока что ЛДМИ готовится наладить массовое производство, а я с радостью передам известия об очередном успешном проекте Совету."
bat.45.a:0 "Давайте заниматься лекарствами!"

bat.46.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот III"
bat.46.d:0 "Окончив этим утром полевые испытания, мы можем с уверенностью заявить об успехе Проекта Домашний Кот. Уверенность, правда, несколько объективна. Хоть и первая бригада поддержки Гидр достойно себя показала на учениях под наблюдением ЛДМИ, без сложностей не обошлось.\n\nПервая проблема с введением Проекта Домашний Кот - у Гидр долгий срок созревания. Если Гидра сама по себе взрослеет довольно быстро, то процесс вынашивания яиц долог и сложен. Размер существ и их опасность не позволяют нам массово производить Гидр, что означает, что у нас есть ограничение на возможное количество Гидр в наших военных силах.\n\nВторая проблема - логистика Гидр и поддержание их жизнедеятельности. Хоть мы и разобрались, как их контролировать, подчиняя альфа-голову, для поддержания каждой головы в боевом положении нужно примерно столько же, сколько для трёх взводов. Количество ресурсов, необходимых для поддержания каждой бригады Гидр, с лёгкостью могло бы поддерживать работоспособность нескольких механизированных дивизий.\n\nВ конце-концов, ЛДМИ всё же смог предоставить Совету своего монстра, даже если ведущая его бригада настаивает на том, чтоб назвать его 'Мистер Обнимашкин.'"
bat.46.a:0 "Опаснее Гидры лишь идущий за ней Легион."

bat.47.t:0 "Коррекция поведения"
bat.47.d:0 "Кинта почти смог сбежать, как вдруг перед ним приземлился Легионер-пегас. Зебра изо всех сил отбивался, но изголодавший рабочий - не ровня своему угнетателю. Когда Кинту Кунте сдёрли с земли, он заплакал - сквозь свои нависавшие веки и слёзы, он увидел море. Он почти добрался до этих лодок, почти выбрался из этой темницы.\n\nОн был так близок.\n\nОни его поместили в клетки, снаружи помещений для рабочих. Избиения продолжались до утра, ему даже не доводилось мечтать о лучшем будущем. К тому времени, как его вытащили из клетки, его левый глаз уже полностью заплыл, и он больше не мог слышать из одного уха. Офицер-пегас, кобылка в помпезной форме, давала речь перед толпой собранных снаружи рабочих. Кинта узнал некоторых рабочих.\n\nЭти рабочие - те, кто отказывались смириться; у них всех на шеях были железные ошейники.\n\nОфицер жестом призвал его встать, и Кинта поднялся на копыта. Надзиратель жёстко защёлкнул на его шее металлический ошейник. Ошейник впился в шею Кинты, он вздохнул и медленно осмотрелся. Толпа умолкла, и он осознал, что офицер завершила свою речь, и теперь смотрел на зебру с задорным выражением лица. "Рабочий 24601...ты пытался сбежать прошлой ночью. Ты пытался сбежать из милосердных объятий Найтмер. Ты ещё не заслужил свою свободу...но мы предоставляем тебе право дать кому-то на твой выбор выйти через те ворота на свободу."\n\nКинта уже открыл рот, чтобы что-то сказать, но ошейник словно пережал его слова, и голос он не подал. Удивление на его лице было очевидным, офицер опять кивнула. "Выбор за тобой. Выбирай мудро."\n\nЗебра сделал глубокий, печальный вздох. Он просмотрел толпу в поисках самого младшего из присутствовавших, того, у кого ещё вся жизнь впереди. Из них всех выделялась одна кобылка. Элегантная земнопони, с чёрной гривой и синими глазами, полными печали. Он поднял копыто, указал на неё и кивнул, "Её...Отпустите её, пожалуйста."\n\nОфицер улыбнулась и махнула копытом. Пара надзирателей пробралась через толпу рабочих и достали оттуда пони. Они пустили её, она шла медленно и осторожно. Она улыбнулась Кинте и офицеру, проходя мимо них, и прошла за открытые ворота.\n\nПосле чего его ошейник стал пищать... пищать... и пищать.\n\nОна повернулась и побежала к воротам, но ошейник всё пищал...пищал...и пищал. Она схватилась за него копытами, взмолила в сердцах к каждому известному ей богу. Она пала ниц и стала просить прощения у Найтмер. После чего ошейник взорвался.\n\n"Вот она и на свободе," безразлично сказала офицер, и пнула Кинту на место, где сидела эта кобылка. "Это - твоё предупреждение! Попытаешься сбежать - познаешь ту же участь!""
bat.47.a:0 "Кинта скорбил по ней и никогда её не забудет."

bat.48.t:0 "Новый дом"
bat.48.d:0 "Этим утром, Кинта Кунте впервые встал со своей первой кровати.\n\nДаже дома, в рыбачьей деревне, в которой он жил с семьёй и с друзьями, они спали на простеньких койках. А в старых бараках он так вообще спал на прогнившем матрасе и с грязными одеялами, оставшихся ещё от прошлых владельцев.\n\nСпустя пару секунд в раздумьях об этой роскоши, он понял, что забыл перед сном выключить радио. Да, он малость взгрустнул, но его поразила эта новая, непривычная, ошибка. Он впервые за многие месяцы ссылки в Хироптерру засмеялся от лёгкого треска со стороны Говорящего с Луной, который вёл утреннюю проповедь.\n\nЕго новое жильё было более-менее таки же, как и у всех остальных рабочих. Простая, маленькая трёхкомнатная квартира со всем современным устройством, о котором он слышал лишь из переговоров торговцев в его деревне: плита, водопровод, электричество, радио, прочие приборы...для него, это был настоящий шок.\n\nОн задумался, можно ли это вообще считать заключением. Рабочим теперь платили, даже была реформа, которая позволяет рабочим заработать себе гражданство и освободиться от нависавших цепей рабства в их позолоченной клетке.\n\nЗебра застыл, выключая радио, он стал понимать эту неудобную иронию; он буквально в позолоченной клетке. Он живёт лучше в качестве раба Хироптерры и их Найтмер, чем в когда-либо в Варзене на свободе.\n\nДоедая завтрак, который, как он думал, могли себе позволить лишь богатые, он засомневался в своём стремлении к свободе. Он скучал по семье, по своей старой жизни...но чем была его старая жизнь? Он был рыбаком в мелкой деревушке, соединённой с остальным миром лишь берегом. Ему было суждено там умереть, как и его отцу и отцу его отца...Это была бедная жизнь, да, но была ли она свободной? Или же нет?\n\nКинта был так поглощён своими мыслями, что выйдя из квартиры, он столкнулся с одной соседкой и сбил её с копыт. "Ник...Простите."\n\nЭлегантная земнопони, с чёрной гривой и синими глазами, полными печали встала с его помощью. У неё на лице была лёгкая улыбка и она заговорила мягким голосом, с таким незнакомым говором, которым она привлекла его внимание, "Вы потрясены?"\n\n"Да...это..." Кинта осмотрелся по корридорам, убедившись, что кругом пусто, и обратился к ней голосом пониже. "Странно."\n\n"Странно?" приподняв бровь, удивилась кобылка. Она резко ухмыльнулась и подала копыто. "Если проведут ещё реформы, наверняка станет ещё страннее, а то и приятнее. Меня Мисти Ив, к слову, зовут... я из Мэйргипта."\n\n"А я Кинта Кунте, родом с Варзены," сказал зебра с лёгкой усмешкой, вызванной её смехом. "Идёшь на завод?"\n\n"Нет...я вообще за продуктами шла, представь себе," ответила она, сама удивляясь непривычности. "Пойдём со мной. Думаю, вместе будет чуть менее странно.""
bat.48.a:0 "Кинта не мог не согласиться."

bat.49.t:0 "Реклама на радио - Конопляное безумие"
bat.49.d:0 ""...начиная с конопли, или, как нынче её называет подрастающее поколение, с 'анаши', многие вскоре переходят ко всё более и более тяжёлым наркотикам, таким как опиум. Это дорожка ко злу, к моральному распаду. Никто из сыновей и дочерей Хироптерры не принимает эти незаконные вещества с целью стать ломящимся наркоманом, но почти все любители 'покурить травку' в итоге стают отбросами общества."\n\n"Хуже всего то, что ради того, чтоб достать деньги на покупку этого всего, наши верные рабочие и граждане прибегают к преступности. И что происходит после поимки совершавшего преступления против нашей славной Найтмер и её уважаемых подданных? Ну, на этом им конец - тюремное заключение, позор верующим и их семьям...и даже это не самое ужасное."\n\n"Даже наши наилучшие исследователи в ЛДМИ не совсем разобрались, как восстанавливать наркоманов в качестве полноценных членов общества. Лучшие наши умы говорят, что это одна из труднейших задач в науке, но не без простого решения - любви к родине."\n\n"Да-да, ребята. Лучшее решение - не начинать употреблять в первую очередь! Не трогайте наркотики, вспоминайте всё плохое, что происходит с укурышами. Говорят даже, что Эквестрийцы ввозят контрабандную дурь с целью ослабить нас. Это же играет им на копыто, понимаете?"\n\n"Почему б не показать всем, что Хироптеррцы не так глупы или слабы, чтобы нас обманывали эти солнцелюбы? Подумай, что сопротивление гандже и дури покажет силу твоей страны, если не спасёт тебя или твою семью!""
bat.49.a:0 "Давайте сделаем такой заголовок: "Торчи доторчатся!"" # Я буду всю жизнь гордиться этим переводом

bat.50.t:0 "Изгнанники"
bat.50.d:0 "Сегодня из Эквестрии прибыли первые корабли, забитые всем, что мы смогли сохранить после наших операций в Эквусе. Тысяча лет планов и подготовки в никуда из-за провала Операции Муншайн.\n\nТысячи наших оперативников бежали со своими активами с берегов Эквестрии в глухую ночь от наблюдательных глаз бога-еретика Селестии. Как и наши предки, они плыли по звёздам и по луне, но уже на более крупных транспортных кораблях.\n\nОпытные солдаты, инженеры, учёные, и все их семьи скопились в этих судах. Почти всё наше оружие и прочее оборудование, применённое в рамках Операции Муншайн, пришлось оставить там, чтобы все изгнанники поместились.\n\nИ всё же, это достойная цена.\n\nТак как Операция Муншайн не удалась, нам больше не нужно столько оружия. Нам нужны верные пони, верящее в наше дело. Многие из них никогда и не жили в самой Хироптерре, но несли в себё патриотический дух своих предков на угнетающей, враждебной земле. Мы возрадуемся их возвращению, и примем их на родину с открытыми копытами. Поведаем им обещания наших предков и расскажем им истину...\n\nМы вернёмся."
bat.50.a:0 "Мы вернёмся, даже если понадобится ещё тысяча лет!"

bat.51.t:0 "Друг в панцире"
bat.51.d:0 "Хани Дью хотела щеночка больше всего на свете. Она постоянно ходила в храм и слушала все проповеди Говорящих с Луной, как ей и полагалось, всегда слушала родителей, как сказала Найтмер. Она получала хорошие оценки в школе и искренне ненавидела солнцелюбов, что от неё и ожидалось. И ко Дню Согревающего Очага, после того, как она показала, что она была хорошей пони весь год, когда она ожидала того, что заслужила...\n\nЕё родители подарили ей Уоддлса, гигантского кокосового краба. Уоддлс не был ни милым, ни быстрым, когда она пыталась поиграть с ним в мячик, он просто таращился в ответ. Или она просто думала, что он просто таращится? Она даже не была уверена, что его глаза...в принципе, в том, что он - вообще "он".\n\nИ всё же была у Уоддлса одна вещь, которой не было у собак: 'крабовое седло'. Понадобилось не менее нескольких недель, чтоб убедить Уоддлса позволить ей его испытать, но после ряда угощений конфетами и протираний панциря, Хани Дью наконец смогла полюбить своего нового лучшего друга.\n\nУ других пони, может, есть собаки и коты, но когда дело доходило до игры в "Легионеров и Солнцелюбов", Хани Дью всегда брали первой! Каждый в школе хотел на своей сторони пони с личным монстром. Каждый раз, она с Уоддлсом вела Легионеров к победе! (Да, они и раньше всегда выигрывали, но теперь они выигрывают быстрее!) Уоддлс не долго пробыл просто питомцем, он уже вскоре стал её боевым товарищем и другом!"
bat.51.a:0 "Он такой милый!"

bat.52.t:0 "Доклад по радио - Позорный случай"
bat.52.d:0 ""Прошлой ночью, на срочном собрании военных, Капитан Легионеров Кареджес Корал был обвинён по восьми статьям, в частности в нелегальном ввозе наркотиков и в государственной измене. Обвиняемый офицер, как оказалось, сотрудничал с враждебными к нам лицами с целью ввоза наркотиков в нашу великую страну."\n\n"Благодаря неоценимым усилиям наших осведомлённых граждан, Корала поймали на горячем за попыткой продажи опиума своим солдатам, с целью улучшить их результаты в грядущих учениях. Когда Лорд-Командира Отем Бриза попросили прокомментировать ситуацию, он заявил следующее о Капитане..."\n\n"...я хочу уточнить следующее, дорогие друзья. Кареджес Корал едва ли оправдывал свой статус. После пересмотра данных о нём, выяснилось, что он чудом вообще попал в наши престижные корпуса офицеров. Его навыки посредственны, сам он разгильдяй - что уже отрицательно сказывалось на репутации Легиона, не говоря уже о его преступлениях! У меня есть доклад о его деятельности - неопровержимое доказательство моих заявлений, потому я публично заявляю; Совет не одобряет подобные действия, кто бы их не совершал! Отныне, Кареджес Корал лишён своего звания и должности, да сжалится над ним Найтмер!"\n\n"Обвиняемого уже этой ночью будут судить Говорящие с Луной, приговор суда будет транслироваться по всем станциям всей Хироптерры, чтоб слышал каждый! Грешника ждёт святой суд нашей истинной богини. Согласно нашим источникам, ему будет вынесен справедливый приговор - незамедлительная казнь."\n\n"А теперь, музыка...""
bat.52.a:0 "Закон один для всех."

bat.53.t:0 "Реклама по радио - Крабовое Ранчо"
bat.53.d:0 ""Прямо сейчас, мы находимся на Увлекрабтельном Собрании Ракообразных, и с радостью объявляем о начале ежегодного крабзднования, во славу Найтмер Мун! Наших ранчо целое море по всей Хироптерре, они все славятся своими ошеломительными ценами и качеством. Задумывались ли вы лично приобрести своим детишкам нового компаньона?"\n\n"Мы недавно вывели мини-кокосовых крабов, на все сто процентов послушных всем разумным существам. В этом году почти не было никаких инцидентов с крабами, разве не пора перебороть своё самолюбие и познакомить своих крошек с членистоногими друзьями их мечты?"\n\n"Вы в трудном положении? Другие ранчо обманывали вас на деньги? Наши клиенты - самая ценная часть нашей семьи, и мы не посмеем вести вас за нос, как некоторые другие ранчо. Клянёмся своими клешнями, что будем честно вести дела!"\n\n"Первые двести счастливчиков, которые возьмут себе нового лучшего друга, получат годовой запас нашего фирменного 'краб-чау' и поводок военного класса, чтоб вы могли брать своего дружка с собой куда вам вздумается! Это не та сделка, которую можно упускать, дамы и господа, у вас лишь пара дней, следующий такой шанс будет только в следующем году!""
bat.53.a:0 "Простая, но честная работа."

