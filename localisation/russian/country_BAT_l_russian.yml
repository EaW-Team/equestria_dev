bat.131.t:0 "Дипломат"
bat.131.d:0 ""Флешин Балб. Я вас ожидал. Начинайте, когда будете готовы", - сказал Губернатор Кэррот Стик и кивнул, давая репортёру разрешение сесть. Тихие гудки автомобилей, рассекающих по дорогам Нового Южного Бейлса удивили Балб.\n\nОтважный репортёр из 'Опросника Нью-Аякачтли' ворвался в офис Кэррот Стика, в надежде застать его врасплох.\n\n"Вы выискивали мой офис последние четыре дня и...", - сказал Кэррот Стик, спокойно посмотрев на настенные часы:"...и шесть часов. Мой помощник половину от этого времени следил за вами."\n\n"Я...хотела увидеть...",- пробормотала Флешин Балб, внезапно взволновавшись и удивившись, второсортный политик поймал её с поличным. "...но как?"\n\nЯ отслужил в Хироптерре в Копытах Найтмер. Подобрал оттуда пару трюков, заметил тебя рано. Моя служба в качестве агента не отличалась подвигами, в отличие от моих товарищей, которые заложили основу для "Муншайна". Я прикрывался в Эквестрийской диархии должностью бухгалтера,",- Кэррот Стик приостановился, дав репортёрше начать писать. "Я был хорошим бухгалтером. Достаточно хорошим, что по возвращению я смог стать нормальным чиновником"\n\n"Ну и какая это была карьера! Ваши социальные реформы в Нью-Бэйлсе полностью изменили...и-и..это...говоря о ваши оппонентах...", - Флешин Балб помотала головой, всё ещё поражённая несерьёзным настроем Кэррот Стика. Пока она продолжала запинаться, Кэррот Стик внезапно встал из-за стола и начал наливать ей чай.\n\n"Они думают я несу идеалы гармонии. Без сливок, 2 кубика; Так?, - спросил Кэррот, положив два кубика сахара рядом с чашкой, будто завершая мысль.\n\n"Да...я...не думаю что я вообще пила чай с тех пор, как приехала в Новый Бейлс",- прошептала Флешинг Балб.\n\n"Да ну? Тогда удивите меня...Я уважаю вашу работу. У вас нюх на правду. Вы подхватываете идеи и с той же скоростью их распространяете. Я думаю ещё два таких же интервью будут не менее интересными...Не так ли?""
bat.131.a:0 "За светлое будущее."

bat.132.t:0 "Экономист"
bat.132.d:0 ""Бит - это минимум, не меньше," размеренно ответила Спринг юному репортёру, умудрившейся поймать её в одном из заводов Нью-Мейридиана. Рабочие трудились вместе с гражданами при, на удивление, достойных и безопасных условиях. "Если так уж выходит, что Рабочий получает больше Гражданина, то это потому, что тот хорошо делает свою работу, следовательно, заслуживает награды."\n\n"Многие утверждают, что ваши предпринимательские практики противоречат основополагающим традициям нашего государства, мисс Мэдоу," ответила Флешин Балб, поражённо оглядываясь кругом - вокруг неё всюду была инновационная техника, собранная необычайно быстро. Холодильники, радио, кондиционеры копились на сборочных конвейерах. Сложно поверить, что прямо из этой фабрики Спринг Мэдоу ещё и занимается управлением всей этой провинции.\n\n"Зовите меня Губернатор Мэдоу, мисс Балб. Я потратила немало времени на то, чтобы выиграть в тех выборах, а раз время - это деньги... то я воспользуюсь этим титулом сполна," поправила Губернатор Мэдоу репортёра, которая продолжала за ней следовать. "Традиции основаны на власти. Власть исходит от народа. А что ещё исходит от народа? Прибыль! Пока народ доволен, прибыль на высоте, бизнес на подъёме, о всех рабочих заботятся...мы всё ещё следуем традициям...просто...‘инновационным' образом!"\n\n"Ваши объяснения слабо убеждают Совет Легионеров, Губернатор Мэдоу. Многие считают вас коррумпированным либералом-капиталистом, подобно брокерам селестийского Мэйнхеттена," заметила Флешин Балб, заинтересованно склонив набок голову. "Что же вы на это ответите?"\n\n"Моим первым ответным действием будет нанять того, кто выдумал эту клевету. Эти обвинения хорошо продуманы и не так далеки от истины, поэтому их легко выдвинуть по отношению ко мне. Записывайте, Мисс Балб, записывайте. И обязательно добавьте, что я ему буду платить вдвое больше, чем тот лизоблюд из Совета, кем бы он ни был. Свободный рынок, это, конечно, хорошо, но свободное Содружество - лучше," задумчиво возразила Мэдоу.\n\n"Свободное Содружество для ваших свободных манипуляций с зарплатами?" без раздумий возразила поражённой Мэдоу репортёр.\n\n"Мисс Балб! Ну я же не зарабатываю на страданиях рабочих! Наоборот, я помогаю им получать больше, и сама получаю с этого долю. Войны, завоевания, сегрегация только вредят нашей экономике, и их тяжело оправдывать нашим специалистам по продажам. Ради прибылей и достойного имиджа...нам нужны перемены.""
bat.132.a:0 "За процветание в будущем."

bat.133.t:0 "Старый солдат"
bat.133.d:0 ""Адмирал Кресcент, Адмирал Кресcент!" — прокричала Флешин Балб, спотыкаясь и размахивая копытом над головой. Юная бэтпони была в десятке метров от знаменитого рейдера. Старый капитан крейсера был силён да крепок, как и говорили о нём газеты. Он смотрел на неё с тем же взглядом, с коим смотрел по обыкновению на разорённые берега врагов. Эмбер Крессент просто хотел насладиться кружкой пива, но когда суровый взгляд его не испугал молодую фестралку, серые волосы вокруг бороды жеребца ощетинились, и он фыркнул: "Теперь просто Эмбер Крессент, дитя. Ныне я простой гражданский, без звания."\n\n"Х-хорошо!" — запинаясь, ответила Флешин Балб, перелезая через заборчик кафе, ошибочно приняв уточнение за приглашение. Эта ошибка вызвала у бывшего героя-моряка тяжёлый вздох.\n— "Гражданин Крессент, что вы думаете о том, что Совет продолжает милитаризацию, несмотря на победу нашей великой императрицы в войне на Эквусе?"\n\nЗакатив глаза, поседевший жеребец поправил свой простой наряд. Продолжительной длины шрамы украшали его лицо, представляя большой контраст с его повседневной одеждой. Выделялся среди этого лишь пустой рукав пиджака, прижатый к груди. — "Каждый гражданин имеет долг перед своей страной. В прошлом этот долг стоил мне передней ноги, а многим другим он обошёлся гораздо дороже. То была жертва, на которую я охотно пошёл, так же, как осознанно иду я на кампанию против продолжения милитаризма. Мы победили в тысячелетнем противостоянии. Теперь дело не за линкорами, а за обеспечением заботой тех, кто боролся за эту победу."\n\n"Многие поддержали бы столь благородную цель, гражданин Крессент... Но среди рабочих есть опасения. Сейчас вы сказали мне, что желали бы улучшить жизнь жителей Хироптерры... но что же касаемо заключённых активов?" — отрезала Флешин Балб, переходя прямо к теме с заранее подготовленным вопросом.\n\nЭмбер Крессент сделал глубокий вдох, глядя ей в глаза с той же решимостью, что позволила пожертвовать передней ногой для спасения боеукладки от взрыва: "Как только они заслужат гражданство? Конечно, я буду бороться за них до последнего своего вздоха.""
bat.133.a:0 "За лучшую Хироптерру."

bat.134.t:0 "Пакт губернаторов"
bat.134.d:0 "Интервью с Кэррот Стиком, данное Флешин Балб, не было эксклюзивным. Этот скромный и на удивление осведомлённый фестрал, которого она впервые встретила в Нью-Бэйлсе смело вышёл перед публикой в Нью-Аякачтли. Близ него стояли Спринг Мэдоу в пышном наряде и Эмбер Крессент, в отличие от неё, в простом, даже чуть потрёпанном костюме.\n\nБалб, вместо того, чтобы лезть с толпой в очередь задавать вопросы и снимать фото, как остальные журналисты, стояла в стороне и записывала всё в блокнот. Скорее всего, именно Кэррот сказала Спринг, что Флешин первой сравнила её с мэйнхеттенским брокером. Губернатор Мэдоу осталась верна своему слову, и действительно готова платить в три раза больше, чем платят в 'Опроснике Нью-Аякачтли'. Чего уж там, она готова купить саму газету.\n\nПрибавка к зарплате и повышение сначала обеспокоили Флешин, но даже спустя несколько недель никакой цензуры от новых владельцев из клики, прозванной ‘Пактом губернаторов' не последовали. Даже больше: следя за деятельностью этой троицы, она всё больше осознавала искренность их намерений. Шпион, промышленник, и закалённый ветеран оказались наилучшей опорой и надеждой для свободной Хироптерры.\n\nНастал пик их деятельности, они сделали совместное официальное заявление. Кэррот Стик официально объявил название: ‘Пакт губернаторов'. Речь Кэррота была зажигательной и впечатляющей... своими словами он заявлял о том, что толпе нужно было слышать... хотели ли они того, или нет. Он говорил о мечте, мечте о едином Содружестве, дарованной самой Найтмер. Содружестве, построенном на фундаменте жертв предков, но без их ошибок. Содружестве, верном Императрице, освобождённом от своих оков. Скептицизм Флешин как копытом сняло к тому времени, как она хлопала нашествию истории."
bat.134.a:0 "Пакт губернаторов - путь в будущее!"

bat.135.t:0 "Кафетерия 'Луз Липс'"
bat.135.d:0 "Хироптерра оказалась на грани перемен. Политики проводили хитрейшие планы друг против друга: Пакт губернаторов и Совет активно обсуждали государственные нужды, пока мир рвался на части.\n\nВвиду этого, обстановка в Нью-Аякачтлийской кафетерии 'Луз Липс' стала не в пример напряжённее.\n\nЭмпти Пинт заведовал 'Луз Липс' с тех пор, как уволился из Легиона пятнадцать лет назад. Он обслуживал любого, кто к нему приходил, будь то рабочий, легионер, или даже еретик, под градусом не держащий язык за зубами даже в присутствии Лунных жрецов. Из-за такого вольного подхода к ведению бизнеса он не раз встревал в неприятности с властями, но факт того, что он отдал свой долг Найтмер, отслужив в Легионах, а также порой и скидки местным чиновникам позволили ему отделаться штрафами.\n\nВпрочем, за последние три месяца, Эмпти Пинту только и оставалось делать что разнимать драки. Может, на общенациональном уровне дебаты на тему внутренней политики редко переходили в бурные споры, но Эмпти каждый раз убеждался, что крепкие напитки и политика - это взрывная комбинация для всех пони.\n\nВсё, что сейчас на уме у пони - их общее будущее. Совет или Пакт. Права рабочих, ужесточение законов. Равноправие или меритократия. Роль Императрицы - верховный вождь или лишь наставляющее копыто.\n\nЭмпти мог злиться сколько угодно, но он уже не может вернуться в прошлое и поступить так, как ему сказал его двоюродный брат - открыть оружейный магазин. Оружие - как-никак, уж точно беспроигрышный вариант. Ему оставалось надеяться, что веяния толпы совпадут с его убеждениями: судя по мнениям посетителей, он мог сказать, что..."
bat.135.a:0 "...гражданское правительство вот-вот будет учреждено"
bat.135.b:0 "...хватка Совета не дрогнет"

bat.136.t:0 "The Government"
bat.136.d_1:0 "Chiropterra's political debate eventually reached the ears of Nightmare Moon. By the Empress' word a mandate would be delivered to break the stalemate. Among an assembled quorum of the Legionary Council and Governor's Pact, a Moonspeaker read a letter dedicated to them. The Night Empress lauded the leaps and bounds each pony in the room had made in their support of her plans. The reforms that the Council spearheaded her will and the dutiful service the Governors made had not gone unnoticed.\n\nAwards and commendations were given to each soul; titles bequeathed freely and generously. Estates taken from Canterlot nobles awarded in droves as the Empress' disdain for subtly made one thing clear...it was all to soften a blow. Her representatives told her what governance her ponies needed in Zebrica and she listened.\n\nOne thousand years of tradition was broken in a moment. The Legionary Council, the entity that had guided Chiropterra for a millenia against all threats, were no longer the Commonwealth's navigators. The Empress' letter was clear: a civilian government would lead them into the new age. The presence of Carrot Stick and his Pact made it abundantly clear that the orange thestral was the Nightmare's choice first and foremost.\n\nThe Lord and Lady Commanders, to their credit, did not protest the decision. The youngest of the group, Auburn and Lucent, were the first to offer their congratulations. Nimbly moved to offer the Pact their full support and the outlines for several reforms they had been planning before the Moonspeaker had even left the room. The other Commanders were quick to follow, a collective weight taken off their shoulders. For better or for worse, they had one victory for Chiropterra...and maybe it was time for those outside the Legion to win the peace." #Civilian
bat.136.d_2:0 "Chiropterra's political debate eventually reached the ears of Nightmare Moon. By the Empress' word a mandate would be delivered to break the stalemate. Among an assembled quorum of the Legionary Council and Governor's Pact, a Moonspeaker read a letter dedicated to them. The Night Empress lauded the leaps and bounds each pony in the room had made in their support of her plans. The reforms that the Council spearheaded her will and the dutiful service the Governors made had not gone unnoticed.\n\nAwards and commendations were given to each soul; titles bequeathed freely and generously. Estates taken from Canterlot nobles awarded in droves as the Empress' disdain for subtly made one thing clear...it was all to soften a blow. Her representatives told her what governance her ponies needed in Zebrica and she listened.\n\nOne thousand years of tradition was upheld without hesitation. The Empress, despite her desire for reform, recognized the dedication of her once exiled legions. The Commonwealth of Chiropterra would be the bastion of the Lunar Empire and the home of her greatest defenders. The policies of the Legionary Council would continue to be changed, but the Council would endure as it always had.\n\nThe Governors' Pact did not protest the decision, Carrot Stick himself almost seemed to expect it. The thestral engaged the Lord and Lady Commanders in serious conversation once the Moonspeaker had departed. The Governors would support them fully and continue to raise their concerns in the legal fashion they always had. The Council welcomed such dedicated Civil-Servants, acknowledging that without the Governors the Commonwealth would not have even been declared. The Council had won them the war and they would win them the peace." #Military
bat.136.a:0 "The Civilian government wins out!"
bat.136.b:0 "The Legionary Council maintains its grip"

bat.137.t:0 "The Governor General"
bat.137.d:0 "Flashing Bulb sat in the lounge chair, shifting uncomfortably underneath a massive painting in the Governor-General's office. It was a portrait of the Legionnaires' first landing on Chiropterra's shores flanked by the flags of the Empire and Commonwealth. The looks painted on their faces divinely expressive, the look of unbridled hope and resigned anguish to a lost homeland captured by a long since deceased artist. Carrot Stick ordered it to be placed in his office, a permanent reminder to all who sat beneath it what came before the Commonwealth's victory.\n\nCarrot Stick himself was strangely silent, the thestral looking concerned from behind his new desk.\n\nFor once Flashing found herself asking the questions, "Governor-General Stick, your administration has been tasked with bringing the Commonwealth into a new era by the Nightmare herself...and..."\n\nFlashing Bulb stumbled back into their shared silence, blinking once as she shifted into an informal tone, "What now, Carrot? I've never known you not to have a plan nor to be this quiet."\n\n"...I'm not sure," Carrot said slowly. "Have you ever walked into a room and struggle to remember why you're there? Or accomplish a dream and not feel a thing? In retrospect, the fight to get here was easier than sitting in this office. I was pushing up to the peak of a mountain in a fog. Now that I'm at the summit? I can only see the fog. I know what I want to do...but the way to do it isn't clear anymore."\n\n"Good analogy, but you said it yourself that you know what you want to do," Flashing said, giving a sympathetic smile. "It's not easy to find that path, but I think you'll find your next mountain to climb soon enough."\n\nCarrot chuckled at that, running a hoof through his hair as he tilted his head in agreement, "No...it is certainly not easy. Nothing ever worth doing is easy.""
bat.137.a:0 "Time to get to work"

bat.138.t:0 "The Council's Mandate"
bat.138.d:0 ""That was close," Lightning Charm hummed out, shaking an empty glass towards Stone Palisade as the old war horse trotted over to refill the Lady Commander's bourbon. The pair sat together at a coastal fortress overlooking the bay of New Ayacachtli.\n\n"Close only counts in horseshoes and hoofgrenades. We held firm, like we always do. I'm not surprised it was Admiral Crescent and that new blood, Governor Stick. Crescent is a stubborn horse, but he's always known who to throw his weight behind," Stone rumbled out in admiration, raising his glass as he watched the sun set over the harbor. "Did I ever tell you how he once beached a cruiser to save my platoon?"\n\n"Only every day since that Governors' Pact headache began," Lightning let out with a circling laugh, shaking her head. "The Council isn't going to be able to take another hit like that though. The Pact had a point, even though we have the Empress' blessing we're not planning Moonshine anymore. The Commonwealth has been secure, we're waging a war for peace now."\n\n"I have not known you to be one to dance around a point, Lightning," Palisade laughed, taking a sip from his drink.\n\n"And I know you can hardly pick up on subtleties...the Council needs to be reformed. The Pact was right about that, but they were wrong about who should do it," Lightning explained with a firm nod, setting her drink down as she stood up. "I do not think either of us have that fight in us anymore, Stone."\n\n"But you know who does. You always have a plan of some kind," Stone said with a pleased expression, rising to his hooves as well. "For now though? Business as usual, we should discuss what comes next with the rest of the Council. When that discussion comes too? You have my full support.""
bat.138.a:0 "Business as usual"

bat.139.t:0 "The Wolf Of Palisade Street"
bat.139.d:0 "Spring Meadow leaned back in her chair, the lithe unicorn wearing a pleased expression as her personal ‘accountants' quietly exited the room as she nursed another glass of champagne. Her rather flustered secretary finally handed her the ticker tape from the closing of the afternoon's market, "The reports you asked for, Madam Governor."\n\nUsing her magic, Spring levitated the thin strand of paper over as she began to scour the series of dots and letters to gauge how her impromptu stock market was flourishing. While the Night Empress dictated the economic laws on Equus, the Commonwealth was enjoying a much less restrictive period of growth...for now.\n\nA series of shell companies leftover from the Nightmare's Hoof operations during Moonshine gave them a hoof in the door in just about every major world market. Spring made sure that within the Commonwealth of Chiropterra that no business would have an underhoofed advantage over the other, but through the shell companies?\n\nSpring Meadow would not allow the stock market on Palisade Street to profit from the loyal subjects of the Empress on Zebrica or on Equus. The rest of the world though? She could squeeze them for the bottom line with punitive tariffs, lobbying, and quiet exploitation. The economy of the Commonwealth would prosper, Chiropterran innovation was rooted in this game after all.\n\nGovernor Meadow would ensure that Palisade Street would be a wolf among sheep in the markets." #Meadows' idea
bat.139.a:0 "Money! Power! Mares!... And Stallions!"

bat.140.t:0 "In The Big City"
bat.140.d:0 "Midnight Meteor stopped the ancient Oldsmobile Six outside the narrow flat townhouse nestled between all the others. The furniture tied to its roof creaked haphazardly as the thestral carefully stepped out of the car, "Well doggie! Ain't this here building...swanky."\n\nHoney Cake, the stout mare beside him, flashed a warm grin, "Wasn't too sure if the trip was worth it, but you've earned us one heck of a pension."\n\n"What can I say? If I'd known oil was on the farm I would've accidentally shot that there ground sooner!" Midnight said with a beaming smile, flashing a gap-toothed grin to his sweetheart as he gestured up to their new home.\n\n"You're lucky them Celestials didn't have a chance to blow your handsome head off...we're a long way from Hayseed, Midnight. You sure this is gonna be the best place to raise the foals? Why didn't we take one of them farms out in the East?" Honey asked, a persistent worry hanging in her voice. With Nightmare Moon's victory on Equus and Midnight's blundering heroics, they had earned a chance at a fresh start.\n\n"My pa was a farmer. His grandpappy was a farmer. His great-grand pappy was a farmer. All us Meteors have ever been is farmers. I want them kiddos on the way to have more of a choice than we did, a better opportunity." Midnight explained, moving slowly to hug his wife. "We've been blessed by the Nightmare, let's make sure we use her blessing to its full extent!"\n\n"You sure you're gonna be alright doing...what'd you call it? Being a ‘desk jockey'?" Honey asked, leaning into him."
bat.140.a:0 "I'll be fine, home is where the heart is!"

