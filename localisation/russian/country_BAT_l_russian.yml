### Leader Descriptions ###
BAT_AUTUMN_BREEZE_DESC:0 "§YДата рождения§!: 31 декабря, 942 ПИЛ, Новый Аякачтли\n\n§YЗвание§!: Лорд-командир Легиона Найтмер\n\n§YБиография§!: Барон Отэм Бриз III, один из последних представителей почтенного рода Рид из Филлидельфии, рода, который одним из первых из эквестрийских дворян в общем признал праведность правления Её Имперского Величия Найтмер Мун. Даже несмотря на то, что это восстание обернулось катастрофическим поражением, Риды не предали Её Величество, и вследствие были первопроходцами в диких зебриканских землях, в которых они заложили фундамент государства Хироптерра многими веками ранее.\n\nС тех мрачных пор, династия Рид, и Легион Найтмер в целом кропотливо работают над плацдармом для будущего вторжения Императрицы и низложения Эквестрии.\n\nВпрочем, пока Отэм Бриза больше заботят нынешние проблемы. Он - непреклонный сторонник дворянских традиций Хироптерры, и верит, что нынешний устой, продержавшийся целое тысячеление, должен сохраняться и впредь. Ведь как только Найтмер вернётся, именно славные дворяне, служащие в Легионах, будут исполнять её волю, и никто встанет на их пути.\n\n§YАвтор портрета§!: Kessel"
BAT_EMERALD_LIGHT_DESC:0 "§YДата рождения§!: 7 февраля, 965 ПИЛ, Фёрстпорт\n\n§YЗвание§!: Леди-командир Легиона Серебряной Луны\n\n§YБиография§!: Некоторые звали Эмеральд Лайт 'сумасшедшей учёной', но она с этим категорически не согласна, как и многие другие, пусть и по другим причинам. Она родилась, как и почти все остальные, в Хироптерре, в семье двух легионеров. Можно сказать, что Эмеральд Лайт была исключением в армейском роду. Её ум всегда тяготел к ответам, - когда её родители пытались обучать её что-то убивать, её прежде всего интересовало, что побуждало эту самую жертву к жизни, что её поддерживало, как на это можно повлиять и что может это изменить.\n\nЭтот интерес и стал причиной того, что её карьерный рост проходил не по армейским званиям, а по постам ЛДМИ - в этой организации её пытливый ум и показал себя с наилучшей стороны. Её наставники отмечали навязчивость в исследованиях - как только она обнаруживала интересующую проблему, эта проблема становилась первостепенной задачей, и вопреки всему она прилагала все усилия для нахождения результата, чего бы это не стоило. Мало того, её абсолютное безразличие к сети политических связей и сосредоточенность на целях и оказались решающими, когда после чисток старожилов она оказалась идеальным лидером для организации.\n\nПри Эмеральд Лайт, ЛДМИ добилось процветания, и начало смещать внимание на всё более радикальные эксперименты. В конце концов, они все служат Найтмер Мун, сдаваться было не в её духе, испытуемых тьма тьмой, - даже бесконечность не была пределом, никакая этичность даже не рассматривалась при проведении экспериментов. Со временем, её технократическое и аполитичное расположение ума, вместе с её умениями заработали ей должность командира Легиона Серебряной Луны. Ей пришлось распылять время и на ЛДМИ, и на Легион, но несмотря на это, её пытливость, границы которой ещё неведомы науке, никуда не делась. И всё-таки, безумной себя она не считает: безумность порождает иррациональное мышление, а рациональность для неё ориентир. И другие тоже: все, кто что-то такое скажут, рискуют стать жертвами её любопытства, и одна лишь мысль об этом им не даёт покоя.\n\n§YАвтор портрета§!: Kessel" # может не влезать, я не проверял в игре (впрочем, касается и других описаний)
BAT_ETERNAL_ECLIPSE_DESC:0 "§YДата рождения§!: 6 июля, 929 ПИЛ, Урсаград\n\n§YЗвание§!: Лорд-командир Легиона Урса\n\n§YБиография§!: Можно сказать, что Этёрнал Эклипс стал легендой Хироптерры - конечно, не такого рода, о которых рассказывают жеребятам или которого играют актёры, но такой легендой, о которой знают все и которого все уважают. За все его 61 год службы, он усердно и непрестанно исполнял волю Её Величества, покорно ожидая её возвращения и трудясь ради успеха Легионов. После того, как он 12 лет пробыл лорд-командиром Легиона Урса, в 986 году он занял пост лидера Комиссии по делам местных, исполняя свои обязанности, как и прежде, спокойно и эффективно, добиваясь прагматичных успехов, а не одержимо к чему-то стремясь. За это его и стали уважать прочие командиры Легионов, - они всегда могут положиться на него, когда нужна решительное решение. Благодаря его беспристрастности, он часто выступает посредником в спорах между другими командирами.\n\nНо даже легенды не вечны, это же касается и наследия Этёрнал Эклипса, что несколько беспокоит некоторых в нашем обществе. Его возраст всё чаще даёт знать о себе, потому он задумывается о том, кто станет наследником на его посту. Его выбор явно скорее всего падёт на его внука, Люсент Эклипса. Он обрёл схожую репутацию, но некоторых волнует его... реформаторские идеи. Люсент уже выполняет военные обязанности лорд-командира Легиона вместо своего деда из-за его возраста и здоровья, потому очевидно, что он неоспоримый наследник своего деда, ведь он готовился к этому годами.\n\nВпрочем, чем бы не запомнилось пребывание Этёрнал Эклипса на посту Легионера, никто не сможет отрицать, что все его усилия были направлены на осуществление мечты Её Величества, и что он не из тех, кто будет этим хвастать.\n\n§YАвтор портрета§!: Kessel"
BAT_LUNAR_HAIL_DESC:0 "§YДата рождения§!: 3 января, 969 ПИЛ, Долина Лунных Жрецов\n\n§YЗвание§!: Леди-командир Легиона Детей Луны\n\n§YБиография§!: Жизнь Лунар Хэйл не всегда отличалась от многих других; она родом из малообеспеченной семьи фестралов из Долины Лунных Жрецов. У её семьи не было не политического влияния, никто в роду не отличился военной отвагой, да и в общем нельзя сказать, что в семье было что-то особое... за исключением её самой. Вся семья искренне верила в Найтмер, и восхищалась Легионом Детей Найтмер - в глазах её семьи, они были истинными защитниками нации. Лунар всю жизнь была робкой, но при этом честной и добропорядочной, несмотря на замкнутость. Казалось, что её жизнь предрешена, что она всю жизнь будет простой рабочей, но всё изменила одна судьбоносная ночь. Когда ей было тринадцать, она внезапно пропала из дома, но вскоре её семья нашла её спящей в роще неподалёку, и когда они принесли её домой, она рассказала о повиданном. Лунар поведала, что ей явилось видение о возвращении Найтмер Мун: она не знала, когда оно произойдёт, но это видение было столь ярким, что она прониклась им и определилась, что свершение этого события станет её целью в жизни, что в итоге и усилило в разы её веру.\n\nОна начала обучаться делу жреца как только это стало возможно, затем вошла в ряды Детей Найтмер и служила военным капелланом. К тому времени, её родители уже стали замечать значительные изменения в Лунар - она стала более харизматической, её речь полнилась невиданной прежде уверенностью, она с лёгкостью могла завести толпу, рассказывая о вере. Именно поэтому она стала очень уважаемой особой в Легионе. Далеко не раз, куда более высокопоставленные офицеры просили её проводить проповеди на собраниях или званых ужинах, что и проложило ей путь к высшим эшелонам власти. В 1000 году, прошлый Избранный Луной погиб от старости, и завещал, чтобы проповедь на его поминках провела Лунар Хэйл. В глазах общества это было равносильно выбору наследницы, что и произошло - Лунар Хэйл стала главной проповедницей и пророком в стране. Четыре года спустя, также погиб командир Легиона Детей Луны, и так как Лунар Хэйл уже занимала высокий пост в Легионе, не мудрено, что офицеры и жрецы Легиона избрали именно её как нового командира. Теперь, с Легионом в одном копыте и духовенством всей страны в другом, Лунар Хэйл готова обрушить гнев нации на врагов Найтмер, во имя её величия и славы.\n\n§YАвтор портрета§!: Kessel"
BAT_LIGHTNING_CHARM_DESC:0 "§YДата рождения§!: 12 октября, 950 ПИЛ, Фёрстпорт\n\n§YЗвание§!: Леди-командир Легиона Перворождённых\n\n§YБиография§!: Из всех командиров Легиона, можно сказать, что история именно Лайтнинг Чарм больше всего располагала к такому высокому званию. Она родилась в военной семье, её взрастили как военную, чем она гордится и по сей день. Благодаря усилиям Лайтнинг Чарм, её Легион стал самым дисциплинированным и профессиональным подразделением в армии Её Величества. Она гордится тем, что управляет, по её мнению, самым элитным Легионом, пусть она вряд ли скажет это в лицо другим командирам. По её мнению Дети Луны и их командир, Лунар Хэйл, чересчур одержимы верой, Эмеральд Лайт тратит слишком много средств и сил на то, что приносит слишком мало выгоды армии, и, помимо того, однажды Лайтнинг как-то позволила себе заявить, что Отэм Бриз сильно зазнался. Но даже если и прочие командиры знают, какого она о них мнения, они её не порицают. Они знают, что для Лайтнинг Чарм превыше всего Её Величество, и что её критика - это стремление сделать Легионы совершенными. Что не мешает им высказывать колкости в её адрес.\n\nЛайтнинг Чарм, как Военачальник, возносит педантичность и строгость на новый уровень. Управление страной всё больше походит на управление армией, и от всех ожидается полное исполнение планов, в ином случае следует наказание. Впрочем, какие бы личные разногласия не стояли у неё на пути, как и для всех Легионеров, у неё лишь одна цель: служить во славу Её Величества, Найтмер Мун. Хвала Найтмер.\n\n§YАвтор портрета§!: Bunnyshrubby"
BAT_STONE_PALISADE_DESC:0 "§YДата рождения§!: 18 апреля, 957 ПИЛ, Метцтуналия\n\n§YЗвание§!: Лорд-командир Легиона Звездорождённых\n\n§YБиография§!: Если бы вы лет шесть назад спросили у кого угодно из Легиона Звездорождённых, кто, по их мнению, станет их следующим командиром, никто бы не ответил, что им станет Стоун Пэлисейд. Естественно, он занимал высокий пост, следил за выполнением работ на востоке страны, но не более. Он был очередным Легионером, коих уже было сотни тысяч. Как вдруг, в дверь постучали йети.\n\nВпервые о будущем вторжении заговорили, когда агент Копыт Найтмер в Мейргипте сообщил о наступлении орды, рассказал об огромных дирижаблях, о магии бурь и мороза. В тот самый день Пэлисейд и проявил себя - он, без приказа на то свыше, наладил добычу ресурсов в регионе и начал сооружение оборонных сооружений по границе Хироптерры, готовясь к грядущему вторжению йети. Среди этих оборонных сооружений были ПВО, опорные пункты в стратегических точках, цитадели, минные поля, и даже, помимо всего прочего, укрепления по южному берегу, для предотвращения возможных морских высадок. Потому, когда армии могучего Короля Шторма добрались до границ Хироптерры, Стоун Пэлисейд и его Легионы уже его с нетерпением ждали, готовясь дать отпор. \n\nНо нападение не состоялось, ведь Король Шторм, увидев так называемую самим Пэлисейдом "Линию Найтмер", пришёл к выводу, что завоевание этой земли того не стоит, и просто направился дальше на север. После этого случая, Пэлисейда вызвали по неведомой причине в Новый Аякачтли. Он сообщал своим ближайшим соратникам, что боялся, что его ждёт выговор за его действия без последовавших на то приказов, а то и что хуже, но всё оказалось иначе. Как только он прибыл в город, его позвали на встречу с командиром его Легиона, и что тот ему сказал, не известно по сей день. Но известно, что с тех пор он стал наследником командира Легиона Звездорождённых. С тех пор, он продвигался лишь вверх по карьерной лестнице.\n\nТеперь, как у лорд-командира, у него выстроились интересные отношения со всеми остальными в совете. Он не отличается харизматичностью, и предпочитает факты пламенным речам. В общем, он считается одним из лучших в организации обороны во всей Хироптерре, но он - последний, кому стоит доверять давать речь или проповедь.\n\n§YАвтор портрета§!: Bunnyshrubby"
BAT_AUBURN_LEAF_DESC:0 "§YДата рождения§!: 28 января, 981 ПИЛ, Новый Аякачтли\n\n§YЗвание§!: Леди-командир Легиона Найтмер\n\n§YБиография§!: Баронесса Обёрн Лиф, ставшая главой рода Рид не имеет равных по славе, благодаря образу, который она выстраивала годами - очаровательная аристократка-красотка и любимая дочь всем известного Отэм Бриза. Репутация её отца и наследие веры в Найтмер - вот что сделало её очевидной наследницей лорд-командира.\n\nПони, близкие к Отэму понимают, что этот образ веет фальшью. Она холодна, расчётлива, и не постесняется марать копыта - ни для кого не секрет, что она недовольна нынешней обстановкой. Рьяные споры между ней и командиром Люсент Эклипсом о направлении общегосударственных реформ уже давно стали популярной темой для сплетен.\n\nВпрочем, какие бы слухи не ходили и как бы она всех не обманывала, Леди Лиф, несмотря ни на что, считает себя патриотом до мозга костей, в ней нет места для жалости к врагам Найтмер. По её мнению и опыту, лишь Найтмер вечна, и ради того, чтоб была вечной вера в Имперское Величество, необходимы перемены. И не важно, какой ценой.\n\n§YАвтор портрета§!: Bunnyshrubby"
BAT_LUCENT_ECLIPSE_DESC:0 "§YДата рождения§!: 28 января, 980 ПИЛ, Урсаград\n\n§YЗвание§!: Лорд-командир Легиона Урсы\n\n§YБиография§!: Лорд-командир Люсент Эклипс. День, наступления которого некоторые боялись больше смерти, настал. Впрочем, никто так не боялся этого дня, как сам Люсент. После кончины Этёрнал Эклипса, его столь желанный пост командира Легиона Урсы занял этот юный фестрал. С каждым его шагом, над ним всё тяжелее нависают тяготы государства, но теперь, его деда больше нет с ним, он остался с этими проблемами сам-на-сам.\n\nВ наше время, в совете постоянно царят споры между своеобразными кликами - командиры Чарм и Пэлисейд поддерживают его либеральные реформы, а консерваторы жаждут вернуть былой курс управления, под управлением Хэйл, Эмеральд, или Леди Обёрн Лиф. Эти две стороны спорят, каким именно будет ориентир для нашего государства при нынешнем Военачальнике. Ветер перемен проник в совет, и он стал его оплотом, пусть ещё не ясно, какого же мнения в общем придерживается Совет. Для некоторых, его социальные и военные реформы слишком радикальны, для других - это необходимый шаг для сооружения сильной и стабильной Хироптерры, достойной возвращения Найтмер.\n\nЕго бессонные ночи полны бюрократической возни и бесед с Обёрн Лиф; эта пара каждый день всё больше в штыки принимает предложения друг друга, но даже так Люсент не может отрицать, что благодаря Обёрн он трудится усерднее и добивается большего. Иногда, Обёрн тоже признаёт его благотворное влияние. Их идеологии и подходы к реформам, наверное, диаметрально противоположны, но их стремление к переменам подняло более серьёзный вопрос: Как будет выглядеть Хироптерра будущего, и какую роль она будет играть во владениях Найтмер?\n\n§YАвтор портрета§!: Bunnyshrubby"
