BAT_bitter_remnants:0 "Горечь Поражения"
BAT_bitter_remnants_desc:0 "Пони Хироптерры жили тысячу лет в изгнании из-за своей любви к Найтмер Мун. Многие до сих пор озлоблены на Эквестрию за то, что та низвергла их богиню даже не единожды, а дважды."
BAT_army_with_a_state:0 "Невидимое государство"
BAT_army_with_a_state_desc:0 "Глаза тьмы, кроющиеся в тенях, безжалостны к врагам государства, особенно к жалким пешкам культа солнца. Нам известно всё про жизни подданных Найтмер - все их интриги, любовные интересы, и претензии к нам. Впрочем, не меньше нас интересуют дела наших врагов, которые слепы без своего дневного света. Мы под покровом тишины, но нам всё известно, ведь мы везде." #NavyMongoose
