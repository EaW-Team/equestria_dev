BAT_appoint_warmaster:0 "Совет Легионеров"
BAT_appoint_warmaster_desc:0 "Хоть официально Её Имперское Величие Найтмер Мун - глава государства §CХироптерра§!, ввиду несколько неудачливых обстоятельств, она изгнана из нашего плана существования, поэтому ей было бы, откровенно говоря, довольно сложно исполнять свои обязанности.\n\nПоэтому, §CИмперский Совет Легионеров§! - состоящий из §YЛорд-Командиров§! шести изначальных §CИмперских Легионов§!, которые сбежали в Зебрику как раз после изгнания §CНайтмер Мун§! - изо дня в день выполняет её обязанности в государстве\n\n§CСоветом Легионеров§!, в свою очередь, руководит §GИмперский Военачальник§!, который обычно избирается голосованием солдат. §GИмперский Военачальник§! выполняет роль §Yглавнокомандующего армией§! и де-факто главы государства §CХироптерра§!, пока ему позволяют коллеги-командиры, или до тех пор, пока сам не уйдёт с поста."
BAT_raiding:0 "Комиссия по Делам Местных"
BAT_raiding_desc:0 "Довольно древняя §CКомиссия по Делам Местных§! занимается управлением и трудоустройством местных §YЗебриканских Рабочих§!. Бедолаг, не принявших §CНайтмер Мун§! как своего единственного Бога и спасителя обычно вынуждены заниматься различными формами §Yфизического§! и §Yчёрного§! труда на государство, до тех пор, пока не покажут верность Её Имперскому Величию, или не погибнут от переутомления.\n\nСейчас у нас £manpower_icon §G[?BAT.BAT_labourers]§! §YРабочих§!"
BAT_LMRD:0 "Легионерский Департамент Медицинских Исследований" # LMRD - ЛДМИ
BAT_LMRD_desc:0 "§CЛегионерский Департамент Медицинских Исследований§! - это целевая группа ученых, исследователей и инженеров, занимающихся исследованиями медицинских и биологических достижений на благо §CХироптерры§!. §CЛДМИ§! не имеет ограничений в отношении того, насколько агрессивными его исследователи могут быть, но их самые ужасные §Yэксперименты§! дали весьма применимые для вооруженных сил результаты. Из-за этически сомнительной процедуры работы немногие из §CЛДМИ§! задерживаются более десятилетия; часто требуя перевода или увольнения по окончании первого срока службы. Тех, кто остается, часто считают высокофункциональными §Rсоциопатами§!, но это не мешает Леди-Командиру §YЭмеральд Лайт§! без жалоб поддерживать их.\n\nВ настоящее время у нас есть £research_icon §G[?BAT.BAT_test_subjects]§! §gтестовые образцы§!"
BAT_special_projects:0 "Специальные исследовательские проекты"
BAT_special_projects_desc:0 "Специальные проекты развития - это гранты, предоставляемые тем, кто в пределах наших границ реализует специальные инженерные проекты, которые могут принести большую пользу нашей стране. Они не похожи на формальные исследовательские проекты, поскольку правительство обеспечивает ограниченный надзор и вместо этого просто выписывает чек командам, участвующим в их разработках. Следующий ниже список проектов - это те, которые доступны для финансирования в настоящее время."
BAT_opium_production:0 "Производство опиума"
BAT_opium_production_desc:0 "Посевы опийного мака §CХироптерры§! обширны и богаты, но редко регулируются §CСоветом Легионеров§!. Ещё реже §CСовет§! разрешал легальное производство £opium_text §gопиума§!. Принимая §Rдестабилизирующий§! потенциал наркотика,  был принят указ, разрешающий законное выращивание и сбор £opium_text §gопиума§!. §CСовет§! стремится утопить наших еретических §Rврагов§! в дешевых опиоидах для их §Rдестабилизации§! за их возможное просветление.\n\nВ настоящее время у нас есть [?opium|Y] £opium_text §Cбушелей§! §gопиума§!.\n\nВ настоящее время нам принадлежит §Y[?opium_plantations^num]§! §gопиумных§! §Yплантаций§! и мы производим [?predicted_opium|Y] £opium_text §Cбушелей§! §gопиума§! каждые §Y120§! дней. Каждая третья §Yплантация§! будет §Gдавать§! одну дополнительную £civ_factory §Yгражданскую фабрику§!"
