bat.99.t:0 "Закладывая фундамент"
bat.99.d:0 ""Что мы тут делаем?", - спросила Стронг Винд, закатив глаза. Инженер смахнула со лба пот, поправляя ремень, который держал её на шесте, пока её копыта осторожно подключали грозовые разрядники.\n\n"Потому что ты - элетрик, который решил потратить годы своей юности на служение Императрице Ночи.", - подметил со смешком Миднайт Раннер, подлетя к ней. Фестрал лениво кружил в воздухе и затем предложил ей недоеденное...что-то, что готовят местные. "Бензамал оставил это, пока ты занималась настоящий работой, оно вкусное!" \n\n"Нет, спасибо...И всё же я не могу поверить, что ты терпишь то, как тебя этот малец-язычник называл 'Кожекрылом', и ты ещё не ответил на мой вопрос.", - возразила Стронг, помахав головой, отказавшись от местной кухни и закрыв панель, с которой она работала.\n\n"И почему я, ничем не примечательный легионе, который совершил ту же ошибку, что и ты, должен знать?", - солдат фыркнул. "У этих пони не было водопровода и электричества. Может, это не и весёлое занятие, наподобие разминирование минных полей и проделывание проходов в стенах, но мы тут закладываем основу для чего-то важного: будущего.\n\n"Будущее? Святые яблоньки, ты серьёзно веришь в речи Говорящих с Луной?", - со смехом сказала Стронг, с трудом веря, что на её друга так легко повлиять.\n\n"Когда мы в последний раз выполняли задание с неверными, которое не включало в себя нонешие оружия и выдачу им еды?", - ловко парировал Миднайт, со смехом махая рукой с закуской в руке. "Смейся сколько хочешь, но мы помогаем этим пони...и я думаю они понимают это.""
bat.99.a:0 "Умы и души, умы и души."

bat.100.t:0 "Спасённый колоколом"
bat.100.d:0 "Хироптеррское Содружество следовало действительно современному принципу; раздельно и гармонично. И всё же, на многие уровни административного управления признали, что не все вещи могут быть раздельными. У жеребёнка есть право на образование. Жеребёнок не решает в какой семье родиться, точно так же как и пони не решает стать ли единорогом или пегасом. Поэтому, даже еретикам и рабочим должны быть предосталены те же возможности в образовании, как и их более праведным сверстникам. Говорящая с луной Эвернайт работала в качестве директриссы одном из самых престижных...и ныне самом прогрессивном институте в сердце Содружества\n\nДети из самых низов общества теперь учатся наравне с сынами и дочерями генералов и дипломатов. Сначала, Директрисса была одной из многих, кто был против этого изменения. Благодаря сочувствию Леди-командира Обёрн Лиф, которая в первый день повела жеребят из разных слоёв общества за ворота школы, Эвернайт изменила своё мнение.\n\nПосле того как шок и познанные предубеждения от их родителей утихли, Говорящая с Луной Эвернайт заметила странное поведение среди детей. Пока они думали, что она не сморела, жеребята общались друг с другом. Во время перемен, они играли вместе. А от того, как юные жеребцы и кобылы начали тайно обмениться записками, у Эвернайт появились мысли о том, каким же скандальным будет День Копыт и Сердец в ближайшем будущем. Что-то странное было во всём этом...интеграция, что грела сердце Говорящей с Луной. Если дети за столь короткое время подружились, то любовь Найтмер воистинну существует в них."
bat.100.a:0 "Раздельно и гармонично? Скоро оно станет единым и гармоничным."

