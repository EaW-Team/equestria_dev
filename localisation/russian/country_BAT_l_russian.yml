BAT_stone_palisade_desc:0 "§YДата рождения§!: 18 апреля, 957 ПИЛ, Метцтуналия\n\n§YЗвание§!: Лорд-командир Легиона Звездорождённых\n\n§YБиография§!: Если бы вы лет шесть назад спросили у кого угодно из Легиона Звездорождённых, кто, по их мнению, станет их следующим командиром, никто бы не ответил, что им станет Стоун Пэлисейд. Естественно, он занимал высокий пост, следил за выполнением работ на востоке страны, но не более. Он был очередным Легионером, коих уже было сотни тысяч. Как вдруг, в дверь постучали йети.\n\nВпервые о будущем вторжении заговорили, когда агент Копыт Найтмер в Мэйргипте сообщил о наступлении орды, рассказал об огромных дирижаблях, о магии бурь и мороза. В тот самый день Пэлисейд и проявил себя - он, без приказа на то свыше, наладил добычу ресурсов в регионе и начал сооружение оборонных сооружений по границе Хироптерры, готовясь к грядущему вторжению йети. Среди этих оборонных сооружений были ПВО, опорные пункты в стратегических точках, цитадели, минные поля, и даже, помимо всего прочего, укрепления по южному берегу, для предотвращения возможных морских высадок. Потому, когда армии могучего Короля Шторма добрались до границ Хироптерры, Стоун Пэлисейд и его Легионы уже его с нетерпением ждали, готовясь дать отпор. \n\nНо нападение не состоялось, ведь Король Шторм, увидев так называемую самим Пэлисейдом "Линию Найтмер", пришёл к выводу, что завоевание этой земли того не стоит, и просто направился дальше на север. После этого случая, Пэлисейда вызвали по неведомой причине в Нью-Аякачтли. Он сообщал своим ближайшим соратникам, что боялся, что его ждёт выговор за его действия без последовавших на то приказов, а то и что хуже, но всё оказалось иначе. Как только он прибыл в город, его позвали на встречу с командиром его Легиона, и что тот ему сказал, не известно по сей день. Но известно, что с тех пор он стал наследником командира Легиона Звездорождённых. С тех пор, он продвигался лишь вверх по карьерной лестнице.\n\n§Автор портрета§!: Bunnyshrubby"
