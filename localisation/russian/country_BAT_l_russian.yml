BAT_territorial_resistance_1:0 "Сопротивление — §RСокрушительное§!"
BAT_territorial_resistance_1_desc:0 "Ситуация критическая! Дороги и мосты превратились в смертельные ловушки, а наши патрули отказываются действовать вне основных магистралей, так что группы сопротивления могут действовать безнаказанно. Это позор для нас, так что необходимо что-то сделать." #AAAAAAH
BAT_territorial_resistance_2:0 "Сопротивление — §OПреобладающее§!"
BAT_territorial_resistance_2_desc:0 "Наши войска ведут ежедневную борьбу. Бомбы на обочинах дорог, снайперы и внезапные нападения. Пока что мы держим оборону, но этого недостаточно. Мы должны немедленно перейти в наступление и нанести ответный удар!" #AAAAAAH
BAT_territorial_resistance_3:0 "Сопротивление — §CСпадающее§!"
BAT_territorial_resistance_3_desc:0 "Активность сопротивления спадает по всем направлениям, их решимость падает, а наши силы набирают обороты. Давайте не будем терять времени и разгромим их раз и навсегда!" #AAAAAAH
BAT_integration_issues:0 "Беды с интеграцией"
BAT_integration_issues_desc:0 "Наш административный аппарат сейчас изо всех сил пытается сохранить контроль над недавно обретёнными территориями. И эта видимая слабость вдохнула новую жизнь в десятки различных групп сопротивления, стремящихся подорвать нашу власть." #AAAAAAH
BAT_dealing_with_resistance_idea:0 "Офис Защиты Содружества"
BAT_dealing_with_resistance_idea_desc:0 "Борьба с сопротивлением может потребовать децентрализованного подхода, но для определения целей для нанесения ударов и того, какие из наших активов более уязвимы для действий партизан, необходим центральный орган." #AAAAAAH
BAT_limit_reprisals_idea:0 "Кампания по налаживанию доверительных отношений"
BAT_limit_reprisals_idea_desc:0 "Мы проинструктировали наших местных командиров избегать необоснованных репрессий против гражданского населения. Так мы сможем расширить сотрудничество с местными жителями избежим роста симпатий к повстанцам среди них." #AAAAAAH
BAT_limit_reprisals_idea_2:0 "Кампания по налаживанию доверительных отношений"
BAT_limit_reprisals_idea_2_desc:0 "Простое отсутствие репрессий поможет нам добиться симпатий местного населения. Мы проинструктировали наших легионеров оказывать ограниченную помощь местному населению в случае необходимости." #AAAAAAH
BAT_literal_jizya_idea:0 "Программа защиты отдельных лиц"
BAT_literal_jizya_idea_desc:0 "Не все могут принять Найтмер, но, чтобы умиротворить местное население, мы предоставим им равный правовой статус в обмен на лояльность." #AAAAAAH
BAT_literal_jizya_idea_2:0 "Программа защиты отдельных лиц"
BAT_literal_jizya_idea_2_desc:0 "Наш подход начинает приносить плоды. Наши Говорящий-с-Луной подтверждают рост числа обращений, даже если многие делают это лишь для того, чтобы избежать дополнительных налогов." #AAAAAAH
BAT_literal_jizya_idea_3:0 "Программа защиты отдельных лиц"
BAT_literal_jizya_idea_3_desc:0 "Нет сомнений, что всего через пару десятилетий или около того вера в Найтмер прочно закрепится на этих землях." #AAAAAAH
BAT_increase_quality_of_life_idea:0 "Улучшение качества жизни"
BAT_increase_quality_of_life_idea_desc:0 "Насилие не поможет нам справиться с сопротивлением. Поэтому мы должны стремиться предоставить местным жителям лучшую альтернативу. Так они увидят нас в новом свете." #AAAAAAH
BAT_increase_quality_of_life_idea_2:0 "Улучшение качества жизни"
BAT_increase_quality_of_life_idea_2_desc:0 "Были разработаны подробные планы, чтобы поднять уровень жизни местных жителей до уровня хироптеррцев. Или, во всяком случае, до достаточно близкого." #AAAAAAH
BAT_increase_quality_of_life_idea_3:0 "Чудеса благотворительности"
BAT_increase_quality_of_life_idea_3_desc:0 "Хорошо продуманные благотворительные акции помогут нам снизить поддержку сопротивления среди местного населения." #AAAAAAH
BAT_nativist_brotherhoods_idea:0 "Гражданские служебные корпуса"
BAT_nativist_brotherhoods_idea_desc:0 "Влияние Братства Легионеров быстро распространилось по всему нашему обществу. Они принесут свой боевой дух в гражданскую жизнь." #AAAAAAH 
BAT_nativist_brotherhoods_idea_2:0 "Гражданские служебные корпуса"
BAT_nativist_brotherhoods_idea_2_desc:0 "В мирное время ветераны помогут обучить и организовать резервные и вспомогательные подразделения войск, чтобы в случае нужды их можно было быстро интегрировать в полноценную армию." #AAAAAAH
BAT_nativist_brotherhoods_idea_3:0 "Гражданские служебные корпуса"
BAT_nativist_brotherhoods_idea_3_desc:0 "Не все ветераны могут быть пригодны к службе из-за полученных травм, но это не значит, что они не могут послужить государству другими, менее прямыми способами." #AAAAAAH
BAT_nativist_brotherhoods_idea_4:0 "Администрация Национальных Братств"
BAT_nativist_brotherhoods_idea_4_desc:0 "АНБ является крупнейшей ассоциацией бывших военнослужащих. Данная организация станет местом сбора для все ветеранов-легионеров, которые возвращаются к гражданской жизни." #Essentially the American Legion #AAAAAAH
BAT_nativist_brotherhoods_idea_5:0 "Администрация Национальных Братств"
BAT_nativist_brotherhoods_idea_5_desc:0 "Несмотря на то, что легионеры больше не состоят в армии, они по-прежнему чувствуют крепкие узы братства и верности друг другу. АНБ регулярно организует благотворительные акции в помощь ветеранам и их семьям, а также памятные церемонии в честь тех, кто пал на службе Найтмер." #Essentially the American Legion #AAAAAAH
BAT_rise_of_the_league:0 "Рождение Лиги Интеграции"
BAT_rise_of_the_league_desc:0 "Недавние изменения в политическом ландшафте вдохнули жизнь в различные организации, борющиеся за права местных жителей в рамках хироптеррской системы." #AAAAAAH
BAT_rise_of_the_congress:0 "Подъём Национального Конгресса"
BAT_rise_of_the_congress_desc:0 "Времена меняются, и потребуется новый, отделённый от старого Совета Легионеров законодательный орган, который будет определять направление Хироптерры." #AAAAAAH
BAT_teach_the_children_idea:0 "Ни жеребёнка позади"
BAT_teach_the_children_idea_desc:0 "Усилия по обращению теперь также направлены на жеребят и кобылок в рамках реализации нашей обширной школьной программы." #AAAAAAH
BAT_integration_issues_2:0 "Земля веры"
BAT_integration_issues_2_desc:0 "Хироптерра - земля Найтмер, и мы не потерпим тут никакого другого божества. Наши жители благочестиво поклоняются ей в Её храмах или в своих частных домах, а когда Она призывает их действовать во имя Её, они подчиняются без колебаний." #AAAAAAH
BAT_cybersin_idea:0 "Кибергрех"
BAT_cybersin_idea_desc:0 "После появления первых компьютеров уже появились идеи о том, как правильно интегрировать их в различные сферы, особенно в экономику. Они, несомненно, помогут координировать производство и управление между различными производственными ветвями." #AAAAAAH
BAT_private_military_contractors_idea:0 "Частные военные компании"
BAT_private_military_contractors_idea_desc:0 "Мы начали интеграцию частных фирм в нашу оборонную промышленность. Это облегчит нагрузку на наш бюрократический аппарат, и при этом не понизит качество нашего вооружения." #AAAAAAH
BAT_military_checks_and_balances_idea:0 "Комитет армейского надзора"
BAT_military_checks_and_balances_idea_desc:0 "Мы не можем продолжать наш нынешний военный подход, если действительно хотим создать новый имидж перед местными жителями. Поэтому неизбирательное насилие и репрессии больше не будут приемлемыми среди наших военных." #AAAAAAH
BAT_aerial_supply_drops_idea:0 "Департамент воздушной логистики"
BAT_aerial_supply_drops_idea_desc:0 "ЛеХэй приступил к реализации своей программы реформ, обеспечивая войскам столь необходимую гибкость и некоторую автономию от жёстких и уязвимых линий снабжения." #AAAAAAH

