bat.119.t:0 "Отставка"
bat.119.d:0 ""Литл Лиф," - медленно сказал Лорд-командир Отем Бриз, входя в комнату его дочери на плантации Рида "Нам нужно поговорить."\n\n"Литл Лиф? Во имя Найтмер, это плохой знак. В последний раз ты так меня называл, когда мама была жива", - подметила Обёрн, приподняв бровь, привычка, которая она давно переняла от отца.\n\n"Я подаю в отставку" , - Лорд-командир кратко объяснился, приподняв копыто, чтобы остановить поток вопросов, который был готовы вырваться изо рта удивлённой Обёрн. Я потратил всю свою жизнь для подготовки к Операции Муншайн. Над ней работал мой предшественник, его предшественник...Это план был создан самыми первыми дворянами из клана Рид, которые привели сюда основателей. Наша семья работала на ним тысячелетие...а теперь прошли его? Теперь Найтмер правит в Кантерлот и ханжеское Солнце побеждено?"\n\nОтем Бриз приостановился, глубоко вздохнул и повернулся к своей дочери:"...кто-то с видением следующей тысячи лет должен занять моё место. Обёрн, ты станешь Леди-командиром Лиф и поможешь клану Рид войти в следующее тысячелетие с нашей богиней."\n\nОбёрн молчала, она сделала шаг к своему отцу и тихо обняла его:"...Я тебя не подведу."\n\n"Я займусь оформлением необходимых документов завтра, Литл Лиф", - сказал Отем, погладив её по голове, разрывая объятия. "Для начала? Есть одна бутылка вина, которую я припас на такой случай, я тебе дам свой последний приказ...принеси её мне""\n\n"Да, Лорд-командир", - сказала Обёрн с ласковой улыбкой"
bat.119.a:0 "Да здравствует Леди-командир Баронесса Обёрн Лиф!"

bat.120.t:0 "Приказы сверху"
bat.120.d:0 "В первый раз после победы её Величества Найтмер, весь Совет Легиона собрался в Нью-Аякачтли с новым членом Обёрн Лиф. Они собрались, чтобы прочитать самый важный документ, который они получали в этом тысячелетии. Все глаза были уставлены на Лунар Хэйл, их Избранную Луной, которому выпала честь прочитать слова Богини. Лунар встала и, дрожащими в преддверии копытами, вытащила письмо из оранжевой упаковке и начал читать:\n\n"Моим самым верным Легионерам; Я не могу не аплодировать вашем стараниям в восстановлении моей Империи. Ваша работа за все эти века, в качестве моих самых верных слуг дала нам величайшую из побед. Но сейчас, война окончилась, и у меня для вас, моих верных подопечных, новые задания.\n\nТребуется быстро интегрировать местное население Зебрики для стабильности и процветания Империи.\n\nВаше правительство должно провести реформы, чтобы меньше полагаться на Легионы. Мне скоро понадобятся солдаты и я не хочу, чтобы они были отвлечены другими делами.\n\nЧтобы предотвратить ересь и сверхревностные догмы, должность Избранного Луной будет реформирована в гражданскую, отвечающая лично мне.\n\nИх методы более не нужны новой Империи, но её роль будет заполнена.\n\nИсследователям ЛДМИ приказано уменьшить сбор тестовых субъектов, но продолжить их исследования\n\nНапоследок, все лояльные легионеры должны приготовить себя к новой войне от моего имени против врагов Империи в Зебрики, в первую очередь против подлых Гиппогрифов\n\nПодпись,\nИмператрица Найтмер Мун"\n\nПосле прочтения этого письма, Лунар Хэйл охватила дрожь. Резко положив письмо на стол, она объявила:"Слова Императрицы! Хвала ей! Не будем тратить время зря, надо действовать!". После этого она вылетела из зала. Пока остальные собирались с мыслями и думали о содержании письма, Стоун Пэлисейд встал, поправил свою куртку и сказал:"Ну, вы слышали Избранного. За работу.""
bat.120.a:0 "Воля Найтмер будет исполнена!"

bat.121.t:0 "Служащие Найтмер"
bat.121.d:0 "Пять членов Совета Легионеров сели по своим местам, и ждали Хэйл. Они понимали, через что она проходит сейчас, ведь по указу Императрицы, ей придётся уйти с поста либо Леди-командира, либо Избранной Луной, ведь Императрица изволила, чтобы религиозным главой Хироптерры была гражданская особа. Лунар Хэйл вошла вместе с двумя другими пони. Леди-командир заняла своё место, и её компаньоны сели по сторонам.\n\n"Здравствуйте." начала речь Лунар Хэйл, "Спасибо всем за присутствие на обсуждении моей замены. Как бы глубоко меня это не печалило, но воля Императрицы есть закон. Я должна отказаться от одного из своих постов. И, пока вы решаете, я представлю своих возможных наследников." Она указала влево, и заявила: "На пост Лорд-командира, я хочу выдвинуть генерала Лифа ЛеХэя. Он - мой близкий друг и достойная мне замена." Затем, направо: "На пост Избранной Луной, Фоллинг Стар. Она - моя послушница, недавно вернувшаяся из Эквестрии и получившая теологическое напутствие от самой Императрицы." Наконец, Лунар Хэйл вздохнула, и заключила: "Но, в конце концов, выбирать вам, братья и сёстры, с какого же поста мне уйти. Ведь я так и не смогла решить."\n\nКаждый командир обдумал все за и против, и начались дискуссии.\n\nС одной стороны, командир Эмеральд Лайт была близким другом Лунар Хэйл на протяжении многих лет, и желает, чтобы она осталась в совете, дабы сберечь их дружбу. В то же время, командир Люсент Эклипс знает Фоллинг Стар, и осведомлён, что её религиозные взгляды куда более умеренны, чем у фанатичной Лунар Хэйл, потому он также считает, что Хэйл следует остаться в совете.\n\nПротив них выступает командир Лайтнинг Чарм, которая хорошо знает ЛеХэя, и уважает его как полководца куда больше, чем Лунар Хэйл, ведь Хэйл следует рвению, а не дисциплине. В это же время, командир Обёрн Лиф тоже хорошо знает Фоллинг Стар, но знает, что её идеям поспособствует главенство лунной веры в стране.\n\nЕдинственный командир без каких-то предпочтений - Стоун Пэлисейд. Он выслушивает аргументы обеих сторон, и понимает, что за оба варианта голосуют по два командира. Дебаты, кажется, идут уже вечность, но вдруг, Пэлисейд стучит по столу, и заявляет:..."
bat.121.a:0 ""Командир Хэйл, ты останешься с нами.""
bat.121.b:0 ""Добро пожаловать в Совет, командир ЛеХэй!""

bat.122.t:0 "Мирный конец"
bat.122.d:0 ""Баттон ещё вчера был здесь, хочешь верь, хочешь нет. Старый гад поглядывал на медсестру; ради Найтмер, она его племянница! Надеюсь, ты следишь за ним," усмешливо сказал Этёрнал, махнув копытом Отему, пока тот наливал себе виски.\n\n"Он способный командир, пусть его и легко отвлечь... если он что-то будет промышлять с твоей медсестрой, я до сих пор более чем способен устроить скандал, так что не волнуйся. Уже пять лет прошло с твоей отставки, а ты уже как скелет!" добавил Отем, от души посмеявшись. "Неужели вся твоя мощь исходила от той бумажной работы?"\n\n"Честно? Думаю, да," в таком же тоне ответил Этёрнал, и по-дружески взглянул на Отема. "В конце-концов, все эти годы, мы были обязаны работать над возвращением Найтмер. После того, как мы добились поставленной цели... это было словно скала с плеч, да... но не ощутил ли ты кое-что новое? Отсутствие цели. Словно на том был и конец."\n\n"Не до конца понимаю," приврал Отем, полностью понимая своего собеседника, ведь сам об этом думал на протяжении нескольких месяцев после своей отставки.\n\n"Мы победили, Отем. И что теперь? Это уже за нашими детьми... уже не за нами. Императрица поведёт их по праведному пути. Ну а нам что? А нам остаётся почивать в анналах истории," признал Этёрнал, на что в ответ Отем понимающе кивнул. "Я так уже чувствую себя не первый день. Скоро я умру."\n\n"Ну даёшь, старик, уверен, лишь ты можешь планировать свою смерть," мрачно подметил Отем и наклонился к нему. "Почему же ты тогда встретился со мной? Чего не с Люсента? Да что там, сама бы Найтмер пришла бы к тебе!"\n\n"Может быть, но всё же, при всей твоей проницательности... у тебя есть и слабости," подшутил Этёрнал, и передал Отему деревянную шкатулку. "Отдай её Люсенту, когда настанет тот момент. Наверное, он даже сам у тебя спросит.""
bat.122.a:0 "Подарок Люсенту на прощание."

bat.123.t:0 "Похороны"
bat.123.d:0 "Бывший Лорд-командир, Этёрнал Эклипс, умер. Один из главных архитектором успеха Операции Муншайн ушёл на вечный покой. Служащий имения нашёл его держащим два письма у груди\n\nПервое - запечатанная копия завещания.\n\nВо втором было примерное время смерти, старый мелочно-дотошный солдат даже умер по расписанию.\n\nДо того как вести дошли до Эквуса, Совет Легионов раскрыл печать на воле Этёрнала. Бдительный герой войны уже спланировал свои похороны. Единственной изменением, которое сделал Совет, была просьба Императрицы\n\nНа похоронах не будет несущих гроб.\n\nНайтмер Мун лично принесёт гроб Лорд-командира к его скромной могиле на древнем месте погребения легиона Урса. Этёрнал не любил зрелища, но Люcент уступил. Это была величайшая честь, которую получал его дед.\n\nВ отличии от парадов, которые следовали после Муншайн, на похоронах не было музыки. Не было празднования. Императрица Ночи несла гроб Этёрнала через улицы столицы, в сопровождении шума копыт легиона Урса за ней."
bat.123.a:0 "Нация скорбит"

bat.124.t:0 "О Дружбе"
bat.124.d:0 "Эмеральд Лайт вышла из машины без номеров и, кивая водителю, двинулась по ступеням большого храма в Долине Говорящих с Луной. Статуя Императрицы Ночи взирала на неё, пока она не села на скамью рядом с голосом Найтмер, Избранной Луной Лунар Хэйл.\n\nЭмеральд нехотя признала, что она... одна из её самых старых подруг. Это она поняла после того, как Лунар подала в отставку из Совета. "Избранная Луной, спасибо, что встретились со мной".\n\nЛеди-командир...в этом месте мы можем опустить формальности. Какие у тебя отношения с Императрицей, Эмеральд?", - спросила Лунар, зная ответ заранее. Кобыла носила на себе традиционный религиозный наряд, вместо своей старой легионерской униформы\n\n"Народ думает, что ЛДМИ усмирён и закрыт. Наша святая Императрица к счастью признаёт важность безудержного научного прогресса и попросила, чтобы мы работали более скрытно. Ведь не может быть протестов против того, чего нет.", - объяснила Эмеральд в типичном для неё расчётливом тоне\n\n"И поэтому ты здесь? Чтобы поблагодарить нашу Императрицу? Если я правильно помню, это я тебя донимала встречами.", - подметила Лунар с лёгким смешком, перейдя к делу.\n\nЭмеральд запнулась, прочистила глотку и облокотилась на спинку лавочки: "Боюсь признать, но этот пустоголовый Комет Флэш и остальные мои знакомые в ЛДМИ не очень хорошие собеседники для интересной беседы. Я нашла реш-"\n\n"Да, Эмеральд. Я твой друг. Мы можем попить чаю после проповеди",- сказала Лунар, сняв камень с души главы ЛДМИ. "Не смотря на то, что я теперь гражданская... Я всё ещё заинтересована политикой. Мы можем побеседовать там, вместо в моего старого офиса. Пойдёт?""
bat.124.a:0 "Пойдёт, дружище!"

