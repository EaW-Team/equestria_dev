bat.142.t:0 "The Cabinet"
bat.142.d:0 "Flashing Bulb sat in the corner of the conference room, tapping away on a typewriter as the first meeting of the Carrot-Crescent Government took place. The room was full of cabinet heads and even a representative from the Legionary Council, but ultimately all eyes were on the original triumvirate sitting at the head of the table. Carrot Stick silently motioned for everypony to take their seats, giving the honor of starting the meeting to Ember Crescent without so much as a word.\n\n"Now that we're at the helm it's time we start dealing with the storms on the horizon," Ember said, the retired admiral giving a nod to the assembled ponies. "We've identified several objectives that we can realistically meet and who is going to handle them."\n\n"On matters of the economy I will be assuming the lead," Spring Meadows said, the unicorn mare adjusting the elegant suit she wore with the slight haze of her magic. "The same tactics that the Nightmare's Hoof used to give Chiropterra a hoofhold in the world's markets can be harnessed to ensure continued dominance of them. What I've done on Palisade Street will be expanded to the rest of the Commonwealth."\n\n"The military reforms proposed by General LeHay are interesting to say the least," Ember Crescent rumbled, pointing a hoof to the representative from the Legionary Council. "It has this cabinet's approval. Ensure he has the resources he's requested. Additionally, we've reviewed the initial plans for the Counter-Terrorism operations...we've narrowed down the legal choices for you. I'll be working with the Council to ensure they're followed."\n\n"Gentleponies and gentlemares, let me be clear with this government's intentions," Carrot Stick announced, breaking his silence as he sat up from his position at the head of the table. "The main push of our efforts will be political. From civil liberties to a review of how the military and civilian bodies interact, there will be change. The stratocracy will be ended by the rule of law, but how that end comes will be defined by our actions. The Commonwealth will be brought into the modern era with proper legislation and action.""
bat.142.a:0 "Inspirational to say the least!"

bat.143.t:0 "Birth Of The Integration League" #Moonshine Success, Governor's Pact
bat.143.d:0 "With the continued reforms of the Governor's Pact making headway in the Commonwealth, fringe harmonic extremists have been aligning themselves against the Carrot-Crescent government. A disorganized, grass-roots effort; the Integration League is an organization largely made up of harmony supporters within newly occupied territories of the Commonwealth to the East. Due to their peaceful nature though, they have not been marked as enemy combatants during the continued Counter-Terrorism operations undertaken by the government.\n\nWhen asked for comment, Carrot Stick supported the political dissidents; "I may not agree with what they are saying, but the means they are going about it? Peaceful protests, lawful elections, and petitions to local officials? It is everything I ever wanted to see in political opposition."\n\nPressed for more commentary, the Governor-General did relent that the Integration League's ideals are largely aligned with the Carrot-Crescent government but completely out of his hooves; "There is no formal organization or political party like when we formed the Pact. These are just ponies using modern means to communicate and organize."\n\nLady Commander Auburn Leaf was far less forgiving; "The Integration League is out of line, period. The new government is making the reforms they're demanding, but that takes time. The Legionary Council will continue to support the Governor-General in all his efforts and are prepared to handle the League if it gets out of line.""
bat.143.a:0 "This has been Flashing Bulb with the evening report!"

bat.144.t:0 "Release Of Dusk Wane"
bat.144.d:0 "Carrot Stick stood on the other side of the wrought iron bars, the old prison cell dilapidated and decaying. It was once a place itself guarded only by Moonspeakers, a place to hold heretics before trial. The prison only had one occupant now though, the only case of a Moonspeaker guilty of treason in over a century. The small, frail thestral on the other side of the bars was the revolutionary Moonspeaker himself; Dusk Wane.\n\nThe thestral's coat was a deep blue, his mane frayed with grey and white hairs. Narrow eyes stared up at Carrot Stick as he rumbled out a low chuckle, "Governor Stick? I'm surprised that Lady Commander Hail is permitting me visitors. Tell me? Has the Empress returned?! I heard her voice one night...many moons ago, I felt it in my bones...the Nightmare must have returned!"\n\n"You've been in here too long, Dusk Wane," Carrot said slowly, lifting up a hoof as he undid the lock on the cage's door. "And its Governor-General now...a position ordained by the Nightmare herself. Things have changed."\n\nThe look of hope and confusion tearing across Dusk Wane's face ultimately ended in the elder thestral letting out the giddy laugh of a child, "Stars above! Stars above! She has not forsaken me! And the Labourers? Has she broken their chains?"\n\n"In a way, yes," Carrot Stick said simply, opening the cell door. "I am breaking yours now though. You're pardoned. Your conviction will remain as legal on the record...but there's no point in you serving out the rest of your sentence for protesting for Laborer's rights when the Native Affairs Commission has been terminated."\n\nDusk Wane stepped forward slowly, "What now then? Am I to be barred from politics? Grateful for this mercy?"\n\n"It will be easier to pass social reforms when there's a loud voice on the other end of the aisle promising anarchy. Next to your rhetoric? My reforms will seem like a level-headed compromise, not revolution," Carrot cooly explained. "This conversation never happened, of course. Understood?"\n\n"...I believe I understand, Governor-General. It will be an honor to be your opposition," Dusk said with a long sigh, bowing his head respectfully. "May the Nightmare bless us all."" #Liberation Theology for Larboers
bat.144.a:0 "Now go make some noise!"

bat.145.t:0 "Birth Of The National Congress"
bat.145.d:0 ""Carrot, darling, this idea is lunacy! He's gone out and formed a bare faced socialist party!" Spring Meadow said, looking over her shoulder once more to make sure nopony else was in the office with them. It was just her, Ember, and Carrot still; for once Carrot's pet reporter was not even present for this.\n\nAnd for good reason.\n\n"And you executed your plan without consulting us first. I've got the Legionary Council breathing down my neck demanding to know why we're allowing a heretical communist to rile up the Labourers! We have hooves full trying to improve the lives of citizens as well as compensating for the Labourers since the Empress dismantled the NAC," Ember chimed in, shaking his hoof as the grizzled sea dog barked his protests. "We're going to lose the public!"\n\n"Dusk Wane is serving a purpose. He's a Moonspeaker still devoted to the Empress, even if he's managed to connect her to some mad version of socialism. The Nighmare's Hoof kept records on all dissidents...he's the least toothless one, but still eloquent enough to gather a following," Carrot explained in his usual, decisive manner. "He'll draw out the outliers from our supporters as well as those from the Integration League. He can push an agenda that will turn our most audacious reforms to be moderate. And because he's a Moonspeaker, our conservative friends won't be able to directly extrajudicially execute him without violating a millennia of tradition."\n\n"He's a madpony with delusions that our Empress is somehow sympathetic to Communism," Ember pressed, shaking his head as they reached a clear impasse.\n\n"...you're right though," Carrot conceded. "I did act without consulting you. We'll put it to a vote if we allow this to continue then. Spring, it's your call."" #'Communsit' Party Founded, Socialism - Only fires under stick
bat.145.a:0 "I see your point, Carrot."
bat.145.b:0 "Darling, this is going too far."

bat.146.t:0 "The Military Assistance League"
bat.146.d:0 ""Lady Commander Leaf and Lord Commander Eclipse," Ember Crescent said, walking across the deck of a destroyer sitting in New Ayacachtli as he addressed the two members of the Legionary Council that he had asked to stay behind following the brief meeting with the Council at the Commonwealth's shipyards. "Did I ever tell you about the time I beached a cruiser to save a platoon? A platoon led by one Lord Commander Palisade?"\n\n"I remember my grandfather telling me the story of the liability investigation afterwards," Lucent Eclipse admitted with a small grin, the thestral chuckling lightly oblivious or uncaring to the clear tension in the former admiral's words.\n\n"I also remember that it was only the Hoof's manipulation of the public that kept them from dwelling on the fact that beaching a moving warship is essentially crashing it. You killed ten sailors and injured thirty two," Auburn Leaf noted dryly. "You tried to do a good thing without thinking ahead."\n\n"...you two really are your families' children," Ember rumbled out slowly. "Stone Palisade is a friend. A friend who was more than willing to point a hoof at those who funneled bits into various Legionary Brotherhoods. Brotherhoods who have now begun to become active political parties."\n\n"The Military Assistance League, right? From what we can tell they're just well meaning reformers as well...who just would prefer to see our nation led into the future with the Council still at the helm," Lucent explained with a small nod.\n\n"The moment those organizations became political, the funding stopped. We have the paperwork to prove that as well," Auburn added, looking to Lucent with a somewhat smug expression. "You know how that Eclipse family is with keeping a good paper trail and how good the Reed family is about ensuring secrets are kept."\n\n"You...utter brats. This is the future of our nation! Not a political game!" Ember boomed out, waving his hoof in the air.\n\n"This is about the future of our nation, which is why the Military Assistance League is a legal political party. Which is why they are conducting themselves peacefully and with honor according to the rules the Nightmare set," Lucent explained in a calm voice. "The Council will not have a direct hoof in what they say."\n\n"But they will support what the Council says...more than likely," Auburn finalized, shooting a look at Ember that dared him to challenge her. "The Council will have a voice in the reforms being made, Governor Crescent."" #Legionary Council Party
bat.146.a:0 "The Council will not cede power so easily."

bat.147.t:0 "Lux Invicta"
bat.147.d:0 ""I am impressed, Governor-General Stick," Nightmare Moon said as she trotted around his office at a careful, meandering pace. Her eyes eventually settled on the painting of the Legionaries behind his desk. "I am rarely impressed. Every report from my Moonspeakers sings your praises. Your reforms are...more liberal than we expected, but the ponies' devotion to their Empress is still so clear."\n\n"Thank you, your majesty. It was my honor to serve you and my country," Carrot Stick said, bowing his head to the Empress for at least the hundredth time since she had arrived unexpectedly in the afternoon. A surprise royal inspection to see how her reforms were implemented.\n\n"We remember you, you know," the Empress explained, staring up at the painting still in thought. "I am loath to admit...but we didn't quite realize it until I reviewed your record in the Hoof. Your cover was as a bureaucrat in Canterlot. A middling bean counter in the palace itself directly under our dear sister's nose for years. We crossed paths, once or twice when I was a weaker pony. Do you remember?"\n\n"I do, your majesty," Carrot admitted, nodding his head as the Empress turned to look at him. "Weaker, no. Shorter, yes."\n\n"I will permit that one joke. What did you think of it all? Canterlot, that is?" Nightmare Moon asked, keeping her voice neutral as she arched her brow curiously at the former spy.\n\n"Everything was...hollow. Whatever magic of friendship had built the city stagnated and left a long time ago. The skeleton was still there, but everypony living there was wearing a mask and pretending it was alive," Carrot noted drly, his tone relaxing as he joined the Empress to look up at the painting. "Even if Moonshine failed, if Equestria overcame our efforts, and if you were lost for another millenia; your majesty, that corpse we both knew would have collapsed under its own weight."\n\n"What will make the Commonwealth any different in a thousand years?" the Nightmare asked, looking down at Carrot with genuine curiosity.\n\n"The Lux Invicta, the invincible light...you, your majesty," Carrot said, nodding up to the painting of the legionnaires first landing on Chiropterra's shore. "The hope your rebellion inspired lasted for a thousand years. The hope your victory has brought will endure for ten-thousand years to come."\n\n"Thank you, Governor-General Stick. Destroy the records of your deployments at the Hoof and speak nothing of this conversation," the Nightmare said, lowering her voice to a near whisper. "It was...good to see a familiar face again. It is rare that I feel I am in a pony's debt, we look forward to working with you into the Lux Invicta.""
bat.147.a:0 "Even under the Nightmare, the future is looking bright"

