BAT_develop_the_destroyers:0 "The Moonfire MKII"
BAT_develop_the_destroyers_desc:0 "Cheap, maneuverable, and swift; it is also easy to see why the Council favors this surface ship. Although not as effective at raiding as our submarines, our destroyers are ancient in comparison to that of our enemies. New hulls and new guns mounted on them will make our surface fleet stronger. It is wiser to start at the ground up for reotrofits with the support ships rather than starting with the battleships afterall."
BAT_develop_the_submarines:0 "The Seawind MKII"
BAT_develop_the_submarines_desc:0 "Effective, hard to detect, and dangerous; it is easy to see why the Legionary Council has favored the development of the submarine. Our current hulls are out of date and if we wish to have our wolfpacks be the most dangerous in the sea, we will have to give them the tools to be successful!"
