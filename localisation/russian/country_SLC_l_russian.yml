SLC_commie_tree.70.t:0 "Послание от йети"
SLC_commie_tree.70.d:0 "Наша администрация была сильно удивлена сегодняшней телеграммой.\n\nСодержание послания можно свести к следующему: йети предлагают нам и остальным членам альянса перемирие при условии, что мы оставим гиппогрифов, павших в бою под натиском революционной армии, им на растерзание.\n\nУчитывая подход противника и его прошлого правителя к тотальным войнам, многие в администрации называют это предложение беспрецедентным и крайне выгодным. Исходя из этого, с нашей стороны было бы разумно согласиться на подобную сделку, тем более что наши подданные абсолютно провалились в отражении агрессии на своей земле. Общественность, однако, не получится так просто разубедить, ибо она выступает за продолжение войны, надеясь раз и навсегда покончить со страданиями, которые, несомненно, принесут наши соперники.\n\nПоскольку взгляды общества и политиков разделились, решение остаётся остаётся за нашим лидером."
SLC_commie_tree.70.a:0 "У нас просто нет лишних пар конечностей, чтобы освободить Гиппогрифию."
SLC_commie_tree.70.b:0 "Мы не бросим наших союзников!"

SLC_commie_tree.71.t:0 "Наше предложение принято!"
SLC_commie_tree.71.d:0 "Сегодня до нас дошли отличные новости!\n\nПони согласились на наше вежливое предложение о перемирии. Это означает, что они, по сути, бросили гиппогрифов, оставив их судьбы на нашу милость, и что победа над всем регионом уже фактически за нами. Их правительство также просило, чтобы мы не придавали огласке их предательское решение оставить своих хороших друзей, на что мы согласились, хоть и неохотно.\n\nНаша армия завершила приготовления по сопровождению иностранных войск с оспариваемых территорий Гиппогрифии. Это, в свою очередь, облегчит нам процесс стабилизации региона, а также позволит захватить их прифронтовые оперативные базы. Это действительно великий день для нашего народа!"
SLC_commie_tree.71.a:0 "Это было не так уж и сложно, правда?"

SLC_commie_tree.72.t:0 "Пони отклонили наше предложение..."
SLC_commie_tree.72.d:0 "До нас дошли крайне неприятные новости.\n\nНесмотря на то, что наши войска продвинулись вглубь территории гиппогрифов, пони отказались от выгодного предложения о перемирии. Это значит, что они, по сути, подтвердили текущий статус полноценной войны между нашими государствами. Разумеется, это не самая худшая ситуация, в которую мы могли попасть, но такое развитие событий, среди прочего, повлияет на долгосрочный экономический рост нашей страны.\n\nОтказ Эквестрии, несомненно, повлечёт собой продолжение конфликта, который, как мы предполагали, должен был закончиться относительно быстро. Но, по крайней мере, у нас появилась возможность окончательно избавиться от влияния Эквуса в Зебрике здесь и сейчас. Разберёмся же с ними на том поле боя, где в прошлом пал Король Шторм!"
SLC_commie_tree.72.a:0 "При смерти они будут пищать, как и их подданные."

SLC_commie_tree.73.t:0 "Послание от йети"
SLC_commie_tree.73.d:0 "Наша администрация была сильно удивлена сегодняшней телеграммой.\n\nСодержание послания можно свести к следующему: йети предлагают нам и остальным членам альянса мирно покинуть незаконно оккупированные территории гиппогрифов, которые (как утверждают сами йети) принадлежат им.\n\nУчитывая подход противника и его прошлого правителя к тотальным войнам, многие в администрации называют это предложение беспрецедентным и крайне выгодным. Исходя из этого, с нашей стороны было бы разумно согласиться на подобную сделку, особенно если учитывать близкое расположение вражеских сил к землям гиппогрифов. Общественность, однако, не получится так просто разубедить, ибо она выступает за продолжение войны, надеясь раз и навсегда покончить со страданиями, которые, несомненно, принесут наши соперники.\n\nПоскольку взгляды общества и политиков разделились, решение остаётся остаётся за нашим лидером."
SLC_commie_tree.73.a:0 "Всё равно содержать эти земли было бы проблемно. Передайте их йети."
SLC_commie_tree.73.b:0 "Да за кого они нас принимают, считая, что мы просто так отдадим наши земли?"

SLC_commie_tree.74.t:0 "Наше предложение принято!"
SLC_commie_tree.74.d:0 "Сегодня до нас дошли отличные новости!\n\nГосударство [FROM.GetNameDef] согласилось на наше вежливое предложение о мирной передаче территорий. Это означает, что они, по сути, бросили гиппогрифов, оставив их судьбы на нашу милость, и что власть над всем регионом уже фактически за нами. Их правительство также просило, чтобы мы не придавали огласке их трусливое решение оставить свои новоприобретённые земли на что мы согласились, хоть и неохотно.\n\nНаша армия завершила приготовления по сопровождению иностранных войск с оспариваемых территорий Гиппогрифии. Это, в свою очередь, облегчит нам процесс стабилизации региона, а также позволит захватить их прифронтовые оперативные базы. Это действительно великий день для нашего народа!"
SLC_commie_tree.74.a:0 "Это было не так уж и сложно, правда?"

SLC_commie_tree.75.t:0 "Враг отклонил наше предложение..."
SLC_commie_tree.75.d:0 "До нас дошли крайне неприятные новости.\n\nНесмотря на явную готовность наших войск занять оккупированные земли, государство [FROM.GetNameDef] отклонило наше щедрое предложение о мирной передаче территорий. Это значит, что они, по сути, подтвердили наши опасения: любая попытка занять Гиппогрифию закончится полноценной войной. Разумеется, это не самая худшая ситуация, в которую мы могли попасть, но такое развитие событий, среди прочего, повлияет на долгосрочный экономический рост нашей страны.\n\nИх отказ, несомненно, повлечёт собой продолжение конфликта, который, как мы предполагали, должен был закончиться относительно быстро. Но, по крайней мере, у нас появилась возможность искоренить реакционисткую угрозу здесь и сейчас. Вперёд, братья! Разобьём нашего противника до того, пока настоящие враги революции не заполонили наше общество и государство!"
SLC_commie_tree.75.a:0 "Стоя перед стеной, они будут молить нас о пощаде!"

SLC_commie_tree.76.t:0 "Послание от йети"
SLC_commie_tree.76.d:0 "Наша администрация была сильно удивлена сегодняшней телеграммой.\n\nСодержание послания можно свести к следующему: йети предлагают нам и остальным членам альянса мирно покинуть земли, что в их понимании являются "искусственно созданным сателлитом на территории островов Ариса". По утверждениям йети, Гиппогрифия на законных основаниях принадлежит им и должна быть интегрирована в их федерацию.\n\nУчитывая подход противника и его прошлого правителя к тотальным войнам, многие в администрации называют это предложение беспрецедентным и крайне выгодным. Исходя из этого, с нашей стороны было бы разумно согласиться на подобную сделку, особенно если учитывать близкое расположение вражеских сил к землям гиппогрифов. Общественность, однако, не получится так просто разубедить, ибо она выступает за продолжение войны, надеясь раз и навсегда покончить со страданиями, которые, несомненно, принесут наши соперники.\n\nПоскольку взгляды общества и политиков разделились, решение остаётся остаётся за нашим лидером."
SLC_commie_tree.76.a:0 "Содержать эти земли всё равно было бы проблемно. Передайте их йети."
SLC_commie_tree.76.b:0 "Да за кого они нас принимают, считая, что мы просто так отдадим наши земли?"

SLC_commie_tree.77.t:0 "Наше предложение принято!"
SLC_commie_tree.77.d:0 "Сегодня до нас дошли отличные новости!\n\nГосударство [FROM.GetNameDef] согласилось на наше вежливое предложение об "освобождении политического аппарата гиппогрифов" из заточения. Это означает, что они, по сути, бросили жителей Ариса, оставив их судьбы на нашу милость, и что власть над всем регионом уже фактически за нами. Их правительство также просило, чтобы мы не придавали огласке их трусливое решение оставить свои новоприобретённые земли на что мы согласились, хоть и неохотно.\n\nНаша армия завершила приготовления по сопровождению иностранных войск с их баз, находящихся внутри Гиппогрифии. Это, в свою очередь, облегчит нам процесс стабилизации региона, а также откроет доступ к брошенным складам и военной инфраструктуре. Это действительно великий день для нашего народа!"
SLC_commie_tree.77.a:0 "Это было не так уж и сложно, правда?"

SLC_commie_tree.78.t:0 "Враг отклонил наше предложение..."
SLC_commie_tree.78.d:0 "До нас дошли крайне неприятные новости.\n\nНесмотря на явную готовность наших войск освободить гиппогрифов от вражеского пагубного влияния, государство [FROM.GetNameDef] отклонило наше предложение. Это значит, что они, по сути, подтвердили наши опасения: любая попытка занять Гиппогрифию закончится полноценной войной. Разумеется, это не самая худшая ситуация, в которую мы могли попасть, но такое развитие событий, среди прочего, повлияет на долгосрочный экономический рост нашей страны.\n\nИх отказ, несомненно, повлечёт собой продолжение конфликта, который, как мы предполагали, должен был закончиться относительно быстро. Но, по крайней мере, у нас появилась возможность искоренить реакционисткую угрозу здесь и сейчас. Вперёд, братья! Разобьём нашего противника до того, пока настоящие враги революции не заполонили наше общество и государство!"
SLC_commie_tree.78.a:0 "Стоя перед стеной, они будут молить нас о пощаде!"

SLC_commie_tree.79.t:0 "Послание от йети"
SLC_commie_tree.79.d:0 "Наша администрация была сильно удивлена сегодняшней телеграммой.\n\nСодержание послания можно свести к следующему: йети предлагают нам и остальным членам альянса перемирие при условии, что мы оставим гиппогрифов, павших в бою под натиском революционной армии, им на растерзание.\n\nУчитывая подход противника и его прошлого правителя к тотальным войнам, многие в администрации называют это предложение беспрецедентным и крайне выгодным. Исходя из этого, с нашей стороны было бы разумно согласиться на подобную сделку, тем более что наши подданные абсолютно провалились в отражении агрессии на своей земле. Общественность, однако, не получится так просто разубедить, ибо она выступает за продолжение войны, надеясь раз и навсегда покончить со страданиями, которые, несомненно, принесут наши соперники.\n\nПоскольку взгляды общества и политиков разделились, решение остаётся остаётся за нашим лидером."
SLC_commie_tree.79.a:0 "У нас просто нет лишних пар конечностей, чтобы освободить Гиппогрифию."
SLC_commie_tree.79.b:0 "Мы не бросим наших союзников!"

SLC_commie_tree.80.t:0 "Наше предложение принято!"
SLC_commie_tree.80.d:0 "Сегодня до нас дошли отличные новости!\n\nЧейнджлинги согласились на наше вежливое предложение о перемирии. Это означает, что они, по сути, бросили гиппогрифов, оставив их судьбы на нашу милость, и что победа над всем регионом уже фактически за нами. Их правительство также просило, чтобы мы не придавали огласке их предательское решение оставить своих новых друзей, на что мы согласились, хоть и неохотно.\n\nНаша армия завершила приготовления по сопровождению иностранных войск с оспариваемых территорий Гиппогрифии. Это, в свою очередь, облегчит нам процесс стабилизации региона, а также позволит захватить их прифронтовые оперативные базы. Это действительно великий день для нашего народа!"
SLC_commie_tree.80.a:0 "Это было не так уж и сложно, правда?"

SLC_commie_tree.81.t:0 "Чейнджлинги отклонили наше предложение..."
SLC_commie_tree.81.d:0 "До нас дошли крайне неприятные новости.\n\nНесмотря на то, что наши войска продвинулись вглубь территории гиппогрифов, чейнджлинги отказались от выгодного предложения о перемирии. Это значит, что они, по сути, подтвердили текущий статус полноценной войны между нашими государствами. Разумеется, это не самая худшая ситуация, в которую мы могли попасть, но такое развитие событий, среди прочего, повлияет на долгосрочный экономический рост нашей страны.\n\nОтказ со стороны ульев, несомненно, повлечёт собой продолжение конфликта, который, как мы предполагали, должен был закончиться относительно быстро. Но, по крайней мере, у нас появилась возможность окончательно избавиться от влияния Эквуса в Зебрике здесь и сейчас. Вперёд, братья! Разобьём нашего противника до того, пока эти паразиты не внедрились в наше общество и государство!"
SLC_commie_tree.81.a:0 "Стоя перед стеной, они будут молить нас о пощаде!"

