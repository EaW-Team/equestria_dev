SLC_collab_protectionist_eco_idea_1:0 "Самодостаточность и безопасность"
SLC_collab_protectionist_eco_idea_1_desc:0 "Автаркия – это бесполезная политика, которая приводит к снижению производительности, повышению цен на потребительские товары и медленному ухудшению отношений с международным сообществом. Но всё же существуют определённые ресурсы, которые нам необходимо держать в избытке, дабы наши ключевые промышленные предприятия продолжали свою работу. Потребительские товары могут подорожать в случае военного конфликта, но наша промышленность продолжит работать в полном объёме. Таким образом мы сможем взять лучшее от протекционизма и сохранить своё присутствие на международном рынке."

