SLC_regionalism_1:0 "Местное сопротивление"
SLC_regionalism_1_desc:0 "Несмотря на существующую возможность быстро мобилизовать большую часть своего населения, королевство никогда не было единой нацией, из-за чего живущие вдали друг от друга группы йети обычно предпочитают сражаться, а не сотрудничать друг с другом. Отсутствие объединяющей народ идентичности и, как следствие, сопротивление новому национальному правительству превратили регионализм в серьёзную проблему, из-за которой недовольные администрацией йети видят в ней не более чем очередного назойливого соседа."

