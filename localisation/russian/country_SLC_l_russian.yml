SLC_collab_production_idea_2_desc:0 "Мало какой рядовой йети может назвать континент – в особенности за пределами Купели Дождя – приятным местом для жизни или описать его хоть сколько-то лестными словами. За исключением песка, ничего более полезного там нет – ни инфраструктуры для добычи ископаемых, ни крупных промышленных предприятий для их обработки. Наша администрация пытается решить эту проблему в максимально короткие сроки. Нельзя, чтобы подобное неравенство разделило наше королевство."

