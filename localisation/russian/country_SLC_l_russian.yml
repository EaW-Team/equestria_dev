SLC_strat_global_eco_idea_2_desc:0 "Некоторые считают, что авторитаризм и свободная торговля совершенно несовместимы, но на деле это совсем не так. Корпорации, частично субсидируемые государством и конкурирующие в условиях свободной торговли, сохраняют как лояльность режиму, так и свои конкурентные преимущества на рынке. Стратократический рынок является высокорентабельным и в высшей степени инновационным."

