SLC_commie_tree.17.t:0 "All Aboard?"
SLC_commie_tree.17.d:0 "TODO - A train station is being built by the red guard and some regular workers, overseen by a local leader who has probably only agreed to it out of fear of the new government (maybe he's been actually like, attacked; not sure). It's pretty clear that the locals don't like the red banners and such, but they're in no place to argue."
