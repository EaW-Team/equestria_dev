SLC_dual_tree.132.a:0 ""That’s... a good point. Hmm.""

SLC_dual_tree.133.t:0 "Big Hand"
SLC_dual_tree.133.d:0 "TODO - Ibyz enters her living room, looking slightly less stoic than usual which prompts Kyr to ask what she’s been up to. Ibyz responds that she’s been duelling with zebras all day (she has no visible signs of injury but this worries Kyr slightly nevertheless). He obviously asks why she was duelling, and she responds that she was offering a number of laker generals a chance to return to their profession of army leadership. He wonders aloud if that’s safe, and Ibyz points out that if desertions or performance change dramatically it will be very obvious who’s responsible."
SLC_dual_tree.133.a:0 ""Right. Uhm... Where did the duelling fit into this?""

SLC_dual_tree.134.t:0 "Железная клетка"
SLC_dual_tree.134.d:0 "Опрятно одетая зебра улыбнулась и протянула копыто. — Поздравляю с повышением, Крадош.\n\nЙети, в два раза выше своей начальницы, неспешно пожал маленькое копыто. — Это честь для меня, начальница. Я упорно трудился, чтобы добиться этого.\n\nОна вежливо кивнула и ответила на руко-копытожатие. — Теперь, когда вы поднялись на следующую ступень карьерной лестницы, я считаю, что должна провести для вас вводный инструктаж, соответствующий новой должности.\n\nКрадош нахмурился. — Что... вы имеете ввиду?\n\nНачальница слегка засмеялась. — Вы будете отвечать за целый отдел. Это должность с серьёзными обязанностями. Косвенно вы будете влиять на жизни нескольких тысяч граждан.\n\n— ... Да, я об этом осведомлён.\n\n— Вы можете об этом знать, но понимаете ли вы смысл?\n\n— Ну...\n\nНе ожидая ответа, начальница продолжила. — У вас такая же власть, как и у вождя племени в старину, или как у мелкого военачальника. За этим стоит великая ответственность. Вы должны работать в два раза усердней, быть вдвое преданней данной стезе, но и награда за это будет в разы выше.\n\nКрадош опять кивнул —...Да, я понимаю. Продолжу стараться как и раньше.\n\n— Я не пытаюсь вас обескуражить. Чем больше сил и времени вы отдадите бюрократическому аппарату, тем выше будет ваша должность. Я ожидаю от вас великих свершений, Крадош. Не разочаруйте меня. Ах, и ещё кое-что...\n\nОн сглотнул, заметив, как пересохло в его горло. — ...Д-да?"
SLC_dual_tree.134.a:0 "— Не будете ли так любезны помочь кое в чём ещё? Я слегка проголодалась..."

SLC_dual_tree.135.t:0 "Тяжёлые подколы"
SLC_dual_tree.135.d:0 "На окраине Глаза Бури бригада строителей устроила перерыв на обед. На стройке быстро образовались три группы: зебр, йети и существ шторма. Однако все они ели вместе и даже начали переговариваться между собой.\n\n— Знаете, я никогда не думал, что буду строить всякую фигню в столице йети, — засмеялась одна из зебр.\n\n— Слушай, я никогда не думал что Король... то есть Королева Шторм будет выдавать зарплату зебрам! — ответил йети. — Моя двоюродная сестра работает в Мзизиме и рассказала мне, что стройки там в разы масштабнее.\n\n— Чувствуется, что мы всё это заслужили после всего пережитого, — сказала другая зебра.\n\n— Да всё пучком. Считаю, это лучший исход для всех нас, — ответил другой йети и повернулся к существам шторма. — А вы что думаете, ребята?\n\nГробовая тишина накрыла стройку, пока немые существа шторма уставились на них.\n\n— Что, язык проглотили? — спросил йети с ухмылкой. Зебры и йети дружно расхохотались.\n\nОдно из существ ответило броском бутерброда в лицо йети."
SLC_dual_tree.135.a:0 "Но все они видели улыбку сквозь деревянную маску."

SLC_dual_tree.136.t:0 "Приезжий"
SLC_dual_tree.136.d:0 "Группа важных деревенских гиен собралась вокруг деревянного стола. Почти все уже сидели, только один оставался стоять. — Сегодня мы собрались чтобы обсудить Урдуш Колдснэп и её желание жить в нашей деревне. Кажется, некоторые из вас требовали её изгнания вместе с семьёй?\n\nЕдва успев сесть, одна из гиен тут же вскочила из-за стола и ударила по столу. — Да! Я в том числе. Мы не можем позволить этим йети-захватчикам жить в нашей мирной деревне!\n\nПервый оратор жестом велел ей сесть обратно.\n\n— Сохраняйте спокойствие, мы всё обсудим мирно. Изгнание – это крайняя мера.\n\n— Почему этой семейке йети вообще разрешено тут быть? — спросила другая гиена.\n\n— Она пообещала наладить торговлю с гаргульями, — ответил первый оратор, — к тому же она полноправно владеет собственностью.\n\n— Легально по законам йети, но не по нашим, — грубо ответила гиена, — это всего лишь отговорка. Скоро ещё больше йети придут сюда и выкупят всю нашу землю, и, если мы не сделаем этого первыми, то тогда сами окажемся изгнанными.\n\nДругая гиена, молчавшая до этого момента, уставилась на тех, кто требовал изгнания. — Может вы не будете так грубо судить Урдуш? Я с ней разговаривала и она довольно приятна в общении. Она даже извинилась за действия других йети и сказала, что пришла сюда без дурных намерений. Нельзя судить существо по её расе. Каждого надо расценивать отдельно.\n\nВ ответ раздались презрительные смешки. — Никогда не слышала о коллективной вине, да?\n\n— И всё же она права, — сказал первый оратор, — пока Урдуш не совершила ничего плохого, мы не можем изгнать её или её семью. Паранойя не причина для наказания.\n\nОстальные гиены поворчали, но в конце концов кивнули."
SLC_dual_tree.136.a:0 "Не суди йети по шкуре."

