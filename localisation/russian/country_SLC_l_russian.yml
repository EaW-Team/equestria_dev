SLC_OC_jack:0 "Zelitha"
SLC_OC_jack_desc:0 "§YBorn§!: 13th of November 970 in a village near Bamaneda\n\n§YRank§!: Major\n\n§YBiography§!: When the Storm King invaded the Uzerasi Kingdom, Zelitha and many others were sent to stop him; yet she was one of the few to see the writing on the wall from the outset. She was all-too-quick to give up her unit to the advancing armies and whether out of mercy or to mock her for the disgraceful surrender, she was allowed to return safely back to her village once it - and the rest of the small zebra state - fell under yeti rule.\n\nFor a time Zelitha lived the life of a pariah amongst her fellow zebras, seen as nothing but a coward. Unfortunately for them, this treatment only pushed her away and onward to prove her worth to their new yeti overlords. Using her skills in appealing to struggling zebras’ needs, she managed to assemble a group of likeminded collaborators who were eager to patch any holes the yetis had in their occupation in exchange for some special treatment.\n\nWhen Ibyz Icepaw arrived and turned an organised sacking into an actual occupation, she was quick to notice Zelitha’s efforts. Not one to waste such an asset, she added the mare to a collection of many others in her rapidly growing network within the Zwahile. Soon there was a veritable army of zebras who often helped the field marshal in one way or another, of which this mare was a small but particularly useful part.\n\nZelitha’s successes in life continued even after the end of the deluge which has only emboldened her loyalty to the seemingly insurmountable yeti overlords. She sees it as foolish to resist such a powerful race, a bitter pill she has long since swallowed; earnestly believing that collaboration will be the only way for her and her people to live well. Defiance is never rewarded under the stewardship of the yetis, after all.\n\n§YPortrait By§!: RyanBoi"

