SLC_scw_personable_military_3_1:0 "Военно-промышленный директорат"
SLC_scw_personable_military_3_1_desc:0 "Хотя программа "Рука помощи" показала себя эффективной, основная масса населения не ощутила на себе значительных изменений. Но если мы сделаем военно-промышленный комплекс ключевой частью нашей экономики, то это гарантирует нам долгосрочный рост национального хозяйства и обеспечит нас достатком материально-технических средств. Зебры, естественно, будут не очень довольны такому изменению в нашей политике, но они не смогут повлиять на принятие этого решения."

