SLC_zwahile_collaboration:0 "Коллаборация с племенами Звахиле"
SLC_zwahile_collaboration_desc:0 "Несмотря на относительно слабое развитие, деятельность племён Звахиле является основой значительной части экономики страны. По этой причине нам необходимо сотрудничать с местными: отчасти для поддержания стабильности, а отчасти для отвлечения внимания их лидеров от нажитых богатств, которыми мы можем воспользоваться. Гражданская война, по понятным причинам, обострила отношения между нашей администрацией и регионом, что привело к проблемам с производством и сплочённостью режима."

SLC_zwahile_collaboration_2:0 "Коллаборация с племенами Звахиле"
SLC_zwahile_collaboration_2_desc:0 "Несмотря на относительно слабое развитие, деятельность племён Звахиле является основой значительной части экономики страны. По этой причине нам необходимо сотрудничать с местными: отчасти для поддержания стабильности, а отчасти для отвлечения внимания их лидеров от нажитых богатств, которыми мы можем воспользоваться. Гражданская война обострила отношения между Айспау и регионом, однако королева приложила немало усилий, чтобы сохранить за собой контроль ключевых узлов экономики, что позволило продолжить закупки материалов с прежней эффективностью."

SLC_zwahile_collaboration_3_1:0 "Директорат Звахиле"
SLC_zwahile_collaboration_3_1_desc:0 "Теперь, когда Звахиле перестали доминировать в нашей экономике, пришло время преобразовать местные коллаборационистские программы в более формальную систему.  Возможно, кто-то из жителей запада возразит, что из-за этого зебры потеряют свой особый статус, полученный взамен на многолетнее сотрудничество, но мы стремимся лишь к упрощению собственной бюрократии. Да и Узераси уже перестали быть такими "особенными", какими они любят себя считать."

SLC_zwahile_collaboration_4_1:0 "Директорат Звахиле"
SLC_zwahile_collaboration_4_1_desc:0 "Теперь, когда Звахиле перестали доминировать в нашей экономике, пришло время преобразовать местные коллаборационистские программы в более формальную систему.  Возможно, кто-то из жителей запада возразит, что из-за этого зебры потеряют свой особый статус, полученный взамен на многолетнее сотрудничество, но мы стремимся лишь к упрощению собственной бюрократии. Да и Узераси уже перестали быть такими "особенными", какими они любят себя считать."

SLC_zwahile_collaboration_3_2:0 "Коллаборация с племенами Звахиле"
SLC_zwahile_collaboration_3_2_desc:0 "Несмотря на относительно слабое развитие, деятельность племён Звахиле является основой значительной части экономики страны. По этой причине нам необходимо сотрудничать с местными: отчасти для поддержания стабильности, а отчасти для отвлечения внимания их лидеров от нажитых богатств, которыми мы можем воспользоваться. Теперь, когда королевство двигается к светлому будущему, а тяготы гражданской войны остались позади, экономическая кооперация стала проще, чем когда-либо в истории наших стран."

SLC_scw_intel_1:0 "Военно-Следственный Отдел"
SLC_scw_intel_1_desc:0 "Несмотря на своё заурядное название, Военно-Следственный Отдел – это далеко не обычная организация. В оперативном плане это отделение, которое занимается расширением и формализацией разведывательных сетей коллаборационистов, которые в первую очередь занимаются шпионажем. Благодаря щедрому финансированию из государственных средств и ряду опытных оперативников, кем являются как йети, так и зебрами, организация может справиться с любой работой, которую ей поручает королева."

SLC_scw_intel_2:0 "Военно-Следственный Отдел"
SLC_scw_intel_2_desc:0 "Несмотря на своё заурядное название, Военно-Следственный Отдел – это далеко не обычная организация. В оперативном плане это отделение, которое занимается расширением и формализацией разведывательных сетей коллаборационистов, которые в первую очередь занимаются шпионажем. Благодаря доступу к значительным государственным средствам и ряду опытных оперативников, что являются как йети, так и зебрами, организация может справиться с любой работой, которую ей может поручить королева."

SLC_scw_intel_LaR:0 "Отдел О"
SLC_scw_intel_LaR_desc:0 "После значительного расширения ВСО был создан отдел О, работающий в качестве основного организатора зебр-выходцев из Великих Озёр, занимающихся шпионажем на своей родной земле. Конечно, когда это необходимо, их обязанности выходят далеко за рамки данного региона, но при назначении оперативников на задание не следует забывать об их знании конкретной местности. Отдел О, несомненно, сыграет важную роль при проведении военных операций – как сейчас, так и в будущем."

SLC_scw_personable_military_1:0 "Рука помощи"
SLC_scw_personable_military_1_desc:0 "С того момента как Король Шторм решил, что межконтинентальные завоевательные походы являются хорошим способом представиться незнакомцам, у йети появились серьёзные проблемы с международной репутацией. И хотя уйдут годы, чтобы полностью избавиться от дурной славы, мы можем попытаться ускорить этот процесс. В конце концов, кто кроме военных инженеров сможет восстановить гражданскую инфраструктуру в интересах наших подданных-зебр?"

