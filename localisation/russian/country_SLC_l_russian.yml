SLC_commie_tree.54.t:0 "Burglary Busting"
SLC_commie_tree.54.d:0 "TODO - event of an officer in a town on patrol seeing a burglary start, grabbing a second officer and running to help. They subdue and treat the perp with respect, but they're firm"
