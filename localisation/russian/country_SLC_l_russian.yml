SLC_final_push_idea:0 "Ради блага всех йети"
SLC_final_push_idea_desc:0 "Безопасность всех йети и их уверенность в грядущем дне зависит от победы Айспау. Нельзя допустить, чтобы королевство попало в руки очередного безумца, тирана или дурака-клептократа.\n\nТолько один выйдет из этой битвы победителем, а судьба остальных участников будет незавидной."

SLC_temporary_bias:0 "Право на трон..."
SLC_temporary_bias_desc:0 "§Y...и чтобы поощрить объединителя завершённым контентом для сохранения его интереса.§!"



SLC_the_malaise_1:0 "Великий недуг"
SLC_the_malaise_1_desc:0 "Великий недуг – это уникальное для Королевства Шторма экономическое явление, возникшее в результате адаптации населения к экономике военного времени, на которую перешла нация в период правления Короля Шторма. В то время как другим государствам было бы сложно адаптироваться к хаосу, вызванному гражданской войной, наше королевство вышло из междоусобицы с минимальными последствиями для экономики благодаря богатым завоеваниям прошлого правителя, а также военной инфраструктуре, служащей как для военных, так и для гражданских целей."

