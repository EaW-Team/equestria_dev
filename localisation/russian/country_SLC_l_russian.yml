SLC_collab_tree.38.t:0 "Нежеланные гости"
SLC_collab_tree.38.d:0 "Сегодня к нам прибыла дипломатическая миссия, да ещё и не абы откуда, а из самого Королевства Шторма. По всей видимости, их королева хочет нормализовать отношения между нашими странами. Мы бы даже выслушали их, если бы нам вернули Краеугольный камень, однако, естественно, они этого не сделали, ссылаясь на его – возможно безвозвратную – "потерю" неким Тензфуром Тандербринджером. В очередной раз йети демонстрируют своё беспредельное высокомерие, предлагая нам только слова, а взамен ожидая, что мы всё простим и забудем. Вот наглецы.\n\nНе желая более слушать ложь послов Королевы Шторм, мы без промедления отправили их восвояси, убедившись, что они не задержатся у нас надолго — если, конечно, они не хотели стать примером того, что станет с любым будущим захватчиком. Мы также послали своих дипломатов к союзникам-гаргульям, чтобы утвердить связи пакта и предупредить их об этих двуличных шпионах, наверняка пытавшихся подорвать единство союза. Мы не позволим захватчикам-йети навредить нам или нашим друзьям."
SLC_collab_tree.38.a:0 "Пошли вон отсюда, дикари."

