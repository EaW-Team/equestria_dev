SLC_collab_defence_strat_idea_1:0 "Щит южной Зебрики"
SLC_collab_defence_strat_idea_1_desc:0 "Наша страна так и останется без партнёров, если мы продолжим вести агрессивные войны. Международное сообщество и без того видит в нас кровожадных монстров, и было бы замечательно, если мы ещё больше не усугубляли наше положение. Именно по этой причине королева решила сделать ставку на оборонительную внешнюю политику, стараясь быть учтивой и сдержанной во время любых переговоров."

SLC_collab_defence_strat_idea_2:0 "Прагматичная внешняя политика"
SLC_collab_defence_strat_idea_2_desc:0 "Политический прагматизм вызван реалиями современного мира. Нет в политике таких понятий как "друг" или "враг", есть только те, кто могут или не могут сделать что-то для твоего государства и народа. Королева Шторм прекрасно понимает эту правду и не боится принимать трудные решения. Благодаря её прагматизму наше государство станет богатым, а границы будут под надёжной защитой, даже если для этого потребуется сделать сумбурное дипломатическое заявление."

SLC_collab_defence_strat_idea_3:0 "Доктрина первого удара"
SLC_collab_defence_strat_idea_3_desc:0 "Как говорится: кто не успел, тот опоздал. Если дело касается защиты нашего народа от тех, кто хочет нам навредить, лучше будет атаковать первыми и оправдывать свои действия после. Король Шторм, безусловно, понимал значение подобной тактики, и не она принесла ему поражение, а лишь внешние обстоятельства, имеющие косвенное отношение к его дипломатической доктрине. Догматическая агрессия – единственный надёжный способ гарантировать безопасность нашего государства."

SLC_collab_production_idea_1:0 "Быстрое континентальное развитие"
SLC_collab_production_idea_1_desc:0 "Мало какой рядовой йети может назвать континент – в особенности за пределами Купели Дождя – приятным местом для жизни или описать его хоть сколько-то лестными словами. За исключением песка, ничего более полезного там нет – ни инфраструктуры для добычи ископаемых, ни крупных промышленных предприятий для их обработки. Наша администрация пытается решить эту проблему в максимально короткие сроки. Нельзя, чтобы подобное неравенство разделило наше королевство."

SLC_collab_production_idea_2:0 "Быстрое континентальное развитие"
SLC_collab_production_idea_2_desc:0 "Мало какой рядовой йети может назвать континент – в особенности за пределами Купели Дождя – приятным местом для жизни или описать его хоть сколько-то лестными словами. За исключением песка, ничего более полезного там нет – ни инфраструктуры для добычи ископаемых, ни крупных промышленных предприятий для их обработки. Наша администрация пытается решить эту проблему в максимально короткие сроки. Нельзя, чтобы подобное неравенство разделило наше королевство."

SLC_collab_production_idea_3:0 "Быстрое континентальное развитие"
SLC_collab_production_idea_3_desc:0 "Мало какой рядовой йети может назвать континент – в особенности за пределами Купели Дождя – приятным местом для жизни или описать его хоть сколько-то лестными словами. За исключением песка, ничего более полезного там нет – ни инфраструктуры для добычи ископаемых, ни крупных промышленных предприятий для их обработки. Наша администрация пытается решить эту проблему в максимально короткие сроки. Нельзя, чтобы подобное неравенство разделило наше королевство."

SLC_collab_KAR_trade_1_1:0 "Ограниченная торговля между Хестраей и Купелью Дождя"
SLC_collab_KAR_trade_1_1_desc:0 "После того как наши государства начали развивать дружеские отношения, йети предложили расширить наше торговое сотрудничество, хоть и в ограниченном масштабе. Новое соглашение позволит нам заложить основу для стабильной и выгодной торговли. Поднимем же тост за наших новых партнёров!"

SLC_collab_KAR_trade_1_2:0 "Ограниченная торговля между Хестраей и Купелью Дождя"
SLC_collab_KAR_trade_1_2_desc:0 "После того как наши государства начали развивать дружеские отношения, правительство Каркаданнистана согласилось с идеей расширить текущее торговое сотрудничество, хоть и в ограниченном масштабе. Новое соглашение позволит нам заложить основу для стабильной и выгодной торговли. Поднимем же тост за наших новых партнёров!"

SLC_collab_KAR_trade_2_1:0 "Торговля между Хестраей и Купелью Дождя"
SLC_collab_KAR_trade_2_1_desc:0 "После заключения ряда договоров йети выступили с идеей свободной торговли между нашими государствами. Новое соглашение несомненно укрепит экономики наших стран. Поднимем же тост за новых партнёров!"

SLC_collab_KAR_trade_2_2:0 "Торговля между Хестраей и Купелью Дождя"
SLC_collab_KAR_trade_2_2_desc:0 "После заключения ряда договоров йети выступили с идеей свободной торговли между нашими государствами. Новое соглашение несомненно укрепит экономики наших стран. Поднимем же тост за новых партнёров!"

SLC_collab_industrial_grants:0 "Легкодоступные гранты"
SLC_collab_industrial_grants_desc:0 "Хотя эти гранты недёшево обошлись государству, нельзя отрицать их пользу для развития королевства. Благодаря ним даже на материковой части нашей страны закладываются новые жилые объекты и строится улучшенная городская инфраструктура. Это однозначно приведёт к падению цен на недвижимость, что, в свою очередь, положительно скажется на дальнейшем развитие нашей экономики."

SLC_collab_MGY_reps:0 "Репарации от Королевства Шторма"
SLC_collab_MGY_reps_desc:0 "Королева Шторм, очевидно, не столь коварна, как её предшественник, поскольку после того как наши войска одержали верх в локальном конфликте, мы получили от йети солидную компенсацию за нанесённый ущерб. Вероятно, мы могли бы потратить полученные средства не только на восстановление Овинголенда."

SLC_collab_MGY_payments:0 "Репарации Овинголенду"
SLC_collab_MGY_payments_desc:0 "В результате затратной и безрезультатной войны с нашими врагами теперь нам необходимо платить их государству репарации за нанесённый ущерб. Это одновременно и унизительно, и приведёт к значительным экономическим потерям."

SLC_collab_two_seas_trade:0 "Торговля в двух морях"
SLC_collab_two_seas_trade_desc:0 "Доступ к Аравийскому морю сделал торговлю с западными странами более прибыльной. Это, вкупе с обширной береговой линией королевства, позволило нашей стране стать центром развития торговых портов и приморских городов. Вместе с тем наши торговые компании всё ещё испытывают трудности в достижении северо-восточного рынка. Если мы всё же захотим проникнуть на него, то нам потребуется вложить немало денег, чтобы проложить торговый путь через пустыню, но даже так мы не сможем гарантировать его прибыльность. Если мы и собираемся торговать с северными соседями, то лучше будет просто остановиться на связях с Мейргиптом. Так, наверное, и стоит поступить."

SLC_collab_never_another_hailstorm:0 "Никаких больше Хэйлстормов"
SLC_collab_never_another_hailstorm_desc:0 "Иквус Хэйлсторм был столь же жаден, сколь харизматичен, и достиг своего положения только благодаря интригам, взяточничеству и коварству. Король Шторм – в своей безграничной мудрости – уважал такой подход, не подозревая, как далеко в конечном итоге распространится влияние "верных" ему советников в период его отсутствия. Мы обязаны избежать установления такой же систематической коррупции и создать систему сдержек и противовесов, дабы обуздать её. Всё это будет включено в программу под названием "Никаких больше Хэйлстормов"."

SLC_collab_society_idea_1:0 "Сильное, но доброе общество"
SLC_collab_society_idea_1_desc:0 "Сильным является то общество, которое поддерживает друг друга даже в тяжёлые времена. Король Шторм достиг подобной силы с помощью жестоких захватнических войн и возможностью заработать на грабеже, предоставленной своим подчинённым. Нас же подобная перспектива не интересует. Доброта тоже может быть той цепью, что удержит нацию вместе, особенно в мирное время, когда сложно найти общего врага."

SLC_collab_society_idea_2:0 "Сильное, но доброе общество"
