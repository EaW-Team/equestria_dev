SLC_commie_tree.27.b:0 ""Money... is no object.""

SLC_commie_tree.28.t:0 "Bombard General?"  ### Up for grabs ###
SLC_commie_tree.28.d:0 "TODO - some low-level commanders are consulting their officers about doctrine and the usage of modern artillery which is now becoming readily available."
SLC_commie_tree.28.a:0 ""Flatten the coordinates you're given, no matter the target.""
SLC_commie_tree.28.b:0 ""Be surgical. No levelling villages just to flush out an enemy.""

SLC_commie_tree.29.t:0 "Into the Fire"  ### Up for grabs ###
SLC_commie_tree.29.d:0 "TODO - officers are meeting reservists in training and essentially informing them of their new role and what sort of situations they'll be facing."
SLC_commie_tree.29.a:0 ""Wherever you're needed, including the frontline.""
SLC_commie_tree.29.b:0 ""We'll try to keep you in support positions where we can.""

SLC_commie_tree.30.t:0 "Dirty Work"  ### Up for grabs ###
SLC_commie_tree.30.d:0 "TODO - some soldiers are asking what they should do with a landowner lass now that she's has her property expropriated and she's essentially been left with nothing. The CO thinks for a moment before responding."
SLC_commie_tree.30.a:0 ""Just kill the bourgeoisie scum.""
SLC_commie_tree.30.b:0 ""She's welcome to apply for a land package like everyone else.""

SLC_commie_tree.31.t:0 "Death by Documentation"  ### Up for grabs ###
SLC_commie_tree.31.d:0 "TODO - event of a few yeti soldiers standing guard as a local city soviet decides what to do now that the yetis have granted them more priveleges and better rights and so on. Eventually they decide that it's not good enough and the soldiers have to decide how to react."
SLC_commie_tree.31.a:0 ""We can just get rid of them, can't we?""
SLC_commie_tree.31.b:0 ""Let's head back with their demands.""

SLC_commie_tree.32.t:0 "From the East"  ### Up for grabs ###
SLC_commie_tree.32.d:0 "TODO - Event about border guards taking documents and looking them over, searching people and so on. They're getting a lot of communards from all over and eventually a kirin shows up with a sort of very local and highly spiritualist kind of communalism because KIR isn't safe at the moment"
SLC_commie_tree.32.a:0 ""I'm afraid we can't accept non-Marksists.""
SLC_commie_tree.32.b:0 ""The Liberation Army welcomes you, comrade!""

SLC_commie_tree.33.t:0 "Right on Time"
SLC_commie_tree.33.d:0 "TODO - event of Ravakh about to sign into effect the new racial equality laws until he's suddenly interrupted by a civil servant barging haphazardly into the office and saying the document may mean that creatures who don't sweat in traditional ways (dragons, bird-like races and seaponies) technically aren't covered by the fundamental premise of the document because of the wording"
SLC_commie_tree.33.a:0 ""And?""
SLC_commie_tree.33.b:0 ""Alright fine. Go and re-write the thing, quickly.""

SLC_commie_tree.34.t:0 "Praxial Budgeting"  ### Up for grabs ###
SLC_commie_tree.34.d:0 "TODO - some officers from the ZLA are overseeing the first meeting of the AZIR (lol) and they're talking amongst themselves as the scientists begin to discuss more abstract projects."
SLC_commie_tree.34.a:0 ""We must make sure that they serve the revolution first.""
SLC_commie_tree.34.b:0 ""Interesting...""

SLC_commie_tree.35.t:0 "Послание от йети"
SLC_commie_tree.35.d:0 "Наша администрация была сильно удивлена сегодняшней телеграммой.\n\nСодержание послания можно свести к следующему: йети предлагают нам и остальным членам альянса перемирие при условии, что мы оставим Хироптерру им на растерзание, павшую в бою под натиском их могучих армий.\n\nУчитывая подход противника и его прошлого правителя к тотальным войнам, многие в администрации называют это предложение беспрецедентным и крайне выгодным. Исходя из этого, с нашей стороны было бы разумно согласиться на подобную сделку, тем более что наши подданные абсолютно провалились в отражении агрессии на своей земле. Общественность, однако, не получится так просто разубедить, ибо она выступает за продолжение войны, надеясь раз и навсегда покончить со страданиями, которые, несомненно, принесут наши соперники.\n\nПоскольку взгляды общества и политиков разделились, решение остаётся остаётся за нашим лидером."
SLC_commie_tree.35.a:0 "Может Хироптерра и была верным подданным, но она не смогла постоять за себя."
SLC_commie_tree.35.b:0 "Мы не бросим своих древнейших союзников!"

SLC_commie_tree.36.t:0 "Наше предложение принято!"
SLC_commie_tree.36.d:0 "Сегодня до нас дошли отличные новости!\n\nИмперия Найтмер Мун согласилась на наше вежливое предложение о перемирии. Это означает, что они, по сути, бросили Хироптерру, оставив её судьбу на нашу милость, и что победа над всем регионом уже фактически за нами. Имперские дипломаты также просили, чтобы мы не придавали огласке их предательское решение оставить своих самых верных солдат, на что мы согласились, хоть и неохотно.\n\nНаша армия завершила приготовления по сопровождению иностранных войск с оспариваемых территорий Хазрумении. Это, в свою очередь, облегчит нам процесс стабилизации региона, а также позволит захватить их прифронтовые оперативные базы. Это действительно великий день для нашего народа!"
SLC_commie_tree.36.a:0 "Это было не так уж и сложно, правда?"

SLC_commie_tree.37.t:0 "Империя отклонила наше предложение..."
SLC_commie_tree.37.d:0 "До нас дошли крайне неприятные новости. Несмотря на то, что наши войска продвинулись вглубь территории мышей, Найтмер Мун отказалась от выгодного предложения о перемирии. Это значит, что она, по сути, подтвердила текущий статус полноценной войны между нашими государствами. Разумеется, это не самая худшая ситуация, в которую мы могли попасть, но такое развитие событий, среди прочего, повлияет на долгосрочный экономический рост нашей страны.\n\nОтказ Империи, несомненно, повлечёт собой продолжение конфликта, который, как мы предполагали, должен был закончиться относительно быстро. Но, по крайней мере, у нас появилась возможность окончательно подавить влияние Эквуса на Зебрике здесь и сейчас. Разберёмся же с ними на том поле боя, где в прошлом пал Король Шторм!"
SLC_commie_tree.37.a:0 "При смерти они будут пищать, как и их подданные."

