SLC_commie_tree.16.d:0 "TODO - the Red Guard is performing a raid on some poor regional leader's house and they light the place the fuck up (maybe take inspiration from the R6 fuse meme of just cluster bombing the entire place with no regard for the civvies, i.e. the dude/dudette's house lol)"
