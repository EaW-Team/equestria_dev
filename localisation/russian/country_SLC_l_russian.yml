SLC_collab_tree.58.t:0 "Чаепитие"
SLC_collab_tree.58.d:0 "Имаму тихо попивал чай из своей кружки, наблюдая за тем, как Кирваз играл с деревянным паровозиком на ковре в нескольких метрах от него. Королева Шторм была предельно ясна в своём указании никогда не терять его из виду более чем на десять минут, и поэтому зебра делал всё в своих силах, чтобы следить за *маленьким* йети, параллельно с этим почитывая газету. Когда Имаму поднял сегодняшнюю прессу, у него едва ли хватило времени услышать, как к его столу тихо подобрался Кирваз.\n\n— Дядюшка, а можно мне попробовать? — робко спросил йети и улыбнулся, продемонстрировав на редкость много зубов.\n\nОт неожиданности зебра чуть не выпрыгнул из кресла: Имаму всё никак не мог привыкнуть к тому, как тихо передвигаются йети, что в случае Кирваза было ещё очевиднее из-за его малого веса.\n\n— Ох, божечки мои! У меня чуть душа в копыта не ушла!\n\n— Прости! — выпалил йети в ответ и попятился назад, чуть наклонившись. Впрочем, даже в таком положении он был всё ещё выше Имаму. — Прости, не хотел напугать тебя. Мама ведь всегда знает, где я, поэтому я даже не привык к тому, что другие могут не заметить меня. Не знаю, как у неё это получается.\n\nОткинувшись на спинку кресла, старший из двух существ подумал над изначальным вопросом племянника и кивком согласился с замечанием мальчика насчёт внимательности Королевы Шторм. "Он хочет попробовать чаю? Тот самый напиток с плантаций йети, к горечи которого мне пришлось привыкать несколько месяцев? А это будет подобающая месть за то, что он внезапно нарушил мой покой".\n\nЗебра выпрямился, кивнул и с хитрой улыбкой на лице подвинул чашку в сторону йети. — Да ничего, всё нормально. И да, вот, попробуй. Единственное, он чуть тёплый, — проговорил он с добродушной улыбкой. — Только, пожалуйста, пей с другой стороны.\n\nЙети кивнул, обеими руками схватился за чашечку и аккуратно повернул её, сделав очень медленный глоток. Имаму так и не дождался той бурной реакции, на которую рассчитывал, и вместо этого знатно удивился, когда увидел, каким довольным стало лицо Кирваза. "Да не может такого быть! Это какая шутка, не так ли?"\n\n— Вау, он куда более сладкий, чем я думал. Всё ещё довольно вкусный! — радостно выпалил йети и поставил чашку на стол. Через секунду его уши навострились и юнец услышал, как к их комнате приближалась его приёмная мать.\n\nИмаму ошеломлённо сделал ещё один глоток, чтобы убедиться, что чай был таким же горьким, каким зебра его помнил, и повернулся к двери ровно в тот момент, когда Королева Шторм вошла внутрь. Она тут же обняла сына и в недоумении приподняла бровь, заметив застывшее на лице друга недоумение, в то время как Кирваз продолжал хихикать. Но прежде чем-кто либо из йети успел расспросить Имаму о причинах такого удивления, он первым довольно громко озвучил свои мысли:"
SLC_collab_tree.58.a:0 "— Ваш чай должен быть сладким?!"

SLC_collab_tree.59.t:0 "Небольшой сюрприз"
SLC_collab_tree.59.d:0 "Захлопнув за собой пуленепробиваемую дверь чёрного государственного автомобиля, на котором йети возили в школу и из неё, Кирваз вздохнул и поднялся по ступенькам к одному из многих запасных входов в дворец. Навёрстывать упущенные знания было тяжёлой задачей, даже несмотря на то, что он понимал, для чего ему это надо. Бороться с трудностями Кирвазу помогали и его новые друзья, которым было всё равно на то, что он являлся престолонаследником, но, к сожалению для него, они не могли присутствовать вместе с ним на дополнительных экзаменах.\n\nПереложив из руки в руку рабочие папки, любезно собранные его матерью (где хранились циркуль и прочие школьные принадлежности), йети подошёл к огромным деревянным дверям и открыл их. Его ситуация казалась молодому йети невозможным проявлением удачи: он начал со скромных низов, когда ему приходилось перебиваться тем, что находил на улице, а теперь шёл по богатому коридору, где одна только архитектура вызывала у него благоговейный страх. Эта мысль, всплывающая у него в голове уже не первый раз, и вместе с ней возникшая скромность заставили его плечи чуть поникнуть.\n\nКирваз медленно открыл дверь в тёмный обеденный зал.\n\nКогда он вошёл внутрь, все огни в комнате внезапно загорелись и почти сотня голосов в унисон проревела "С днём рождения!" От неожиданности йети остановился как вкопанный, всеми силами пытаясь осмыслить весь тот шум и тучу знакомых лиц, ожидавших его прибытия. Он узнал каждого из присутствующих: это были генералы, его учителя и друзья из школы и, конечно же, Имаму вместе с Королевой Шторм.\n\nПока гости начали расходиться в разные стороны, смеясь и обсуждая реакцию именинника на сюрприз, последнему едва ли хватило время осознать, что вообще происходит, перед тем, как к нему подошла Ибыз. — С днём рождения, сынок.\n\nС выражением полного замешательства юнец поднял глаза на высокую йети. — Я... то есть, ч-что? Но мы же даже не знаем, когда у меня д-день рождения, так ведь?\n\n— Нет, мы не знаем, — просто ответила королева, позволив взять себе секунду на то, чтобы получше подобрать следующие слова. — Но когда-то же ты родился. Незнание точной даты не должно лишать тебя такого важного праздника. Хочешь ли ты, чтобы сегодня стало твоим днём рождения?\n\nИбыз присела рядом с Кирвазом, и они обменялись тёплыми объятиями, что стёрло нахмуренность с лица мальчика. Как она того и ожидала, сюрприз стал абсолютным потрясением для юнца, и это ещё раз убедило её в правильности решения не закупаться хлопушками. Королева почувствовала сквозь свою шаль, как Кирваз утвердительно кивает в ответ на её вопрос, крепко прижимаясь к ней на мгновение или два, прежде чем отпустить и снова пробежаться глазами по комнате.\n\n— Да... это было бы замечательно, — тихо ответил юнец, чьё лицо тут же засияло от счастья, когда он увидел своих друзей, которых он вспоминал всего несколько минут назад. — Я тебя так люблю, мамочка!\n\nКогда её сын уже был готов броситься здороваться с каждым из гостей, Ибыз по-матерински улыбнулась ему в ответ:"
SLC_collab_tree.59.a:0 "— Я тебя тоже очень люблю, Кир."

SLC_collab_tree.60.t:0 "Наследство"
SLC_collab_tree.60.d:0 "Их окружал холод, но они этого не ощущали. Йети были существами, способными выдерживать суровые температуры высоких горных склонов, что давало возможность Королеве Шторм и её наследнику насладиться спокойствием тихого дня снаружи небольшой кофейни, возвышающейся над облаками. То количество инфраструктуры, которое возвели йети даже на окружающих Глаз Бури вершинах, было поистине впечатляющим. И пока наследник и королева с головокружительной высоты смотрели на раскинувшуюся у подножия горы столицу, Кирваз спокойно потягивал свою чашку чая. А когда облака позволяли им разглядеть очертания далёкого города, видок становился просто завораживающим, однако на уме у молодого йети вертелся вопрос, который отвлекал его от наблюдения за жизнью своих граждан.\n\n— Мам, а зачем мы пришли сюда? Ты думаешь, что я забыл о том особом дне? — вежливо спросил йети, улыбаясь своей матери.\n\n— Нет, я так не думаю, — Ибыз слегка покачала головой, — хотя это действительно важный для тебя день. Вообще, вид на город поможет мне объяснить тебе кое-что очень важное. Ты готов выслушать меня?\n\n— Погоди-ка, — внезапно заинтересованный словами Ибыз и городским пейзажем Кирваз вытянулся и поставил на стол почти пустую чашку с чаем. — Вот теперь готов, продолжай.\n\nКоролева Шторм кивнула и на секунду закрыла глаза, неизвестно чего ожидая перед тем, как продолжить: —  Именно так я вижу себя, управляя королевством: смотрю сверху вниз на существ с горы, на которую я забралась совершенно незаметно для себя и поняла это лишь тогда, когда все вокруг стали казаться мне такими маленькими. Я не знала нищеты, ко мне всегда относились хорошо, но мне пришлось порвать связи с единственным членом своей семьи, когда я решила покорить самую высокую вершину в королевстве. И подъём этот был настолько медленным и тяжёлым, что когда мне довелось обернуться и взглянуть на место своего старта, мне уже было сложно увидеть его со своей позиции. Моё восприятие мира никогда не будет таким же, как у обычного йети, вне зависимости от того, забочусь я своём народе или нет.\n\n— Ты рассказывала мне об этом отрывками тут и там, — медленно добавил Кирваз и сфокусировался на пейзаже под копытами.\n\nИбыз грустно вздохнула и опустила глаза на свои потёртые временем пальцы. — Но ты... ты другой, в лучшем смысле этого слова. Ты не невинен, но ты не забирал у других невинность, как это делала я. Ты знаешь, каково испытывать трудности из-за событий, что неподконтрольны тебе. Тебе пришлось встретиться со страданиями, на которые тебя обрёк мир, в то время как я сама обрекла себя на страдание. И я хочу, чтобы ты помнил это, когда станешь королём. Я хочу, чтобы ты помнил те улицы, на которых ты спал, и ту еду, которой тебе пришлось перебиваться. Хочу, чтобы ты правил, опираясь на то восприятие мира, которого у меня никогда не было, и правил так, как никогда бы не могла править я.\n\nНекоторое время они сидели в полной тишине. Наследник нахмурился и продолжил наблюдать за Глазом Бури, иногда вытягиваясь и поворачивая голову так, чтобы город был виден даже из-за облачного покрова.\n\nЧерез некоторое время Его Величество прервал окутавшее их умиротворение. — Как думаешь, я буду хорошим правителем?\n\n— Ты будешь куда лучше меня, — уверенно ответила королева.\n\nКирваз заулыбался и повернулся обратно к Ибыз:"
SLC_collab_tree.60.a:0 "— Не забывай, что это ты подобрала меня на улице, мам."

SLC_collab_tree.61.t:0 "Несмотря ни на что..."
SLC_collab_tree.61.d:0 "Королева Шторм закрыла за собой тяжёлые деревянные двери и вошла в тускло освещённые  покои, сразу же направившись к дивану, стоящему напротив камина. Несмотря на свою усталость, йети чувствовала себя на удивление спокойной и позволила себе удобно раскинуться на канапе.\n\nВ кои-то веки Ибыз показалось, что просьба не тревожить её без абсолютной необходимости на самом деле приведёт к тому, что её не потащат куда-либо в поздний час. В последнее время ей не приходилось "играть роль пожарного", и чаще она просто давала указания или инструкции государственным структурам, которые сама и организовала. И хотя королева получала удовольствие от наблюдения за работой отлаженного лично ей механизма, поддерживающая эту машину бюрократия была ещё одним приятным бонусом, который к тому же позволял Ибыз расслабиться.\n\nТеперь йети могла даже вспомнить, каково это иметь свободное время, что было одновременно странным и приятным ощущением. Ей не хватало этой возможности свободно химичить над блюдами и нормально спать по ночам.\n\nШироко и жизнерадостно улыбнувшись, королева выпрямилась и посмотрела на фотографию в рамке, стоящую перед ней на столе. Чуть наклонив голову и дотянувшись до предмета рукой, Ибыз принялась рассматривать его. Это была цветная фотография по грудь, с которой в камеру смотрели она, Кирваз и Имаму, которому пришлось сесть на несколько поставленных друг на друга ящиков, чтобы поравняться со значительно более высокими йети. В какой-то момент Кирваз может стать выше самой Ибыз, что даже как-то не укладывалось у неё в голове.\n\nТяжело вздохнув (от расслабленности и одновременного желания отдохнуть), йети положила фотографию на колени и вновь откинулась на спинку дивана. При прикосновении ткань создавала странное ощущение удовлетворения, совсем непривычное для правительницы. Оно было похоже на то, словно Ибыз, наконец, вернулась с работы после дня продуктивной работы. Работы к тому же выполненной, хоть и занявшей у неё целые годы тяжёлого труда.\n\nВот так чувствовали себя существа, которые были довольны завершённым трудом?\n\nБолее десяти лет ей пришлось прыгать от одной проблемы к другой, позволяя себе вникнуть в детали только во время беседы со своим другом или сыном. Наследие её предшественника было наконец-таки стёрто, ну или хотя бы исправлено до такого состояния, что оно больше не принесёт проблем. Больше не было таких угроз, которые могли бы в любой момент без предупреждения обрушиться на йети. В её королевстве каждое существо обладало правом голоса, и это несмотря на то, что не каждый из этих голосов учитывался при управлении их собственными землями.\n\nВ скором времени, лёжа на небольших подушках и немного глуповато прижав к груди фотографию близких ей существ, словно это был плюшевый медвежонок, Королева Шторм заснула."
SLC_collab_tree.61.a:0 "Теперь она могла стареть и не бояться за свою страну."

SLC_collab_tree.62.t:0 "Оформляя новые отношения"
SLC_collab_tree.62.d:0 "— С согласия Королевы Шторм бывшие королевства Гаргилоя и Сентурия будут объединены в одно государство, которое будет сохранять дружественные отношения с Королевством Шторма. В честь нашей новообретённой дружбы Королева уже отправила к нам войска, советников, строительные бригады и многое другое, чтобы помочь в восстановлении разрушенных войной земель, — забитый гаргульями и кентаврами бар погрузился в тишину, пока они слушали, как голос по радио рассказывал им об их новой участи под властью йети. Представители обеих рас обменялись шокированными взглядами и недовольным ворчанием.\n\n— Они правда думают, что это нас остановит? — возмутился громкий кентавр и выругался, когда, пытаясь встать, напряг заднюю забинтованную ногу. — Я говорю за всех, заявляя, что им потребуется сделать намного больше этого, прежде чем мы позволим этим гадким снежным существам помыкать нами, — он слегка улыбнулся, услышав, как бар поддержал его слова одобрительными восклицаниями. Сразу же после этого затрещало радио, и голос коллаборациониста заставил всех в зале замолчать.\n\n— К тому же Королева Шторм, в своём вечном великодушии и в знак уважения к гаргульям и кентаврам, решила узаконить многие новые реформы и меры защиты, которые будут распространяться на всех граждан нашей страны. Мы перечислим их уже через некоторое время, — когда голос начал озвучивать новые законы, враждебность существ в комнате хоть и не пропала, но стала заметно меньше.\n\n— Это ничего не меняет! — выкрикнул тот же кентавр. — Помните: йети хотят покорить нас, так что нам нельзя вестись на их уловки! — он воздел руку кверху; и хотя посетители его подбодрили, их поддержка была уже не такой громогласной."
SLC_collab_tree.62.a:0 "Неплохое начало."

SLC_collab_tree.63.t:0 "Контрольно-пропускной пункт"
SLC_collab_tree.63.d:0 "С момента установления восточного протектората бывшая граница между Королевством Шторма и Гаргилоей стала спокойной и не требовала постоянного военного присутствия. КПП и патрули, однако, всё ещё были необходимы ввиду технического статуса протектората как самостоятельного государства, и гарнизон, патрулировавший тихую дорогу к Ксадка Дабка, вспомнил о своих обязанностях, когда с востока подъехал маленький грузовичок, замедливший свой ход и остановившийся при приближении одного из солдат-йети. — Добрый день, сэр, — с улыбкой поздоровался пограничник в тот момент, когда гаргулья вышла из автомобиля. — В Гиению, значит, едем? Покажите ваши документики, пожалуйста.\n\n— Д-да, — ответила гаргулья. — Есть у меня ваши "документики", — он засунул лапы в карманы, отчего заработал парочку недоумевающих взглядов со стороны солдат, только усиливших его волнение. До того как они успели предположить самое худшее, водитель наскрёб достаточное количество монет и положил их в лапу патрульного, сделав шаг назад.\n\nЙети, сконфузившись, посмотрел на деньги. — Это ещё что такое?\n\nЛицо гаргульи перекосил страх, и он вновь начал шарить по карманам. — Прошу прощения, сэр! Я не хочу никаких проблем.\n\nТолько водитель собрался вложить солдату в лапы ещё больше золотых, как йети остановил его. — Эй, успокойтесь! Не нужны мне ваши деньги!\n\nГаргулья замерла от страха. — А что вам тогда надо?\n\n— Разрешение на въезд и паспорт, — открытым текстом заявил йети. — Просто покажите мне эти документы, и если там всё в порядке, то мы вас пропустим, — водителя эти слова мало утешили, но, по крайней мере, это побудило его передать пограничнику свои настоящие документы. Мельком пробежавшись по документации, йети кивал при каждом перелистывании страницы. — Ага, всё в порядке. Можете ехать дальше, сэр.\n\n— Серьёзно? Вы не будете вымогать у меня деньги?\n\n— Нет, сэр, — йети постарался сдержать обиду от этих слов. — Чтобы пересечь границу, вам нужны только документы, — по шкуре солдата прокатилась волна спокойствия, когда гаргулья, наконец, поняла его и вернулась к себе в грузовик. А когда водитель уехал, второй патрульный подошёл к первому и, усмехнувшись, похлопал его по спине."
SLC_collab_tree.63.a:0 "Когда-нибудь они поймут, не переживай."

SLC_collab_tree.64.t:0 "Ещё несколько мест"
SLC_collab_tree.64.d:0 "— Доброе утро, господа, — спокойно заявила Королева Шторм и обвела руками весь конференц-зал, стоя за центральным подиумом. — Перед тем как начать эту сессию Совета Меньшинств, я бы хотела поприветствовать новых членов комиссии: представителей из Гаргилои и Сентурии.\n\nСледуя протоколу, остальные существа встали из-за стола и поклонились в знак уважения; то же сделала и Ибыз, правда, не так низко. Атмосфера – как и всегда – была будто наэлектризованной и кипела от запала десятков готовых к работе избранных и назначенных представителей из разных уголков королевства и государств-сателлитов. Даже гаргульи и кентавры пришли во всеоружии, держа наготове кипы бумаг, но не выглядели настолько же полными рвения, как их коллеги из Великих Озёр и Гиении.\n\nВ то время как другие существа рассаживались по своим местам, Королева Шторм прочистила горло и начала: — Главная тема нашего заседания – экономика. Я прочла ваши отчёты и довольна проделанной работой, хотя и подметила некоторые проблемы. Я уверена, что вы собираетесь рассказать мне о них поподробнее. Слово даётся членам совета.\n\nНе успел её молоток коснуться кафедры, как комната огласилась вопросами, требованиями и всем остальным, что делегаты хотели или собирались обсудить. Эта какофония, по всей видимости, ввела гаргулий и кентавров в слабое состояние шока, и они попросту наблюдали за заседанием с выпученными глазами. Самым удивительным для них, однако, был факт, что по ходу дискуссии Ибыз Айспау в меру своих возможностей делала заметки насчёт услышанного. Некоторые предложения она выносила на обсуждение, другие сразу отвергала, но большую часть заносила в свой блокнот, лежащий прямо под её правой рукой.\n\nНекоторое время спустя в комнате стало заметно тише, хотя работа до сих пор продолжалась, поскольку небольшая группа представителей составляла свои предложения по-новой, уже не пытаясь перекричать других членов комиссии. За всё это время новоприбывшие, однако, не сказали ни слова, что побудило Королеву Шторм повернуться к ним, пока остальные существа работали за своими столами. У неё всё ещё был тот взгляд закалённого войной солдата, однако он был несколько другим. Нельзя сказать точно, что изменилось, но в нём присутствовало некое скрытое спокойствие, с которым Её Величество подходила к каждому обсуждению, что выглядело достаточно чуждо её воинственной натуре.\n\n — Представители из Гаргилои и Сентурии, — начала она, указав на них молотком, лежащем в её не ведущей руке, — по сравнению с остальными участниками конференции, вы принесли самую большую стопку документов, но в то же время сидите и молчите. Вы хотите провести первую сессию, просто наблюдая за коллегами? Что ж, это ваш выбор.\n\nСущества, к которым она обратилась, внезапно вышли из состояния шока и переглянулись перед тем, как расторопно открыть лежащие рядом с ними папки с документами."
SLC_collab_tree.64.a:0 "Они не ожидали, что им позволят говорить."

SLC_collab_tree.65.t:0 "Печаль восточной лошади"
SLC_collab_tree.65.d:0 "Назвать новосформированный Ризейский протекторат "стабильным" – это в корне не понимать значения данного слова, потому что с капитуляцией местных правительств и созданием нового административного округа регион объял хаос. А с учётом того, сколько разных существ и культур (единых только в ненависти к своим захватчикам) оказалось под нашим знаменем, распрей было не избежать. Однако в условиях почти полной анархии, в которой находится регион, не имело шанса сформироваться и единое сопротивление, так как лошади боролись друг против друга, в то время как остальные жители просто скитались по этим опасным землям в поисках островка безопасности.\n\nКак бы парадоксально то ни было, но такое мрачное положение дел сыграло на руку нашим гарнизонам, которые по распоряжению королевы пользуются хаосом для укрепления и расширения нашей зоны контроля, местами даже восстанавливая порядок. Это привело к тому, что группы лошадей, не желающие иметь ничего общего со своими воюющими собратьями, начали искать у нас прибежище, не оказывая сопротивления и иногда даже предлагая свою помощь взамен на предоставленное им место для покоя и отдыха.\n\nЕсли оно пойдёт так и дальше, то уже в скором времени мы стабилизируем весь протекторат и наведём здесь долгожданный порядок, что также обеспечит наш режим большим числом сторонников и позволит создать полноценную администрацию. Но пока этого не произошло, нашим солдатам придётся держать винтовки поближе и ждать, пока на востоке не утихнут неспокойные ветра. Мы можем лелеять себя фактом, что нам удалось заложить основу для установления стабильности и порядка в нашем новом протекторате."
SLC_collab_tree.65.a:0 "Ибыз, опять ты за старое!"

SLC_collab_tree.66.t:0 "From the Ground Up"  ### Up for grabs ###
SLC_collab_tree.66.d:0 "TODO - The pockets of stability have gradually been used to expand the safe areas to a point at which the directorate can be considered to be stable. The old governments have essentially collapsed amdist the ruckus and the genuine security and support provided by the yeti occupation are starting to sway a lot of previously uncooperative creatures."
SLC_collab_tree.66.a:0 "They'll appreciate us, in time."

SLC_collab_tree.67.t:0 "Put Them Besides the Zebras"   ### Up for grabs ###
SLC_collab_tree.67.d:0 "TODO - several non-leader type horses attend the minority advisory councils for the first time and look expectedly out of their depth. They've been selected by the military police for their cooperation and leadership abilities in their respective regions of the Riseian Directorate and have little experience in governing, but they seem pleased to be there and be heard. These advisory councils are usually attended by Ibyz or Imamu but in this case you can have it be more of a 'welcome to the club' situation so that they can get to know the local leaders from other lands conquered by the yetis and our beloved couple doesn't need to be present."
SLC_collab_tree.67.a:0 "Baby steps."

SLC_collab_tree.68.t:0 "Вооружённые силы Мазви"
SLC_collab_tree.68.d:0 "Загмандир посмотрела на свою форму и не смогла скрыть исказившего её лицо отвращения. Униформа была лоскутной и похожей на ту, которую носили йети, с единственным отличием, что она была сделана для зебр. В последний раз Загмандир видела её приблизительно десять лет назад, когда Король Шторм вторгся и уничтожил Имперский Мазви.\n\nНесмотря на это, зебра всё равно надела форму: она была солдатом и умела повиноваться приказам. Во время службы командиром гарнизона в Имперском Мазви Загмандир никогда не ставила под сомнение приказы вышестоящего состава, даже когда они требовали предать огню деревни Зар-Хэя; и сейчас зебра также не собиралась ослушиваться своё новое начальство. Закончив с приготовлениями, она вышла из раздевалки и вернулась к командиру своего подразделения.\n\nЙети выглянул из-за находящейся у него в руке телеграммы. — Ну наконец-то. Знаешь, а тебе идёт.\n\nЗагмандир проигнорировала непрофессиональный комментарий и посмотрела на листок бумаги. — Что это, сэр? Приказы из генштаба? — спросила она, говоря на языке йети с сильным акцентом.\n\nЙети кивнул. — Угу. В районе Зар-Хэя бандиты устроили налёт на одну из деревень. Я собирался назначить тебя и твой отряд, чтобы вы разобрались с этим. Согласна?\n\nПосле уничтожения Имперской армии жители Зар-Хэя восстали и прогнали её вместе с вверенным ей гарнизоном, посрамив честь кобылы. Это был её шанс расплатиться по счетам.\n\n— Так точно, сэр. Я знакома с этой местностью.\n\n— Я в курсе. Жаждешь мести? — спросил йети, ухмыльнувшись.\n\nЗагмандир покосилась на командира. — В этот раз я не подведу, можете быть уверены в этом, сэр."
SLC_collab_tree.68.a:0 "Они справятся."

SLC_collab_tree.69.t:0 "Не с грохотом, а со всхлипом" 
SLC_collab_tree.69.d:0 "— Ну и ну... Ты уже слышала об этом? — Имаму упал в кресло в прихожей Королевы Шторм.\n\nЙети слегка навострила уши и откинулась на спинку дивана, стоящего на другой стороне журнального столика. — Я ещё не читала сегодняшнюю сводку новостей. Буду признательна, если ты расскажешь, в чём дело.\n\n— Хорошо, — начал он, всецело полагая, что это был первый за несколько недель момент, когда его подруга позволила себе отвлечься от работы. — Говоря простым языком, золотые шахты в Мазви были подорваны. Кто-то раздобыл динамит и с его помощью завалил большую часть входов внутрь, хотя, похоже, и не нанёс достаточно ущерба, чтобы привести эти шахты в негодность. Честно, я удивлён, что там было так мало защитных мер.\n\n— Я намерено назначила туда бывших солдат Имперской армии, — ответила Ибыз и слабо улыбнулась, медленно поднявшись на диване.\n\nУчитывая историю их более не-шаткого союза, это утверждение не должно было одновременно удивить и напрячь Имаму, однако именно это оно и сделало. Зебра не ожидал, что этот разговор напомнит ему, что его подруга была на редкость подкованной в плетении внутригосударственных интриг; и уж тем более он не хотел вспоминать об этом в тот момент, пока сидел в одном из её удивительно удобных кресел.\n\n— Если они будут выполнять свои обязанности, то это заставит народ отвернуться от их прошлых воззрений, — начала пояснять Королева Шторм, позволяя улыбке пропасть с её лица и уступив место расчётливости, — а если нет, то экономическая база их региона рухнет, и им потребуется внешняя поддержка. Они будут молить моё королевство о помощи.\n\nЗебра неудобно поёрзал в кресле, в то время как Ибыз внимательно наблюдала за ним, полностью пробудившись от тридцатиминутного сна, которому она позволила забрать себя ранее этим днём. Ей потребовалось несколько секунд, чтобы понять, что она заставляет друга чувствовать себя неловко, а затем ещё несколько, чтобы расслабиться и перестать давить на него своим внешним видом. В ретроспективе йети, должно быть, выглядела как злая гений, излагавшая свой грандиозный и безукоризненный план существу, которое ничего не могло с этим поделать, что в некотором роде было недалеко от истины.\n\nПрочистив горло и поудобнее раскинувшись на диване, она вновь заговорила: — Прошу прощения. Не хотела показаться такой... безумной.\n\nПосле одной или двух минут постепенно успокаивающей тишины Имаму вздохнул и бросил газету на стол. — Ваше Величество, при всём уважении..."
SLC_collab_tree.69.a:0 "... я бы предпочёл, чтобы вы не напоминали о расставленных для меня ловушках."

SLC_collab_tree.70.t:0 "Тихие племена"
SLC_collab_tree.70.d:0 "— Давайте не будем ходить вокруг да около. Мы оба знаем, что сражаться с йети в третий раз – это не лучший вариант, но почему мы должны верить их сомнительным обещаниям мира и прогресса? — спросил вождь, буравя сидящего напротив переговорщика пронизывающим взглядом. В ожидании ответа зебра стучал копытами по столу, отчего его золотые браслеты постоянно звенели.\n\nЗдесь, в Моззи, Имаму испытывал сильное чувство ностальгии: город напоминал ему о Звахиле времён до Ибыз Айспау, когда та ещё не обосновалась в регионе и не сделала из него стабильную и промышленно-подкованную территорию. Однако не всё было так гладко: несмотря на полученное развитие, под властью йети регион стал сильно централизован, так как был вырван из-под контроля Узераси, а до них – Мазви. Современность и мир не пришли к зебрам Звахиле бесплатно, для этого они должны были работать с Королевой Шторм.\n\nИмаму, одетый в розово-фиолетовые робы, хмыкнул и выпрямился. — Потому что это именно то, что она дала мне. Это то, что она дала Звахиле, Гиении и остальным частям своего королевства. Да, в плату за процветание и относительный мир мы отдали независимость и право диктовать собственные законы, но вопреки этому, многие регионы также получили особые привилегии вроде религиозных свобод и права представлять свой народ перед Её Величеством. Это может выглядеть так, будто всё потеряно – и поверьте, я знаю, что иногда очень сложно так не думать, – но она не лжёт.\n\nВождь невозмутимо фыркнул и покачал головой. — Мирный лидер бы не вторгся на великие озёра.\n\n— Это правда, — согласился Имаму, но затем поднял копыто и продолжил, — но чтобы вы сделали на её месте? Король Шторм сделал её народ врагом многих других государств, и вы наверняка можете понять её желание создать буферные территории в попытке обезопасить тех, кто служит ей верой и правдой? Это же логично.\n\n— И что же мы, получается – безвольные щиты наших новых господ? — поморщившись, возразил зебра.\n\nНекоторое время они сидели в полной тишине. У некогда-наследника престола королевства Узераси не хватало духу искать нестыковки в весьма разумных возражениях визави. Он прекрасно помнил, как сам находился в подобной позиции, и не хотел напоминать себе о ситуации, в которую он впутался, даже несмотря на то, что теперь его народ наслаждался невиданным прежде процветанием и благами.\n\nВнезапно вождь опять заговорил: — И в то же время передо мной сидит принц, умоляющий меня преклониться перед деспотом, которая лишила его власти; должно быть что-то она да делает правильно. Мы посмотрим, что именно Королева нам предложит.\n\nНесмотря на двоякие ощущения от этого комментария, Имаму улыбнулся."
SLC_collab_tree.70.a:0 "— Это всё, о чём я прошу."

SLC_collab_tree.71.t:0 "Чёрная полоса"
SLC_collab_tree.71.d:0 "Никто, наделённый такими же габаритами, как существа шторма, не имел право быть настолько тихим, однако именно эти гиганты обладали даром скрытности.\n\nБатальон из примерно шестидесяти существ почти не издавал звуков, пробираясь сквозь низкие кустарники золотых полей Угаби. Командир отряда повернулся к своему помощнику и жестами проинформировал того о следующих действиях: распределиться и окружить комплекс. Ранее этим днём солдаты получили информацию о том, что члены сопротивления используют особняк бывшего дворянина для складирования оружия и размещения там собственного состава, и знали свои приказы. От них требовалось атаковать базу повстанцев, пока патрули находились вдали от неё, и уничтожить их припасы, тем самым ослабив сопротивление.\n\nПо мере того, как существа шторма приближались, общаясь лишь посредством зрительного контакта своих острых голубоватых глаз, свет из окон поместья разливался по полям. Достигнув урочища перед полем, командир увидел одинокого стражника. До того, как тот успел забить тревогу, скрытность существа превратилась в скорость, и уже через мгновение он оплёл шею зебры своими острыми когтями.\n\nНикаких ошибок, только служба.\n\nК моменту, когда началась решающая атака, боевой клич сопротивления спал до отчаянных мольб.\n\n— Мы – наследники Камарелы!\n— Не сдаваться!\n— Смерть оккупантам!\n— Всё нормально, просто продолжайте сражаться!\n— Их слишком много!\n— Боже, не так я это себе представлял!\n\nСущества продолжали молчаливо сражаться до тех пор, пока все повстанцы не оказались мертвы. Смотря на горящие руины поместья, командир подумал, что все они погибли ради своей королевы, он же, однако, остался жив ради своей."
SLC_collab_tree.71.a:0 "Вскоре они не захотят браться за оружие."

SLC_collab_tree.72.t:0 "ДОДЕЛАТЬ" #will be changed
SLC_collab_tree.72.d:0 "Ну тут два йети по деревням ходили, и их не убили. Это очень удивило начальство."
SLC_collab_tree.72.a:0 "Ух ты! Не умерли!"

SLC_collab_tree.73.t:0 "Наёмники"
SLC_collab_tree.73.d:0 "Зебра стояла у плиты и готовила, когда внезапно дверь в её дом со стуком распахнулась. В проёме стоял широко улыбавшийся и гордо кичившийся своей формой жеребец. — Эй, ты смотришь на нового офицера армии Королевства Шторма!\n\nНекоторое время кобыла, замерев в ошеломлении, пялилась на друга. Когда её похлёбка начала неистово бурлить, она помотала головой и раздражённо помешала стряпню половником. — Боже мой, во что ты опять вляпался? — сказала зебра, нахмурившись. — Мы должны были спрятаться и притворяться гражданскими!\n\n— Ой, да ладно тебе, нам не нужно как мышкам прятаться по углам, — офицер зашёл внутрь и закрыл за собой дверь. — Я слышал, что они ищут новобранцев, поэтому рассказал, что был бывшим командиром республиканских сил Аоранды, и они позволили мне присоединиться к их войскам! Посмотри, какую классную форму они мне выдали! — он опустил взгляд к себе на грудь и провёл копытом по нежной ткани.\n\n— Ты что, идиот? Это же очевидная ловушка! Скажи, пожалуйста, что тебе хватило ума не рассказать им, где ты живёшь?\n\n— Не-а, не рассказал, потому что я буду жить в казармах. Они, кстати, обещали хорошо платить. Всё, чем нам придётся заниматься – это распугивать группки бандитов в сельской местности.\n\n— Что значит "нам"?\n\n— А ты что, не собираешься присоединиться ко мне? Ой, да хватит дурака валять, это будет как в старые добрые! — жеребец попытался обнять подругу, но та стукнула его половником.\n\n— В отличие от тебя, я не скучаю по "старым добрым"... Однако, если я оставлю тебя одного, то ты заведёшь себя в могилу.\n\nОфицер нагловато улыбнулся. — Есть! Они ещё обещали доплатить мне за каждого новобранца, которого я им приведу!\n\nКобыла выругалась себе под нос и шмякнула друга половником по голове, окатив того свежей похлёбкой." 
SLC_collab_tree.73.a:0 "— Ой! Моя форма!"

SLC_collab_tree.74.t:0 "Издержки профессии"
SLC_collab_tree.74.d:0 "Группа моторных лодок пробиралась сквозь мутные болотные воды, и нестройный рёв их двигателей заглушал вездесущий стрекот кузнечиков.\n\n— Мне начинает казаться, что йети скормили нам одну большую лажу своими донесениями о повстанческой активности! — выкрикнул жеребец в чистой форме, пытаясь перекричать шум двигателей. — Тут никого нет, кроме буфрогенов и крагедайлов!\n\nСидящая рядом с ним полосатая кобыла убрала от глаз бинокль. — Они приказали нам разведать эту местность, так что у нас в любом случае нет иного выбора! — крикнулаа она в ответ. — Да и мы уже почти закончили.\n\nЖеребец пробурчал себе под нос что-то неразборчивое и оглянулся, чтобы посмотреть на других патрульных. Все они выглядели усталыми, но полными решимости. Офицер вздохнул. — Ладно, двигаемся дальше!\n\nНа протяжении получаса они продолжали изучать болота. Солнце успело скрыться за горизонтом и становилось темно. Жеребец едва мог держать глаза открытыми, и только шум моторов удерживал его ото сна.\n\nПронёсшийся в воздухе громкий взрыв и последующие пронзительные крики команды заставили того полностью пробудиться. Офицер оглянулся и увидел за собой гигантский шар огня на месте, где секунду назад плыла одна из патрульных лодок. А затем послышался свист пуль, и его солдаты в панике закричали. — Повстанцы нашли нас первыми! — воскликнул он и потянулся за пистолетом. Но когда водитель его лодки внезапно обмякла, а из пулевого отверстия в её теле хлынула кровь, у него не осталось иного выбора, кроме как прыгнуть за борт в мутные воды, прямо перед тем маленькое судно врезалось в дерево и разбилось на маленькие кусочки.\n\nЧерез несколько часов на берег выполз измокший, совершенно измаравшийся и изнеможённый офицер. Перед ним стояла группа йети-солдат, державших в руках фонарики. — Какое счастье, что вы здесь, — сказал он, тяжело простонав. — Я начал плыть к вам сразу же, когда увидел свет.\n\nОдин из йети нахмурился. — Где остальная часть твоей группы?\n\n— Без понятия. Мертвы, наверное, или ещё что. Мы попали в засаду, и мне пришлось бежать. Я выжил только по воле Богов.\n\nЙети переглянулись. — Так ты дезертир?\n\n— Что? Нет, я должен был убраться оттуда, иначе бы я уме...\n\nДвое йети схватили его и потащили в другую сторону. — Нам придётся отдать тебя под военный суд, — сказал другой йети. — У нас есть чёткий приказ не терпеть некомпетентность коллаборационистов.\n\nЗебра яро мотал головой и ёжился в крепкой хватке йети. — Н-нет, вы не понимаете! Они застали нас врасплох! Пожалуйста, остановитесь! Отпустите меня!"
SLC_collab_tree.74.a:0 "Дезертирство карается смертью."

SLC_collab_tree.75.t:0 "Защитники свободы"
SLC_collab_tree.75.d:0 "Дирижабль спускался с небес над сухими равнинами на востоке от Зорну. Один из находящихся внутри кабины пилота йети смотрел вниз с помощью бинокля. — Я вижу их, они пытаются сбежать! — сообщил тот пилоту. — Поверни на тридцать три градуса на юг, увеличь скорость на десять узлов и продолжай спуск!\n\nНа земле же караван зебр быстро двигался вдаль от города, оставляя следом за собой огромное облако пыли. Но когда над их конвоем появился дирижабль, полосатые солдаты бросились врассыпную, оставив позади свой груз. Заметив это, йети опустил бинокль. — Они бегут! – отметил он и поднёс ко рту переговорную трубку. — Отряд, будьте готовы к развёртыванию!\n\nВоздушное судно опустилось к земле, задние двери гондолы дирижабля раскрылись, и оттуда выпрыгнули тяжело вооружённые йети и существа шторма. Как только их копыта и лапы коснулись горячего песка, они разделились в попытке нагнать разбежавшихся зебр и сняли с портупей винтовки. Одна группа, однако, приблизилась к брошенному каравану. Накрывавшее его облако пыли постепенно осело, и под ним обнаружились клетки, забитые связанными зебрами.\n\n— Й-йети! – воскликнул один из связанных, и все остальные пленники в страхе обернулись к приближавшейся к ним группе солдат. — Что же нам делать? Мы обречены!\n\n— Успокойтесь, — сказала лидер-йети, подняв свои руки и показав, что она была безоружна. Несмотря на сильный акцент, командир определённо пыталась звучать как можно более спокойно и дружелюбно. — Мы здесь, чтобы спасти вас от работорговцев.\n\nЗебры продолжали выглядеть всё так же обеспокоенно до тех пор, пока йети и существа шторма не начали вскрывать клетки и снимать с них путы. Один за другим они начали улыбаться и ликовать.\n\n— Пройдёмте за мной к дирижаблю, у нас есть вода и еда. Мы вернём вас в Зорну, — и пока она общалась с пленниками, вокруг раздавались выстрелы солдат, пытавшихся разделаться с работорговцами."
SLC_collab_tree.75.a:0 "Рабство – это пережиток прошлого."

SLC_collab_tree.76.t:0 "Силком в современность"
SLC_collab_tree.76.d:0 "— Как же низко ты пал, друг мой, — сказал Чикере. — Нарушить наши традиции этими... проклятыми бандуринами.\n\nМалуви поправил свою одежду и посмотрел на сельскохозяйственные инструменты, на которые указывал его друг. — Они не сделали ничего, кроме того, что принесли моему племени урожай, и ни разу с помощью них я не нарушил наших традиций, — затем он указал на самое крупное приспособление, которое у него было. — А благодаря этой штуковине пасти наших пташек-фороракосов стало гораздо безопаснее, чем когда-либо.\n\nОбе зебры осмотрели инвентарь, разбросанный по двору, после чего всё ещё недовольный Чикере с отвращением фыркнул. Малуви усмехнулся и трусцой подбежал к большому механическому устройству, похлопав то копытом. — Я знаю, что ты не доверяешь им, потому что мы получили их от йети, но с ними управляться с нашим хозяйством стало в разы легче. Результаты, полагаю, говорят сами за себя, не так ли?\n\nЧикере взглядом буравил инструменты друга – якобы "дары" йети-захватчиков, – но затем его взгляд пал на племенной амбар, и зебра слегка расслабился. Строение ломилось от невиданного доселе урожая. Сухие поля их племени были печально известны своей скудной почвой, однако теперь над их соплеменниками не висела угроза голода; даже выпас фороракосовых стал намного легче благодаря этим громким механическим бандуринам, называвшихся тракторами. И все эти проблемы были решены только с помощью приспособлений йети.\n\nЧикере пробурчал: — Как Бог вообще мог такое допустить...\n\nМалуви улыбнулся и бросил другу корзинку с урожаем. В конце концов, теперь его племени было чем поделиться."
SLC_collab_tree.76.a:0 "— Удивительно, не правда ли?"

SLC_collab_tree.77.t:0 "Один мотивированный зебра"
SLC_collab_tree.77.d:0 "Уже давно Имаму не был в месте божественного поклонения. Большая часть Звахиле имела такие же религиозные взгляды, как и остальные представители Великих Озёр, однако Королевство Узераси придерживалось более меркантилистских и материалистических принципов, из-за чего его жители редко волновали себя вопросами религии. В этом плане дворяне и торговцы обычно приписывали себе ту же веру, что и большая часть звахильцев, однако, будучи знакомыми со многими другими верованиями, им было сложно признать в своей что-то особенное, и поэтому многие из них были верующими только на словах.\n\nДружба с Ибыз, которая подобно его народу не интересовалась религиозными вопросами, тоже не способствовала расширению его познаний в этой области. Религиозность существ Масигены, однако, была общеизвестным фактом.\n\n— Встаньте, Имаму из рода Узераси, — произнёс недавно назначенный и определённо неподготовленный к своей роли тархан после длительной тишины, — Наш Бог дарует вам безопасность на наших землях, и мы не оскверним его доброту.\n\nГость выпрямился после долгого и низкого поклона, после чего слабо улыбнулся. — Благодарю вас. Для меня большая честь быть принятым в этих священных залах; я надеюсь, что это святое место облегчит нам обоим душу, что бы ни случилось.\n\n— Вы... не создаёте впечатление глубоко верующего существа, — сказал тархан, не скрывая, что его взгляд был прикован к богатому одеянию иноземного дворянина, которое контрастировало с его простым облачением.\n\n— У вас намётанный глаз, великий мулла, — ответил Имаму, желая показаться искренним. — Если вы обычный верующий, то я – нет. Но это не значит, что я совсем не верю в бога.\n\nТархан – кто, скорее всего, находился чуть ли не в конце некогда длинного списка претендентов на эту роль, – с недоверием посмотрел на собеседника, но жестом указал тому сесть на лежащий около него молитвенный коврик. Напряжение, вызванное лидерством, явно сказывалось на бедном существе; Имаму легко распознал это из опыта работы с Ибыз Айспау, которая умела скрывать свою усталость куда более умело, чем этот неопытный вождь.\n\nОпустив свою голову, словно в молитве, дворянин шёпотом заговорил: — Можете считать это ультиматумом, если вам будет так легче, но вот соглашение, которое хотела бы предложить Королева Шторм: тарханы могут продолжить свою деятельность в рамках благотворительных организаций и общественного-полезного труда, но все формы прозелитизма будут строго запрещены. Мы, в свою очередь, законными методами обеспечим защиту вашим местам поклонения и предоставим ресурсы для восстановления региона. Вы, ваш народ и религия будете в безопасности.\n\nГлубокий вздох ознаменовал начало длительного молчания, когда великий мулла позволил себе уделить время для более серьёзной молитвы. Нельзя было сказать, просил ли он в тот момент божественного провидения, прощения или согласия: в конце концов, его, скорее всего, удовлетворило бы любое оправдание мира."
SLC_collab_tree.77.a:0 "Он принял своё решение ещё задолго до этой встречи."

SLC_collab_tree.78.t:0 "По стопам Зонни"
SLC_collab_tree.78.d:0 "ОДНАЖДЫ МЫ УЖЕ ОСВОБОДИЛИ ЗАР-ХЭЙ – И СДЕЛАЕМ ЭТО ЕЩЁ РАЗ\n\nГанда Бару посмотрел на постер, гордо на видном месте висящий на глинобитной стене недалеко от центрального рынка Зао. Зебра был в шоке от того, что его ещё не сняли, и секунду спустя около него собралась дюжина других в равной степени ошеломлённых жителей, в недоумении уставившихся на плакат. — Неужели это правда? — прошептал себе под нос Ганда. — Неужто Зонни жив?\n\nТолпа ответила ему поднявшимися шёпотом и ропотом. Слух быстро разлетался по площади. Но затем к месту прибыла пара йети-стражников вместе с группой вооружённых зебр-коллаборационистов. Ганда Бару на шаг отступил от постера в тот момент, когда йети встали прямо перед толпой. — Пожалуйста, разойдитесь и не тратьте своё время на эту ерунду. Эти преступники просто пытаются обмануть вас и заставить влипнуть в неприятности.\n\nГанда повернул голову и увидел, как стоявший за спиной стражника-оратора йети сорвал постер и порвал тот на маленькие кусочки своими острыми когтями. Секундой позже этот же солдат довольно заулыбался.\n\nГрозного вида стражников вполне хватило, что заставить толпу зебр разойтись, но Ганда задержался ещё на некоторое время, ожидая, пока оккупанты и их союзники покинут рынок, и затем тут же подкрался к разорванному постеру. Он наклонился к нему, принялся собирать его по кусочкам, но нахмурился, когда увидел, что на обратной стороне плаката было что-то написано. Соединив обрывки между собой, он прочёл: "Если вы настоящие отпрыски Заргитау, то вы поймёте, где нас искать."\n\nГанда бросил бумажки на землю и пошёл оттуда прочь."
SLC_collab_tree.78.a:0 "Всё новое – это хорошо забытое старое, кроме случае, когда это не так."

SLC_collab_tree.79.t:0 "Разуверенье"
SLC_collab_tree.79.d:0 "— Я не помню, чтобы солдаты Зонни занимались этим, когда он был жив, Фатимата, — прошептал Ганда Бару своей сестре-по-оружию, стоя в тёмном переулке.\n\n— Тихо, нам нужны припасы, — сказала зебра. — К тому же, разве ты считаешь, что Зонни сам всё покупал? Нет, народ по доброй воле поддерживал его из своего кармана.\n\nРазубедив Ганду, Фатимата вышла на заполненную зебрами торговую площадь и направилась прямиком к оружейнику. — Привет ещё раз, Манда, — поприветствовала она торговца милой улыбкой.\n\nМанда не ответил ей тем же жестом. — Уже? Что вам надо на этот раз?\n\nФатимата безмолвно начала собирать с прилавка его новёхонькие охотничьи ружья и указала своему напарнику начать делать то же самое.\n\nОт этого лицо Манды перекосила ярость. — А ну-ка постой, я не разрешал вам брать их! Я только сделал эти винтовки, чтобы заместить те, которые вы забрали у меня в прошлый раз!\n\nФатима покосилась на оружейника. — Наш народ нуждается в них. Или прибыль для тебя важнее блага родины, торгаш?\n\n— У меня есть семья, которую мне надо кормить. А теперь положи это на место, ведьма!\n\nГанда Бару в страхе наблюдал за тем, как двойка зебр становилась всё злее и злее. Через некоторое время пара начала разговаривать на повышенных тонах и их разговор превратился в громкую и неразборчивую какофонию оскорблений и угроз. Зебра огляделся и увидел, что вся площадь наблюдала за их спором, а ещё спустя момент охнул, когда заметил приближавшийся к ним отряд йети и существ шторма. — Фатима, нам надо уходить!\n\n— Без припасов мы не уйдём!\n\n— Так, что тут происходит? — рявкнул йети-стражник, отчего вся площадь вмиг затихла. Это стало сигналом для зебры, что ему стоило бежать отсюда.\n\nКогда Ганда добрался до того же тёмного переулка, из которого они пришли вместе с Фатиматой, он остановился отдышаться. Обернувшись, зебра увидел, как пара йети утаскивала его кричащую напарницу, а торговец сурово взглянул на неё и принялся приводить свой прилавок в порядок."
SLC_collab_tree.79.a:0 "Сопротивление вам не друзья."

SLC_collab_tree.80.t:0 "Обширная библиотека"
SLC_collab_tree.80.d:0 "Одна из многих библиотекарш Тимбакту – старая морщинистая зебра, которая повидала уже всё на своём веку – проводила инвентаризацию содержимого библиотеки, когда наткнулась на нечто необычное: она увидела сидящего за столом йети в форме военной полиции, занимающегося изучением лежащих около него стопок книг и свитков. Немного поколебавшись, зебра подошла к нему и тихим голосом спросила: — Прошу прощения, а вы разве не должны быть на посту?\n\nВопрос нарушил прежнюю концентрацию йети, и тот поднял глаза на кобылу. — Оу, никак нет, мэм, — ответил он, в меру своих возможностей пытаясь говорить на её языке. — Я сейчас не на дежурстве. Просто подумал, что могу потратить свободное время на что-то полезное.\n\n— Понятно. Вы учились писать?\n\n— Пытаюсь изучить ваш язык, да, — сказал он с улыбкой на лице и поднял одну из книжек, чтобы показать кобыле обложку. — Я взял у вас словари, чтобы поучить новые слова. Ваш язык похож на тот, на котором говорят жители Зар-Хэя, поэтому я использую зар-хэйско-угабский словарь, чтобы находить новые слова, и перевожу их через угабско-звахильский, чтобы выучить. Это весьма трудоёмкий процесс, но, по крайней мере, теперь я хорошо говорю на звахильском.\n\nБиблиотекарша задумчиво кивнула. — Знаете, я могу попросить своих знакомых из университета составить переводной словарь для языка йети.\n\nСолдат широко раскрыл глаза. — Правда? Я был бы рад помочь с этим. Остальная часть моего отряда не отличается... подобной прилежностью, поэтому мы часто сталкиваемся проблемами при общении с местными. Полноценный словарь бы неплохо подсобил нам.\n\nКобыла погладила себя по подбородку. — Хм, да, вы можете помочь, если расскажете об этом остальным йети и попросите их сделать пожертвования в пользу университета. Помощь в переводе, естественно, тоже не помешает.\n\nЙети со стуком положил книгу на стол, оживлённо встал из-за стола и заявил: — Я займусь этим прямо сейчас!"
SLC_collab_tree.80.a:0 "— Тccc! Тихо, мы же в библиотеке!"

SLC_collab_tree.81.t:0 "Зубийские пакты"
SLC_collab_tree.81.d:0 "Учитывая относительную удалённость Алвани и того факта, что значительная часть территории этого королевства покрыта пустынями, Имаму был весьма удивлён услышать, что встреча с дворянами пройдёт в месте, по сути, являвшимся особняком. Столько всего в этом имении напоминало ему о своей семье, в том числе и интрижки местной политической элиты, с которыми, как подозревал зебра, ему обязательно придётся иметь дело. Несомненно, у дворян найдутся какие-нибудь сумасбродные заговоры, в которые они попытаются втянуть и его, когда перестанут раскидываться любезностями.\n\nКогда Имаму толкнул внутрь роскошные двойные двери, его встретили заинтригованные и в то же время хищные взгляды, с которым он был чересчур хорошо знаком. Все дворяне отвесили ему поклоны, глубина которых зависела, скорее всего, от возраста, а не из почтения к послу, потому что никто из них в действительности не уважал его.\n\n— Добрый день, ваша милость. Присаживайтесь, — пригласила чрезвычайно богатая персона во главе небольшого конференц-стола с, пожалуй, слишком неестественным запалом в голосе.\n\nИмаму выполнил указание и с улыбкой занял место на противоположном конце стола. — Я очень рад прибыть сюда. Мне не терпится как можно скорее перейти к делу.\n\nБольшая часть присутствующих здесь зебр либо просто кивнула, либо угукнула в знак согласия, из-за чего представляющему лицу пришлось их успокоить, чтобы наступила тишина. — Тогда давайте начнём. Как вы, я уверена, понимаете, для поддержания стабильности в регионе вам необходимо, чтобы мы сотрудничали с вами. Посему у нас есть одно очень простое требование, при выполнении которого мы готовы преклониться перед вами: мы хотим, что все бывшие земли королевства Алвани попали под наше провинциальное управление. В частности, Тимбакту и Звадай.\n\nОт этих слов сердца в груди дворян застыли. Имаму понимал, что требование хозяйки поместья не может быть выполнено, так как оно нарушило бы неустойчивое равновесие интересов внутри пограничных регионов королевства, не говоря уже про то, что это также помешало бы исполнению планов Королевы Шторм. Сидя на своём месте, посол чуть напрягся, почувствовав, как в него прямо-таки вгрызаются взгляды многочисленных гостей, и из-за этого ему пришлось выпрямиться и наклониться вперёд, притворившись, что он был полон энтузиазма. И всё-таки у него был шанс предложить им что-то, чего они хотели...\n\n— Это очень смелое предложение, учитывая вашу позицию, — ответил Имаму, и по мере того, как он говорил, его поза и выражение лица становились всё менее похожими на фарс. — Буду откровенным: эти территории ни при каких обстоятельствах не перейдут под вашу юрисдикцию. Прежде чем вы решите назвать нас тиранами, я хочу напомнить, что есть и другие преференции, которые Её Величество может предложить вам. Никто из нас не хочет начинать затяжной конфликт в пустыне, поэтому, как я думаю, вам будет интересно услышать, что ещё мы можем вам предложить.\n\nЗебры минуту-другую переговаривались между собой и с назначенным оратором, а затем снова обратили внимание на своего гостя.    "
SLC_collab_tree.81.a:0 "— Мы готовы выслушать вас, ваша милость."

SLC_collab_tree.82.t:0 "Везучая инспекция"
SLC_collab_tree.82.d:0 "На обычно засушливых улицах небольшого городка в Овинголенде царила приятная прохлада; Зелита шла по недавно вымощенной дороге, а чуть сбоку от неё – одно-единственное существо шторма. Никого из них не пугали результаты проверки безопасности этой маленькой тихой деревни, и беззаботная походка двух инспекторов была тому доказательством. Похоже, что план Королевы Шторм по созданию образа йети-освободителей – которые "вызволили" для зебр эту территорию от ранее живших тут пони – прошёл на ура.\n\n— Мисс! Мисс! – внезапно раздавшийся голос кобылки побудил пару резко утратить их прошлое спокойствие и схватиться за оружие. Через мгновение к ним подбежала маленькая зебра. — Вы помогаете йети? У вас такая классная броня...\n\nНапряжение в мускулах солдат тут же пропало, когда они поняли, что эта маленькая миленькая кобылка не пыталась отвлечь их от чего-то опасного или преступного. Оба инспектора всё ещё привыкали к относительным тишине и спокойствию этого региона.\n\nЗелита улыбнулась и чуть присела перед маленьким созданием, чтобы не показаться ей слишком внушительной. — Ага, это точно! Я помогаю им уже много лет. Йети – это лучшее, что случалось со мной и моей родиной.\n\n— Вау... — удивилась малютка, наивными детскими глазами разглядывая тёмные металлические пластины доспехов, в которые была облачена офицер, и изредка бросая взгляд на стоящее рядом с ней существо шторма. — Как вы думаете... Могу я получить такую же броню? Я тоже хочу помочь йети!\n\n— Конечно можешь! — ответила кобыла, усмехнувшись и позволив маленькой зебре бегло осмотреть себя перед тем, как понять, что она была ещё слишком мала, чтобы стать информатором. — Хотя, думаю, тебе стоит обождать ещё год-другой. Если хочешь послужить, то тебе нужно стать большой и сильной, а ещё немного подрасти, чтобы влезть в мою броню. Зато сейчас ты можешь рассказать об этом своим друзьям. Уверена, они удивятся, когда узнают, что ты разговаривала с самой майором Зелитой.\n\nСолдат сделала акцент на своём звании и встала чуть более гордо перед кобылкой, которая на мгновение застыла на месте от удивления. Недолго постояв, маленькая зебра порысила к одному из домов на другой стороне улицы, сияя широкой, растянувшейся по всей мордочке, улыбкой.\n\nДвум военным потребовалась пара секунд, чтобы вновь собраться с мыслями, в течение которых вечно молчаливое существо шторма расслабилось и, наконец, убрало гигантскую лапу с рукоятки чёрно-каменного мачете, висящего у неё на ремне. Затем полосатая офицер заметила, что её здоровенная напарница пялилась на неё, едва различив в её скрытом за маской взгляде недовольство. По крайней мере, она была уверена, что это было недовольство."
SLC_collab_tree.82.a:0 "— Не смотри на меня так! Это моя работа!"

SLC_collab_tree.83.t:0 "Водный рубеж"
SLC_collab_tree.83.d:0 "Охранявшие строительную площадку йети проводили время за настольными играми или дремали, в то время как зебры-рабочие копали траншеи и закладывали фундамент для бетонных бункеров вдоль новой границы с Ре-эмом. Одна из скучавших йети подпрыгнула от восторга, когда произошло что-то новое: прибыла партия строительных материалов и провизии для рабочих. Она приказала нескольким йети последовать за ней и выдвинулась на встречу зебрам-торговцам, чтобы проверить их товары. И пока стражники были заняты беседой с поставщиками, строители, также заметив появление новоприбывших, приблизились к купцам, чтобы взять всё, что им было необходимо для работы.\n\nСобрав припасы, бригадир приказал двум зебрам перенести одно из привезённых брёвен, но услышал позади себя речь на знакомом языке: это были торговка и йети-офицер, которые, общаясь на языке Зар-Хэя, обсуждали плату за оказанные услуги. Жеребец внимательно наблюдал за их беседой и, когда та закончилась, быстро приблизился к землячке. — Как же приятно встретиться с родным отпрыском Заргитау, — сказал он в качестве приветствия.\n\nКобыла нахмурилась, спрятав в робе мешочек с золотыми. — Отпрыск Заргитау? Ты местный, не так ли? Я это сразу поняла по твоему акценту.\n\n— Ага, родился и вырос здесь, в Зомбори. Мне редко доводилось встречаться с зебрами из Зар-Хэя.\n\n— Эти земли принадлежат и всегда принадлежали Зар-Хэю. Даже несмотря на то, что многие в Зомбори отреклись от Бога в пользу ре-эмской ереси.\n\nТакой ответ ошеломил бригадира, и он не сразу нашёл, что сказать. — ... Ну да, но мы ведь всё ещё один народ, нет? Разве мы не должны радоваться воссоединению?\n\n— Воссоединению под знаменем этих бестий? — тихо спросила кобыла и махнула головой в сторону йети-офицера. — Чему тут радоваться? Всё, чего мы можем делать – это пытаться выживать под их пятой и ждать, пока наш Король не вернётся.\n\n— Но они же платят нам достаточно для проживания, нет?\n\n— Это так, но не каждая зебра настолько удачлива, как мы с тобой. Не надейся, что наш народ будет счастлив под чужим игом – воссоединён он или нет.\n\nЖеребец опустил глаза на землю и промолчал.\n\n— Что же, мне надо возвращаться в Зао. Надеюсь, что ты найдёшь применение этим припасам и хорошо послужишь своим владыкам. Я буду молить богов, чтобы ты вновь обрёл Отче-Небо, — с этим торговка покинула строительную площадку, присоединившись к своему каравану и оставив позади себя хмурого бригадира. Он отвлёкся от своих мыслей, когда рабочие случайно уронили бревно на землю, и то покатилось вниз по склону, с громким всплеском упав в реку."
SLC_collab_tree.83.a:0 "— Идиоты! А теперь вытащите его оттуда!"

