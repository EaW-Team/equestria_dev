SLC_dual_tree.145.t:0 "Coalescence"
SLC_dual_tree.145.d:0 "TODO - Imamu proposes to Ibyz after dinner by presenting her with a beautiful - yet potentially functional - ceremonial sword. Or at least, he thinks it’s ceremonial (it would be oversized even for a storm creature) but she just picks it up like a knife and agrees ecstatically whilst scooping him up in her other hand and kisses him repeatedly. It’s kind of clear that when Imamu’s around she drops a lot of her stern exterior now. Kyrvaz also pops out from seemingly nowhere and joins the hug freely (Imamu and Kyr planned the proposal together)"
SLC_dual_tree.145.a:0 "Now it was time for the commitment vows."

SLC_dual_tree.146.t:0 "Once in a Lullaby"
SLC_dual_tree.146.d:0 "TODO - Imamu sets up a little ‘show’ and invites Ibyz and her father to attend. He doesn’t tell them what it is but it’s safe to assume that it’s for their pre wedding ‘vows’ as it were. He reveals and enters a fighting ring, surrounded by six storm creatures; some of which Ibyz recognises as part of her personal guard. She gets worried and her dad gets interested as the trial by combat begins and he takes a traditional Uzerasi dagger in his mouth. He gets charged, responding by charging back and sliding under whilst perfectly avoiding the training blade and tapping the creature’s ankle to take it out. He follows with similar acts of swiftness and slowly brings down the rest until two are left, at which point he drops the knife and takes a storm-creature sized training halberd in his mouth and throws himself at one of the final pair, avoiding a deft riposte by mere millimetres and taking out the final one by using his weight to unbalance the creature, fell it and impossibly hold it there until a tap out. He stands upright and proud in the ring and says only one thing as his chest heaves with extreme exertion, ‘I will give my life for you, as you have many times over for me.’ Needless to say that the two-yeti audience is in awe."
SLC_dual_tree.146.a:0 "Ibyz lept out of her seat and ran to tightly hug her partner."

SLC_dual_tree.147.t:0 "The Icicle that Rose From the Ground"
SLC_dual_tree.147.d:0 "TODO - Event of Ibyz taking Imamu and his dad out somewhere, along with Kyr (who is smiling the whole time because he suggested the idea) to tell them that she’s going to be retiring from the military in the relatively near future. She clarifies that she intends to keep running the country, but she’s done with military service and starts to go on but Imamu interrupts her just by putting his hoof on her hand and simply saying ‘thank you’ as he comes to tears. His dad simply nods in approval and smiles knowingly at Kyr as Ibyz leans over to try and emotionally recover her stupefied fianceé."
SLC_dual_tree.147.a:0 "Some yetis didn't need magic to create a magical night."

SLC_dual_tree.148.t:0 "Lacrimosum"
SLC_dual_tree.148.d:0 "TODO - Event of the actual wedding, with it being nice and private with only Ibyz and Imamu, their dads (sitting next to each other) and Kyr attending as they do the thing (gonna need to come up with canon yeti wedding ceremony shit lol). It ends with them all coming together like a big and weird ass but very happy family."
SLC_dual_tree.148.a:0 "Those who have lost the most can love the most deeply."



SLC_collab_strat_shared_army.1.t:0 "Стальные звери"
SLC_collab_strat_shared_army.1.d:0 "С оглушительным рёвом и свистом, снаряд танка в клочья разнёс металлическую бочку, что вызвало бурную радость у майора Зелиты, которая затопала копытами в знак одобрения, пока танк продолжал демонстрацию не только для майора, но и для самой Королевы Шторм. — Великолепное зрелище, не так ли, Ваше Величество? — улыбнулась Зелита. — Эти стальные звери заставят врагов дважды подумать, прежде чем бросить нам вызов. А если они всё же осмелятся, то мы их втопчем в грязь!\n\nИбыз Айспау внимательно наблюдала как танк маневрирует на полигоне, преодолевая препятствия, с лёгкостью уничтожая манекены и даже игнорируя попадания настоящих боевых снарядов, словно это были самые обычные камни. — Весьма удивительное чудо инженерной мысли. И броня, и орудие выглядят многообещающе, — она замолчала, когда танк уничтожил ещё одну группу мишеней одним выстрелом, что явно удовлетворило Королеву.\n\nЗелита слегка посмеялась. — Он точно покажет врагам нашу мощь. Танк, безусловно, отлично пригодится и в городских боях при подавлении бунтов. Мне самой не терпится увидеть лица тех, кто осмелится противиться вашей воле, моя Королева.\n\nИбыз Айспау проворчала: — Не сказать, что мне бы хотелось использовать это против простых партизан, особенно если у них нет шансов... — она мотнула головой, отгоняя от себя образы бойни, которую могла бы устроить эта машина. Зелита быстро поменяла свой тон, услышав мнение Королевы.\n\n— Конечно мы будем использовать эти орудия чрезвычайно ответственно, Ваше Величество, — Зелита вновь нервно посмеялась. — В отличии от некоторых, королевство знает как сражаться с честью."
SLC_collab_strat_shared_army.1.a:0 "Будем надеяться, они стоят своих затрат."

SLC_collab_strat_shared_army.2.t:0 "Орудия смерти"
SLC_collab_strat_shared_army.2.d:0 "— ОГОНЬ!\n\nПо команде Газ Болтрайдер ряд артиллерийских орудий открыл огонь по цели – холму вдали. За грохотом выстрелов последовали взрывы, разорвавшие в клочья цели в зоне обстрела. Расчёты артиллерии быстро перезарядили орудия, и отработали ещё один залп по цели. Ибыз Айспау наблюдала за учением весьма пристально, но её взгляд был невыразителен. Газ повернулась к ней. — Я надеюсь вы довольны нашими войсками, Ваше Величество. Это одни из лучших под моим командованием.\n\nКоролева Шторм медленно кивнула. — Да, я вижу как они хорошо подготовлены. Это достойно похвалы, но... — она потёрла подбородок, как будто не могла подобрать слов.\n\n— Что-то вас беспокоит, моя Королева? — Газ прервала тишину. — Вас что-то разочаровывает в моём полку?\n\n— Не совсем, — Ибыз наконец ответила. — У меня есть сомнения, что подобные орудия могут принести пользу в будущих конфликтах.\n\nГаз приподняла бровь. — Артиллерия может предоставить прекрасную поддержку войскам на поле боя. Я бы не спешила списывать её со счетов.\n\n— Безусловно, но после этой демонстрации у меня возник вопрос. Есть ли более эффективный способ использовать их, или же стоит уделить внимание другим областям? — вслух размышляла Ибыз, пока солдаты обстреливали холм столь яростно, будто хотели стереть его с лица земли.\n\nГаз с удивлением посмотрела на Королеву. — Если вы найдёте более быстрый метод использования этих орудий, мои бойцы с радостью освоят новую тактику, — слегка поклонившись сказала Газ. — Какое бы решение вы ни приняли, мы сделаем всё возможное, чтобы подстроиться под новые стратегии, Ваше Величество."
SLC_collab_strat_shared_army.2.a:0 "Скоро узнаем, останутся ли такие батареи эффективными."

SLC_collab_strat_shared_army.3.t:0 "Искры"
SLC_collab_strat_shared_army.3.d:0 "Первое, что заметили Рибель и его товарищи по работе, зайдя в авиационный завод, – отсутствие каких либо дирижаблей эры Шторма, что требовали немедленной починки. Вместо них просторный ангар мог похвастать изобилием новейших материалов и самым современным оборудованием, благодаря компактности которого внутри оставалось ещё немало свободного места. Их замешательство продлилось недолго, так как их начальник быстро проинформировал рабочих об изменениях в воздушных силах королевства, одобренных самой Королевой Шторм. Больше они не будут латать пробоины на давно отслуживших своё дирижаблях. Они будут делать новейшие судна, достойные королевства.\n\nРадость начальника оказалась заразительной. С новым рвением Рибель и остальные рабочие приступили к делу, радуясь тому, что их труд не пойдёт на постоянный ремонт старых судов. Стоит отметить, что большинство из них поначалу испытывало трудности в понимании работы нового оборудования и чертежей обновлённых дирижаблей, но это не охладило их пыл. К тому же государство прислало специалистов для обучения рабочих, чтобы производство не встало.\n\nК концу рабочего дня Рибель и другие рабочие почти не продвинулись в постройке дирижабля, заложив только его основу, но они гордились своим трудом и были полны решимости и дальше работать над новыми красавцами. Закончив один, они построят следующие ещё быстрее, и это не только из-за совершенствования навыков, но и благодаря современному оборудованию. Возможно они смогут собирать новые дирижабли быстрее, чем чинить старые!"
SLC_collab_strat_shared_army.3.a:0 "Приятно работать над чем-то новым."

SLC_collab_strat_shared_army.4.t:0 "Детали контракта"
SLC_collab_strat_shared_army.4.d:0 "— Ну что, ты подумала над тем, чтобы соскочить с Лазурной после той сделки, которую они заключили?\n\nКлоун с удивлением посмотрела на своего друга-аса. — Что? Бюрократ, ты серьёзно хочешь порвать с нашим делом после всего, через что мы прошли? — даже несмотря на разгорающуюся в ней злость, Клоун продолжала использовать их позывные. — Ты не похож на труса, чтобы так поступать.\n\nБюрократ усмехнулся. — Ой, да я подумал, что было бы неплохо, наконец, свалить куда-нибудь. Ты только представь: ты, я, шеф и все остальные сидим в нашем маленьком баре на пляже, построенном на деньги, полученным с этого кровавого бизнеса. Ну разве это не мечта?\n\nУвы, но даже его шутливый тон нисколько не позабавил Клоун. — Ну, во-первых, я сомневаюсь, что нам удастся куда-нибудь приземлиться без того, чтобы нас не сбили. Не хочу рисковать ещё раз встретиться с гиппогрифами, — йети едва сдержала дрожь. — А во-вторых, Лазурный уже дал ясно понять, что будет служить Ибыз или, правильнее сказать, Королеве Шторм. Не могу сказать, что я не подумываю о том же.\n\n— Неужто она настолько харизматичная?\n\n— Как мне рассказывали, её навыки общения весьма заурядны, но зато она сумела победить в гражданской войне и вернула хотя бы толику стабильности в эти земли. Похоже, что у неё действительно есть какой-то план, который к тому же идёт дальше всех наших прошлых контрактов, — Клоун выглянула из окна на взлётную полосу. Даже сейчас она чувствовала, что планы Королевы продолжали исполняться: йети в быстром темпе выполняли свою работу, словно получили приказы задолго до того, как началась война.\n\nБюрократ вздохнул и почесал загривок. — Ну да, понимаю, о чём ты. Полагаю, нужно просто привыкнуть ко всему этому. Да и не то чтобы там, за границей, нас действительно что-то ждало."
SLC_collab_strat_shared_army.4.a:0 "— Йети вроде нас не становятся фермерами. Не после всего, что было."

SLC_collab_strat_shared_army.5.t:0 "The Big Guns"
SLC_collab_strat_shared_army.5.d:0 ""Targets to the right, up on those hills!"\n\n"Firing round!"\n\n"Clean hit! We still got more targets, though. The place is crawling with them!"\n\n"Chamber has been reloaded. Let's keep this up until those hills are empty!"\n\nThe officer overseeing the training of the kingdom's new tank divisions watched with interest as the current crew went through the practice trial. To say they were performing admirably would be an understatement. Not only did they effortlessly move the tank through the field, but they also managed to tear perfectly on any target on their way. When they reached the hills, the officer had to note down how fast they were reloading while taking care of the mass of dummies. No doubt that was a record.\n\nOnce the last few dummies had been cleared, the officer blew into his whistle, signalling that the practice was over. He did not hide his smile as he approached the exiting crew, almost being amused at how nervous they looked in front of the tank, like they hadn't blackened an entire area just now.\n\n"I have to say, gentleyetis, that was some excellent work. You should be proud of yourselves." Some of the crew's anxiety disappeared at the officer's praise, bowing in gratitude. "I will say though." The officer chuckled. "You lads should try to take it a little easier. The tank was rocking constantly with how much you were firing. I was almost convinced it was going to flip over at any moment!" Some of the crew members looked embarrassed upon hearing that, though some were quick to take it as praise as they smiled back. "Do keep up the good work, though. You might just become the kingdom's finest with skills like those.""
SLC_collab_strat_shared_army.5.a:0 "Luckily, there wasn't anything on the other side of those hills."

SLC_collab_strat_shared_army.6.t:0 "Howling Winds"
SLC_collab_strat_shared_army.6.d:0 "The two yeti officers, alongside the rest of the soldiers, covered their ears as the rocket artillery began to shoot out its ammo. A few of the soldiers let out awed hums at the sight of the rockets flying in the air. One of the officers, however, looked on in disappointment as the rockets started nearing their targets, but instead of hitting most of them, either missed or just barely hit the ground next to the target dummies. With the light show ending, the same officer let out a grumble as he cleaned his ear. "All this effort for a mediocre firework show that doesn't even hit its target. We have better equipment to spend our resources on than this junk."\n\n"I respectfully disagree, sir." The other officer smiled, gesturing towards the soldiers. Who were looking between the artillery and their effects on the ground with a hint of fear. "It may not be the best at killing, but it can serve as a great crutch against enemy morale. No one wants to be hit by a firework after all, no matter how mediocre."\n\nThe first officer's gaze softened, yet still he let out a grumble. "We have enough means to terrify our enemies. I'd rather prefer we focus on weaponry that consistently kills."\n\n"A fair point, but I doubt these guns will be completely harmless even with their inaccuracy." The officer let out a chuckle. "Any routes these weapons could create can lead to some seriously effective counterattacks. Though first we should prioritise our troops to not be as scared as enemy combatants of these rockets once they roll into battle.""
SLC_collab_strat_shared_army.6.a:0 "Not bad for a cheap and cheerful testbed."

SLC_collab_strat_shared_army.7.t:0 "The Inconveniences of Tradition"
SLC_collab_strat_shared_army.7.d:0 "The hulking storm creature silently screamed frustration as he worked with a telegraph key alongside a radio, courtesy of the army's new method in making storm creatures communicate over distance. Of course they understood the importance of maintaining contact with the rest of the army, especially in pitched battle. Ancients below they went radio silent and all the problems that could cause. That didn't mean the storm creature didn't despise this work any less, being this close to smashing the little device with his bare hands.\n\nWith a loud grunt, they stood up from the small stool they were sitting on and headed to their officer, another storm creature. They began to gesture wildly, sharing their frustrations of having to learn this language of horse code and how their officer, out of anyone, should understand this was unacceptable to their values. Even with no words said, they still managed to gather an audience of other storm creatures with how much sound the wind made as they waved their arms around.\n\nFed up with their subordinate's complaining, the officer snapped back quite literally, quick to explain that their yeti allies had to learn the code too. It would either be that or breaking their oath and speaking vocally, so long as there would be some form of radio communication. The officer's firm explanation was enough to make the rebellious storm creature cower and return to his work, the rest of his kin following as the officer glared at them and silently told them that the show was over."
SLC_collab_strat_shared_army.7.a:0 "Better a compromise than no radio communication at all."

SLC_collab_strat_shared_army.8.t:0 "Load Up, Load Off"
SLC_collab_strat_shared_army.8.d:0 "Gib felt the sweat stick into her fur as she and the rest of her group attached the artillery piece to the back of their truck before quickly jumping on the latter and getting a move on, stopping after a few seconds of driving as they turned towards their officer. He wrote something down before looking back at the soldiers. "Again." He simply said, causing Gib and the rest of her group to let out frustrated groans at what had to be the umpteenth time this morning where they loaded the artillery back onto the truck, as fast as they could too.\n\n"Sir, with all due respect." Gib jumped off the back of the truck and approached him with gritted teeth. "How long are we expected to do these drills? We know how to clean up the artillery after we're done, and we've been doing it as fast as we can!" She adjusted her armour. "All I'm saying is I think we're done with whatever we're doing here."\n\n"Not yet." Her officer merely responded. "Your current load time is two minutes and thirty-four seconds. Make it less than two and we're done."\n\nGib couldn't help but glare a little upon hearing that. "Two minutes? Are you trying to get us exhausted to death when we go out into the field, sir?"\n\n"No, this will save your lives. If you don't load and leave in less than two minutes after firing, you are vulnerable to counter-batteries." He raised a slight eyebrow at Gib while looking away from his paper. "Unless you want to take your sweet time?" Gib, alongside the rest of the soldiers, were silent after that, one of her fellow soldiers letting out an awkward chuckle as they nudged her on the shoulder.""
SLC_collab_strat_shared_army.8.a:0 ""It's a good thing we're training then, eh?""

SLC_collab_strat_shared_army.9.t:0 "The Modern Military Marches"
SLC_collab_strat_shared_army.9.d:0 "The Eye of the Storm is in a festive mood today as a parade of the reformed armed forces marches down its streets. If that wasn't exciting enough, the Storm Queen herself has decided to observe the march, only further swelling the pride of the yetis on the streets as they watch the defenders of the kingdom pass by.\n\nUrzak Deepfrost takes the lead, thousands of yeti soldiers and storm creatures marching right behind him as they show off their discipline and impeccable weaponry. The crowd are only amazed more by the loud rumblings of giant tanks roaring through the streets, making civilians look on in awe as Vurka Stormfall leads the armoured divisions in a tank of his own.\n\nFollowing them are the various collaborator divisions of the kingdoms pacified lands, led by Zelitha, with the mass of zebras and hyenas alike showing readiness on par with their yeti comrades. Meanwhile, high above but still visible to the crowd are the newly designed airships of the Storm Kingdom flanked by the Cerulean squadron. Citizens gasp in awe as they pull a few flashy moves.\n\nTogether they are the royal army. All pay their respects as they pass by the royal palace and spot their Queen on one of its balconies with a firm salute. From the highest-ranking generals to the lowliest of soldiers, they all dedicate their lives to her cause. Something they sense the Queen appreciates even as she calmly watches the procession with little reaction. They know enough the moment she gives a slow nod and salutes them right back."
SLC_collab_strat_shared_army.9.a:0 "Even now, the soldier within the Storm Queen remains."



SLC_collab_army.1.t:0 "Новая область науки"
SLC_collab_army.1.d:0 "Бинти и Занту тихо работали в своём новом офисе, предоставленном им Королевством Шторма. Зебры-алхимики заканчивали работу над первой партией зелий, но когда осталось сварить последнюю парочку, младший из двух алхимиков внезапно заговорил: — Бинти... ты уверен, что мы должны заниматься этим? — на лице зебры застыло озабоченное выражение лица. — Эти йети... они нам совсем не друзья. Считаешь, что мы правда должны пускать наши навыки зельеварения в дело ради этих монстров? Мы же оба знаем, для чего они их используют.\n\n— Знаю, братец, знаю, — вздохнул Бинти. — Но не то чтобы у нас был выбор. Помимо йети, конечно, есть те, кто заинтересован в покупке наших навыков, но их плата – ничто по сравнению с тем, что предлагают наши господа, — Занту нахмурился, а Бинти покачал головой. — Да и к тому же так безопаснее: они не трогают нас до тех пор, пока мы предоставляем им всё необходимое. Отчего бы тогда и не воспользоваться возможностью? В любом случае, все, кто идёт против них, обречены разделять участь глупого сопротивления в наших землях, если не хуже.\n\n— Не могу поверить, что ты настолько труслив, брат, — прошипел Занту. — Это неправильно! Мы должны помогать нашим братьям и сёстрам сражаться с этими грубыми мо... — Бинти положил копыто на губы Занту и прервал его.\n\n— Пожалуйста, не говори так, Занту, — умолял Бинти со слезами на глазах, — Я обещал родителям, что не брошу тебя. Прошу, не заставляй меня отказываться от своего слова... Я не хочу потерять ещё и тебя, — Занту любящими глазами посмотрел на своего сокрушённого брата. Внутри него разгорался бурный внутренний конфликт, который в конечном итоге побудил юную зебру отступить и потупиться."
SLC_collab_army.1.a:0 "Семья должна держаться вместе."

SLC_collab_army.2.t:0 "Слишком большая кровать"
SLC_collab_army.2.d:0 "— Вы, наверное, самые жалкие новобранцы, которых мне только доводилось тренировать! — проревел командир-йети, озлобленно маша хвостом. — Ты! — крикнул он, указав на зебру. — Ты можешь держать оружие получше, чем сейчас! Я не хочу, чтобы ты пристрелил своих союзников, когда будешь на поле боя! А ты! — он указал на другого новобранца. — Твой выбор позиции был отвратителен! Если я бы я не знал, что именно ты пытаешься сделать, то подумал бы, что вытворяешь какие-то трюки. Но мы в армии, а не в цирке! И это я уж не говорю о тебе! — внимание командира было направлено к гиене. — Ты не имеешь права игнорировать приказы начальства и выдумать вместо них что-то своё! В следующий раз подобные выходки обеспечат тебе место на кладбище!\n\nНесколько йети-патрульных с сожалением наблюдали за этим зрелищем: в конце концов, никому не нравилось попадаться под горячую руку командира. После окончания списка претензий последовал многоголосый хор виноватых голосов, твердящих "Так точно, сэр!". Прислушавшись, можно было чётко разобрать звахильский и хэйзебский акценты, а также те говоры, которые были привычны для Гиении и удалённых уголков Великих Озёр.\n\n— А теперь вы пробежите столько кругов по плацу, сколько мне нужно, чтобы я простил ваши сегодняшние провинности! — йети выстрелил из пистолета в воздух, и новобранцы тут же последовали его команде. — Вперёд, вперёд, вперёд!\n\nПо иронии судьбы, несмотря на суровый опыт работы с новобранцами, командир с надеждой смотрел на эту разношёрстную группу солдат. Время от времени он едва заметно кивал, когда они изо всех сил старалась угодить ему. Из них просто нужно было слепить достойных солдат для Королевы Шторм и всего королевства, а эту задачу командир уже много раз выполнял и на своих сородичах. В этом плане новые рекруты ничем не отличались от тех, с которым он привык работать."
SLC_collab_army.2.a:0 "Они станут хорошими солдатами."



SLC_strat_army.1.t:0 "Средства"
SLC_strat_army.1.d:0 "— Что же, мисс Клаудмейкер, должен сказать, что у вас весьма многообещающее резюме, — прокомментировал интервьюер из УСИ, скривив рот в улыбке. — Удивлён, что вы очутились у нас, а не где-нибудь в другом месте.\n\nКлаудмейкер кивнула в знак благодарности. — Боюсь, что многие другие места, куда я подавала документы, ограничивают мой креативный потенциал. Там не понимают, что в научных стремлениях нет месту каким-то надуманным границам, — она вздохнула. — Надеюсь, что в Директорате думают иначе.\n\n— Я бы не беспокоился насчёт этого, — сказал интервьюер. — Что же, давайте закругляться. Вы готовы ответить на последнюю парочку вопросов? — получив в ответ на свой вопрос кивок, он начал опрос. — Так, что вы будете делать с испытуемым, если он откажется участвовать в эксперименте?\n\n— В идеале, я бы попыталась побудить его к участию с помощью предложения различных компенсаций, вне зависимости от того, будут ли они в итоге предоставлены, — она хмыкнула, задумавшись. — В противном случае пришлось бы применять силу.\n\n— Что вы будете делать, если лаборант откажется помогать вам в проведении эксперимента, ссылаясь на различные "моральные дилеммы"?\n\nКлаудмейкер закатила глаза. — Вообще, я надеюсь, что Директорат нанимает более благоразумных существ. Терпеть не могу работать с сердобольными. Впрочем, в этой ситуации я бы провела эксперимент самостоятельно, а после сразу бы сообщила начальству о невыполнении обязательств со стороны провинившегося лаборанта.\n\n— Иногда подобные сюда проникают, — посмеялся интервьюер. — И наконец, как бы вы отреагировали на смерть испытуемого во время эксперимента?\n\nКлаудмейкер пожала плечами. — Если он умер во благо науки – то его смерть была не напрасной. Немногие смерти можно оправдать похожими словами, — учёная чуть не пропустила, как в глазах интервьюера мелькнула одобрительная искра. — Если позволите, я бы и сама хотела задать вопрос: а какой у нас график?"
SLC_strat_army.1.a:0 "— Это зависит от количества испытуемых. Добро пожаловать в УСИ."

SLC_strat_army.2.t:0 "Ещё один рабочий день"
SLC_strat_army.2.d:0 "Крик помнила, как она нервничала, когда только начала работать здесь; как её пугали работодатели, предостерегая насчёт того, насколько аккуратной ей придётся быть при производстве так называемого "табуна". Кто-то мог бы подумать, что с учётом всех предупреждений начальству следовало бы сделать завод чуточку безопаснее, однако рабочим в качестве меры защиты предлагали лишь специальные костюмы и просили всегда быть начеку. Проработав здесь уже некоторое время, йети считала себя привыкшей к ритму новой профессии и почти могла позволить себе забыть про то, насколько в действительности опасным было её рабочее место.\n\nКрик заметила, как один из её коллег возился с тяжёлым контейнером, спеша через комплекс так, словно ящик вот-вот выскользнет у него из рук. Закатив глаза и поспешив к нему, она жестами намекнула товарищу притормозить и перевести дыхание, однако вместо того, чтобы остановиться и отдохнуть, йети споткнулся...\n\nЗвон от упавшего контейнера заставил некоторых учёных отвлечься от работы, но это было ничем по сравнению со звуком распарывания защитного костюма. За счёт относительной близости Крик был обеспечен лучший вид на то, как её коллега в ужасе опустил взгляд на свой разодранный костюм. Его глаза расширились, и за несколько секунд до того, как химикаты, наконец, въелись в его шкуру, он бросил жалобный взгляд на стоящую перед ним сотрудницу.\n\nКрик и остальные могли лишь бессильно смотреть на то, как упавший йети в конвульсиях бился на полу, в то время как его теперь уже бесполезная маска едва заглушала болезненные вопли.\n\nОни все знали о последствиях этой работы и понимали, что когда "табун" добирался до тебя, было уже слишком поздно, чтобы помочь. Всё, что они могли – это в ужасе наблюдать за пострадавшим, пока того на носилках уносили доктора. Под аккомпанемент раздающегося эхом рёва, Крик и остальные вернулись к своей работе."
SLC_strat_army.2.a:0 "Предки успокоят его кричащую душу."



SLC_commie_tree.1.t:0 "Red Sea"
SLC_commie_tree.1.d:0 "TODO - Event from the perspective of Ravakh who’s staying behind the lines for the moment as he coordinates the room-by-room clearing of the palace. All seems to be going well until an officer reports that they haven’t received any news on progress in the royal chambers. Ravakh takes a sharp breath and draws his revolver, gesturing towards his honour guard to ready up with his free hand."
SLC_commie_tree.1.a:0 ""She's here.""

SLC_commie_tree.2.t:0 "Королевский двор"
SLC_commie_tree.2.d:0 "Три отряда вошло внутрь. Ни один из них не вернулся. Ни радиопередач, ни посыльных – вообще ничего.\n\nНа некогда украшенных дверях в покои королевы красовалась огромная кровавая вмятина, по своей форме напоминавшая очертания тела существа шторма, которое как раз лежало неподалёку от побоища. От увиденного Равах поморщился, покачал головой, но всё же толкнул массивные створки и уступил дорогу гвардейским отрядам, быстро занявшим позиции по периметру огромного зала. И если не трупы их союзников, то видок сих покоев уж точно бросил солдат в ужас.\n\nПо всему залу было разбросано не меньше десятка изуродованных тел, большая часть из которых не подавала признаков жизни. Кто-то погиб от пулевых ранений, ещё больше от оставленных острыми клинками порезов, а с остальными и вовсе расправились голыми руками. До этого момента Равах считал, что на подобное были способны только существа шторма, но когда он ступил внутрь и встретился лицом к лицу с победительницей этой кровавой бойни, всё встало на свои места.\n\nЗа столом, восседая на скрипучем деревянном стуле, покрытая порезами, синяками и возмутительным числом пулевых отверстий, капитана встречала Ибыз Айспау. Её руки по локоть были вымазаны кровью, а тяжёлое, исписанное шрамами тело косилось к земле. Преодолев боль, она поднялась со своего места и вытащила из ближайшего тела гигантский двуручный клинок, устремив взгляд на предателя. Ибыз подняла меч и демонстративно провела клинком плашмя по металлической пластине на руке, стирая свежую кровь и жестом вызывая марксиста на поединок.\n\n— Равах. — Одного только обращения хватило, чтобы у него по коже побежали мурашки, а шерсть встала дыбом.\n\nОн поднял свой офицерский револьвер. Дуло было направлено точно в голову королевы, но с каждым шагом, что она делала к нему, спусковой крючок, казалось, становился более тугим.\n\nНеобъяснимым образом Ибыз нашла в себе силы для последнего рывка и бросилась вперёд, целясь мечом в горло марксиста, но в порыве адреналина капитан пересилил свои страхи и закончил начатое. Королева замертво упала на землю.\n\nПоследний выстрел поставил жирную точку в этой истории. Равах снял палец с курка – всё было кончено."
SLC_commie_tree.2.a:0 "Он услышал как предки горестно закричали в отчаянии."

SLC_commie_tree.3.t:0 "Coronation"
SLC_commie_tree.3.d:0 "TODO - Ravakh is broadcasting a radio message, informing the public about the transition of power as his subordinates (largely members of his airship crew that he knows personally) are giving him reports. Essentially everything is falling apart bureaucratically, but the armed forces (those most exposed to Ibyz's rapid mental decline) at least seems to support them"
SLC_commie_tree.3.a:0 ""Comrades, we have work to do.""

SLC_commie_tree.4.t:0 "A Start"
SLC_commie_tree.4.d:0 "TODO - An event of Ravakh standing at the top of the stairs to the royal palace as a significant number of his soldiers manage to keep an armed mob at bay without the use of their firearms, at least this time."
SLC_commie_tree.4.a:0 "Our work cannot be interrupted."

SLC_commie_tree.5.t:0 "От рассвета до (гос)заказа"
SLC_commie_tree.5.d:0 "Раздался стук в дверь.\n\nДвое йети внутри бросили все свои текущие дела и пару секунд безмолвно смотрели на входную дверь. Затем одна из них повернулась к другому и с суровым выражением лица сказала: — Не открывай.\n\nВторой йети замешкался, застыв на месте.\n\nСтук превратился в громкую долбёжку. — Открывайте! У нас есть ордер на право обыска, и, если потребуется, мы войдём без разрешения.\n\nЗастывший йети вновь двинулся с места, сглотнув застрявшую в горле слюну. — Нет, я думаю, нам стоит открыть её. Не хочу злить их.\n\n— Ради всего святого, не делай этого! Давай сбежим!\n\nЙети обернулся на свою жену, окинув её мрачным взглядом. — Любовь моя, мне так надоело прятаться. Сиди здесь, я открою им.\n\nЕго жена тяжело вздохнула и промычала себе под нос проклятия древних. — Не смей говорить потом, что я тебя не предупреждала.\n\nЙети вздохнул и подошёл к двери, чтобы открыть её. Снаружи стояли трое вооружённых йети и пара существ шторма, каждый из которых носил на руке пёструю красную повязку. Одна из них гадко оскаблилась, наконец заметив появившегося из-за двери йети. — Вот ты где. А мы уже собирались вламываться. Рада, что ты решил сотрудничать с нами. Звать Ордох Слитглейз, так ведь?\n\nОн кивнул. — Вы нашли меня, да.\n\n— Что ты так волнуешься, мы же не хотим сделать тебе ничего плохого. Просто пришли предложить вернуться на прошлую работу. В бюро нужны талантливые умельцы вроде тебя.\n\n— Но я же работал на Ибыз? — спросил он, выгнув белую бровь.\n\n— Да всё в порядке. Равах считает вас, бюрократов, достаточно аполитичными, чтобы вы без лишних вопросов работали на тех, кто стоит у руля. Но это если он прав, конечно. Если на самом деле ты не хочешь работать на него, то будешь считаться... Как же там Равах называл таких? "Реакционерами", что ли? Должна сказать, это не очень хорошее клеймо, — йети широко улыбнулась, оголив зубы, в то время как в её глазах вспыхнул жестокий огонёк.\n\nЧиновник вновь вздохнул, на этот раз глубже обычного. — Нет, нет, всё в порядке. Я вернусь на работу... просто дайте мне сообщить об этом жене, ладно?"
SLC_commie_tree.5.a:0 "Выживание требует сотрудничества."

SLC_commie_tree.6.t:0 "Цыплят по осени считают"
SLC_commie_tree.6.d:0 "Ордох Слитглейз перебирал стопку бумаг, считывая результаты переписи населения, и заносил в бланк полученную информацию. Его движения были отточенными и быстрыми, ведь он приспособился к этому ещё тогда, когда работал в администрации Ибыз. Последняя народная перепись проводилась достаточно давно, и столько всего успело произойти. Но вот когда он закончил пересчитывать население в провинции, результаты показались ему уж слишком неверными. Он задумчиво нахмурился и почесал подбородок, пытаясь вспомнить цифру, получившуюся во время прошлой переписи. Ему казалось, что он хорошо её помнил, но что-то было не так: новое число оказалось намного меньше прошлого. У него либо были проблемы с памятью, либо во время новой переписи была совершена какая-то ошибка, либо...\n\nОн вздохнул. Хотя третий вариант был наиболее вероятным, он также был самым неутешительным, и поэтому Ордох отказался принимать его. Ну не могло же столько йети умереть в течение этих лет...?\n\nОн покачал головой, посмотрел на висящие на стене часы и понял, что ему нужно продолжать работу. Осталось расправиться со всего одной провинцией и жалкой тысячью связанной с ней бумаг..."
SLC_commie_tree.6.a:0 "Не разбив парочку яиц, яичницу не приготовить."

SLC_commie_tree.7.t:0 "Red Letter Day"
SLC_commie_tree.7.d:0 "TODO - Ravakh has just finished a meeting with his advisors and is walking out of the palace with an aide in tow, towards the front gate. It takes a moment to register, but he realises that there's no mob and no protests. People are just going about their days more or less as they were before, albeit in the midst of the reconstruction efforts."
SLC_commie_tree.7.a:0 "Well isn't that something."

SLC_commie_tree.8.t:0 "Было ваше – стало наше"
SLC_commie_tree.8.d:0 "Громко тарахтя, трактор ехал по грунтовой дороге меж сельскохозяйственных полей, когда наперерез ему выскочил йети, размахивая толстыми руками. Машина остановилась, выбрасывая в воздух чёрный выхлоп, и из окна показалась трактористка. — В чём дело?\n\n— У нас гости.\n\n— Скажи им подождать.\n\n— Они пришли с оружием.\n\nТрактористка обеспокоенно нахмурилась и вылезла из кабины, определённо спроектированной не для прямоходящего существа вроде неё. Затем она проследовала за другим йети к близстоящему дому, где их уже ожидала стоящая неподалёку группка солдат, носящая на руках красные повязки.\n\nСущество, предположительно являвшееся лидером группы, учтиво улыбнулось и протянуло руку для рукопожатия. В этом ему осторожно отказали. — Рад, что вы здесь. У нас есть для вас важные новости.\n\n— А давно у нас послы с оружием ходят? — спросила она бесцеремонно.\n\nОфицер-йети усмехнулся: — Видите ли, государство решило реквизировать вашу землю в пользу колхоза, который будет сформирован на этом же месте. Вы, естественно, можете стать его полноправной работницей, чтобы продолжить работать на этой земле.\n\nЙети широко раскрыла глаза и несколько секунд бездумно моргала, не веря в услышанное. — Что? Но вы же не имеете право так поступать! Мы получили эту землю от мёртвых зебр Узераси. У нас даже есть документ о праве собственности и всё остальное!\n\n— А вот тут вы не правы. Государство имеет все основания на проведение подобной политики: закон позволяет это. Естественно, если вы не хотите сотрудничать с нами, то мы вправе использовать оружие, — продолжая всё также гадко улыбаться, йети аккуратно постучал пальцами по своей винтовке.\n\n— Да пропадите вы пропадом, проклятые ворюги! — йети уже было начала возмущаться, но почувствовала на плече прикосновение чужой руки.\n\nЭто был тот йети, который сообщил ей о незваных гостях. — Пожалуйста, не спорь с ними: незачем без причины ввязываться в драку... Всё будет нормально, поверь мне."
SLC_commie_tree.8.a:0 "Она сжала руки в кулак и затем испустила недовольный вздох."

SLC_commie_tree.9.t:0 "День на ферме"
SLC_commie_tree.9.d:0 "На краю поля со льном стояла разношёрстная группа рабочих, состоявшая не только из зебр, но также из йети и даже существ шторма. Вставший перед ними глава колхоза начал свою речь: — Так, народ, наш колхоз не успевает выполнить план, поэтому сегодня мы должны будем собрать дополнительный акр льна. Ну, за работу! — сказал он с наигранным энтузиазмом, в ответ на что рабочие немного поворчали, но всё-таки подхватили инструменты и вышли в поле.\n\n— Я возьмусь за этот угол, — спокойно сообщил йети зебре. — Поможешь мне? Я буду собирать лён, а ты начнёшь связывать его в снопы.\n\n— Думаешь, так будет быстрее, чем если мы вдвоём возьмёмся за жатву?\n\n— Попытка – не пытка, да и к тому же мы и так отстаём от графика. А ещё я подозреваю, что моими "малышками" собирать культуры намного проще, чем копытами, — сказал йети, приподняв обе руки.\n\n— Эм, а стоит ли нам экспериментировать, если мы и так отстаём? Что, если этот метод окажется медленнее? Сам же знаешь, как они наказывают тех, кто не справляется с квотой.\n\n— Да ладно тебе, всё будет нормально. Давай так: если шеф увидит нас и ему не понравится, как мы работаем – вернёмся к традиционному способу. Ну что, попробуем?\n\nЧуть поколебавшись, зебра кивнула. — Ладно, давай.\n\nЙети принялся за работу, быстро и сразу с корнями выдёргивая растения из земли и сразу передавая их зебре, кто собирала из них снопы. Другим рабочим, занимающимся жатвой, постоянно приходилось останавливаться, чтобы сделать ту же работу, которую зебра теперь выполняла на постоянной основе.\n\nСпустя некоторое время фермерша улыбнулась. — Мне кажется, получается! У нас уже пять снопов, в то время как у того парня неподалёку – всего три!\n\nЙети добродушно посмеялся. — Агась. Я же говорил, что это сработает! Ты что, не доверяешь йети?\n\n— Ой, да что ты... Я не имею ничего против вас, просто...\n\n— Да и вы, зебры, тоже ничего. Жалко только, что копытца ваши даже рядом с руками не стоят, ха-ха!"
SLC_commie_tree.9.a:0 "Может эта "коллективизация" не так уж и плоха."

SLC_commie_tree.10.t:0 "Итоги работы"
SLC_commie_tree.10.d:0 "Стоявший на страже у грузовика солдат-йети, носящий на руке красную повязку, курил, опершись спиной на машину, и ждал, пока рабочие загрузят фуру мешками с молотым льном. Он бросил беглый взгляд на измождённых фермеров – среди них были йети, зебры и существа шторма, тащившие мешки к назначенному месту. Все они запыхались, а их одежда была испачкана и насквозь провоняла травой. Солдат нахмурился, но не решался сдвинуться с места, пока грузовик не просел под тяжестью наваленных мешков. Только когда группа фермеров остановилась перевести дыхание, йети подошёл к ним и достал из кармана пачку сигарет.\n\n— Вы неплохо поработали, да и квоту, судя по всему, выполнили, — обратился он к группе, отчего они тут же застыли, окинув его напуганными и в то же время растерянными взглядами. — Расслабьтесь. Я просто хочу предложить вам покурить. Ну, в награду за труд.\n\nФермеры продолжали пялиться на него. Исключением стала зебра, вышедшая вперёд и вытянувшая из пачки сигарету. — Благодарю, — пробормотала она и тут же отступила.\n\n— Про огонёк не забыла? Ты же когда-нибудь курила, так ведь?\n\nФермерша и все остальные работники колхоза промолчали.\n\n— Смотрите: засовываете её в рот, как я, поджигаете краешек, а потом вдыхаете, — в качестве демонстрации йети затянулся и выпустил облако дыма. – Во-от так. Попробуйте. Уверяю, вы "вдохнёте" в себя новую жизнь. А ваши лёгкие потом вам ещё и спасибо скажут.\n\nОдин за другим фермеры принялись разбирать сигареты, а солдат прикуривал им. Только существа шторма отказались принимать в этом участие, ссылаясь на нежелание снимать свои маски. Зебра, до этого первая взявшая сигарету, повернулась к ним и усмехнулась: — Вы многое теряете! Это просто офигенно!"
SLC_commie_tree.10.a:0 "Они заслужили это."

SLC_commie_tree.11.t:0 "Just Business"
SLC_commie_tree.11.d:0 "TODO - meeting of yeti industrialists with Ravakh and they're all a bit shit scared of what he's gonna say because they're like 'oh his rhetoric is not company friendly' but they humour him and he's then like, you're gonna work for the government and the government is gonna give you massive tax cuts. That's the agreement, for now."
SLC_commie_tree.11.a:0 "Raputous applause followed shortly after stunned silence."

SLC_commie_tree.12.t:0 "Кто хочет стать миллионером?"
SLC_commie_tree.12.d:0 "Пожилой морщинистый йети мирно спал у себя на кровати, когда внезапно стены его дома затряслись, а шум, доносящийся снаружи, стал громче его собственных храпов. — Во имя предков, что происходит? — пробубнил старик, выкарабкался из кровати и подошёл к окну.\n\nЗа окном строительные машины перемалывали лес, а экскаваторы выкапывали землю. На новосформированной строительной площадке было по меньшей мере несколько сотен йети, зебр и существ шторма.\n\n— Твою же, они уже приступили к строительству?\n\nНесмотря на шум, старик услышал стук в дверь. — Иду, иду! — крикнул он и побрёл в прихожую. На пороге его уже ждала йети в деловом костюме.\n\n— Добрый день, — поздоровалась она. — Меня послали к вам, чтобы обсудить новое предложение о продаже собственности. Как видите, строительство литейни уже в полном разга...\n\n— Что же, мне наплевать! Я вам уже сто раз говорил, что не собираюсь ничего продавать! А теперь проваливайте с моей территории!\n\n— Позволите ли вы мне хотя бы озвучить наше предложение?\n\n— В этом доме жили мои предки, и я сам прожил здесь всю свою жизнь! Для меня эта земля бесценна!\n\n— Три миллиона, — бесстрастно указала она.\n\nСтарик тупо заморгал. — Простите, я, должно быть, стал слишком стар. Сколько, ещё раз?\n\n— Три миллиона. Через ваш дом будет проложена важная дорога. Отсюда и цена.\n\n— Миллион... напомните, а сколько это нулей?\n\n— Девять, если использовать эквестрийские цифры.\n\n— Хм... — йети задумчиво почесал подбородок, а затем быстрым движением схватил риелтора за руку, горячо обменявшись с ней рукопожатием и сверкнув беззубой улыбкой. — Продано! Вашу же... Я буду богатым! Миллионером! Мои предки будут гордиться мной!"
SLC_commie_tree.12.a:0 "Ничто не посмеет встать на пути прогресса и прибыли."

SLC_commie_tree.13.t:0 "Было ваше – стало наше"
SLC_commie_tree.13.d:0 "В вестибюле нововозведённой литейни стояла пара солдат-революционеров (зебра и мускулистое существо шторма), ожидавшая прибытия определённой персоны. Недалеко от них распахнулись двери завода, и оттуда вышла йети в деловом костюме, направившаяся прямиком к ожидавшей её паре. — Добрый день, — сказала она. — Прошу прощения за ожидание. Шеф готов встретиться с вами.\n\nЗебра улыбнулась. — Да не парьтесь: мы не то чтобы долго ждали. Ведите, что тут ещё сказать.\n\nСекретарша кивнула, развернулась и теперь уже в сопровождении солдат устремилась в сторону двери, из которой только что вышла.\n\n— Неплохо же вы тут обустроились, — сказала зебра, пытаясь нарушить молчание. — Слышала, что вы хорошо так зарабатываете. Это правда?\n\n— Да, работа здесь проходит безукоризненно.\n\n— Это хорошо. И как много душ у вас тут пашет?\n\n— Мы обеспечиваем работой две тысячи пятьсот тридцать шесть существ.\n\nЗебра свистнула от удивления. — Ну нифига ж себе. Вам удаётся содержать столько народу и при этом ещё получать прибыль? Дела у завода идут просто замечательно, не так ли?\n\n— Весьма.\n\nТроица прибыла к кабинету шефа, и йети в костюме остановилась. — Вам сюда, он ждёт вас. Я вам ещё понадоблюсь? Если нет, то мне придётся покинуть вас: меня ожидают в другом месте.\n\nЗебра покачала головой. — Не, всё путём. Да и мы сами надолго тут не задержимся: нам просто доставить весточку. Такую, которую надо вручать лицом к лицу и из копыт в копыта, ну вы понимаете. Приказы Раваха.\n\nЙети покосилась на солдат, сощурив голубые глаза. — Хорошо. Тогда я пойду, — она развернулась и ушла.\n\nДвое солдат повернулись к двери, и зебра бросила быстрый взгляд на существо шторма. — Не дави на него без необходимости. В лучшем случае он пойдёт с нами на сотрудничество и спокойно смирится с новостями.\n\nСущество шторма учтиво кивнуло."
SLC_commie_tree.13.a:0 "Сняв ружья с портупей, они вошли в кабинет."

