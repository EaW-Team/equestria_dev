SLC_commie_tree.99.t:0 "Tundra Law"
SLC_commie_tree.99.d:0 "The purring of the fuel-hungry engine sitting a mere few metres in front of Gyzrak’s hooves was the only thing keeping him company as he continually looked all around in search of his enemy. It was difficult to see over the wings of his fighter plane, prompting him to regularly bank from side-to-side in order to check for any possible targets coming from below; but none emerged. Only when his radio crackled to life did he recognise the tell-tale growl of a second engine rapidly closing in.\n\n“Do you know what fontanelles are, rookie?” Came the voice of his squadron’s new instructor through what sounded vaguely like a wide smile.\n\nAs Crimson One emerged from behind a cloud and barrelled straight towards him, Gyzrak barely had time to react by turning into and around the dive whilst trying to respond. “Sir?!”\n\nA condescending chuckle returned over the radio as the attacking aircraft pulled out of the dive and followed its prey into the turn, having gained a far greater amount of velocity from the initial manoeuvre. The rookie couldn’t manage anything more in response as he performed a panicked half of a clockwise aileron roll, diving into another cloud to try and throw off his pursuer whilst gaining enough speed to not be caught shortly afterwards.\n\nAgain the static of the radio receded for a few moments as the ace continued on, “A friend was telling me about them. They’re these... things, between the bones of your skull which let the pieces move around a bit when you’re real young. It’s how your head grows without crushing your brain, apparently. More importantly though, it means the top and back of your skull is pretty fragile relative to the front of it. That stuff’s brittle. It can shatter with a decent hit, even once it's hardened.”\n\nHaving exited the cloud, condensation covered the outside of the cockpit and Gyzrak was flying almost blind as he saw a familiar silhouette banking around his short-lived hiding spot and diving down towards him again. The small overhead mirror didn’t give him a good idea of how far away his instructor was, but he had a sinking feeling that this mock dogfight was only going to last a few more seconds.\n\n“Point is,” Crimson continued, trying his best to stifle the growing excitement in his tone as he levelled his crosshairs at the rookie’s aircraft. “Don’t let your enemies get to those bits of you; or your plane, for that matter. It only takes one good hit to take either of them out.”"
SLC_commie_tree.99.a:0 ""And that's a kill. Knock it off.""

