SLC_commie_tree.1.t:0 "Red Sea"
SLC_commie_tree.1.d:0 "TODO - Event from the perspective of Ravakh who’s staying behind the lines for the moment as he coordinates the room-by-room clearing of the palace. All seems to be going well until an officer reports that they haven’t received any news on progress in the royal chambers. Ravakh takes a sharp breath and draws his revolver, gesturing towards his honour guard to ready up with his free hand."
SLC_commie_tree.1.a:0 ""She's here.""

SLC_commie_tree.2.t:0 "Королевский двор"
SLC_commie_tree.2.d:0 "Три отряда вошло внутрь. Ни один из них не вернулся. Ни радиопередач, ни посыльных – вообще ничего.\n\nНа некогда украшенных дверях в покои королевы красовалась огромная кровавая вмятина, по своей форме напоминавшая очертания тела существа шторма, которое как раз лежало неподалеку от побоища. От увиденного Равах поморщился, покачал головой, но всё же толкнул массивные створки и уступил дорогу гвардейским отрядам, быстро занявшим позиции по периметру огромного зала. И если не трупы их союзников, то видок сих покоев уж точно бросил солдат в ужас.\n\nПо всему залу было разбросано не меньше десятка изуродованных тел, большая часть из которых не подавала признаков жизни. Кто-то погиб от пулевых ранений, ещё больше от оставленных острыми клинками порезов, а с остальными и вовсе расправились голыми руками. До этого момента Равах считал, что на подобное были способны только существа шторма, но когда он ступил внутрь и встретился лицом к лицу с победительницей этой кровавой бойни, всё встало на свои места.\n\nЗа столом, восседая на скрипучем деревянном стуле, покрытая порезами, синяками и возмутительным числом пулевых отверстий, капитана встречала Ибыз Айспау. Её руки по локоть были вымазаны кровью, а тяжёлое, исписанное шрамами тело косилось к земле. Преодолев боль, она поднялась со своего места и вытащила из ближайшего тела гигантский двуручный клинок, устремив взгляд на предателя. Ибыз подняла меч и демонстративно провела клинком плашмя по металлической пластине на руке, стирая свежую кровь и жестом вызывая марксиста на поединок.\n\n— Равах. — Одного только обращения хватило, чтобы у него по коже побежали мурашки, а шерсть встала дыбом.\n\nОн поднял свой офицерский револьвер. Дуло было направлено точно в голову королевы, но с каждым шагом, что она делала к нему, спусковой крючок, казалось, становился более тугим.\n\nНеобъяснимым образом Ибыз нашла в себе силы для последнего рывка и бросилась вперёд, целясь мечом в горло марксиста, но в порыве адреналина капитан пересилил свои страхи и закончил начатое. Королева замертво упала на землю.\n\nПоследний выстрел поставил жирную точку в этой истории. Равах снял палец с курка – всё было кончено."
SLC_commie_tree.2.a:0 "Он услышал как предки горестно закричали в отчаянии."

SLC_commie_tree.3.t:0 "Coronation"
SLC_commie_tree.3.d:0 "TODO - Ravakh is broadcasting a radio message, informing the public about the transition of power as his subordinates (largely members of his airship crew that he knows personally) are giving him reports. Essentially everything is falling apart bureaucratically, but the armed forces (those most exposed to Ibyz's rapid mental decline) at least seems to support them"
SLC_commie_tree.3.a:0 ""Comrades, we have work to do.""

SLC_commie_tree.4.t:0 "A Start"
SLC_commie_tree.4.d:0 "TODO - An event of Ravakh standing at the top of the stairs to the royal palace as a significant number of his soldiers manage to keep an armed mob at bay without the use of their firearms, at least this time."
SLC_commie_tree.4.a:0 "Our work cannot be interrupted."

SLC_commie_tree.5.t:0 "From Dawn 'til Desk"  ### Up for grabs ###
SLC_commie_tree.5.d:0 "TODO - event of Ravakh's goons forcing the old bureaucrats that survived back into their workplaces after they ran away in the wake of Ibyz's death. Should come off as fairly brutal, ends justify the means yadda yadda."
SLC_commie_tree.5.a:0 "Cooperation is necessary for survival."

SLC_commie_tree.6.t:0 "All in the Hall"  ### Up for grabs ###
SLC_commie_tree.6.d:0 "TODO - event of a local town hall doing a census with armed guards all about, but despite the tension nothing happens and yetis just file in and out."
SLC_commie_tree.6.a:0 "Nice to have a little peace and quiet once in a while."

SLC_commie_tree.7.t:0 "Red Letter Day"
SLC_commie_tree.7.d:0 "TODO - Ravakh has just finished a meeting with his advisors and is walking out of the palace with an aide in tow, towards the front gate. It takes a moment to register, but he realises that there's no mob and no protests. People are just going about their days more or less as they were before, albeit in the midst of the reconstruction efforts."
SLC_commie_tree.7.a:0 "Well isn't that something."

SLC_commie_tree.8.t:0 "Bad News Folks"  ### Up for grabs ###
SLC_commie_tree.8.d:0 "TODO - Event of yeti farmers who were pleased to see Ravakh's soldiers originally (they got them some sweet deals by killing off the Uzerasi they worked under) are horrified when they come back to inform them that the state has requisitioned their land for communal farming"
SLC_commie_tree.8.a:0 "Were they even keeping their jobs if they weren't being paid?"

SLC_commie_tree.9.t:0 "Day on the Farm"  ### Up for grabs ###
SLC_commie_tree.9.d:0 "TODO - a mix of creatures are on a typical days work of one of the new collective farms and they're being worked to the bone, but simultaneously a yeti sort of stops and starts as he realises that he's talking to zebras as though they were yetis."
SLC_commie_tree.9.a:0 "Maybe there's something to this 'collectivisation'."

SLC_commie_tree.10.t:0 "The Product"  ### Up for grabs ###
SLC_commie_tree.10.d:0 "TODO - Farmers are loading up military trucks with an enormous quantity of produce/grain or w/e and the soldiers are watching them like 'damn they doing good' and order the farmers to stop. For a minute the farmers are understandably scared shitless, but the soldiers get out their rations and offer to give them all a good meal for their work"
SLC_commie_tree.10.a:0 "Comrades, one and all."

SLC_commie_tree.11.t:0 "Just Business"
SLC_commie_tree.11.d:0 "TODO - meeting of yeti industrialists with Ravakh and they're all a bit shit scared of what he's gonna say because they're like 'oh his rhetoric is not company friendly' but they humour him and he's then like, you're gonna work for the government and the government is gonna give you massive tax cuts. That's the agreement, for now."
SLC_commie_tree.11.a:0 "Raputous applause followed shortly after stunned silence."

SLC_commie_tree.12.t:0 "So Go the Works"  ### Up for grabs ###
SLC_commie_tree.12.d:0 "TODO - some metalwork factory is being erected and the builders are like 'damn this place is gonna be big' and the foreman's like 'damn the number of creatures working here is gonna be bigger'"
SLC_commie_tree.12.a:0 "Maybe he'd send an application in here at some point."

SLC_commie_tree.13.t:0 "What's Yours is Ours"  ### Up for grabs ###
SLC_commie_tree.13.d:0 "TODO - Soldiers on inspection are walking through a newly built factory (if you saw the prior event you may connect the dots), saying hi and making small talk as they go. All seems to be going well as they head upstairs to talk to the factory manager thinking how easy this will be."
SLC_commie_tree.13.a:0 "They raised their rifles as they headed into the office."

SLC_commie_tree.14.t:0 "The New Beginning"
SLC_commie_tree.14.d:0 "TODO - Event to introduce the starting position of the building communism thing where Ravakh sits at his war room seat, is given his formal title (gensec equivalent) and he takes out his copy of the manifesto from his breast pocket. The founding isn't here yet but it's coming."
SLC_commie_tree.14.a:0 "Now, for the first step."

SLC_commie_tree.15.t:0 "The Founding"
SLC_commie_tree.15.d:0 "TODO - Event of Ravakh anouncing their victory over the great lakes and proclaiming the 'founding' of the south Zebrican Liberation Army as a political entity with internationalist intent."
SLC_commie_tree.15.a:0 "Now, for the next steps."

SLC_commie_tree.16.t:0 "Red Scare"  ### Up for grabs ###
SLC_commie_tree.16.d:0 "TODO - the Red Guard is performing a raid on some poor regional leader's house and they light the place the fuck up (maybe take inspiration from the R6 fuse meme of just cluster bombing the entire place with no regard for the civvies)"
SLC_commie_tree.16.a:0 "Target down."

SLC_commie_tree.17.t:0 "All Aboard?"  ### Up for grabs ###
SLC_commie_tree.17.d:0 "TODO - A train station is being built by the red guard and some regular workers, overseen by a local leader who has probably only agreed to it out of fear of the new government (maybe he's been actually like, attacked; not sure). It's pretty clear that the locals don't like the red banners and such, but they're in no place to argue."
SLC_commie_tree.17.a:0 ""You know, I bet they'll still use the thing.""

SLC_commie_tree.18.t:0 "Locomotion"  ### Up for grabs ###
SLC_commie_tree.18.d:0 "TODO - a train wwith a bunch of theatre folks and artists has rolled in to a town (ala the irl pre-stalin proletkult) and they're putting on a show for the locals. Some are hesistant to go but a lot sit and watch, even if they aren't really aware of the whole communism thing. Especially the young ones go out, much to the shagrin of the oldies."
SLC_commie_tree.18.a:0 "Isn't something... off about this?"

SLC_commie_tree.19.t:0 "A Communation"  ### Up for grabs ###
SLC_commie_tree.19.d:0 "TODO - a new local gov building is being opened up and people are just going in and using it with almost no qualms. There's a single guard with a weapon there and most of them give him/her a polite greeting and all seems pretty good, even if there is a little tension under the surface."
SLC_commie_tree.19.a:0 "Not so bad after all, are we?"

SLC_commie_tree.20.t:0 "The March North"
SLC_commie_tree.20.d:0 "TODO - event of rav making a speech from the railings of his old airship which has been rebranded completely in red, having had a whole body go-over since his takeover. It's quite the sight, although not as important as the news that they will be ivading the great lakes."
SLC_commie_tree.20.a:0 "The applause was only the beginning."

SLC_commie_tree.21.t:0 "A Question of Practicality"
SLC_commie_tree.21.d:0 "TODO - An internal discussion about the authority of the armed forces is happening and Ravakh is having to decide whether the official status of the ZLA should be that the army is ultimately under civilian control of the newly emerging government or whether the the armed forces should operate as an integral part of the state instead."
SLC_commie_tree.21.a:0 ""The military will always need its influence to protect the revolution.""
SLC_commie_tree.21.b:0 ""We should seriously address the structure of the armed forces.""

SLC_commie_tree.22.t:0 "Modus Operandi"
SLC_commie_tree.22.d:0 "TODO - During the formal establishment of the central committee and its subsidiary bureaucratic arms, Ravakh himself (Now secretary of defence & 1st Minister - head of the army & government leader) gets to decide just how much power he's going to have over the governing house."
SLC_commie_tree.22.a:0 ""First Minister vetoes and executive orders are a necessity.""
SLC_commie_tree.22.b:0 ""We will give the committee final say when it is ready.""

SLC_commie_tree.23.t:0 "Running the Show"
SLC_commie_tree.23.d:0 "TODO - Ravakh sitting and talking with Kyiz about the nature of her economic plans and how she intends to accomplish her goals, wherapon she will ask Ravakh what he thinks or if he has any requests."
SLC_commie_tree.23.a:0 ""Abide by each and every letter of Marks' work. Am I absolutely clear?""
SLC_commie_tree.23.b:0 ""So long as you do what's best for my people, I am happy.""

SLC_commie_tree.24.t:0 "How to Teach Marksism"  ### Up for grabs ###
SLC_commie_tree.24.d:0 "TODO - random yeti school where some young but not baby kids (think like, 7 or 8?) are being given required reading for their classes and it's essentially Mark's manifesto re-written into a very political story, probably with a horrenously obvious name. One of the kids then asks if they can read something else because they've read a bit of the book already and it makes them uncomfortable."
SLC_commie_tree.24.a:0 ""It's a core part of the curriculum, but I'm sure you'll like it by the end.""
SLC_commie_tree.24.b:0 ""Mmmh... Alright, go on. Just tell me what you pick first, okay?""

SLC_commie_tree.25.t:0 "Soldier Wisdom"
SLC_commie_tree.25.d:0 "TODO - A meeting between Rav and his advisors is ongoing and they're discussing ways to reduce the number of unproductives in the nation through various means, with rav having the final say."
SLC_commie_tree.25.a:0 ""Communal social housing is the responsible way forward.""
SLC_commie_tree.25.b:0 ""Press them into service, of course!""
SLC_commie_tree.25.c:0 ""They will learn the value of their labour.""

SLC_commie_tree.26.t:0 "Porting Over"  ### Up for grabs ###
SLC_commie_tree.26.d:0 "TODO - a bunch of soldiers and a couple of rav's advisors roll up to some privately owned dockyards in mzizima and basically say hey your shit is ours now which prompts the local managers to ask if they're being compensated or not."
SLC_commie_tree.26.a:0 ""We do not not owe the bourgeoisie a thing.""
SLC_commie_tree.26.b:0 ""If it eases the transition, we will compensate you.""

SLC_commie_tree.27.t:0 "Backburner"  ### Up for grabs ###
SLC_commie_tree.27.d:0 "TODO - bunch of mercs are reviewing their state contracts and deciding whether or not they want to permanently sign on with Rav or not. One of them asks an officer how they're going to be paid"
