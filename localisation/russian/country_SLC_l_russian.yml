SLC_temp_conscription_exemptions:0 "Временное освобождение от службы"
SLC_temp_conscription_exemptions_desc:0 "В попытке угодить зебрам запада, мы предоставили нашим полосатым солдатам недолгий отпуск, чтобы они могли навестить свои семьи. Хоть это и самое малое из того, что мы можем сделать для них, они, несомненно, оценят наш жест доброй воли."

SLC_military_research:0 "Дополнительный бюджет на военные исследования"
SLC_military_research_desc:0 "К большому разочарованию Узераси, дополнительные гранты на исследование и разработку технологий были выделены почти исключительно на военные проекты. Хоть это решение и не является чем-то удивительным, оно, естественно, взволновало меньшинства, проживающие внутри королевства, которые предпочли бы избежать участия в войне, где мы будем испытывать новые технологии."

SLC_balanced_research:0 "Сбалансированный исследовательский бюджет"
SLC_balanced_research_desc:0 "Хотя для этого и потребовалось в значительной степени переосмыслить заготовленный бюджет, но увеличенное финансирование исследований позволило нам распределить значительное количество новых грантов между проектами, не считавшимися ранее первоочередными. Хотя природа прикладных исследований и подразумевает, что далеко не каждый проект принесёт значительные плоды, это всё равно является большим шагом для развития науки королевства."

SLC_political_chaos_1:0 "Полная политическая разруха"
SLC_political_chaos_1_desc:0 "Текущая ситуация в правительстве такова – на данный момент у нас нет правительства. Государственные служащие покинули страну, а бюрократы попрятались в укромных уголках, тем самым не оставив нам возможности эффективно управлять страной. На наше счастье, центральное правительство просуществовало не более десяти лет, и это позволит нам восстановиться с помощью ещё не утерянной самодостаточности, которую мы чуть не обменяли на зависимость от правительства."

SLC_political_chaos_2:0 "Политическая разруха"
SLC_political_chaos_2_desc:0 "Текущая ситуация в правительстве такова – государственный аппарат кое-как держится на плаву. Мы всё ещё сталкиваемся со множеством проблем, но наиболее серьёзные из них нам удаётся решать до того как они становятся масштабными. Квалифицированных министров по-прежнему немного, но доступные нам кандидаты уже занимают наиболее критически важные посты. Похоже, что предки всё ещё улыбаются нам."

SLC_political_chaos_3:0 "Политическая неразбериха"
SLC_political_chaos_3_desc:0 "Текущая политическая ситуация такова – в правительстве царит полная неразбериха, но, по крайней мере, его в какой-то степени можно назвать работоспособным. Да, мы встречаемся с критикой общественности из-за того, что нашим высокопоставленным офицерам приходится руководить определёнными ветвями государственного аппарата, что связано с нехваткой персонала, да и насчёт эффективности чиновников пока тоже говорить рано, но всё могло бы быть хуже. Намного хуже."

SLC_political_chaos_4:0 "Политическая нестабильность"
SLC_political_chaos_4_desc:0 "Следы недавно поразивших нас политических потрясений сохраняются, но по большей части правительство функционирует стабильно. Мы всё ещё разбираемся с возникающими тут да там кризисными ситуациями и невероятной бюрократической нагрузкой, но всё, так или иначе, стабилизируется. Уже скоро наш политический аппарат придёт в норму."

SLC_temp_zeeb_payments:0 "Ипотека и стипендия для зебр"
SLC_temp_zeeb_payments_desc:0 "Это меньшее, что мы можем сделать для зебр после всего, что они пережили. Их королевство разгромлено, а жизни граждан подконтрольны кучке йети-покровителей и королеве, которая, спрятавшись в своём дворце, медленно теряет контроль над собственным прагматизмом. Вот так и умирает народная воля: им скармливают маленькую подачку, а взамен они забывают десятилетия, прожитые под гнётом врага, и оставляют позади мечты о свободе отчего дома. Или, быть может, это лишь прелюдия перед тем, как их народ восстанет и зальёт улицы кровью захватчиков? Только время даст ответ на этот вопрос."

SLC_UZE_desperate_push_1:0 "Предпочтя смерть бесчестию"
SLC_UZE_desperate_push_1_desc:0 "Если мы будем действовать быстро, то у йети не хватит времени перегруппироваться. Мы должны атаковать сейчас со всем упорством и яростью, если не хотим прожить остаток жизни думая, что потеряли наш единственный шанс освободить Звахиле, положить конец войне и вернуть нашей родине её былую славу.\n\nОтступать некуда, ни шагу назад!\n"

SLC_UZE_desperate_push_2:0 "Предпочтя смерть бесчестию"
SLC_UZE_desperate_push_2_desc:0 "Если мы будем действовать быстро, то у йети не хватит времени перегруппироваться. Мы должны атаковать сейчас со всем упорством и яростью, если не хотим прожить остаток жизни думая, что потеряли наш единственный шанс освободить Звахиле, положить конец войне и вернуть нашей родине её былую славу.\n\nОтступать некуда, ни шагу назад!\n"



SLC_collab_political_idea_1:0 "Коллаборационистский режим"
SLC_collab_political_idea_1_desc:0 "Когда дело касается управления завоёванным государством, правильные связи могут претворить в жизнь что угодно. Мы можем и не знать лучшего способа понравиться народу, но есть те, кто способен на такое. Кто-то знаком с местным оружейником, кто-то знает фигуру, которую нам нельзя злить, а кто-то видел, где прячутся семьи лидеров сопротивления. Всё это играет нам на руку. Благодаря объединению наших существующих коллаборационистских стратегий с официальными органами представителей меньшинств, оповещающих нас о наилучшем курсе действий, администрирование территорий в разы упрощается."

SLC_collab_political_idea_2:0 "Коллаборационистский режим"
