SLC_stormleucus_icepaw:0 "Ибыз Айспау"
SLC_stormleucus_icepaw_desc:0 "§YРождена§!: 8 апреля 961 в Фростспринге\n\n§YЗвание§!: Фельдмаршал\n\n§YБиография§!: Ибыз Айспау была одной из немногих военачальников, предвидевшей неизбежный распад королевства. Именно по этой причине йети заняла непривлекательную роль генерал-губернатора на оккупированных землях Звахиле. Позже, на пике победоносных кампаний Короля Шторма на Великих Озёрах и странах за их пределами, она покинула службу, несмотря на своё высокое звание – решение, которое многие тогда называли поспешным.\n\nНа протяжении ранних успешных войн Его Величества Айспау продолжала верить, что королевство и империя, построенная на нескончаемых завоеваниях, рухнет, когда армия потерпит первое серьёзное поражение. Её расчеты оказались верны, однако даже она не ожидала, с какой скоростью развалятся легионы и вся королевская администрация.\n\nВ период, когда сварливые советники Короля Шторма пытались усадить законного на их взгляд преемника на пустой трон, Ибыз стояла в стороне из-за своей политической неопытности и ожидала, что группы политиканов справятся с этой задачей. Через какое-то время стало ясно, что ни у одного из гражданских помощников Его Величества не хватает здравого смысла, чтобы найти компромисс и сотрудничать, а потому фельдмаршал смирилась с неизбежностью гражданской войны и решила положить конец надвигающемуся конфликту собственными силами.\n\nТе, кто знаком с Ибыз, описывают её как спокойную и расчётливую персону, а менее вежливые йети отмечают полное отсутствие у неё харизмы даже по сравнению с коллегами-военными.\n\nБольше всего на свете она просто хочет обеспечить стабильность в королевстве для своего народа и положить конец многочисленным внутренним проблемам, стремясь избежать повторения кровопролития и беспорядка продолжающейся гражданской войны.\n\n§YАвтор портрета§!: Neither"
SLC_stormleucus_icepaw_post_scw_desc:0 "§YReal Name§!: Ibyz Icepaw\n\n§YBorn§!: 8th of April 961 in Frostspring\n\n§YRank§!: Field Marshal\n\n§YBiography§!: Ibyz Icepaw was one of the few commanders that foresaw the inevitable fracturing of the kingdom she served, which was precisely why she took an otherwise undesirable position as a regional commander in the occupied territory of the Zwahile. The Storm King’s victories in the conquest of the Great Lakes and beyond led many to doubt or entirely forget Icepaw’s decision to enter early retirement in spite of her high rank.\n\nThroughout His Majesty's many early successes, she continued to believe that the kingdom and its empire would collapse once its armies met a significant loss and was eventually proven correct. Unfortunately, the sheer speed at which the legions and the government buckled under their own weight was far from vindicating.\n\nThe Field Marshal stood and watched from the sidelines as talks between the Storm King’s now bickering advisors began to break down as she was unwilling to weigh in on domestic affairs with her political inexperience, instead waiting to see if a successor could be chosen. When it became clear that none of His Majesty’s civilian aides had the sense to compromise and cooperate, she accepted that a civil war was imminent and resolved to end the coming conflict herself.\n\nThose that know Ibyz would describe her as a calm and calculating individual. The less polite would point out her complete lack of charisma compared to even her military associates. More than anything she simply wishes to secure the stability of the realm for her kin and to put an end to its many internal problems, seeking to avoid a repetition of the bloodshed and chaos of the ongoing civil war.\n\n§YPortrait By§!: Neither"

SLC_imamu:0 "Имаму"
SLC_imamu_desc:0 "§YРождён§!: 14 июня 972 в Мзизиме\n\n§YБиография§!: До вторжения Короля Шторма тогда ещё гордое королевство Узераси промышляло в первую очередь торговлей и могло похвастать крупной армией, в рядах которой служили в том числе и наёмники. Жители прибрежного Звахиле успешно отбивали нападения со стороны Мазви, и, несмотря на все трудности, с которыми Узераси пришлось столкнуться, страна удивительным образом сохранила независимость. К сожалению, как и многие другие нации в тот период, королевство быстро пало, не имея возможности противостоять революционным тактикам Короля Шторма.\n\nИмаму занял место главы Узераси сразу после смерти своей матери, когда та пала в неравной борьбе против легионов йети. По иронии судьбы, своей жизнью он во многом обязан Ибыз Айспау, которая предложила ему амнистию взамен на поддержку и сотрудничество с оккупационной администрацией, установленной сразу после вторжения. И хотя семья Узераси, как и их наследие, всё ещё живы, можно по праву сказать, что текущая ситуация далека от той, какую Имаму назвал бы идеальной.\n\nНесмотря на определённые проблемы, глава семьи остаётся очень оптимистичной и харизматичной зеброй, благодаря чему даже изначально напряжённые отношения между Имаму и Ибыз переросли в настоящую дружбу, в которой, однако, наблюдается странная динамика отношений.\n\nПаре искренне нравится работать друг с другом: Имаму берёт на себя ответственность за связи с общественностью, а Ибыз, в свою очередь, помогает ему с финансами. Они не всегда сходятся во мнениях, но считают, что сотрудничество – это путь к успеху.\n\n§YАвтор портрета§!: RyanBoi"
SLC_imamu_revolt_desc:0 "§YBorn§!: 14th of June 972 in Mzizima\n\n§YBiography§!: Before the arrival of the Storm King, the then proud Uzerasi kingdom sustained itself primarily on trade and managed to field a relatively impressive force of soldiers and mercenaries. It fought off attacks from the Mazwi on many occasions and remained miraculously independent in spite of the seemingly overwhelming odds against it. Unfortunately - like many others - they would rapidly fall to the Storm King’s revolutionary tactics.\n\nImamu is the current family head of the Uzerasi, having succeeded his mother to the position after she died in a horrifically one-sided battle with the Storm King’s legions. Ironically, his survival is thanks in large part to Ibyz Icepaw who offered him amnesty if he agreed to pay lip service and cooperate with the occupation forces that followed the invasion. Whilst the family and its legacy survived thanks to his assent, it’s fair to say that said arrangement wasn’t exactly what Imamu would describe as ideal.\n\nNowadays his optimism for that relationship is long gone. His confrontation with the Storm Queen led not to a resolution as he had hoped, but to a rebellion. A rebellion against the very same yeti that he had half-knowingly helped into her position of absolute power for years, no less. Their fond working relationship is likewise a distant memory, having been replaced only with sorrow and multiple levels of regret on both sides. Imamu at least can sleep knowing he did what he could and what was right.\n\n§YPortrait By§!: RyanBoi"

SLC_ravakh_cloudcracker:0 "Ravakh Cloudcracker"
SLC_ravakh_cloudcracker_desc:0 "§YBorn§!: 25th of October 982 in Boltport\n\n§YRank§!: Air Chief Marshal\n\n§YBiography§!: Ravakh’s served in His Majesty’s airforce from the very beginning of the unification wars, first as a midshipyeti until eventually becoming a captain of his very own airship in the fleet only a year before the battle of Ain Trotgourait. He was one of many captains that took part in the looting of Northern Zebrica and the conquest of Hippogriffia. By then he had become a veteran of some renown in the air fleet, but even his extensive experience could not prepare him and his crew for the complete military collapse that would soon follow.\n\nThey barely escaped with their lives, just managing to patch machine gun holes in the fabric of the ship’s airbags as a squadron of Arisian fighters finally hit the edge of their operational range. Their ship, the High Tide, was one of only a few to survive first contact with the new and previously unseen Hippogriffian aircraft.\n\n It was on the slow - and thankfully peaceful - journey home that he came across a particular political piece. The crew had been burning books from all over to fuel the engines and reading them first to pass the time, but a copy of the Communist Manifesto by one Caramel Marks piqued their interest. In no time their captain was studying the writing himself and discovering a second calling...\n\n§YPortrait By§!: BlakaSmoko"

SLC_storm_empress:0 "Storm Empress"

SLC_ibyz_and_imamu:0 "Queen Ibyz & King Imamu"
SLC_ibyz_and_imamu_desc:0 "Having undone the detrimental power dynamic of their initial friendship, it did not take long for Ibyz Icepaw and Imamu to once again become close. There were of course bridges to rebuild; what the Storm Queen did to cause the Mzizima riots and the animosity of the kingdom’s zebras was what caused their confrontation, but they spoke all the same and started over. They rectified her mistakes together and bonded all over again.\n\nAlthough their frequent close proximity to one another occasionally sparked some questions, there were few that suspected a deeper relationship to form. Not only did they frequently need to spend hours a day together on royal duties, but Imamu had been a close friend of the Storm Queen for many years. There were of course rumours, particularly when the pair began to spend many more nights in the same place, but the Storm Creatures that guarded their residences and the Eye’s palace kept quiet; as ever.\n\nThen, just like that, they broke the news. The Hurricane Commonwealth came to know the relationship between its diarchs and all were stunned, then overjoyed. By that time both creatures were beloved and so all the shocked factions within the bureaucracy of the kingdom could do was quietly grumble.\n\nTogether, they know no fear or hatred.\n\n§YPortrait By§!: BunnyShrubby"

