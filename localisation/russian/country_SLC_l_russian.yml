SLC_news.1.t:0 "Великий саммит Зебрики"
SLC_news.1.d:0 "[This.GetNewspaperHeader]Сегодня в газетах появились поистине шокирующие известия о йети, расе бывших покорителей немалой части Зебрики.\n\nНа днях Королева Шторм объявила о желании провести ВСЗ - Великий саммит Зебрики. Она хочет попытаться возместить ущерб многочисленным жертвам её предшественника. Хотя многие отказались участвовать в этом саммите, который созывает откровенно империалистическая нация, немалое количество держав всё же согласились прислать туда своих представителей, чтобы попытаться нормализовать отношения с могущественным государством йети.\n\nПока ещё неизвестно, насколько успешным окажется саммит, но уже можно сказать, что Зебрике не стоит опасаться прихода к власти очередного безумного монарха-йети."
SLC_news.1.a:0 "Многообещающее развитие событий."
SLC_news.1.b:0 "Великий день для нашего вида."

SLC_news.2.t:0 "Надвигающийся прилив"
SLC_news.2.d_1:0 "[This.GetNewspaperHeader]Сегодня из Великих Озёр пришли тревожные вести: держава [SLC.GetNameDef] начала полномасштабное вторжение в этот регион.\n\nКоролева Шторм заявила, что это вторжение является лишь превентивной операцией в ответ на частые набеги и "опасно нависшую" угрозу войны возмездия со стороны зебр. Большинство наблюдателей сходятся во мнении, что такой ответ излишне резкий, пусть её опасения по поводу недовольства соседних государств имеют некоторую обоснованность.\n\nПосле всех своих действий, в ответ на опасения других стран йети предоставили лишь уклончивые обещания, так что на данный момент никто не знает, возобновят ли они свои континентальные военные походы в духе Короля Шторма или всё же воздержатся от столь разрушительных и амбициозных планов."
SLC_news.2.d_2:0 "[This.GetNewspaperHeader]Сегодня из Великих Озёр пришли тревожные вести: держава [SLC.GetNameDef] начала полномасштабное вторжение в этот регион.\n\nРавах Клаудкрэкер заявил, что это вторжение является лишь превентивной операцией в ответ на частые набеги и "опасно нависшую" угрозу войны возмездия со стороны зебр. Большинство наблюдателей сходятся во мнении, что такой ответ излишне резкий, пусть его опасения по поводу недовольства соседних государств имеют некоторую обоснованность.\n\nПосле всех своих действий, в ответ на опасения других стран йети предоставили лишь уклончивые обещания, так что на данный момент никто не знает, возобновят ли они свои континентальные военные походы в духе Короля Шторма или всё же воздержатся от столь разрушительных и амбициозных планов."
SLC_news.2.a:0 "Будем надеяться, что на этом они остановятся."
SLC_news.2.b:0 "Мы делаем лишь то, что должны."



SLC_storm_civil_war.1.t:0 "Из отставки..."
SLC_storm_civil_war.1.d:0 "Прошло немало времени с тех пор, как Ибыз Айспау в последний раз наслаждалась хоть сколько-то приличным отдыхом. Организовывать военные действия без поддержки традиционного гражданского правительства – задача сложная, и, безусловно, крайне утомительная. Вскоре она вновь окажется в Мзизиме, где будет координировать поставки и изо всех сил убеждать Узераси предоставить больше ресурсов для директората. Йети знала, что это будет напряжённый, трудный и кровавый процесс. Но если это поможет обеспечить стабильность королевства в будущем, то цель оправдает средства для её достижения.\n\nИбыз вздохнула и откинулась на спинку кресла, которое явно не было предназначено для массивных тел йети. Она недовольно заворчала и осторожно вытянула уставшие конечности. Даже в таком кресле ей было более-менее удобно, однако оно и всё вокруг постоянно напоминало о том, что в итоге Ибыз всё равно придётся решать вопросы отношений между Звахиле и йети. И эта предстоящая задача была для неё особенно... непривлекательной.\n\nК счастью, подобные вопросы пока что можно было отложить на потом. Зебры сотрудничали, директорат обладал репутацией стабилизирующей стороны в этой войне, а сама она пользовалась уважением как йети, так и зебр.\n\nИбыз провела мозолистыми пальцами по шрамам на подбородке и уселась поудобнее, насколько позволяли скромные размеры кресла, наслаждаясь кратким моментом тишины и покоя. Вряд ли в будущем будет ещё много подобных моментов, но такова участь лидера. Оставалось лишь надеяться, что после окончания гражданской войны ситуация хоть немного успокоится. И чем меньше она думала о том, что может случиться в случае её проигрыша, тем было спокойнее.\n\nКак раз в тот момент, когда фельдмаршал смогла хоть немного комфортно устроиться в кресле, она услышала отчетливый звук шагов тяжёлых армейских ботинок йети, приближающихся к её кабинету.\n\nИбыз обречённо вздохнула и позволила себе чуть-чуть улыбнуться, вновь вставая. — Входите."
SLC_storm_civil_war.1.a:0 "...прямиком в бой."

SLC_storm_civil_war.2.t:0 "Остатки великой династии"
SLC_storm_civil_war.2.d:0 "— Моя дорогая подруга, это... очень дорого даже для железной дороги. Вы же отдаёте себе отчёт о том, сколько требуете из карманов моей семьи? — cпросил зебра, стараясь звучать как можно вежливее. Насколько позволяла эта ситуация, по крайне мере.\n\nИбыз Айспау степенно кивнула, сохраняя абсолютно каменное лицо: — Да, Имаму, отдаю. И я также знаю, что эта цена будет непомерной для любой другой семьи Звахиле. Однако в эту сумму входит как железнодорожная система, так и локомотивы с вагонами, которые будут ходить по этой дороге.\n\nЗебра поморщился, когда его взгляд в очередной раз упал на ценник. Имаму понимал необходимость сотрудничества фельдмаршала йети и его семьи, если последняя хотела пережить гражданскую войну и сохранить своё влияние. Но, к сожалению, цена подобного взаимодействия выливается в подобные запросы. Он был согласен заплатить такую цену, однако далеко не все в семье будут рады подобным тратам. С другой стороны, если Айспау лично пришла к нему с этим запросом, то проект явно стоил поддержки.\n\nИмаму дочитал документ до конца, задумчиво нахмурился и положил бумаги обратно на стол. — Думаю, вы понимаете, что мои друзья будут не в восторге от того, что я согласился на это... скажем так, "сложное" предложение?\n\n— Да, понимаю, — cогласно кивнула йети, после чего подняла палец и продолжила. — Однако я также планирую переквалифицировать эту сеть на мирные нужды после конца гражданской войны. Поэтому можно расценивать эту сделку как долгосрочную инвестицию. Если так будет проще.\n\nПосидев ещё немного в раздумьях, Имаму всё же взял ручку и угрюмо подписал контракт на финансирование постройки проекта. — Иногда я задаюсь вопросом, а не был ли мой выбор работать с вами слишком поспешным, Ибыз.\n\n— Альтернатива для нас обоих была бы куда хуже, мой друг, — в ответ йети одарила его лёгкой улыбкой, а затем бегло перечитала бумаги."
SLC_storm_civil_war.2.a:0 "Имаму не мог сказать, было ли это скрытой угрозой или просто данью уважения его влиянию."

SLC_storm_civil_war.3.t:0 "Тихая ночь"
SLC_storm_civil_war.3.d:0 "Звуки раздражённого ворчания нарушали тишину прохладной ночи, пока двое йети раз за разом вгоняли лопаты в промёрзлую землю. Это была нелёгкая задача, но её нужно сделать. По крайней мере, это всё ещё приятная передышка от сражений на передовой.\n\nИ это дело могло бы быть чуточку приятнее, если бы один из этих йети не был существом шторма. Не то чтобы их не любили среди большинства йети, вообще наоборот, но просто проблема была в том, что все они были не из болтливых.\n\n— Ты знаешь вообще, что мы ищем? Сомневаюсь, что они просто закапывали оружие в землю. Наверное, мы должны наткнуться на ящик или что-то такое, — сказал йети, с кряхтением выбрасывая очередной ком земли лопатой.\n\nЕго напарник посмотрел ему в лицо несколько секунд, пронзая взглядом своих ярко-бирюзовых глаз и изредка моргая. Без каких-либо слов он отбросил свою лопату в сторону, после чего нагнулся к дыре, которую оба йети раскапывали. Ухватившись за что-то в земле, существо шторма сделало несколько резких рывков, прежде чем со скрипом вытащить какой-то объект и с грохотом опустить тот перед напарником.\n\nЗаколоченный деревянный ящик.\n\nНемного ошеломлённый скоростью произошедшего и дурной силой, йети осмотрел коробку и медленно кивнул. — Кхм, пожалуй, это то, что мы искали.\n\nПосле этого существо шторма молча кивнуло, после чего голыми руками быстро начало закидывать обратно всю ту кучу земли, что они вдвоём копали так долго. Постепенно йети присоединился, твёрдо решив больше не пытаться наладить разговор с немногословным напарником."
SLC_storm_civil_war.3.a:0 "Неудивительно, что из них получаются хорошие солдаты."

SLC_storm_civil_war.4.t:0 "Руки и копыта"
SLC_storm_civil_war.4.d:0 "Все присутствующие стояли по стойке смирно, пока Ибыз Айспау степенно посматривала их досье. Перед ней стояли три самых талантливых командира, которых номинировали на повышение: двое йети и зебра, не раз прошедшие крещение огнём и готовые служить директорату верой и правдой.\n\nПоднявшись из-за стола, она медленно подошла к ближайшему йети. — Савук Клаудбёрст. Мне стало известно, что вы ранее пытались оспорить приказ командира, указав на ошибки в нём. Это правда?\n\n— Так точно, мэм, — простой ответ.\n\nИбыз спокойно перевела взгляд прямо ему в глаза. — Будет ли ошибкой с моей стороны повышать вас?\n\nКуда более молодой йети ненадолго посмотрел на неё, после чего вновь вперил взгляд прямо перед собой. — Никак нет, мэм. Я стремлюсь не к повышению авторитета в глазах старших по званию, а к обучению у них и более плодотворной службе королевству.\n\nАйспау кивнула и двинулась дальше к зебре, который на фоне остальных был почти незаметен. — Джахи. Вы член семьи Узераси?\n\nЗебра даже не моргнул, когда йети нависла над ним. — Так точно, мэм.\n\n— И вы действительно не боитесь выражать поддержку моему правительству? — спросила она монотонно, аккуратно прощупывая почву.\n\n— Так точно, мэм, — начал зебра. — Я буду служить вам, покуда вы служите моему народу. Это моя обязанность как воина – сражаться за тех, кто сражается за меня.\n\nВновь фельдмаршал кивнула, после чего подошла к последнему из офицеров. — Газ Болтрайдер. Мне вас охарактеризовали как "умного, но безжалостного руководителя". У вас это отношение распространяется на всех или есть какие-то особые причины выбора?\n\nНенадолго повисла тишина, пока йети осторожно подбирала слова. — Я не проявляю милосердия к тем, кто видит в вас бесполезного монарха на троне. Я не щажу предателей и тех, кто предпочитает анархию стабильности и согласию. Вот две мои причины для подобного отношения, мэм."
SLC_storm_civil_war.4.a:0 "— Хмм... Прекрасно. В таком случае, поздравляю вас всех с повышением."

SLC_storm_civil_war.5.t:0 "Оружие не стреляет..."
SLC_storm_civil_war.5.d:0 "— Я... не уверен в этом вложении, — сказал Имаму после того, как прочитал документы нового проекта. — Вы же знаете, что мне не нравится использовать средства моей семьи для финансирования государственных проектов. Тем более, военных.\n\nИбыз возвышалась над столом с противоположной от него стороны, просматривая только что разложенные бумаги, хотя она сама лично написала их. Айспау, в принципе, и ожидала этого ответа, выждав несколько мгновений и сохраняя привычную маску хладнокровия.\n\nПосле пары десятков томительных секунд тишины, йети наконец заговорила. — Каждый из этих проектов создаст множество рабочих мест. А все они вкупе обеспечат нас умелыми работниками, которые в будущем станут основой индустриализации Звахиле. Пусть сейчас они будут производить вещи для фронта, но эти фабрики также смогут поменять линию производства на мирные нужды.\n\nИбыз не подняла взгляда ни разу во время своей речи, хотя Имаму тут же перевёл своё внимание на неё. Он тяжело вздохнул, понимая, что йети права, однако зебра также осознавал, что необходимость в выпуске товаров для военных нужд никогда при этом не прекратится. Ценность их производства, увы, никогда не снижается.\n\nИмаму молчал в раздумьях, постукивая копытом по столу до тех пор, пока его подруга, наконец, не взглянула ему в глаза, сохраняя при этом свою невозмутимость. — Не надо мне лгать, Ибыз. Мы оба знаем, что пока вам это нужно, фабрики будут производить оружие. И желание это не пропадёт в ближайшем будущем.\n\n— Нет, не пропадёт, — просто ответила она, повторив слова зебры, при этом внимательно наблюдая за его спокойным выражением лица. — Извините меня.\n\nСпустя несколько секунд молчания Имаму слегка улыбнулся, после чего поднялся с места, закрывая папку перед собой. — Что же, похоже, мне пора идти и претворять планы в жизнь, да? Экономическое развитие никого не ждёт."
SLC_storm_civil_war.5.a:0 "...без промышленного огня."

SLC_storm_civil_war.6.t:0 "343-я исправительная дивизия"
SLC_storm_civil_war.6.d:0 "— Жалкое зрелище, таких новобранцев ещё поискать надо, — размышлял вслух йети, остановившись перед шеренгой солдат и сложив лапы за спиной. Обжигающие холодом глаза капитана по очереди оценивали всех зебр, словно видя все их грехи и потаённые мысли. Выдержав напряжённую паузу, он тяжко вздохнул. — Делать нечего, придётся с работать с тем, что есть.\n\nЗелани всеми силами пыталась не поймать его взгляд. Её копыта судорожно дрожали и это ничуть не помогало ей сконцентрироваться. Она мельком осмотрелась по сторонам и отметила схожее поведение у соратников. Уж кто-кто, а она это понимала целиком и полностью, поскольку сама никогда в жизни не держала винтовку в копытах и подозревала, что остальные тоже не могли похвастать подобным опытом. Война много раз настигала зебр Звахиле, и только благодаря чистой удаче её семье удавалось избегать участия в военных конфликтах. Но не в этот раз. Стоя в поле рядом с такими же неудачниками, она размышляла, а не собираются ли йети использовать их в качестве "живых щитов" для прикрытия своих солдат? Когда Зелани согласилась вступить в ряды армии, ей казалось, что служить будет предпочтительнее, чем гнить в какой-то богами забытой клетке.\n\nСейчас же она начала сомневаться в своём решении.\n\n— Меня зовут капитан Тандершок. С сегодняшнего дня и на протяжении следующих долгих недель я буду курировать вашу подготовку, — его мощный голос громом прокатился по полевому лагерю. — Каждому из вас был дарован шанс искупить свою вину в глазах директората с условием, что вы верно послужите ему. Мне не важно, что в прошлом вы были заключёнными; к концу обучения я ожидаю от вас тех же результатов, той же боеспособности и тех же побед, какие показывает полноценная боевая единица. Мне и лично директорату мёртвыми вы пользы не принесёте, поэтому никого из вас не будут посылать в атаку с острой палкой в зубах. С этого момента вы служите Ибыз Айспау и станете свободными, когда она это прикажет, — Тандершок нагнулся, чтобы взять винтовку из стоящего рядом ящика, с опытом осматривая оружие.\n\n— Начнём с основ."
SLC_storm_civil_war.6.a:0 "Они всё ещё не надеялись выжить."

SLC_storm_civil_war.7.t:0 "Пропитанный потом воздух"
SLC_storm_civil_war.7.d:0 "— Я бы предпочёл, чтобы вы на время воздержались от физических наказаний. В конце концов, если у рабочего переломаны конечности, он не сможет выполнить квоту директората, — сказал Заниф. В ответ йети-надзиратель лишь пробурчал себе под нос что-то неразборчивое, стоя в нескольких шагах от зебры и с усилием сжимая рукоять дубинки, которую он держал в своих мясистых лапах. Они вдвоём шли по одному из многих мостков, располагавшихся над основным цехом завода; с него открывался удобный вид на десятки зебр, батрачивших прямо под ними. Грохот и скрежет станков наполнял фабрику.\n\n— Честно, я не вижу смысла сдерживаться, — угрюмо заметил йети, — они – рабы. Хотя бы поэтому мы должны держать их в узде. Может они и не закованы в цепи, но их положение от этого не меняется. Да половина из этих невежд даже не знает, что за станки они используют и зачем. Прояви мы слабину хотя бы раз и...\n\n— Да, я понимаю, но поверьте – нам незачем их наказывать. Рабочие здесь получают еду взамен на труд, их семьи не голодают, а директорат при этом получает оружие. По-моему, это очень выгодное соглашение для всех сторон, — объяснил Заниф. Йети-надзиратель презрительно фыркнул и замолчал. Дальнейшее обсуждение прервал истошный крик откуда-то снизу. Заниф выглянул за мостик. Через секунду выражение его морды переменилось и он побледнел: одна из рабочих корчилась на полу, а на месте, где должно было быть её копыто, висели кровавые ошмётки. Йети вздохнул и поморщился от увиденного.\n\n— Как скажете. Надо попросить кого-нибудь послать за медиками. Теперь, если позволите, шеф, мне нужно отлучиться: кто-то же должен помочь ей остановить кровотечение. В конце концов, мёртвой она не сможет выполнить квоту директората, не так ли?"
SLC_storm_civil_war.7.a:0 "Обагрённый кровью пол."

SLC_storm_civil_war.8.t:0 "Светлые умы"
SLC_storm_civil_war.8.d:0 "— Похоже, это последний, — сказал йети, без особого труда поднимая ещё один ящик. Положив его себе на плечо, он тихонько усмехнулся. — Хех, а я-то думал, что солдаты будут более бережливы с вверенным им имуществом и ничего за собой не оставят. Из жеребят никто же, надеюсь, не пострадал?\n\nЗаджума, сидя за своим учительским столом, подняла взгляд от своих бумаг и мимолётно улыбнулась ему, отвечая: — Нет, вcё в порядке, не беспокойся. Похоже, идея переоборудовать военный барак в школу показалась им действительно неплохой, — она покачала головой и продолжила. — Честно говоря, я не сильно разделяю их энтузиазм, учитывая состояние здания и материальное обеспечение школы.\n\n — Неужели всё так плохо? — поинтересовался йети, на что Заджума лишь пожала плечами.\n\n— Ну... нет, бывало и хуже. Было время, когда мне для занятий приходилось использовать всё, что может предоставить простая деревня, что по существу не так уж и много, сам понимаешь. Большая часть уроков проводилась за стенами здания, из-за чего наступление зимы становилось большой проблемой. Здесь же я получаю зарплату, да и жеребятам в школе нравится, так что для начала – вполне неплохо.\n\nПробормотав что-то в знак согласия, йети удалился, неся последние коробки к грузовику. Когда тот, наконец, исчез из виду, Заджума вздохнула с облегчением – повезло, что в обнаружившихся ящиках были всего лишь старые документы. А ведь она потеряла из виду двух жеребят буквально на пять секунд, а потом едва не получила инфаркт, увидев как они копошатся в этих коробках. Покачав головой, Заджума было вернулась к работе, как вдруг в её разум закрались тревожные мысли."
SLC_storm_civil_war.8.a:0 "Мы же перепроверили арсенал, так ведь?" 

SLC_storm_civil_war.9.t:0 "Хлеб и гиганты"
SLC_storm_civil_war.9.d:0 "Скрип колёс разносился по деревушке, пока существа шторма толкали тяжёлые телеги через главные ворота на центральную площадь. Зусиан заметил их из окна своего дома ровно в тот момент, когда отец окликнул его сестру и приказал бегом возвращаться домой. С вмиг опустевшей улицы открывался отличный вид на идущих йети. Возвышающиеся словно башни, за спиной они несли тяжёлое вооружение, а некоторые солдаты своими размерами даже превосходили маленькие хижины деревни.\n\nЗасмотревшись на них, Зусиан с визгом отпрянул от окна, когда один из великанов неожиданно прошёл в нескольких метрах от стекла. Даже если они его заметили, то всё равно не отреагировали: единственным звуком, которые издавали воины, было тяжёлое дыхание доносящееся из-под масок. Не то, чтобы эти великаны вообще разговаривали хоть с кем-либо. Зусиан не раз раньше видел, как они приходили в деревню, принося пустые телеги, чтобы забрать с собой часть урожая. И каждый раз они делали это в абсолютной тишине. Таким большим созданиям даже не нужно говорить, чтобы выглядеть устрашающе. Пересилив себя, Зусиан ещё раз выглянул в окно. Может быть, они пришли чтобы забрать что-то ещё? Такое тоже могло быть, мама не раз рассказывала ему и его сестрёнке о подобных случаях.\n\nРаздумья так поглотили жеребёнка, что он чуть не пропустил момент, когда существа шторма остановились на главной площади деревни. Убрав ткань, скрывающую содержимое повозки, они явили всем наблюдающим то, чего никто не ожидал увидеть – хлеб и свежую зелень внутри. Глухой стон непроизвольно вырвался из живота Зусиана, но зебра даже не заметил этого. Его глаза были устремлены то на гигантов, которые строевым шагом безмолвно уходили из деревни тем же путём, что и пришли, то к оставленной ими телеге с едой.\n\nДаже спустя несколько минут после ухода существ в деревне сохранялась гнетущая тишина. Зебры пристально наблюдали за телегами из окон домов, всё не решаясь приблизиться к еде, пока сестра Зусиана и ещё несколько жеребят не выбежали из своих домов к телеге и не выхватили несколько батонов хлеба, к вящему неодобрению их родителей."
SLC_storm_civil_war.9.a:0 "Может быть, эти великаны не такие уж и плохие?"

SLC_storm_civil_war.10.t:0 "Центр сопротивления"
SLC_storm_civil_war.10.d:0 "По древним коридорам дворца эхом отдавались тяжёлые шаги Айспау и сопровождающих её охранников. Сама фельдмаршал двигалась вглубь Глаза Бури – бывшей резиденции Короля Шторма. Чувство... странности происходящего не покидало йети с того момента, как она вернулась сюда. Ибыз никогда не считала себя сентиментальной, однако воспоминания, раз за разом охватывающие её, доказали, что всё же эта нотка в ней присутствует. Йети вспоминала дни своей службы Королю Шторму; в те годы она выполняла свою работу преданно и с полной самоотдачей, даже когда у неё появились первые сомнения насчёт непобедимости Короля.\n\nИбыз впервые с начала экспансионистских войн посещала дворец без официальной причины. Сама судьба вновь привела её сюда, но уже не как простую йети, а как будущую правительницу, на чьи плечи возляжет работа по восстановлению порядка на землях, разорённых гражданской войной.\n\nАйспау на мгновение остановилась. Она ощутила мимолётное прикосновение заблудшего ветерка, поющего протяжную песню сквозь трещины на разбитых окнах, и ею завладела лёгкая горечь от видимых разрушений. Защитники отчаянно сражались за крепость даже в условиях неминуемого поражения. Обороняющиеся держались за свои позиции настолько цепко, что солдатам Айспау в конце концов пришлось буквально продвигаться метр за метром, выкорчёвывая скопления противников из укрытий. Командующие осадой до последнего пытались ограничить использование тяжёлых орудий, опасаясь нанести древней столице слишком сильные повреждения. Но фельдмаршал, видя укрепления противника и угрозу для своих солдат, лично приказала использовать крупный калибр.\n\nНесмотря на осаду, замок остался более-менее целым, и это радовало правительницу. Выглянув из треснувшего окна, Ибыз обратила внимание на разрушенную секцию стены, которую пришлось сносить подрывными зарядами во время очередной атаки.\n\n— Реставрация замка обойдётся... недёшево, — отметила йети, сопроводив размышления тихим вздохом. Однако недолго она позволила этой мысли удручать себя, и вскоре слабая улыбка озарила её лицо: существа шторма заканчивали расчистку внутреннего двора и готовились поднять её флаг над всей крепостью, что будет означать и взятие города в целом."
SLC_storm_civil_war.10.a:0 "Крепость не защитила их."



SLC_post_scw.1.t:0 "Победа прагматизма"
SLC_post_scw.1.d:0 "Находясь в блиндаже, вырытом недалеко от окраины Глаза Бури, Ибыз Айспау обдумывала свои будущие слова для всей нации. Её аккуратно составленная речь не претендовала на гениальность, но сейчас пламенные обращения никому и не были нужны, поскольку общественность просто жаждала услышать о конце гражданской войны. Фактически война уже была завершена, и её солдаты занимались зачисткой оставшихся укрепрайонов противника, в то время как она заносила последние необходимые заметки на тонкий лист бумаги. Айспау по факту просто оставалось ждать, пока кто-нибудь не объявится у неё на пороге и не сообщит об окончании долгой кампании. "Кто-нибудь" не заставил себя долго ждать; им оказался самый обыкновенный радист.\n\n— Мэм, разрешите доложить?\n\n— Разрешаю, — последовал ответ, сопровождаемый мягким стуком опущенной на стол ручки.\n\nСолдат достал рваный свёрток бумаги, исписанный каракулями из азбуки Хорзе и их расшифровками, уставился в нижнюю часть свитка и помолчал момент-другой, собираясь с мыслями.\n\n— Мы победили, мэм! Все противники ликвидированы, а поставленные задачи выполнены. Вражеские командиры либо за решёткой, либо на кладбище!\n\nСитуация позволяла солдату разбрасываться такой лексикой перед главнокомандующей, и она оставила это безнаказанным. Некоторое время после ответа Ибыз просто сидела на месте, уставившись в стену напротив, но затем заговорила.\n\n— Благодарю за информацию. Сообщи командованию, чтобы они приступили к исполнению протоколов запланированной реорганизации. Что до меня... Если я понадоблюсь, то буду здесь ещё несколько часов. Свободен.\n\n— С победой, — внезапно выпалил йети перед тем, как выйти из её кабинета. На пороге он кратко добавил, — Ваше Величество.\n\nЕсли бы йети не забыла ранее спросить его имя, то, вероятно, наказала бы радиста за наглость. К сожалению (или, возможно, к счастью), этому не суждено было случиться, поскольку стоило посыльному покинуть блиндаж, как Айспау почти моментально провалилась в глубокий сон, опустив голову поверх своих исписанных до края бумажек."
SLC_post_scw.1.a:0 "Короткий, но такой заслуженный отдых."

SLC_post_scw.2.t:0 "Не бойся смерти"
SLC_post_scw.2.d:0 "Во многом благодаря тому, что Король Шторм даже не задумывался о возможности своей гибели, в стране во время его правления не получилось формализовать множество процедур. Коронация входит в этот список. Чтобы ознаменовать своё восхождение на трон, Король Шторм приказал построить себе дворец, потребовал от кузнецов выковать Рогатую корону, а также устроил грандиозное пиршество. Ибыз не собиралась открыто умалять авторитет Короля Шторма, нарушая установленный порядок, но одновременно с тем не видела смысла повторять первый этап его коронации.\n\nВот так и вышло, что Ибыз Айспау восседала на троне Его покойного Величества во дворце, воздвигнутом в его честь; да ещё и напротив почти точной копии утерянной Рогатой короны, лежащей прямо на пьедестале. Когда пришло время, она поднялась со своего места и существа, собравшиеся в честь великого мероприятия, пали ниц пред её копытами, застыв в почтенном ожидании. Ибыз подошла к пьедесталу и взяла корону своими крупными руками.\n\nВ её мозолистых и покрытых шрамами пальцах красивое металлическое украшение, пестрящее драгоценными камнями, выглядело настолько вычурным, насколько было возможно. В короне она видела не более чем безделушку, имевшую ровно столько же смысла, сколько и сама церемония её вручения. Король Шторм с гордостью носил свою корону как символ власти — ей же это не нужно.\n\nСтоя перед собравшейся вокруг толпой генералов, граждан и промышленников, ей важнее всего было видеть среди них всех Имаму. Посмотрев на него пару секунд, Ибыз торжественно водрузила корону на голову, после чего достала из ножен огромных размеров меч. Взгляд фельдмаршала всё ещё был направлен на главу семьи Узераси, склонившегося перед ней в поклоне, когда хватка её рук переместилась на остриё клинка. Секундой позже рукоять с силой ударила по полу, вызвав громкий металлический лязг, который услышал весь дворец.\n\nКаждый из присутствующих поднялся с колен и в одноголосие воскликнул "Слава!", пока кровавые ручьи текли вниз по её оружию. В такой обстановке новая Королева Шторм поднесла руки к красным точкам на щеках и обагрила их собственной кровью, думая насчёт одного зебры и речи, с которой она собиралась выступить."
SLC_post_scw.2.a:0 "Прими её с распростёртыми объятиями."

SLC_post_scw.3.t:0 "Плоды их труда"
SLC_post_scw.3.d:0 "— Не волнуйся, дорогая, я скоро вернусь. Королева Шторм позаботится о всех нас, я уверена, — сказала кобыла, чуть хихикая и потираясь моськой о свою дочку. Её муж выдавил из себя усталую улыбку и поднял жеребёнка на спину, прогуливаясь по платформе вместе со своей супругой.\n\nОни пошли на этот шаг чуть больше года назад, надеясь, что доходов с фермы и дополнительных выплат от военной службы хватит, чтобы их жизнь стала намного лучше – всё ради жеребёнка. Каким бы оправданным ни казалось это решение, после года проведённого на службе у Ибыз Айспау кобыле всё равно было тяжело смотреть на то, как вымахала её малютка.\n\n— Когда мама в следующий раз вернётся, она уже останется с нами надолго, — сказал жеребец с таким энтузиазмом, на который он только был способен в текущих обстоятельствах. — Возможно, мы даже сможем переехать куда-нибудь поприличнее.\n\n— Может и так, — ответила кобыла-солдат, безмолвно надеясь, что за это время королевство не ввяжется в очередную войну.\n\nМаленькая семья зебр шла близко друг к другу по пути к назначенному вагону, растягивая последние тёплые моменты, проведённые вместе. Провести год в разлуке будет, несомненно, тяжело, но кобыла уже выдержала один год; второй, да ещё и в мирное время, не сулит чего-то плохого. Только, наверное, по возвращении ей придётся провести немало времени за починкой сельскохозяйственного оборудования, с учётом то того, как с ним обращается её муженёк."
SLC_post_scw.3.a:0 "— Вы только дождитесь меня, ладно?"

SLC_post_scw.4.t:0 "Предвидение"
SLC_post_scw.4.d:0 "— Ибыз, прошу вас! Поймите же, это опасно! — протестовал Имаму, твёрдо глядя на свою подругу и с силой уперев копыта в стол, за которым они оба сидели. Перед ответом королева чуть склонила голову набок.\n\n— Политически – это так. В военном плане – навряд ли. Я осознаю, какие последствия ожидают меня из-за принятия такого решения, но я не могу сидеть сложа руки, пока интересы всех йети не будут представлены в правительстве. Даже тех, кто живёт на оккупированных территориях.\n\n— Король Шторм тоже думал, что гиены не окажут значительного сопротивления, — зебра на секунду прервался и опомнился. — Прошу прощения, Ваше Величество.\n\nКоролева оторопела от такого комментария, и её маску хладнокровия на лице пересекла нотка сомнения. Ибыз была не по годам образована в военном деле и не сомневалась, что ей удастся быстро разделаться с гиенами, однако в словах её друга присутствовала доля правды. Но независимо от этого, Ибыз должна была попытаться исполнить задуманное.\n\n— Такое сравнение имеет место быть, — согласилась королева с несвойственным ей угрюмым видом. — Но, так или иначе, я должна сделать всё возможное, чтобы объединить мой народ. Не поступили бы вы также, будь на моём месте?\n\nИмаму слегка поморщился от неудобного вопроса, но всё-таки честно кивнул.\n\n— В первую очередь я бы обратился к дипломатическому подходу, но... да, я поступил бы также.\n\n— Думаете, гиены просто так отдадут свои земли? — Ибыз чуть выгнула наполовину поседевшую густую бровь. В ответ Имаму лишь медленно откинулся на спинку стула и тяжело вздохнул, принимая поражение.\n\n— Нет, я так не думаю.\n\nКоролева просто кивнула, наконец подведя своего друга к тому же заключению, к какому ранее пришла сама. Наверняка это был не лучший путь, который они могли избрать, но такова суровая реальность ситуации – хотят они того или нет."
SLC_post_scw.4.a:0 "Зло во благо всё ещё остаётся злом."

SLC_post_scw.5.t:0 "Где-то убыло, где-то прибыло"
SLC_post_scw.5.d:0 "Фовсио наконец собралась с духом сделать это. Она давно хотела пойти на эту новую фабрику и устроиться туда на работу, невзирая на вопли отца. Частично ей хотелось там работать ради того, чтобы он отстал со своими заезженными нравоучениями. Тот, наверняка, это тоже понимал, поэтому когда Фовсио надела свою самую приличную одежду и подошла к двери дома, она уже морально была готова к скандалу. Тахиил никогда не изменяет своим привычкам.\n\n— Нет. Нет, нет, нет, НЕТ! Я запрещаю тебе идти и работать там, и ты знаешь почему, — начал отец, когда увидел её в дверях дома. — Я не для того потерял свой глаз и чувствительность лапы, чтобы ты начала работать с существами, из-за которых это произошло! Ты не будешь связываться с этим отребьем! И никому не стоит.\n\nСтарик указал на повязку на своём глазу, а также неловко дёрнул одной из лап. Честно говоря, Фовсио слышала это уже далеко не один раз. Одно дело получить ранение, но другое при этом ещё и всеми силами пытаться отвергать помощь. Пусть она и придёт в своеобразной форме.\n\nМолодая гиена раздражённо вздохнула и направилась к двери: — Ну так что, из-за этого мы будем тут сидеть и ждать, пока наш дом окончательно не сгниёт? Или пока ты без лекарств не отдашь концы? Эти йети такие же разумные существа, как и мы. Да, по городу ходит вооружённая стража, но это потому, что здесь живут старые склочные пердуны вроде тебя! Я устала есть меньше двух раз в сутки и сидеть запертой в доме только потому, что тебе не позволяет гордость пойти работать на них!\n\nТахиил схватил её за запястье с отчаянием в глазах: — Не обесценивай мои жертвы.\n\nФовсио рыкнула и вырвала лапу из захвата, направляясь дальше к двери. — Они уже обесценились, когда вы проиграли войну, пап. Меньшее, что я могу сейчас сделать – это попытаться вытащить нашу семью из той ямы, куда ты её усиленно загоняешь."
SLC_post_scw.5.a:0 "Если завоеватель щедро платит, с этим можно мириться."

SLC_post_scw.6.t:0 "Будущие боевые гончие"
SLC_post_scw.6.d:0 "Очередь в вербовочный пункт растянулась настолько далеко на улице, что удивила гиен, которые первоначально насмехались над идеей службы в рядах армии оккупантов-йети. Многие по-прежнему сохраняли свой скептицизм, но в конечном итоге эти недовольные ничего не могли поделать. Даже если забыть про вооружённых охранников-йети, призванных не допустить эскалации конфликта, каждый житель города хоть раз да задумывался о том, чтобы зайти в это здание. А как иначе? Ведь зарплаты даже самых посредственных солдат значительно превосходили оклад на местных предприятиях, число которых и так неуклонно сокращалось.\n\nКсадид прибилась к краю очереди и тем самым привлекала внимание йети, стоявшего у входа в здание, в которое она намеревалась войти. Усталого и сердитого взгляда охранника хватило, чтобы гиена слегка взвизгнула. Мало кто из них был готов к тому, что вблизи эти белошёрстные гиганты выглядят столь устрашающе, а уж существа шторма – и того хуже. Крайне неприятно осознавать, что эти огромные обезьяны думают о том, как бы избить тебя до полусмерти. Но вот полностью скрывающие лица маски, оставляющие видимыми лишь прищуренные голубые глаза этих чудовищ, пугали её куда сильнее. Ведь так йети играли на страхе перед неизвестностью. Они весьма эффективно скрывали свои эмоции и гиенам оставалось лишь с опаской наблюдать за действиями йети.\n\n— Следующий! — прокричал один из офицеров внутри.\n\nОчередь сдвинулась вперёд и Ксадид оказалась лицом к лицу с йети, на которого она только что неудачно бросила взгляд. К её удивлению, охранник ухмылялся.\n\n— Выглядишь так, словно увидела дух в святилище, — беспечно выдал он. — Не волнуйся, мы не кусаемся... почти. Но глядя на твою одежду, мне кажется, что тебе точно будет лучше в наших рядах, даже если бы мы кусались.\n\nХотя её возмутило такое предположение, солдат всё же был прав: — У меня... нет особого выбора.\n\n— Прошу прощения за это. Ты далеко не единственная, чью жизнь мы перевернули с ног на голову, — произнёс он несколько меланхолично, указывая на остальную очередь прикладом своей массивной винтовки.\n\nНикто из гиен перед зданием не посчитал это извинение искренним, но также и не выказал каких-либо внешних признаков гнева. Ксадид лишь вздохнула и удручённо посмотрела на свои лапы, что побудило йети снова обратить на неё своё внимание.\n\n— Эй, всё не так уж плохо. Еда почти что приличная, есть возможность попутешествовать, а после службы можно рассчитывать на медицинские льготы. В следующем году ты сможешь стоять на моём посту и раздумывать над тем, где же стоит поселиться после окончания службы. И как будет выглядеть твой дом, в постройке которого поможет государство, — он добавил, улыбнувшись и продемонстрировав неприятно много зубов."
SLC_post_scw.6.a:0 "Это куда лучшая альтернатива ещё одной ночи на улице."

SLC_post_scw.7.t:0 "Вывести вещи на серьёзный уровень"
SLC_post_scw.7.d:0 "Ничто в облике Масаски не говорило о том, что он обладал немалым влиянием и уважением среди гиен, однако информаторы Королевы Шторм говорят об обратном. По всем заслуживающим доверия сведениям, он был действующим партизаном и, что более важно, приёмным сыном Фахамки, духовного лидера страны.\n\nКак только йети и зебра уселись на свои места перед ним, нетерпеливость Масаски достигла своего пика, и он подался вперёд, опустив лапы на металлический стол. — Ибыз Айспау и Имаму. Ну и кого вы в этот раз пытали, чтобы попытаться выйти на меня?\n\nГлава семьи Узераси был сбит с толку его расслабленной позой, а у монарха она вызвала что-то среднее между улыбкой и оскалом. — Почему вы пришли добровольно, несмотря на все наши попытки устранения?\n\n— Потому что в ваших... руках, кхм, будущее моего народа, — просто объяснил гиена, поморщившись от того, что Королева Шторм просто проигнорировала его вопрос. — И потому, что я хочу извиниться за то, что обращался с вашими солдатами так же, как вы пытались обойтись со мной.\n\nИмаму прокашлялся и быстро встрял в разговор: — Значит вы хотите помочь нам?\n\n— Нет, — быстро ответил Масаска, повернувшись к зебре с бесстрастным выражением на лице, — но я предпочту сделать это и хоть как-то помочь гиенам найти своё место среди вас, чем просто погублю свой народ в бессмысленной попытке сопротивления.\n\n— В таком случае я предлагаю такие условия: вы и все остальные партизаны прекратите своё сопротивление интеграции Гиении и поможете её осуществлению. Взамен вам будет дарована свобода вероисповедания, а также возмещение убытков за ущерб, причинённый войной, и возможность начать соединение инфраструктуры с остальной страной, — спокойно сказала Ибыз, не сводя глаз с убийцы перед ней.\n\nМасаска поднял один из когтей. — Мне также бы хотелось добавить к этим условиям возможность запрашивать с вами аудиенцию, Ваше Величество.\n\nНа это Имаму бросил взгляд на свою подругу и улыбнулся."
SLC_post_scw.7.a:0 "— Всё прошло не так плохо, правда ведь?"

SLC_post_scw.8.t:0 "Вой в ночи"
SLC_post_scw.8.d:0 "— Давай, давай, давай! Ещё немного до знакомых районов и там кто-нибудь точно поможет мне улизнуть! — гиена громко бормотал себе под нос на бегу, прерывисто дыша.\n\nМаакс оттолкнул торговца с дороги, повернул за угол и помчался к рыночной площади с преследователями-йети на хвосте. Он не мог разобрать их слов из-за свиста ветра в ушах, но йети определённо были недовольны. Взгляды торговцев и покупателей обратились к нему, когда Маакс быстро остановился, ища кратчайший путь через шумные утренние прилавки. Хаос мог бы быть полезен, если только нашёлся готовый помочь ему добряк, но большинство гиен уже вернулись к своим запланированным покупкам.\n\nОн скорчил недовольную гримасу и решил просто попытаться сбросить хвост через несколько случайных пустых тележек, бросившись в сторону них как раз в тот момент, когда один из йети протянул руку и попытался схватить его. Преследователи были уже совсем близко и Маакс отчётливо слышал пронзительные трели их полицейских свистков.\n\nУвидев безразличие своих сородичей, он закричал во всю мощь лёгких: — Ну же, они собираются меня схватить!\n\nК его ужасу, никто не обратил на него внимания. От досады Маакс чуть не врезался в первое же попавшееся препятствие, из-за чего потерял темп и споткнулся как раз в тот момент, когда только начал отдаляться от преследователей. Йети приближались к гиене куда быстрее и у него уже не оставалось времени подняться и вновь броситься наутёк.\n\n— Да чтоб вас всех... — растерянно выдал Маакс, поднося лапу ко лбу. — Почему?... Да почему никто из вас не хочет мне помочь?! — яростно выкрикнул он, злясь на безучастную толпу, пока йети застёгивали наручники на его лапах.\n\nНезнакомец, покупавший овощи у соседнего прилавка, решил ответить гиене, явно раздражённый его докучливостью: — Потому что у нас есть дела поважнее, чем помогать какому-то карманнику. Или грабителю. Или что ты там сделал, чтобы привлечь внимание полиции! У нас есть куда лучшие планы на жизнь, чем рисковать оказаться за решёткой.\n\nОдин из полицейских громко хмыкнул, наблюдая за тем, как помрачнел их беглец. Он явно не ожидал, что прочие гиены так быстро примирятся с новым положением. Все эти бунтари недооценили, насколько обыкновенная дешёвая еда и товары способствуют стабилизации на завоёванных территориях. В этом городе уже почти никому не удавалось без последний для себя затевать драки между гиенами и йети.\n\nВскоре побеждённое выражение на лице Маакса сменилось чистым ужасом, когда полицейские передали его гиене-офицеру, который приказал отвезти его в участок."
SLC_post_scw.8.a:0 "Неужели принадлежность к одному виду так обесценилась?"

SLC_post_scw.9.t:0 "Обмани меня однажды"
SLC_post_scw.9.d:0 "Ибыз Айспау стояла перед огромным окном во всю стену в вестибюле дворца, размышляя о выборе, который ей предстояло сделать. Она постаралась представить, что бы сказал Имаму сейчас, учитывая, что именно ей предстояло решить.\n\nКоролева Шторм вздохнула и на мгновение перевела взгляд на пол. "Вторжение необходимо ради блага моего народа и королевства. Наша страна будет процветать, только когда все земли йети будут едиными".\n\nРазумеется лишь тишина была ей ответом. Ибыз положила ладонь на рукоять своего меча и потеребила её в раздумьях, размышляя о том, не упускает ли что-то из виду. Айспау мысленно пробежалась по той сотне документов, планов и речей, которые составила в преддверии всего этого дела. Нигде не могло быть ошибки. Но и ни одна из бумаг не приносила долгожданного облегчения. Однако она вновь и вновь продолжала вспоминать каждую их деталь в тщетной попытке найти хоть что-то, что позволит восстановить уверенность в своих действиях.\n\n"Они не оставят нас в покое. Наши земли на востоке включают в себя их бывшую столицу и множество гиен. Война случится, хотим мы этого или нет. Превентивный удар – наш единственный выход, — продолжила Ибыз, чей голос наполнил пустую комнату. — Это зло, которое нам нужно совершить".\n\nНа этом она остановилась и подняла глаза, несколько раз прошагав взад-вперёд в задумчивости. Имаму бы точно спросил, насколько это действительно будет необходимо. А она бы ответила абсолютно так же, как и сейчас себе."
SLC_post_scw.9.a:0 "Однако отсутствие его голоса всё равно говорило о многом."

SLC_post_scw.10.t:0 "Иногда что-то нужно сделать"
SLC_post_scw.10.d:0 "Хотя у него не было возможности услышать объявление Королевы Шторм из того места, где он находился, Имаму словно наяву услышал стоны своих дальних родственников. К тому времени, когда он вернулся с ежегодного саммита землевладельцев в Мзизиме, зебра был более чем осведомлён о том, куда пойдут государственные инвестиции, ещё до того, как прочитал тщательно подготовленный документ с выкладкой, который написала и прислала лично Ибыз.\n\nВ нём описывалось распределение средств на гранты и инфраструктурные проекты, вот только в Купели Дождя, а не землях Звахиле, как бы ему этого не хотелось. Имаму искренне надеялся, что йети лучше подумает над этим решением, учитывая, насколько... неспокойные настроения гуляют среди его семьи. Однако он также не мог винить Айспау за то, что она пыталась сделать жизнь многих существ, недавно оказавшихся в её власти, чуточку лучше. Бесспорно, это было экономически выгодное решение. Но политически – не очень.\n\nЧто его действительно удивило, так это небольшая записка, лежавшая в конце документа и на которой было нацарапано типичным угловатым почерком Её Величества:\n\n"Извини что не могу рассказать тебе об этом лично. Я надеюсь, ты поймёшь мой выбор. Ведь тебе несложно увидеть экономическую выгоду от этой программы и обещаний, которые я дала своим подданным, пусть и в ущерб твоим родственникам.\n\nУдачи со своей семьёй,\n- И.А."\n\nИмаму моргнул и несколько раз перечитал записку, прежде чем невольно улыбнуться. Этот маленький кусочек бумаги почти стоил того количества манёвров среди разгневанных друзей и "далёких кузенов", которые ему придётся совершить в течение следующих недель.\n\nПочти."
SLC_post_scw.10.a:0 "Он точно сохранит эту записку где-нибудь."

SLC_post_scw.11.t:0 "Больной зуб"
SLC_post_scw.11.d:0 "Ибыз Айспау хмыкнула, тихо закрыв за собой дверь, и перевела дыхание. Такого рода вечеринки были ей совсем не по вкусу, как и болтовня с промышленниками. Или вообще какое-либо крупное светское мероприятие. Тем не менее, она нуждалась в помощи этих существ, если хотела, чтобы её план развития в Купели Дождя увенчался успехом.\n\nКоролева Шторм позволила себе минуту насладиться относительной тишиной боковой комнаты, собираясь с мыслями. Ей были нужны эти поставщики, подрядчики и инвесторы. И все они сейчас наслаждались – насколько могли – этим её званым ужином в высшем обществе. Обычно, конечно, она бы просто переложила подобную работу на Имаму...\n\n— Ваше Величество, некоторые гости спрашивают о вашем присутствии. Всё ли на ужине вам по нраву? — вежливо спросил один из официантов, прошмыгнув в комнату.\n\nГолоса за дверью были чуть-чуть тише, чем должны быть, впрочем, многие наверняка видели, как она покидает банкет. — Да, благодарю. Мне потребовалось немного тишины, чтобы собраться с мыслями. Всё это... в новинку для меня.\n\n— Конечно, ваше Величество, — просто ответил тот, а его выражение лица соответствовало словам, которые были отточены, холодны и профессиональны.\n\nМонарх вздохнула, после чего выдавила из себя зубастую улыбку, выпрямилась и отряхнула одежду, после чего направилась обратно в пекло. Ей всё равно нужно добиться цели, так или иначе. Поэтому лучше сейчас страдать, чем закончить вечеринку, ничего не добившись.\n\nНо всё равно Ибыз не могла не признаться, что хотела бы видеть здесь одного определённого зебру."
SLC_post_scw.11.a:0 "Я добьюсь своего, чего бы ни стоило."

SLC_post_scw.12.t:0 "От хорошего посланника хорошие новости"
SLC_post_scw.12.d:0 "— Помимо отличного квартального финансового отчёта, у меня есть ещё несколько хороших новостей, — сказал Имаму с широкой улыбкой.\n\nНесмотря на то, что семье жилось вполне неплохо под правлением Королевы Шторм, у них появились... здравые опасения по поводу её политических решений. Узераси более не основной источник производимых товаров и промышленной мощи в целом, что означало потерю значительной части влияния на королеву. Пока что какого-то ощутимого ущерба это не приносило, но всё равно вызывало тревогу у многих членов семьи. Поэтому глава Узераси был более чем рад успокоить их страхи.\n\n— Её Величество Королева Шторм, — Имаму сделал паузу, чтобы дать собравшимся возможность закатить глаза и обречённо повздыхать, — милостиво решила распределить множество грантов и значительную часть финансирования между правительствами регионов Звахиле. Она объяснила это тем, что подобный шаг будет наградой за преданную службу Узераси во время гражданской войны и их доверие...\n\nЗебра едва успел дочитать основную часть объявления, как его перебил гул поднявшихся разговоров. Имаму не мог не усмехнуться от того, как разительно изменилось поведение зебр по сравнению с изначальной реакцией, поэтому решил оставить их обсуждать эту новость.\n\nОн прошёл через тяжёлые двери своего дома, собираясь передать кое-кому хорошие новости. Ибыз Айспау не поленилась лично рассказать ему о принятом решении и поэтому сейчас сидела за его столом, продолжая свою работу над документами.\n\n— Судя по выражению твоего лица, им новости пришлись по нраву? — спросила Королева Шторм, едва скрывая улыбку.\n\nЗебра кивнул, прикрыв за собой дверь. — Разумеется. Ибыз, я крайне ценю, что вы изо всех сил стараетесь облегчить... беспокойство моих родственников, и прекрасно понимаю, что это был не самый выгодный выбор для королевства. Даже не учитывая недовольство со стороны военных и других важных йети, которое вы, несомненно ещё встретите.\n\nАйспау просто отмахнулась рукой, опуская авторучку, которую до этого вертела в пальцах. — Уж лучше их недовольные стоны, чем заговоры Узераси у меня за спиной."
SLC_post_scw.12.a:0 "— Хорошо сказано, Ваше Величество."

SLC_post_scw.13.t:0 "От такого себе посланника хорошие новости"
SLC_post_scw.13.d:0 "Честно говоря, все зебры были в абсолютном ужасе. Почему Королева Шторм решила начать инвестиционную кампанию в Звахиле, несмотря на действия Узераси, было загадкой, на ум приходили лишь долгосрочные экономические выгоды от индустриализации внушительного сельского региона. Тем не менее, собравшиеся зебры отчётливо понимали, что они не в том положении, чтобы торговаться или жаловаться в присутствии Её Величества.\n\nПока они сидели, молча переглядываясь друг с другом, в зал вошла вышеобозначенная йети с небольшой стопкой документов в руках. — Добрый день. Вы были отобраны для получения налоговых послаблений, а также грантов на строительство в рамках новой государственной программы. Я знаю, что некоторые из вас только недавно получили место в совете после того, как государство изъяло собственность Узераси. Те, кто только недавно начал осваиваться со своими обязанностями, получат послабление в квотах на короткий период.\n\nСущество шторма появилось словно из ниоткуда, после чего получило документы из её рук и положило их перед собравшимися промышленниками. Зебры тут же принялись изучать полученную информацию и были отчасти успокоены вполне разумными условиями, изложенными там. Однако наблюдающие за ними глаза Королевы Шторм и её солдата не давали расслабиться до конца.\n\n— Я уверена, что вы найдёте эти условия для себя приемлемыми, — продолжила она, из-за чего шелест бумаг моментально стих, — и думаю, вы понимаете, что невыполнение установленной квоты крайне не рекомендуется. Мы можете отказаться от участия в этом проекте, однако экономика страны должна расти. Отставание от остальных регионов неприемлемо. Сотрудничество и хорошая работа будут вознаграждены. Условия простые.\n\nСобравшиеся зебры обменялись взглядами, словно раздумывая, участвовать им или нет. Обозначенные цели были сложными, но не абсурдными. Их можно было достичь, особенно при обещанном финансировании и сокращении накладных расходов.\n\nКаждый из них знал, какая участь ожидает предателей и тех, кто не выполнит норму. А ещё они отчётливо осознавали, что если не примут предложение, то это просто наверняка сделает кто-то другой."
SLC_post_scw.13.a:0 "Постепенно, один за другим, каждый из них испуганно кивнул."

SLC_post_scw.14.t:0 "Начало чего-то нового"
SLC_post_scw.14.d:0 "Если смотреть с рациональной точки зрения, то можно сказать, что укрепления, возведённые вокруг Глаза Бури, оказались пустой тратой времени. Король Шторм приказал построить их для защиты от возможных нападений, однако к концу строительства бастионов их уже некому было штурмовать. После его смерти всё это оказалось по большей части неэффективным даже при защите от сил будущего преемника, хотя, конечно, проложить через них логистическую цепочку было целым испытанием.\n\nВ общем, подавляющее большинство сооружений явно устарело, поэтому Её Величество сочла целесообразным перепрофилировать существующие постройки в соответствии с современной эпохой. Для этого потребовались сумасшедшие вложения и буквально абсурдный уровень планирования, но в конечном итоге проект был завершён, причём в установленный срок.\n\nВид молодых и ничем не обременённых душ, бродящих по новым коридорам и зданиям, навёл Королеву Шторм на мимолётную мысль о том, что могло бы быть, если бы она не выбрала военную карьеру. Но, по правде говоря, было не так уж много увлечений, которые могли бы перерасти в нечто большее, кроме, пожалуй, кулинарии. И всё же иногда ей было трудно не завидовать тем условиям, которые Королева пыталась создать для своих подопечных.\n\nПодобная мысль как появилась, так и пропала, а самовольная экскурсия Ибыз с небольшим сопровождением из существ шторма по новому кампусу продолжалась к её сущему удовольствию. По пути она невольно привлекала взгляды всех студентов и преподавателей. Её Величество была в довольно хорошем настроении, хотя по выражению лица это трудно было сказать. Внутренне она наслаждалась осознанием того, что её предшественник искренне ненавидел бы все эти изменения. Король не заботился ни об управлении, ни об образовании своего народа. Только о магии и собственной власти. Вот почему он не видел дальше своего эго. И вот почему Королева Шторм испытывала незаметную для других радость от этого конкретного проекта."
SLC_post_scw.14.a:0 "Наверняка он вращается в своём гробу, видя это."

SLC_post_scw.15.t:0 "Слон в комнате"
SLC_post_scw.15.d:0 "— Я не могу сказать, что доволен распределением научного бюджета, Ваше Величество, — сказал Имаму, сдерживая свои эмоции. — И мне также кажется, что не нужно объяснять, почему подобный шаг вызовет волнения или и вовсе будет ощущается как предательство того курса, который мы выбрали для развития государства. Мы должны поддерживать предпринимателей, фермеров и производство; если не для открытия потенциально революционных технологических инноваций, то хотя бы ради простых инвестиций в экономику.\n\nИбыз Айспау сидела напротив зебры, стараясь хоть немного насладиться едой, приготовленной для их официальной встречи. Это были довольно пресные морские блюда по сравнению с некоторыми рецептами, которые она научилась готовить в Звахиле, однако такова суть кухни йети. Впрочем, относительное отсутствие специй и гарнира было менее насущным, чем разговор, которого Ибыз пыталась избежать, что, похоже, подозревал и её друг.\n\nКоролева Шторм тщательно протёрла рот и клыки салфеткой, прежде чем ответить: — Частному сектору нельзя доверять самостоятельное проведение исследований без надзора, а государство пока что не в состоянии должным образом контролировать подобные проекты. А даже если бы это было возможно, то многие предложения всё равно находились бы в ведении вооружённых сил.\n\nЕсли бы взгляды могли убивать, то свирепый взор Имаму уже несколько раз уложил бы его собеседницу глубоко в землю. Прошла почти целая минута, прежде чем он смог взять под контроль эмоции и не дать им проникнуть в речь.\n\n— Проведение исследований под началом военных приведёт лишь к бесконечному разрастанию военного бюджета, а на те отрасли экономики, которые действительно будут двигать экономику вперёд в ближайшие десятилетия, останется куда меньше средств. Как вы можете притворяться, что обычной зебре или даже йети позволят хотя бы одним глазком взглянуть на новую военную технику? Не говоря уже о том, чтобы как-то использовать результаты исследований в собственных интересах. Все эти разработки – лишь инструменты для войн, а простой народ совершенно не хочет новых конфликтов! — выдавил зебра сквозь стиснутые зубы.\n\n— Оружие, которое мы будем производить для защиты того, что мы достигли, никак не краткосрочная инвестиция, Имаму. Уж тебе то это точно должно быть известно, — ответила Ибыз с неожиданной жёсткостью, пусть и избегая его взгляда.\n\nПока ужин продолжался, Айспау обдумала эту мысль и вынуждена была признать самой себе, что Имаму высказал вполне обоснованную оценку. Вот только к сожалению, пожертвования и промышленные инвестиции будут плохой защитой для всего королевства."
SLC_post_scw.15.a:0 "В один день он прозреет и поймёт её правоту."

SLC_post_scw.16.t:0 "Очередной день, очередной отчёт"
SLC_post_scw.16.d:0 "Пока что Королева Шторм была вполне довольна подробностями отчёта. Многие проекты развивались семимильными шагами благодаря вливанию дополнительных средств, и многие из них потенциально были перспективными для военных. Конечно, было и несколько неудачных, но не произошло ничего такого, чтобы йети немедленно пожалела о выделении внушительной части нового бюджета на проекты, связанные с военно-промышленным комплексом.\n\nЗакончив изучать документ, она вернулась к своему чаю. Члены генштаба были немало удивлены выбором чайного магазинчика в качестве места встречи, но раз уж корона оплачивает это, то почему бы и нет? Это была приятная перемена даже для тех, кто не слишком любил лёгкие беседы.\n\n— Вы в курсе последних достижений в разработке техномагических двигателей, Ваше Величество? — спросил Вурка Стормфол с другого конца маленького стола.\n\nОна кивнула, рассеянно откусывая кусочек имбирного печенья. — Да. Проект перспективный, однако...\n\nКогда Ибыз замолчала, офицер усмехнулся и закончил её мысль: — Знаю, знаю. Надёжность этих штук, верно? По сравнению с ними первые танки Хэйлбейна выглядят просто нерушимыми.\n\n— Верно, — Королева Шторм едва заметно кивнула. — Это, ну и их цена.\n\nВурка также кивнул в ответ и сделал небольшую паузу, прежде чем вежливо поклониться и дать Ибыз возможность немного поразмыслить в одиночестве.\n\nГде-то внутри она задавалась вопросом, как бы отнёсся Имаму к такому распределению бюджета на исследования. И осознавала, насколько сильно он бы не одобрил, если бы мог. Общественность не волновали новые танки и самолёты (если только их не демонстрировали на парадах), даже если такие машины были однозначно необходимы для защиты королевства. К сожалению, общенациональные интересы были куда важнее индивидуальных. Ибыз вздохнула и откусила ещё один маленький кусочек от печенья, которое слишком сильно сжимала в руке. Неплохо, но, возможно, стоит добавлять поменьше сахара.\n\nПосидев ещё немного и послушав разговоры своих подчинённых, Королева Шторм вновь поймала себя на том, что открывает папку с отчётами в надежде найти что-то, что могло бы занять её мысли на хоть на краткое время.\n\n— Хорошо, что Имаму не видит этого. Он бы не понял моих действий, — прошептала Ибыз, отодвигая чашку с недопитым чаем и тяжело вздыхая."
SLC_post_scw.16.a:0 "Ему бы всё это очень не понравилось."

SLC_post_scw.17.t:0 "Одна пятничная ночь"
SLC_post_scw.17.d:0 "Давненько Ибыз Айспау не видела такой искренней и широкой улыбки на морде своего друга. Имаму буквально сиял с тех пор, как услышал новость о том, что Королева Шторм равномерно распределит бюджет на научную деятельность. Он даже потребовал своим фирменным ненавязчивым тоном, чтобы оба предводителя вместе пошли куда-нибудь поужинать. Это была своеобразная благодарность за то, что королева всё же не прислушалась к голосу вооружённых сил, который со временем становился всё громче. Воистину, для него это была ночь, достойная праздника.\n\nЕё Величество, конечно, гораздо больше интересовала местная кухня, но не настолько, чтобы она не могла прерваться для разговора. — Я... искренне удивлена тем, что тебя так заботит научный прогресс страны.\n\n— Ну, на самом деле у меня есть и другие причины радоваться этим новостям, — ответил зебра, сделав паузу, чтобы прожевать и проглотить порцию плова, прежде чем удовлетворить любопытство Её Величества. — Конечно, первой из них является тот факт, что некоторые из недавно запущенных сельскохозяйственных проектов демонстрируют хорошие шансы на восстановление и увеличение прибыльности многих фермерских хозяйств моей семьи. Но на самом деле я ещё больше рад тому, что желаниям военных не было отдано предпочтение в ущерб остальной части королевства. До меня доходило немало слухов, что они ну очень сильно ждали этого распределения.\n\nИбыз медленно кивнула, после чего тоже попробовала местное блюдо, оценив его вкус и количество специй в частности. Военные, конечно, поднимали определённый шум, но они не смогли повлиять на её суждения. Сбалансированный подход к государственному финансированию исследований был разумным выбором, который принесёт пользу всем гражданам королевства. Пусть и ценой отсутствия потенциального нового вооружения, что беспокоило не только военных, но и её.\n\nКонечно, вслух Королева Шторм ничего не сказала, а просто улыбнулась другу. — Это хорошо."
SLC_post_scw.17.a:0 "Даже очень хорошо."

SLC_post_scw.18.t:0 "Запоздалый жест"
SLC_post_scw.18.d:0 "Ибыз Айспау сидела за обеденным столом в своих личных покоях. Перед ней стояла почти нетронутая тарелка с едой, а сама она вспоминала о проделанной за день работе. Обычно йети без лишних колебаний завершала трапезу, но сейчас у неё на уме прочно засели более насущные вещи. После восстания на западе у Королевы Шторм сильно прибавилось обязанностей, и этим вечером она была особенно занята своими заметками о распределении научного бюджета.\n\nВоенные ненавязчиво поставили под сомнение принятое ею решение не проявлять фаворитизма по отношению к вооружённым силам, что в принципе было логично, учитывая недавние обстоятельства. Исследования в этом направлении были, пожалуй, наилучшим способом защитить королевство в эти трудные времена, однако Её Величество также отчётливо понимала, что недавние события требовали демонстративного жеста благодарности оставшимся лояльными интеллектуалам и учёным, которые не дезертировали и не исчезли во время беспорядков.\n\nВздохнув, она поставила точку в документе и оставила бумагу в покое, рассеянно пробормотав под нос: "Надо будет попросить Имаму проверить всё это..."\n\nКоролева Шторм настолько машинально сказала эти слова, что осознание сказанного догнало её в тот момент, когда йети взяла столовые приборы в руки. Только после этого она замерла и несколько мгновений просто смотрела на недоеденное блюдо перед собой. Спустя минуту или около того Ибыз раздражённо вздохнула и энергично помотала головой, сбрасывая наваждение, после чего продолжила есть.\n\nНеудивительно, что еда спустя столько времени уже остыла. Свинина была обжарена и приправлена специями, а также глазирована до совершенства. Отварные овощи были равномерно обжарены, а сырный соус содержал как раз нужное количество чеснока и других трав. Но ощущение отсутствия какой-либо теплоты во всех блюдах сохранилось.\n\nЕё Величество, тем не менее, продолжила трапезу. Всё же это была её собственная готовка."
SLC_post_scw.18.a:0 "По крайней мере, он мог бы тоже хорошо провести этот вечер."

SLC_post_scw.19.t:0 "Дорога к восстановлению..."
SLC_post_scw.19.d:0 "Королева Шторм долго морально готовилась к этой конференции. Она и в лучшие времена была не особо общительна, а проведение конференции на 200 существ, которые даже военными не были, вышло для неё в новинку. Как будто этого мало, это были не простые граждане – то были промышленники, землевладельцы и местные представители со всего королевства, каждый из которых имел свои счёты как с Её Величеством, так и друг с другом. Годы медленного промышленного роста, вмешательство наиболее влиятельных представителей Узераси и растущие требования остального населения к улучшению уровня жизни быстро разожгли вражду между этими группами.\n\nИбыз села во главе огромного стола в ожидании начала конференции, и со скуки начала наблюдать за тем, как зал медленно наполняется гостями. Большинство из них – йети, но и зебр тоже было немало. Появились даже существа шторма, для которых были приготовлены отдельные стулья, подходящие под их габариты. Ибыз была довольна и вместе с тем несколько взволнована, ведь все они пришли сюда по её воле.\n\nКак только последний стул был занят, Королева Шторм встала из-за стола, и, прочистив горло, начала свою речь: — Господа, мы собрались здесь, в этом зале, за тем, чтобы вы смогли наладить между собой контакт и распределить задачи при реализации предстоящего проекта по организации общественных работ. Кто-то из вас может предоставить своим будущим коллегам стройматериалы. Кто-то может предложить услуги и опыт своих сотрудников. Наконец, здесь есть те, у кого вам в будущем потребуется получать нужные разрешения и документы на стройки, поэтому сейчас они способны избавить вас от предстоящей юридической волокиты. Моя же роль заключается в том, чтобы все эти договорённости были достигнуты прямо сегодня.\n\nПосле нескольких неуверенных кивков, несколько существ шторма начали раздавать папки всем присутствующим. Гости мгновенно смекнули, что они были рассажены за столом так, что им не нужно будет выискивать своих будущих партнёров по бизнесу, и, как того и хотела Ибыз, сразу же приступили к обсуждению взаимовыгодных условий сотрудничества.\n\nЧасть разговоров проходила тихо и мирно, другая часть быстро накалялась, однако когда Её Величество подходила к предпринимателям, дельцы подозрительно быстро находили общий язык."
SLC_post_scw.19.a:0 "...вымощена бюрократическими препонами."

SLC_post_scw.20.t:0 "Образцовое поведение"
SLC_post_scw.20.d:0 "Хотя к этому моменту Ибыз Айспау посетила бесчисленное множество собраний генштаба, текущее было на редкость некомфортным. Она привыкла к дебатам с коллегами аналогичного ранга и долгим беседам с поддерживающими или выступающими против её планов офицерами, но не к тому, чтобы быть судьёй в таких дискуссиях. Не облегчало ситуацию и то, что ей казалось, будто все новички испытывали неловкое почтение к своей новой королеве.\n\nТекущее совещание генштаба было несколько необычным: офицеры всех родов войск собрались в огромном конференц-зале ради обсуждения насущных вопросов. Флот, разумеется, был представлен самой малочисленной группой офицеров, ВВС стало ареной противостояния между традиционалистами, предпочитающими дирижабли, и сторонниками использования самолётов, а о грызне в сухопутной части армии и говорить не стоит.\n\nКак и полагается военным, почти все были на своих местах ещё за несколько минут до начала совещания. Пользуясь этим, Её Величество сразу приступила к сути дела: — Задача совещания – определить единую доктрину для каждого рода войск и зафиксировать вектор развития вооружённых сил в долгосрочной перспективе. Я ожидаю разрешения всех споров в течении 6 часов и создания на основе результатов конференции всеобъемлющих документов, касающихся подготовки личного состава и оценки состояния дел в каждом роде войск. И я надеюсь, что ситуация как в прошлый раз не повторится. Выполнять!\n\nПочти виноватым тоном зал прогремел: — Есть, мэм!\n\nВ воздухе витало волнение, что, как своего рода статическое электричество, заставило бы шерсть Ибыз встать дыбом, будь оно настоящим. В этой атмосфере не было места суматохе. Даже несмотря на те споры, что проходили в кругах офицеров, все работали над одной целью. Каждый офицер, от мала до велика, будь то зебра или йети, имел право голоса. Если бы только не атмосфера страха, что сдерживала их творческие порывы...\n\nПока Ибыз наблюдала за дискуссией, она заметила парочку знакомых лиц. Равах делал всё возможное, чтобы настоять на актуальности тактического применения дирижаблей, Зелита немного нервно просвещала группу йети о тонкостях сотрудничества с местным населением, а Урзак спорил с Вуркой о преимуществах статичной и гибкой оборонительных стратегий. Лишь они да прочие офицеры, что были лично знакомы с новым монархом, не беспокоились о своей личной безопасности."
SLC_post_scw.20.a:0 "Дух её предшественника всё ещё витал над ними."

SLC_post_scw.21.t:0 "Закономерная ярость"
SLC_post_scw.21.d:0 "— Я многое готов был терпеть, но это?! — раздался вопль Имаму на пределе его голосовых связок, обращённый к стоявшей неподалёку йети.\n\nКоролева Шторм стоически молча ждала, пока её друг не исчерпает запал злости и не прекратит расхаживать взад-вперёд. В принципе, она и ожидала подобной реакции. И что в целом существовал также небольшой риск, что после этого дружеские отношения с зеброй будут под угрозой. Он действительно был недоволен. Ибыз постаралась достойно встретить его взгляд со всей уверенностью и напористостью, с какой это было физически возможно, учитывая обстоятельства.\n\nКопыта Имаму дрожали от ярости, пока он продолжал. — Я понимаю, что в правительстве и военных силах есть те, кому принятие решения о гражданстве только для йети придётся по душе. И что в королевстве есть много существ, которые не доверяют тебе и мне. Я надеюсь, вы же осознаёте, насколько нужно быть моральным уродом, чтобы просто взять и проигнорировать неравенство, с которым сталкиваются зебры и представители других рас в пределах королевства?! А также жестокое обращение, которому они подвергаются на улицах и принадлежащих йети предприятиях, где они фактически вынуждены работать! Почему вы вообще решили, что это будет хорошей идеей?! О чём вы думали?!\n\nИбыз Айспау вздохнула и помолчала ещё пару мгновений на случай, если зебре есть ещё что сказать. — Если бы я не планировала полностью отказаться от рабства, то это действительно было бы плохой идеей. Но это вовсе не так. Да, у статуса-кво есть моральные недостатки, особенно для территорий, где преобладают зебры. И именно поэтому я реорганизовала местные администрации в этих районах.\n\nИмаму продолжал просто смотреть на неё, его грива была растрёпана, а шерсть по всему телу стояла едва ли не дыбом. Это был редкий вид необузданной ярости, который Её Величество нечасто видела в каком-либо существе, не говоря уже о всегда спокойном и собранном Имаму. Йети, как он бы сказал, играла с огнём. Тем не менее, Королева Шторм была уверена в своём решении. Однако сейчас попытка его оправдать явно приведёт или к слезам или к потасовке.\n\n— Я прошу прощения за то горе, которое принесла своим решением, — мягко добавила Ибыз, не очень понимая, что ещё сказать.\n\nЗебра же остановился и замер. — Неужели ты думаешь, что простого извинения будет достаточно? — спросил он в неверии, даже опустив формальное обращение. — А ведь извиняться нужно далеко не только передо мной, — Имаму развернулся и пошёл на выход, пока ярость не успела толкнуть его на необдуманные действия. — Может быть, я ошибался в тебе, Ибыз."
SLC_post_scw.21.a:0 "Может быть."

SLC_post_scw.22.t:0 "Обыск и допрос"
SLC_post_scw.22.d:0 "Всё случилось так быстро.\n\nКогда Барика ворвалась в свой некогда с любовью украшенный дом, она не могла не содрогнуться от ужаса при виде развернувшегося перед ней зрелища. Сорванные со стен семейные портреты в коридоре уже заставили кровь застыть в её жилах от дурного предчувствия, которое полностью воплотилось, когда она обнаружила разгромленную кухню.\n\nВсхлипывания зебры над уничтоженной утварью прервались лишь тогда, когда она услышала слишком знакомые шаги существ шторма наверху. Они явно не собирались скрывать своё присутствие от вернувшейся хозяйки дома, которая почти что спряталась под всё ещё кое-как стоящей половиной обеденного стола. Вскоре до зебры донеслось знакомое тихое дыхание и властное присутствие массивных чудовищ, даже если её полные слёз глаза оставались закрытыми.\n\n— Вы уже нашли его, не так ли?! — закричала зебра, когда существа медленно приблизились к ней.\n\nКогда одно из мохнатых чудищ схватило Барику руками за загривок, она тут же прекратила всхлипывать. Зебра почти что полностью перестала дышать от ужаса, но тут существо швырнуло её в стену с такой силой, что наверняка сломало одно из рёбер. Затем существо шторма прижало её передние копыта к кирпичной кладке, а задние придержало своим оружием. Ледяной взгляд существа не отрывался от кобылы и она отвела глаза, пытаясь хоть немного отдышаться и прийти в себя.\n\nСущество шторма дало Барике несколько секунд на передышку и зебра пришла к выводу, что они, должно быть, ещё не нашли его. В противном случае они наверняка позволили бы ей и дальше уже в одиночестве горевать над устроенным разгромом. Взгляд существа шторма ожесточился, он приблизил маску к морде зебры, наблюдая, как выражение болезненного шока постепенно сменяется усталой, но бросающей вызов улыбкой.\n\nБарика говорила хрипло, но в её голосе слышались нотки гордости: — Если вы ещё не нашли его, то уже никогда не сумеете. Он никогда не вернётся сюда, когда узнает о произошедшем.\n\nДва существа обменялись многозначительными взглядами и сделали несколько странных движений головой. Через мгновение второе существо шторма шагнуло вперёд и жёстким ударом в голову отправило зебру, ныне ставшую их пленницей, в нокаут."
SLC_post_scw.22.a:0 "Если она знает, что он не вернётся, значит, знает, куда он направляется."

SLC_post_scw.23.t:0 "Добрые вести по радио"
SLC_post_scw.23.d:0 "— Можете мне, пожалуйста, передать... — только начал говорить Имаму, усаживаясь за стол, после чего ему моментально передал лимон один из дальних родственников. — О, спасибо большое.\n\nДавненько он ужинал с кем-то, кроме Королевы Шторм, но обычно подобные мероприятия с своей большой семьёй были не менее напряжённые. Зебры относились к Имаму так же, как йети относились к своей королеве, хотя технически он и близко не был правителем. Но и от этих обедов был толк, поскольку ему было приятно, когда хоть кто-то время от времени делает то, о чём ты просишь.\n\nГлава посещённой семьи, для которой он выкроил время, откашлялся, чтобы на мгновение успокоить своих жеребят. — Надеюсь, вы не против, чтобы оставить радио включённым? Как я слышал, так называемая... "Её Величество" намерена сделать важное обращение сегодня ночью.\n\n— Отнюдь не возражаю. Даже наоборот, позвольте мне его включить, — ответил Имаму с искренней улыбкой, отдав частично использованный лимон одному из жеребят слева от себя.\n\nЕсли бы здесь присутствовал какой-нибудь йети, то зебра, конечно, отчитал бы главу семейства за использование такого очевидного сарказма, но сейчас было не время и не место. И вообще, когда он поднялся из-за стола, чтобы включить устройство, Имаму втайне надеялся, что Ибыз вскоре заставит хозяина дома подавиться собственными словами. Подобное позволит отыграться за открытое оскорбление его подруги.\n\nОн только приступил к достаточно низкопробным, по его мнению, угали и чипси-майаи, когда медленный поток местных новостей по потрескивающему радио плавно перешёл в общенациональное сообщение: — Граждане Королевства Шторма, сегодня я обращаюсь к вам с хорошими новостями. Даже отличными. В конце недели законы о религиозной и социальной защите для всех рас королевства вступят в силу. Дискриминации необходимо положить конец как юридически, так и социально в ближайшие годы, будто то добровольно или с помощью угроз и судебных исков. Предки улыбаются всем нам, а не только избранным. В вашем региональном правительственном учреждении вы сможете...\n\nИмаму повернулся к главе семьи, который смотрел прямо на него широко раскрытыми глазами, и постарался сдержать непроизвольный смешок."
SLC_post_scw.23.a:0 "Всем нам, разумеется."

SLC_post_scw.24.t:0 "Раскалывая ледник"
SLC_post_scw.24.d:0 "Авторучка в руке Королевы Шторма немного подрагивала, а пальцы буквально сводило судорогой из-за интенсивного письма, которым она занималась последние шесть часов. Три черновика ради речи для радио, и ей всё ещё не удалось создать что-то более-менее приемлемое.\n\nВскоре Ибыз была вынуждена отложить ручку и выполнить несколько базовых упражнений на растяжку, разминая пальцы в течение минуты или около того. И неудивительно, что это небольшое упражнение не очень помогло с общей мышечной усталостью после шести часов яростного чёрканья. Оно также никак не ослабило общее состояние стресса.\n\nВ прошлом королева могла хотя бы попросить Имаму помочь с этим...\n\nЕё Величество тихо вздохнула, когда стук в дверь нарушил её концентрацию. — Можете... войти.\n\n— Моя королева, — скромный и, похоже, совсем новый член из персонала дворца тихо ответил. — Вы просили, чтобы вас уведомили о времени произнесения речи. Запись назначили на завтра, во второй половине дня.\n\nИбыз перевела взгляд со слуги на удивительно большую стопку скомканных листов на своем столе, затем снова на него. — Благодарю. Проследите, чтобы всё было готово.\n\nСлуга бросил мимолётный взгляд на кучу бумаги, однако склонился в поклоне и направился на выход, прежде чем сомнение отразилось в его взгляде. — Как прикажете.\n\nИбыз посмотрела закрывшуюся дверь невидящим взглядом, ещё некоторое время молча гадая про себя, а стоит ли вообще пытаться готовить речь. После нескольких минут тишины Айспау решительно подняла ручку чуть менее трясущейся рукой и взяла очередной листок бумаги. Поздняя ночь, а также речь, которую и ребёнок сможет написать, точно не сломят её. Только не сейчас."
SLC_post_scw.24.a:0 "Ведь это делается частично и ради него."

SLC_post_scw.25.t:0 "Смотря с какой стороны посмотреть"
SLC_post_scw.25.d:0 "Королева Шторм с еле скрываемым ожиданием разглядывала своего друга, пока тот с интересом перебирал тонны документов, которые йети до этого готовила. Его скрытую за бумагами мордочку было почти невозможно рассмотреть. Впрочем, даже так, Ибыз без проблем могла распознать не покидающую его улыбку. Если и был кто-то, кого королева могла прочитать как открытую книгу, то им точно был Имаму.\n\n— ...становится уголовным преступлением, наказуемым тюремным заключением и закрытием предприятия... — промычал себе под нос зебра и низко склонился над документом, вглядываясь в мелкий шрифт и пытаясь выявить какую-нибудь лазейку, которая бы позволила обойти закон. Конечно, ничего подобного он там не найдёт, ведь за созданием документации стояла лично Ибыз Айспау. Её законы были чёткими и отточенными в своих формулировках, при чтении не создавалось впечатления, что они написаны "чисто для галочки". Местами эти правила даже казались жёсткими и суровыми, в зависимости от такого, насколько тяжёлым было правонарушение. Всё сделано для того, чтобы никто не захотел нарушить запрет на рабовладение.\n\nНаконец, Имаму отложил бумаги в сторону. Его лицо сияло от радости, как Ибыз и предполагала.\n\n— Вы превзошли себя, Ваше Величество. Этот документ освободит десятки тысяч существ от рабского труда и долговой зависимости; сомневаюсь, что даже самые прожжённые бюрократы моей семьи смогли бы найти лазейку в этих формулировках.\n\n— Мне было несложно решиться на это, — начала Ибыз, всеми силами пытаясь сохранить равнодушное лицо и скрыть своё шутливое ехидство. — В конце концов, долгосрочные экономические последствия рабства сами по себе разрушительны и приводят к нехватке квалифицированной рабочей силы в низших слоях общества. А это, в свою очередь, означает медленный, но устойчивый рост богатого и политически-влиятельного класса рабовладельцев, который бы несомненно стал проблемой для правительства.\n\nИмаму упустил из вида мимолётную улыбку Ибыз и поэтому приподнял бровь вследствие такого объяснения. До этого он предполагал, что королева имела моральную подоплёку при принятии такого решения и сейчас не мог распознать, говорила ли она это сейчас всерьёз или нет. Но когда Ибыз довольно засмеялась, оголив крупные клыки, волнения Имаму тут же рассеялись.\n\n— Ну и, естественно, потому, что рабство само по себе аморально."
SLC_post_scw.25.a:0 "Вскоре они подняли тост за такое решение."

SLC_post_scw.26.t:0 "Шаг в правильном направлении"
SLC_post_scw.26.d:0 "В отличие от своего предшественника, Королева Шторм не слишком любила появляться на публике. Это было нудное занятие, на которое уходило много ценного времени, особенно теперь, когда вместо него появилась возможность проводить радиовещания, что были выгоднее в плане трат денежных и организационных ресурсов. Но, тем не менее, всё же были и такие сообщения, которые уместнее озвучивать лично и стоя перед толпой, даже если это и означало проведение крупного общественного мероприятия.\n\nИбыз, стоя перед зеркалом, в последний раз окинула взглядом свою парадную военную форму и поправила несколько медалей, после чего кивнула телохранителям. Каждый из них терпеливо ожидал королеву перед железными воротами дворца, и стоило ей с силой распахнуть створки, как охрана последовала за ней внутрь.\n\nНа вершине большой лестницы, ведущей ко входу в основную часть здания, уже стояли несколько стражников и располагался подиум, к которому Её Величество приблизилась под рёв собравшейся внизу толпы. Многие были рады увидеть её, но даже сквозь восхищённые возгласы ей удалось расслышать некоторые недовольные восклицания. Без этих критиканов всё мероприятие выглядело бы слишком искусственно, да и их арест испортил бы атмосферу и подорвал доверие масс к заявлению, которое она собиралась сделать.\n\nКоролева остановилась около подиума, подняла руку, чтобы заставить толпу замолкнуть, и заговорила.\n\n— Граждане королевства, сегодня я обращаюсь к вам с известиями насчёт тех, кто в нашем обществе пострадал больше всего. Работорговля, что годами была опиумом для всей страны, изжила себя. В нашем королевстве проживает огромное количество представителей самых разных культур, и каждый из них имеет исключительное право на жизнь ради себя и собственного блага, а не ради того, чтобы исполнять волю кого-то другого. Вследствие этого, каждый, кто до сих пор считался рабом или слугой, с этого момента становится свободным, а государство обещает выплатить им компенсацию за перенесённые страдания.\n\nИбыз может и продолжила бы свою речь, чтобы внести больше ясности, но радостный рёв ранее притихшей толпы изменил её планы. Большую часть присутствующих эта поправка никак не затрагивала, но среди них было достаточно гиен, зебр и молодых либерально настроенных йети, которые целиком поддерживали эмансипацию. Сразу за ними радостный рёв подхватили и другие посетители мероприятия; даже те критиканы, которые до этого громко выступали против королевы, настолько удивились её заявлению, что у них попросту не было слов как-либо это прокомментировать.\n\nСтоя перед взволнованной толпой и ожидая момента, чтобы продолжить речь, Ибыз остро ощутила отсутствие Имаму. Не только потому, что он, несомненно, воспользовался бы представившейся возможностью покрасоваться перед толпой или вернуть внимание масс к себе. Нет, она ощутила это потому, что Имаму бы нашёл слова, чтобы подчеркнуть этот знаменательный момент, частью которого он наверняка хотел бы стать.\n\nКогда шум начал стихать, Королева Шторм прокашлялась и наклонилась к микрофону, чтобы продолжить, надеясь, что её речь будет не хуже тех, которые когда-то писал зебра."
SLC_post_scw.26.a:0 "Но, как предположила королева, сейчас это уже не имело значения."

SLC_post_scw.27.t:0 "Копыто об руку"
SLC_post_scw.27.d:0 "— А теперь позвольте мне кое-что прояснить: вы не являетесь квалифицированными инженерами, и вам не будут выплачивать соответствующую этой должности зарплату, зато, работая у нас, вы познакомитесь с азами отрасли. А если ещё хорошенько потрудитесь и решите остаться с нами после одного-двух лет службы – руководство оплатит вам получение полноценной квалификации! Но пока что вы будете работать за станками. Признаюсь, работа тяжёлая; и не только потому, что сама техника весит немало. Впрочем, с ней вы поднаберёте мышечной массы и поймёте, как тут у нас всё устроено! — прокричал йети, перебивая шум различной работающей техники.\n\nВ целом управляющий цехом оказался неплохим парнем. Он был развязанным, но в меру; странноватым, но не раздражающим; а самое главное – он понимал, о чём говорил, и мог без труда объяснить простым языком технические детали для скопища новых работников.\n\nТекущая группа новичков, состоящая из йети и зебр, должна начать свою первую смену на производстве через несколько дней. До этого многие из них жили на улице или стояли на пороге того, чтобы там оказаться. Им было неважно, чем придётся заниматься, лишь бы зарплата покрывала расходы пищу и крышу над головой. Некоторые даже сумели договориться с начальством насчёт проживания на территории завода, надеясь таким образом побыстрее вернуться к нормальной жизни. Факт того, что им разрешили жить на рабочем месте, внушал надежду каждому, кого затрагивала такая же беда. Жаль только, что на фабрике пока не было душевых кабинок. Впрочем, умельцы наверняка найдут решение и этой проблеме.\n\nОстановившись приблизительно в центре цеха, управляющий обвёл руками толпу: — Перед тем, как мы пойдём дальше, есть у кого-нибудь вопросы?!\n\nНесколько секунд "тишины", насколько это было возможно в здании, были прерваны вопросом зебры с растрёпанной гривой.\n\n— Насколько опасны эти станки?\n\n— Совершенно не опасны, при условии, что вы чётко следуете нашим указаниям и не слоняетесь около конвейерных линий, — ответил йети, сверкнув вызывающей тревогу улыбкой.\n\nЗебру такой ответ устроил, и группа продолжила двигаться в сторону служебных помещений, по пути рассматривая гигантские станки, с которыми им только предстояло начать работу."
SLC_post_scw.27.a:0 "Они быстро со всем тут разберутся."

SLC_post_scw.28.t:0 "Затянутые смогом небеса"
SLC_post_scw.28.d:0 "— В соответствии с текущими производственными директивами деятельность военно-промышленного комплекса будет продлена на неопределённый срок. Более того, государство займётся составлением списка доверенных компаний и после тщательного отбора выдаст новые контракты. Таким образом, мы увеличим темпы развития и производства вооружения сразу же после составления госзаказа, — Ибыз считывала слова с листочка, сидя в куда более привычной ей военной униформе напротив своего друга.\n\nНа лице Имаму появилось выражение крайнего беспокойства, и он слегка поморщился при мысли о дальнейшем сотрудничестве с военными корпорациями, даже несмотря на то, что некоторые из них находились на землях Звахиле. Во время гражданской войны он пошёл на расширение военно-промышленного комплекса лишь потому, что это был единственный способ ударными темпами ускорить индустриализацию всей страны без обострения конфликта с его семьёй, бывшей в то время крупнейшим производителем военного оборудования и не обладавшей столь... широкими как у него взглядами. Тогда это была взаимовыгодная ситуация для всех, но теперь, в период мирного времени, продолжение подобной политики неизбежно приведёт к неудобным вопросам и увеличению... "беспокойства" семьи.\n\n— Не хочу умалять ваш труд, но нет ли у нас других вариантов? — осторожно спросил он, стараясь не отводить глаз от Ибыз. — Не думал, что нам понадобится прибегнуть к подобной политике после получения доступа к квалифицированной рабочей силе и техническим знаниям.\n\nКоролева Шторм спокойно посмотрела на него и хмыкнула перед ответом: — Есть и другие варианты, но этот самый надёжный. На рынке уже присутствуют компании, производящие товары как для военной, так и для гражданской сфер. Эти предприятия сумели снизить цены на собственные услуги лишь благодаря тому, что включили в производство наработки, изначально разработанные для армейских нужд. Развитие военно-промышленного комплекса – это самый надёжный способ обеспечить распространение технологий и навыков работы с ней. К тому же так у армии появится стабильный источник вооружения.\n\nЗебра ожидал такого ответа и всё равно разочарованно покачал головой, понимая, что Её Величество уже приняла решение.\n\n— Я не смогу переубедить вас, но мне до сих пор кажется, что это не лучшая идея. Вы слишком доверяете "доброте" организаций, которые получают наибольшую прибыль во время конфликтов. Те, кто наживаются на раздорах – не друзья нашего народа."
SLC_post_scw.28.a:0 "— Ты слишком беспокоишься, Имаму."

SLC_post_scw.29.t:0 "Холодный пол"
SLC_post_scw.29.d:0 "Перед Королевой Шторм открывался поистине мрачный вид. Когда на современных фабриках доходило до условий труда, всё было не так уж плохо, особенно когда их посещал монарх. Однако в здешних работниках было что-то... довольно жуткое.\n\nЗебра перед ней под взглядом менеджера этажа заканчивал новую винтовку, которую затем вручил монарху. Её Величество осматривала оружие в течение полуминуты, как на параде, в итоге весьма впечатлённая изделием от работника, похоже принятого на фабрику совсем недавно. Удовлетворённо хмыкнув, Ибыз передёрнула затвор винтовки, услышав порадовавшую её серию металлических щелчков, и вернула оружие зебре, склонившим голову в свою очередь.\n\n— Отличная работа. Так держать, — сказала Ибыз с небольшой улыбкой.\n\nПодняв взгляд в лёгком удивлении, зебра выдавил из себя: — Б-благодарю вас, В-ваше Величество.\n\nКогда он положил оружие обратно на верстак, Айспау поняла, почему её преследовало нервирующее чувство. Никто здесь не был рад работать. Разумеется, это была тяжёлая работа, да и создание военного оружия наверняка не для всех морально приятно, учитывая, что с ним делают, однако здесь ни у кого не было ни единой улыбки. Инженеры не обсуждали возможные новшества, проектировщики не испытывали энтузиазма, и даже никто из операторов станков, казалось, не узнал ни единой приятной новости с утра.\n\nВпрочем, если немного подумать, то ничего в этом удивительного не было. У работников-зебр уж точно не было причин гордиться своей работой, учитывая, против кого и кем будет использовано оружие. Честно говоря, было даже удивительно, что этот завод продолжал производить оружие такого высокого качества, учитывая то, сколько тут работало зебр. Возможно, нужно будет провести аудит охраны труда и техники безопасности...\n\n— Всё в порядке, Ваше Величество? — осторожно спросил один из менеджеров. — Вы очень долго рассматриваете этого рабочего. Есть какие-то претензии?\n\nИбыз повернулась к йети и отмахнулась рукой. — Нет, всё хорошо, благодарю за беспокойство. Давайте продолжим инспекцию."
SLC_post_scw.29.a:0 "То, как менеджер обращался к зебре, тоже не очень радовало."

SLC_post_scw.30.t:0 "Тёплые залы"
SLC_post_scw.30.d:0 "За годы работы с Ибыз Имаму научился у неё некоторым "фишкам". Например, во время социальных мероприятий королева старалась проводить какое-то время не привлекая к себе особого внимания. В прошлом он задумывался, почему Ибыз так поступает, если налаживание связей играет важную роль в поддержании статуса королевской персоны, но позже зебра и сам осознал ценность возможности отступить на второй план. Конечно, во время подобных встреч королева проводила слишком много времени вдали от общества, упуская возможность наладить ценные связи и улучшить отношения с важными лицами, но всё же йети научила его осторожности, которую он до этого не принимал в расчёт.\n\n— А, Хаки! Приятно с тобой увидеться! — поприветствовал кобылу весьма громкий дворянин, стоящий правее от Имаму. — Да и не только с тобой – со всеми остальными! После всех этих встреч с крестьянами и... йети-подрядчиками нужен отдых. Ах, они создали настоящий Тартар для бизнеса!\n\nИмаму слегка улыбнулся и продолжил смотреть в другую сторону от болтающей пары. Чтобы занять себя чем-нибудь во время прослушивания чужой беседы, он взял с подноса тонкий бокал шампанского.\n\n— Сахель, — ответила кобыла, говоря более аккуратным, тихим тоном, — как же давно мы с тобой не виделись. Признаюсь, я разделяю твой энтузиазм к сегодняшнему вечеру. В последнее время я часто сталкивалась с солдатами "Её Величества". Быть может, даже слишком часто. Ты же видел, как они уничтожают наши города?\n\n— Да, да! — жеребец настолько низко кивал, что можно было услышать, как мнётся его одежда. — У меня даже не было времени осознать, каким фиаско обернулась "Рука помощи". Эти негодяи посмели воздвигнуть стену прямо посреди посреди моего сада, и теперь они застраивают украденную половину жильём и техническими сооружениями! Один только шум чего стоит!\n\n— Это правда, — ответила Хаки, стараясь не обращать внимания на недальновидность друга, — а заметил ли ты, как наши подданные относятся к солдатам? Они делают вид, будто эти монстры – герои! Я даже видела, как некоторые дарят им подарки, пока эти бугаи роют колодцы и дороги, чтобы установить водопровод. Да, это что-то с чем-то. Мне даже кажется, крестьяне забывают, что они принадлежат нам, а не королеве.\n\nЗлоба, исходившая из уст леди, когда та сделала гневное ударение на "королеве", была осязаема даже издалека. Имаму прекрасно понимал, что эти общественные работы проводились не только для экономического развития Звахиле, но и увеличения популярности королевы среди населения, причём последняя часть плана была даже более значимой и важной. Тем не менее, сложно отрицать положительные результаты, которых достигла программа, обеспечившая его народ всем необходимым. Ну, или хотя бы менее богатую часть его народа.\n\nТихо усмехнувшись, он потянулся за серебряной ложкой и пару раз щёлчкнул ею по пустому бокалу."
SLC_post_scw.30.a:0 "— Дамы и господа, я хотел бы произнести тост..."

SLC_post_scw.31.t:0 "Тяжёлые решения"
SLC_post_scw.31.d:0 "Ибыз Айспау лежала в своей огромной кровати, глядя в потолок.\n\nНесмотря на все богатства дворца, комнатам и зданию в целом явно недоставало хоть какого-то чувства стиля. Безвкусное золото и серебро можно было увидеть повсюду – на большинстве стен, потолков и полов. Но никто не превратил эти богатства в нечто, поистине цепляющее глаз. Впрочем, неудивительно, учитывая, что Короля Шторма мало заботила красота, которая не имела отношения к его драгоценным магическим артефактам. Его война за объединение загнала всех художников и артистов в подполье из-за своей ненадобности, а сам он после не сильно заботился о восстановлении искусства своей расы.\n\nИ Её Величество чувствовала, что она тоже была бы не лучше. Йети не слишком увлекалась историей своей расы и уж тем более не была художницей. Ибыз была просто ещё одним офицером, у которой дальновидности немного больше, чем гордости. Хотя, учитывая недавние события, возможно, это было просто из-за недостатка гордости.\n\nОна вздохнула и перевернулась на другой бок под однослойными простынями, пытаясь отвлечься от ещё одного мучающего вопроса. Что она собиралась делать с программой по помощи Звахиле после восстания на западе? Это, безусловно, в какой-то степени помогло развитию регионов зебр, но военная промышленность страны больше не полагается на их ресурсы и поддержку. К тому же йети также не были заинтересованы в продолжении модернизации региона королевства, который только что восстал против них. Вообще, если бы проектам был дан ещё один шанс и продлено финансирование, то Мзизима бы в прошлом получила наибольшую помощь благодаря своей плотности населения. Нет нужды говорить, что перспективы экономического развития родного города вероломных Узераси теперь были крайне низки.\n\nС другой стороны, формализация роли военно-промышленного комплекса в экономической системе страны, возможно, была ещё более худшей идеей. Кучке промышленников и новым владельцам недавно национализированных предприятий Узераси не нужно ещё больше власти, а укрепление воинственной репутации с помощью экономики сопряжено со значительными долгосрочными социальными рисками. Откровенно говоря, подобная система потребует прямого или косвенного постоянного участия в конфликтах, чтобы обеспечить стабильность некоторых наиболее технически продвинутых компаний и заводов в стране.\n\nКоролева Шторм перевернулась с боку на бок ещё шесть раз, прежде чем остановилась на устраивающем её ответе, который наконец позволил заснуть. Звахиле нуждались в инвестициях, особенно после такого жестокого и разрушительного восстания. Завтра предстояло сделать много звонков."
SLC_post_scw.31.a:0 "Он бы этого хотел."

SLC_post_scw.32.t:0 "Виражи на карусели"
SLC_post_scw.32.d:0 "Имаму зевнул, усаживаясь за обеденный стол с небольшой тарелкой арахисового бурфи и утренней газетой. Это было прекрасное утро для того, чтобы расслабиться и перекусить, по общему мнению, вредной пищей.\n\nВ этом конкретном издании было не так уж много интересных статей. Ориентированным на йети газетам, подобным этой, обычно было нечего сказать, когда речь заходила о Звахиле или его семье, однако они обычно сообщали о последних новостях куда быстрее. Правда, худшим в "Айс Таймс" было то, насколько предвзятыми казались некоторые авторы. Если бы Ибыз Айспау читала все те заголовки, которые создаёт своими действиями, она, вероятно, закрыла бы это издание.\n\nВздохнув, он перевернул очередную страницу, после чего зебра с удивлением и настороженностью перечитал следующий заголовок вслух: — Хмм... Зарплаты зебр увеличены, национальный бюджет под угрозой...\n\nНесмотря на сдерживаемое удивление и смех над провокационным заголовком, Имаму действительно заинтересовался именно этой статьёй. Он не общался с Королевой Шторм почти неделю, что было большой редкостью, и поэтому делал всё возможное, чтобы хоть издалека следить за её безостановочным потоком реформ. Когда он закончил читать, то это конкретное изменение вызвало у него довольно противоречивые чувства.\n\nПо сути Ибыз решила ввести в действие форму существующей выслуги в армии, предоставив зебрам, которые служили или вскоре прибудут на службу, определённые льготы и более высокую зарплату. Неудивительно, что автор статьи был не в восторге от этих планов, да и Имаму тоже не знал, что думать. С одной стороны, он был очень рад видеть действия по сокращению разрыва в заработной плате между зебрами и йети, который до сих пор был стабильной проблемой в большинстве секторов экономики королевства. С другой стороны, теперь больше зебр будет записываться в вооружённые силы и погибать, сражаясь за корону йети.\n\nОн посидел молча ещё минуту или две, прежде чем взять еще один кусочек бурфи, который он приготовил, и медленно откусить его."
SLC_post_scw.32.a:0 "По крайней мере мы сражаемся вместе."

SLC_post_scw.33.t:0 "Меньшее зло"
SLC_post_scw.33.d:0 "Двое солдат сидели в блиндаже, разбирая свои винтовки, в то время как снаружи светило нехарактерно тёплое солнце. Основным плюсом оружия, произведённом по чертежам йети, было то, что оно являлось как простым в использовании, так и в ремонте. Минусом была плохая устойчивость к песку и грязи в целом. Впрочем, все более-менее сложные механизмы испытывали проблемы с этим.\n\nУ одного из солдат, зебры, с этим было куда больше проблем, чем у её друга: — Эх, можешь мне дать что-нибудь тяжёлое? Я не могу никак вставить затвор.\n\n— Ага, — просто кивнул солдат-йети, подняв с земли большой камень.\n\nСам он уже снял ударный механизм с затвора и поэтому без лишних просьб счистил всю пыль с камня, прежде чем протянуть его. Йети наблюдал, как Мусу прижала оружие к этому булыжнику, одним копытом отодвинула затвор с противоположной стороны, а другим вытащила его из задней части. Зебра слегка поморщилась, когда подняла злополучный затвор, пытаясь теперь сообразить, как лучше снять ударник и пружину.\n\nСпустя несколько секунд наблюдения Кразах спросил: — Может давай лучше я?\n\n— Не стоит, я... — начала Мусу, рассматривая в механизм в надежде справиться самостоятельно, после чего наконец вздохнула, признавая поражение. — Эх, ладно, давай. Всё же было плохой идеей пытаться справиться с оружием, не предназначенным для копыт.\n\nЙети просто усмехнулся, после чего взял винтовку и сноровисто начал её разбирать: — Ну, поскольку я этим занимаюсь, то могу задать один вопрос?\n\nНаблюдая за его работой, зебра медленно кивнула: — Давай.\n\n— Почему ты не присоединилась к восстанию Узераси? Они же вроде сражались за всех зебр Звахиле, так ведь? — медленно спросил он, сконцентрировавшись на внутренних механизмах оружия.\n\nМусу вздохнула, но всё же ответила: — Ну, дело в том, что политика и реформы Её Величества очень помогают моей семье. Тащат нас из канавы, понимаешь? Узераси тоже были не без грешка за душой, даже если Имаму какое-то время таким и казался казался. Я хочу, чтобы мне платили достойную зарплату, давали льготы. И чтобы у меня и моих родителей было приличное жильё, когда придёт время снять солдатскую форму."
SLC_post_scw.33.a:0 "Но вот простит ли её семья, было уже другим вопросом."

SLC_post_scw.34.t:0 "Домой и обратно"
SLC_post_scw.34.d:0 "Ибыз и Имаму стояли перед шеренгой зебр. Каждый из них был доверенным агентом Военно-Следственного Отдела, и всем им собирались присвоить новые звания, а вместе с этим позволить отправиться в короткий, но всё же приятный отпуск, если, конечно, они захотят воспользоваться такой возможностью. Несмотря на обилие традиционных аксессуаров, которые в обычной обстановке носили зебры, сейчас все они были одеты в униформу, похожую на ту, какую носили йети. Каждая из зебр стояла по стойке смирно, безукоризненно соблюдая дисциплину.\n\nПока король и королева осматривали ряды оперативников, Имаму не мог не ощутить лёгкую неловкость. К этим зебрам относились как к солдатам, словно их деятельность действительно попадала под юрисдикцию военных структур. Его народ пополнял ряды коллаборационистов лишь потому, что многие не могли найти иных подходящих вакансий, или потому, что они видели возможность получить выгоду от беспорядков в стране. И если первые заслуживали того, чтобы с ними обращались достойно, то вторых и вовсе нельзя было допускать к местам с рычагами власти. Да только вот, думал Имаму, ни одного из них нельзя было в принципе награждать за помощь в оккупации их же страны.\n\nОн, конечно же, понимал, почему некоторые из этих существ уважали Королеву Шторм, но, тем не менее, было тревожно видеть, как зебры прилагают столько усилий ради неё. Часть причин была очевидна: йети хорошо платили им, что означало доступ к роскоши, которую не могли себе позволить большинство зебр, ещё помнящих времена до ярма королевы. По гуляющим в семье слухам, Имаму знал, что некоторые из этих оперативников всё равно предпочли бы служить ему или, по крайней мере, восстановленному королевству Узераси, но, глядя на них сейчас, он не мог сказать это наверняка.\n\nКак только Имаму решил, что они потратили достаточно времени на осмотр агентов, он откашлялся. — Я с удовольствием хочу сообщить, что всем вам предлагается полугодовой оплачиваемый отпуск. Уверен, вы уже слышали, как ваши подчинённые говорили об этом, поэтому давайте перейдём к конкретике. Оплата останется постоянной и неизменной, а вы сможете отказаться от этого предложения, если пожелаете. Также вам будет разрешено вернуться раньше, чем истечёт весь период отпуска. Помимо прочего, каждого из вас ждёт повышение.\n\nЗебра остановился и начал ждать какого-либо ответа. Возможно, слишком долго, поскольку Ибыз Айспау наконец сдалась и громко добавила: — Кхм, вольно.\n\n— Ох, — неловко сказал Имаму и виновато улыбнулся. — Прошу прощения, я привык к общению со знатью, а не с солдатами.\n\nВ ответ на это офицеры улыбнулись и расслабились, после чего большинство пожали ему копыто, а Её Величеству руку. Некоторые зебры говорили о том, что они не собираются уходить в отпуск, другие же, наоборот, были рады возможности встретиться со своими жеребятами или же родственниками. Несмотря на пройденный ими путь, для многих этот момент стоил всех усилий.\n\nИ только у короля Узераси осталось плохое послевкусие после этой встречи, поскольку Имаму показалось, что его сородичи-зебры куда больше оценили предоставленный отпуск, чем визит самого монарха."
SLC_post_scw.34.a:0 "Его семья всегда была несколько отстранённой от общественности."

SLC_post_scw.35.t:0 "Высшее благо"
SLC_post_scw.35.d:0 "— Надолго уезжаешь? — спросил Кразах, продемонстрировав полную зубов широкую ухмылку.\n\nМусу тащила по платформе меньший из двух своих чемоданов и с некоторым трудом ответила: — Ну... Я вернусь домой всего на пару месяцев, надо же попытаться собрать семью воедино, верно? Эй, не улыбайся так, будто рад, что меня не будет целую вечность!\n\nПара рассмеялась и направилась к вагону в конце поезда, который был зарезервирован для военных, которые собирались вернуться в Звахиле во время своих отпусков. Они получили эти увольнительные слишком поздно, чтобы считать их наградой за победу в гражданской войне и за внесённый в неё вклад, но те зебры, что желали увидеть свои семьи, уж точно не собирались жаловаться.\n\nКогда пара добралась до нужного вагона, йети повернулся к подруге с неожиданно серьёзным видом: — Просто будь осторожна, хорошо? Мы все слишком хорошо знаем о нестабильности запада сейчас. Сомневаюсь, что повстанцы будут слишком добры к тем... "предателям", которые попадутся им в руки.\n\n— Копыта, — Мусу с ухмылкой поправила его, — но да, я буду осторожна, Краз. Поверь, я намереваюсь держаться как можно дальше от проблемных мест и уж точно не собираюсь кататься до Мзизимы за местной едой. К тому же, я всё ещё зебра. Пока я веду себя непринуждённо, никто ничего не поймёт, верно?\n\nКразах приподнял бровь с едва заметной ухмылкой: — Ты? Непринуждённо? В безумства я поверю, но вести себя как все? Ну не знаю, по моему это уже перебор.\n\n— Ой, да замолчи ты, — зебра улыбнулась, взваливая тяжёлый чемодан на спину.\n\nКак только багаж был успешно закреплен, они обнялись, и Мусу медленно забралась в вагон. Вскоре металлическое чудовище уже направлялось прочь от станции, а йети махал своей лучшей подруге с платформы. Он тихо помолился, чтобы её семья была всё ещё жива после всего того, что пришлось пережить Звахиле."
SLC_post_scw.35.a:0 "Мы все живём надеждой."

SLC_post_scw.36.t:0 "Немного целенаправленного насилия"
SLC_post_scw.36.d:0 "— Неужели вас это действительно удивляет? — медленно спросила Её Величество с ноткой удивления в голосе. — Разрозненные племена моих сородичей были объединены силой Короля Шторма. А до этого подвига приблизиться к чему-то подобному могли лишь военачальники-завоеватели прошлого с похожими методами. Я бы не стала применять силу, если бы не считала эти действия проверенными, эффективными и необходимыми.\n\nИмаму неловко поёрзал на своём стуле, пока Королева Шторм объясняла причину недавних усилий администрации по подавлению сопротивления. Всё сказанное ею было правдой, и Имаму понимал, что от её методов по подавлению противодействия йети меньше уважать свою королеву не будут, даже наоборот. Но от этого никак не становилось легче. Подобное насилие и культура йети переплелись очень глубоко и стали почти что одним целым. И это уж точно не успокаивало зебр запада.\n\n— Нет, не совсем, но... Ну, я думаю, вы не хуже меня знаете, что это только усилит "беспокойство" Звахиле. Я был против излишнего насилия даже в худшие времена, и сейчас я по-прежнему твёрдо придерживаюсь позиции, что в нём нет необходимости. К тому же, я ведь хорошо знаю, что вам вовсе не чужда стратегия кнута и пряника, — он на мгновение замолчал, поднося копыто к бороде. — Но если вы всё же считаете, что такой курс действий необходим, то я доверюсь вам. Да, мне придётся провести следующие несколько месяцев в тесном контакте со своей семьей, чтобы минимизировать ущерб, но я всё же доверюсь вам.\n\n— Спасибо. И да, я понимаю, что мои действия значительно понизят доверие запада к правительству. Я заранее приношу извинения за те неприятности, которые это вам причинит, но я уверяю вас, что в долгосрочной перспективе это наилучший курс действий. К сожалению, моим сородичам сперва нужно указать курс действий, прежде чем они сами начнут понимать что вообще делают.\n\nИмаму слегка склонил голову набок. — Вы хотите сказать, что это будет последний раз, когда йети проявят такую жестокость, причём к своим же сородичам?\n\n— Да, я хочу добиться именно этого, — Ибыз медленно кивнула и едва заметно улыбнулась. — Я надеюсь, что в данном случае средства оправдают будущую великую цель. Со временем мы увидим, стоило ли оно всей пролитой крови.\n\nЗебра не мог не задаться вопросом, сколько же времени это займёт. Но всё же в его обращённом на возвышающуюся фигуру Ибыз Айспау взгляде была смесь как страха, так и надежды."
SLC_post_scw.36.a:0 "Со временем он научится справляться с этими двумя противоречивыми чувствами."

SLC_post_scw.37.t:0 "Очередной документ"
SLC_post_scw.37.d:0 "Кровавые пятна покрывали всю маску сидевшего напротив существа шторма. Учитывая обстоятельства, при которых кровь могла на неё попасть, подобный вид должен был бросать в дрожь, однако Айспау успела привыкнуть к нему. Всё из-за того, что большая часть существ, приносящих ей отчёты об итогах операций, всегда обладали подобным... знаком отличия. Вероятно, это было признаком того, что королеве стоило бы поубавить количество выдаваемых карательных приказов, но, к сожалению, она зашла слишком далеко, чтобы отступать.\n\nПеред ней лежали стопки документов, в которых детально описывались жизни ряда лидеров-йети, поднявшихся ко власти во времена отсутствия центрального правительства. В особенности это было заметно на востоке, где после короткого и бездарного правления Тензфура объявилось огромное количество оппортунистов. С каждым из них предстояло разобраться и заменить на лояльную королевству администрацию.\n\n— Вы готовы выступить против этой тройки? — спросила она, вглядываясь в яркие глаза сидящего напротив существа.\n\nСперва подчинённый просто кивнул, но затем с помощью жестов добавил, что Её Величество сможет убедиться в смерти лидеров через несколько часов.\n\n— Отлично. Превосходно, — тихо воскликнула королева. — Когда все задачи будут выполнены, мне нужно, чтобы охрана сопровождала новых губернаторов как минимум четыре недели. Не будем лишний раз рисковать их жизнями. Свободен.\n\nЗа неимением дополнительных комментариев солдат утвердительно кивнул в ответ на приказ. Он взял документы в свои гигантские лапы и тихо покинул комнату, направляясь выполнять поставленную перед ним задачу. Ибыз осталась одна, сидя в комнате за столом, окруженным десятком пустых стульев. Повисла мрачная тишина.\n\nДа, это был единственный способ по-настоящему объединить её народ, последние годы стали тому доказательством. Насилие было необходимо для обеспечения единства, а убийство политических противников показало себя, безоговорочно, наиболее эффективным и быстрым способом достигнуть нужного результата. Тем не менее, что-то внутри неё протестовало и желало, чтобы кто-нибудь предложил иной выход из этой ситуации. Что-то внутри неё понимало, что после успеха подобного подхода к проблемам, остальные тоже уже не смогут решаться иначе.\n\nСтулья так и продолжили пустовать."
SLC_post_scw.37.a:0 "Даже малой силы хватит, чтобы сдвинуть горы."

SLC_post_scw.38.t:0 "Тёмные небеса"
SLC_post_scw.38.d:0 "Наблюдать за пикирующим самолётом – то ещё зрелище, а делать это из кабины другого – ещё зрелищнее.\n\nЗеха сидел на заднем сиденье самолёта-разведчика и смотрел, как один из переоснащённых истребителей нёсся к земле с прикреплённой к нижней части фюзеляжа бомбой. Дизайн сбрасывающего механизма был несколько туговат, однако он уже прошёл крещение огнём, и сомневаться в его эффективности не приходилось. Более того, йети собирался запечатлеть действие механизма уже в третий раз за сегодняшний день.\n\nИстребитель продолжил своё дерзкое движение вниз к цели на горе и, выровняв своё положение, отпустил створки несущего механизма. Уже скоро самолёт поднялся обратно на высоту разведчика, пока бомба неумолимо стремилась вниз. На огромной скорости заряд вгрызся в камень и песок, пропав из виду на несколько мгновений. В ожидании взрыва Зеха торопливо схватил бинокль и поднёс окуляры к глазам ровно в ту же секунду, когда бомба дала о себе знать.\n\nОбломки и куски твёрдой породы разлетелись в разные стороны от цели – небольшого скопления зданий, которое разорвало на части точечным попаданием снаряда.\n\n— Отличный заход, определяю воздействие на цель, — сказал йети, удерживая радио настолько близко к лицу, насколько это было возможно, и смотрел, как огонь и дым тянулись к небу.\n\nПосле первого взрыва тут же откуда-то снизу прозвучал второй; скорее всего, это были какие-то закопанные запасы. Затем прогремела целая череда детонаций, каждая в совершенно разных частях горы, пока, как представлял себе йети, огненный смерч заполонял и рушил систему вырытых внутри туннелей. Зеха засмеялся от приятного удивления, вызванного таким мощным взрывом, наблюдая, как гора "складывалась пополам", накрывая собой тех, кого эскадра пыталась поразить.\n\n— В щепки ты их, в щепки! Цель поражена, а вместе с ней и половина горы! О-о, после такого медали нам обеспечены! — громко прокричал йети по передатчику. Пилот переоснащённого истребителя подобрал микрофон и ответил сиплым голосом по радио, пытаясь перебить помехи.\n\n— Отличная работа, народ, а теперь возвращаемся на базу. Конец связи."
SLC_post_scw.38.a:0 "Король смог подмять по себя горы. То же самое смогла сделать и королева."

SLC_post_scw.39.t:0 "Боязнь света"
SLC_post_scw.39.d:0 "Есть много видов укрытий. Среди них есть и такое, которое предлагает только тишина. В тихую ночь можно услышать всё – от малейшего шелеста листьев, потревоженных крошечными созданиями, до скрипа старых половиц, задетых сквозным ветерком. И у подножия горной гряды Ясные Сосны стояла укреплённая вилла, спрятавшаяся в укрытии одной из таких ночей.\n\nВ ней проживал самопровозглашённый правитель сих земель, что теперь пристально вслушивался в глубокую темноту. Однажды Тензфур уже безуспешно пытался убить его семью, но теперь над ним самим нависла угроза совсем иного калибра – Ибыз Айспау. В отличие от остальных, она смыслила в тактике и уже обратила несколько погранпостов в руины, исключив даже возможность восстановить эти позиции. Несомненно, это была работа талантливого командира, и такая мысль ничуть не помогала сохранить моральный дух армии самозванца.\n\nМерцание факелов стало первым предвестником беды.\n\nК моменту, когда привратники осознали, что их застали врасплох, стало уже слишком поздно, чтобы хоть как-то сопротивляться. Массивные фигуры существ шторма образовались из ниоткуда в сантиметрах от встревоженных стражников, и атакующим хватило всего считанных секунд, чтобы оторвать привратников от земли и свернуть им шеи. У солдат не было времени даже набрать воздуха в лёгкие или вскрикнуть от боли.\n\nМертвецы, естественно, не смогли выйти на связь, и их взволнованные товарищи-стражники разбудили лжеправителя, после чего осторожно выдвинулись к ним, чтобы узнать причину неожиданного радиомолчания. До поднимающегося с кровати йети донёсся шум копыт и поначалу он предположил, что звуки издают его солдаты, справившиеся с непонятной угрозой. Однако последовавшая внезапная тишина начала вызывать у него подозрения. Ни выстрелов, ни хрипов, ни голосов, отдающих приказы. Повисшее в воздухе молчание тревожило самозванца до мозга костей.\n\nПонимая, что здесь явно что-то не так, местный тиран взял копьё и тихо встал в засаду за дверью, но было уже слишком поздно; его действия не могли ничего изменить. Последовала минута гробовой тишины: ни цокота, ни слов – ни единого звука. И только тишь внутри обители достигла своего апогея, как взрывчатка нарушила её и уничтожила стену, за которой прятался военачальник, в мгновение ока испепелив его вместе с половиной дома.\n\nКогда остальные йети сбежались, чтобы узнать причину незапланированного салюта, всё, что они нашли – это останки разодранных и обугленных тел, среди которых было и то, которое прежде платило им за свою защиту."
SLC_post_scw.39.a:0 "Выжившим пришлось быстро менять карьеру."

SLC_post_scw.40.t:0 "За счёт заведения"
SLC_post_scw.40.d:0 "Солдат отделения уже хорошо знали в этом баре. Это было единственное достойное место поблизости, где можно хорошо выпить, и йети стали частенько сюда захаживать фактически с того самого момента, как их тут расквартировали. Гарнизон находился всего в двадцати минутах ходьбы от бара, и военные даже возвели здание местной администрации поближе к заведению. Можно даже не упоминать, что дела у паба шли хорошо, и местные постепенно привыкли к оказавшимся вполне понятным и приземлённым йети, ставшими здесь завсегдатаями.\n\nСегодня, однако, нарисовалась новая группка вояк. В отличие от других посетителей, называвших это заведение вторым домом, новички отличались опрятностью, были говорливыми и совершенно не обращали внимание на то, что своим огромным ростом они вызывали тревогу у местных зебр и раздражали расквартированных йети. Несомненно, эти чистенькие и ухоженные типы прибыли сюда из Купели Дождя или даже из Глаза Бури, чтобы провести здесь отпускные. На вопрос, почему они выбрали именно Звахиле из всех возможных мест, никто даже не пытался предположить. И из-за подобной странности местные начали коситься на них, а напряжение неумолимо продолжало нарастать.\n\nЗебры и члены местного полка не спускали глаз с шумных новичков, наблюдая за ними с раздражением и подозрением. Самая высокая из расквартированных поблизости йети поднялась из-за стола и подошла к барной стойке, всем видом постаравшись успокоить заметно напуганного трактирщика. Непонятно, хотела ли она врезать грубиянам или же просто попросить их снизить тон, но некоторые зебры-посетители неловко заёрзали на своих местах и на всякий случай приготовились дать дёру, когда смутьяны своими голосами заглушили все остальные ведущиеся беседы.\n\n— Вы, верно, в отпуске, ребята? — спросила грубоватая йети, откинувшись спиной на барную стойку, слепив такую лыбу, которую только смогла.\n\nПарочка йети из шумной группы повернулась к ней, улыбаясь и бодро кивая. Тяжело было разобрать, кто из них говорил с ней.\n\n— А то! Мы взяли недельный отпуск перед отправкой в часть. Возможно даже сюда прибудем, если повезёт!\n\nКрупная йети выгнула бровь и наклонилась поближе к ним.\n\n— Да неужто? Тогда вам стоит подумать о том, какое впечатление вы оставляете, если метите вернуться сюда.\n\nУслышав это, они все вместе в недоумении переглянулись и замолкли, поначалу посчитав это угрозой. Впрочем, пораскинув мозгами, йети осознали, что своим поведением создали образы плохих гостей."
SLC_post_scw.40.a:0 "— Давайте начнём знакомство правильно. Выпивка за наш счёт!"

SLC_post_scw.41.t:0 "Суд над Хэйлстормом"
SLC_post_scw.41.d:0 "Видеть Иквуса Хэйлсторма в зале суда было просто невероятно странным зрелищем. Он выглядел совершенно чужеродным в этом месте, что на самом деле было недалеко от истины, учитывая, сколько усилий он приложил, чтобы не попасть в тюрьму. И всё это будет напрасным, если Королева Шторм и остальные потерпевшие добьются своего.\n\nОна в свою очередь сидела в зале суда вместе с несколькими генералами и рядом представителей бизнеса. По сути, здесь собрались все важные персоны, которых шантажировал, обманывал или иным образом использовал йети во время своего пребывания на посту "официального" регента королевства, а также предыдущей службе у Короля Шторма.\n\n— Объявляется начало слушания по делу о действиях Иквуса Хэйлсторма, направленных против королевства и его подданных, — начал судья, держа перед собой исписанный с обеих сторон листок бумаги. — Подсудимый обвиняется в восемнадцати эпизодах мошенничества, семидесяти шести эпизодах торговли частной информацией, сорока трёх эпизодах растраты государственных средств, двадцати восьми эпизодах отмывания денег, четырнадцати заказных убийствах и пятистах пятидесяти семи эпизодах нападений различного характера. Предъявленные подсудимому обвинения без существенных доказательств будут рассмотрены позднее.\n\nПочти сразу же внимание присутствующих переключилось на обвиняющую сторону, предоставившую огромный список предполагаемых преступлений, который, как указала судья, на самом деле даже не был полный перечень тех проступков, за которые Иквус, вероятно, нёс ответственность. Во всяком случае, список был значительно короче, чем мог бы быть, и присяжные уже выглядели недовольными из-за этого. Нетрудно было понять, почему.\n\nДалее судья перечислил более десятка свидетелей и экспертов, которые могли однозначно доказать вину подсудимого. Многие из наблюдавших за происходящим существ широко улыбались, понимая, что Иквус Хэйлсторм уже никогда в жизни больше не увидит солнца. Не каждый день можно было увидеть, как некогда вольно резвившийся социопат, чувствовавший себя королём, получает по заслугам. Поэтому все были более чем счастливы присутствовать при этом процессе и наблюдать, как рушится его жизнь.\n\nКогда судья закончила перечислять доказательства преступлений, Ибыз Айспау слегка откинулась на спинку кресла. Для неё потребовалась немалая сила воли, чтобы попросту не казнить Иквуса на месте, но сейчас происходило настоящее правосудие. Ожидание того стоило."
SLC_post_scw.41.a:0 "Туда и дорога."

SLC_post_scw.42.t:0 "Охота начинается"
SLC_post_scw.42.d:0 "Королева Шторм задумчиво рассматривала стопку карт перед собой. На них были обозначены места, где мог скрываться Тензфур Тандербринджер в восточных районах королевства, но полезного в этой информации было мало. Рядом с ней сидел Имаму, неторопливо делая глотки из фарфоровой чашки и пытаясь разобраться в каракулях различных разведчиков и офицеров, которые и являлись источниками этой груды бумаги. Это у него не очень-то получалось.\n\n— И как мы собираемся его ловить? — спросил зебра, оторвав взгляд от напитка и посмотрев на Ибыз.\n\nОна в свою очередь вздохнула и потёрла подбородок, задаваясь тем же самым вопросом: — Если честно, я не уверена. У меня нет информации по всем артефактам, к которым, как мы предполагаем, Тензфур имеет доступ. У нас есть несколько мест, которые он предположительно постоянно посещает, вероятно, пополняя запасы еды и других припасов. Однако сам архимаг не задерживается надолго ни в одном из них.\n\nЕсли посмотреть на карту, то это в принципе имело смысл. Большинство мест, где его видели, были помечены как "рынок", "бар" и другие подобные заведения, в которых можно было перекусить или купить товары первой необходимости. К сожалению, в перемещениях Тензфура не было никакой закономерности. Ничего, что могло бы указать на местонахождение укрытия йети. Использование большого количества солдат для прочёсывания местности, вероятно просто побудит его сбежать куда-нибудь ещё, что будет ещё большей проблемой.\n\n— Хмм... — промычал себе под нос Имаму, сделав ещё один глоток из чашки. — И искать его просто по всем возможным зацепкам не вариант, да?\n\n— Нет, — отозвалась Ибыз, — он в бегах уже очень давно и не намерен останавливаться. Скорее всего, Тензфур будет уходить всё дальше и дальше с каждым днём. Сейчас наш единственный реальный шанс – поймать его в одном из наиболее посещаемых мест. Всего их шесть. Засада в этих заведениях и вокруг них должна быть максимально незаметной. Возможно, нам понадобится несколько солдат, которые переоденутся в гражданское и будут вести себя соответственно. Но меня не особенно радует ограниченность нашего выбора.\n\nИмаму тоже не особо был в восторге, но Тензфура необходимо поймать."
SLC_post_scw.42.a:0 "— Если это лучшее из возможных решений, значит надо действовать."

SLC_post_scw.43.t:0 "Так близко"
SLC_post_scw.43.d:0 "У йети в капюшоне было всего несколько мгновений, чтобы среагировать на звук выстрела из винтовки. Тензфур точно знал, кому предназначалась эта пуля, и не собирался ждать её попадания.\n\nПочти сразу же он бросил свои покупки и бросился бежать, проскочив мимо нескольких других йети, в которых впоследствии врезался солдат в штатском, до этого проследовавший за ним в магазин. Крики преследовали архимага, пока он бежал по узкой улочке между двумя зданиями. Свернув на повороте налево, он со всего маху врезался головой в другого солдата, на этот раз уже в официальной форме, из-за чего все повалились на землю.\n\nБывший деспот пришёл в себя быстрее и со всех ног помчался по мощёной дороге, забежав в первый попавшийся бар и маневрируя между несколькими столиками. Топот сапог по меньшей мере дюжины солдат, последовавших за ним внутрь через несколько секунд, отнюдь не радовал. Когда йети пробрался к задней двери через складское помещение, у него замерло сердце. Она была закрыта. Вскоре он был окружён военной полицией, солдатами и парой существ шторма, каждый из которых держал его на мушке.\n\nОдин из наиболее храбрых солдат выступил вперёд: — Тензфур Тандербринджер! Вы арестованы за государственную измену против Королевы Шторм! У вас есть право хранить молчание! Всё что вы ска...\n\nПрежде чем бедняга успел закончить фразу по стандартному протоколу, комната и все находящиеся в ней существа за исключением архимага были охвачены пламенем. Капюшон преступника сорвало, когда он рванул к разрушенной двери и выскочил из здания, позволив использованному артефакту упасть на землю. Тензфур продолжил бежать со всех ног и молиться предкам о собственном выживании.\n\nНо к сожалению для него, преследователи слишком долго ждали ошибки от архимага, и тот её допустил."
SLC_post_scw.43.a:0 "За ним! Всё закончится здесь и сейчас!"

SLC_post_scw.44.t:0 "Никаких больше заклинаний"
SLC_post_scw.44.d:0 "Ибыз направлялась по коридорам дворца на следующую встречу, когда к ней подбежал посыльный. — Ваше Величество! Тензфур был пойман и доставлен во дворец!\n\nОна краем глаза отметила уважительный поклон молодого бойца, прежде чем развернуться и быстро направиться в ту сторону, откуда прибежал гонец. Выдохшийся посыльный поспешил за ней, указывая королеве дорогу туда, где сейчас находился пленник.\n\nИ на первый взгляд его статус не вызывал вопросов. Тензфур Тандербринджер был мало того, что закован в наручники, так ещё и дополнительно тщательно связан по рукам и ногам, одет в простую серую робу и стоял на коленях рядом с офицером и двумя существами шторма. Судя по взъерошенной шерсти и потрёпанному виду пленника, они с полной самоотдачей постарались вытряхнуть из архимага все возможные артефакты. Особенно после его многочисленных выходок в бегах.\n\nЕё Величество спокойно подошла к узнику и его охране, обратившись к последним: — Потери?\n\n— Пять йети и два существа шторма. Местные полицейские и солдаты, — ответил офицер моментально, отдав честь и выпрямившись.\n\n— Приемлемо. Но не лучший расклад. Вольно, — просто ответила Ибыз.\n\nОна осмотрела архимага с головы до ног, а затем перевела взгляд на лицо йети. В его глазах было что-то вроде ревнивой ярости, которую, впрочем, королева сразу поняла, пусть и не испытывая какого-либо сочувствия. Действительно, жалкое подобие лидера.\n\n— Признаю, ты поймала меня, — начал Тензфур, давя кашель, рвущийся сквозь сжатые зубы. — Но мне искренне жалко тебя, Ибыз. Ты никогда не встанешь на один уровень с ним. Даже близко. Даже если ты будешь вдвое жёстче, это будет бесполезно. Потому что ты – ничто и никто. Вояка, лишённая видения будущего и уважения подчинённых. Ты замарала своими грязными руками его наследие, и эти пятна станут гнилью, которая разъест всё королевство изнутри! — выдавил архимаг со всей язвительностью, на какую ещё был способен.\n\nКоролева Шторм слегка улыбнулась и развернулась к офицеру."
SLC_post_scw.44.a:0 "— Приготовьте расстрельную команду. Никто в здравом уме не будет его судить."

SLC_post_scw.45.t:0 "Самая проблемная из трёх"
SLC_post_scw.45.d: "Редко когда существа шторма занимали руководящие позиции. Даже до правления Короля Шторма это считалось чем-то необычным. Их обет молчания и нежелание участвовать в общественной жизни, предпочитая ей изоляцию в крайне религиозных горных общинах, оставались главными причинами, почему это считалось чем-то из ряда вон выходящим. Поэтому-то Гыз и её соратники выглядели на фоне других существ шторма... аномально.\n\nВсе они спустились с гор вскоре после того, как началась гражданская война. Своей целью восставшие провозгласили противостояние фракциям, которые, по мнению существ и правящей элита города Карен, были крайне авторитарными. Это и стало причиной того, что с Гыз и её подельниками обращались снисходительно, в отличие от Тензфура или же Иквуса.\n\nКоролева Шторм сидела с каменным лицом во главе металлического стола напротив существа, некогда бывшего её врагом.\n\n— Почему ты не присоединилась ко мне? Чего ты хотела добиться, поддерживая элиту какого-то неразвитого деревенского региона?\n\nГыз жестами ответила, что военное правительство Ибыз было даже авторитарнее олигархии или же коррумпированной власти безумного мага. Поэтому, реальность была такова, что ни одна из сторон, даже королевская, не представляла идеи, за которые сражались существа шторма. Гыз и её сторонники боролись за перемены; за то, чтобы их жизни, а также жизни других граждан забытого селения стали лучше. Они были готовы пойти на что угодно, дабы над ними не стоял очередной правитель с абсолютной властью.\n\nУчитывая эту информацию, Ибыз здраво оценила угрозу, исходящую от существа, но намёки, которые та давала во время "речи", указывали, что Гыз даже сейчас не поддерживала королевскую власть. Королева также испытывала проблемы, пытаясь опознать, лжёт ли её безэмоциональная собеседница или нет. Глаза-бусинки заключённой выдавали лишь спокойствие и, как положено существам шторма, не показывали её истинных эмоций. Единственное, что в ней выделялось – во время допроса Гыз сидела ровно и насторожено, словно готовый к бою новобранец.\n\nТак или иначе, Её Величеству пришлось сделать выбор."
SLC_post_scw.45.a:0 "Она может быть свободна, но продолжайте следить за ней."
SLC_post_scw.45.b:0 "Не будем ничего менять, отправьте её под домашний арест."
SLC_post_scw.45.c:0 "Закон для всех один, накажите её аналогично другим изменникам."

SLC_post_scw.46.t:0 "Возвращение гражданского правительства" ### only for historical tree ending
SLC_post_scw.46.d:0 "Ибыз Айспау сидела напротив микрофона, находясь в отдалённой от столицы радиостудии, раскладывая записи таким образом, чтобы их было удобно читать во время речи. Конечно же, она и так знала слова наизусть, но учитывая всю важность события, перестраховаться было не лишним.\n\nЗакончив раскладывать бумаги, она жестом указала на свою готовность радисту, и йети за стеклом ответил ей, подняв большой палец кверху. Вся команда работников студии замолчала, собираясь вывести её речь в эфир во время дневной сводки новостей. Королева отвернулась от радиста и посмотрела на свои записи, пытаясь отвлечь себя от мысли, что через несколько минут её будут слушать миллионы существ. Она терпеливо ждала своей очереди, не обращая внимания на вступление, сделанное диктором, и пялилась на красную лампочку над своим столом вплоть до момента, пока та не загорелась зелёным цветом. Ибыз глубоко вздохнула и медленно выдохнула перед тем, как начать.\n\n— Граждане Королевства, я обращаюсь к вам с важным посланием, — заговорила она. — Наш путь к миру и стабильности был долгим и тяжёлым, у многих из нас не было времени даже перевести дух перед тем, как столкнуться с очередной преградой. Наш народ встретился лицом к лицу с несметным числом испытаний и тягот, которые мы всё же стойко вынесли. Однако, как бы всем того не хотелось, но чтобы достичь мира, нам пришлось пойти на крайние меры и допустить армию до управления страной. Да, войска верны королевству, и я являюсь их главнокомандующей, но военная администрация не отвечает нуждам гражданского общества.\n\nИбыз на секунду остановилась, набрала воздуха в лёгкие и продолжила речь.\n\n— В ближайшие недели государственный аппарат полностью перейдёт в руки гражданского правительства, которое будет сформировано в ходе полноценных выборов. Время военного правления подошло концу. Благодарю вас за проявленное доверие, которое вы оказали мне и моей администрации. Пусть сила предков сопутствует вам. Хорошего дня.\n\nКоролева закончила свою речь и нажала на крупную кнопку, находящуюся на панели управления. Йети ожидала, что диктор продолжит свою программу, как ни в чём и не бывало, но он молчал, ровно как и остальные работники радиоцентра, стоявшие за окном в её студию. После длительного молчания до королевы донеслись звуки из соседней комнаты, и только тогда, кажется, мир медленно вернулся к обычной жизни."
SLC_post_scw.46.a:0 "Оковы катастрофы наконец-то были сброшены."

SLC_post_scw.47.t:0 "Красный отступник"
SLC_post_scw.47.d:0 "Политические идеологии – это далеко не та тема, умением разбираться в которой могут похвастаться многие йети, а об учениях и работах Маркс знают и того меньше. Даже Её Величество никогда не брала в руки копию "сверхважного" манифеста пони-идеолога, поэтому она сильно удивилась, когда узнала, что один из её офицеров оказался убеждённым марксистом. Вскоре королева организовала личную встречу с этим сторонником заморской идеологии.\n\nНесмотря на то, что до падения Короля Шторма Равах был офицером воздушных сил, после возвращения с неудавшегося завоевания Северной Зебрики он стал служить под эгидой сухопутных войск. Будучи капитаном воздушного судна, йети воочию увидел упадок дирижабля как средства ведения войны, и после необходимой переподготовки Ибыз допустила его до командования наземными силами. По всем возможным параметрам и признакам Равах служил королеве верой и правдой, и хотя в прошлом у него в речах проскакивали расплывчатые призывы к "действию", ничего серьёзнее этого не всплывало, даже когда тщательное расследование его послужного списка и изучение личности было полностью завершено. Теперь же, когда они остались наедине, пришло время узнать, что же этот странный йети представлял из себя.\n\n— Ваше Величество, ни в коем случае не хотел оскорбить вас или ваши навыки управления королевством, — начал он, наклоняясь ближе к одному из немногих каминов в замке, — вы умелая и опытная правительница, и я безмерно уважаю вас. Однако, как полагается любому существу, у меня есть собственные состоявшиеся принципы.\n\nКоролева Шторм сидела, сохраняя внешнее спокойствие, но мысленно отмечала его выбор слов и поведение во время речи: — Марксистских принципов? — продолжила за него Ибыз, и он кивнул.\n\n— В каком-то смысле, да. Конечно, в нашем удалённом уголке мира я не смог обзавестись полным сборником работ Маркс, но то, что мне удалось вычитать, серьёзно изменило меня и мои взгляды. Интернационализм, марксистский социализм и народная революция, что последует после успехов... — без остановки продолжал Равах, по сути признаваясь в измене высшему руководству, перед которым он сидел. Делалось ли это осознанно или же нет – осталось для Ибыз загадкой.\n\nПока Равах сидел и безуспешно рассказывал о "плюсах" своей идеологии, королеве оставалось только гадать, являлись ли его идеалы угрозой её правлению или же нет. Впрочем, через некоторое время она подняла руку, тем самым остановив его пламенную речь."
SLC_post_scw.47.a:0 "— Этого вполне достаточно, Равах. Ты можешь быть свободен."

SLC_post_scw.48.t:0 "Их маленькое революционное движение"
SLC_post_scw.48.d:0 "Королева Шторм сидела на том же месте, на котором она несколько часов назад слушала абсурдные идеи Раваха Клаудкрэкера. Нечасто так случалось, что королева одновременно была озадачена и не имела понятия, как стоит поступить дальше, однако это стало как раз таким случаем.\n\nС одной стороны, никому в Купели Дождя не было дела до марксизма. Многие йети не могли освоить что-то сложнее базового образования, а большинство тех, кто всё же смог выучиться, просто-напросто довольствовались возможностью найти высокооплачиваемую работу, потому что она позволяла насладиться беззаботной жизнью. К тому же среди населения было мало сторонников левого движения, а те немногие, кто его поддерживал, оказывались обыкновенными невеждами, не знающими ничего ни о социализме, ни об вытекающих из него идеологиях. И учитывая всё это, по мнению королевы, возможно даже не стоило волноваться по поводу странностей капитана, которыми он пытался делиться с другими.\n\nС другой же стороны... Хоть Равах, возможно, и уважал королеву, но она по его взгляду поняла, что это чувство было намного слабее свойственной ему преданности своим убеждениям, которая граничила только с любовью к дирижаблям. Да и закрывать глаза на столь известную в армейских кругах идеологически-промытую фигуру ни в коем случае было нельзя. По этим двум причинам королева боялась доверять ему: случись с государством что-то поистине ужасное – он несомненно найдёт способ потянуть за правильные ниточки. Более того, та уверенность, с которой он говорил, выдавала, что у него были союзники. Среди них, скорее всего, числились члены его команды и подчинённые. Хоть таковых насчитывалось немного, они всё равно представляли угрозу королеве и её администрации.\n\nИбыз откинулась на спинку дивана и вздохнула.\n\nМысль, что ей придётся копать грязь на своих коллег-офицеров, совсем не грела правительнице душу, да и отчёты, касаемые красного капитана, не выдавали в нём кого-то опасного. Несколько долгих часов она тщательно изучала дело Раваха, и там не нашлось ничего, что могло бы его скомпрометировать. Судя по донесениям, он был верен короне столь же сильно, сколь алмазные псы верны грифоньим императорам. Но даже после этого она отказывалась верить, что этот йети был настолько чист, в пользу чего говорил весь её опыт. Хэйлсторм и Тандербринджер стали такими влиятельными лишь потому, что их оставили без надзора, и Равах, возможно, не станет исключением.\n\nТак или иначе, прежде чем вынести вердикт, Ибыз посчитала нужным поделиться информацией с Имаму. Когда она встала с дивана и направилась к своему кабинету, чтобы составить письмо, правительница пришла к выводу, что..."
SLC_post_scw.48.a:0 "... как и за любой другой угрозой, за Равахом нужно пристально следить."
SLC_post_scw.48.b:0 "... внимание ВСО стоит сконцентрировать на зебрах, а не на каком-то красном агитаторе."

SLC_post_scw.49.t:0 "Несколько волнующих деталей"
SLC_post_scw.49.d:0 "— То есть вы хотите сказать, что поддерживаете Раваха в вопросе идеологии? — спросил интервьюер и поправил круглые очки, держа в свободной руке авторучку и записную книжку. Младшая офицер некоторое время поразмышляла над этим вопросом и после неопределённо покрутила рукой в разные стороны, как бы говоря: "ну, что-то вроде того".\n\n— По большей части, да, я согласна с ним. Наше мнение разнится по поводу всяких мелких деталей вроде организации армии и правительства, но это мелочи, которые несущественны перед лицом неизбежной революции. А вот как дела будут обстоять после первых этапов переворота, это уже вопрос посложнее.\n\nКак показалось интервьюеру, выражение "неизбежная революция" придало изначально забавному комментарию несколько зловещий оттенок и сделало атмосферу в комнате более напряжённой. Впрочем, йети быстро вернулся к работе: он поднял заготовленный блокнот и накарябал на листочке пару замечаний, после чего чуть выгнул бровь и посмотрел на улыбающуюся йети. Революционеры не боялись высказывать своё мнение – это было ясно. Но вот чего интервьюер не мог понять, так это почему офицер так спокойно рассказывала ему об этом. Была ли это слепая наивность или ещё что – неизвестно.\n\n— Благодарю вас за ответ. Следующий вопрос, — продолжил йети и поправил стопку листов в попытке сфокусироваться. — Если наша страна в очередной раз столкнётся с угрозой гражданской войны, чью сторону вы займёте: сторону королевы или её противников.\n\n— Это полностью зависит от того, какой будет противоборствующая сторона, — быстро ответила офицер, сложила руки и продолжила улыбаться без видимой на то причины.\n\nС первого взгляда ответ офицера звучал весьма безобидно, но вместе с общим контекстом создавалась совсем другая картина. Интервьюер вновь опустил глаза к своим записям и подметил часть, отмеченную как "СМОТРЕТЬ В ОБА", специально выделенную жирным шрифтом. Когда он смотрел на офицера, то не видел в ней верную слугу короны. Даже по относительно расслабленным стандартам, установленным во время правления Ибыз Айспау, её политические взгляды представлялись чем-то радикальным.\n\nВновь оторвав глаза от записей, интервьюер медленно закивал: — Хорошо, это всё, что мне сегодня от вас нужно. С учётом вашего незапятнанного резюме, Королева Шторм щедро позволяет вам продолжить службу в вооружённых силах королевства. Единственное, о чём бы я хотел вас попросить: не злоупотребляйте доверием и терпением Её Величества. Всё понятно?\n\nВ ответ офицер просто улыбнулась и кивнула, поднимаясь со своего места."
SLC_post_scw.49.a:0 "Заслуги помогут закрыть глаза на что угодно."

SLC_post_scw.50.t:0 "Пурпурная кровь"
SLC_post_scw.50.d:0 "На сей раз он спрятался в лесу; или это были джунгли? Неважно, ведь старая зебра в любом случае сбежит в другое место, когда Имаму решит вновь посетить его. И, как всегда, искать старика придётся не без помощи прочих структур королевства, потому что спрятаться в Звахиле было очень легко. Но, по крайней мере, его отец избегал крупных городов, что уже помогало в его поисках, которые с каждым разом становились всё более долгими.\n\nИмаму осторожно переступил через огромное количество наваленных веток и принялся изучать крыльцо на наличие ловушек. Не то, чтобы там действительно что-то могло оказаться, но с годами паранойя Садики лишь усиливалась, да и Ибыз в прошлом не нашла ничего умнее, кроме как рассказать Имаму о том, насколько легко создаются взрывные ловушки. Потратив несколько минут на изучение местности, зебра не нашёл ничего, кроме травы и раскиданных тут да там досок – материала, из которого была сделана лачуга.\n\nМедленно подойдя к двери, он замер на несколько секунд и, собравшись с новыми силами, постучался в дверь, надеясь хоть как-то наладить контакт со своим отцом.\n\n— Пап, ты здесь?\n\nПочти сразу же после своего вопроса с обратной стороны двери послышались грохот и треск, за которым тут же последовал недовольный неразборчивый вскрик. Только спустя минуту или около того медленно шаркающие копыта достигли двери, и, судя по реакции на обращение, копыта эти принадлежали отцу Имаму. "Знать живой ещё", — подумал зебра, после чего заговорил его отец.\n\n— Ты же в курсе, что у меня есть радио? — пробормотал Садики низким голосом существа, давно отжившим свои лучшие годы. — Я слышал, что они собираются сделать в Гиении, и я знаю, кого ты поддерживаешь в этом конфликте. Зачем тебе вообще нужно приходить в богами забытую глушь и постоянно напоминать мне о том, что смерть твоей матери была напрасной?\n\nИмаму поморщился и опустил глаза вниз, всеми силами пытаясь сохранить самообладание.\n\n— Я просто пытаюсь заботиться о тебе. Сам же ты этого не сделаешь. Азали бы хотела, чтобы мы, по крайней мере, общались друг с другом.\n\n— Не смей произносить её имя! — злобно прорычал Садики. — Иди отсюда, а то пропустишь гиену, которая поможет тебе лизать пятки йети.\n\nИмаму повиновался приказу отца, отступил от двери, вытер с глаз слёзы и сделал несколько глубоких вдохов."
SLC_post_scw.50.a:0 "По крайней мере он не молчал."

SLC_post_scw.51.t:0 "Лазурная кровь"
SLC_post_scw.51.d:0 "Прислонившись к стене и вглядываясь в пустоту, Ибыз стояла напротив двери в знакомую квартиру. Внутри наверняка сидел её отец, Кажер Стормпау, кто, как предполагала королева, в это время суток наслаждался травяным чаем. Именно благодаря его вкусам она прониклась любовью к этому напитку, а вскоре и страстью к кулинарии. Однако, к сожалению, те спокойные дни были давно позади.\n\nСпустя несколько томительных минут, Королева Шторм прекратила подпирать стену, подошла к двери в квартиру и неспешно, но уверенно постучала в неё.\n\n— Отец, это я. Надеюсь, что у тебя всё хорошо.\n\nОтветом, как и всегда, оставалась тишина. Королева знала, что её голос был достаточно громким, чтобы отец мог услышать её сквозь стены из гипсокартона и кирпича, но он просто предпочитал не отвечать ей. Такая картина повторялась вот уже почти целые десять лет: Кажер не разговаривал ни с ней, ни с кем-либо другим, кого она посылала вместо себя, и этот факт уже сам по себе делал тихий вечер чуть более невыносимым. Королева продолжала тщетно ожидать ответа от родителя.\n\nТак и не дождавшись слов от отца, Ибыз вновь решила заговорить.\n\n— В королевстве всё, по большей части, хорошо. Проблемы, с которыми мы сталкиваемся, не критичны. Мне жаль, что стабильности и процветания, которые я принесла нашему и другим народам, недостаточно, чтобы оправдать меня в твоих глазах. Я смею надеяться, что ты хотя бы выходил на улицу и смог насладиться относительным спокойствием. Мне кажется, что в этом плане всё стало намного лучше, чем было.\n\nВсё, что она услышала изнутри – это лёгкое шуршание одежды о какую-то мягкую поверхность: стул с подбивкой или шезлонг, которые он мог себе позволить с учётом того, что Ибыз всё ещё платила за квартиру из своего жалованья. Королева по-прежнему помнила, как тяжело ей было уговорить отца переехать сюда, несмотря на то, что в те годы он стоял на пороге нищеты. Всё это было очень давно – ещё когда она только поступила на службу и лишь начала зарабатывать какие-никакие гроши, чтобы свести концы с концами. В то время у неё была лишь одна альтернатива армии – голодная смерть. Иногда Ибыз задумывалась, а не пришёлся бы по душе Кажеру именно такой исход?\n\n— Больше мне нечего тебе сказать, — заявила она и своим тоном поставила точку в их "диалоге". Секундой позже королева с тяжестью на душе приложила руку к двери и нерешительно добавила. — Я заказала твой любимый травяной чай. Точнее, я надеюсь, что он ещё твой любимый. Посылка прибудет через несколько дней. Ну, пап, увидимся. Или услышимся.\n\nЕй потребовалось некоторое время, чтобы убрать руку с покрытой пылью двери и начать спускаться обратно по пустой лестнице."
SLC_post_scw.51.a:0 "Предки, дайте мне сил..."



SLC_uzerasi_revolt.1.t:0 "Бунты в Мзизиме"
SLC_uzerasi_revolt.1.d:0 "Хаотичные забастовки в городе Мзизима не были чем-то новым. Время от времени промышленные предприятия города останавливались, обычно всего на несколько дней, после чего некоторые рабочие получали прибавку к зарплате, или протест в целом становился слишком утомительным для всех участвующих. В любом случае, обычно все эти незначительные проблемы просто разрешались сами по себе через некоторое время, практически без вмешательства со стороны правительства.\n\nНо на этот раз всё было по другому.\n\nПоначалу это выглядело как обычная забастовка, поскольку многие зебры покинули свои рабочие места и вышли на улицы, скандируя различные лозунги. Власти были проинформированы, и на место стычки направились отряды военной полиции, но мало кто ожидал какого-либо насилия.\n\nНо когда помимо требований о повышении зарплаты в толпе стали появляться розовые флаги и портреты покойной Азали, последней правительницы независимого королевства Узераси и матери Имаму, стало ясно, что это не обычный протест. С тех пор к бунтующим начало присоединяться всё больше и больше зебр, пока ситуация не обострилась до такой степени, что губернатор региона запросил переброску отрядов военной полиции из других районов в попытке удержать ситуацию под контролем.\n\nНачали поступать сообщения о многочисленных случаях насилия, спровоцированных как йети, так и протестующими, после чего мирное шествие постепенно начало перерастать в массовые беспорядки. Предприятия, управляемые йети, а также правительственные здания вполне ожидаемо стали основными объектами гнева толпы и немало пострадали.\n\nНевозможно сказать, было ли это всё это организовано заранее или же получилось спонтанно. Впрочем, наверное, оба варианта в какой-то степени были правдивы. Но самое важным является то, что этот бунт не планирует утихать, поскольку уровень насилия только растёт, а в город с каждым днём прибывает всё больше войск. Что-то должно измениться."
SLC_uzerasi_revolt.1.a:0 "Не к добру всё это..."

SLC_uzerasi_revolt.2.t:0 "Флаги сброшены"
SLC_uzerasi_revolt.2.d:0 "Имаму несколько смущённо подошёл к столу в кабинете Королевы Шторм, на ходу просматривая множество отчётов и наспех составленных карт, на большинстве из которых красовались самописные каракули. Сама Ибыз Айспау стояла чуть поодаль, просматривая очередную папку с документами, присланную, скорее всего, из ВСО. Даже у них были проблемы с лояльностью некоторых их агентов после начала беспорядков.\n\nЗебра отодвинул несколько документов в сторону, чтобы получше рассмотреть карты под ними, и ему сразу бросилось в глаза, что город Мзизима считается окончательно вышедшим из-под контроля. Искренне стараясь разобраться во всех пометках, сделанных ручкой, Имаму понял, что вооружённым силам был дан приказ отступить из города. Это была хорошая новость, хотя и довольно неожиданная. До этого момента Её Величество была не против подавить бунт силой.\n\nПосмотрев на Ибыз у окна зебра прокашлялся. — Ситуация, кажется... скверной. Но почему... почему вы не отправили военных разобраться с повстанцами?\n\n— А почему они выбрали ТЕБЯ в качестве символа восстания? — ответила вопросом на вопрос йети, из-за чего её гость неловко заёрзал на месте, оторвавшись от отчёта. — Я не посылала туда военных, потому что целый город, что взялся за оружие, и мелкие акты сопротивления – это совершенно разные вещи. Если я применю против них силу – это будет точкой невозврата на пути к абсолютной тирании. Пока что я надеюсь услышать условия мятежников или уничтожить заводил, когда все непричастные и не готовые воевать вернутся по домам. Для тебя же, наверное, будет предпочтительнее первое. Вообще, как мне кажется, переговоры как раз и состоятся между мной и тобой. Когда придёт время.\n\nЗебра замер в ступоре и лёгком ужасе, а по его лицу скатилась капля пота. Но в глазах была решимость. — Да, мне тоже так кажется. Я надеялся, что до этого не дойдёт, но если мне придётся выбирать между твоей агрессивной властью и безопасностью моего народа, боюсь, я выберу последнее.\n\nНа несколько секунд, показавшихся бесконечными, йети закрыла глаза, после чего наконец вздохнула. — Тогда иди. Я ещё не определила свой подход, но точно не стану удерживать в заложниках друга.\n\nНесколько мгновений Имаму смотрел на Ибыз со смесью благодарности, недоверия и глубокой озабоченности. Но вскоре он уже мчался галопом по коридорам дворца к ближайшему выходу."
SLC_uzerasi_revolt.2.a:0 "Зебре оставалось только надеяться, что Королева Шторм примет правильное решение."

SLC_uzerasi_revolt.3.t:0 "Хаос в Звахиле"
SLC_uzerasi_revolt.3.d:0 "— Народ! Вооружаемся! — прокричал зебра, перебивая стоящий в заведении гвалт.\n\nСразу же после оклика перед барной стойкой сформировалась очередь из примерно двадцати существ, терпеливо ожидающих, пока им выдадут оружие. Присутствующие перебрасывались друг с другом фразами, каждая из которых произносилась с разным акцентом, в то время как самый крикливый из них раздавал ружья, с которыми все тайно тренировались несколько месяцев. Из-за особого строения винтовок йети многим зебрам было трудно с ними обращаться даже после длительных тренировок, однако на текущий момент эффективность стрелков не имела значения – важно, что они были вооружены.\n\nПоследней в очереди на получение оружия стояла молодая зебра-новичок, совсем недавно пополнившая ряды повстанцев.\n\n— Утречка, Акиба! Собираешься присоединиться к нам? — спросила молодая зебра, подошедшая к барной стойке.\n\n— Было бы глупо, если бы я остался в стороне, Фахари, — быстро ответил старик и передал соратнице громадный револьвер с приблизительно десятью патронами. — Уверена, что справишься с отдачей на этом "малыше"? Пушки йети – это тебе не игрушка.\n\nВ ответ Фахари тихонько хихикнула и принялась заряжать револьвер, а сделавший ей замечание жеребец потянулся за отцовским ружьём, которое лежало под барной стойкой.\n\n— Справлюсь. В худшем случае просто отдам его кому-нибудь из вас, но вообще я училась обращаться с ним.\n\nПерезаряжать револьвер было трудоёмким делом, в особенности когда для этого имелись только копыта. Многие из повстанцев пытались пользоваться сменными барабанами, которые они "позаимствовали" у членов военной полиции, но особого успеха это не принесло. На их счастье, много перезаряжаться им, вероятно, не понадобится – патроны были настолько крупными, что вполне хватит и одного выстрела, дабы вывести врага из строя... При условии, что этим врагом не окажется существо шторма, конечно. Впрочем, в такой глуши зебры вряд ли столкнутся с ними.\n\n— Народ! — Акиба передёрнул затвор винтовки и несколько раз ударил копытом по столу, чтобы привлечь внимание соратников. — Понимаю, что у нас тут собралась целая солянка из идеологов, но постарайтесь не препираться друг с другом, когда окажетесь в городе. Запомните: мы не гармонисты, не монархисты, не республиканцы, и не представители какой бы там ни было больной идеологии, которой вы можете лично придерживаться – главным образом мы все выступаем против йети! Сейчас наша цель такова – разоружить полицию, возможно подобрать парочку "друзей" по пути и доложить Узераси о нашем успехе! Ну, все готовы?!\n\nПо всей таверне пронёсся слитный хор ревностных возгласов, и зебры вразнобой принялись покидать затхлую таверну, дав начало восстанию в Звахиле."
SLC_uzerasi_revolt.3.a:0 "Сейчас или никогда!"

SLC_uzerasi_revolt.4.t:0 "Падение Владения"
SLC_uzerasi_revolt.4.d:0 "Рано утром сотни протестующих, повстанцев и прочих бунтовщиков ворвались на старую оперативную базу Королевы Шторм, находящуюся на землях Звахиле. Мнози, на протяжении нескольких лет называвшийся Владением Айспау, по сути был небольшим городком, построенным внутри массивных горных фортификаций. Изначально поселение было основано зебрами Мазви, Ибыз же вскоре после вступления на должность правительницы этих земель приказала отстроить и увеличить здесь количество защитных сооружений, превратив город в то, чем он является сейчас.\n\nВ последнее время Мнози был по большей части оставлен на произвол судьбы. Ещё во время гражданской войны он играл важную роль в организации снабжения, и йети отстроили вокруг него отличную систему коммуникаций, однако это не помогало расквартированному там небольшому контингенту солдат сдерживать разъярённых бунтовщиков. Последний гвоздь в крышку гроба забила сама Ибыз, когда после смещения центра правления из Мнози в Глаз Бури она отказалась посылать подкрепления во Владение. Следствием такого решения стала нехватка рук и сил в укреплении, чтобы противостоять восставшим.\n\nКогда пришли первые телеграммы, ни Королева Шторм, ни Узераси не были удивлены, что крепость так быстро сдалась. Более того – они ожидали такого исхода событий: большая часть солдат сочувствовали существам, в окружении которых они прожили столько времени, и часть местного гарнизона безмолвно опустила оружие, с тяжёлой душой приняв сторону бунтовщиков. Среди "защитников" города почти никто не хотел сражаться. С теми немногими, кто всё же вступился за честь крепости, быстро разделалась недовольная толпа, вооружённая тем, что им передали сдавшиеся йети.\n\nФлаги, некогда олицетворяющие вездесущую власть Ибыз Айспау, сорвали со своих мест и сожгли на гигантских кострах, а всё, что осталось от городской оружейной быстро разграбили, прибрав к рукам (и копытам) вооружение местного гарнизона вместе с несколькими тысячами снарядов для захваченного оружия. Падение крепости было не совсем грандиозной, но всё же победой.\n\nВскоре самые спокойные из митингующих, изначально принявших участие в (по большей части) мирном восстании, вернулись домой, готовясь ко сну. Но помимо таких "бунтарей" были и те, что покинули город вместе с повстанцами. Они направлялись в сторону Мзизимы, чтобы принять участие в готовящейся битве, которую каждый из них ожидал увидеть. Если или, вернее, когда эта битва начнётся, восставшие знали, что победа не достанется им так же легко."
SLC_uzerasi_revolt.4.a:0 "Это было лишь вопросом времени."

SLC_uzerasi_revolt.5.t:0 "При всём уважении"
SLC_uzerasi_revolt.5.d:0 "Сопровождаемая отрядом существ шторма, Ибыз рывком заняла единственное свободное место за столом.\n\n— Огласите ваши требования.\n\nВ пентхаусе на окраине Мзизимы повисло напряжение, которое, казалось, было осязаемым. И пока правительница сверлила взглядом Имаму, сидящего напротив неё, оно продолжало расти. Зебра не привык соревноваться со своей подругой в умении морально подавлять собеседника, но сейчас он держался достойно, скрывая своё волнение за ритмичным постукиванием копыт по столу. Оба правителя чувствовали, будто сопровождающие их группы солдат и дворян готовятся вцепиться друг другу в глотки, что, в общем-то, было недалеко от истины.\n\nЛицо восстания, Имаму, отвернулся от собеседницы и достал из сумки кипу документов, после чего протянул их королеве на рассмотрение. Пока она изучала бумаги, зебра внимательно наблюдал за её реакцией.\n\n— Вкратце, у нас три условия, — начал Имаму. — Первое их них – все деспотичные "реформы", введённые после объединения обоих королевств, должны быть отозваны из конституции, либо, в крайнем случае, пересмотрены. Второе – создание действенной системы сдержек и противовесов для управляющих структур йети. Чтобы достичь нужного результата мы предлагаем установить в государстве диархию: в этом случае моя семья и принадлежащие им земли будут подчиняться мне напрямую, как новому королю Звахиле. Так мы сможем сформировать содружество из двух королевств, где власть монархов будет едина, абсолютна и равна. И последнее – после всех испытаний, выпавших на долю семьи Узераси, права и привилегии моего благородного дома будут восстановлены за некоторыми исключениями.\n\nИмаму выдвинул последнее требование, и королева на долю секунды увидела, как его лицо слегка исказилось, что, вероятно, было попыткой скрыть недовольную гримасу. Очевидно, он понимал, что возвращать дворянам их бывшую власть будет нецелесообразно, но его позиция не позволяла оспаривать желания богатых и влиятельных фигур, поддерживающих восстание.\n\nИбыз поднесла кипу бумаг поближе и вновь начала перелистывать страницы, выигрывая себе время на раздумья. Этот труд Имаму, без сомнения, был безупречным, учитывая то, кто была его учительницей уже столько лет.\n\n— И я добавлю, — сказал зебра поверх оглушающей тишины, — если вы решите отказать нам в наших требованиях – вам и вашим сопровождающим позволят уйти отсюда. Узераси объявят о своей независимости ровно через час после того, как вы покинете переговоры. Наши стороны окажутся в состоянии войны.\n\nИбыз медленно подняла глаза от бумаг и посмотрела на своего друга, оказавшего ей этот добрый жест, и тут же напряглась, вслушиваясь в монотонное тиканье древних часов, смешанное с тихим выдохом одного из дворян, сделавшего длинную затяжку. В конце концов королева приняла решение."
SLC_uzerasi_revolt.5.a:0 "— Теперь я наконец-то вижу всех до единого врагов королевства, — мрачно произнесла она и встала из-за стола."
SLC_uzerasi_revolt.5.b:0 "— Я... принимаю ваши условия, — смирилась она и потянулась к ближайшей ручке."

SLC_uzerasi_revolt.6.t:0 "Через бухту Баконни"
SLC_uzerasi_revolt.6.d:0 "Маленькие парусники не очень хорошо заменяли полноценные транспортные корабли в качестве средств переброски солдат, однако таковыми были единственные судна, доступные семье Узераси. Многим зебрам было тяжело смириться с фактом, что правящая семья продолжала наращивать своё богатство вопреки войне с йети. Впрочем, ни для кого такой расклад дел не оказался чем-то кардинально новым, да и готовность Узераси поделиться нажитым добром (яхтами, например) для поддержки восстания несколько улучшило отношение масс к правителям.\n\nОб их богатствах как раз и размышляли окружённые тьмой солдаты, когда дорогая лодка с силой села на мель на другой стороне бухты Баконни. Одного только звука дерева, скрипящего от соприкосновения с гравием и песком, хватило, чтобы заставить многих зебр поморщиться, но когда корабль полностью остановился и вместо скрипа прозвучала симфония трескающихся досок, рожи корчили уже все поголовно. Несомненно – владельцу яхты придётся немало потратиться на её починку. Если он, конечно, получит её обратно.\n\n— Высаживаемся, двигаемся в лес и разбиваем там лагерь! — прозвучал приказ от зебры-командира.\n\n"Комментарии командования как всегда бесценны" — думали солдаты; ведь без замечания начальства, конечно же, никто из них и не подумал бы вылезти с разбившегося судна и попытаться спрятаться от пытливых глаз врага. Врага, к встрече с которым был готов каждый из них, но которого никто не ожидал увидеть в такой глуши: йети наверняка не патрулировали Иджеби из-за беспорядков в регионе, а находится здесь, в таком захолустье, у них тоже не было никаких причин.\n\nПоэтому, когда горстка лучей света приблизилась к зебрам с юга, они сильно удивились и разбежались по укрытиям, надеясь, что неминуемая битва быстро закончится.\n\n— Это там наша лодка? — с лёгким сомнением прошептала одна из фигур, чей внешний вид был полностью перекрыт светом лампы, пробивающимся сквозь кромешную тьму. — Да я прикалываюсь, конечно она наша – йети бы в такую не поместились. Но где же тогда "морячки"? Мы должны были встретиться с ними где-то здесь.\n\nМедленно, но верно "морячки" дали о себе знать, осторожно выбираясь из укрытий, всё ещё волнуясь насчёт вероятной засады йети. К счастью для солдат, появление незнакомых фигур обошлось без подвоха, и им всем понадобилось всего несколько минут, чтобы осознать, что к чему. Похоже, когда придёт время, зебры Иджеби встанут на сторону Узераси, будь оно к добру или к худу."
SLC_uzerasi_revolt.6.a:0 "Но праздновать было ещё рано."

SLC_uzerasi_revolt.7.t:0 "Хэйзебы принимают сторону Имаму."
SLC_uzerasi_revolt.7.d:0 "Королева в очередной раз засиделась допоздна в своём кабинете, лихорадочно обмениваясь сообщениями с различными военными частями и отдавая им приказы. Она уже собиралась закончить с работой и отправиться спать, но неожиданно в двери её покоев кто-то настойчиво постучался.\n\n— Ваше Величество, мы перехватили телеграмму из Верхнего Хэйзебленда. В ней указывается, что их администрация готовится или уже готова официально поддержать восстание Узераси и присоединиться к боевым действиям.\n\nС трудом оторвав себя от заваленного бумагами стола, йети подошла к источнику шума, слегка прихрамывая из-за того, что недавно ей довелось споткнуться об журнальный столик. Ибыз совсем не обращала до этого внимание, насколько уже было поздно на улице и сейчас едва ли могла видеть дальше трёх метров от свечей, блекло горящих на канделябре, что стоял на рабочем столе. На её счастье, из-за двери, ведущей в королевские покои, исходило слабое свечение, которое и стало для неё маяком, пока она недолго и неуклюже шагала к голосу.\n\n— Передай, пожалуйста, телеграмму, — усталым голосом скомандовала Ибыз, потирая глаза задней частью руки. — После этого можешь быть свободен.\n\nСолдат повиновался королеве; он вручил ей телеграмму, отсалютовал и тут же развернулся. Держа в руках свёрток с посланием хэйзебов, Её Величество только и успела, что отдать честь посыльному, когда тот резко развернулся и покинул её покои. Чуть помешкав перед дверью, Ибыз наконец проковыляла к креслу около холодного камина и зажгла ещё парочку свечей. Она надеялась насладиться хоть каким-то уютом в преддверии прочтения письма, несомненно содержащего плохие вести.\n\n"ЭТА ТЕЛЕГРАММА СОСТОИТ ИЗ ТРЁХ ЧАСТЕЙ ТОЧКА ЕСЛИ ПРОЧИЕ ЧАСТИ ПЕРЕДАЧИ НЕ БУДУТ ПОЛУЧЕНЫ СЧИТАЙТЕ ЧТО ОНИ ПЕРЕХВАЧЕНЫ ТОЧКА ВЕРХНИЙ ХЭЙЗЕБЛЕНД ЖАЖДЕТ СВОЕЙ СВОБОДЫ И СВОБОДЫ СВОИХ БРАТЬЕВ ТОЧКА МЫ ПРИСОЕДИНИМСЯ К УЗЕРАСИ КОГДА ПРИДЁТ ВРЕМЯ ТОЧКА ПУСТЬ НОЧЬ БУДЕТ ТИХАЯ А РАССВЕТ ЯРКИМ ТОЧКА"\n\nНедовольно простонав, Королева поднесла руку к лицу и медленно провела по задубевшей коже, позволив телеграмме упасть на стол, после чего откинулась на спинку кресла. В какой-то мере она была совершенно не удивлена такому исходу событий, но, так или иначе, эта новость раздражала её. С началом переговоров, как надеялась Ибыз, зебры будут обязаны проявить здравый смысл, чтобы избежать кровопролития... Если переговоры начнутся, конечно.\n\nПосле нескольких секунд раздумий она осторожно вернулась к рабочему столу, поводила по нему рукой в поисках ручки и дописала новую важную заметку в своём постоянно растущем списке дел.\n\n— Нужно расширить... сеть оборонительные сооружений... вглубь на север."
SLC_uzerasi_revolt.7.a:0 "По крайней мере они не окажут особого сопротивления."

SLC_uzerasi_revolt.8.t:0 "Последний шанс"
SLC_uzerasi_revolt.8.d:0 "Сопровождаемая отрядом существ шторма, Ибыз бесцеремонно заняла единственное свободное место за столом.\n\n— Огласите ваши требования.\n\nВ пентхаусе на окраине Мзизимы повисло напряжение, которое, казалось, было осязаемым. И пока правительница сверлила взглядом Имаму, сидящего напротив неё, оно только продолжало расти. Зебра не привык соревноваться со своей подругой в умении морально подавлять собеседника, но сейчас он держался достойно, скрывая своё волнение за ритмичным постукиванием копыт по столу. Оба правителя чувствовали, будто сопровождающие их группы солдат и дворян готовятся вцепиться друг другу в глотки, что, в общем-то, было недалеко от истины.\n\nКлючевая фигура восстания, Имаму, слегка отвернулся от собеседницы и достал из сумки кипу документов, после чего протянул их через стол королеве на рассмотрение. Пока она изучала бумаги, зебра внимательно наблюдал за её реакцией; его пристальный взгляд был сравним с ярким лучом, проходящим через грязную линзу – настолько сфокусирован и одновременно затуманен ситуацией он был в те секунды.\n\n— Вкратце, у нас три условия, — начал Имаму. — Первое их них – все деспотичные "реформы", введённые после объединения наших королевств, должны быть отозваны из конституции, либо, в крайнем случае, пересмотрены. Второе – создание действенной системы сдержек и противовесов для управляющих структур йети. Чтобы достичь нужного результата мы предлагаем установить в государстве диархию: в этом случае моя семья и территории, являющиеся их владениями, будут подчиняться мне напрямую, как новому королю Звахиле. Это, в свою очередь, позволит нам сформировать содружество из двух королевств, где власть монархов будет едина, абсолютна и равна. И последнее – после всех испытаний, выпавших на долю семьи Узераси, права и привилегии моего благородного дома будут восстановлены за некоторыми исключениями.\n\nИмаму выдвинул последнее требование, после чего королева на долю секунды увидела, как его лицо слегка исказилось, что, вероятно, было попыткой скрыть недовольную гримасу. Очевидно, он понимал, что возвращать дворянам их бывшую власть будет нецелесообразно, но его позиция не позволяла оспаривать желания самых богатых и влиятельных фигур, поддерживающих восстание.\n\nИбыз поднесла кипу бумаг поближе и вновь начала пролистывать страницы, но не для того, чтобы изучить их, а скорее чтобы дать себе лишнее время подумать. Этот труд Имаму, без сомнения, был безупречным, учитывая то, кто был его учительницей уже столько лет.\n\n— И я добавлю, — сказал зебра поверх оглушающей тишины, — если вы решите отказать нам в наших требованиях – вам и вашим сопровождающим позволят уйти отсюда. Узераси объявят о своей независимости по радио ровно через час после того, как вы покинете переговоры. Наши стороны окажутся в состоянии войны.\n\nИбыз медленно подняла глаза от бумаг и посмотрела на своего друга, оказавшего ей этот добрый жест, и тут же напряглась, вслушиваясь в монотонное тиканье древних часов, смешанное с тихим выдохом одного из дворян, сделавшего длинную затяжку. В конце концов королева приняла решение."
SLC_uzerasi_revolt.8.a:0 "— Теперь я наконец-то вижу всех до единого врагов королевства, — мрачно произнесла она и встала из-за стола."
SLC_uzerasi_revolt.8.b:0 "— Я... принимаю ваши условия, — смирилась она и потянулась к ближайшей ручке."

SLC_uzerasi_revolt.9.t:0 "Его истинное лицо"
SLC_uzerasi_revolt.9.d:0 "С самого начала было очевидно, что Джахи в конце концов окажется предателем. Во время службы королеве он не проявлял открыто оппозиционных взглядов и служил короне без нареканий, однако было много звоночков, что долго находиться под крылом Её Величества офицер не собирался.\n\nИбыз корпела над отчётом, тщетно пытаясь понять, куда Джахи мог сбежать и кто помог ему это сделать – но всё безуспешно. Без сомнений, он тщательно подготовил свой путь отхода месяцы назад, возможно даже начал продумывать его ещё когда только поступил на службу. Оставлять его фигуру без должного внимания в такой критический момент как сейчас было грубой ошибкой, но учитывая, что ресурсы королевства и так уже были на пределе – это происшествие едва ли стало чем-то неожиданным.\n\nНесколько отчётов из ВСО указывали, что, вероятнее всего, он примкнул к силам врага и собирался участвовать в скорой битве на их стороне. И вот это уже было настоящей угрозой. Потеря нелояльного генерала не представлялась столь большой проблемой, как факт того, что этот же самый генерал теперь служил врагам Её Величества. Конечно, Джахи использовал связи в администрации, чтобы добиться своей должности, а также предпочитал не рисковать, но, тем не менее, он всё ещё был способным в областях планирования и организации. Дивизии под его командованием, несомненно, станут серьёзным испытанием для солдат королевства.\n\nПройдясь по личной кухне, Королева Шторм подобрала листок бумаги и ручку, начиная делать заметки. Первое и самое важное – агенты, назначенные следить за Джахи, должны быть наказаны за свою халатность и переведены на выполнение любой другой контрпартизанской работы. Но что важнее – на плечи королевской администрации ложится задача по заполнению освободившегося места в генштабе. Кандидатов на новую должность королева решила проверять самолично, даже если на это и уйдёт непозволительно много времени.\n\nЙети дотянулась до телефона, стоящего на высокой кухонной стойке, и набрала нужный ей номер.\n\n— Крепость Лазурный Холм, подключите меня к центральному промышленному району.\n\nВ обычном случае телефонист перенаправил бы звонок к получателю с определённой паузой в своих действиях, однако вызов королевы перевели на нужную линию почти моментально.\n\n— Вам что-то необходимо, Ваше Величество?\n\n— Мне нужен отчёт, касающийся Джахи, описание следующих шагов в решении этой проблемы и доклад, затрагивающий ваши оперативные задачи, — кратко сообщила она и вздохнула, услышав голос лидера ВСО в четвёртый раз за сутки."
SLC_uzerasi_revolt.9.a:0 "Нельзя терять ни минуты."

SLC_uzerasi_revolt.10.t:0 "На одного офицера меньше"
SLC_uzerasi_revolt.10.d:0 "Это был настоящий Тартар, а не утро.\n\nКоролева Шторм медленно приближалась к двери в квартиру Нор Блэкайс. Она не пришла на заседание генерального штаба и даже не предупредила никого об этом заранее. И так уж вышло, что её дом находился совсем неподалёку, поэтому заседавшие решили "пойти проведать её". Большинство подозревало наличие какой-то ловушки от Нор, однако Ибыз понимала ситуацию намного лучше остальных.\n\nВ то время как существа шторма подготовили свои винтовки, а офицеры расчехлили револьверы, Ибыз просто подошла к двери и уверенно дёрнула ручку. Закрыто, но не более того; ловушек тоже не было обнаружено. Королева отступила на шаг от двери и напряглась, а офицеры удивлённо переглянулись. Через секунду правительница внезапно ударила ногой по двери и с ужасающим треском выбила её из петель.\n\nНе ожидая, пока усядется пыль, Ибыз бесцеремонно зашла внутрь и осмотрелась по сторонам, в то время как солдаты обогнули её из-за спины и тут же приготовились зачищать жилище от возможных противников. Впрочем, здесь было пусто: в квартире никто не появлялся уже, наверное, неделю. Скорее всего её покинули сразу же прошлого заседания.\n\nПоняв, что внутри безопасно, йети и существа шторма убрали оружие и начали обыскивать место жительства беглого офицера на наличие хоть чего-то достойного внимания. Эти поиски завершились лишь тогда, когда один из офицеров вошёл в спальню и обнаружил там нечто, что наконец расставило все точки над i.\n\n— Ваше Величество, здесь какая-то записка. Я... я не могу прочитать её, может вы посмотрите? Должно быть, она написана на старом языке.\n\nИбыз приняла предложение офицера и прошла в комнату, откуда послышался его голос, после чего взяла записку из рук подчинённого. Следом за ней в спальню последовало и одно из внезапно заинтересовавшихся ситуацией существ шторма. Королеве, как следовало из её положения, полагалось знать старый язык, однако она ещё не до конца выучила его. Не помогал переводу и, в лучшем случае, отвратительный почерк Нор, который, впрочем, всё же позволял сразу отличить письменную речь существ шторма. Ибыз слегка прищурилась и парочку раз прочитала записку про себя, прежде чем зачитать её вслух.\n\n— Звучит письмо так: "Прошу прощения у своей королевы и близких друзей. Я решила последовать зову сердца и души, поэтому мне придётся покинуть вас. Я не смогу предать ни своего мужа, ни его короля".\n\nПовторно прочитав письмо, чтобы убедиться в правильности перевода, королева после передала записку пытливому существу шторма, который тут же разорвал полученную бумажку на маленькие кусочки. Находящиеся в комнате офицеры обменялись между собой многозначительными взглядами, но в один момент успокоились. На лицах многих из них застыла одна эмоция – сожаление."
SLC_uzerasi_revolt.10.a:0 "Они все знали, какая судьба ожидает предателей."

SLC_uzerasi_revolt.11.t:0 "Старый дом на горе"
SLC_uzerasi_revolt.11.d:0 "Небольшой городок и крепость, спрятавшаяся за ним, напоминали миниатюру битвы за Глаз Бури, когда его только выхватили из жадных рук Хэйлсторма. Артиллерийские снаряды испещрили улицы и дороги воронками, уничтожили крыши и стены многих каменных построек, которые могли служить защитникам укрытием, но даже эти разрушения и близко не стояли с тем, что перенесла сама крепость.\n\nВ отличие от битвы за столицу, где каждое оборонительное сооружение было на счету, здесь не имело смысла щадить хоть что-нибудь. Стены горной крепости были превращены в руины перемалывающим всё на своём пути огнём артиллерии; укрепления дали один-два дополнительных часа жизни повстанцам, успевшим укрыться за ними перед тем, как отряды обученных существ шторма прорвались внутрь, намереваясь полностью зачистить территорию. Напуганные фермеры и ополченцы, составлявшие большую часть гарнизона, не оказали им серьёзного сопротивления и быстро сдались.\n\nЧто касается тех, кто не сложил оружия даже после штурма – их вздёрнули на уличных лампах и с крыш домов "слегка" переусердствовавшие с наказанием солдаты королевства, многие из которых некогда были тут расквартированы. [SLC.GetLeader] пришлось закрыть глаза на такие сомнительные выходки в пользу организации действий, последовавших за самосудом. Согласно приказу [SLC.GetLeader], солдатам первым делом требовалось спустить все розовые флаги и вместо них поднять знамя королевства там, где это было возможно, чтобы обозначить свою победу над повстанцами.\n\nКогда активная фаза боевых действий наконец подошла к концу, маленькое горное поселение ощущалось заброшенным, даже несмотря на то, что большая часть жителей осталась в городе. Всё из-за того, что все пути побега были перекрыты: во время штурма войска йети отрезали единственную безопасную дорогу с горы, пытаясь заблокировать защитников в крепости. Таким образом, никто из беглецов не смог избежать худшей участи, а на счастье горожан, солдаты королевства пощадили тех, кто не помогал в обороне крепости. Но и сказать, что жители вышли из битвы без царапинки – значит нагло солгать.\n\nКаждый из них смотрел на то, как йети жгли на улицах флаги их освободителей, наблюдали за безжизненными и искалеченными телами, качающимися на ветру. Все до единого горожане думали, что же им делать со всем этим ущербом, нанесённым войной.\n\nВ самом деле, что они могли поделать, кроме как тщетно надеяться, что йети помогут им перестроить город?"
SLC_uzerasi_revolt.11.a:0 "Королева вернулась в свои законные владения."  ### Ibyz version ###
SLC_uzerasi_revolt.11.a_2:0 "Революция движется дальше."  ### Rav version ###

SLC_uzerasi_revolt.12.t:0 "Забрать их игрушки"
SLC_uzerasi_revolt.12.d:0 "— Отпустите меня, вы две неблагодарные мартышки! — кричала зебра. Её монокль упал на землю и тут же разбился на сотни маленьких осколков. — Я годами снабжала Ибыз Айспау и всегда бралась за работ... — один из йети, что держал буйную брыкающуюся кобылу в метре над землёй, морщился от громкости визгов прямо над ухом, однако продолжал недовольно и натужно рычать и тащить свою ношу дальше. Та уже перестала пытаться сохранить хотя бы малейшее достоинство и просто хотела вырваться из железной хватки. И если судить по манере речи, раньше зебра не скрывала высокомерия, ведь в её жилах текла дворянская кровь. Впрочем, то же можно было понять и по розово-фиолетовой одёжке, которую носили исключительно члены семьи Узераси.\n\nРазвернувшееся на территории завода действо быстро собрало вокруг себя толпу рабочих и проходящих мимо зевак, заинтересовавшихся, что вообще происходит. Мало кто был удивлён, что йети принялись конфисковывать активы Узераси; и если проводилось это не из-за их провалившегося восстания, то хотя бы из-за экспроприации имущества правящих кругов Звахиле, о которой правительство объявило всего несколько дней назад. Очевидно, эта кобыла считала, будто её никто не подозревал в сговоре с повстанцами. Зря.\n\nКогда зебру наконец вывели за ворота промышленного комплекса, йети опустил аристократку на землю.\n\n— Что, думаете вы вот так просто возьмёте и выпните меня отсюда? Думаете, что вы заберёте у нас всё и это сойдёт вам с рук? Разве того, что у вас уже есть, вам, жалкому подобию разумных существ, недостаточно?!\n\n— Да, недостаточно. Да, сойдёт это с рук, — сообщил наиболее спокойный из двух солдат, что уверенным взглядом изучал толпу вокруг себя, отпрянувшую на один шаг от озлобленной аристократки. — Ты сама знаешь, какая судьба ожидает предателей.\n\nОгонь, пылающий в лазурных глазах йети, настолько напугал зебру, что уверенная и грозная зебра быстро превратилась в заику. Она осматривалась по сторонам и глазами искала помощи у своих сородичей, которые внезапно стали куда менее заинтересованными в том, что сейчас происходило.\n\n— В-вы... Вы заплатите з-за это...\n\n— Ну и как же? Что ты нам сделаешь? — процедил сквозь зубы наиболее грозный из двух. — Проваливай, пока мы вдобавок не решили конфисковать твою голову у тела.\n\nЭтой угрозы хватило, чтобы аристократка развернулась и убежала в толпу, поджав хвост между ног. Остальные собравшиеся вокруг йети и зебры постепенно разошлись, и завод продолжил свою работу, как ни в чём не бывало. В конце концов, труду рабочих нет причин останавливаться из-за обыкновенной смены руководства."
SLC_uzerasi_revolt.12.a:0 "Средства производства должны находиться в надёжных руках."  ### EITHER IBYZ OR RAV CAN GET THIS ###

SLC_uzerasi_revolt.13.t:0 "Непреклонный стоицизм"
SLC_uzerasi_revolt.13.d:0 "Общественные мероприятия никогда не были сильной стороной Ибыз, и поэтому она предпочитала обходить их стороной. Айспау знала, что она "не слишком общительна" и именно из-за этого поначалу йети не хотела становиться монархом, а сегодня, вопреки собственным старым сомнениям, правительница готовилась к проведению парада, где должны были собраться сотни тысяч существ. Королева довольствовалась мыслью, что на этом мероприятии ей не придётся выступать с обращением к публике, которая и без того собиралась мучить её своим присутствием.\n\nВаше Величество! — выкрикнул неизвестный, задыхающийся от долгого марафона подчинённый, ввалившийся в покои Ибыз и упавший на пол недалеко от двух йети. Внезапное появление наглеца разрушило концентрацию служанки, которая аккуратно крепила медали на парадную форму своей королевы. — Прошу прощения за... свою наглость. Я принёс... важную новость! — служанка закончила вешать медали и сообщила об этом королеве небольшим кивком. Ибыз позволила себе развернуться к гонцу и чуть выгнула бровь от его беспардонности.\n\n— Твоя наглость прощена. Можешь говорить.\n\nЙети поднял указательный палец, выпрашивая себе секунду, чтобы отдышаться. Как только он пришёл в себя, то выпрямился, достал из сумки папку с документами и торжественно подошёл к королеве.\n\n— Ваше Величество! Лживый изменник Имаму наконец-таки встретил свою смерть! Его застрелили в удалённой деревеньке на территории Звахиле вместе с небольшой группой повстанцев. Отряд существ шторма ожидает ваших указаний насчёт тела изменника: что им необходимо сделать с ним?\n\nКогда Ибыз услышала имя старого знакомого, её лапа застыла в считанных сантиметрах от папки с документами. У королевы почти не было времени думать о том, куда мог податься Имаму после той судьбоносной встречи в его особняке. Периодически о его существовании напоминали заголовки газет и её собственные кошмары, вызванные немалым стрессом – но не более того. Смерть Имаму в этом конфликте была лишь вопросом времени. А также фактом, размышлять о котором Ибыз отказывалась всё это время.\n\nВызванный новостью шок, должно быть, отразился на обычно безэмоциональном лице правительницы, из-за чего и её служанка, и гонец оторопели, после чего сделали неловкий шаг назад.\n\n— В-ваше Величество? Неужели вы... эмм...\n\nКоролева Шторм медленно поднесла одну руку к лицу, другой с силой ухватилась за папку с донесением, оставляя на ней следы от острых ногтей. Пытаясь сохранить свой важный вид перед подданными, она стёрла с глаз слёзы и медленно выпрямилась во весь свой рост. Только после этого ритуала она позволила себе прочистить горло и посмотреть на гонца каменным, стоическим лицом, на котором всё же отражалась нотка печали.\n\n— Благодарю за информацию, — произнесла она, всеми силами пытаясь удержать бурный поток эмоций."
SLC_uzerasi_revolt.13.d_2:0 "Равах уже долгое время ждал подобного события. С самого рождения революционер любил общаться, и во многом именно этот навык врождённого ораторства помог ему довести до конца задуманную авантюру. Когда Равах только выступил против короны, он, вероятно, был даже слишком самоуверен; впрочем, после успешного путча уже никто не сомневался в его способностях, и в честь такого события в столице проводился торжественный парад, куда собирались прийти сотни тысяч существ. Хотя у главнокомандующего и был длинный список речей, которые он хотел бы произнести перед публикой, сегодняшнее мероприятие должно было обойтись без них. Какая жалость.\n\n— Сэр! — выкрикнул неизвестный подчинённый, ввалившийся в покои Раваха и упавший на пол недалеко от двух йети, задыхаясь от долгого марафона. Незваный гость нагло разрушил концентрацию помощника, кто аккуратно крепил медали на парадную форму своего лидера. — Приношу... извинения за... спешку! Я принёс... отличные новости!\n\nЙети-помощник закончил поправлять медали на форме Раваха и кивнул вождю в знак завершения работы. Тут же к гонцу развернулся очень довольный ветеран, выгнувший бровь в предвкушении приятной новости.\n\n— И что же ты мне принёс? Порадуй меня, — главнокомандующий одарил посыльного очаровательной улыбкой и позволил тому продолжить.\n\nЙети поднял указательный палец, выпрашивая себе секунду, чтобы отдышаться, и как только он пришёл в себя, то выпрямился, достал из сумки папку с документами и подошёл к офицеру.\n\n— Сэр, жалкий изменник Имаму убит! Его застрелили в удалённой деревеньке на территории Звахиле вместе с небольшой группой повстанцев. Отряд существ шторма ожидает ваших указаний насчёт тела изменника: что им необходимо сделать с ним?\n\nЛапа Раваха застыла в нескольких сантиметрах от папки с документами, когда весь вес услышанного упал на него. Лидер Узераси и его жалкое восстание реакционеров наконец разгромлены, красногвардейцы вышли из этой схватки победителями! Тот факт, что Имаму рано или поздно сгинет во время конфликта, был понятен всему высшему военному составу, но никто из штаба не мог даже предположить, когда именно будет покончено с полосатой крысой.\n\n— Что мне передать отряду, сэр? — вопрос вырвал Раваха из состояния блаженного удивления, после чего йети отложил протянутые ему документы в сторону. Он довольно ухмыльнулся гонцу и взял короткую паузу, чтобы подумать над своим следующим приказом. По мнению революционера, предатели и реакционеры не заслуживали покоя даже после смерти, но эти существа боролись за то, что считали правильным – и вот это вызывало у него хотя бы каплю уважения к мертвецам. Дилемма. Хотя, с другой стороны...\n\n— Благодарю за донесение, солдат, — начал он, всеми силами пытаясь сдержать ликование в голосе."
SLC_uzerasi_revolt.13.a:0 "— Прошу прощения за паузу. Сохраните тело Имаму и подготовьте его к погребению." ### Ibyz version ##
SLC_uzerasi_revolt.13.a_2:0 "— Похороните его напротив Ибыз. Пускай они будут рядом, но порознь – всё как при жизни."  ### Rav version ###

SLC_uzerasi_revolt.14.t:0 "Предатели"
SLC_uzerasi_revolt.14.d:0 "Существо шторма тщетно боролось с тугими верёвками на запястьях. У неё не было никакого туза в рукаве, не было возможности выполнить некое более дерзкое движение – ничего не могло помочь ей развязать путы и при этом не оказаться застреленной. Хотя в её случае смерть от пули тюремщика казалась более привлекательной и желанной по сравнению с той, которую предлагала публичная казнь.\n\nЗакованные и сидящие напротив друг друга существа знали, какая судьба их ждёт по прибытии в столицу. Скорее всего, их "предадут суду" в прямом эфире, даже несмотря на то, насколько жестокой обещала быть такая расправа.\n\n— Уже поздно сопротивляться, подруга, — вздохнул Джахи и уставился на гигантские руки Нор Блэкайс, которыми она пыталась порвать плотно замотанные путы. — Мы копали эту могилу для них, а по итогу попали в неё сами.\n\nПарочка сопровождающих их солдат решила позлорадствовать над смертниками и заявила, что, технически, вместо того, чтобы оказаться расстрелянными, предателей могут "просто отдать на растерзание крестьянам и дворянам". Зебра закатил глаза в ответ на их "шутку" и обратил своё внимание обратно на Нор, которая не оставляла попыток освободить себя. Её тяжёлая битва с путами продолжалась ещё какое-то время, прежде чем она окончательно сдалась и опёрлась спиной о железные прутья, удерживающие толстый брезент. Существо закрыло свои глаза и недовольно зарычало. Её рыка оказалось достаточно, чтобы стереть с лиц парочки новобранцев ехидные ухмылки.\n\nДжахи вновь вздохнул и кивнул соратнице, всматриваясь в её лазурные, едва моргающие глаза, находящиеся всего в метрах от него.\n\n— Думаю, наша песенка спета.\n\nНор приподняла руки и небрежными скованными жестами попыталась выразить своё беспокойство о состоянии мужа, находившегося так далеко от неё. Даже в такой форме сообщение весьма понятно дошло до собеседника, и зебра мрачно опустил голову, уставившись на деревянный пол повозки, в которой их везли.\n\n— Скорее всего, до него дойдут вести о твоей судьбе, — подавлено заметил Джахи. — Сомневаюсь, что твой муж... легко воспримет эту новость, но я верю – он найдёт отдушину в том, что ты умерла, пытаясь защитить его. Твоя жертва не будет напрасна.\n\nНор молча уставилась на напарника, её эмоции были умело скрыты за маской равнодушия, как оно было свойственно всем существам шторма.\n\nДжахи попытался улыбнуться ей и после выглянул на дорогу, где теперь вместо песка и гравия была выложена брусчатка. Зебра вздохнул.\n\n— Нам осталось не более нескольких часов."
SLC_uzerasi_revolt.14.a:0 "Акт государственной измены не останется безнаказанным."  ### EITHER IBYZ OR RAV CAN GET THIS ###

SLC_uzerasi_revolt.15.t:0 "Закат Звахиле"
SLC_uzerasi_revolt.15.d:0 "Было что-то такое... приятное в подписании этого указа.\n\nЗемли Звахиле уже давно находились в состоянии административной неопределённости, являясь одновременно основополагающей частью государства и в то же время территорией, на которой проживало небольшое, но всё меньшинство йети. Кто бы что ни говорил, но устранение вообще любой неопределённости было, так или иначе, победой для бюрократии и пропаганды. Да, переименование и изменение границ административных регионов были показателями того, что правительство закрепляло над областью невиданную ранее власть, и хотя таким достижением мог бы бахвалиться любой правитель, но... на этом гордость от подписания указа заканчивалась, и начиналась суровая реальность.\n\nПо всему региону чётко ощущалась нехватка опытных рабочих, снижение уровня достатка населения, его недоверие к текущему режиму из-за подавления восстания и опустошения территорий, вызванного войной. Несмотря на то, что теперь правительство имело возможность без лишних проблем навязывать себя зебрам, добиться от них верности или хотя бы принятия стало непосильной задачей, и многие жители Звахиле по-прежнему выступали против власти йети, а при возможности оказывали сопротивление нашей армии любыми возможными способами.\n\nНо даже так, по отдельности, нам удавалось решать некоторые проблемы, и проекты по восстановлению межрасовых отношений, наряду с перестройкой пострадавших поселений, уже начали показывать свой эффект. Впрочем, только время могло по-настоящему залечить раны, нанесённые опрометчивым восстанием, и примирить души тех, кто пал в борьбе против существ, некогда называвших друг друга "кровными братьями". Такова была природа вещей, и она никогда не меняется.\n\n\nГлаза йети в очередной и последний раз прошлись по пунктам документа. Перо в руках слегка подрагивало от волнения: подписание этого указа было одновременно знаменательным и печальным моментом, но когда с ним наконец будет покончено, эффект от этого незначительного росчерка полностью оправдает все те бессонные ночи и жертвы, на которые пошли солдаты молодого государства. К худу или к добру, но йети одержали окончательную победу над зебрами Звахиле и их коварством.\n\nПеро прошлось по бумаге и нацарапало на ней неаккуратные заглавные буквы имени, которые мог написать только привыкший к своему плохому почерку офицер, после чего указ был окончательно подписан и приведён в действие."
SLC_uzerasi_revolt.15.a:0 "Время восстаний подошло к концу."  ### EITHER IBYZ OR RAV CAN GET THIS ###

SLC_uzerasi_revolt.16.t:0 "Незабвенная память"
SLC_uzerasi_revolt.16.d:0 "Ибыз была не понаслышке знакома с гнетущей тишиной кладбища, но атмосфера погоста в Мзизиме, куда она пришла после смерти Имаму, была почти невыносима для неё.\n\nКоролева Шторм стояла перед маленьким, совсем недавно возведённым надгробием и смотрела на имя мёртвого, а также эпитафию, которую зебра попросил оставить на камне в своём завещании. Десятки, сотни раз она уже перечитывала эти слова, и с каждым разом ей становилось только сложнее осознавать горькую правду – её единственный настоящий друг покоился в земле прямо под её ногами.\n\nКоролева медленно опустилась на колени перед могилой, окружённой зарослями дикой травы, и заставила себя отвернуться от надгробного камня, опустив взгляд к ещё рыхлой почве.\n\n— Привет, Имаму, — йети робко опустила руку на землю, которой засыпали гроб, заказанный лично Ибыз, и слегка опёрлась на грунт своим весом. Имаму просил похоронить его недалеко от родного дома, и дабы почтить все те годы, что они провели вместе, йети исполнила просьбу старого друга. Но одних только достойных похорон было мало, чтобы действительно отплатить ему за всё, что он сделал для неё.\n\nЗагрубелые руки Ибыз потеряли свою былую твёрдость и тряслись так, словно она никогда не держала ими оружие.\n\n— Я... ты... прости меня, — тихий голос королевы дрожал, она изо всех сил старалась не разрыдаться. — Я сделала всё, о чём ты попросил в завещании, и... теперь я... я... — она взяла короткую паузу, чтобы собраться и смахнуть с глаз выступившие слёзы, — теперь я... я совсем не знаю, что мне делать или... на чём я должна сейчас сфокусироваться.\n\nМаленькая часть внутри неё хотела добавить, что в тот судьбоносный момент в усадьбе она всерьёз подумывала насчёт принятия его предложения, но другая и более рациональная напомнила ей про цену выбранного пути. Было уже слишком поздно, чтобы оправдываться, и слишком цинично, чтобы делать это перед жертвой, что сгинула в результате такого выбора. По её мнению, она приняла это решение для создания лучшего мира, но теперь, стоя перед могилой друга, она сомневалась, что вообще способна создать нечто лучшее.\n\nДержа руку у глаз, чтобы не проронить скупой слезы, Ибыз медленно поднялась с колен, так и не получив утешения. Ещё раз взглянув на эпитафию, йети мысленно подготовила себя к самому длинному вечеру в своей жизни. Когда-нибудь, когда у неё будет больше времени, она вернётся сюда и осмыслит слова, выскобленные на маленьком камне.\n\nКогда-нибудь, когда у неё будет больше времени."
SLC_uzerasi_revolt.16.a:0 "— Я не забуду тебя, мой дорогой друг."

SLC_uzerasi_revolt.17.t:0 "Первый ход красной гвардии"
SLC_uzerasi_revolt.17.d:0 "Сначала это было едва заметно: больше внезапно списанного вооружения, больше солдат, ушедших в самоволку, и необъяснимые опоздания изначально пунктуальных генералов и офицеров. Подобное стало происходить сразу же после начала беспорядков на территории Узераси, которые, по мнению высшего военного состава, и стали оправданием для подобных происшествий. Военные считали, что так проявлялись симптомы беспокойства внутри нации, но Ибыз Айспау была в корни несогласна с такими доводами.\n\nПрозорливая главнокомандующая обнаружила в этих, на первый взгляд, никак не связанных между собой событиях определённую закономерность. Числа, связанные с количеством сломанного оборудования и дезертировавших солдат, не были случайными, да и непунктуальные офицеры приходили не абы как, а с выверенной периодичностью, опаздывая на заседания почти на одно и то же время. Подозрения подтверждались и тем, что подобные конфузы происходили только с конкретными лицами и складами, к тому же на регулярной основе. Все признаки указывали на то, что офицеры готовились к восстанию или, что более вероятно, к путчу.\n\nВ дополнение к этим сведениям, ВСО также начало проводить параллели и сообщать о связях между некоторыми офицерами и РДКО – движением, руководством которого занимался не кто иной, как Равах Клаудкрэкер. И хотя он был достаточно умён, чтобы не раскрывать все свои карты сразу, йети, тем не менее, тоже вошёл в число тех, кто придумывал нелепые отговорки для объяснения своих периодических исчезновений. В том, что он являлся участником этого зарождающегося заговора, не было никаких сомнений.\n\nВсё что Королева Шторм могла сейчас предпринять – это установить, как глубоко тянулись корни этого "красного союза" и на кого именно нужно оказать давление, чтобы пресечь рост их рядов. Впрочем, перед королевской администрацией в приоритете всё ещё стояла задача по подавлению восстания Узераси, и лишь после этого они могли переключить своё внимание на инакомыслие в собственных рядах. Подобное распределение приоритетов было необходимо для поддержания хоть какого-то спокойствия как в армии во время войны, так и в стране в целом.\n\nКогда Ибыз закончила анализировать тему вероятного путча, она тут же принялась составлять распоряжения для ВСО, в которых она потребовала от агентства следить за личностями, кто уже был пойман на связи с РДКО. Какие бы трюки не попытались исполнить эти псевдомарксисты – ВСО поработает над тем, чтобы королева узнала о планах революционеров раньше, чем те, кто должен привести их в действие.\n\nОчень скоро Равах заплатит за своё предательство."
SLC_uzerasi_revolt.17.a:0 "Один за другим предатели появляются и пропадают."

SLC_uzerasi_revolt.18.t:0 "Хорошая новость"
SLC_uzerasi_revolt.18.d:0 "Когда распоряжения, касаемые офицеров из РДКО, были переданы в руки ВСО, очень скоро Королева Шторм начала получать звонки из этого отдела.\n\nВ немалой степени благодаря аналитическим навыкам Её Величества и первоначальному расследованию Революционного Движения Красных Офицеров, начатому ещё во время формирования их "кружка", агентам удалось заполучить достаточно данных насчёт наиболее влиятельных членов организации. Даже Равах, которого нельзя было просто так взять и убрать без серьёзных последствий, оказался не идеален и оставил за собой некоторые следы, благодаря которым за многими из его сообщников теперь велась тщательная слежка.\n\nВ течение следующих месяцев это преимущество, несомненно, сыграет нам на руку и позволит без риска "убрать с поля" самых неаккуратных офицеров, чью связь с марксистскими кружками можно будет легко интерпретировать как госизмену. Эта новость, а также информация, где именно изменники хранили всё "списанное" вооружение, поможет замедлить ход подготовки путча.\n\nВ любом случае, даже несмотря на наши попытки остановить их, мы не можем до конца пресечь подрывную деятельность этих презренных антимонархистов – во многом из-за того, что ресурсы государства и без того были ограничены. С этого момента каждый офицер, находящийся не на фронте, становился одновременно возможным инструментом для революционеров и источником риска для государства, а потому нам придётся чаще переправлять их из одной части в другую, дабы пятой колонне стало сложнее налаживать с ними контакты для продвижения своей антиправительственной повестки.\n\nИ хотя работа агентства помогала королевству спать спокойнее, добытая им информация не будет стоить и гроша, если силам Её Величества не удастся быстро подавить восстание зебр. Даже самая тщательная подготовка не спасёт государство, если войскам не удастся своевременно расправиться с его прямыми врагами.\n\nВ этот раз, после очередного звонка из ВСО, королева была рада узнать, что ей не придётся тут же составлять новые приказы."
SLC_uzerasi_revolt.18.a:0 "А это уже что-то."

SLC_uzerasi_revolt.19.t:0 "Слово революции"
SLC_uzerasi_revolt.19.d:0 "Назвать работу офицера роты запаса хоть сколько-то захватывающей было очень большим преувеличением. Даже те дни, которые проходили за тренировками или передислокацией с одной оперативной базы на другую, обычно представлялись блеклыми и абсолютно скучными. Единственной вещью, заполняющей вечную тишину и тоску в наскоро построенных инженерами казармах, оставалось портативное радио. К счастью для Изики, антенна этого прибора иногда улавливала крайне занимательные передачи, одна из которых транслировались подчинённым Раваха Клаудкрэкера.\n\nИз-за того, что ни королева, ни ВСО ещё не до конца осознают всю силу новомодного изобретения, а потому не слишком бдительно следят за каналами, умельцы из РДКО запустили пиратскую радиостанцию прямо под носом своих политических оппонентов и благодаря этому привлекли определённую толику внимания к себе. Пока что радиостанция транслировала откровенную пропаганду и провокационные комментарии к словам Королевы Шторм. Слегка сумасбродный ведущий этой радиоволны иногда даже не пытался казаться убедительным по сравнению с главнокомандующей и просто сыпал не меньшим количеством бредовых идей об интернационализме, чем сама королева говорила о стабильности внутри страны. Никто не сомневался, что станция перестанет существовать через месяц или два, но было что-то храброе в таком наглом акте организованной крамолы.\n\nБыло очевидно, что эта станция работает под эгидой "красных офицеров", однако ради безопасности собственного же лидера эти чудаки хотя бы не заявляют открыто о своей причастности к трансляции на этой радиоволне. Тем более что её владелец, некто Верк Сёрджуэлла, похоже, был готов принять пулю, но продолжать вести эту трансляцию.\n\nИзика вздохнул, откинулся на спинку деревянного стула и уставился в потолок своего временного офиса, раздумывая насчёт пламенных марксистских речей, услышанных по радио. Часть из того, что говорил ведущий, была правдой. Так, солдатам обещали дать отпуска сразу после завершения гражданской войны, но с началом западного восстания многие были вновь призваны на службу. Это, конечно, вызывало некоторое недовольство, но в остальном жизнь действительно постепенно становилась лучше. К тому же, даже сочувствуя тяжёлому положению Узераси (потому что многие йети в прошлом сражались бок о бок с зебрами Звахиле против узурпаторов), Изика не мог оспорить успехов правительства, достигнутых только благодаря умелому правлению Королевы Шторм. Впрочем, Равах вряд ли оказал бы восставшим больше милости, чем Её Величество.\n\nВдоволь насмотревшись на потолок, офицер решил..."
SLC_uzerasi_revolt.19.a:0 "...выключить радио."
SLC_uzerasi_revolt.19.b:0 "...продолжить прослушивание, явно заинтересовавшись новыми идеями."

SLC_uzerasi_revolt.20.t:0 "Тишина"
SLC_uzerasi_revolt.20.d:0 "Солдатам какой бы то ни было страны редко удаётся выспаться, когда они находятся на линии фронта, и воины королевства йети не были исключением. Несомненно, находились и такие, кто мог стоять на ногах даже после затяжных боёв, но подобных героев можно было сосчитать по пальцам на одной руке. И как раз таким являлся рекрут, отдыхавший на койке в углу погружённых во мрак казарм. Используя последнюю в пачке сигарету для освещения агитлистовки, полученной в городе далеко от линии фронта, йети с интересом скользил по ней взглядом. Новобранец не мог вспомнить лицо существа, от которого он получил бумажку, но сейчас определённо не возражал против этого. Тяжело было сохранять надежду на лучшее будущее и положительные перемены, когда тебе приходилось активно сражаться против тех, кто в прошлом приложил копыто к реализации некоторых важных реформ. И пусть идеи в листовке были странные, но по крайней мере, она помогала ему сохранять толику оптимизма.\n\nЙети едва успел прочесть первую страницу, как сделал первую затяжку и поднял голову кверху. Глаза рекрута встретились с проницательным и хладнокровным взглядом командира роты, чья молчаливая внушительность заставила новобранца запаниковать. Одного только вида существа шторма было достаточно, чтобы вынудить даже самого бесстрашного йети задрожать от страха, особенно в такое позднее время. По этой причине, когда рука командира потянулась к листовке, солдат остался лежать, будто онемев, и позволил забрать у себя помятую бумажку.\n\nНевозможно было угадать, что было на уме у этих созданий, но подобное поведение со стороны офицера выглядело нехарактерно. Обычно существа шторма (в частности командующий этой ротой, если исходить из личного опыта новобранца) строго наказывали солдат за несоблюдение субординации, но сейчас командир мешкал с приговором. Как решил рекрут, капитан просто никогда не видел подобной листовки и внимательно изучал её, прежде чем приступить к части с наказанием за инакомыслие.\n\nПеревернув листовку, существо слегка наклонило голову. Его дыхание едва прорывалось сквозь давящую тишину и выдало некую не до конца понятную эмоцию. Лишь спустя двадцать секунд мучительной почти полной тишины, офицер опустил глаза на подчинённого и одарил того неясным взглядом, в котором нельзя было угадать дальнейших намерений. Солдат продолжал лежать на койке и смиренно ожидал наказания, которого, как он считал, ему не удастся избежать. Всё его тело дрожало от внушающей страх фигуры существа, еле видимой в тусклом огне сигареты.\n\nВзгляд командира никак не изменился, когда он сложил листовку и засунул её в один из карманов, по-прежнему не издав и звука. После нескольких напряжённых мгновений..."
SLC_uzerasi_revolt.20.a:0 "...офицер указал рядовому в сторону уборной."
SLC_uzerasi_revolt.20.b:0 "...офицер кивнул и тихо покинул казармы."

SLC_uzerasi_revolt.21.t:0 "Ткань"
SLC_uzerasi_revolt.21.d:0 "Митинги напротив дворца Глаза Бури стали почти обыденным происшествием с началом восстания на западе. Связано это было во многом с общей политической нестабильностью королевства и повышением цен на еду и прочие товары первой необходимости. Обострение ситуации ни для кого не стало неожиданностью, однако насилие среди населения пока что удавалось удерживать на минимальном уровне. По крайней мере среди жителей, проживающих на территории столицы.\n\nСтража замка широко известна своей выдержкой – физической и ментальной – так что когда во время протестов в них кидались разными предметами, солдаты стойко выдерживали любой снаряд. Даже камни или другие более опасные для жизни объекты обычно оставляли только следы вмятин на броне и приводили к аресту наглеца, осмелившегося поднять руку на стража порядка. Наглецов, правда, было намного больше одного. По этой же причине королевская гвардия сильно удивилась, когда вместо "обычных" снарядов, которыми в них бросались уже несколько месяцев подряд, в ход пошли клочки красной ткани. Естественно, такое "оружие", если его вообще можно так назвать, никак не могло навредить солдатам, но стоящий за ним смысл вызывал причину для тревоги.\n\nБольшую часть этой ткани сжигали. Вся королевская стража приблизительно понимала, кто являлся главным поставщиком "оружия", но из-за бюрократической неразберихи, сковавшей систему, точно подтвердить эти подозрения было невозможно. Даже служащие в замке, кто по большей части и занимались уничтожением ткани, благодаря слухам имели некоторые догадки касаемо личности, стоящей за красными тряпками.\n\nОдна из таких служащих сидела около разгорающегося костра в дворцовом парке, попеременно наматывая и разматывая на пальцы длинную красную шаль. В прошлом она была свидетельницей того, как королевство обещало зебрам всё, чего они только захотят, в обмен на покорность, а потом предало их в критический момент. И сейчас йети наблюдала, как её друзья и семья волнуются, как бы предательство со стороны государства не настигло и их за прошлое сотрудничество с Узераси. Так не должно было быть. Ничего из этого не должно было быть.\n\nСлужанка продолжила играться с тканью, вглядываясь в яркое пламя костра; её глаза слезились от того, насколько долго она смотрела в огонь.\n\nБольшая часть её души совсем не хотела сжигать платок, понимая, кто начал раздавать их. Возможно, РДКО действительно было последним шансом королевства, даже если после них и не останется того самого королевства. Стоили ли справедливость и равноправие того, чтобы погрузить государство в хаос, хоть и на время?\n\nПосле нескольких минут раздумий, йети наконец решила, что..."
SLC_uzerasi_revolt.21.a:0 "... оно того не стоит."
SLC_uzerasi_revolt.21.b:0 "... Равах решит проблемы её народа."

SLC_uzerasi_revolt.22.t:0 "Слепота"
SLC_uzerasi_revolt.22.d:0 "Кровать была на удивление удобной. Как жаль, что Ибыз не собиралась ложиться спать.\n\nПосле прошедшего вечера и речи не могло идти о сне: даже если бы королева и хотела заснуть, то скорее всего, эмоции попросту не позволили бы ей полноценно отдохнуть. Прошедшие переговоры, на которые заявилось немалое количество шумных непокорных существ, полностью изнурили йети и оставили её без сил. Впрочем, не она одна была абсолютно вымотана: Имаму также подвергся давлению со стороны дворян и прочих посетителей. Зебра провёл почти весь вечер в напряжении, разрабатывая, переделывая и, наконец, записывая конкретные условия нового соглашения между народами. Этим вечером он в принципе мог стоять прямо только благодаря силе воли и презрению по отношению к тем решениям, что привели два королевства к войне и, соответственно, стали поводом к сегодняшнему собранию.\n\nВсё, что оставалось сделать королеве, так это зарыться лицом в усталые лапы и задуматься, а правильно ли она поступала. Преклониться перед Имаму было одним делом, но вот перед его семьёй – это уже совсем другое. Ибыз не сомневалась, что их гнусная шайка уже совсем скоро сделает всё возможное, дабы захватить как можно больше государственных позиций. Этим действием они попытаются выиграть для себя наилучшие условия в новом королевстве, пользуясь великодушием королевы и тех, кто доверился её решению.\n\nЕсли бы восстание всё-таки случилось, Её Величество бы первым делом избавилась от этих кровопийц.\n\nОт подобной мысли у йети в жилах закипела кровь, но стоило ей услышать знакомый цокот приближающихся к её покоям копыт, как она слегка успокоилась. Похоже, что даже после такого долгого дня у Имаму всё ещё были силы на разговоры с Ибыз, однако его тяжёлый шаг вместо лёгкого цокота, эхом раздающийся по всему каменному коридору, указывал на сильный стресс, вызванный если и не всей этой ахинеей, то объёмом бумажной волокиты, над которой обычно работала йети.\n\nИбыз потёрла усталые глаза и потрясла головой, пытаясь сбросить сонливость. После этого она убедилась, что её форма была в приличном виде, и мысленно приготовилась услышать стук в дверь. Обычно присутствие Имаму приятно разбавляло вечер, но в текущий момент королева не знала, что он хотел ей сказать, и поэтому слегка волновалась. Ибыз была уверена только в одном: всё важное они уже обсудили на этом предками забытом собрании, а потому, вероятнее всего, следующая встреча будет носить личный характер. Личный и гневный, если судить по тяжести шагов.\n\nКогда Имаму замедлился и зебра почти остановился у двери в королевские покои, Ибыз глубоко вздохнула и ответила ему ещё до того, как он набрался решимости постучать."
SLC_uzerasi_revolt.22.a:0 "— Заходи."

SLC_uzerasi_revolt.23.t:0 "Сладкая горечь"
SLC_uzerasi_revolt.23.d:0 "Имаму открыл тяжёлую деревянную дверь в покои Ибыз и сделал всего лишь пару шагов внутрь – ровно столько, дабы была возможность закрыть за собой дверь, но недостаточно, чтобы по-настоящему войти в комнату йети.\n\nВсё в её кабинете выглядело для зебры несколько великовато, однако, по ощущениям двух существ, присутствие Имаму словно создавало ауру вдвое больше любого самого крупного находящегося внутри предмета мебели. Он твёрдо смотрел на королеву, и этот взгляд пронзал её толстую шкуру прямиком до сердца, вынуждая йети развернуться к гостю, встретившись с ним глазами.\n\nЕго выражение лица было невозможно прочитать. Это была злость, смешанная с сожалением, недовольство, жалость... Даже частичка оптимизма проглядывала сквозь ту бурю эмоций, которую её друг кое-как держал под контролем. У Ибыз едва хватило сил поднять голову и вглядеться в его пылающее от чувств лицо, но этого было достаточно, чтобы пожелать хотя бы ещё несколько минут, на подготовку к этой встрече. К тому же, всё важное они обсудили этим вечером за столом переговоров, поэтому было понятно, что он пришёл сюда не ради политики.\n\nСначала всё выглядело так, словно зебра собирался разразиться чередой жестоких замечаний, которые, впрочем, были вполне заслуженными, учитывая вызванные ею беспорядки и мучения, но Имаму продолжал молчать. Более того – лицо выдавало, насколько зебра из последних сил принуждал себя оставаться спокойным. Медленно, очень медленно его ярость перешла в немое сожаление, а на глаза навернулись слёзы.\n\n— Часть меня не хотела... давать тебе второй шанс, — начал он, выдерживая достаточную паузу, чтобы не разреветься перед ней. — Часть меня хотела продолжить восстание даже после переговоров. Вся моя семья сейчас задаётся вопросом: почему в требованиях не стоял пункт о лишении тебя власти, и я не смог объяснить свои действия.\n\nНа протяжении всего монолога он ни разу не отвёл глаз от Ибыз, даже в то время, как его голос дрожал и задерживался на каждом слоге, что только придавало веса сказанному. Королева не посмела прервать его.\n\n— Не... не предай моего доверия. Прошу тебя, — закончил он свою речь так просто, как только позволял бурлящий в нём водоворот эмоций.\n\nИбыз успела молвить в ответ три слова перед тем, как зебра развернулся, чтобы покинуть её покои."
SLC_uzerasi_revolt.23.a:0 "— Не предам, обещаю."

SLC_uzerasi_revolt.24.t:0 "Молчаливая публика"
SLC_uzerasi_revolt.24.d:0 ""Может я исчез?" — таковыми были слова Имаму, которые он просил начертать на своём надгробии.\n\nКоролева Шторм стояла на коленях у могилы, окружённой мокрой травой, и раз за разом перечитывала выгравированный на каменной плите вопрос.\n\nПожалуй худшей частью эпитафии Имаму стала неясность, из-за которой было непонятно, что именно он имел в виду. Вероятно, это послание предназначалось для Ибыз как этакое нравоучительное письмо; но существовала возможность, что вопрос был последней строкой некого анекдота, о котором королева никогда не слышала. А может оно и вовсе было направлено отцу зебры, с кем Ибыз так и не познакомилась. А может Имаму и вовсе одним этим вопросом хотел затронуть каждый из трёх пунктов. Это было в его духе – оставить такое последнее слово после себя.\n\nЙети тяжело вздохнула и провела тонким загрубелым пальцем по эпитафии, тщательно стирая с неё мох, вросший в камень за прошедшие годы. С последнего визита на кладбище прошло несколько лет, но сейчас, сидя перед могилой, она впала в растерянность, будто в первый раз.\n\nТе, чьи души нашли здесь покой, уже не вернуться в мир смертных, но даже если бы они могли, Имаму (как и отец королевы) вряд ли бы навестил Ибыз.\n\nСклонившись перед заросшим надгробием, правительница думала о плодах своего труда, и ей совершенно не нравился их результат. Более того, она чувствовала вину перед зеброй за несдержанное обещание, данное в этом же месте три года назад.\n\nИбыз хотела что-то сказать, но не нашла подходящих слов. Будь зебра сейчас здесь, ни одна новость не порадовала бы его. Не было и такого извинения, что помогло бы ей заслужить прощение покойника. Три года Ибыз готовилась вернуться сюда и надеялась, что за это время она станет сильной личностью, но всё, на что у неё хватало сил, так это на удержание себя от истерики. Не помогало делу и её ухудшающееся состояние, при котором она чувствовала себя всё слабее и слабее с каждым днём, ощущая, что даже самые простые задачи даются ей с трудом. Казалось, что проступившие на глазах слёзы выжимали из йети последние соки.\n\nВ этот раз Ибыз была слишком усталой, и не могла более скрывать свою печаль, поэтому, когда королева наклонилась, чтобы приобнять холодное надгробие, её стоицизм рассеялся как утренний туман и слёзы ручьём хлынули на мятую траву. В конце концов, что ещё она могла сделать, когда те, кто мог её выслушать, были мертвы? Ибыз могла лишь надеяться, что осознание своих ошибок – первый шаг в правильную сторону, и если Имаму следит за ней с того света, то у него будет повод для гордости."
SLC_uzerasi_revolt.24.a:0 "Вот только захочет ли он смотреть..."

SLC_uzerasi_revolt.25.t:0 "Что станется с ней?"
SLC_uzerasi_revolt.25.d:0 "Сидя на стуле, изначально предназначенном для прямоходящих существ, Зелита неловко постукивала копытами друг о друга. Предмет мебели был на редкость велик и странен формой, так что лишь мягкая подбивка была единственной частью сиденья, которая помогала зебре чувствовать себя не как на иголках, пока та ожидала встречи с Королевой Шторм.\n\nКак только правительница вошла в комнату, офицер вскочила со своего места и отсалютовала высшему начальству. — Мэм!\n\n— Вольно, — скомандовала йети, смотря на взволнованную кобылу усталыми глазами. — Я бы сейчас не беседовала с вами, если бы видела в вас угрозу для своего режима. Присаживайтесь.\n\nНесмотря на прямолинейную формулировку, Зелита с облегчением выдохнула и вернулась на своё прошлое место, теперь будучи чуть более уверенной. Сев поодаль от всё ещё волнующейся зебры, королева положила на журнальный столик толстую папку с документами. Секундой позже, когда они обе уже сидели на своих местах, Ибыз вновь обратила внимание на офицера.\n\n— Моя королева, прошу прощения, — кротко начала Зелита. — Я уверена, что... некоторые члены моей агентурной сети присоединились к повстанцам. Конечно же они присоединились, я должна была это предвидеть. Я пыталась отговорить их! Правда пыталась, но эти идиоты не хотели ничего слушать!\n\nВ ответ на это королева лишь выгнула бровь и откинулась на спинку кресла, высказывая свою заинтересованность в выслушивании оправдания кобылы.\n\nЗебра проглотила ком в горле и продолжила: — Я могла сделать больше. Нет, должна была сделать больше! Просто мой народ может быть таким... упрямым. Мы не можем объективно смотреть на вещи. Вы построили в наших городах дороги, провели железнодорожные линии, возвели новые фабрики, обеспечили нас работой! А они вот так просто бросают это всё на ветер. И за неповиновение они заплатят... всем, что у них есть!\n\nНе то чтобы Зелита и Ибыз никогда не общались друг с другом, но королева определённо не была посвящена в то, какого мнения придерживалась зебра о её режиме. Будь на её месте любое другое существо, йети бы заподозрила его в неискренности. В случае же Зелиты всё выглядело так, словно она правда верила всему, что говорила сама. Возможно, кобыла была даже ослеплена своим рвением.\n\n— ... так или иначе, я готова доказать, что всё ещё верна вам! Я позабочусь, чтобы погибло как можно меньше йети, даже если это означает, что мне придётся лично копать окопы или находиться на передовой. Я... — зебра собиралась дать очередное обещание и умоляющими глазами посмотрела на королеву в тот момент, когда та остановила её.\n\n— Достаточно, майор. Нет необходимости убиваться, чтобы доказать свою верность. Насколько это возможно, вы будете восстанавливать и укреплять нашу сеть информаторов, а также поможете нашим более опытным офицерам на передовой там, где сможете, — отдала приказ Ибыз и подняла руку в знак того, что от кобылы не требовался ответ."
SLC_uzerasi_revolt.25.a:0 "На это зебра выпрямилась и отсалютовала. От её беспокойства не осталось и следа."



SLC_collab_tree.1.t:0 "Вопрос безопасности"
SLC_collab_tree.1.d:0 "— ...это в целом неудивительно, учитывая войны, пережитые относительно недавно государствами Великих Озёр. Это, конечно, можно не озвучивать, но на данный момент армия не считает беженцев основным приоритетом. При учёте нынешних обстоятельств, стремительно растущие армии соседних государств представляю для нас куда большую угрозу. Зебры полны злобы, а наша раса является основной её целью. Даже если государство возьмёт мирный курс, всё ещё остаётся риск полномасштабной войны с Великими Озёрами, — объяснял Урзак, чья старость сквозила в медленных движениями руками.\n\nИбыз Айспау кивнула, после чего старый офицер вернулся на своё место. Он был давно знаком с угрозой зебр с севера, а его основным делом в совете было напоминать новым офицерам о старых врагах, всё ещё являющихся угрозой для Королевства Шторма. Всё же он в них успел хорошо разобраться.\n\nСпустя пару секунд тишины, которую нарушал лишь скрип ручек менее опытных офицеров, Её Величество кивнула, после чего Нор Блэкайс встала из крупного кресла. Перед ней была поставлена задача по сбору и анализу дополнительной информации о Древнем Пакте и теперь ей было чем поделиться, с небольшой помощью проектора, конечно же. Тишину в комнате нарушил шорох штанин и лязг модернизированных лат. Существо шторма принялось в подробностях описывать боеготовность альянса. Они обладали крупной армией с большим запасом рекрутов, а также положительной репутацией среди зарождающегося международного сообщества, которое, скорее всего, предоставит им свою поддержку в случае войны. Офицер также добавила, что народ и правительства ключевых стран Пакта не доверяли Королевству Шторма.\n\nНор убрала проектор в сторону и вернулась на своё место. Комната в это время вновь наполнилась тихими переговорами и торопливым скрипом ручек, так как для большинства присутствующих данная информация являлась действительно новой. Больше всего офицерский состав заботила возможность поддержки Древнего Пакта иностранцами. Это могло в разы усложнить ход войны с равным врагом.\n\nКогда её подчинённые закончили делать пометки, Королева Шторм приготовилась презентовать уже свой отчёт о Хестрае и дипломатическом визите в Каркаданнистан. Она уже прикинула, сколько войн придётся провести, чтобы образовался устойчивый мир, из-за чего непроизвольно вздохнула перед тем как начать свой доклад."
SLC_collab_tree.1.a:0 "Так и должно быть."

SLC_collab_tree.2.t:0 "Всё ещё королевство Его Величества"
SLC_collab_tree.2.d:0 "Вечеринки никогда не были любимым занятием Королевы Шторм. Организация подобных событий была хоть немного интересным занятием, но вот присутствие на них – совершенно другое дело. Этот вечер был особенно неприятен, так как большая часть гостей являлась членами высших сословий и предпринимателями, осмелившихся показать свои лица. Элита из Карен, промышленники из Глаза Бури, пара слишком уверенных в себе членов дома Узераси и даже несколько влиятельных вождей с востока, преклонивших колени перед йети в последней войне.\n\nК сожалению, Имаму не смог явиться на этот вечер, поэтому королева решила хотя бы попытаться проявить дружелюбие и приблизилась к самому скользкому на вид существу в комнате.\n\n— ...и из-за этого акции резко упали вниз. О, Ваше Величество! — толстый, одетый с иголочки йети обратился к Ибыз, подошедшей к группе. — Грезак Айсбэрер, рад наконец-то познакомиться. Должен признать, я был обеспокоен стабильностью вашего правления после суда над стариной Хэйлстормом, но, похоже, всё идёт гладко. По правде говоря, даже наоборот, мы в этом году в некоторых областях достигли рекордной прибыли! За это я, по крайней мере, должен поблагодарить вас!\n\nОн быстро опомнился и поклонился, насколько позволял размер его живота. Королева Шторм вспомнила, что он являлся одним из ближайших партнёров Иквуса Хэйлсторма, однако сумевшего снять с себя подозрения во время следствия и суда над предателем.\n\n— Рада знакомству, — Ибыз улыбнулась в ответ, уже жалея о своём выборе. — Я правильно понимаю, что вы занимаетесь инвестициями и владеете предприятиями во многих отраслях экономики?\n\nГрезак начал быстро кивать, даже слишком быстро, для своих то нескольких подбородков, тем самым слегка напугав остальных членов группы. — Именно так, Ваше Величество! Фамилию Айсбэрер можно найти на множестве продуктов гражданского и военного сектора, а вскоре, оно наверняка будет встречаться даже чаще, чем Хэйлсторм!\n\nИбыз выдавила из себя лёгкий смешок в ответ на искреннюю, в её понимании, радость, вызванную смещением корыстного червя, что был правителем быстро почившего регентства. Глядя на него, становилось понятно, что наследие такой личности никогда не вымрет. Если конечно оно не будет уничтожено теми, кого и эксплуатирует. Её правление точно не будет таким же.\n\n— Ваше Величество, вы в порядке? — спросил крупный йети, оторвав Королеву Шторм от размышлений и вернув ту в реальный мир."
SLC_collab_tree.2.a:0 "Прошу прощения, немного потерялась в мыслях."

SLC_collab_tree.3.t:0 "Лучшая защита..."
SLC_collab_tree.3.d:0 "Имаму не стеснялся камер, но для него было непривычно такое количество внимания. Ему не попадалась возможность попробовать давать интервью средствам массовой информации, поскольку в основном Ибыз лично обращалась к своим родичам-йети, а он в этом время занимался делами своей семьи. В данный момент он стоял рядом с ней на трибуне в Глазе Бури, старательно пытаясь смотреть на толпу, пока вокруг них крутились камеры. Имаму, а также государственные служащие и важные члены генеральского состава помогали Ибыз подготовить эту речь.\n\nБросив быстрый взгляд на зебру и улыбнувшись ему, Королева Шторм помахала толпе и заговорила под угасающие приветствия собравшихся: — Глядя на вас, я вижу гордую нацию и народ, что имеет полное право гордиться собой. Я вижу воинов, которые не желали смотреть на медленный и мучительный развал нового государства, которое только-только стало единым. Я вижу преданный и упорный народ, процветающий назло войне и её последствиям.\n\nИмаму дружелюбно кивнул, когда его подруга взяла небольшую паузу, чтобы не торопиться с речью. Он скрыл лёгкую ухмылку, видя, что Ибыз последовала его совету.\n\n— Однако, — продолжила Ибыз, выдерживая паузу, — я так же вижу нацию, которая не хочет ещё одной эры конфликтов, нацию, которая желает только мира и процветания. Я вижу потенциал в каждом своём подданном, и понимаю что, там, за горизонтом, есть миллионы существ, которые устали жить под клеймом злодеев из-за последствий первого десятилетия, которое наши народы провели под одним знаменем.\n\nБыло проблематично передать сообщение, не упомянув Короля Шторма. Сказать о нём что-то плохое было равносильно политическому самоубийству, но игнорировать проблемы, которые остались после его смерти, будет в лучшем случае глупо. Крайне трудно идти раздвоенными копытами по протянутой над бездной верёвке.\n\n— Моё правление не будет полностью мирным, ибо такова реальность, навязанная нам теми, кто хочет, чтобы наш народ вернулся к варварству, но мы будем добрей. Мы будем лучше. Мы позаботимся о том, чтобы наше будущее было настолько светлым, насколько это возможно, пока мы будем побеждать врагов нашего великого королевства, — она продолжила, вновь прервавшись на секунду и наклонившись к микрофону. — Вот моё обещание вам."
SLC_collab_tree.3.a:0 "Она была нацелена не повторить ошибок предшественника."

SLC_collab_tree.4.t:0 "Те, кому служит Её Величество"
SLC_collab_tree.4.d:0 "— ... преимущества свободной торговли ощутимы только когда, во-первых, есть государства, желающие сотрудничать с нами, и, во-вторых, когда им что-то от нас нужно. Текущее положение дел таково, что в международном сообществе мы остаёмся изгоями и, ко всему прочему, не имеем доступа к богатой ресурсной базе. У нас есть достаточные запасы базового сырья, но не более того. Я считаю, что свободная торговля и связанные с ней реформы, открывающие страну для иностранного рынка, не принесут должной выгоды, и государство будет больше импортировать, чем экспортировать, — заключил член семьи Узераси. Многие участники заседания, среди которых было и значительное число йети, кивнули в знак согласия с оратором.\n\nИбыз наблюдала, как лица чиновников, сидящих напротив генералов и зебр Узераси, загорались от малозаметной злости. Смотря на них, королева всеми силами пыталась сдержать удовольствие, что в кои-то веки сложности политики повесили на кого-то другого. Впрочем, ей всё ещё хотелось выслушать сторонников открытого рынка, и потому, видя растущее напряжение, она наклонилась вперёд и намекнула о продолжении дебатов.\n\n— Благодарю за это замечание, — нахмурился йети, — однако мне кажется, что вы не видите общей картины. Закупка импортного товара носит отнюдь не отрицательный характер. Зато, заимствуя иностранные инновации, мы сами будем развивать технологии гораздо быстрее. Мне также следует добавить, что существуют такие страны, у которых и вовсе нет доступа к полезным ископаемым, и, предоставь мы им выгодные условия, они будут рады вести с нами дело. В довершение стоит сказать об имидже правительства: не будет ли лучше, если, как выразилась королева, государство станет более "благосклонным" и открытым по отношению к иностранным инвесторам? Вам не кажется, что это могло бы благотворно сказаться на нашем международном образе?\n\nУ обеих сторон были веские доводы, и каждый успел не один раз выразиться по поводу данного вопроса. Если оно так продолжится и дальше, то уже скоро тезисы начнут повторяться, а участники откровенно браниться. Королева Шторм решила предотвратить подобный исход и быстро подняла руку, чтобы успокоить спикеров и обратить на себя внимание.\n\n— Благодарю всех за вклад в дебаты, — спокойно начала Ибыз. — Я приняла решение. Мы откроем рынки для иностранного капитала, но постараемся отдавать предпочтение нашему хозяйству. Таким образом, мы сможем импортировать необходимые товары и экспортировать излишки, исключая возможность зависимости от других стран. Установим протекционистскую рыночную экономику. Возражения?\n\nКомната и наполняющие её усталые существа молчали."
SLC_collab_tree.4.a:0 "— Отлично. Подготовьте объявление об изменениях в прессе."

SLC_collab_tree.5.t:0 "Повестка дня"
SLC_collab_tree.5.d:0 "— Если нам так необходима буферная территория, то на это должна быть некая предпосылка, иначе нас могут уличить в подготовке к войне, — попытался высказаться Имаму, наивно полагая, что он сможет внятно говорить с набитым ртом.\n\nКоролева Шторм поразмыслила над его словами и продолжила наслаждаться пудингом и супом собственного приготовления. Сидя за столом, государи беззаботно улыбались, наслаждаясь стряпнёй Ибыз, над которой она корпела почти целый час. С учётом ограниченного рациона зебр, приготовить что-то для них было трудной, но интересной задачей.\n\n— В этом я с тобой согласна, но, к сожалению, есть такие государства, к войне с которыми нам нужно готовиться, — отхлебнув немного супа, Ибыз положительно оценила свою работу и прочистила горло. — Великие Озёра и их правительство являются для нас серьёзной угрозой, с которой нам лучше бы разобраться сейчас. Чем дольше мы ждём, тем больше они наращивают свой военный потенциал, а это значит, что больше зебр и йети потеряют свои жизни в конфликте.\n\n— Ты уверена, что они могут принять такое резкое решение? — спросил Имаму с лёгким беспокойством, наконец прожевав пищу. — Никто до них ещё не пытался атаковать йети на их же территории. Даже королевство Узераси – да святится имя его – испытывало трудности с контролем небольшого количества йети-вассалов.\n\n— Да, никто не пытался, но ты же помнишь, что сделали мои предшественники с зебрами Озёр: они ограбили и унизили их. Теперь, не сомневаюсь, каждый из них горит праведной яростью по отношению к нам. Учитывая их воинственную натуру, мне не хочется рисковать судьбой моего народа в тщетной погоне за иллюзией мира. Однако я вынуждена признать: твоя позиция имеет свои преимущества, особенно в вопросе поддержания международного имиджа государства.\n\nПосле окончания вкусной трапезы Имаму позволил себе улыбнуться и удивиться, что королева, несмотря на свой статус, продолжала готовить, причём отменно. Но, так или иначе, зебра ничего не мог противопоставить Ибыз в вопросах ведения войн. Война – это сфера компетенции правительницы, что, к тому же, попадало под её юрисдикцию – не только благодаря титулу королевы, но и потому, что у Имаму не было ни военного образования, ни, естественно, армии. Ему было нечего предложить помимо собственных мыслей, и потому, когда йети начала взвешивать его идеи, зебру охватила лёгкая гордость.\n\nУтолив голод ещё несколькими ложками супа, королева одарила собеседника широкой улыбкой и приняла окончательное решение."
SLC_collab_tree.5.a:0 "— Если мы не хотим, чтобы в нас видели агрессоров, тогда мы не должны вести себя как агрессоры."
SLC_collab_tree.5.b:0 "— Пока мы готовы к войне – этого будет достаточно."
SLC_collab_tree.5.c:0 "— Нельзя позволить нашим врагам сделать первый шаг."

SLC_collab_tree.6.t:0 "Никакого кумовства"
SLC_collab_tree.6.d:0 "В комнате было неуютно и тихо, что для семейного собрания Узераси было равносильно смертельному приговору. Более того, Имаму ловил на себе множество косых взглядов, ну или хотя бы таких, какими на него смотрели во время сделанного им объявления о сотрудничестве с йети. Зрелище было так себе, но зебра привык, что к нему так относятся.\n\nК счастью, сегодня роль по озвучиванию нового свода законов выпала иной фигуре.\n\nПожилая зебра медленно подошла к краю длинного стола, использовавшегося для деловых встреч, и поправила пенсне.\n\n— Не сомневаюсь, что у каждого из вас есть что сказать, поэтому буду краткой. Всё, что оставалось от нашего привилегированного статуса собственников и политических деятелей, считается недействительным. Наша семья более не имеет приоритет при получении экономических проектов, и вместо этого нам придётся конкурировать за них с новыми игроками на рынке. Наши предприятия также будут подвергаться частым проверкам, и деятельность семьи попадает под ряд антикоррупционных мер, которые также распространяются на коммерческие структуры йети.\n\nВслед за новостями последовала волна ропота; зебры обменивались сердитыми и холодными взглядами. Но даже в таком окружении Имаму не беспокоился за себя. Он знал, что у его семьи не было выбора, кроме как смириться, а также, что его пропажа или даже малейшие непотребства в его сторону вызовут почти сиюсекундную реакцию со стороны Королевы Шторм, а спровоцировать её не хотел никто из присутствующих.\n\n— Также, — продолжила кобыла, прочистив своё горло, — все дворянские титулы теперь являются ненаследственными. Запрещается передавать титулы своим родственникам или любому другому существу каким бы то ни было способом. Все привилегии, гарантированные нам текущим статусом, сохраняют свою дееспособность.\n\nК этому времени несколько членов Узераси поднялись со своих мест, выкрикивая обвинения в адрес Имаму. Он, в свою очередь, просто сидел на месте и смотрел, как внимание недовольных медленно переключается с него на других зебр, спрашивающих друг у друга что им делать дальше. И при этом в своём страхе или обиде за потерянные титулы и блага, они намеренно игнорировали тот факт, что Имаму всё ещё имел немалое влияние на королеву.\n\nВ каком-то смысле это было трагично, что последней точкой Королевства Узераси в летописи истории станет комната спорящих между собой дворян. Принц чувствовал грусть и разочарование из-за того, что история его семьи заканчивается вот так. Но при этом он понимал, что стоит на кону.\n\nВедь в конце концов, процветание его народа было для него превыше собственной семьи."
SLC_collab_tree.6.a:0 "И Ибыз, несомненно, приложит все усилия, чтобы утешить его."

SLC_collab_tree.7.t:0 "Вечер в горах"
SLC_collab_tree.7.d:0 "Уже давно у Ибыз и Имаму не было времени и сил для вечерней прогулки вдали от работы, но это не значит, что никто из них не желал скрыться от забот хотя бы на время. События последних месяцев требовали их постоянного внимания, и у правителей не получалось вот так взять и уйти.\n\nНо сегодня у них это получилось.\n\nИмаму, как ему было свойственно, остался бы доволен и простым напитком из какой-нибудь сети кофеен Мзизимы, однако королева настояла на том, что рутину нужно как-то разбавить. Имаму понятия не имел, где они находились, но вот уж что он знал наверняка – тут было зябко и компания Ибыз доставляла ему удовольствие. К сожалению, про чай что-то сказать он не мог, ведь его заботили немного другие мысли, не связанные с чайными посиделками.\n\n— И что теперь станется со мной? — прямо спросил зебра, кряхтя и поглубже заворачиваясь в накинутый на себя плед.\n\nКоролева Шторм взглянула из окна на прекрасную панораму покрытых снегом гор и деревьев. Лицо Ибыз не выдавало не единой эмоции, и только Имаму, пожалуй, мог видеть сквозь её маску стоицизма нотки удовлетворённости. В это же время королева тихо вздохнула и поставила собственную чашку чая обратно на маленький столик после того, как сделала из неё маленький глоток. Имаму подметил, что ей хватило предусмотрительности сесть не так далеко от кострища, и если зебра так и не притронется к чаю, то ему придётся просить ещё один плед.\n\n— Ничего, — произнесла она кратко, но потом качнула головой, решив уточнить свой ответ. — Точнее, ничего такого, что изменило бы твою роль в королевстве. Более того, я надеюсь, что спавшее влияние Узераси не изменит твоего мнения насчёт правительства и ты останешься с нами как представитель одного из меньшинств.\n\nСлова Ибыз вызвали у зебры любопытство, что тут же отразилось на его лице.\n\n— "Представитель одного из меньшинств"? Хочешь сказать, ты собираешься впустить и представителей других малых культур в правительство?\n\n— А ты думал, я оставлю их в стороне? — спросила она, неловко улыбнувшись. — Да, всё так. Гиен, хэйзебов и других, которые в будущем несомненно будут полноценно интегрированы в состав государства. Просто потому, что я закончила с Узераси, не значит, что теперь я могу забыть о других существах.\n\nЭти слова вселили в Имаму чувство сдержанного оптимизма и заставили его немного успокоиться и обдумать услышанное. Вскоре зебра потянулся за чаем, пробовать который он так долго избегал."
SLC_collab_tree.7.a:0 "— Не стесняйся, давай выпьем с тобой этого чаю."

SLC_collab_tree.8.t:0 "Передача эстафеты"
SLC_collab_tree.8.d:0 "Хотя он никогда бы не высказал того вслух, Имаму чувствовал волну угрызений совести, когда ему пришлось преклониться перед Королевой Шторм. Зебра знал, что Ибыз уважает его, и верил, что её обещание о процветании и безопасности зебр Узераси будет сдержано, но текущая церемония, несмотря на относительную закрытость, была унизительной. Но как бы то ни было, это событие, связанное с возобновлением вассальной клятвы, было одновременно платой королеве за все её труды, а также традицией Узераси, которую по понятной причине ненавидели все члены семьи.\n\nОгромный зал дворца Глаза Бури был временно украшен в стиле аристократов Мзизимы и битком набит дворянами. Многие из них были не на шутку озлоблены происходящим, но никто не смел подойти с претензиями к королеве или существам шторма, стоявшим рядом с ней. Ропот Узераси только вырос, когда Имаму выпрямился и повернулся к посетителям лицом, встречаясь с их холодными взглядами.\n\nПозади зебры стояла Ибыз, и, находясь в её тени, он прочистил горло, начав свою речь.\n\n— Доброго вечера, дамы и господа дома Узераси. Я прекрасно понимаю, что немногие пришли сюда из-за своих обязательств перед королевой, но насмехаться над таким положением дел здесь никто не собирается. Скажу прямо – права дворянства и независимость Узераси ещё никогда не предавались забвению так, как они предаются сегодня, — внезапное заявление ввело всех в ступор, а королева выгнула бровь от интонаций в голосе зебры. Текст церемонии был совместной работой двух правителей, но королеву удивили краски в голосе её друга. Это, вкупе с его врождённой харизмой, делало зебру бесподобным оратором. — И всё же я хотел бы задать вопрос: отчего же страдает наш народ?\n\nБегло изучив смешанную реакцию Имаму продолжил.\n\n— Разве улицы наших городов не стали чище, не отремонтированы и отстроены руками соседей-йети? Разве наши предприятия не расцвели после внедрения королевством новых законов? Наши жизни и сбережения всё ещё в опасности?\n\nТишина, в которую зал погрузился после его слов, была ответом.\n\n— Сегодня я даю клятву не какому-то снисходительному захватчику, но королеве; нашей королеве! — Пояснил Имаму, чей голос звучал как никогда уверенно. — Мне стыдно перед собой. Но не потому, что я преклоняюсь перед другим, а потому, что наша королева за годы достигла того, чего Узераси не смогли за века. Даже народ, когда ему требуется помощь, тянется в первую очередь к Её Величеству – не к нам, потому что стабильность и процветание словно розовая – наша! – кровь пронизывают королевство, и с каждым днём вместе мы становимся сильнее. Так давайте же возобновим нашу клятву и разделим богатство новой эры как уважаемые граждане Королевства Шторма!"
SLC_collab_tree.8.a:0 "Его мечта скоро станет лишь воспоминанием, но народ будет в надёжных руках."

SLC_collab_tree.9.t:0 "Королевство возвращается за нами"
SLC_collab_tree.9.d:0 "Сегодня утром государство [SLC.GetNameDef] отправило нам тревожную телеграмму. Суть такова: мы обязаны склонить голову перед растущей мощью йети, и наш правитель, [CZR.GetLeader], должен лично принести клятву верности Королеве Шторм в обращении, которое будет транслироваться для миллионов зрителей.\n\nЭто послание не только нанесло удар по дипломатическим отношениям между нашими странами, но и также подрывает репутацию нашего суверенного государства. Тем не менее, нам следует хорошо обдумать полученный ультиматум. Королева Шторм – не безвольная самозванка, и она уже добилась больших успехов в объединении территорий и восстановлении монархии йети на юге. Если она решит отправить свои войска против нас, то, скорее всего, нам не хватит солдат и огневой мощи, чтобы сравняться с ней в бою.\n\nС другой стороны, совершенно очевидно, что молчаливое согласие с этими требованиями приведёт к аннексии нашей страны и последующему прекращению работы правительственного аппарата. Неудивительно, что подобный исход не устраивает ни высшее командование, ни наших подданных, недовольных идеей, что ими будет править преемница Короля Шторма.\n\nНо так или иначе, нам нужно дать королеве чёткий ответ на её требования."
SLC_collab_tree.9.a:0 "Да здравствует Королева Шторм, наследница Короля Шторма!"
SLC_collab_tree.9.b:0 "Мы не обязаны преклоняться перед ней."

SLC_collab_tree.10.t:0 "Победа дипломатии"
SLC_collab_tree.10.d:0 "К большому облегчению и, откровенно говоря, удивлению нашей администрации, государство [CZR.GetNameDef] приняло требование о нашей аннексии территорий. Многие полагали, что подобный ультиматум только обострит конфликт, но даже так мало кто ожидал, что вероятное столкновение будет хоть в какой-то степени тяжёлым для нашей могучей армии. В любом случае, новости о вхождении другого государства в состав королевства стали приятным сюрпризом.\n\nМы надеемся, что это соглашение поможет нам взрастить в зебрах Великих Озёр более покладистое отношение к новым покровителям, но Королева Шторм выражает обеспокоенность по поводу состоятельности таких суждений. Правительница полагает, что если мы добавим ещё несколько сотен тысяч зебр-подданных к уже существующей многомиллионной массе, то весь регион, в долгосрочной перспективе, станет более нестабильным. И всё же королева согласна с политологами, что подобный исход является наилучшим из возможных: война не принесла бы ничего, помимо бессмысленных потерь, а также привела бы к росту проблем, описанных ранее.\n\nТак или иначе, мирная интеграция иностранных земель является знаменательным событием для всего народа йети!"
SLC_collab_tree.10.a:0 "Мы приветствуем новых подданных с распростёртыми объятиями."

SLC_collab_tree.11.t:0 "Значит, по-плохому"
SLC_collab_tree.11.d:0 "Наша администрация совершенно не была удивлена отказом государства [CZR.GetNameDef] сдать нам свои территории. Они собираются защищать себя военным путём, но, естественно, у них нет ни единого шанса в борьбе против нашей армии. Тем не менее, их отказ – событие неприятное. Даже назначенные в Великих Озёрах губернаторы выражают обеспокоенность тем, что такой акт неповиновения только подтолкнёт недавно насильно объединённые регионы и новых недовольных подданных к ещё большему сопротивлению установленной власти. Причём это волнение, судя по последним данным и постоянным локальным бунтам, вполне обосновано.\n\nКоролева Шторм уже подготовила речь к моменту, когда война неминуемо разразится, даже не взирая на тот факт, что отнюдь не многих йети волнует возможный конфликт с какими-то там отсталыми племенами. Более того, большинство просто радуется, что наши границы станут значительно аккуратнее на новых картах, над выпуском которых уже работает типография. В конце концов, кому может не понравится наглядное пособие, напоминающие о том, как хорошо идут дела в Королевстве Шторма? Его Величество даже и представить не мог, насколько прибыльными могут быть подобные безделушки.\n\nНо так или иначе, война уже не за горами."
SLC_collab_tree.11.a:0 "Они прекрасно знают какова альтернатива миру."

SLC_collab_tree.12.t:0 "Ожидаемое сопротивление"
SLC_collab_tree.12.d:0 "— Что же, Ваше Величество, дела идут не очень хорошо, — кратко заявил постаревший йети, протянув досье королеве и её лучшему советнику. — Как мы и предполагали, хэйзебы оказывают нам жестокое сопротивление. Даже Верхний Хэйзебленд стал беспокойнее после того, как они воссоединились со своими братьями из Нижнего Хэйзебленда.\n\nИбыз Айспау аккуратно разложила документы на столе и указала Имаму на некоторые важные детали: зебра не очень смыслил в военных вопросах и проблемах, связанных с оккупацией, поэтому он нуждался в помощи опытного наставника, чтобы со всем этим разобраться. Королева, с другой стороны, уже располагала сведениями насчёт большей части собранной здесь информации, но это не означало, что текущее совещание было бессмысленным: Узрак обычно имел что сказать по поводу общей картины действий к моменту, когда все детали собирались воедино для отчёта.\n\n— Тем не менее, — генерал поднял палец, чтобы сделать важное замечание, — наши действия возымели желаемый эффект. Несмотря на то, что дворяне оказывают больше сопротивления, чем изначально предполагалось, они продолжают бодаться головами с собственным населением, и эта раздробленность играет нам на руку. Также агентам ВСО удалось наладить контакт с некоторыми из аристократов на случай, если мы собираемся установить коллаборационистский режим в духе Узераси.\n\nИмаму слабо дёрнулся при упоминании его семьи, понимая, как именно королева собиралась поступить с этими ренегатами. Урзак Дипфрост заметил реакцию советника и извинился лёгкой улыбкой: йети работал с королевой над многими проектами в Звахиле и понимал, как сильно могут жалить его неосторожные слова. Хотя генерал был не слишком проницательным собеседником, он всё же сочувствовал зебрам.\n\n— Итак, — начала Ибыз, нарушая лёгкое напряжение в комнате, — И сколько, ты думаешь, времени займёт усмирение хэйзебов? Добрую половину года?\n\n— Намного меньше, — заявил Имаму, удивив двух йети уверенностью в своём голосе. — А вот интеграция... вот она займёт именно столько времени, а то и ещё больше.\n\nКоролева переглянулась с Урзаком, после чего йети прошёлся по своим пометками в потрёпанном блокноте, негромко при этом хмыкнув. Расчёты Урзака основывались на опыте с похожими операциями в Гиении и Звахиле, однако Имаму достаточно точно смог озвучить почти ту же самую информацию.\n\n— Так и есть, мэм, — кивнул Узрак, после чего поднял взгляд на мрачное лицо зебры."
SLC_collab_tree.12.a:0 "Они недолго будут досаждать нам."

SLC_collab_tree.13.t:0 "Старые методы, новые зебры"
SLC_collab_tree.13.d:0 "Ибыз и её верный компаньон стояли во главе крупного стола для переговоров и изучали лица входящих в комнату зебр. Хотя королева и постаралась раздобыть мебель подходящего размера для гостей из Хэйзеба, высокие потолки и габариты предметов интерьера выдавали, что зал был сконструирован для йети. В подобном помещении многие дворяне ощущали себя неуютно, но их беспокойство быстро сменилось заинтересованностью, когда они заметили компаньона королевы.\n\n— Приятно знать, что столько существ смогли правильно оценить ситуацию и пойти с нами на сотрудничество. Я высоко ценю ваше присутствие, — сказала королева, когда дворяне заняли свои места, после чего развернула веер из документов. — У меня в руке находится целый список контрактов по будущей реновации инфраструктуры в Нижнем Хэйзебленде. Получить шефство над ними вы сможете после того, как поделитесь на группы из трёх и более участников. Насколько я понимаю, вместе вам должно хватить средств на их реализацию, но, вероятно, проблемой может стать скудный производственный опыт. Мы поможем с этим.\n\nТолпа присутствующих обменялась слегка беспокойными взглядами, но затем их внимание привлёк Имаму, кому Ибыз передала пачку документов. Пока зебра ходил вокруг стола, раздавая бумаги, он продолжил речь за королеву.\n\n— Хотя и немногие из вас имеют опыт общения с Узераси, вы наверняка слышали о моей семье хотя бы единожды. Вероятно, вы также знаете, что наше королевство склонилось перед йети во время их вторжения. Несмотря на это, я и моя семья целы, и мы даже сохраняем наш особый статус, за что я хочу поблагодарить королеву.\n\nОбойдя стол по кругу, Имаму занял место около Ибыз и улыбнулся. Некоторое время он стоял и смотрел на то, как знать живо изучала бумаги и обсуждала детали контрактов. Когда они принялись передавать друг другу документы, волнение, с которым сюда изначально вошли дворяне, начало постепенно спадать.\n\n— Также, вы сами знаете, что у йети намного больше ресурсов и возможностей, если вы захотите продолжить заведомо проигрышный конфликт. Мы надеемся, что нам удастся избежать... недопониманий. К тому же, мы все разумные и рациональные существа, поэтому Её Величество готова обеспечить вас ресурсной базой, кадрами, безопасностью и жалованием при условии, что вы покажите достойные результаты. Моё присутствие на этом заседании является прямой гарантией того, что йети держат свои обещания, но если вы станете теми, кто нарушил уговор, то закономерные последствия будут неизбежны. Всем всё понятно? — Спросил Имаму с повелительной интонацией в голосе."
SLC_collab_tree.13.a:0 "Большинство дворян оживлённо закивали."

SLC_collab_tree.14.t:0 "Демонстрация силы"
SLC_collab_tree.14.d:0 "Редко когда парады являлись действенным методом запугать население, а хэйзебы, по сравнению с любыми другими существами, так и вовсе были наименее восприимчивыми к подобным угрозам. Во многом это было связано с тем, что они были готовы сражаться за свою свободу даже в том случае, если для этого приходилось пролить кровь.\n\nИх рвением и собирались воспользоваться йети.\n\nПредоставив кобыле все необходимые отчёты, новые агенты-зебры ВСО переминались с ноги на ногу перед горсткой собравшихся сзади солдат-йети, чувствуя себя особенно некомфортно. Зелита в ответ на это могла лишь недоверчиво хмыкать.\n\n— Вы абсолютно уверены, что их укрытия сейчас слабо защищены? Для них это весьма важный день.\n\n— Д-да! — робко проронил один из информаторов. — Повстанцы уверены, что большая часть наших сил участвует в параде. Я не думаю, что они даже знают об агентстве, ну или, по крайней мере, о том, насколько обширна наша сеть. Помимо прочего, несколько крупных ячеек хотят показать своим новичкам против кого им придётся сражаться, и для этого они собираются вернуться в Зано. Это идеальный момент, чтобы нанести удар!\n\nОфицер откинулась на спинку кресла, её старая броня тихо зазвенела. Кобыла молча рассуждала про себя над словами робкого собеседника.\n\nРазумно предположить, что часть сопротивления действительно посетит парад, чтобы узнать побольше о технике врага и о том, каким количеством солдат тот располагает, тем более что отголоски мероприятия были слышны даже на окраинах Зано – настолько крупным оно было. Впрочем, последнюю часть Зелита подтвердить не могла, ведь собрание агентов проходило недалеко от центра празднования.\n\n— Хорошо, — потерев копытом подбородок, офицер всё же кивнула и странным жестом скомандовала группе солдат собираться. — Значит, сегодня выйдет очень занятой денёк. Обязательно отметьте всех изменников, о которых нам пока ничего не известно, и постарайтесь не нашуметь там. Лишняя бумажная волокита нам сейчас совсем ни к чему.\n\nЙети тихо пробормотали слова согласия и покинули пределы убежища, в то время как Зелита окинула агентов внимательным острым взглядом. Они были зебрами, и она посвятила их во многие секреты. Эти новички знали слишком много для простых рекрутов из Хэйзеба. Зелита рассудила, что они могут быстро стать проблемой.\n\nИ пока офицер думала, что делать с этой маленькой группой, одна из зебр беспокойным голосом задала вопрос:— Мэм, что от нас требуется сделать?\n\n— Всё очень просто, — без промедления ответила Зелита, — идите и насладитесь вечером.\n\nЗебры спорить не стали и покинули кабинет офицера. Очень скоро стресс от сложившейся ситуации камнем пал на плечи кобылы, и та потянулась в карман за сигаретой."
SLC_collab_tree.14.a:0 "Если их и следовало расстрелять, то пусть они напоследок хорошо поедят."

SLC_collab_tree.15.t:0 "Большие и почти пушистые"
SLC_collab_tree.15.d:0 "—... но нет, вы же даже абсолютный минимум сделать не можете, так ведь? Бродите здесь, словно владеете тут хоть чем-то, и даже администрацию спросить не хотите, можно ли вам пользоваться этой землёй или нет... Ох, предки, куда катится мир? — сердито прокричала йети в рабочем комбинезоне.\n\nПеред ней стоял относительно невысокий жеребец, фактически пылающий от злости и всеми силами сдерживающий себя от того, чтобы ввязаться в безнадёжную драку со своим визави. — Последний раз тебе повторяю – эта земля принадлежит нам. Местные "управлялы" не имеют никакого права продавать её или решать, кто может ей распоряжаться, потому что здесь у нас пасут животных. Нам нечего с ними советоваться, это наша земля!\n\nОкружающие этих двух особ строители-йети и кочевники-зебры старались держаться поодаль друг от друга и смотрели на перебранку с беспокойством, надеясь, что спор не приведёт к драке. Ко всему прочему, нашлись и другие свидетели этой перепалки, которые не придумали ничего умнее, кроме как оповестить вышестоящие органы о стычке. А с ними тут вообще никто не хотел встретиться.\n\nПосле первых сообщений о возможной потасовке отряды военной полиции незамедлительно прибыли на место.\n\n— Да что ты говоришь, мерзкое одноклеточное отр... — уже было начала йети, но остановилась, когда заметила приближающееся к ним двоим существо шторма. — Ну наконец-то! Доброго вечера, уважаемый! Вы пришли как раз вовремя, я уж было собиралась сорваться на этого дикаря! Надеюсь, что вы-то сможете...\n\n— Дикаря?! — рявкнул зебра сразу после того, как поздоровался с офицером быстрым поклоном. — Кто бы говорил! Ты и твой народец прошлись по нашей родине огнём и мечом! Дважды! А теперь вы имеете наглость прийти сюда и требовать от нас покинуть отчую землю. Вам что, мало всего, что вы уже у нас украли?\n\nСперва офицер остановился, чтобы понять, в чём заключалась сама перепалка, но после короткого разговора спорящих сделал несколько уверенных шагов вперёд и отгородил двух существ друг от друга. Последовал момент почти полной тишины, которую прервал топот остальных существ шторма, сформировавших кордон между двумя сторонами конфликта.\n\nЗатем в мгновение ока полицейский надел наручники на йети. У неё даже не было времени среагировать, как двое других существ подхватили её и повели в сторону полицейского автомобиля, никак не реагируя на ругательства и мольбы грубиянки. В то же время зебра выглядел совершенно довольным, но полицейский быстро поправил и это, передав кочевнику послание из администрации, жестами намекая тому прочесть его.\n\n— Хорошо... "Уведомление о переселении и доступной компенсации"? А, понятно, — удручённо произнёс зебра и взглянул на офицера усталыми глазами."
SLC_collab_tree.15.a:0 "— Спасибо, что хотя бы выселили нас вежливо, а не как эта самодурка."

SLC_collab_tree.16.t:0 "Это Хэйлсторм правильно понял"
SLC_collab_tree.16.d:0 "Джика не знал, что думать по этому поводу. Его пробирали одновременно противоречивые и в то же время пугающие чувства.\n\nПо всему периметру заводского комплекса стояли солдаты-йети, а дорога, ведущая ко входу на завод, была ограничена барьерами и военной техникой. Джика уже не первый раз шёл этим путём к своему рабочему месту, и каждый день здесь казался безопаснее предыдущего. Вероятно, это было связано с тем, что на него смотрело всё меньше и меньше пытливых глаз его сородичей. И хотя у митингующих ещё не получилось преодолеть периметр завода, тем не менее, их возгласы проходили даже сквозь самые крепкие баррикады.\n\n— Предатель! — кричал один голос. — Подлец! — обвиняла другая кобыла. — Подстилка йети!\n\nСопровождающий Джику солдат не обращал внимания на выкрики митингующих, и разношёрстная пара продолжила свой путь к воротам завода, пытаясь уклоняться от разнообразных предметов, которые демонстранты бросали через преграды. Но даже это не провоцировало гнев йети, что, впрочем, было совершенно не удивительно. В конце концов, происшествия, подобные этому, регулярно возникали на территории всего Нижнего Хэйзеба. Даже ходили слухи, что самые "зелёные" дивизии коллаборационистов командование намеренно отправляло в более спокойные регионы, в то время как ветеранов переправляли на места, по напряжению схожие с этим. Джика подсчитал, что за этими стенами должны были собраться не менее сотни зебр.\n\n— Неплохо они нас встретили, а? — усмехнулся йети, когда пара дошла до входа на предприятие. — Где они только находят этих паршивцев – не пойму. Да ну их! Ты главное не забывай выходить с заднего выхода, хорошо?\n\n— Д-да, хорошо. Спасибо за вашу помощь, — медленно ответил Джика, слегка удивившись абсолютному спокойствию солдата.\n\n— Да не за что, — лёгким кивком головы солдат отмахнулся от благодарностей, опустил оружие и не без усилий открыл тяжёлые стальные ворота. — Поблагодаришь меня после захода солнца, если никто из них нам палки в колёса не поставит. А, ну и не дёргайся, если услышишь выстрелы. В конце концов это же мы стрелять будем, а не они.\n\nВ ответ на это Джика какое-то время просто неподвижно стоял и смотрел на своего спутника, но затем всё же пробормотал: — Я-я учту это."
SLC_collab_tree.16.a:0 "Деньги и власть правят миром."

SLC_collab_tree.17.t:0 "Начало и конец"
SLC_collab_tree.17.d:0 "Ибыз Айспау наблюдала за приёмом с несколько довольным выражением лица. Ещё на пути к назначенному месту Имаму заметил её на удивление расслабленные черты и отметил, что это было ясным признаком того, что Её Величество находилась в приподнятом расположении духа. Именно поэтому он и позволил себе делать то, что умел лучше всего: в меру своих способностей зебра пытался получить расположение дворян Хэйзеба, которые, судя по всему, были ещё более безжалостными на переговорах, чем его семья.\n\nДо королевы донеслись вальяжные смешки и слабый топот множества копыт, после которых беседа важных зебр сошла на нет. Всё указывало на то, что её друг покинул разговаривающих и направлялся к Ибыз.\n\n— Ты же в курсе, что тебе никто не запрещает встретиться с поварами и попросить у них рецепт? — подметил Имаму, наблюдая за тем как королева выбирала аппетитно выглядящие блюда. — И если тебе хоть немного интересна эта встреча, мне сложно бороться с их давлением. Хэйзебы в этом плане куда агрессивнее других дворян.\n\nОтветом на его слова стал простой кивок, за которым последовал короткий комментарий: — Славно, — Имаму собирался уточнить, что именно она имела под этим ввиду, и уже хотел признаться, что оставлять его одного на растерзание этим прожжённым политиканам было не очень справедливым поступком, но внезапный крик со стороны привлёк внимание советника.\n\n— Ты наивнее жеребёнка, если считаешь, что нас пригласили на приём из каких-то альтруистичных помыслов! — язвительно выпалил жеребец, не скрывая собственной ярости.\n\nНапротив критикана стояла пожилая и более утончённая зебра, фыркнувшая от комментария визави. — А ты ещё глупее, чем я думала, если веришь, что йети посчитают твои фермы столь же ценными, сколь мои мануфактуры. И чтобы ты знал: это была моя идея устроить сегодняшний приём. Это честь принимать у себя королеву, и я советую тебе организовать нечто похожее, если хочешь сохранить свои владения и титулы.\n\nСразу же после этого молодой дворянин бросился на кобылу, вынудив стоящих рядом посетителей встать на её защиту. Завязалась потасовка, но относительно "сдержанная" по меркам королевы, которая внимательно наблюдала за происходящим. Имаму тем временем поднял челюсть с пола и ошарашенно посмотрел на Ибыз.\n\n— Я... Эм-м... Стоит ли нам вмешаться... На чей-нибудь стороне? – тихо спросил советник, не отрывая глаз от заварушки.\n\nКоролева стояла и раздумывала насчёт того, стоит ли ей использовать вилку или нет, но затем пожала плечами и взяла со своей переполненной тарелки одну из множества маленьких долек торта и положила ту в рот. Проглотив относительно небольшой кусочек коржа, правительница слабо улыбнулась: всё шло так, как она и задумывала."
SLC_collab_tree.17.a:0 "— Нам стоит вмешаться на стороне той леди. Но не сразу."

SLC_collab_tree.18.t:0 "Кандидат из Хестраи"
SLC_collab_tree.18.d:0 "— Выбор у нас небольшой, не так ли? — спросил Имаму, вежливо потягивая из чашки горький чай, в то время как они вместе с королевой изучали разложенные на столе карты и документы.\n\nИбыз безэмоционально листала страницы доклада о текущем правителе Сентурии. Кто-то другой может бы и подумал, что королева не высказывает никакого интереса к этим документам, но зебра подметил нотки недовольства в её маске стоицизма. Особенно хорошо это можно было понять, когда она слабо кивнула и положила доклад поверх восточной части карты.\n\n— Небольшой, — добавила она и обошла своего друга, приблизившись к карте западных держав, — но кандидаты всё же есть. К примеру, Каркаданнистан выглядит... многообещающе.\n\nЗебра почти сразу же возразил: — Я бы так не сказал. Шаханшах – милитарист и деспот. Он не та лошадка, на которой можно далеко ускакать.\n\n— Да, репутация у него не из лучших, — согласилась Ибыз, — но потенциальные экономические и военные приобретения от этого альянса могут перевесить сопутствующие недостатки. Учитывая международный имидж моего народа, любой союз, каким бы он ни был, компенсирует нашу текущую нехватку партнёров.\n\nИмаму задумчиво кивнул, но всё ещё выступал против этой идеи. Затем он поднял свой взгляд выше, на карты Аравии, Ризеи и прочих государств северной и северо-западной Зебрики. Судя по сообщениям дипломатов, ни одна из стран в том регионе не видела в Королевстве вероятного союзника. Даже режимы гармонистов. В краткосрочной перспективе союз с шаханшахом наносил ущерб медленно растущему национальному престижу государства, но королева верно подметила долгосрочные выгоды от потенциального крепкого союза с другой страной.\n\n— Думаешь, Тахмаспу можно доверять? — спросил зебра, наконец отвернувшись от висящего на стене изображения стран Зебрики.\n\n— Это не имеет значения, — парировала йети, указывая жестом на стол и разбросанные поверх него карты и документы, — он находится в таком же положении, что и мы. Управлять крайне военизированной страной, которая к тому же окружена врагами и не имеет союзников – задача не из лёгких. Если шаханшах решит согласиться на военное и экономическое сотрудничество, то, я полагаю, прагматика вынудит его сотрудничать – и не важно, что он про нас думает и доверяет ли вообще.\n\nИмаму закатил глаза и усмехнулся. — Ему бы понравилось это услышать вживую, — секундой позже к зебре вернулся его серьёзный настрой. — Но одно ты хорошо подметила: если мы правильно преподнесём наше предложение, то ему будет очень сложно отказаться от него. И ещё сложнее разорвать.\n\nВ ответ Ибыз просто кивнула и потянулась к стационарному телефону, стоявшему по другую сторону того, что когда-то было обеденным столом."
SLC_collab_tree.18.a:0 "Послание шаханшаху было подготовлено в срочном порядке."

SLC_collab_tree.19.t:0 "Предложение Королевы Шторм"
SLC_collab_tree.19.d:0 "До нас редко доходят вести из Королевства Шторма, а хорошие – и того реже, но, видимо, даже у самых незыблемых правил есть свои исключения.\n\nКоролева Шторм обратилась к нам с официальном запросом инициировать переговоры между нашими странами для заключения оборонительного союза или даже полноценного военного альянса. В обоих случаях йети также предлагают нам подписать торговые соглашения, используя это либо как козырь для торга, либо как что-то, что действительно может помочь нашим гражданам и государству в целом.\n\nВ дополнение к этому [KAR.GetLeader] получил личное письмо от Ибыз Айспау, в котором она приглашает нашего правителя – а также его свиту – принять участие в торжестве на тот случай, если мы согласимся на их предложение о сотрудничестве.\n\nМногие высокопоставленные члены правительства успели раскритиковать обращение йети, назвав это наглой попыткой восстановить мизерный национальный престиж Королевства – ставший таковым после распада их страны – за наш счёт. В то же время, если посмотреть на наше сотрудничество с экономической и военной точек зрения, то они могут предоставить нам немало преимуществ: имея большие познания в военном деле и обладая обширной ресурсной базой, йети способны помочь нам укрепить собственное положение в регионе. Впрочем, окончательное решение остаётся за нашим правителем, который, несомненно, сделает всё ради блага граждан своей страны."
SLC_collab_tree.19.a:0 "Сотрудничество с йети принесёт больше проблем, чем пользы."
SLC_collab_tree.19.a:0 "Стоит остановиться на взаимных гарантиях и торговых соглашениях."
SLC_collab_tree.19.c:0 "Этим предложением преемница Короля Шторма оказывает нам немалую услугу."

SLC_collab_tree.20.t:0 "Шаханшах отклонил наше предложение"
SLC_collab_tree.20.d:0 "Королева стояла, оперевшись на кухонную стойку, и держала в руках распечатанное и дважды прочитанное письмо из Хестраи.\n\nХотя правительство страны [KAR.GetNameDef] и отправило щедрые подарки, чтобы избежать обострения отношений, оно всё же отклонило наше предложение о сотрудничестве и разрушило любую возможность для заключения союза, по крайней мере в ближайшей перспективе. И хотя дипломаты выражают уверенность, что ещё есть страны, с которыми мы могли бы заключить деловые соглашения, ни одна из них не рассматривает нас в качестве партнёра, как это делала Хестрая. Из-за этого перспектива достижения каких-либо успехов в международном сотрудничестве стала в лучшем случае скромной.\n\nИбыз отступила на два шага от стойки и посмотрела в пол, закинув руки за голову: королева раздумывала насчёт того, как ей следует поступить. В первую очередь стоило сообщить об этом Имаму – кто хотя бы наполовину будет рад такому исходу – но вот что сказать советникам и нации в целом? Королева подумала об этом и пришла к выводу, что из-за публичного характера соглашения, а также из-за даров, посланных в столицу из Хестраи, ей предстояло подготовить важное обращение к этим двум группам.\n\nВ конце концов королева выпрямила спину, поправила воротник военной формы и направилась в свой личный кабинет: речи и правительственные объявления сами себя не напишут."
SLC_collab_tree.20.a:0 "Решив поступить разумно, они покрыли себя позором."

SLC_collab_tree.21.t:0 "Шаханшах принимает часть нашего предложения"
SLC_collab_tree.21.d:0 "Королева стояла, оперевшись на кухонную стойку, и держала в руках распечатанное и дважды прочитанное письмо из Хестраи.\n\nХотя правительство страны [KAR.GetNameDef] отказало нам в заключении военного союза, оно согласилось укрепить наши торговые связи и, судя по используемым в послании формулировкам, будет готово повторно обсудить вопрос альянса чуть позже. Всё выглядело так, словно королева правильно оценила внутриполитическую ситуацию в Хестрае, отчего успех дипмиссии приятно грел ей душу. Но, помимо прочего, эта небольшая победа ознаменовала тот факт, что Имаму проиграл пари и с него причитался домашний ужин, которого Ибыз по неизвестной причине не могла дождаться.\n\nКоролева отступила на два шага от кухонной стойки и с улыбкой окинула взглядом собственные покои, не в силах сдержать восторг. Это соглашение было чем-то беспрецедентным в истории йети, и уже скоро все её советники, военное руководство и общественность (в том числе Имаму) должны будут узнать об этом историческом событии. К тому же публичный характер этих договорённостей вкупе с дарами, привезёнными в столицу йети из Хестраи, вынуждали королеву выступить перед нацией с торжественной речью.\n\nПосле недолгих раздумий королева собралась с мыслями, поправила воротник военной формы и направилась в свой личный кабинет: речи и правительственные объявления сами себя не напишут."
SLC_collab_tree.21.a:0 "Чтобы ратифицировать этот договор, мы организуем встречу во Владении."

SLC_collab_tree.22.t:0 "Шаханшах открыт к сотрудничеству"
SLC_collab_tree.22.d:0 "Королева стояла, оперевшись на кухонную стойку, и держала в руках распечатанное и дважды прочитанное письмо из Хестраи.\n\nПравительство страны [KAR.GetNameDef] приняло наше предложение о сотрудничестве, и хотя у них остались вопросы касательно некоторых тонкостей, связанных с заключением полноценного военного альянса, их лидеры выразили интерес в укреплении отношений между нашими державами. Всё выглядело так, словно королева правильно оценила внутриполитическую ситуацию в Хестраи, отчего успех дипмиссии приятно грел ей душу. Но, помимо прочего, эта небольшая победа ознаменовала тот факт, что Имаму проиграл пари и с него причитался домашний ужин, которого Ибыз по неизвестной причине не могла дождаться.\n\nКоролева отступила на два шага от кухонной стойки и с улыбкой окинула взглядом собственные покои, не в силах сдержать восторг. Это соглашение было чем-то беспрецедентным в истории йети, и уже скоро все её советники, военное руководство и общественность (в том числе Имаму) должны будут узнать об этом историческом событии. К тому же публичный характер этих договорённостей вкупе с дарами, привезёнными в столицу йети из Хестраи, вынуждали королеву выступить перед нацией с торжественной речью.\n\nПосле недолгих раздумий королева собралась с мыслями, поправила воротник военной формы и направилась в свой личный кабинет: речи и правительственные объявления сами себя не напишут."
SLC_collab_tree.22.a:0 "Мы должны организовать торжество в честь нашего первого настоящего союза!"

SLC_collab_tree.23.t:0 "Исторический момент"
SLC_collab_tree.23.d:0 "Солнечное, но прохладное утро встретило делегации двух государств. Морозный ветер, пробравшийся внутрь сквозь бойницы, сопровождал делегатов на пути в большой зал, где их ожидали йети-репортёры и множество других существ, приглашённых сюда странами-участниками мероприятия. Почти сразу же Королева Шторм и [KAR.GetLeader] были приглашены для совместной фотосессии, и, встав по обе стороны аккуратно высеченного пьедестала, правители всеми силами пытались выглядеть как можно более презентабельно для выставленных перед ними камер.\n\nГорная цитадель в центре Владения Айспау, находившаяся на окраинах Звахиле, стала отличным местом для проведения торжества, устроенного в честь подписания оборонительного союза и торговых соглашений между Хестраей и Королевством Шторма. Помимо центрального положения фортификации, равноудалённой от столиц двух великих государств, эта крепость также была выбрана из-за открывающегося из окон замка живописного вида на бухту. Всё вместе это делало Владение Айспау идеальным местом для проведения этой встречи и торжественного ужина, который последует сразу за окончанием официальной части церемонии.\n\nЭто мероприятие, естественно, было тщательно спланировано и утверждено администрациями Хестраи и Королевства Шторма, но, несмотря на это, активность посетителей не поддавалась никаким оговорённым до этого установкам. Даже Королева (впервые за долгое время) была очень взволнована сегодняшней церемонией и улыбалась присутствующим от уха до уха, из-за чего незнакомые с ней чиновники, за некоторыми исключениями, смотрели на неё с опаской.\n\nКогда все гости, в том числе и Имаму, наконец добрались до крепости, настало самое время для официального открытия церемонии, которую Королева Шторм начала с произнесения торжественной речи: — Дамы и господа, минуточку внимания. Сегодняшний день является поистине важным в истории моего народа. Йети не славятся своей способностью сотрудничать, и отсутствие иностранных союзников на протяжении всей нашей истории свидетельствует об этом, — Ибыз остановилась, чтобы сделать глубокий вдох. В это же время посетители начали шептаться между собой, выражая согласие с этим утверждением. — Нам предстоит ещё многое сделать, чтобы мировое сообщество увидело в нас надёжных партнёров, но факт того, что хотя бы одна страна приняла нас, делает сегодняшнее событие действительно особенным. Мы живём во время крупных пертурбаций, когда страны с одними идеалами посягают на принципы и традиции других, поэтому сейчас друзья важны как никогда ранее. Страна [KAR.GetNameDefCap] и её мудрые лидеры возлагают на нас своё доверие и оборонительные обязательства – то, на что не пошли бы другие страны. Я и мои подданные рады, что нам довелось найти такого хорошего и надёжного партнёра, как [KAR.GetLeader].\n\nСделав несколько шагов прочь от подиума, Ибыз вежливо кивнула и пригласила нового союзника королевства к микрофону. Сразу же после этого Ибыз спокойно вздохнула и вернулась на заготовленное для неё место, позабыв скрыть от публики свой радостно покачивающийся хвост."
SLC_collab_tree.23.a:0 "Не все существа живут в страхе перед йети."

SLC_collab_tree.24.t:0 "Монументальное достижение"
SLC_collab_tree.24.d:0 "Королеве Шторм нечасто доводилось принимать участие в вечерах высшего сословия, но вот заниматься их организацией и после ещё посещать эти приёмы было для неё совершенно новым опытом. Да один только факт, что Ибыз организовывала какое-то торжество, был редким событием; удивительнее этого было лишь то, что она в принципе решила прийти на него, вместо того чтобы подготовить отдельную встречу с родственниками Имаму, своими генералами или какими-либо приглашёнными (в этом случае из страны [KAR.GetNameDef]) иностранными представителями.\n\nВыбравшись из матового чёрного автомобиля, Ибыз всеми силами пыталась сохранить самообладание. Она была знакома с идеей званных вечеров (опыт работы с Узераси помог ей привыкнуть к такому специфическому политическому мероприятию), и во время их проведения королева могла держать свои эмоции под контролем, но вот чтобы посещать эти приёмы просто для развлечения? Это было чем-то новым... собственно, как и её сегодняшний наряд: платье вместо обычной военной формы. С помощью своего нового образа она хотела изменить укоренившееся мнение общественности насчёт воинственного образа Королевства Шторма.\n\nУвидев правительницу, Имаму не постеснялся высказать своё мнение: — Ваше Величество, позволю себе заявить, что вы выглядите просто потрясающе! Надеюсь, это не прозвучало слишком откровенно?\n\nКоролева сначала не заметила зебру, когда тот подошёл к ней с обратной стороны двери, но при его приближении Ибыз всё же улыбнулась ему в ответ. Имаму даже показалось, что правительница зарделась от комментария и приложила некоторые усилия, чтобы удержать свой хвост от радостного покачивания из стороны в сторону. До конца, правда, советник не был уверен – померещилось ему это или нет, ведь толстый слой шерсти, который теперь не был скрыт военной униформой, скрывал более тонкие детали её фигуры.\n\n— Спасибо... за комплимент, — неуверенно ответила королева, закончив рассматривать своё платье и перестав возиться с серьгой-подвеской. — Не помню, когда я в последний раз надевала что-то столь роскошное. Это было очень давно.\n\nРассмотрев сотканный из бледно-лиловых и бирюзовых тканей наряд, который никак не помогал скрыть её шрамы и мускулатуру, глава Узераси усмехнулся: — До сегодняшнего дня у вас просто не было на то причины. Впрочем, было бы приятно видеть вас почаще в обычной одежде, да и общественность будет только рада увидеть в вас кого-то более приземлённого.\n\n— Возможно, ты прав, — немногословно заметила королева и стёрла с висящей на груди золотой брошки малозаметное пятнышко. Внезапно в памяти у Ибыз вспыхнуло воспоминание о том, как эта же брошка удерживала платок на её парадной форме.\n\nИмаму игриво толкнул правительницу плечом и улыбнулся. — Думаю, вам следует идти: [KAR.GetLeader] не будет ждать вас весь вечер. Уверен, что вы поладите с ним лучше, чем с моей семьёй."
SLC_collab_tree.24.a:0 "Сегодняшний вечер поможет нам разрушить наследие войн и деспотизма."

SLC_collab_tree.25.t:0 "Закономерная цель"
SLC_collab_tree.25.d:0 "— Ибыз, тебе нужно понять, что это игра с огнём, — заявил зебра и тяжело вздохнул. — Если всё пойдёт по плану, то это положительно повлияет на внутреннюю ситуацию в королевстве, но вот что касается внешней политики... Тут бы я не был так уверен. К тому же есть вероятность, что эта авантюра провалится...\n\n— Она не провалится, — отрезала королева, прежде чем поднять глаза от чашки чая и виновато улыбнуться из-за того, что перебила его. — Мы добьёмся определённого успеха вне зависимости от того, как отреагирует Мейргипет: если они откажут – интервенция будет оправдана, а если согласятся – мы избежим конфликта и закрепим легитимность нашего мандата на Великих Озёрах.\n\nИмаму надкусил лежащее на столе имбирное печенье и задумался. В общем-то, план королевы был разумным, но он был продуман без оглядки на возможное военное поражение, а также советник не был уверен в том, как к аннексии Овинголенда отнесутся соседние государства. Вопрос этих территорий был настолько непредсказуемым, что зебре оставалось только гадать, что может произойти после. От этого он слегка нахмурился и продолжил есть печенье, от которого вскоре остались только маленькие крошки.\n\nХмыкнув и постучав копытами по подлокотнику кресла, в котором он сидел, Имаму осмелился задать оставшийся вопрос: — А что, если начнётся военный конфликт и мы... проиграем?\n\nСобирая ответ в единое целое, Ибыз Айспау увидела, как у её друга тревожно задёргались уши. — Тогда мы не ничего не получим от этого плана. Наш престиж и международные отношения ухудшатся, а также пострадает мандат Великих Озёр. Но, учитывая состояние армии Мейргипта, я готова рискнуть.\n\n— А если им окажут зарубежную помощь? — Имаму продолжил допрашивать королеву. — Ведь такая вероятность тоже существует. Мейргипет – это важная региональная держава, и их стабильность критична для торговли на севере, и это не говоря о других аспектах.\n\nЗамечание советника заставило королеву резко махнуть хвостом в сторону и поставить чашку с чаем обратно на стол. — Иностранное вмешательство даст нам оправдание для вторжения. Да, это увеличит риск провала, но также увеличится и потенциальная выгода от победы.\n\n— И всё-таки это рискованно, — ответил Имаму и вздохнул. — Я не сомневаюсь, что твоя вера в нашу армию оправдана, но не позволяй своим амбициям затуманить разум и забрать у нас надежду на мирное и спокойное будущее.\n\nЕдва заметно кивнув, Ибыз Айспау медленно сложила руки вместе и на мгновение или два прикрыла глаза, снова взвешивая это всё в уме."
SLC_collab_tree.25.a:0 "Однажды мы уже победили их и справимся с ними снова."

SLC_collab_tree.26.t:0 "Королева Шторм доносит до нас свои требования"
SLC_collab_tree.26.d:0 "До нашей администрации дошло срочное сообщение из страны [SLC.GetNameDefCap].\n\nЙети требуют от нас передать им южные территории, которые на текущий момент заняты овинголендцами. Несмотря на то, что мы выдвинули идею совершить обмен населением взамен на территории, Королева Шторм отвергла это предложение и поставила нас перед выбором: либо они получают контроль над Овинголендом, либо между нашими странами начинается война. И в то время как многие в правительстве называют этот дипломатический выпад весьма "интересным" с точки зрения международной репутации королевства, остальные обозреватели не видят в этом чего-то удивительного, ссылаясь на события прошлых лет и опыт борьбы с самонадеянными йети-правителями.\n\nС учётом всего вышесказанного, это требование разделило нашу администрацию на два лагеря. Одна сторона заявляет, что мы не можем позволить наследнице Короля Шторма и её армиям повторно бесчинствовать в Зебрике. Вместе с этим они утверждают, что присутствие овинголендцев на территориях, которыми мы владели на протяжении сотен лет, не оправдывает аннексию этих земель. А вот что касается членов другого лагеря, то они попросту боятся вызвать гнев йети и их новой королевы.\n\nНесмотря на то, что в прошлом страна [SLC.GetNameDefCap] показала себя серьёзным противником, наша армия также стала более могущественной и опытной. Эксперты считают, что если враг не достигнет быстрой победы, то это может привести к его поражению. В то же время нам будет сложно доказать народу, что защита куска пустыни, населённого в большинстве своём непризнанными меньшинствами, является чем-то императивным для нашего государства.\n\nНо, так или иначе, нам предстоит сделать ответное заявление."
SLC_collab_tree.26.a:0 "Лучше просто передать им этот бесполезный клочок пустыни."
SLC_collab_tree.26.b:0 "Мы больше не будем преклоняться перед йети-тиранами!"

SLC_collab_tree.27.t:0 "Мейргипет поддаётся нашему давлению"
SLC_collab_tree.27.d:0 "Держа в одной руке деревянную ложку, а в другой телеграмму из Мейргипта, Ибыз Айспау была не то чтобы озадаченной, но как минимум немного разочарованной полученным ответом.\n\nМейргиптяне полностью согласились с её требованиями передать Овинголенд под контроль йети, а также признать, что жители этих территорий являются неотъемлемой частью Великих Озёр. Безусловно, в дипломатическом плане это было просто невероятным успехом, но такой итог значительно отличался от того, на который надеялась королева, когда посылала письмо на север. Война была главной целью её ультиматума, ведь в этом случае королева могла оправдать оккупацию Великих Озёр защитой их народа от внешних врагов.\n\nИбыз наклонилась к плите и выключила конфорку под большой сковородой, на которой шипело масло, после чего положила телеграмму на кухонную стойку и со вздохом вытерла руки о фартук. Несмотря на первое впечатление, эта новость всё ещё играла на руку королевству, ведь пропаганду об объединении Озёр можно было обыграть по-разному. И хотя война помогла бы укрепить мнение зебр о "йети-защитниках", начинать её без повода тоже было бы ошибкой.\n\nИбыз поворчала, но смирилась с таким раскладом дел, сняла фартук через голову, аккуратно сложила его и убрала в один из ящиков. В конце концов, победа была победой, независимо от того, каким образом она была достигнута. К тому же, вероятно, спасённые от войны жизни оправдают потери, которые йети понесут в ходе длительной оккупации Великих Озёр."
SLC_collab_tree.27.a:0 "Бескровная победа – лучшая победа."

SLC_collab_tree.28.t:0 "Мейргиптяне отвергают наши требования!"
SLC_collab_tree.28.d:0 "Кабинет Королевы Шторм был освещён только тусклым светом одинокой гудящей лампы накаливания, в то время как сама правительница сидела за столом и выписывала приказ за приказом для различных министерств. Её рабочий процесс был остановлен только когда к ней в дверь торопливо постучался посыльный и бесцеремонно ввалился внутрь, впуская за собой и значительное количество света из коридора.\n\n— Ваше Величество! У меня для вас срочная телеграмма!\n\n— Неужели, — королева встала с места и повернулась к щуплому посланнику. — Мейргиптяне, наконец, прислали свой ответ?\n\n— Так точно, Ваше Величество! Вот, возьмите, — выдохнул молодой йети, передав правительнице конверт с севера.\n\nПолучив послание, Королева Шторм дважды прочитала содержимое письма и в подтверждение собственной правоты слабо кивнула головой. В это же время посланник успел отдышаться и выпрямить спину перед правительницей.\n\nВ некотором смысле этот ответ расстроил её, ведь это означало, что стране нужно было готовиться к войне, но в то же время это было именно тем, к чему она готовилась почти целый месяц. Все необходимые приготовления были уже заранее завершены, оставалось только отдать долгожданный приказ.\n\nПосле секунды или двух относительной тишины Ибыз вновь повернулась к столу и подобрала достаточно весомую стопку документов, которые она подписывала как раз для этого случая. В каждой из кип были расписаны приказы и директивы для генералов и министерств, а также того, что им предстоит сделать перед приближающимся вторжением. Правительнице не нравилось держать все эти инстанции в неизвестности, но в этом случае было важно, чтобы никто и ничего не знал об истинных причинах войны.\n\n— Будь аккуратнее: они тяжёлые, — сказала королева и нагрузила посыльного стопкой документов. — Тебе нужно доставить их в следующем порядке: штаб, Имаму, министры и только потом в новостные бюро. Бумаги уже разложены в необходимом порядке.\n\nУ йети ушло несколько секунд, чтобы привыкнуть к весу полученного груза, но когда он поборол собственную слабость, то уверенно кивнул королеве. — Будет сделано, Ваше Величество!"
SLC_collab_tree.28.a:0 "План приведён в действие."

SLC_collab_tree.29.t:0 "Выполненная цель"
SLC_collab_tree.29.d:0 "— Мы не можем... Мы не можем их остановить, прямо как тогда! О боги, нам нужны подкрепления!\n\n— С фронта продолжают поступать сообщения о массовом дезертирстве мейргипетских солдат, прежде расквартированных в Овинголенде. Из-за подобного развития событий иностранные наблюдатели выражают скептицизм по отношению к правительству Мейргипта, которое оказалось неспособным защитить беженцев из южных территорий.\n\n— Овинголендцы, не бойтесь! Королева Шторм пришла, чтобы освободить вас! Оставайтесь в своих домах, пока мы завершаем процесс воссоединения с вашими братьями и сёстрами!\n\nНеважно, на чьей радиоволне шли новости, ведь их объединял один факт: армии Королевы Шторм успешно обеспечили контроль над Овинголендом и продвигаются вглубь Мейргипта. Мейргипетское правительство теперь находится не только под давлением собственных граждан, разочаровавшихся в их способности защитить страну, но и рискует потерпеть очередное сокрушительное поражение от сил йети. Даже если этот конфликт и не входил в наш изначальный план, мы всё равно можем использовать нынешнюю ситуацию, чтобы предложить более убедительные аргументы в пользу территориальной передачи Овинголенда. Им будет сложно отказаться от такого щедрого ультиматума в условиях неизбежного поражения и пессимистичных настроений внутри страны."
SLC_collab_tree.29.a:0 "Отправьте им повторное предложение."

SLC_collab_tree.30.t:0 "Овинголенд в руках йети"
SLC_collab_tree.30.d:0 "Плохие новости с фронта: мы продолжаем получать сообщения о том, что нашу армию теснят из Овинголенда наступающие войска возрождённого Королевства Шторма. Воспользовавшись своим успехом, йети великодушно предложили нам мир в обмен на Овинголенд – именно этого они требовали ещё до начала конфликта. Каким бы унизительным это ни было, нам стоит согласиться, ведь шансы вернуть Овинголенд в нынешнем положении ничтожно малы. Если мы откажем, йети наверняка продолжат наступление на север и вынудят нас полностью капитулировать. К тому же, учитывая текущее положение дел, нашему правительству сейчас не позавидуешь – особенно в глазах народа..."
SLC_collab_tree.30.a:0 "В отличие от предшественника, она хотя бы предлагает мир."

SLC_collab_tree.31.t:0 "Победа над Мейргиптом"  ### Up for grabs ###
SLC_collab_tree.31.d:0 "— Говоря начистоту, кто-нибудь вообще сомневался в нашей победе? — усмехнулся Вурка Стормфол после того, как его помощник подтвердил, что Мейргипет принял предложенное йети перемирие. — Мы бурей пронеслись по Овинголенду, и прежде чем это успело стать интересным, мейргиптяне начали умолять нас о мире, — йети сдержал смешок. — Я почти жалею, что пропустил дни первого вторжения. Но надо быть умнее этого.\n\nНор Блэкайс молчаливо кивнула, составляя отчёт в столицу и, что ещё важнее, для самой Королевы Шторм. После подтверждения успеха войны и последующего заявления Мейргипта о мире, не было никаких сомнений в том, что теперь пони согласятся передать йети Овинголенд.\n\n— А вот ты как думаешь, понравилось бы Ибыз, если бы мы забрали у Мейргипта ещё немного территорий? Не то чтобы их солдаты могут оказать нам сопротивление, да и правительство пони не в состоянии противиться нашим и без того щедрым требованиям, — амбиции Вурки, однако, напоролись на молчаливый и в то же время суровый взгляд Нор, побудивший его выбросить из головы всякие мысли про отступление от плана королевы. Никто, и уж тем более Королева Шторм, не хотел, чтобы успешная операция вдруг была скомпрометирована."
SLC_collab_tree.31.a:0 "Всё как и задумывалось."

SLC_collab_tree.32.t:0 "Мейргипет держится"
SLC_collab_tree.32.d:0 "В маленькой комнате стояла гнетущая тишина. Вурка Стормфол и Нор Блэкайс изучали карту Овинголенда и прилегающих территорий. Деревянные фигурки, изображающие войска Королевства Шторма, подобно настоящим застряли или даже отступали под натиском мейргипетской армии. Вурка тяжело вздохнул, склонившись над столом. — Полгода боёв, и Мейргипет, это пустынное захолустье, заставляет нас сражаться из последних сил, — он не обратил внимания как сбил с карты одну из фигурок. — Это катастрофа. Нужно прекращать нести потери и уходить.\n\nНор молча кивнула, её перо застыло над чистым листом бумаги. Ей не нравилась мысль о докладе такого провала перед королевой. И она знала, что Вурка чувствует то же самое. К сожалению, другого выбора не было: нужно просить у Мейргипта мира, прежде чем ещё больше ресурсов будут потрачены на войну без надежды на победу. Тяжело вздохнув, она наконец поднесла перо к бумаге.\n\n— Королева будет крайне недовольна, — Вурка провёл рукой по волосам, — а Узрак мне это будет припоминать вечность. И это ещё не говоря о том, что начнётся, когда всё наконец попадёт в прессу."
SLC_collab_tree.32.a:0 "Народу это явно не понравится."

SLC_collab_tree.33.t:0 "Искупление вооружённых сил"
SLC_collab_tree.33.d:0 "Однажды грозный Король Шторм и его легионы йети обратили свой взор на Мейргипет и в считанные дни унизительно уничтожили нашу страну. Когда его преемница пришла с требованием Овинголенда, она, вне всяких сомнений, ожидала, что мы сдадимся так же легко, как и прежде. Но всё вышло иначе. Мы не только отстояли свои земли от йети, но даже заставили их неохотно подписать белый мир, добившись при этом ещё и некоторых экономических уступок.\n\nАрмию и всю страну охватило ликование – после многих лет жизни в стыде мы наконец смыли это пятно с нашей истории. Граждане теперь могут спать спокойно, зная, что армия Мейргипта всегда защитит их от любой внешней угрозы. Что нас больше никто и никогда не унизит и не подчинит. Если миру нужны доказательства этих слов – пусть посмотрят на Королевство Шторма."
SLC_collab_tree.33.a:0 "Однажды мы не смогли остановить йети. Не больше никогда."

SLC_collab_tree.34.t:0 "Невероятный провал"
SLC_collab_tree.34.d:0 ""Королевство Шторма уязвимо! Мы можем его одолеть!"\n\nХотя озвучивание этой фразы обычно заканчивается хорошей взбучкой от ближайшего офицера военной полиции, поражение в войне за Овинголенд продолжает отдаваться эхом по всем нашим территориям в Великих Озёрах. Ранее усмирённые регионы снова начинают вспыхивать сопротивлением – побеждённые однажды зебры чувствуют, что их положение не так уж безнадёжно, и верят, что подобно вдохновляющим своим примером победителям, они тоже смогут изгнать Королевство Шторма со своих земель.\n\nРазумеется, этого не случится, ведь несмотря на их заблуждения, мы прочно закрепились в Великих Озёрах и легко подавим эту попытку мятежа, как и любую другую. Однако, пока в умах местных ещё свежа память о наших неудачах, нам всё же придётся потерпеть неудобства от их внезапного воодушевления. Будем надеяться, Великие Озёра вскоре вспомнят, кто завоевал их изначально."
SLC_collab_tree.34.a:0 "Серьёзная ошибка, но не смертельная."

SLC_collab_tree.35.t:0 "Попытка исправить ошибки прошлого"
SLC_collab_tree.35.d:0 "— Всё не так-то просто, — вздохнула Ибыз и чуть поёрзала на своём кресле. — Король Шторм украл у них артефакт. А теперь его нет даже у нас.\n\nЗебра оторвал свой взгляд от газеты и посмотрел на собеседницу в некотором неверии. — Артефакт? И что же это за артефакт такой, из-за утери которого они готовы рискнуть благополучием своих граждан? Сомневаюсь, что ты бы пошла на такой шаг, даже если бы на кону стояла вся коллекция безделушек твоего предшественника.\n\n— Насколько мне известно, это не просто безделушка, а полноценный магический артефакт, — ответила Ибыз и встретилась взглядом с удивлённым от такого ответа Имаму. — И кентавры, и гаргульи ценят утерянный Краеугольный камень. Не знаю, с чем это связано. Проблема в том, что Тензфур Тандербринджер наверняка продал его или потерял во время своего путешествия на восток. Этот камень может быть где угодно, но я не собираюсь спонсировать его поиски.\n\nИмаму скривил мордочку и отложил газету в сторону, осознав всю тяжесть проблемы. Страны с ущемлённой гордостью и недовольным правительством, как правило, не представлялись хорошими соседями, и, сам будучи жертвой Короля Шторма, зебра, безусловно, понимал, почему королева не хотела передавать потенциально враждебным странам артефакт неизвестной силы. В кои-то веки Имаму сходился во мнении с Ибыз и вывод, который он собирался сделать из их разговора, не сулил ничего хорошего.\n\n— Получается, что наша дипломатическая миссия провалится? — задал вопрос зебра после нескольких секунд раздумий.\n\nКоролева Шторм постучала пальцами по подлокотнику и помахала головой. — Переговоры вряд ли достигнут чего-то значимого.\n\nТишина полностью поглотила комнату; сквозь неё пробивалось только постоянное и невозмутимое тиканье старинных часов, что отсчитывали каждую проходящую секунду.\n\nВоенную мощь Древнего Пакта нельзя было недооценивать, и долгое существование этого союза было достаточным доказательством их способности противостоять внешним врагам вроде Короля Шторма. Победа в битве с ними достанется йети тяжело, если до победы вообще дойдёт дело.\n\nСпустя некоторое время Имаму наконец кивнул и слабо выдохнул. — Я понимаю. Будь осторожней со всем этим, Ибыз."
SLC_collab_tree.35.a:0 "Попытка – не пытка."

SLC_collab_tree.36.t:0 "Делегация йети"
SLC_collab_tree.36.d:0 "Сегодня нашу нацию посетили дипломаты из Королевства Шторма. Вопреки худшим опасениям, мы были приятно удивлены узнать, что Королева Шторм не намеревалась объявлять нам войну и вместо этого выразила желание развивать тёплые отношения между нашими странами. Мы бы обдумали её предложение, если бы йети вернули нам Краеугольный камень, но, к сожалению, этого так и не произошло: дипломаты уверяли нас, что артефакт был украден из королевского реликвария Тензфуром Тандербринджером, который позже и потерял его. По их заявлением, именно это является причиной, почему они до сих пор не вернули нам артефакт, если вообще собираются его возвращать.\n\nУ нас есть причины сомневаться в искренности йети, и поэтому их делегация ушла с пустыми руками. Пока Краеугольный камень не будет возвращён, мы не можем развивать более тесные отношения с Королевством Шторма, и если королева йети действительно стремится к миру, то она должна отдать его обратно. Мы надеемся, что это случится уже в ближайшем времени."
SLC_collab_tree.36.a:0 "Если сегодня их намерения были истыми, они вернут наш алмаз."

SLC_collab_tree.37.t:0 "Отказ Гаргилои"
SLC_collab_tree.37.d:0 "Наши дипломаты вернулись из королевства Гаргилоя с неутешительными вестями. Несмотря на все усилия, королевство отвергло наши попытки наладить сотрудничество и, похоже, не изменит своей позиции в обозримом будущем. Они заявляют, что без возвращения Краеугольного камня не могут пойти на более тесные отношения с нами, ведь у них нет веских причин нам доверять.\n\nТем не менее, хотя интереса к сотрудничеству у гаргулий мало, они признались, что были приятно удивлены нашим искренним стремлением к налаживанию отношений и с интересом будут наблюдать за более дипломатичным Королевством Шторма на мировой арене – если мы, конечно, сохраним нынешнюю позицию. Хотя даже этого недостаточно, чтобы они забыли о Краеугольном камне."
SLC_collab_tree.37.a:0 "По крайней мере, они были вежливы."

SLC_collab_tree.38.t:0 "Нежеланные гости"
SLC_collab_tree.38.d:0 "Сегодня к нам прибыла дипломатическая миссия, да ещё и не абы откуда, а из самого Королевства Шторма. По всей видимости, их королева хочет нормализовать отношения между нашими странами. Мы бы даже выслушали их, если бы нам вернули Краеугольный камень, однако, естественно, они этого не сделали, ссылаясь на его – возможно безвозвратную – "потерю" неким Тензфуром Тандербринджером. В очередной раз йети демонстрируют своё беспредельное высокомерие, предлагая нам только слова, а взамен ожидая, что мы всё простим и забудем. Вот наглецы.\n\nНе желая более слушать ложь послов Королевы Шторм, мы без промедления отправили их восвояси, убедившись, что они не задержатся у нас надолго — если, конечно, они не хотели стать примером того, что станет с любым будущим захватчиком. Мы также послали своих дипломатов к союзникам-гаргульям, чтобы утвердить связи пакта и предупредить их об этих двуличных шпионах, наверняка пытавшихся подорвать единство союза. Мы не позволим захватчикам-йети навредить нам или нашим друзьям."
SLC_collab_tree.38.a:0 "Пошли вон отсюда, дикари."

SLC_collab_tree.39.t:0 "Неутешительный исход" 
SLC_collab_tree.39.d:0 ""В связи с отказом Древнего Пакта искать пути примирения, Королева Шторм решила перейти к ранее утверждённым планам вторжения, чтобы раз и навсегда обезопасить нашу восточную границу. Узрак Дипфрост и Нор Блэкайс будут отвечать за мобилизацию и инструктирование младших командиров перед надвигающимся конфликтом. Королева уверена, что вы не подведёте её в предстоящей кампании."\n\nДва генерала с усталыми глазами перечитывали важный фрагмент полученного письма. Нор тяжело вздохнула. Как существо шторма, она понимала, почему Древний Пакт отказывается от мира до тех пор, пока не будет возвращён Краеугольный камень, и всё же её раздражало, как легко они отбросили дипломатию. Точно также она понимала, почему Королева Шторм готова идти на войну, даже если, по её мнению, это было чрезмерно – ведь Пакт ещё не проявил откровенной враждебности.\n\n— Я знаю, о чём ты думаешь, — сказал Узрак, заметив сомнения Нор, — но они сами это на себя навлекли. Наша королева протянула оливковую ветвь, и они прекрасно знают, на что мы способны. Они сами вынудили нас встать на тропу войны из-за какой-то никчёмной безделушки, — он фыркнул. — Честно говоря, мне так даже больше нравится. Мы не должны быть мягкими ни с прошлыми, ни с будущими врагами.\n\nНор выглядела не слишком убеждённой, но всё же молча кивнула, отгоняя сомнения, когда вместе с Узраком приступила к выполнению полученных приказов."
SLC_collab_tree.39.a:0 "Если война обеспечит мир – значит мы должны сражаться."

SLC_collab_tree.40.t:0 "Самый важный закон"
SLC_collab_tree.40.d:0 "— Пункт первый: правящий монарх Королевства Шторма обязан избрать одного из своих потомков – если их несколько – который займёт трон после смерти нынешнего государя. В случае, если монарх не в состоянии выбрать наследника, то его законный супруг или супруга, если таковой имеется и находится в здравом уме, может сделать это от его имени, — начал Имаму и сверкнул Ибыз улыбкой перед тем, как продолжить, зачитывая текст из представленного ему документа. — Пункт второй: если в ходе действий, описанных в первом пункте, не был назван конкретный наследник, то порядок наследования титула определяется по первородству. Старший наследник не вступает в наследство, только если он не находится в здравом уме или отказывается от престола по собственному желанию. В случае, если ни один из детей монарха не соответствует требованиям указанного пункта, начинается процедура выбора власти, описанная в пятом пункте.\n\nСкрывая свои эмоции, Ибыз кивнула и продолжила ждать, пока зебра не продолжит. Лишь помахивание её хвоста выдавало, что она была взволнована.\n\n— Пункт третий: если правящий монарх собирается передавать свои наследственные титулы, но не может или не хочет иметь биологических детей, то он обязан определить необходимость усыновления или удочерения возможного наследника. В случае, если по тем или иным причинам монарх решает удочерить или усыновить наследника, то он должен приступить к этому сразу после принятия такового решения. Пункт первый и пункт второй рассматривают приёмных и биологических детей как равных. Биологические дети не имеют никаких преимуществ перед приёмными, за исключением случаев, предусмотренных вторым пунктом.\n\nУтвердительно кивая на всё прочитанное, зебра продолжал вчитываться в текст. — Пункт четвёртый: если правящий монарх не желает иметь детей, он имеет право выбрать любое существо в качестве своего преемника. В этом случае на всех территориях страны, где граждане-йети представляют меньшинство, проводятся референдумы, по итогу которых будет определено, подходит ли данный кандидат на должность монарха или нет. В случае положительного результата на референдуме преемник становится наследником на трон. Если наследник не выбран или не принят гражданами королевства, необходимо перейти к действиям, описанным в пятом пункте.\n\nС гордостью отметив свою работу, Королева Шторм позволила Имаму перевести дух перед тем, как жестом попросить его продолжить.\n\n— Пункт пятый: в случае, если наследник не избран, не способен или не желает перенять королевский титул и впоследствии взойти на пост правящего монарха, должен быть созван совет, состоящий из офицеров со званием выше майора и государственных деятелей, служащих короне не менее пятнадцати лет. Задачей этого совета является избрание нового монарха.\n\n— По-моему неплохо, — тихо проговорила Ибыз, забрав черновую версию документа из копыт зебры. — Надо бы начать работу над пунктом, где описываются критерии для вероятного кандидата на трон.\n\nСделав глоток своего быстро остывающего чая, Имаму положил копыто на руку йети и с серьёзным видом посмотрел ей в глаза. — А что насчёт тебя? Как ты хочешь поступить с преемником?\n\nВсего на секунду королева застыла на месте, а затем одарила советника самой тёплой улыбкой, которую тот когда-либо видел."
SLC_collab_tree.40.a:0 "— Я... думала об усыновлении."

SLC_collab_tree.41.t:0 "Прерванная работа"
SLC_collab_tree.41.d:0 "Нездорово согнувшись над письменным столом, Имаму подписывал различные документы, приводя решение королевы об усыновлении в официальную форму. Неделя или две у него ушла на то, чтобы убедить благотворительные фонды королевства в том, что королева была серьёзна в своём порыве, и факт, что на это ушло столько времени, раздражал его ровно настолько, насколько совершенно не удивлял. Её предшественник бы точно не пошёл на что-то такое и уж тем более не стал бы доказывать свои намерения, работая в бесплатных столовых на протяжении нескольких дней.\n\nНе успев закончить работу над одним особо трудоёмким документом, зебра услышал звук знакомых тяжёлых шагов, приближающихся к его кабинету. "Постой-ка, мне кажется, или..."\n\nНо до того, как он закончил свою мысль, украшенная ручка на двери скользнула вниз, и толчок сильной руки отворил замок в его кабинет. — Доброго вечера, Имаму. Прошу прощения за своё раннее возвращение, но у меня есть одна важная новость, которой я должна поделиться.\n\n— Что тако... — начал зебра, но полностью обомлел, когда увидел, как Ибыз зашла в его кабинет вместе с ребёнком, держащим её за руку и обнимающим её толстую ногу.\n\nВпервые за свою жизнь зебра не мог подобрать слов, чтобы выразить свои эмоции. Имаму выглядел так, словно он вот-вот упадёт со стула, но затем встал из-за стола и сделал несколько шагов в сторону, чтобы получше рассмотреть неожиданного гостя. Маленький – относительно размеров Ибыз – ребёнок был слишком взрослым для яслей, но в то же время слишком юн, чтобы называться подростком. Её Величество слабо сжала руку мальца, и тот храбро выступил вперёд, представляя себя советнику, который в это же время пытался осознать всю ситуацию. Впрочем, запах немытого тряпья, которое носил юнец, не помогал ему в этом деле.\n\n— Кирваз, это Имаму, мой... лучший друг. Я многому у него научилась, — медленно начала королева, дав двум незнакомцам время изучить друг друга. — Имаму, это Кирваз. Я встретилась с ним в столовой и собираюсь его усыновить, если он, конечно, не против.\n\nШок от этого утверждения был по силе сравним с раздражением от того, что вся его работа могла быть насмарку, но вскоре удивление перебороло всё остальное, и зебра тяжело выдохнул, в то время как ребёнок кивнул и слабо улыбнулся. Секундой позже Имаму, наконец, тепло улыбнулся и чуть наклонил голову, приметив, что он был одним ростом с Кирвазом, и повернулся к значительно более высокой Королеве Шторм.\n\nОн всё ещё был более чем поражён уверенностью Её Величества именно в этом ребёнке, но всё же выдавил из себя смешок, осознав всю абсурдность происходящего."
SLC_collab_tree.41.a:0 "— Что же, мне всё ещё нужно проверить его документы... если они у него вообще есть."

SLC_collab_tree.42.t:0 "Тихая ночка"
SLC_collab_tree.42.d:0 "В окружении приятных звуков готовки и запаха свежей стряпни своей королевы, Имаму сидел за столом и читал газету. Свежая пресса совершенно не помогала советнику отвлечься от внезапного усыновления Её Величеством преемника. Впрочем, он был вынужден признать, что Кирваз всё же выглядел симпатично, особенно когда его тщательно отмыли и выкинули то рваньё, которое тот называл одеждой. Но зебра всё равно не мог свыкнуться с мыслью, что даже столь юный йети был равного с ним роста, а ещё, вероятно, был сильнее в физическом плане. Из задумчивости Имаму вышел только когда услышал, как королева с характерным звуком достала из печи готовую пищу.\n\nВскоре Ибыз поставила на стол тарелку с восхитительным овощным рагу с кусочками тщательно сваренного стейка для двух всеядных существ, делящих трапезу с зеброй.\n\n— Приятного аппетита, — пожелала йети, усаживаясь на своё место, не забыв перед этим нежно потрепать волосы Кирваза.\n\nВкус стряпни ничем не уступал прекрасному запаху. Соус к рагу состоял из смеси подливы, небольшого количества вина, воды и приправ, использованных для варки овощей, а также нескольких тщательно подобранных трав.\n\nВо время приёма пищи Имаму не удержался от того, чтобы обменяться взглядом с Ибыз, смотря на то, как её приёмный сын по-волчьему жадно поглощает свою порцию рагу. Кирваз наверняка недоедал уже очень долгое время, и та информация, которую советник всё же смог отрыть по поводу ребёнка, рисовала отнюдь не радостную картину: малец уже долгие годы перебивался только тем, что находил на улице.\n\nДо того, как юнец успел закончить со своей пищей, Королева Шторм прочистила горло и заговорила: — Я бы хотела извиниться перед вами, — двойка существ остановили трапезу и в недоумении посмотрели на Ибыз.\n\n— За что? — спросил Имаму.\n\n— За столь резкое решение об усыновлении, — ответила королева и виновато улыбнулась каждому из них по очереди. — Я не сожалею об этом, но мне жаль, что я привнесла в вашу жизнь столько хаоса. Вы оба мне дороги, и мне бы не хотелось вас разочаровывать.\n\nЭто было небольшое, но всё же искреннее извинение, которое побудило Кирваза спрыгнуть со стула и подойти к королеве, чтобы заключить ту в объятия. В этот момент зебра увидел, как на лице у Ибыз пронеслась буря эмоций, и она инстинктивно опустила руку, чтобы приобнять ею юнца и вновь взъерошить его шерсть. Секундой позже королева медленно подняла свой взгляд обратно на друга и улыбнулась ему. На её лице зебра разглядел нотки растерянности, перемешанные с выражением истинного счастья.\n\nИмаму сдержал своё умиление и тихо усмехнулся, а затем чуть шире улыбнулся подруге в ответ."
SLC_collab_tree.42.a:0 "Все его волнения вмиг испарились."

SLC_collab_tree.43.t:0 "Рисунки и финансы"
SLC_collab_tree.43.d:0 "Сказать, что работа с документами – это трудо- и времязатратное занятие, значит ничего не сказать, но, по крайней мере, во время этой работы Ибыз могла насладиться уединением со своим сыном Кирвазом, сидящим на другом конце кухонного стола. В его тихой компании правительница чувствовала себя умиротворённо и расслабленно, даже не обращая внимание на шуршание карандаша, которым Кирваз, как полагала Ибыз, усердно вычерчивал некий рисунок. К сожалению, она была слишком занята, чтобы встать и посмотреть на юношеские каракули, но когда он закончит, результат определённо приятно удивит её.\n\nСтоило только королеве оторваться от своей работы, как внезапный стук в дверь возвестил прибытие новых дел.\n\n— Войдите.\n\nВнутрь осторожно вошла Газ Болтрайдер. На входе в кабинет йети отсалютовала и, бросив беглый взгляд на работу Кирваза, не смогла сдержать отразившиеся у неё на лице слабую ухмылку и удивление от увиденного. — Ваше Величество, у меня есть вести по поводу дивизии, которую вы желали сформировать.\n\n— Это хорошо. Смирно, — ответила королева и заметила, как стоящая напротив неё офицер украдкой смотрела в листок Кирваза. — Как тебе его рисунок? Я сама его ещё не видела.\n\n— Честно, очень даже неплохо. У него, поди, талант, но если малец научится уверенно обводить свои работы сразу после создания наброска – станет совсем хорошо, — прокомментировала Газ после того, как немного расслабилась, и затем присела рядом с Кирвазом, улыбнувшись ему и получше рассмотрев его рисунок.\n\nИ хотя офицер в любом случае не стала бы осуждать ребёнка за отсутствие художественных навыков, её прошлое замечание было искренним. Спору нет, каракули "художника" были неаккуратными, да и только развивающаяся мелкая моторика не помогала распознать, что именно он хотел изобразить, но йети увидела, что где-то там скрывался потенциал.\n\nИ хотя во время рисования юнец в глубине души всё же надеялся, что кто-нибудь (заслужено) поддержит его начинания, от неожиданной похвалы тот сумел только неуверенно прекратить работу над рисунком и отложить художественные приборы в сторону.\n\n— Мне, ам... Спасибо вам, мэм, — пролепетал Кирваз, отведя глаза от офицера и посмотрев на Ибыз, не зная, как именно ему стоит реагировать на тёплые слова.\n\nКоролева Шторм быстро взглянула на офицера. Обе йети обменялись ухмылками, и затем Ибыз чуть наклонилась к сыну. — Малыш, наследник трона подчиняется только правящему монарху. Это она должна обращаться к тебе с почестями.\n\n— Мои извинения, Ваше Величество. В следующий раз я буду как положено обращаться к Его Высочеству, — добавила Газ и широко улыбнулась, заставив юнца мило зардеться от смущения."
SLC_collab_tree.43.a:0 "Хобби – это всегда важно."

SLC_collab_tree.44.t:0 "Встреча с офицерами"
SLC_collab_tree.44.d:0 "... механизация вооружённых сил примерно соответствует ожидаемой нами скорости. Завершение процесса займёт достаточно времени, но уже сейчас большая часть рот поддержки имеет в своём распоряжении колёсную технику. Наши силы быстрого реагирования ещё никогда не были настолько стремительными! Даже немного жалко, что мы вновь позволяем пехоте "убегать" от поддерживающих её рот, — закончил Вурка Стормфол и усмехнулся, после чего символично прочистил горло.\n\nКоролева Шторм потратила несколько секунд на изучение досье с информацией, касающейся необходимой техники и результатов механизации, и тем самым заставила всех в комнате замолчать до того, пока сама не заговорила: — Отлично. Благодарю вас, майор. Приятно это слышать. Теперь я бы хотела прослушать доклад по поводу закупки и снабжения...\n\nРазговор между офицерами затянулся на ещё какое-то время, то и дело вовлекая в себя новых участников военного собрания, которые обсуждали и изменяли различные уже сформированные планы. Почти никто из находящихся внутри существ не услышал, как тихо скрипнула дверь оперативного штаба, из-за которой за спины разглагольствующих вояк пробрался Кирваз. Ему на удивление легко удалось добраться до стола незамеченным, столкнувшись на пути только с недоумёнными взглядами стоявших на страже существ шторма, попытавшихся прогнать наглеца осторожными взмахами рук.\n\n— ... и это вызывает беспокойство. Наша столица находится на острове. Патрулирование и защита пролива, соединяющего материковую и островную части нашей страны – это дело первостепенной важности. Поэтому устаревший флот – это... — Королева Шторм внезапно остановилась и посмотрела вниз.\n\nСтоя у ног Ибыз, маленький йети тянулся к её руке и этим на несколько мгновений ввёл королеву в ступор. В комнате воцарилась тишина, но не из-за раздражения, вызванным выходкой Кирваза: скорее из-за неожиданности всей этой ситуации. Никому из присутствующих ещё не доводилось видеть, чтобы королева вот так запросто прерывалась во время важного заседания, да и до текущего момента честь увидеть наследника выпадала лишь немногим из них.\n\nТолько Кирваз начал стесняться устремлённого на него тихого внимания, как королева пришла в себя и аккуратно подняла сына на руки. Немного поёрзав, малыш удобно расположился в объятиях своей приёмной матери и встретился взглядом с остальной частью комнаты, сверкнув офицерам радостной улыбкой. Слабо махнув одной свободной ручонкой, Кирваз тихо произнёс: — Простите, что прервал вас, дяденьки и тётеньки-генералы.\n\nЧлены собрания прошептали что-то невнятное, приняв извинения юнца и сдержав в себе остальные эмоции, варьирующиеся в диапазоне от "слабого раздражения" до "радости от увиденного". Даже те, кто был возмущён поведением наследника, не могли не признать, что с ним – хотя бы в политическом плане – было лучше, чем без него: в конце концов, никто не хотел повторения гражданской войны. Укрепить их мнение помогло и то, что – как бы они того ни хотели признать – Кирваз был довольно-таки милым."
SLC_collab_tree.44.a:0 "Приятно видеть, что он интересуется военными вопросами."

SLC_collab_tree.45.t:0 "Двое йети, две формы"
SLC_collab_tree.45.d:0 "Сегодняшнее утро было неестественно тёплым и делало процесс подготовки к выступлению чуточку более неприятным, чем предполагалось. Впрочем, парадная форма никогда не отличалась приятностью в ношении (особенно с тем количеством шерсти, которое росло на йети), разве что в ней не приходилось волноваться по поводу холода и потных пятен, нередко маравших дорогую ткань мундира. Вероятно, что сегодняшняя погода позволила бы большему числу граждан посетить церемонию королевской речи, однако она никак не помогала матери-одиночке собрать своего сына.\n\nКогда к ним в комнату вошёл Имаму, Ибыз метнула взгляд в сторону друга, после чего сразу же вернула своё внимание к Кирвазу, стоящему чуть поодаль от неё. — Доброго вечера. Свободной руки не найдётся? А-то у нас тут проблемка.\n\n— С радостью протяну вам копыто помощи, Ваше Величество, — съехидничал зебра и усмехнулся, заметив, как Кирваз мучается с пуговицами. — Ещё не совсем привык к пуговицам, как я погляжу?\n\n— Не совсем, нет, — робко признался юноша, — но я учился! Правда, я ещё не совсем понимаю, как это работает. Как у тебя это так хорошо получается делать копытами?\n\nИмаму дружелюбно улыбнулся и помог йети застегнуть рубашку, на время закинув к себе на спину пиджак Его Величества. — Не задавай вопросы, если не готов к ответам. Узнаешь, когда подрастёшь.\n\nКоролева Шторм незаметно и облегчённо выдохнула и тут же посмотрелась в зеркало, поправляя медали и оценивая свой внешний вид. Закончив с этим, она присела около Кирваза и начала осторожно заправлять его только что застёгнутую рубашку, стараясь не щипать того за шерсть. Имаму тем временем перешёл к пиджаку и помог юноше просунуть руки в рукава ровно в тот момент, когда королева закончила со всем остальным.\n\n— К слову, — начал Имаму, застёгивая второй ряд пуговиц, — вы уверены, что перила на балконе не будут его закрывать? Кирваз не маленький, но дворец был построен с расчётом на вашего предшественника.\n\nПрикрепив своему сыну на грудь последние несколько медалей, Ибыз на секунду остановилась. — Не уверена, однако это можно исправить.\n\nЗакончив последние приготовления, Имаму сделал несколько шагов в сторону и увидел, как Ибыз подняла Кирваза и усадила того к себе на плечи. От того, как легко это далось королеве, создавалось впечатление, что Его Величеством был весом с пёрышко, что показалось Имаму весьма милым.\n\nСоветник сдержал в себе умиление и указал двум персонам на дверь, ведущей на балкон. — Выходите, когда посчитаете нужным."
SLC_collab_tree.45.a:0 "Народ, в конце концов, должен увидеть своего будущего короля."

SLC_collab_tree.46.t:0 "Гражданская полиция Купели Дождя"
SLC_collab_tree.46.d:0 "Курах с тоской смотрел на то, как из арсенала полицейского участка выносили тяжёлые пулемёты, мортиры и массивные пушки. Затем он опустил глаза на снайперскую винтовку, лежащую в его руках так, словно это был его любимый питомец.\n\n— Собираешься её сдавать? — спросила Кураха йети, стоящая сбоку от него. — Я свою вернула и получила вот это! — широко улыбнувшись, коллега достала большую дубинку.\n\nКурах свирепо посмотрел на собеседницу. — Да ну, Рид, эта штука даже рядом не может стоять с настоящим оружием.\n\n— Приказ есть приказ, — йети пожала плечами. — Шеф сказал, что нам подобает вести себя как полицейским, а не как солдатам.\n\n— И ты думаешь, мы сможем поддерживать правопорядок одними только палками и камнями? Не неси чепуху. Всё пойдёт по одному месту ровно в ту же секунду, как мы начнём обходиться с преступниками чуть мягче.\n\nРид фыркнула от удивления. — А вот мне кажется, ты просто слишком привязался к своей винтовке.\n\n— Ни в коем случае! — воскликнул Курах и ревниво прижал к себе любимое оружие. — Знаешь что? Да ну это всё! Я увольняюсь, покупаю себе эту малышку и вступаю в ряды армии. Гразок и Кох уже так и сделали, чем я хуже?\n\nРид пожала плечами. — Делай, как считаешь нужным. Мне кажется, что всё будет хорошо. Если передумаешь – ты знаешь, где меня искать.\n\nОна покинула его и оставила наедине с винтовкой, присоединившись к группе других полицейских, решивших остаться в участке. Курах перевёл взгляд с неё на свою снайперскую винтовку, потом снова на неё, а затем, тяжело вздохнув, подписал бумаги об увольнении. Рид тем временем задала своим коллегам следующий вопрос:"
SLC_collab_tree.46.a:0 "— Итак, кто готов по новой пройти курс молодого полицейского?"

SLC_collab_tree.47.t:0 "Тёплый приём"
SLC_collab_tree.47.d:0 "Ряд йети стоял по стойке смирно, терпеливо ожидая, пока не прибудет их инструкторша.\n\n— Как-то это нечестно, не находишь? — прошептала одна йети другому. — Я вступила в ряды полиции, чтобы стрелять в преступников, но Вог сказал мне, что теперь нам нельзя использовать табельное оружие!\n\n— Т-с, тихо! — тихо прошипел второй. — Если инструкторша прибудет сюда и услышит, что ты такое говоришь – она от тебя мокрого места не оставит.\n\n— А ты что, испугался? — спросила йети, чуть повысив голос, и слегка ухмыльнулась.\n\n— Не боюсь, но ты же знаешь, что она ветеран войны и служила в рядах военной полиции. Ей неведомо понятие милосердия!\n\n— Всё понятно. Трусишка.\n\nЗа секунду до того, как йети уже поднял руку, чтобы вмазать своей коллеге, в зал вошла та самая инструкторша, вынудив двух соратников от страха вытянуться в струнку. — Смирно! — рявкнула солдат и улыбнулась. — Сегодня первый день вашей боевой подготовки, так что можете пока расслабиться. Меня звать Рид, и моя задача – превратить вас из гражданских в полноценных полицейских. И хотя это будет сложной задачей, и не все из вас дойдут до конца курса, позвольте напомнить, что в связи с недавними изменениями в структуре вам не придётся следовать военной дисциплине, а также вас не будут обучать пользоваться тяжёлым оружием или продвинутыми тактиками. Всё понятно?\n\n— Так точно, мэм! — ответили йети в унисон.\n\nРид довольно кивнула от такого ответа. — Отлично. Теперь позвольте мне перейти к деталям...\n\nКак только инструктор начала посвящать их в тонкости дела, одна из будущих офицеров вновь начала шептаться: — Я же говорила, что ты трусишка. Её нечего бояться, она весьма спокойная.\n\n— Ага, а тебе придётся научиться защищать себя без табельного, потому что на перерыве я устрою тебе Тартар на земле."
SLC_collab_tree.47.a:0 "— Хватит шептаться, здесь я говорю!"

SLC_collab_tree.48.t:0 "Служить и защищать"
SLC_collab_tree.48.d:0 "— Тихая ночка, а? — сказал патрульный-йети своей куда более низкой напарнице, в то время как они прохаживались по пустой улице.\n\nСущество шторма могло лишь хмыкнуть ему в ответ.\n\n— Ну да, с тобой она громче не станет, — промычал себе под нос йети.\n\n— НА ПОМОЩЬ! — неподалёку раздался пронзительный крик, и двое офицеров тут же бросились к источнику звука. Как только они завернули за угол, они увидели загнанного в угол зебру-жеребца, на которого надвигался еле стоящий и шатающийся из стороны в сторону йети, размахивающий своей военной снайперской винтовкой.\n\n— Клятые полосатики... *ик* они взяли какого-то травоеда вместо лучшего снайпера в Купели Дождя! Это всё ТВОЯ вина! — пьяный йети размахивал оружием, пытаясь прицелиться в свою жертву, которая даже и не думала стоять на месте. — Да остановись же ты, мелкий...\n\n— Стой, преступное отродье! — воскликнул йети-полицейский и потянулся за своим пистолетом. — А где мой... а, точно. Погоди, сейчас, дай мне достать дубинку...\n\n— Боже ты мой, да помогите же вы наконец! — отчаянно выпалил зебра.\n\nСущество шторма, словно разъярённое животное, встало на четвереньки и бросилось на пьяницу. Одного только вида хватило, чтобы вооружённый йети вскрикнул от ужаса, в панике уронил винтовку и бросился подальше от места преступления настолько быстро, насколько ему позволяли копыта. Бросившаяся в атаку офицер остановилась прямо перед зеброй и демонстративно фыркнула.\n\nЖеребец всё ещё тяжело дышал, в ужасе пялясь на существо в маске.\n\n— Извиняй, но он, похоже, удрал. Мы попытаемся найти его, — к зебре приблизился офицер-йети. Он нагнулся и взял в руки снайперскую винтовку. — А, ну и не боись её. Это моя напарница.\n\n— Спасибо вам, сэр... вы спасли мне жизнь, — зебра с облегчением выдохнул и пробормотал что-то похожее на молитву. — Я заправляю местным трактиром. Если обещаете, что не будете пить как тот йети, то я готов налить вам рюмашку-другую за счёт заведения, когда вы поймаете негодяя.\n\n— Спасибо за предложение, но нам и так хватает веселья по ночам, — ответил йети и усмехнулся."
SLC_collab_tree.48.a:0 "К изменениям ещё нужно будет привыкнуть, но они справятся."

SLC_collab_tree.49.t:0 "Важное приглашение"
SLC_collab_tree.49.d:0 ""Многоуважаемому правительству страны [ROOT.GetNameDef],\n\nОт имени Королевы Шторм и, по существу всего Королевства Шторма, мы приглашаем Вас посетить Великий Зебриканский Саммит. Мы понимаем, что Ваша страна уже испытала ужасные тяготы во время вторжения нашего прошлого правителя, действия которого нанесли Вам такой ущерб, что их последствия Вы, вероятно, ощущаете и по сей день. Король Шторм научил Вас не доверять нашей расе, и из-за этого мы бесконечно признательны Вам за то, что вы до сих пор читаете это письмо. Мы обещаем, что это стоит Вашего времени и внимания.\n\nНа этом саммите мы собираемся обсудить компенсацию государствам, пострадавшим от наших действий; здесь свершится долгожданное правосудие, в котором Вы сможете принять участие, если готовы прислушаться к словам нашей королевы. Знайте, что Королева Шторм никак не связана с наследием своего предшественника и неустанно трудится над созданием государства, достойного уважения международного сообщества. Наши слова искренни, и если Вы найдёте в себе силы выслушать нас, мы можем пообещать, что этот саммит закончится исправлением великой несправедливости и расплатой за старые деяния.\n\nМы знаем, что просим многого, и что, несмотря на все наши попытки, у Вас нет причин доверять нам, но мы всё же просим рассмотреть эту просьбу и вступить на дорогу примирения; не только ради Вашего народа, но и ради всей Зебрики. Вместе, мы можем достичь светлого будущего – будущего, которое будет результатом работы каждого из нас. Всё, чего мы просим – это Вашего присутствия на саммите. Мы понимаем, если Вы решите отказаться.\n\nВыбор за Вами. Мы надеемся лишь на то, что Вы дадите нам шанс.""
SLC_collab_tree.49.a:0 "Посмотрим, что Королева Шторм может предложить нам."
SLC_collab_tree.49.b:0 "Мы не забыли её предшественника. Наверняка это какая-то уловка!"

SLC_collab_tree.50.t:0 "Королева сожалеет о нашем отказе"
SLC_collab_tree.50.d:0 "Главе страны [ROOT.GetNameDef].\n\nМеня проинформировали о Вашем решении отказаться от посещения Великого Зебриканского Саммита. И хотя это весьма печальное известие, я уважаю Ваш выбор и этим письмом хочу донести свои извинения и соболезнования.\n\nМой предшественник не достоин какой-либо похвалы, и я надеюсь, что, несмотря на скрытую гордость моего народа по отношению к его деяниям, моё личное мнение по поводу безумца остаётся ясным: я искренне уважаю всех, кто пережил его ужасный поход, и скорблю о смерти тех, кто не увидел конца его буйства. Во время войны я не принимала участия в битвах не только ради того, чтобы в будущем у нас была стабильная база, с которой можно начать перестройку, но и потому что не поддерживала цели кампании и то разрушение, которое она оставила за собой.\n\nЯ надеюсь, что экономическая компенсация, которую Королевство Шторма вскоре предложит участникам ВЗС, в какой-то мере поможет исправить нанесённый ущерб. Нет ничего такого, что я или другие существа могут сделать, чтобы полностью исцелить те эмоциональные травмы, которые были нанесены гражданам вашей страны, но мой долг перед зарождающимся международным сообществом – попытаться сделать хоть что-то.\n\nВ заключение я хотела бы выразить благодарность за то, что вы хотя бы рассмотрели возможность участия в этом важном дипломатическом мероприятии. Желаю вам и вашему народу удачи в борьбе с любыми трудностями, которые могут встретиться на пути.\n\nПусть те, кто были до вас, улыбаются вам до конца,\n\nКоролева Шторм."
SLC_collab_tree.50.a:0 "Добрыми словами нас не проймёшь."

SLC_collab_tree.51.t:0 "Начало Саммита"
SLC_collab_tree.51.d:0 "Хотя некоторые и посчитали, что красоваться во время столь значимого дипломатического мероприятия – признак плохого тона, та выставка, которую Королева Шторм подготовила для открытия Великого Зебриканского Саммита, оказалась весьма заманчивой. Внимание членов нашей делегации привлекли экспонаты, которые были сделаны представителями различных рас и национальностей, проживающих внутри Королевства Шторма.\n\nЧасть выставки, посвящённая представителям Хэйзеба, была самой маленькой из имеющихся. Связано это с тем, что очень немногие жители региона считали, что йети привнесли к ним на землю хоть что-то хорошее. Впрочем, здесь были вывешены многочисленные фотографии с мест, где армия йети отстраивала дома, их бизнесы помогали обнищавшим и королевская полиция боролась с предположительно коррумпированными дворянами. Все эти фото, естественно, являлись показухой, но вычленить из них чистую пропаганду было довольно-таки сложно.\n\nНаша делегация также была серьёзно удивлена, когда им на глаза попался прототип буровой установки, представленный прямо в центре экспозиции, посвящённой гражданам Гиении. Похоже, что проектированием этого устройства занимались гиены, в то время как йети воплощали его в реальность, что делало этот проект полноценным памятником промышленной и технологической кооперации между двумя расами. Впрочем, один только размер этой махины удостаивал её звания "памятника", однако это было бы чересчур, учитывая предполагаемое экономическое и социальное значение механизма.\n\nЭкспозиция, посвящённая всему, что касалось Звахиле и Узераси, была самой содержательной и включала в себя абсолютно всё: начиная от поддерживающих правление Королевы Шторм копытописей мелких дворян и заканчивая различными статьями, написанными самим Имаму – зеброй, кто правил бы регионом, если бы его королевство не подчинили йети. Сложно представить, что кто-то настолько важный не только терпел, но даже сотрудничал и поддерживал йети в период междоусобицы, который, судя по всему, уже прошёл. Наша делегация могла только догадываться, какой порыв безумства или кумовства вынудил этого жеребца сотрудничать с оккупантами. Вероятно, отношения этого зебры и Королевы Шторм были куда более сложными, чем мы изначально полагали.\n\nВ целом, эта выставка стала приятным развлечением, которое отвлекло делегацию от несколько надменной атмосферы самой конференции. Примерно шестьдесят процентов стран, которым было предложено принять участие на саммите, намеревались посетить его, и это было неплохим показателем для йети. Похоже, что следующие несколько дней действительно будут весьма продуктивными."
SLC_collab_tree.51.a:0 "Может быть йети действительно готовы начать всё сначала?"

SLC_collab_tree.52.t:0 "Переговоры"
SLC_collab_tree.52.d:0 "В то время как остальные делегаты начали занимать свои места за конференц-столом, Королева Шторм стояла посреди ассамблеи и осматривалась по сторонам, встречая посетителей едва заметной улыбкой.\n\nПричина, по которой йети созвали сегодняшний саммит – это попытка возместить хотя бы часть страданий, вызванных их прошлым правителем. Ну или так оно должно было быть, если верить словам других делегатов, с которыми общались наши дипломаты.\n\nПеред тем как заговорить, высокая йети подождала, пока все представители стран не займут свои места и не затихнут. — Доброго дня, уважаемые делегаты. Я надеюсь, что вам понравилась выставка наших достижений, которых мы достигли после кровавой и беспорядочной войны за престолонаследие Короля Шторма. Причина, по которой я решила поделиться прогрессом королевства, достигнутым бок о бок с его подданными, очень проста: мне хотелось предоставить вам доказательства своих добрых намерений, чтобы, когда я озвучу своё предложение, оно выглядело настолько искренне, насколько это возможно. В противном случае, боюсь, мне не удастся достигнуть нужного эффекта.\n\nНекоторые лидеры стран и их советники, восседающие за почти круглым столом, начали перешёптываться. Выставка, действительно, произвела на них положительное впечатление, даже несмотря на то, что некоторым делегатам хотелось поскорее закончить с сегодняшним мероприятием. Собственно эти же "некоторые делегаты" и создавали больше всего шума в зале, в то время как королева терпеливо ждала наступления тишины.\n\n— Моё предложение звучит так: Королевство Шторма готово предоставить финансовую компенсацию за нанесённый нашим прежним правителем ущерб, а также передать вам во владение все украденные артефакты и предметы культурного наследия ваших стран. Каким образом это предложение может повлиять на мою страну? Пока мы будем выплачивать компенсацию, рост нашей экономики снизится до минимума, но не остановится. Какова сумма этой компенсации? К сожалению наши средства ограничены, но мы готовы субсидировать до полутора процентов от вашего годового бюджета. Потеряли ли право на получение компенсации те, кто отказались участвовать в саммите? Да, потеряли.\n\nПочти сразу же существа начали задаваться вопросом насчёт экономической осуществимости данного плана. Те же, кому нечего было сказать йети напрямую, принялись обсуждать между собой, стоит ли соглашаться на эту сделку или нет, предполагая, что это может быть некая уловка, что поставит их в зависимость от преемницы Короля Шторма. Нашлись и такие, кто оскорбился предложением йети, и тут же вышли из зала.\n\nНаша делегация сидела и рассуждала насчёт того, как им стоит поступить. Им казалось, что королева звучала довольно искренне..."
SLC_collab_tree.52.a:0 "Если это правда, то нам незачем отказываться от её предложения."
SLC_collab_tree.52.b:0 "Хорошая речь, но совсем не убедительная."

SLC_collab_tree.53.t:0 "Благодарность Её Величества"
SLC_collab_tree.53.d:0 "Главе страны [ROOT.GetNameDef].\n\nМеня проинформировали о Вашем решении принять моё предложение, изложенное во время Великого Зебриканского Саммита. Несмотря на то, что в данный момент я не могу выделить время, чтобы лично поблагодарить вас, этим письмом я намерена выразить свою искреннюю признательность за Ваше доверие.\n\nМой предшественник не достоин какой-либо похвалы, и я надеюсь, что, несмотря на скрытую гордость моего народа по отношению к его деяниям, моё личное мнение по поводу безумца остаётся ясным: я искренне уважаю всех, кто пережил его ужасный поход, и скорблю о смерти тех, кто не увидел конца его буйства. Во время войны я не принимала участия в битвах не только ради того, чтобы в будущем у нас была стабильная база, с которой можно начать перестройку, но и потому что не поддерживала цели кампании и то разрушение, которое она оставила за собой.\n\nЯ надеюсь, что экономическая компенсация, которую Королевство Шторма вскоре предложит участникам ВЗС, в какой-то мере поможет исправить нанесённый ущерб. Нет ничего такого, что я или другие существа могут сделать, чтобы полностью исцелить те эмоциональные травмы, которые были нанесены гражданам вашей страны, но мой долг перед зарождающимся международным сообществом – попытаться сделать хоть что-то.\n\nВ заключение я хотела бы выразить благодарность за то, что Вы посетили это важное дипломатическое мероприятие и согласились принять нашу экономическую поддержку, отправленную вам в качестве извинений за преступления против вашего народа. Желаю Вам и гражданам Вашей страны удачи в борьбе с любыми трудностями, которые могут встретиться на пути.\n\nПусть те, кто были до Вас, улыбаются Вам до конца,\n\nКоролева Шторм."
SLC_collab_tree.53.a:0 "За генеральским нарядом прячется настоящая королева."

SLC_collab_tree.54.t:0 "Быстрые приготовления"
SLC_collab_tree.54.d:0 "— Позволь поделиться одним советом, — выдохнул зебра и передал Ибыз небольшие карточки с заметками.\n\nВзяв в руки плотные листки бумаги, на которых Имаму оставил подсказки для предстоящих выступлений, Ибыз подробно изучила их содержимое. Там королева нашла множество полезных приёмов, которые, как она надеялась, пригодятся ей во время спонтанных встреч с гостями и прочих аналогичных ситуаций. Когда Ибыз вновь обратила своё внимание на Имаму, то увидела, что тот сидит и хмуро смотрит прямо неё, находясь в глубоких раздумьях.\n\nПогладив подбородок и хмыкнув, Имаму наконец заговорил: — Когда у тебя будет свободная минутка, попробуй взять своё дыхание под контроль. Я знаю, что ты привыкла считать, что адреналин – это хорошо, но когда он вызван чрезмерным стрессом, это вызовет больше проблем, чем решит. Тем более, что на этот раз тебе предстоит общаться с куда большим количеством существ, поэтому стоит избегать лишнего стресса, если это возможно.\n\nИбыз Айспау закинула голову набок и затем кивнула. — Согласна. Продолжай.\n\n— Запомни следующее: четыре секунды вдыхаешь, — добавил зебра, продемонстрировав сказанное, — на восемь секунд задерживаешь дыхание, — продолжал он, — а затем четыре секунды выдыха-а-аешь, — протянул зебра и выдохнул. — Опять задерживаешь дыхание на восемь секунд и повторяешь. Всё понятно? Можешь ещё попробовать закрыть глаза, но только делай это, когда уверена, что тебя никто не видит. А ещё я не знаю, насколько легко стоять на двух ногах с закрытыми глазами, так что... относись к сказанному с осторожностью.\n\n— Запомнила, — ответила королева и кивнула, — у меня прямо сейчас сердце колотится. Могу ли я испытать твоё упражнение?\n\n— Ты – королева, тебе не нужно просить у меня разрешения дышать медленно, — Имаму несколько поражённо усмехнулся.\n\nВысокая йети кивнула, поправила шинель и положила руку на грудь, прежде чем последовать услышанному совету. Спустя несколько мгновений правительница краем глаза увидела, как стоящий напротив неё зебра широко улыбался: видимо потому, что удивление от эффективности упражнения отразилось у Ибыз на лице. Впрочем, она не дала этому нарушить свою концентрацию. Так продолжалось ещё минуту, пока её сердце не перестало бешено колотиться.\n\n— Это нужно включить в школьную программу, — высказалась йети и умиротворённо вздохнула.\n\nВ ответ на это зебра мог лишь радостно кивнуть и посмотреть на неё с улыбкой на лице. — Давай оставим этот вопрос до тех пора, пока мы не обсудим насущные вопросы с третью правителей Зебрики, хорошо?"
SLC_collab_tree.54.a:0 "Делегаты прибудут со дня на день."

SLC_collab_tree.55.t:0 "Ледяное хладнокровие"
SLC_collab_tree.55.d:0 "Королева Шторм неподвижно стояла около входа в выставочное крыло Великого Зебриканского Саммита, морально готовясь к встрече с сотней иностранных делегатов, с которыми ей придётся общаться на протяжении целого дня.\n\nПосле нескольких недель организации и подготовки этого мероприятия, чтобы оно соответствовало представлениям правительницы, ей было совсем непривычно без дела стоять на месте. Улучшение международной репутации своего народа всегда было одной из ключевых задач Ибыз, и сегодняшняя встреча должна стать первым большим шагом, сделанным в сторону достижения этой цели. Тем не менее, то внезапное ощущение внутренней тишины, окутавшее йети в момент, когда её подчинённые завершали последние приготовления где-то вдали от главного входа, заставили королеву чувствовать себя по-странному неуверенно.\n\nСпустя минуту Ибыз вспомнила об упражнении, которому её научил Имаму, и быстро закрыла глаза, сделав глубокий вдох и поправив свой нарядный костюм, наверное, в сотый раз за последние десять минут. Медитация была частью базовой подготовки любого солдата эпохи войн Короля Шторма, потому что она помогала собраться с мыслями перед штыковой атакой на простреливаемом поле боя, где воину нельзя было терять своё хладнокровие. Когда Ибыз впервые оказалась на поле боя, эта техника совсем ей не помогла, и это было одной из причин, почему она удивилась, когда упражнение Имаму действительно успокоило её нервы.\n\n— Ваше Величество? — робко обратился к королеве йети, не до конца понимая, стоит ли ему прерывать её или нет.\n\nОна резко открыла глаза и сразу же прищурилась, однако её выражение лица и голос остались пугающе спокойными. — Слушаю.\n\n— Делегаты начнут прибывать с минуты на минуту, Ваше Величество, — быстро добавил нервничающий йети. — Дорога к саммиту свободна, и пока что всё проходит без происшествий. Мне также передали, что лошади благодарны за то, что мы предоставили им транспорт с подходящими по размерам креслами.\n\nИскренность и на удивление знакомая суть этого утверждения контрастировали с внутренней тревогой королевы и вызвали у неё такую реакцию, которую её подчинённый, наверное, уже никогда не увидит: Ибыз усмехнулась.\n\nПосле того, как королева кивнула ему и прошлась рукой по своей толстой шерсти, выпирающей из-под ворота её пиджака, йети быстрым шагом отправился к выставочному крылу, наверняка намереваясь рассказать своим коллегам о совершенно невероятном событии, свидетелем которого он оказался.\n\nКогда к зданию начали прибывать первые автомобили, йети всё также стояла на месте, но уже куда более спокойная."
SLC_collab_tree.55.a:0 "Это упражнение поможет ей продержаться эти несколько недель."

SLC_collab_tree.56.t:0 "Усталость Королевы Шторм"
SLC_collab_tree.56.d:0 "После стольких лет службы в армии Королева Шторм редко испытывала истинную измождённость, однако это слово идеально описывало её текущее состояние.\n\nЗаперев за собой тонкие деревянные двери временных покоев, она бросила быстрый взгляд на аккуратно организованное пространство и тут же решила направиться в спальню. Когда она начала расстёгивать свой военный пиджак и снимать прячущийся под ним галстук, параллельно с этим разбираясь с пуговицами рубашки, Ибыз уже не могла сдерживать в себе зевоту и присела на удивительно мягкую кровать. Спустя некоторое время йети перестала возиться с пуговицами и просто раскинулась на кровати, в то время как в её голове проигрывались сотни бесед, которые она успела провести за прошедший день.\n\nИбыз Айспау не привыкла к такому вниманию. Она могла вынести диалог с послами, держать себя в руках во время больших приёмов благодаря опыту работу с Узераси, но вот разговор с группой самых важных существ на континенте оказался для неё непосильной задачей. Королева вздохнула, поднесла к лицу огрубелые пальцы, смахнув со лба несколько капель пота, и что-то проворчала, перед тем, как полностью обмякнуть в кровати. Она была уверена, что это наскоро сооружённое здание не должно обладать настолько удобной мебелью, однако из-за того, какую работу ей пришлось сегодня проделать, всё вокруг казалось словно сплетённым из шёлка и бархата.\n\nОтвечая на десятки самых разных вопросов скептически настроенных к ней существ, королеве казалось, что все, кто с ней общался, были либо напуганы ею, либо разъярены, либо испытывали что-то посредине. Ибыз нашла общение с лидерами других стран намного более изнурительным делом, чем командование армиями и участие в гражданской войне; сегодняшняя дипломатия казалась даже тяжелее её самой первой битвы.\n\nОбычно не проявляющая слабость йети повернулась на бок и закрыла глаза, не глядя подложив под голову две тонкие подушки и дав своей маске хладнокровия окончательно пасть с лица.\n\nНесмотря ни на что, это измождение было чем-то, чем йети гордилась. Лишь немногие могли или хотели бы взвалить на себя тот груз, который несла Ибыз, не говоря уже про управление самим Королевством Шторма. Если бы Имаму был здесь, то он, несомненно, бы похвалил её за старание, пусть и скрыв похвалу под видом шутки. Скорее всего плохой (по крайней мере по её стандартам), но хоть какой-то. Жаль, что ему пришлось отправиться в Звахиле для решения других вопросов во время Великого Зебриканского Саммита.\n\nПадая всё глубже и глубжё в объятия сна, так и не сняв при этом военной формы, королева всё же мимолётно подумала о том, какую отговорку на этот раз придумает её отец, лишь бы не говорить с ней. Наверняка после этого дня, ему придётся действительно постараться."
SLC_collab_tree.56.a:0 "После тяжёлого дня полагается хороший сон."

SLC_collab_tree.57.t:0 "Чудесное достижение"
SLC_collab_tree.57.d:0 "Воз тяжело вздохнул, закончив ещё одну партию расчётов, отложил стопку бумаг и потянулся к следующей, прежде чем с раздражением помассировать виски. — Даже не знаю, что хуже: объёмы бумажной волокиты, которую нам добавил Саммит, или те деньги, которые королевству придётся потратить на репарации. — он повернулся к коллеге, который тихо усмехнулся.\n\n— Ты смотришь немного не под тем углом, Воз, — Ракар оскалился в широкой улыбке. — Как ни крути, но успех Великого зебриканского саммита – отличные новости. Не знаю, как у тебя, но у меня в землях это повод для радости. Чувствуется, будто дела и правда начинают меняться к лучшему, знаешь? — Ракар окинул взглядом оживлённое учреждение: несмотря на загруженность, среди клерков, и йети, и зебр, царило настоящее воодушевление.\n\nВоз закатил глаза. — Да, да, всё это, конечно, прекрасно... но королевству придётся выложить миллионы, если не миллиарды, а кто знает, как это ударит по экономике, — несмотря на попытку немного расслабиться, Воз уже мысленно вернулся к подсчётам. — Утешает только то, что в саммите участвовали лишь 65% стран, пострадавших от Короля Шторма. Представь, сколько бы это стоило, согласись прийти они все!\n\nРакар фыркнул. — Ну так дело ведь не всегда в деньгах, правда? — он перевёл взгляд с Воза на остальных в офисе. — Главное, что примерно две трети всех пострадавших стран решили зарыть топор войны. Может теперь нас не будут так бояться.\n\n— Всё равно обойдётся недёшево... — пробурчал Воз, на что Ракар в ответ уже сам закатил глаза."
SLC_collab_tree.57.a:0 "Большой шаг вперёд для всего Королевства Шторма."

SLC_collab_tree.58.t:0 "Чаепитие"
SLC_collab_tree.58.d:0 "Имаму тихо попивал чай из своей кружки, наблюдая за тем, как Кирваз играл с деревянным паровозиком на ковре в нескольких метрах от него. Королева Шторм была предельно ясна в своём указании никогда не терять его из виду более чем на десять минут, и поэтому зебра делал всё в своих силах, чтобы следить за *маленьким* йети, параллельно с этим почитывая газету. Когда Имаму поднял сегодняшнюю прессу, у него едва ли хватило времени услышать, как к его столу тихо подобрался Кирваз.\n\n— Дядюшка, а можно мне попробовать? — робко спросил йети и улыбнулся, продемонстрировав на редкость много зубов.\n\nОт неожиданности зебра чуть не выпрыгнул из кресла: Имаму всё никак не мог привыкнуть к тому, как тихо передвигаются йети, что в случае Кирваза было ещё очевиднее из-за его малого веса.\n\n— Ох, божечки мои! У меня чуть душа в копыта не ушла!\n\n— Прости! — выпалил йети в ответ и попятился назад, чуть наклонившись. Впрочем, даже в таком положении он был всё ещё выше Имаму. — Прости, не хотел напугать тебя. Мама ведь всегда знает, где я, поэтому я даже не привык к тому, что другие могут не заметить меня. Не знаю, как у неё это получается.\n\nОткинувшись на спинку кресла, старший из двух существ подумал над изначальным вопросом племянника и кивком согласился с замечанием мальчика насчёт внимательности Королевы Шторм. "Он хочет попробовать чаю? Тот самый напиток с плантаций йети, к горечи которого мне пришлось привыкать несколько месяцев? А это будет подобающая месть за то, что он внезапно нарушил мой покой".\n\nЗебра выпрямился, кивнул и с хитрой улыбкой на лице подвинул чашку в сторону йети. — Да ничего, всё нормально. И да, вот, попробуй. Единственное, он чуть тёплый, — проговорил он с добродушной улыбкой. — Только, пожалуйста, пей с другой стороны.\n\nЙети кивнул, обеими руками схватился за чашечку и аккуратно повернул её, сделав очень медленный глоток. Имаму так и не дождался той бурной реакции, на которую рассчитывал, и вместо этого знатно удивился, когда увидел, каким довольным стало лицо Кирваза. "Да не может такого быть! Это какая шутка, не так ли?"\n\n— Вау, он куда более сладкий, чем я думал. Всё ещё довольно вкусный! — радостно выпалил йети и поставил чашку на стол. Через секунду его уши навострились и юнец услышал, как к их комнате приближалась его приёмная мать.\n\nИмаму ошеломлённо сделал ещё один глоток, чтобы убедиться, что чай был таким же горьким, каким зебра его помнил, и повернулся к двери ровно в тот момент, когда Королева Шторм вошла внутрь. Она тут же обняла сына и в недоумении приподняла бровь, заметив застывшее на лице друга недоумение, в то время как Кирваз продолжал хихикать. Но прежде чем-кто либо из йети успел расспросить Имаму о причинах такого удивления, он первым довольно громко озвучил свои мысли:"
SLC_collab_tree.58.a:0 "— Ваш чай должен быть сладким?!"

SLC_collab_tree.59.t:0 "Небольшой сюрприз"
SLC_collab_tree.59.d:0 "Захлопнув за собой пуленепробиваемую дверь чёрного государственного автомобиля, на котором йети возили в школу и из неё, Кирваз вздохнул и поднялся по ступенькам к одному из многих запасных входов в дворец. Навёрстывать упущенные знания было тяжёлой задачей, даже несмотря на то, что он понимал, для чего ему это надо. Бороться с трудностями Кирвазу помогали и его новые друзья, которым было всё равно на то, что он являлся престолонаследником, но, к сожалению для него, они не могли присутствовать вместе с ним на дополнительных экзаменах.\n\nПереложив из руки в руку рабочие папки, любезно собранные его матерью (где хранились циркуль и прочие школьные принадлежности), йети подошёл к огромным деревянным дверям и открыл их. Его ситуация казалась молодому йети невозможным проявлением удачи: он начал со скромных низов, когда ему приходилось перебиваться тем, что находил на улице, а теперь шёл по богатому коридору, где одна только архитектура вызывала у него благоговейный страх. Эта мысль, всплывающая у него в голове уже не первый раз, и вместе с ней возникшая скромность заставили его плечи чуть поникнуть.\n\nКирваз медленно открыл дверь в тёмный обеденный зал.\n\nКогда он вошёл внутрь, все огни в комнате внезапно загорелись и почти сотня голосов в унисон проревела "С днём рождения!" От неожиданности йети остановился как вкопанный, всеми силами пытаясь осмыслить весь тот шум и тучу знакомых лиц, ожидавших его прибытия. Он узнал каждого из присутствующих: это были генералы, его учителя и друзья из школы и, конечно же, Имаму вместе с Королевой Шторм.\n\nПока гости начали расходиться в разные стороны, смеясь и обсуждая реакцию именинника на сюрприз, последнему едва ли хватило время осознать, что вообще происходит, перед тем, как к нему подошла Ибыз. — С днём рождения, сынок.\n\nС выражением полного замешательства юнец поднял глаза на высокую йети. — Я... то есть, ч-что? Но мы же даже не знаем, когда у меня д-день рождения, так ведь?\n\n— Нет, мы не знаем, — просто ответила королева, позволив взять себе секунду на то, чтобы получше подобрать следующие слова. — Но когда-то же ты родился. Незнание точной даты не должно лишать тебя такого важного праздника. Хочешь ли ты, чтобы сегодня стало твоим днём рождения?\n\nИбыз присела рядом с Кирвазом, и они обменялись тёплыми объятиями, что стёрло нахмуренность с лица мальчика. Как она того и ожидала, сюрприз стал абсолютным потрясением для юнца, и это ещё раз убедило её в правильности решения не закупаться хлопушками. Королева почувствовала сквозь свою шаль, как Кирваз утвердительно кивает в ответ на её вопрос, крепко прижимаясь к ней на мгновение или два, прежде чем отпустить и снова пробежаться глазами по комнате.\n\n— Да... это было бы замечательно, — тихо ответил юнец, чьё лицо тут же засияло от счастья, когда он увидел своих друзей, которых он вспоминал всего несколько минут назад. — Я тебя так люблю, мамочка!\n\nКогда её сын уже был готов броситься здороваться с каждым из гостей, Ибыз по-матерински улыбнулась ему в ответ:"
SLC_collab_tree.59.a:0 "— Я тебя тоже очень люблю, Кир."

SLC_collab_tree.60.t:0 "Наследство"
SLC_collab_tree.60.d:0 "Их окружал холод, но они этого не ощущали. Йети были существами, способными выдерживать суровые температуры высоких горных склонов, что давало возможность Королеве Шторм и её наследнику насладиться спокойствием тихого дня снаружи небольшой кофейни, возвышающейся над облаками. То количество инфраструктуры, которое возвели йети даже на окружающих Глаз Бури вершинах, было поистине впечатляющим. И пока наследник и королева с головокружительной высоты смотрели на раскинувшуюся у подножия горы столицу, Кирваз спокойно потягивал свою чашку чая. А когда облака позволяли им разглядеть очертания далёкого города, видок становился просто завораживающим, однако на уме у молодого йети вертелся вопрос, который отвлекал его от наблюдения за жизнью своих граждан.\n\n— Мам, а зачем мы пришли сюда? Ты думаешь, что я забыл о том особом дне? — вежливо спросил йети, улыбаясь своей матери.\n\n— Нет, я так не думаю, — Ибыз слегка покачала головой, — хотя это действительно важный для тебя день. Вообще, вид на город поможет мне объяснить тебе кое-что очень важное. Ты готов выслушать меня?\n\n— Погоди-ка, — внезапно заинтересованный словами Ибыз и городским пейзажем Кирваз вытянулся и поставил на стол почти пустую чашку с чаем. — Вот теперь готов, продолжай.\n\nКоролева Шторм кивнула и на секунду закрыла глаза, неизвестно чего ожидая перед тем, как продолжить: — Именно так я вижу себя, управляя королевством: смотрю сверху вниз на существ с горы, на которую я забралась совершенно незаметно для себя и поняла это лишь тогда, когда все вокруг стали казаться мне такими маленькими. Я не знала нищеты, ко мне всегда относились хорошо, но мне пришлось порвать связи с единственным членом своей семьи, когда я решила покорить самую высокую вершину в королевстве. И подъём этот был настолько медленным и тяжёлым, что когда мне довелось обернуться и взглянуть на место своего старта, мне уже было сложно увидеть его со своей позиции. Моё восприятие мира никогда не будет таким же, как у обычного йети, вне зависимости от того, забочусь я своём народе или нет.\n\n— Ты рассказывала мне об этом отрывками тут и там, — медленно добавил Кирваз и сфокусировался на пейзаже под копытами.\n\nИбыз грустно вздохнула и опустила глаза на свои потёртые временем пальцы. — Но ты... ты другой, в лучшем смысле этого слова. Ты не невинен, но ты не забирал у других невинность, как это делала я. Ты знаешь, каково испытывать трудности из-за событий, что неподконтрольны тебе. Тебе пришлось встретиться со страданиями, на которые тебя обрёк мир, в то время как я сама обрекла себя на страдание. И я хочу, чтобы ты помнил это, когда станешь королём. Я хочу, чтобы ты помнил те улицы, на которых ты спал, и ту еду, которой тебе пришлось перебиваться. Хочу, чтобы ты правил, опираясь на то восприятие мира, которого у меня никогда не было, и правил так, как никогда бы не могла править я.\n\nНекоторое время они сидели в полной тишине. Наследник нахмурился и продолжил наблюдать за Глазом Бури, иногда вытягиваясь и поворачивая голову так, чтобы город был виден даже из-за облачного покрова.\n\nЧерез некоторое время Его Величество прервал окутавшее их умиротворение. — Как думаешь, я буду хорошим правителем?\n\n— Ты будешь куда лучше меня, — уверенно ответила королева.\n\nКирваз заулыбался и повернулся обратно к Ибыз:"
SLC_collab_tree.60.a:0 "— Не забывай, что это ты подобрала меня на улице, мам."

SLC_collab_tree.61.t:0 "Несмотря ни на что..."
SLC_collab_tree.61.d:0 "Королева Шторм закрыла за собой тяжёлые деревянные двери и вошла в тускло освещённые покои, сразу же направившись к дивану, стоящему напротив камина. Несмотря на свою усталость, йети чувствовала себя на удивление спокойной и позволила себе удобно раскинуться на канапе.\n\nВ кои-то веки Ибыз показалось, что просьба не тревожить её без абсолютной необходимости на самом деле приведёт к тому, что её не потащат куда-либо в поздний час. В последнее время ей не приходилось "играть роль пожарного", и чаще она просто давала указания или инструкции государственным структурам, которые сама и организовала. И хотя королева получала удовольствие от наблюдения за работой отлаженного лично ей механизма, поддерживающая эту машину бюрократия была ещё одним приятным бонусом, который к тому же позволял Ибыз расслабиться.\n\nТеперь йети могла даже вспомнить, каково это иметь свободное время, что было одновременно странным и приятным ощущением. Ей не хватало этой возможности свободно химичить над блюдами и нормально спать по ночам.\n\nШироко и жизнерадостно улыбнувшись, королева выпрямилась и посмотрела на фотографию в рамке, стоящую перед ней на столе. Чуть наклонив голову и дотянувшись до предмета рукой, Ибыз принялась рассматривать его. Это была цветная фотография по грудь, с которой в камеру смотрели она, Кирваз и Имаму, которому пришлось сесть на несколько поставленных друг на друга ящиков, чтобы поравняться со значительно более высокими йети. В какой-то момент Кирваз может стать выше самой Ибыз, что даже как-то не укладывалось у неё в голове.\n\nТяжело вздохнув (от расслабленности и одновременного желания отдохнуть), йети положила фотографию на колени и вновь откинулась на спинку дивана. При прикосновении ткань создавала странное ощущение удовлетворения, совсем непривычное для правительницы. Оно было похоже на то, словно Ибыз, наконец, вернулась с работы после дня продуктивной работы. Работы к тому же выполненной, хоть и занявшей у неё целые годы тяжёлого труда.\n\nВот так чувствовали себя существа, которые были довольны завершённым трудом?\n\nБолее десяти лет ей пришлось прыгать от одной проблемы к другой, позволяя себе вникнуть в детали только во время беседы со своим другом или сыном. Наследие её предшественника было наконец-таки стёрто, ну или хотя бы исправлено до такого состояния, что оно больше не принесёт проблем. Больше не было таких угроз, которые могли бы в любой момент без предупреждения обрушиться на йети. В её королевстве каждое существо обладало правом голоса, и это несмотря на то, что не каждый из этих голосов учитывался при управлении их собственными землями.\n\nВ скором времени, лёжа на небольших подушках и немного глуповато прижав к груди фотографию близких ей существ, словно это был плюшевый медвежонок, Королева Шторм заснула."
SLC_collab_tree.61.a:0 "Теперь она могла стареть и не бояться за свою страну."

SLC_collab_tree.62.t:0 "Оформляя новые отношения"
SLC_collab_tree.62.d:0 "— С согласия Королевы Шторм бывшие королевства Гаргилоя и Сентурия будут объединены в одно государство, которое будет сохранять дружественные отношения с Королевством Шторма. В честь нашей новообретённой дружбы Королева уже отправила к нам войска, советников, строительные бригады и многое другое, чтобы помочь в восстановлении разрушенных войной земель, — забитый гаргульями и кентаврами бар погрузился в тишину, пока они слушали, как голос по радио рассказывал им об их новой участи под властью йети. Представители обеих рас обменялись шокированными взглядами и недовольным ворчанием.\n\n— Они правда думают, что это нас остановит? — возмутился громкий кентавр и выругался, когда, пытаясь встать, напряг заднюю забинтованную ногу. — Я говорю за всех, заявляя, что им потребуется сделать намного больше этого, прежде чем мы позволим этим гадким снежным существам помыкать нами, — он слегка улыбнулся, услышав, как бар поддержал его слова одобрительными восклицаниями. Сразу же после этого затрещало радио, и голос коллаборациониста заставил всех в зале замолчать.\n\n— К тому же Королева Шторм, в своём вечном великодушии и в знак уважения к гаргульям и кентаврам, решила узаконить многие новые реформы и меры защиты, которые будут распространяться на всех граждан нашей страны. Мы перечислим их уже через некоторое время, — когда голос начал озвучивать новые законы, враждебность существ в комнате хоть и не пропала, но стала заметно меньше.\n\n— Это ничего не меняет! — выкрикнул тот же кентавр. — Помните: йети хотят покорить нас, так что нам нельзя вестись на их уловки! — он воздел руку кверху; и хотя посетители его подбодрили, их поддержка была уже не такой громогласной."
SLC_collab_tree.62.a:0 "Неплохое начало."

SLC_collab_tree.63.t:0 "Контрольно-пропускной пункт"
SLC_collab_tree.63.d:0 "С момента установления восточного протектората бывшая граница между Королевством Шторма и Гаргилоей стала спокойной и не требовала постоянного военного присутствия. КПП и патрули, однако, всё ещё были необходимы ввиду технического статуса протектората как самостоятельного государства, и гарнизон, патрулировавший тихую дорогу к Ксадка Дабка, вспомнил о своих обязанностях, когда с востока подъехал маленький грузовичок, замедливший свой ход и остановившийся при приближении одного из солдат-йети. — Добрый день, сэр, — с улыбкой поздоровался пограничник в тот момент, когда гаргулья вышла из автомобиля. — В Гиению, значит, едем? Покажите ваши документики, пожалуйста.\n\n— Д-да, — ответила гаргулья. — Есть у меня ваши "документики", — он засунул лапы в карманы, отчего заработал парочку недоумевающих взглядов со стороны солдат, только усиливших его волнение. До того как они успели предположить самое худшее, водитель наскрёб достаточное количество монет и положил их в лапу патрульного, сделав шаг назад.\n\nЙети, сконфузившись, посмотрел на деньги. — Это ещё что такое?\n\nЛицо гаргульи перекосил страх, и он вновь начал шарить по карманам. — Прошу прощения, сэр! Я не хочу никаких проблем.\n\nТолько водитель собрался вложить солдату в лапы ещё больше золотых, как йети остановил его. — Эй, успокойтесь! Не нужны мне ваши деньги!\n\nГаргулья замерла от страха. — А что вам тогда надо?\n\n— Разрешение на въезд и паспорт, — открытым текстом заявил йети. — Просто покажите мне эти документы, и если там всё в порядке, то мы вас пропустим, — водителя эти слова мало утешили, но, по крайней мере, это побудило его передать пограничнику свои настоящие документы. Мельком пробежавшись по документации, йети кивал при каждом перелистывании страницы. — Ага, всё в порядке. Можете ехать дальше, сэр.\n\n— Серьёзно? Вы не будете вымогать у меня деньги?\n\n— Нет, сэр, — йети постарался сдержать обиду от этих слов. — Чтобы пересечь границу, вам нужны только документы, — по шкуре солдата прокатилась волна спокойствия, когда гаргулья, наконец, поняла его и вернулась к себе в грузовик. А когда водитель уехал, второй патрульный подошёл к первому и, усмехнувшись, похлопал его по спине."
SLC_collab_tree.63.a:0 "Когда-нибудь они поймут, не переживай."

SLC_collab_tree.64.t:0 "Ещё несколько мест"
SLC_collab_tree.64.d:0 "— Доброе утро, господа, — спокойно заявила Королева Шторм и обвела руками весь конференц-зал, стоя за центральным подиумом. — Перед тем как начать эту сессию Совета Меньшинств, я бы хотела поприветствовать новых членов комиссии: представителей из Гаргилои и Сентурии.\n\nСледуя протоколу, остальные существа встали из-за стола и поклонились в знак уважения; то же сделала и Ибыз, правда, не так низко. Атмосфера – как и всегда – была будто наэлектризованной и кипела от запала десятков готовых к работе избранных и назначенных представителей из разных уголков королевства и государств-сателлитов. Даже гаргульи и кентавры пришли во всеоружии, держа наготове кипы бумаг, но не выглядели настолько же полными рвения, как их коллеги из Великих Озёр и Гиении.\n\nВ то время как другие существа рассаживались по своим местам, Королева Шторм прочистила горло и начала: — Главная тема нашего заседания – экономика. Я прочла ваши отчёты и довольна проделанной работой, хотя и подметила некоторые проблемы. Я уверена, что вы собираетесь рассказать мне о них поподробнее. Слово даётся членам совета.\n\nНе успел её молоток коснуться кафедры, как комната огласилась вопросами, требованиями и всем остальным, что делегаты хотели или собирались обсудить. Эта какофония, по всей видимости, ввела гаргулий и кентавров в слабое состояние шока, и они попросту наблюдали за заседанием с выпученными глазами. Самым удивительным для них, однако, был факт, что по ходу дискуссии Ибыз Айспау в меру своих возможностей делала заметки насчёт услышанного. Некоторые предложения она выносила на обсуждение, другие сразу отвергала, но большую часть заносила в свой блокнот, лежащий прямо под её правой рукой.\n\nНекоторое время спустя в комнате стало заметно тише, хотя работа до сих пор продолжалась, поскольку небольшая группа представителей составляла свои предложения по-новой, уже не пытаясь перекричать других членов комиссии. За всё это время новоприбывшие, однако, не сказали ни слова, что побудило Королеву Шторм повернуться к ним, пока остальные существа работали за своими столами. У неё всё ещё был тот взгляд закалённого войной солдата, однако он был несколько другим. Нельзя сказать точно, что изменилось, но в нём присутствовало некое скрытое спокойствие, с которым Её Величество подходила к каждому обсуждению, что выглядело достаточно чуждо её воинственной натуре.\n\n — Представители из Гаргилои и Сентурии, — начала она, указав на них молотком, лежащем в её не ведущей руке, — по сравнению с остальными участниками конференции, вы принесли самую большую стопку документов, но в то же время сидите и молчите. Вы хотите провести первую сессию, просто наблюдая за коллегами? Что ж, это ваш выбор.\n\nСущества, к которым она обратилась, внезапно вышли из состояния шока и переглянулись перед тем, как расторопно открыть лежащие рядом с ними папки с документами."
SLC_collab_tree.64.a:0 "Они не ожидали, что им позволят говорить."

SLC_collab_tree.65.t:0 "Печаль восточной лошади"
SLC_collab_tree.65.d:0 "Назвать новосформированный Ризейский протекторат "стабильным" – это в корне не понимать значения данного слова, потому что с капитуляцией местных правительств и созданием нового административного округа регион объял хаос. А с учётом того, сколько разных существ и культур (единых только в ненависти к своим захватчикам) оказалось под нашим знаменем, распрей было не избежать. Однако в условиях почти полной анархии, в которой находится регион, не имело шанса сформироваться и единое сопротивление, так как лошади боролись друг против друга, в то время как остальные жители просто скитались по этим опасным землям в поисках островка безопасности.\n\nКак бы парадоксально то ни было, но такое мрачное положение дел сыграло на руку нашим гарнизонам, которые по распоряжению королевы пользуются хаосом для укрепления и расширения нашей зоны контроля, местами даже восстанавливая порядок. Это привело к тому, что группы лошадей, не желающие иметь ничего общего со своими воюющими собратьями, начали искать у нас прибежище, не оказывая сопротивления и иногда даже предлагая свою помощь взамен на предоставленное им место для покоя и отдыха.\n\nЕсли оно пойдёт так и дальше, то уже в скором времени мы стабилизируем весь протекторат и наведём здесь долгожданный порядок, что также обеспечит наш режим большим числом сторонников и позволит создать полноценную администрацию. Но пока этого не произошло, нашим солдатам придётся держать винтовки поближе и ждать, пока на востоке не утихнут неспокойные ветра. Мы можем лелеять себя фактом, что нам удалось заложить основу для установления стабильности и порядка в нашем новом протекторате."
SLC_collab_tree.65.a:0 "Ибыз, опять ты за старое!"

SLC_collab_tree.66.t:0 "С нуля"
SLC_collab_tree.66.d:0 "Масаак вошёл в дом с тёплой улыбкой, чувствуя приятную усталость во всём теле, и поставил седельные сумки на кухонную стойку. Он усмехнулся. Подумать только – даже до войны он с трудом сводил концы с концами ради своей семьи! А теперь, благодаря йети, им больше не приходилось нуждаться: Масаак мог позволить себе нормальное жильё и еду благодаря их программам поддержки. И не стоит забывать, что именно они быстро положили конец тому хаосу, который творился под конец войны. Жеребец и представить не мог, что когда-нибудь будет рад добраться до зоны, отмеченной йети как безопасной. А теперь эти зоны распространились по всей стране, и он не мог быть счастливее.\n\nИз размышлений его вырвал звук шагов. Масаак улыбнулся, увидев свою дочь. — Васих, милая! Это твой желудок заурчал или ты так соскучилась по своему старому жеребцу? — его улыбка начала тускнеть с каждой секундой, пока Васих оставалась безмолвной. Кобылка с мрачным взглядом уставилась на продукты.\n\n— Ты всё ещё работаешь с этими пещерниками, да? — прежде чем Масаак успел что-то сказать, Васих продолжила: — Серьёзно, пап. Как ты можешь? После всего, что они с нами сделали? Ты ведь сам рассказывал, какими ужасными они были, когда только устроили тут свой погром. А теперь ты у них работаешь?\n\n— Сейчас всё по-другому, Васих... — попытался объяснить Масаак. — Я просто стараюсь обеспечить нас. К тому же, йети были с нами на удивление справедливы.\n\n— Столь же справедливы, когда они убили маму?\n\nМасаак промолчал, сильно вздрогнув. А Васих качала головой и вышла из комнаты. Он снова посмотрел на продукты и тяжело вздохнул, напоминая себе, ради кого всё это делает. Даже если часть его сама соглашалась с Васих."
SLC_collab_tree.66.a:0 "Они оценят нас... со временем."

SLC_collab_tree.67.t:0 "Плечом к плечу с зебрами"
SLC_collab_tree.67.d:0 "Паша чувствовал себя, мягко говоря, ошеломлённым. Он и ещё несколько лошадей из Ризеи были отобраны в консультативный совет меньшинств, чтобы помогать Королеве Шторм в справедливом управлении землями Королевства Шторма и его директорий. Он не хотел упасть в грязь лицом перед своими собратьями, ведь их выбрали не просто так, и никто не собирался упустить возможность донести до власти чаяния их региона. Пусть некоторые, как Паша, и были молоды в делах управления.\n\n— Ну-с, сынок, чего ты тут стоишь в одиночестве? — Паша вздрогнул, когда к нему подошёл пожилой зебра. Пока остальные лошади представлялись другим существам в зале, Паша предпочёл наблюдать со стороны. В основном здесь были зебры, как он заметил, но среди них мелькали и гиены.\n\n— П-простите, сэр, — Паша почтительно поклонился, хоть и был выше собеседника на целую голову. — Признаться, я немного нервничаю.\n\n— Ну, королева ещё не скоро появится, так что не переживай, — зебра улыбнулся. — Понимаю тебя: кто бы не волновался на таком месте? Помню, как сам трясся в первый день! — он рассмеялся. — Мы все тут пришли из разных уголков, чтобы сделать жизнь наших народов лучше. А раз ты здесь – значит, есть в тебе что-то важное. Не важно, юный ли ты жеребец или уже стареющий, ведь если ты привлёк внимание самой Королевы Шторм, значит, тебе есть что сказать.\n\n— Тогда получается мне не стоит так волноваться, — Паша кивнул и осторожно улыбнулся. — Спасибо, сэр. Я постараюсь это запомнить… хоть сомнения всё ещё остаются.\n\nЗебра подошёл к нему. — Пойдём, сегодня будешь работать вместе со мной. Увидишь вживую, тут всё не так уж страшно."
SLC_collab_tree.67.a:0 "С малого и начинается путь."

SLC_collab_tree.68.t:0 "Вооружённые силы Мазви"
SLC_collab_tree.68.d:0 "Загмандир посмотрела на свою форму и не смогла скрыть исказившего её лицо отвращения. Униформа была лоскутной и похожей на ту, которую носили йети, с единственным отличием, что она была сделана для зебр. В последний раз Загмандир видела её приблизительно десять лет назад, когда Король Шторм вторгся и уничтожил Имперский Мазви.\n\nНесмотря на это, зебра всё равно надела форму: она была солдатом и умела повиноваться приказам. Во время службы командиром гарнизона в Имперском Мазви Загмандир никогда не ставила под сомнение приказы вышестоящего состава, даже когда они требовали предать огню деревни Зар-Хэя; и сейчас зебра также не собиралась ослушиваться своё новое начальство. Закончив с приготовлениями, она вышла из раздевалки и вернулась к командиру своего подразделения.\n\nЙети выглянул из-за находящейся у него в руке телеграммы. — Ну наконец-то. Знаешь, а тебе идёт.\n\nЗагмандир проигнорировала непрофессиональный комментарий и посмотрела на листок бумаги. — Что это, сэр? Приказы из генштаба? — спросила она, говоря на языке йети с сильным акцентом.\n\nЙети кивнул. — Угу. В районе Зар-Хэя бандиты устроили налёт на одну из деревень. Я собирался назначить тебя и твой отряд, чтобы вы разобрались с этим. Согласна?\n\nПосле уничтожения Имперской армии жители Зар-Хэя восстали и прогнали её вместе с вверенным ей гарнизоном, посрамив честь кобылы. Это был её шанс расплатиться по счетам.\n\n— Так точно, сэр. Я знакома с этой местностью.\n\n— Я в курсе. Жаждешь мести? — спросил йети, ухмыльнувшись.\n\nЗагмандир покосилась на командира. — В этот раз я не подведу, можете быть уверены в этом, сэр."
SLC_collab_tree.68.a:0 "Они справятся."

SLC_collab_tree.69.t:0 "Не с грохотом, а со всхлипом" 
SLC_collab_tree.69.d:0 "— Ну и ну... Ты уже слышала об этом? — Имаму упал в кресло в прихожей Королевы Шторм.\n\nЙети слегка навострила уши и откинулась на спинку дивана, стоящего на другой стороне журнального столика. — Я ещё не читала сегодняшнюю сводку новостей. Буду признательна, если ты расскажешь, в чём дело.\n\n— Хорошо, — начал он, всецело полагая, что это был первый за несколько недель момент, когда его подруга позволила себе отвлечься от работы. — Говоря простым языком, золотые шахты в Мазви были подорваны. Кто-то раздобыл динамит и с его помощью завалил большую часть входов внутрь, хотя, похоже, и не нанёс достаточно ущерба, чтобы привести эти шахты в негодность. Честно, я удивлён, что там было так мало защитных мер.\n\n— Я намерено назначила туда бывших солдат Имперской армии, — ответила Ибыз и слабо улыбнулась, медленно поднявшись на диване.\n\nУчитывая историю их более не-шаткого союза, это утверждение не должно было одновременно удивить и напрячь Имаму, однако именно это оно и сделало. Зебра не ожидал, что этот разговор напомнит ему, что его подруга была на редкость подкованной в плетении внутригосударственных интриг; и уж тем более он не хотел вспоминать об этом в тот момент, пока сидел в одном из её удивительно удобных кресел.\n\n— Если они будут выполнять свои обязанности, то это заставит народ отвернуться от их прошлых воззрений, — начала пояснять Королева Шторм, позволяя улыбке пропасть с её лица и уступив место расчётливости, — а если нет, то экономическая база их региона рухнет, и им потребуется внешняя поддержка. Они будут молить моё королевство о помощи.\n\nЗебра неудобно поёрзал в кресле, в то время как Ибыз внимательно наблюдала за ним, полностью пробудившись от тридцатиминутного сна, которому она позволила забрать себя ранее этим днём. Ей потребовалось несколько секунд, чтобы понять, что она заставляет друга чувствовать себя неловко, а затем ещё несколько, чтобы расслабиться и перестать давить на него своим внешним видом. В ретроспективе йети, должно быть, выглядела как злая гений, излагавшая свой грандиозный и безукоризненный план существу, которое ничего не могло с этим поделать, что в некотором роде было недалеко от истины.\n\nПрочистив горло и поудобнее раскинувшись на диване, она вновь заговорила: — Прошу прощения. Не хотела показаться такой... безумной.\n\nПосле одной или двух минут постепенно успокаивающей тишины Имаму вздохнул и бросил газету на стол. — Ваше Величество, при всём уважении..."
SLC_collab_tree.69.a:0 "... я бы предпочёл, чтобы вы не напоминали о расставленных для меня ловушках."

SLC_collab_tree.70.t:0 "Тихие племена"
SLC_collab_tree.70.d:0 "— Давайте не будем ходить вокруг да около. Мы оба знаем, что сражаться с йети в третий раз – это не лучший вариант, но почему мы должны верить их сомнительным обещаниям мира и прогресса? — спросил вождь, буравя сидящего напротив переговорщика пронизывающим взглядом. В ожидании ответа зебра стучал копытами по столу, отчего его золотые браслеты постоянно звенели.\n\nЗдесь, в Моззи, Имаму испытывал сильное чувство ностальгии: город напоминал ему о Звахиле времён до Ибыз Айспау, когда та ещё не обосновалась в регионе и не сделала из него стабильную и промышленно-подкованную территорию. Однако не всё было так гладко: несмотря на полученное развитие, под властью йети регион стал сильно централизован, так как был вырван из-под контроля Узераси, а до них – Мазви. Современность и мир не пришли к зебрам Звахиле бесплатно, для этого они должны были работать с Королевой Шторм.\n\nИмаму, одетый в розово-фиолетовые робы, хмыкнул и выпрямился. — Потому что это именно то, что она дала мне. Это то, что она дала Звахиле, Гиении и остальным частям своего королевства. Да, в плату за процветание и относительный мир мы отдали независимость и право диктовать собственные законы, но вопреки этому, многие регионы также получили особые привилегии вроде религиозных свобод и права представлять свой народ перед Её Величеством. Это может выглядеть так, будто всё потеряно – и поверьте, я знаю, что иногда очень сложно так не думать, – но она не лжёт.\n\nВождь невозмутимо фыркнул и покачал головой. — Мирный лидер бы не вторгся на великие озёра.\n\n— Это правда, — согласился Имаму, но затем поднял копыто и продолжил, — но чтобы вы сделали на её месте? Король Шторм сделал её народ врагом многих других государств, и вы наверняка можете понять её желание создать буферные территории в попытке обезопасить тех, кто служит ей верой и правдой? Это же логично.\n\n— И что же мы, получается – безвольные щиты наших новых господ? — поморщившись, возразил зебра.\n\nНекоторое время они сидели в полной тишине. У некогда-наследника престола королевства Узераси не хватало духу искать нестыковки в весьма разумных возражениях визави. Он прекрасно помнил, как сам находился в подобной позиции, и не хотел напоминать себе о ситуации, в которую он впутался, даже несмотря на то, что теперь его народ наслаждался невиданным прежде процветанием и благами.\n\nВнезапно вождь опять заговорил: — И в то же время передо мной сидит принц, умоляющий меня преклониться перед деспотом, которая лишила его власти; должно быть что-то она да делает правильно. Мы посмотрим, что именно Королева нам предложит.\n\nНесмотря на двоякие ощущения от этого комментария, Имаму улыбнулся."
SLC_collab_tree.70.a:0 "— Это всё, о чём я прошу."

SLC_collab_tree.71.t:0 "Чёрная полоса"
SLC_collab_tree.71.d:0 "Никто, наделённый такими же габаритами, как существа шторма, не имел право быть настолько тихим, однако именно эти гиганты обладали даром скрытности.\n\nБатальон из примерно шестидесяти существ почти не издавал звуков, пробираясь сквозь низкие кустарники золотых полей Угаби. Командир отряда повернулся к своему помощнику и жестами проинформировал того о следующих действиях: распределиться и окружить комплекс. Ранее этим днём солдаты получили информацию о том, что члены сопротивления используют особняк бывшего дворянина для складирования оружия и размещения там собственного состава, и знали свои приказы. От них требовалось атаковать базу повстанцев, пока патрули находились вдали от неё, и уничтожить их припасы, тем самым ослабив сопротивление.\n\nПо мере того, как существа шторма приближались, общаясь лишь посредством зрительного контакта своих острых голубоватых глаз, свет из окон поместья разливался по полям. Достигнув урочища перед полем, командир увидел одинокого стражника. До того, как тот успел забить тревогу, скрытность существа превратилась в скорость, и уже через мгновение он оплёл шею зебры своими острыми когтями.\n\nНикаких ошибок, только служба.\n\nК моменту, когда началась решающая атака, боевой клич сопротивления спал до отчаянных мольб.\n\n— Мы – наследники Камарелы!\n— Не сдаваться!\n— Смерть оккупантам!\n— Всё нормально, просто продолжайте сражаться!\n— Их слишком много!\n— Боже, не так я это себе представлял!\n\nСущества продолжали молчаливо сражаться до тех пор, пока все повстанцы не оказались мертвы. Смотря на горящие руины поместья, командир подумал, что все они погибли ради своей королевы, он же, однако, остался жив ради своей."
SLC_collab_tree.71.a:0 "Вскоре они не захотят браться за оружие."

SLC_collab_tree.72.t:0 "Недовольное принятие"
SLC_collab_tree.72.d:0 "С момента начала оккупации прошло достаточно времени, чтобы Вузрах перестал чувствовать себя так, будто находится на чужой земле – теперь это была просто ещё одна часть страны [ROOT.GetName]. Он неловко помахал фермеру и его семье, работавшим в поле. Зебра пристально посмотрел на него, а один из жеребят подбежал и обнял отца за ногу. Тот не отводил взгляда от Вузраха, но в итоге коротко кивнул йети.\n\n— Напряжённая публика, да, Коз? — усмехнулся Вузрах, обращаясь к напарнику.\n\nВторой йети, шедший рядом, бросил на него недовольный взгляд. — Не нужно лезть к местным. Мы здесь, чтобы защищать их от повстанцев, а не чтобы заводить друзей.\n\nВузрах закатил глаза. — Они тоже подданные Королевы Шторм. Не стоит обращаться с ними как с чужаками.\n\nДва новобранца продолжили патруль среди золотых полей Угаби, проходя через несколько деревень и отвечая на редкие вопросы, но в основном встречая такие же холодные взгляды. Закончив патрулирование, они направились обратно в казармы – недавно построенную крепость из бетона и стали, стоявшую на самой крутой вершине провинции. Хотя по сравнению с горами на родине она казалась жалким холмом.\n\nВернувшись в форт, двое солдат отчитались перед командиром – йети по имени Уркав Кейнхаммер.\n\n— Он в ответ кивнул тебе? — Уркав яростно записывал что-то в блокнот. — Ты уверен, что это был кивок, а не сигнал для снайпера?\n\nКоз и Вузрах сидели столь ровно, будто проглотили по линейке, пока командир дотошно разбирал каждую минуту их патруля, словно ожидал, что они пережили серию нападений, а не совершили обычную прогулку. Закончив читать отчёт, командир похлопал обоих по плечу и пожелал, чтобы завтрашнее патрулирование прошло столь же спокойно." 
SLC_collab_tree.72.a:0 "— Ну надо же. Первый патруль за месяц без атак!"

SLC_collab_tree.73.t:0 "Наёмники"
SLC_collab_tree.73.d:0 "Зебра стояла у плиты и готовила, когда внезапно дверь в её дом со стуком распахнулась. В проёме стоял широко улыбавшийся и гордо кичившийся своей формой жеребец. — Эй, ты смотришь на нового офицера армии Королевства Шторма!\n\nНекоторое время кобыла, замерев в ошеломлении, пялилась на друга. Когда её похлёбка начала неистово бурлить, она помотала головой и раздражённо помешала стряпню половником. — Боже мой, во что ты опять вляпался? — сказала зебра, нахмурившись. — Мы должны были спрятаться и притворяться гражданскими!\n\n— Ой, да ладно тебе, нам не нужно как мышкам прятаться по углам, — офицер зашёл внутрь и закрыл за собой дверь. — Я слышал, что они ищут новобранцев, поэтому рассказал, что был бывшим командиром республиканских сил Аоранды, и они позволили мне присоединиться к их войскам! Посмотри, какую классную форму они мне выдали! — он опустил взгляд к себе на грудь и провёл копытом по нежной ткани.\n\n— Ты что, идиот? Это же очевидная ловушка! Скажи, пожалуйста, что тебе хватило ума не рассказать им, где ты живёшь?\n\n— Не-а, не рассказал, потому что я буду жить в казармах. Они, кстати, обещали хорошо платить. Всё, чем нам придётся заниматься – это распугивать группки бандитов в сельской местности.\n\n— Что значит "нам"?\n\n— А ты что, не собираешься присоединиться ко мне? Ой, да хватит дурака валять, это будет как в старые добрые! — жеребец попытался обнять подругу, но та стукнула его половником.\n\n— В отличие от тебя, я не скучаю по "старым добрым"... Однако, если я оставлю тебя одного, то ты заведёшь себя в могилу.\n\nОфицер нагловато улыбнулся. — Есть! Они ещё обещали доплатить мне за каждого новобранца, которого я им приведу!\n\nКобыла выругалась себе под нос и шмякнула друга половником по голове, окатив того свежей похлёбкой." 
SLC_collab_tree.73.a:0 "— Ой! Моя форма!"

SLC_collab_tree.74.t:0 "Издержки профессии"
SLC_collab_tree.74.d:0 "Группа моторных лодок пробиралась сквозь мутные болотные воды, и нестройный рёв их двигателей заглушал вездесущий стрекот кузнечиков.\n\n— Мне начинает казаться, что йети скормили нам одну большую лажу своими донесениями о повстанческой активности! — выкрикнул жеребец в чистой форме, пытаясь перекричать шум двигателей. — Тут никого нет, кроме буфрогенов и крагедайлов!\n\nСидящая рядом с ним полосатая кобыла убрала от глаз бинокль. — Они приказали нам разведать эту местность, так что у нас в любом случае нет иного выбора! — крикнулаа она в ответ. — Да и мы уже почти закончили.\n\nЖеребец пробурчал себе под нос что-то неразборчивое и оглянулся, чтобы посмотреть на других патрульных. Все они выглядели усталыми, но полными решимости. Офицер вздохнул. — Ладно, двигаемся дальше!\n\nНа протяжении получаса они продолжали изучать болота. Солнце успело скрыться за горизонтом и становилось темно. Жеребец едва мог держать глаза открытыми, и только шум моторов удерживал его ото сна.\n\nПронёсшийся в воздухе громкий взрыв и последующие пронзительные крики команды заставили того полностью пробудиться. Офицер оглянулся и увидел за собой гигантский шар огня на месте, где секунду назад плыла одна из патрульных лодок. А затем послышался свист пуль, и его солдаты в панике закричали. — Повстанцы нашли нас первыми! — воскликнул он и потянулся за пистолетом. Но когда водитель его лодки внезапно обмякла, а из пулевого отверстия в её теле хлынула кровь, у него не осталось иного выбора, кроме как прыгнуть за борт в мутные воды, прямо перед тем маленькое судно врезалось в дерево и разбилось на маленькие кусочки.\n\nЧерез несколько часов на берег выполз измокший, совершенно измаравшийся и изнеможённый офицер. Перед ним стояла группа йети-солдат, державших в руках фонарики. — Какое счастье, что вы здесь, — сказал он, тяжело простонав. — Я начал плыть к вам сразу же, когда увидел свет.\n\nОдин из йети нахмурился. — Где остальная часть твоей группы?\n\n— Без понятия. Мертвы, наверное, или ещё что. Мы попали в засаду, и мне пришлось бежать. Я выжил только по воле Богов.\n\nЙети переглянулись. — Так ты дезертир?\n\n— Что? Нет, я должен был убраться оттуда, иначе бы я уме...\n\nДвое йети схватили его и потащили в другую сторону. — Нам придётся отдать тебя под военный суд, — сказал другой йети. — У нас есть чёткий приказ не терпеть некомпетентность коллаборационистов.\n\nЗебра яро мотал головой и ёжился в крепкой хватке йети. — Н-нет, вы не понимаете! Они застали нас врасплох! Пожалуйста, остановитесь! Отпустите меня!"
SLC_collab_tree.74.a:0 "Дезертирство карается смертью."

SLC_collab_tree.75.t:0 "Защитники свободы"
SLC_collab_tree.75.d:0 "Дирижабль спускался с небес над сухими равнинами на востоке от Зорну. Один из находящихся внутри кабины пилота йети смотрел вниз с помощью бинокля. — Я вижу их, они пытаются сбежать! — сообщил тот пилоту. — Поверни на тридцать три градуса на юг, увеличь скорость на десять узлов и продолжай спуск!\n\nНа земле же караван зебр быстро двигался вдаль от города, оставляя следом за собой огромное облако пыли. Но когда над их конвоем появился дирижабль, полосатые солдаты бросились врассыпную, оставив позади свой груз. Заметив это, йети опустил бинокль. — Они бегут! – отметил он и поднёс ко рту переговорную трубку. — Отряд, будьте готовы к развёртыванию!\n\nВоздушное судно опустилось к земле, задние двери гондолы дирижабля раскрылись, и оттуда выпрыгнули тяжело вооружённые йети и существа шторма. Как только их копыта и лапы коснулись горячего песка, они разделились в попытке нагнать разбежавшихся зебр и сняли с портупей винтовки. Одна группа, однако, приблизилась к брошенному каравану. Накрывавшее его облако пыли постепенно осело, и под ним обнаружились клетки, забитые связанными зебрами.\n\n— Й-йети! – воскликнул один из связанных, и все остальные пленники в страхе обернулись к приближавшейся к ним группе солдат. — Что же нам делать? Мы обречены!\n\n— Успокойтесь, — сказала лидер-йети, подняв свои руки и показав, что она была безоружна. Несмотря на сильный акцент, командир определённо пыталась звучать как можно более спокойно и дружелюбно. — Мы здесь, чтобы спасти вас от работорговцев.\n\nЗебры продолжали выглядеть всё так же обеспокоенно до тех пор, пока йети и существа шторма не начали вскрывать клетки и снимать с них путы. Один за другим они начали улыбаться и ликовать.\n\n— Пройдёмте за мной к дирижаблю, у нас есть вода и еда. Мы вернём вас в Зорну, — и пока она общалась с пленниками, вокруг раздавались выстрелы солдат, пытавшихся разделаться с работорговцами."
SLC_collab_tree.75.a:0 "Рабство – это пережиток прошлого."

SLC_collab_tree.76.t:0 "Силком в современность"
SLC_collab_tree.76.d:0 "— Как же низко ты пал, друг мой, — сказал Чикере. — Нарушить наши традиции этими... проклятыми бандуринами.\n\nМалуви поправил свою одежду и посмотрел на сельскохозяйственные инструменты, на которые указывал его друг. — Они не сделали ничего, кроме того, что принесли моему племени урожай, и ни разу с помощью них я не нарушил наших традиций, — затем он указал на самое крупное приспособление, которое у него было. — А благодаря этой штуковине пасти наших пташек-фороракосов стало гораздо безопаснее, чем когда-либо.\n\nОбе зебры осмотрели инвентарь, разбросанный по двору, после чего всё ещё недовольный Чикере с отвращением фыркнул. Малуви усмехнулся и трусцой подбежал к большому механическому устройству, похлопав то копытом. — Я знаю, что ты не доверяешь им, потому что мы получили их от йети, но с ними управляться с нашим хозяйством стало в разы легче. Результаты, полагаю, говорят сами за себя, не так ли?\n\nЧикере взглядом буравил инструменты друга – якобы "дары" йети-захватчиков, – но затем его взгляд пал на племенной амбар, и зебра слегка расслабился. Строение ломилось от невиданного доселе урожая. Сухие поля их племени были печально известны своей скудной почвой, однако теперь над их соплеменниками не висела угроза голода; даже выпас фороракосовых стал намного легче благодаря этим громким механическим бандуринам, называвшихся тракторами. И все эти проблемы были решены только с помощью приспособлений йети.\n\nЧикере пробурчал: — Как Бог вообще мог такое допустить...\n\nМалуви улыбнулся и бросил другу корзинку с урожаем. В конце концов, теперь его племени было чем поделиться."
SLC_collab_tree.76.a:0 "— Удивительно, не правда ли?"

SLC_collab_tree.77.t:0 "Один мотивированный зебра"
SLC_collab_tree.77.d:0 "Уже давно Имаму не был в месте божественного поклонения. Большая часть Звахиле имела такие же религиозные взгляды, как и остальные представители Великих Озёр, однако Королевство Узераси придерживалось более меркантилистских и материалистических принципов, из-за чего его жители редко волновали себя вопросами религии. В этом плане дворяне и торговцы обычно приписывали себе ту же веру, что и большая часть звахильцев, однако, будучи знакомыми со многими другими верованиями, им было сложно признать в своей что-то особенное, и поэтому многие из них были верующими только на словах.\n\nДружба с Ибыз, которая подобно его народу не интересовалась религиозными вопросами, тоже не способствовала расширению его познаний в этой области. Религиозность существ Масигены, однако, была общеизвестным фактом.\n\n— Встаньте, Имаму из рода Узераси, — произнёс недавно назначенный и определённо неподготовленный к своей роли тархан после длительной тишины, — Наш Бог дарует вам безопасность на наших землях, и мы не оскверним его доброту.\n\nГость выпрямился после долгого и низкого поклона, после чего слабо улыбнулся. — Благодарю вас. Для меня большая честь быть принятым в этих священных залах; я надеюсь, что это святое место облегчит нам обоим душу, что бы ни случилось.\n\n— Вы... не создаёте впечатление глубоко верующего существа, — сказал тархан, не скрывая, что его взгляд был прикован к богатому одеянию иноземного дворянина, которое контрастировало с его простым облачением.\n\n— У вас намётанный глаз, великий мулла, — ответил Имаму, желая показаться искренним. — Если вы обычный верующий, то я – нет. Но это не значит, что я совсем не верю в бога.\n\nТархан – кто, скорее всего, находился чуть ли не в конце некогда длинного списка претендентов на эту роль, – с недоверием посмотрел на собеседника, но жестом указал тому сесть на лежащий около него молитвенный коврик. Напряжение, вызванное лидерством, явно сказывалось на бедном существе; Имаму легко распознал это из опыта работы с Ибыз Айспау, которая умела скрывать свою усталость куда более умело, чем этот неопытный вождь.\n\nОпустив свою голову, словно в молитве, дворянин шёпотом заговорил: — Можете считать это ультиматумом, если вам будет так легче, но вот соглашение, которое хотела бы предложить Королева Шторм: тарханы могут продолжить свою деятельность в рамках благотворительных организаций и общественного-полезного труда, но все формы прозелитизма будут строго запрещены. Мы, в свою очередь, законными методами обеспечим защиту вашим местам поклонения и предоставим ресурсы для восстановления региона. Вы, ваш народ и религия будете в безопасности.\n\nГлубокий вздох ознаменовал начало длительного молчания, когда великий мулла позволил себе уделить время для более серьёзной молитвы. Нельзя было сказать, просил ли он в тот момент божественного провидения, прощения или согласия: в конце концов, его, скорее всего, удовлетворило бы любое оправдание мира."
SLC_collab_tree.77.a:0 "Он принял своё решение ещё задолго до этой встречи."

SLC_collab_tree.78.t:0 "По стопам Зонни"
SLC_collab_tree.78.d:0 "ОДНАЖДЫ МЫ УЖЕ ОСВОБОДИЛИ ЗАР-ХЭЙ – И СДЕЛАЕМ ЭТО ЕЩЁ РАЗ\n\nГанда Бару посмотрел на постер, гордо на видном месте висящий на глинобитной стене недалеко от центрального рынка Зао. Зебра был в шоке от того, что его ещё не сняли, и секунду спустя около него собралась дюжина других в равной степени ошеломлённых жителей, в недоумении уставившихся на плакат. — Неужели это правда? — прошептал себе под нос Ганда. — Неужто Зонни жив?\n\nТолпа ответила ему поднявшимися шёпотом и ропотом. Слух быстро разлетался по площади. Но затем к месту прибыла пара йети-стражников вместе с группой вооружённых зебр-коллаборационистов. Ганда Бару на шаг отступил от постера в тот момент, когда йети встали прямо перед толпой. — Пожалуйста, разойдитесь и не тратьте своё время на эту ерунду. Эти преступники просто пытаются обмануть вас и заставить влипнуть в неприятности.\n\nГанда повернул голову и увидел, как стоявший за спиной стражника-оратора йети сорвал постер и порвал тот на маленькие кусочки своими острыми когтями. Секундой позже этот же солдат довольно заулыбался.\n\nГрозного вида стражников вполне хватило, что заставить толпу зебр разойтись, но Ганда задержался ещё на некоторое время, ожидая, пока оккупанты и их союзники покинут рынок, и затем тут же подкрался к разорванному постеру. Он наклонился к нему, принялся собирать его по кусочкам, но нахмурился, когда увидел, что на обратной стороне плаката было что-то написано. Соединив обрывки между собой, он прочёл: "Если вы настоящие отпрыски Заргитау, то вы поймёте, где нас искать."\n\nГанда бросил бумажки на землю и пошёл оттуда прочь."
SLC_collab_tree.78.a:0 "Всё новое – это хорошо забытое старое, кроме случае, когда это не так."

SLC_collab_tree.79.t:0 "Разуверенье"
SLC_collab_tree.79.d:0 "— Я не помню, чтобы солдаты Зонни занимались этим, когда он был жив, Фатимата, — прошептал Ганда Бару своей сестре-по-оружию, стоя в тёмном переулке.\n\n— Тихо, нам нужны припасы, — сказала зебра. — К тому же, разве ты считаешь, что Зонни сам всё покупал? Нет, народ по доброй воле поддерживал его из своего кармана.\n\nРазубедив Ганду, Фатимата вышла на заполненную зебрами торговую площадь и направилась прямиком к оружейнику. — Привет ещё раз, Манда, — поприветствовала она торговца милой улыбкой.\n\nМанда не ответил ей тем же жестом. — Уже? Что вам надо на этот раз?\n\nФатимата безмолвно начала собирать с прилавка его новёхонькие охотничьи ружья и указала своему напарнику начать делать то же самое.\n\nОт этого лицо Манды перекосила ярость. — А ну-ка постой, я не разрешал вам брать их! Я только сделал эти винтовки, чтобы заместить те, которые вы забрали у меня в прошлый раз!\n\nФатима покосилась на оружейника. — Наш народ нуждается в них. Или прибыль для тебя важнее блага родины, торгаш?\n\n— У меня есть семья, которую мне надо кормить. А теперь положи это на место, ведьма!\n\nГанда Бару в страхе наблюдал за тем, как двойка зебр становилась всё злее и злее. Через некоторое время пара начала разговаривать на повышенных тонах и их разговор превратился в громкую и неразборчивую какофонию оскорблений и угроз. Зебра огляделся и увидел, что вся площадь наблюдала за их спором, а ещё спустя момент охнул, когда заметил приближавшийся к ним отряд йети и существ шторма. — Фатима, нам надо уходить!\n\n— Без припасов мы не уйдём!\n\n— Так, что тут происходит? — рявкнул йети-стражник, отчего вся площадь вмиг затихла. Это стало сигналом для зебры, что ему стоило бежать отсюда.\n\nКогда Ганда добрался до того же тёмного переулка, из которого они пришли вместе с Фатиматой, он остановился отдышаться. Обернувшись, зебра увидел, как пара йети утаскивала его кричащую напарницу, а торговец сурово взглянул на неё и принялся приводить свой прилавок в порядок."
SLC_collab_tree.79.a:0 "Сопротивление вам не друзья."

SLC_collab_tree.80.t:0 "Обширная библиотека"
SLC_collab_tree.80.d:0 "Одна из многих библиотекарш Тимбакту – старая морщинистая зебра, которая повидала уже всё на своём веку – проводила инвентаризацию содержимого библиотеки, когда наткнулась на нечто необычное: она увидела сидящего за столом йети в форме военной полиции, занимающегося изучением лежащих около него стопок книг и свитков. Немного поколебавшись, зебра подошла к нему и тихим голосом спросила: — Прошу прощения, а вы разве не должны быть на посту?\n\nВопрос нарушил прежнюю концентрацию йети, и тот поднял глаза на кобылу. — Оу, никак нет, мэм, — ответил он, в меру своих возможностей пытаясь говорить на её языке. — Я сейчас не на дежурстве. Просто подумал, что могу потратить свободное время на что-то полезное.\n\n— Понятно. Вы учились писать?\n\n— Пытаюсь изучить ваш язык, да, — сказал он с улыбкой на лице и поднял одну из книжек, чтобы показать кобыле обложку. — Я взял у вас словари, чтобы поучить новые слова. Ваш язык похож на тот, на котором говорят жители Зар-Хэя, поэтому я использую зар-хэйско-угабский словарь, чтобы находить новые слова, и перевожу их через угабско-звахильский, чтобы выучить. Это весьма трудоёмкий процесс, но, по крайней мере, теперь я хорошо говорю на звахильском.\n\nБиблиотекарша задумчиво кивнула. — Знаете, я могу попросить своих знакомых из университета составить переводной словарь для языка йети.\n\nСолдат широко раскрыл глаза. — Правда? Я был бы рад помочь с этим. Остальная часть моего отряда не отличается... подобной прилежностью, поэтому мы часто сталкиваемся проблемами при общении с местными. Полноценный словарь бы неплохо подсобил нам.\n\nКобыла погладила себя по подбородку. — Хм, да, вы можете помочь, если расскажете об этом остальным йети и попросите их сделать пожертвования в пользу университета. Помощь в переводе, естественно, тоже не помешает.\n\nЙети со стуком положил книгу на стол, оживлённо встал из-за стола и заявил: — Я займусь этим прямо сейчас!"
SLC_collab_tree.80.a:0 "— Тccc! Тихо, мы же в библиотеке!"

SLC_collab_tree.81.t:0 "Зубийские пакты"
SLC_collab_tree.81.d:0 "Учитывая относительную удалённость Алвани и того факта, что значительная часть территории этого королевства покрыта пустынями, Имаму был весьма удивлён услышать, что встреча с дворянами пройдёт в месте, по сути, являвшимся особняком. Столько всего в этом имении напоминало ему о своей семье, в том числе и интрижки местной политической элиты, с которыми, как подозревал зебра, ему обязательно придётся иметь дело. Несомненно, у дворян найдутся какие-нибудь сумасбродные заговоры, в которые они попытаются втянуть и его, когда перестанут раскидываться любезностями.\n\nКогда Имаму толкнул внутрь роскошные двойные двери, его встретили заинтригованные и в то же время хищные взгляды, с которым он был чересчур хорошо знаком. Все дворяне отвесили ему поклоны, глубина которых зависела, скорее всего, от возраста, а не из почтения к послу, потому что никто из них в действительности не уважал его.\n\n— Добрый день, ваша милость. Присаживайтесь, — пригласила чрезвычайно богатая персона во главе небольшого конференц-стола с, пожалуй, слишком неестественным запалом в голосе.\n\nИмаму выполнил указание и с улыбкой занял место на противоположном конце стола. — Я очень рад прибыть сюда. Мне не терпится как можно скорее перейти к делу.\n\nБольшая часть присутствующих здесь зебр либо просто кивнула, либо угукнула в знак согласия, из-за чего представляющему лицу пришлось их успокоить, чтобы наступила тишина. — Тогда давайте начнём. Как вы, я уверена, понимаете, для поддержания стабильности в регионе вам необходимо, чтобы мы сотрудничали с вами. Посему у нас есть одно очень простое требование, при выполнении которого мы готовы преклониться перед вами: мы хотим, что все бывшие земли королевства Алвани попали под наше провинциальное управление. В частности, Тимбакту и Звадай.\n\nОт этих слов сердца в груди дворян застыли. Имаму понимал, что требование хозяйки поместья не может быть выполнено, так как оно нарушило бы неустойчивое равновесие интересов внутри пограничных регионов королевства, не говоря уже про то, что это также помешало бы исполнению планов Королевы Шторм. Сидя на своём месте, посол чуть напрягся, почувствовав, как в него прямо-таки вгрызаются взгляды многочисленных гостей, и из-за этого ему пришлось выпрямиться и наклониться вперёд, притворившись, что он был полон энтузиазма. И всё-таки у него был шанс предложить им что-то, чего они хотели...\n\n— Это очень смелое предложение, учитывая вашу позицию, — ответил Имаму, и по мере того, как он говорил, его поза и выражение лица становились всё менее похожими на фарс. — Буду откровенным: эти территории ни при каких обстоятельствах не перейдут под вашу юрисдикцию. Прежде чем вы решите назвать нас тиранами, я хочу напомнить, что есть и другие преференции, которые Её Величество может предложить вам. Никто из нас не хочет начинать затяжной конфликт в пустыне, поэтому, как я думаю, вам будет интересно услышать, что ещё мы можем вам предложить.\n\nЗебры минуту-другую переговаривались между собой и с назначенным оратором, а затем снова обратили внимание на своего гостя."
SLC_collab_tree.81.a:0 "— Мы готовы выслушать вас, ваша милость."

SLC_collab_tree.82.t:0 "Везучая инспекция"
SLC_collab_tree.82.d:0 "На обычно засушливых улицах небольшого городка в Овинголенде царила приятная прохлада; Зелита шла по недавно вымощенной дороге, а чуть сбоку от неё – одно-единственное существо шторма. Никого из них не пугали результаты проверки безопасности этой маленькой тихой деревни, и беззаботная походка двух инспекторов была тому доказательством. Похоже, что план Королевы Шторм по созданию образа йети-освободителей – которые "вызволили" для зебр эту территорию от ранее живших тут пони – прошёл на ура.\n\n— Мисс! Мисс! – внезапно раздавшийся голос кобылки побудил пару резко утратить их прошлое спокойствие и схватиться за оружие. Через мгновение к ним подбежала маленькая зебра. — Вы помогаете йети? У вас такая классная броня...\n\nНапряжение в мускулах солдат тут же пропало, когда они поняли, что эта маленькая миленькая кобылка не пыталась отвлечь их от чего-то опасного или преступного. Оба инспектора всё ещё привыкали к относительным тишине и спокойствию этого региона.\n\nЗелита улыбнулась и чуть присела перед маленьким созданием, чтобы не показаться ей слишком внушительной. — Ага, это точно! Я помогаю им уже много лет. Йети – это лучшее, что случалось со мной и моей родиной.\n\n— Вау... — удивилась малютка, наивными детскими глазами разглядывая тёмные металлические пластины доспехов, в которые была облачена офицер, и изредка бросая взгляд на стоящее рядом с ней существо шторма. — Как вы думаете... Могу я получить такую же броню? Я тоже хочу помочь йети!\n\n— Конечно можешь! — ответила кобыла, усмехнувшись и позволив маленькой зебре бегло осмотреть себя перед тем, как понять, что она была ещё слишком мала, чтобы стать информатором. — Хотя, думаю, тебе стоит обождать ещё год-другой. Если хочешь послужить, то тебе нужно стать большой и сильной, а ещё немного подрасти, чтобы влезть в мою броню. Зато сейчас ты можешь рассказать об этом своим друзьям. Уверена, они удивятся, когда узнают, что ты разговаривала с самой майором Зелитой.\n\nСолдат сделала акцент на своём звании и встала чуть более гордо перед кобылкой, которая на мгновение застыла на месте от удивления. Недолго постояв, маленькая зебра порысила к одному из домов на другой стороне улицы, сияя широкой, растянувшейся по всей мордочке, улыбкой.\n\nДвум военным потребовалась пара секунд, чтобы вновь собраться с мыслями, в течение которых вечно молчаливое существо шторма расслабилось и, наконец, убрало гигантскую лапу с рукоятки чёрно-каменного мачете, висящего у неё на ремне. Затем полосатая офицер заметила, что её здоровенная напарница пялилась на неё, едва различив в её скрытом за маской взгляде недовольство. По крайней мере, она была уверена, что это было недовольство."
SLC_collab_tree.82.a:0 "— Не смотри на меня так! Это моя работа!"

SLC_collab_tree.83.t:0 "Водный рубеж"
SLC_collab_tree.83.d:0 "Охранявшие строительную площадку йети проводили время за настольными играми или дремали, в то время как зебры-рабочие копали траншеи и закладывали фундамент для бетонных бункеров вдоль новой границы с Ре-эмом. Одна из скучавших йети подпрыгнула от восторга, когда произошло что-то новое: прибыла партия строительных материалов и провизии для рабочих. Она приказала нескольким йети последовать за ней и выдвинулась на встречу зебрам-торговцам, чтобы проверить их товары. И пока стражники были заняты беседой с поставщиками, строители, также заметив появление новоприбывших, приблизились к купцам, чтобы взять всё, что им было необходимо для работы.\n\nСобрав припасы, бригадир приказал двум зебрам перенести одно из привезённых брёвен, но услышал позади себя речь на знакомом языке: это были торговка и йети-офицер, которые, общаясь на языке Зар-Хэя, обсуждали плату за оказанные услуги. Жеребец внимательно наблюдал за их беседой и, когда та закончилась, быстро приблизился к землячке. — Как же приятно встретиться с родным отпрыском Заргитау, — сказал он в качестве приветствия.\n\nКобыла нахмурилась, спрятав в робе мешочек с золотыми. — Отпрыск Заргитау? Ты местный, не так ли? Я это сразу поняла по твоему акценту.\n\n— Ага, родился и вырос здесь, в Зомбори. Мне редко доводилось встречаться с зебрами из Зар-Хэя.\n\n— Эти земли принадлежат и всегда принадлежали Зар-Хэю. Даже несмотря на то, что многие в Зомбори отреклись от Бога в пользу ре-эмской ереси.\n\nТакой ответ ошеломил бригадира, и он не сразу нашёл, что сказать. — ... Ну да, но мы ведь всё ещё один народ, нет? Разве мы не должны радоваться воссоединению?\n\n— Воссоединению под знаменем этих бестий? — тихо спросила кобыла и махнула головой в сторону йети-офицера. — Чему тут радоваться? Всё, чего мы можем делать – это пытаться выживать под их пятой и ждать, пока наш Король не вернётся.\n\n— Но они же платят нам достаточно для проживания, нет?\n\n— Это так, но не каждая зебра настолько удачлива, как мы с тобой. Не надейся, что наш народ будет счастлив под чужим игом – воссоединён он или нет.\n\nЖеребец опустил глаза на землю и промолчал.\n\n— Что же, мне надо возвращаться в Зао. Надеюсь, что ты найдёшь применение этим припасам и хорошо послужишь своим владыкам. Я буду молить богов, чтобы ты вновь обрёл Отче-Небо, — с этим торговка покинула строительную площадку, присоединившись к своему каравану и оставив позади себя хмурого бригадира. Он отвлёкся от своих мыслей, когда рабочие случайно уронили бревно на землю, и то покатилось вниз по склону, с громким всплеском упав в реку."
SLC_collab_tree.83.a:0 "— Идиоты! А теперь вытащите его оттуда!"

SLC_collab_tree.84.t:0 "За старого друга"
SLC_collab_tree.84.d:0 "— Ну что ж, Узрак, всегда знал, что старые кости тебе рано или поздно аукнутся, — усмехнулся Вурка Стормфол, держа в руках бокал. — Но не волнуйся. Я прослежу, чтобы армия оставалась в отличной форме. И начнём с того, что станем копать меньше окопов и проводить больше контратак, — поддразнивание Вурки прозвучало без обидных ноток, скорее как лёгкая шутка.\n\nУзрак Дипфрост фыркнул. — Я бы поостерёгся на твоём месте. Да, за свою жизнь я повидал немало битв, но это не значит, что мне уже нужна трость. Хотя... может пригодиться, но только чтобы вколотить в тебя немного здравого смысла, — он рассмеялся и отпил из своего бокала. — Но я всерьёз: если услышу, что мы проигрываем как минимум половину сражений – лично вернусь в строй! — резкие слова Узрака тоже прозвучали доброжелательно – совсем не так, как в былые годы.\n\nОн обернулся к остальным собравшимся в зале, ведь почти все офицеры штаба захотели прийти и отметить его уход в отставку. — Это касается и вас всех! Не забывайте держать Вурку в узде, как только снова начнёт спешить в пекло, — его язвительный приказ вызвал пару шуточных салютов от Газа Болтрайдера и Савука Клаудбёрста, и один более серьёзный – от Зелиты.\n\n— Всё же спасибо вам, — Узрак взглянул на собравшихся мягче и поставил бокал. — Горжусь, что сражался за свою королеву и королевство рядом с вами. Лучших братьев и сестёр по оружию и пожелать нельзя, — остальные генералы слушали внимательно, улыбаясь. — Даже уходя в отставку, я верю, что вы сохраните мощь нашей армии и всегда будете готовы защитить наше королевство. Это долг, о котором нельзя забывать – и я знаю, что вы не подведёте.\n\nУзрак отсалютовал, и остальные тут же последовали его примеру."
SLC_collab_tree.84.a:0 "Он взглянул на Криза и впервые за долгое время улыбнулся."
SLC_collab_tree.84.b:0 "Всё хорошее когда-нибудь заканчивается."

SLC_collab_tree.85.t:0 "Послание от наших врагов"
SLC_collab_tree.85.d:0 "Наша администрация была сильно удивлена сегодняшней телеграммой.\n\nСодержание послания можно свести к следующему: наши враги предлагают нам и остальным членам альянса перемирие при условии, что мы оставим гиен им на растерзание, которые однажды и так уже были наголову разбиты в бою с превосходящими силами.\n\nУчитывая подход противника и его прошлого правителя к тотальным войнам, многие в администрации называют это предложение беспрецедентным и крайне выгодным. Исходя из этого, с нашей стороны было бы разумно согласиться на подобную сделку, тем более что гиены абсолютно провалились в отражении агрессии на своей земле. Общественность, однако, не получится так просто разубедить, ибо она выступает за продолжение войны, надеясь раз и навсегда покончить со страданиями, которые, несомненно, принесут наши соперники.\n\nПоскольку взгляды общества и политиков разделились, решение остаётся остаётся за нашим лидером."
SLC_collab_tree.85.a:0 "Гиены, к сожалению, не стоят потраченных сил."
SLC_collab_tree.85.b:0 "Мы не бросим своих союзников!"

SLC_collab_tree.86.t:0 "Пакт принял наше предложение!"
SLC_collab_tree.86.d:0 "Сегодня до нас дошли отличные новости!\n\nДревний Пакт согласился на наше вежливое предложение о перемирии. Это означает, что они, по сути, бросили гиен, оставив их судьбы на нашу милость, и что победа над всем регионом уже фактически за нами. Члены Пакта также просили, чтобы мы не придавали огласке их предательское решение, на что мы согласились, хоть и неохотно.\n\nНаша армия завершила приготовления по сопровождению иностранных войск с оспариваемых территорий Гиении. Это, в свою очередь, облегчит нам процесс стабилизации региона, а также позволит захватить их прифронтовые оперативные базы. Это действительно великий день для нашего народа!"
SLC_collab_tree.86.a:0 "Это было не так уж и сложно, правда?"

SLC_collab_tree.87.t:0 "Пакт отклонил наше предложение..."
SLC_collab_tree.87.d:0 "До нас дошли крайне неприятные новости. Несмотря на то, что наши войска продвинулись вглубь территории гиен, Древний Пакт отказался от щедрого предложения о перемирии. Это значит, что они, по сути, подтвердили текущий статус полноценной войны между нашими государствами. Разумеется, это не самая худшая ситуация, в которую мы могли попасть, но такое развитие событий, среди прочего, повлияет на долгосрочный экономический рост нашей страны.\n\nОтказ Пакта, несомненно, повлечёт собой продолжение конфликта, который, как мы предполагали, должен был закончиться относительно быстро. Но, по крайней мере, у нас появилась возможность сокрушить весь Древний Пакт здесь и сейчас. В прошлом Король Шторм расправился с этими слабаками, а теперь мы повторим его успех!"
SLC_collab_tree.87.a:0 "Они умрут, воя рядом с псами!"

SLC_collab_tree.88.t:0 "Йети готовятся к войне"
SLC_collab_tree.88.d:0 "Никто не хотел, чтобы йети вернулись на наши земли, но, по всей видимости, они всё-таки готовятся к повторному вторжению.\n\nУже какое-то время наши пограничники отмечают появление вражеских разведчиков на границе со стороны йети. Мы тщетно надеялись, что враг просто изучал местность для возведения укреплений, но теперь их намерения ясны как день.\n\nПоскольку йети не стали даже пытаться изображать незаметность, мы воочию подтвердили наши худшие опасения – их войска стягиваются к нашей границе. Вторжение, похоже, неминуемо, и ясно одно – йети не собираются нас щадить."
SLC_collab_tree.88.a:0 "Грядёт буря."

SLC_collab_tree.89.t:0 "Йети готовятся к войне"
SLC_collab_tree.89.d:0 "Никто не хотел, чтобы йети вернулись на наши земли, но, по всей видимости, они всё-таки готовятся к повторному вторжению.\n\nУже какое-то время наши пограничники отмечают появление вражеских разведчиков на границе со стороны йети. Мы тщетно надеялись, что враг просто изучал местность для возведения укреплений, но теперь их намерения ясны как день.\n\nПоскольку йети не стали даже пытаться изображать незаметность, мы воочию подтвердили наши худшие опасения – их войска стягиваются к нашей границе. Вторжение, похоже, неминуемо, и ясно одно – йети не собираются нас щадить.\n\nКо всему прочему, на протяжении уже какого-то времени [SLC.GetNameDef] пытается поднимать на обсуждение с нашим сюзереном непрозрачные намёки с вопросом о существовании нашего государства, что серьёзно встревожило как администрацию, так и армию. Если дипломатам йети удастся убедить существующую власть в нашей "ненужности", то мы столкнёмся с большой проблемой, побороть которую, вероятно, мы будем не в силах."
SLC_collab_tree.89.a:0 "Грядёт буря."



SLC_strat_tree.1.t:0 "Смена обстановки"
SLC_strat_tree.1.d:0 "В прошлом Королеве Шторм было весьма сложно понять, когда существа шторма приближались к её покоям, однако за последние месяцы это превратилось в своеобразную игру; игру, в которой Ибыз была на удивление хороша. Большая часть повседневных непринуждённостей пропали из жизни королевы сразу после восстания Узераси и исчезновения или казни различных предателей. И хотя она не хотела того признавать, пропажу некоторых из них она ощущала в особенности остро.\n\nВ связи с этим услышать приближение подчинённых было несложно. Почти бесшумный топот лап существ шторма перекрывался настолько же знакомым цокотом копыт йети, и уже через некоторое раздался стук в её дверь.\n\n— Войдите, — кратко ответила монарх, отодвинув от себя тарелку с пастой и тунцом.\n\nУрзак Дипфрост открыл дверь, быстро отдал честь и, окруженный несколькими существами шторма, встал по стойке смирно, ожидая, пока Её Величество не ответит тем же жестом. — Ваше Величество, мы завершили предварительную оценку верности всех указанных корпораций и государственных служащих. Нам потребовалось арестовать лишь парочку из них, однако некоторые требуют дополнительного расследования.\n\nИгнорируя соблазнительный запах собственной стряпни, Королева Шторм отсалютовала как только встала из-за стола. — Благодарю. Смирно. Вы уже подготовили проект постановления, о котором я вас просила?\n\nСтареющий офицер заметно расслабился и позволил себе основательно хрустнуть шеей, в то время как стоящие за ними существа шторма оставались такими же непоколебимыми и недвижимыми. Одно из них, словно из неоткуда, достало маленький рюкзак и вытащило оттуда файл, который сначала попал в руки Узрака, а потом самой Ибыз. Старый генерал чувствовал себя несколько неловко из-за повисшей в комнате тишины, ожидая и будучи привыкшим к тому, что в её покоях обычно находилось больше одного существа. Впрочем, теперь Её Величество проводила большую часть своих вечеров в одиночестве; это был выбор, за который её нельзя было судить, учитывая все обстоятельства.\n\nДовольно выдохнув, королева быстро пробежалась глазами по первым нескольким страницам документа и кивнула. — Пойдёт. Я хочу, чтобы закон был приведён в действие как можно скорее. Было ошибкой так сильно полагаться на зебр, и я больше не наступлю на эти грабли. Уже давно было пора провести экономическую перестройку.\n\nЕё подчинённые поклонились ей и покинули комнату, оставив королеву в тишине собственных покоев."
SLC_strat_tree.1.a:0 "Я делаю то, что должна."

SLC_strat_tree.2.t:0 "Лучше наружу, чем внутрь"
SLC_strat_tree.2.d:0 "— Вы же не серьёзно? — практически выплюнув эти слова, спросил Зельчар – владелец одной из крупных мануфактур Королевства Шторма. — Сначала нам пришлось перевести производство большей части фабрик на шитьё униформ, а теперь вы говорите, что всё то, что не делается для армии, мы должны продавать за границу? Какой в этом смысл?\n\nСделав умеренный глоток предложенного ему зелёного чая, Седжур Айссилинг поставил чашку на блюдце и отодвинул посуду в сторону зебры. — Я бы согласился с вами, если бы это была краткосрочная мера, однако, понимаете, наши с Её Величеством планы работают на перспективу, — йети сложил руки в замок. — Безусловно, продавая товары внутри страны, у вас будет неплохая выручка, однако она увеличится при торговле с иностранными покупателями.\n\nПосле нескольких вздохов и раздражённых стонов Зельчар, сидя в крохотном кабинете над производственным цехом, начал барабанить копытом по тёмному деревянному столу. — То есть дело исключительно в деньгах? Я вижу смысл в реинвестировании прибыли для вложения полученных средств в производство, но что насчёт нашего народа? Это же его труд обеспечивает нас ресурсами.\n\nНеспеша, как если бы они обсуждали погоду, Седжур откинулся на спинку маленького кресла — ровно настолько, чтобы это не принесло ему лишней боли. — Не то чтобы я уже обсуждал эти же вопросы со всеми остальными владельцами мануфактур. Так вот, мы всё ещё будем продавать наши товары внутри страны, просто большая часть производителей будет работать на внешний рынок. К тому же, Зельчар, если мы подсадим иностранцев на наши дешёвые товары и впоследствии станем богаче, то гарантируем себе процветание, ведь клиенты не смогут перестать закупаться у нас. Понимаешь, к чему я?\n\nНа лице Зельчара промелькнула искра беспокойства, которую тут же смела волна алчности. Зебра развернулся на своём кресле и выглянул в широкое окно позади себя, окинув взглядом батрачащих этажом ниже работников. В его голове всё встало на свои места, и мечты о постоянно растущем богатстве вытеснили все прошлые сомнения. — Седжур, раньше вы шли на самые разные меры, чтобы заставить меня действовать по-вашему. Сейчас этого не потребуется, — он встал, обогнул стол и пожал руку йети, тем самым заключив сделку."
SLC_strat_tree.2.a:0 "— Если это во благо компании, то так тому и быть."

SLC_strat_tree.3.t:0 "Увеличение военных советов"
SLC_strat_tree.3.d:0 "— Обладаете особыми навыками в поддержании порядка в малоразвитых территориях? — сухо отметила Королева Шторм. — Поздравляю. Вы назначены новым военным губернатором Муссонного Леса, в прошлом известного как Залабар.\n\n— Лейтенант отсалютовал, сохранив суровое выражение лица. — Да, Ваше Величество. Благодарю вас, Ваше Величество.\n\nИбыз безэмоционально кивнула и пошла к следующему недавно повышенному офицеру. В одной руке йети держала планшет, в другой – ручку, которой на ходу и почти бездумно отмечала имена и регионы. Реорганизация всего Звахиле в ряд военных губернаторств была изнурительной бюрократической задачей, в частности из-за того, что ещё не все повстанцы сложили своё оружие.\n\nПравительница сдержала зевок и подошла к йети, которую собиралась послать в Баконни. Из-за своего каменного выражения лица Королева Шторм едва ли могла скрыть охватившую её сонливость и мешки под глазами. На её счастье, йети требовалось только повторять похожие одна на другую фразы, иначе бы она наверняка начала оговариваться. Помимо этого, новобранцы не реагировали – или, по крайней мере, были достаточно вежливы и обучены, чтобы так не делать – на состояние своей королевы. Это немного утешало правительницу, учитывая, что ей, скорее всего, не удастся выспаться ещё как минимум несколько недель.\n\n— Есть опыт работы с местными чиновниками, умеете сражаться в городской местности и подавлять сопротивление? — продолжила монарх, быстро окинув взглядом ту, которая собиралась занять город розовой крови. — Поздравляю. Вы назначены новым военным губернатором Сияющего Плёса, в прошлом известного как Мзизима.\n\nКак и её соратники, капитан исполнительно отсалютовала. — Да, Ваше Величество. Благодарю вас, Ваше Величество.\n\nНа руке молодой йети виднелись несколько шрамов. Ибыз видела в офицере немало сходств, однако она не помнила, чтобы выглядела настолько же гордо, когда на неё вскинули бремя лидерства. В этой уверенности было что-то тревожащее, но в то же время это многое говорило о верности и самоотверженности офицера интересам королевства. Возможно, когда-нибудь огонь в её глазах станет источником гордости королевы, а не тревоги.\n\nОбычно то, как её подчинённые, словно по нотам, разворачивались и маршировали, успокаивало йети своим ритмом, но сейчас это беспрекословное послушание казалось ей почти пугающим."
SLC_strat_tree.3.a:0 "Они хорошо послужат королевству."

SLC_strat_tree.4.t:0 "Дисциплинированное правительство"
SLC_strat_tree.4.d:0 "Если не считать уборки, которую поручили Краху Лайтфросту, сегодняшний день не мог стать ещё более рутинным (какими, впрочем, были каждые выходные в казармах). Шагая вниз по коридору со своими шваброй и ведром мыльной воды, йети насвистывал тихую мелодию, которую некоторые его товарищи в комнатах напевали вместе с ним. Все они внезапно замолчали, когда услышали донёсшиеся с противоположного конца базы крики.\n\nВсё в мире как будто застыло, чтобы уловить выливавшиеся в коридор заряженные растущей злостью слова, однако Крах продолжал неуклонно двигаться вперёд, надеясь услышать абсолютно всё. — ... Вы бы предпочли, чтобы я их морила голодом? Мы же забираем у них всю еду! — второй голос, определённо спорящий с первым, повалил в коридор.\n\n— Я бы предпочёл, чтобы вы выполняли приказы, лейтенант! — душа Краха чуть не ушла в пятки: эти слова принадлежали не офицеру их подразделения, а самому губернатору. Он слышал его всего лишь раз, но даже этого было достаточно, чтобы произвести на йети неизгладимое впечатление. — Если бы каждый офицер следовал правилам так, как ему вздумается, то наши военные силы бы не знали дисциплины! Хуже того, если бы каждый офицер раздавал бедным еду также нагло, как это сделали вы, то вся наша армия умерла бы с голоду!\n\nТишина тянулась болезненно долго, хотя, вероятно, прошло всего лишь несколько секунд перед тем, как губернатор заговорил вновь, теперь общаясь более спокойным тоном. — Эта нация и армия работает на правилах, и если вы не можете следовать им и настаиваете на том, чтобы перечить начальству, тогда вам нет здесь места. Однако мне хочется верить, что я не жесток, поэтому разрешаю вам изложить свои доводы перед военным трибуналом. Свободны.\n\nВремя в казармах возобновило свой ход, и Крах быстро принял занятой вид, как только мимо него промчалась обвинённая офицер, выглядя так, словно она сдерживала ярость и слёзы. Йети-уборщик протяжно вздохнул, увидев, как офицер прошла по только что вымытому полу, оставив за собой след от грязных копыт, который с каждым шагом становился всё менее заметным. Встряхнув головой, он поднял ведро и принялся работать по новой, бормоча себе под нос:"
SLC_strat_tree.4.a:0 "— Повезёт, если её просто отправят в почётную отставку."

SLC_strat_tree.5.t:0 "Добраться до красных"
SLC_strat_tree.5.d:0 "Во время заседаний генерального штаба в одном месте собирались самые могущественные существа государства, и теперь, когда все остальные политически значимые силы были либо низведены, либо заменены на своих, всё это действительно напоминало собрание верхушки страны. Ни один из присутствующих здесь генералов, естественно, не хотел, чтобы его сравнивали с политиками, в особенности не после того, что сами вояки сделали с Узераси и коррумпированными бюрократами, которые дали дёру в ту же секунду, когда Королевство Шторма дало слабину.\n\nВпрочем, некоторым из них придётся вести себя подобно тем бесхребетным уродам, если они хотят, чтобы дела в королевстве продолжали идти также гладко и в последующие годы. Одно дело – это умело управлять страной, другое – умение скорчить дружелюбное личико; не менее релевантным это умение было из-за того, что многие из генералов были покрыты шрамами, напоминавшими об их настоящей профессии. Когда-нибудь структура госслужащих будет восстановлена, но прежде чем это произойдёт, минует как минимум одно десятилетие.\n\n— Я благодарна вам за то, что вы смогли прийти сегодня, — начала Королева Шторм, стоя за ним невысоким подиумом перед аккуратно выстроенными рядами офицеров. — Исходя из того, что большинство из вас уже прочитали высланную им сводку, я буду кратка. С этого момента социализм запрещён в любых его проявлениях, и вам будут предоставлены все полномочия для проведения соответствующих расследований. Сторонников профсоюзов необходимо брать под арест. Вы также будете ответственны за проведение тщательных допросов и возмещение ущерба, причинённого в результате санкционированных вами расследований.\n\nКоролева не сомневалась, что увидит на лицах высшего состава признаки общего согласия с её линией, однако она всё равно была рада подтвердить свои убеждения после месяцев работы и проведения общенациональных антикризисных мер. Впрочем, среди моря довольных нашлась и одна белая ворона – Равах Клаудкрэкер, выглядевший совсем неуютно в своём кресле и показавшийся ещё более встревоженным, когда главнокомандующая встретилась с ним взглядом. Несмотря на то, что это объявление было отчасти направлено на борьбу с различными разобщёнными рабочими движениями внутри королевства, оно также должно было расправиться с существом, вызвавшим огромное количество проблем во время восстания Узераси.\n\nПосле нескольких долгих секунд Королева Шторм отвернулась от своей цели и прочистила горло. — Я также буду проводить собственное расследование. Это касается немногих из вас, но такие здесь присутствуют. Не сомневайтесь в том, что я доведу расследование до конца. Те, кто игнорирует инакомыслие, способствуют ему. Казнь через расстрел – вот наказание за измену. Свободны."
SLC_strat_tree.5.a:0 "Все предатели будут преданы мечу."

SLC_strat_tree.6.t:0 "Ничего личного"
SLC_strat_tree.6.d:0 "Как бы странно это ни звучало, но подписание смертных приговоров редко лишало Королеву Шторм аппетита. Орудуя одной рукой ложкой, в другой – исписанной ручкой, Ибыз бегала глазами по взятым из большой стопки бумаг документам, сохраняя при этом неопределённое выражение лица. В то же время её домашний овощной бульон совсем не оправдал возложенных на него ожиданий, но зато он, как ничто другое, грел ей душу (и не только потому, что был тёплым).\n\nК тому же, есть его было куда приятнее, чем слушать скрип ноской авторучки, которую йети держала меж пальцев.\n\n— Вержак Болтхейз, приставлен к казни за... дезертирство, – пробормотала Ибыз и остановилась, засунув в рот ложку супа, приготовленного за несколько часов до трапезы. — Это третье нарушение, до которого были также замечены инсубординация и создание угрозы жизни для сослуживцев.\n\nУчитывая обстоятельства, йети сомневалась, что Вержак мог по глупости стать угрозой для своих соратников. Королевская военная подготовка была достаточно эффективной, да и сам йети не был каким-то новобранцем. В данном случае, скорее всего, это был вежливый способ сказать, что Вержак подверг себя и других опасности во время боя. Будь этот просчёт результатом апатии или спроецированной тягой к собственной смерти, его поведение никак не оправдывало взятого риска. Солдаты ценны, и их опыт нельзя растрачивать впустую ради выполнения тщеславных или, откровенно говоря, самоубийственных действий в пылу сражения.\n\nЧто бы ни творилось в голове этого бедного йети, что могло заставить его повести себя подобным образом, он уже не сможет подвергнуть своих товарищей угрозе во второй раз. Ибыз вздохнула, начирикав едва разборчивую подпись. В конце приговора движения её руки были исключительно беспорядочными, что было следствием многих бессонных ночей, плохого распорядка дня и осаждавших правительницу столь же отвратительных мыслей, касавшихся недавних событий.\n\nПодняв глаза от стопки бумаг, Королева Шторм сфокусировалась на своей почти нетронутой тарелке густого супа и вновь нахмурилась. Ей потребовалось много времени, чтобы съесть ещё одну ложку вкусного блюда, но что-то в нём было не так. Возможно, она использовала не те ингредиенты или забыла добавить в бульон что-то очень важное.\n\nВ чём бы ни было дело, Ибыз, несмотря на свою небрезгливость, отодвинула тарелку в сторону, отведав лишь ещё парочку ложек. Если потребуется, она поест позже; естественно, после того, как разберётся со всеми остальными многочисленными приговорами.\n\nСлегка сгорбившись, йети тяжело вздохнула и достала очередной листок из длинного списка. — Гез Айсбрайтер, приставлена к казни за... трусость."
SLC_strat_tree.6.a:0 "Ей потребовалось несколько секунд, чтобы убрать из рук ложку."

SLC_strat_tree.7.t:0 "Зачинщик"
SLC_strat_tree.7.d:0 "Самым отвратительным из всего этого были вороны.\n\nСджак Блюайс – ушедшая в отставку солдат, ставшая фермершей – каждые несколько дней совершала обход Глаза Шторма, продавая горожанам выращенные и законсервированные ею продукты. Хотя это и была скромная жизнь (в особенности из-за того, что она оставила на службе одну руку), йети становилось всё сложнее ходить этой дорогой – и всё из-за гадких ворон.\n\nЧёрные падальщики, число которых перевалило за сотню, тёмным скопищем кружили над непокоримой крепостью Глаза Шторма, пытаясь урвать свой маленький кусочек с тела Раваха, которого королева свесила со стены на всеобщее обозрение. Его судьба служила одновременно примером того, что произойдёт с противниками Её Величества, а также оскорблением падшего изменника.\n\nКаждый из пернатых мусорщиков разносил болезни и помёт, что безумно портило город – и это ещё не говоря об их сводящем с ума карканье. Вскоре, однако, их пища должна иссякнуть и Сджак сможет вновь насладиться своими тихими прогулками – насколько тихими те могли быть в большом городе.\n\nОна знала, что ей не стоит смотреть в сторону разлагающегося трупа, но сегодня, погружённая в свои мысли, йети невольно обратила на него внимание. Одного только запаха хватило, чтобы скрутить ей живот, но вот от его вида Сджак и вовсе стошнило около своей верной тележки, которую фермерша возила с собой по городу.\n\nОтсутствующие клоки шерсти (которые птицы-оппортунисты сдирали и сейчас) были первым из того, что заметила йети, а затем её взгляд упал на пустые глазницы кадавра, от которых она уже не могла отвести глаз. Ей казалось, будто старый эксцентричный офицер даже после смерти продолжал умолять о том, чтобы на него смотрели; чтобы кто-то помнил о нём. Но в конце концов, как и тысячи других йети в столице, Сджак отвела взгляд и опустила голову, отказываясь исполнять последнее желание усопшего.\n\nКаким бы ужасным ни было это зрелище, Равах был подвешен не просто так — как минимум за то, что он был неким "социалистом", — и поэтому это было настоящим торжеством правосудия. Сджак повторяла эту мантру вновь и вновь, благодаря чему горечь отпустила её сердце. Йети убедила себя в том, что Равах сам навлёк на себя это и теперь был обречён вечно пожинать плоды своих трудов."
SLC_strat_tree.7.a:0 "Скатертью дорога."

SLC_strat_tree.8.t:0 "Приказ начальства"
SLC_strat_tree.8.d:0 "Когда Залга была кобылкой и жила в деревне на окраине Зано, она ненавидела дожди: крыша её дома постоянно протекала, а земля на несколько дней покрывалась толстым слоем грязи, из-за чего зебра не могла играть со своими друзьями. Теперь же, будучи матерью двух кобылок и одного жеребёнка, Залга думала совсем иначе, потому что армия йети могла напасть на их деревню только когда было ясно и солнечно.\n\nСегодня на небе не было ни облачка, и свысока глядевшая на Залгу яркая синева, являвшаяся в прошлом причиной необузданного восторга, в настоящем казалась ей зловещим предзнаменованием. Зебра опустилась на колени прямо перед окном своего дома и произнесла безмолвную молитву, прося богов о том, чтобы армия Королевы Шторм оставалась в неведении о штаб-квартире повстанцев в деревне ещё хотя бы один день. Но затем она поднялась и увидела, как на горизонте поднимается облако пыли.\n\nСтрах охватил сердце Залги; она мигом выбежала из хижины на улицу и воззвала к своим жеребяткам. Словно рябь на пруду, её призыв вызвал панику и у остальных жителей поселения, которые начали беспорядочно и перебивая друг друга звать своих детей, в то время как удалённое облако пыли становилось всё ближе и ближе.\n\nДве кобылки Залги прибежали обратно в объятия своей матери, прежде чем та поспешила завести их домой, но вот её сын стоял несколькими хижинами дальше, с трудом неся на себе старое ружьё. Она крикнула ему бросить оружие и бежать к ней, но её слова утонули в какофонии всеобщего беспокойства. Зато жеребёнок Залги выглядел так гордо, что не обращал внимание на то, какой ужас испытывала его мать, которая могла общаться с ним – ровно как и он – только посредством зрительного контакта.\n\nА затем прибыли существа шторма. Несколько грузовиков промчались к центру деревни, и их многочисленный экипаж безмолвно и в ту же секунду закинул несколько гранат в штаб повстанцев, сразу после чего открыл по нему огонь. Закончив, их грузовики, укрытые тем же пыльным покровом, покинули деревню так же быстро, как и приехали, вероятно, чтобы напасть на другое, похожее на это поселение.\n\nШтаб-квартира превратилась в руины, а беспокойная деревня затихла от жестокой расправы йети. Однако накрывшую селение тишину сломил голос вышедшего из-за каменной стены жеребёнка Залги. С ног до головы покрытый пылью и песком, он заявил жителям разрушенной деревни. — Я в порядке!"
SLC_strat_tree.8.a:0 "Вот только Залга не услышала его слов с того света."

SLC_strat_tree.9.t:0 "Вечные проблемы"
SLC_strat_tree.9.d:0 "Проведя многие годы за письменным столом, Ракхар Финслит с трудом мог вспомнить, когда ему в последний раз приходилось менять чернила, которыми он писал отчёты или подписывал документы. Это изменилось в ту же неделю, когда его назначили губернатором Глубоководья, хотя, как правило, повышение приводило к снижению объёма бумажной волокиты и увеличению количества рабочих обязанностей; только самые значимые должности требовали и того, и другого в одинаково крупных размерах (исключением были, пожалуй, приближённые к Королеве существа, а также сама Её Величество).\n\nЕщё более странным был факт, что на каждую одну просьбу о выделении гранта или экономическом стимулировании того или иного проекта приходилось двадцать просьб о разрешении казнить очередного члена сопротивления. У Ракхара возникло довольно жуткое ощущение, что большая часть его работы заключалась в санкционировании убийств, а не в надлежащем управлении или развитии региона, над которым ему была дана власть. Хотя, возможно, для того, чтобы сделать последнее, первое должно быть доведено до конца.\n\nПо крайней мере, так себе это оправдывал сам йети, подписывая очередную форму о казни, уже даже не смотря ни на имя, ни на преступление того, чью смерть он ратифицировал. Более того, он настолько приноровился к подписыванию этих документов, что ему уже не нужно было смотреть, где напечатана пунктирная линия, и ставил свою подпись машинально.\n\nЗатем произошло то, о чём губернатор и помыслить не мог: опустив перо в чернильницу на краю стола, не потрудившись при этом подавить зевок, он обнаружил, что его очин всего лишь поцарапал стеклянное дно банки. Стряхнув с себя усталость, он провёл кончиком пера по чернильнице, пытаясь зацепиться за последние остатки чернил. Когда у него это не получилось, Ракхар попросту положил письменные принадлежности и откинулся на спинку кресла, лениво крутя те пальцем под дребезжащую мелодию радио в другом конце офиса и наслаждаясь покоем этого момента перед тем, как неизбежно запросить новую порцию чернил и вернуться к выполнению своей паршивой работы.\n\nНекоторое время спустя ноющая боль в кисти вернула офицера в реальный мир. Без чернил не прольётся кровь, а без пролитой крови тюрьмы будут забиты повстанцами, которые будут координировать оттуда действия по подрыву королевства. Вздохнув, Ракхар вызвал секретаря с просьбой наполнить ему чернильницу."
SLC_strat_tree.9.a:0 "Такими темпами ему придётся заказать больше чернил."

SLC_strat_tree.10.t:0 "Еженедельные беспорядки"
SLC_strat_tree.10.d:0 "Каз, балансируя на тонкой грани между ужасом и гордостью, колебалась от одного к другому из-за своих действий. Йети одержали победу над группой потенциальных повстанцев, взявших в заложники почти половину Небовершье, однако это торжество далось им настолько легко, что Каз задумалась, не были их действия излишними.\n\nВзобравшись на разрушенную вершину того, что некогда было крупным магазином, где хранилась самодельная взрывчатка членов сопротивления, Каз начала склоняться в сторону ужаса: у некоторых зебр, с которыми ей пришлось сразиться, не было никакого оружия, за исключением их неистовой ненависти к королевской армии. Такой настрой был похвальным, но одного лишь упорства – пусть и горящего силой сотни солнц – не хватит, чтобы одержать победу в бою. Такая решительность, такая ярость. Каз даже могла поклясться, что она видела слёзы в глазах как минимум десятка павших от её рук боевиков. Были ли действия йети правильными?\n\nНо оглядев всю остальную часть города и разглядев вдали тянущиеся к прекрасному небу столбы дыма, полуразрушенные здания, секции которых были снесены бомбами, и исписанные пулевыми отверстиями дома, ужасно знакомое чувство гордости толкнуло Каз на ту сторону, где она пребывала до сегодняшнего дня. Убийство – трагедия, но эти зебры сами выбрали стать врагами Королевства, независимо от того, насколько обоснованными были их причины, и они прекрасно понимали, что это повлечёт за собой. Эта же история из раза в раз повторялась по всей стране, так что ни один повстанец не мог не знать, что его ожидает. Продолжая гнуть эту линию, Каз поднялась с кучи растрескавшихся кирпичей и бетона и посудила, что альтернативой борьбы с сопротивлением было предательство самой Королевы, что йети считала немыслимым!\n\nДаже если их средства были неверными, то цель-то уж точно была правильной. Более того, если победа могла быть достигнута так же легко, как сегодня и во время всех предыдущих беспорядков и "восстаний", то это был только вопрос времени, когда воля и способность зебр сопротивляться полностью иссякнут. Каз в последний раз окинула взглядом мрачный пейзаж. Чтобы восстановить эту часть города, уйдут месяцы, но это уже была не её проблема. Мелкая волна удовлетворения прокатилась по груди йети, в то время как она начала спускаться с разрушенного здания, чтобы воссоединиться со своим батальоном. Это была Каз, кто уничтожила этот город."
SLC_strat_tree.10.a:0 "Мы им не нравимся, но они ничего не могут с этим поделать."

SLC_strat_tree.11.t:0 "Немного спокойствия"
SLC_strat_tree.11.d:0 "— Пожалуйста, скажи мне, что ты нашла мой снежный шар, — голос Ракхара Финслита, обычно строгий и гладкий, как вечная мерзлота, звучал неестественно высоко, словно его словами говорил более встревоженный йети. Он высунул голову из-за двери в свой кабинет и позвал секретаршу, как если бы был ребёнком, зовущим к себе мать. — Я прихватил его с пришвартованного торгового судна в Гиппогрифии, когда война ещё шла в нашу пользу!\n\nВся канцелярия военного губернатора сновала по широкому коридору: каждому из них было поручено в срочном порядке собрать свои вещи и перебраться в другой регион, где требовались их навыки. Другими словами, им больше не нужно было превращать чернила в кровь, устраивая казни и устанавливая порядок, и они уступали место гражданскому правительству. Точнее, по большей части гражданскому: кто-то всё ещё должен поддерживать правопорядок. Впрочем, это уже была забота младшего военного состава, а не Ракхара.\n\nЭта ситуация напомнила ему о прошлом, когда он только поступил на службу; о той отчаянной гонке со временем, чтобы успеть собрать всё необходимое и выступить со своими собратьями из города. Теперь вся его канцелярия испытывала те же ощущения, и даже сам он никуда от этого не делся – и всё из-за своего снежного шара. Эта зачарованная, привёзанная из Эквестрии в Гиппогрифию и потом кражей попавшая в руки йети безделушка, за которой охотился Ракхар, была одной из последних вещей, которые ему нужно собрать. Эту штуковину – внутри которой был построен маленький тихий городок пони – даже не нужно было трясти, чтобы там начался снегопад: пурга в шаре бушевала сама собой.\n\nПосле изнурительной монотонности подписания документов и муштры солдат, это была приятная – хоть и короткая – смена деятельности, привнёсшая в жизнь коллектива хоть немного энтузиазма. Секретарша Ракхара – невысокая, горластая йети, которая, как правило, кричала, когда говорила – отозвалась с другого конца коридора, наклоняя голову из стороны в сторону, чтобы поддерживать зрительный контакт с начальниокм, чей силуэт мелькал меж суетящимися солдатами и клерками, несущимися мимо неё. — Он лежит в вашем личном багаже в поезде, на который мы должны сесть, сэр!\n\nРакхар кивнул и усмехнулся: его любимая безделушка попадёт к следующему месту назначения быстрее, чем он сам. Затем йети обернулся, чтобы в последний раз оглянуть маленькую комнату, служившую ему кабинетом; она казалась такой чуждой без гор бумажек и документов. Ракхар подошёл к столу и смахнул пустую чернильницу – этакое напоминание о работе – к себе в карман. Очередной сувенир на память о времени, проведённом в Небовершье. Он не будет жалеть, что уехал отсюда."
SLC_strat_tree.11.a:0 "Снова на фронт."

SLC_strat_tree.12.t:0 "Песчаный марш"
SLC_strat_tree.12.d:0 "— КАКАЯ СКУКА, — песчаные просторы Азира огласил громогласный голос старшей сержантки Раз Сноуклауд, кто лишь после выкрика задумалась, мог ли с песок с заветренных каньонов и высоких дюн сходить также, как снег с её родных гор во время лавин. Впрочем, её слова и последующее за ними эхо продублировали мысли всего отряда йети.\n\nФормально их подразделение было отправлено сюда для того, чтобы расправиться с любыми встретившимися ими представителями сопротивления (надеясь, что это поможет избежать чего-то похожего на восстание хэйзебов), но на деле они были здесь исключительно для того, чтобы пройти самые непримечательные просторы Зебрики, которые только можно было увидеть. Вся эта ситуация усугублялась тем, что в шерсти Раз, словно назло, постоянно застревал песок, и происходило это настолько часто, что вскоре она вовсе перестала его вычищать, и это не говоря про совершенно невыносимую жару.\n\n— Давай потише! — с широкой улыбкой на лице упрекнул унтер-офицера капитан Кратц – лидер отряда, кому не повезло управлять именно азирским подразделением. — Из-за тебя нас могут услышать враги, — несмотря на усталость и скуку, по подразделению прошёлся слабый смешок, сравнимый с рябью на поверхности пруда от капельки дождя.\n\n— Знаете, капитан, думаю, что я там за дюной видела оазис, — указала Раз, заставив всех услышавших это заявление поднять головы, надеясь увидеть хоть что-то, кроме оранжевой пустоты.\n\n— Да? Ну, принеси-ка тогда нам водички. Сержант, клянусь, если вы найдёте здесь хоть что-нибудь, кроме камней и песка, я выплачу вам месячное жалование.\n\n— Плёвое дело, — рассмеялась Раз, хлопнув офицера по спине. — Вы вот, допустим, и не камень, и не песок! Придётся Вам раскошелиться!\n\nСолдат охватила ещё одна серия коротких смешков. Не имея ничего, чем можно было бы занять себя в течение всей этой бессодержательной кампании, каждый из присутствующих почувствовал облегчение от того, что у него появилось хоть что-то, что разбавило эту беспредельную скуку: — Ничего, я ещё отыграюсь, когда мы пойдём обратно. Плачу либо в два раза больше, либо ничего! А пока же... Каждый шаг здесь ощущается бессмысленным. Не ступи мы сюда в принципе – вообще ничего бы не изменилось, — заявил Кратц, не пытаясь скрыть своё разочарование."
SLC_strat_tree.12.a:0 "— С таким же успехом мы могли просто перерисовать парочку карт!"

SLC_strat_tree.13.t:0 "Необычный запрос"
SLC_strat_tree.13.d:0 "Что изначально было воспринято в качестве неудачной шутки одинокого дипломата, переросло во вполне настоящее требование со стороны страны [SLC.GetNameDef]. Йети потребовали, что мы передали им контроль над (вы не поверите)... Азиром.\n\nНесмотря на милитаристское правление Королевы Шторм и весьма реальную угрозу войны в случае отказа передать эту землю, кажется, что йети не питают неприязни к пустынным племенам. На этом основании мы смеем полагать, что они желают завладеть Азиром либо исходя из каких-то эстетических соображений, либо потому, что считают, что найдут в песках нефть или другие полезные ископаемые. Мы всеми силами пытались объяснить им нерентабельность аннексии этих территорий, однако йети остаются неуклонными в своём требовании.\n\nХотя это и выглядит смехотворно, те силы, которые Королева Шторм собирает за дюнами, указывают на то, что нация [SLC.GetNameDef] абсолютно серьёзна в своих намерениях завладеть нашими землями. Возможно, пришло время отступить и передать контроль над этим бесполезным клочком песка государству, которое действительно хочет патрулировать составляющую его пустошь. Впрочем, финальное решение – как и прежде – остаётся за главой нашего правительства."
SLC_strat_tree.13.a:0 "Это наша бесполезная пустыня, и мы не сдадим её!"
SLC_strat_tree.13.b:0 "Мы ничего не потеряем, если отдадим эти земли. Пуская подавятся ими."

SLC_strat_tree.14.t:0 "Успешный запрос"
SLC_strat_tree.14.d:0 "Вот так это всё и закончилось.\n\nХотя водружение флага в пустыне – это не то чтобы значительная дипломатическая победа (в частности, учитывая никакущую себестоимость этих территорий), но всё-таки это положительный исход, который мы можем использовать в пропагандистских целях. Страна [FROM.GetNameDefCap], конечно же, выразила недовольство нашим требованием, однако приняла его и передала весь Азир под наш контроль. Может, нам и не удастся продать много песка, но зато новые карты наши граждане-патриоты раскупят в считанные минуты.\n\nВ долгосрочной перспективе мы не рассчитываем получить из этого региона много выгоды. И хотя некоторые горнодобывающие компании выразили интерес в проведении геологической разведки азирских пустынь, мы не ждём от них чего-то прорывного: отсутствие каких-либо значимых открытий в области геологии страной [FROM.GetNameDef] само по себе является доказательством полного отсутствия полезных ископаемых в этих землях.\n\nНесмотря на это, здесь всё ещё может располагаться военная инфраструктура на случай потенциального конфликта с новыми державами Северной Зебрики. Возможно, более важным является тот факт, что уступки со стороны другого государства обеспечили нас немалой пропагандистской победой."
SLC_strat_tree.14.a:0 "Ещё больше песка в коллекцию."

SLC_strat_tree.15.t:0 "Опрометчивое решение"
SLC_strat_tree.15.d:0 "Они совсем с ума там посходили?\n\nХотя водружение флага в пустыне не было какой-то значительной дипломатической победой (в частности, учитывая никакущую себестоимость этих территорий), но всё-таки это было бы положительным исходом, который мы могли бы использовать в пропагандистских целях. Страна [FROM.GetNameDefCap] выразила не только своё недовольство нашим требованием, но ещё и посмела отказать в передаче территорий Азира. Учитывая военную разницу между нашими странами и абсолютную бесполезность этих пустынных просторов, на ум приходит лишь один вопрос: у них там всё в порядке с головой?\n\nК сожалению, это значит, что нам нужно сделать выбор: решиться на проведение опасной и сложной кампании в пустыне, чтобы вырвать Азир из-под контроля государства [FROM.GetNameDef], либо бросить это дело и уменьшить ущерб национальной гордости посредством пропаганды.\n\nНекоторые эксперты в правительстве предполагают, что удерживающее Азир правительство с самого начала намеревалось поставить перед нами этот неудобный вопрос и именно поэтому отказало в нашем требовании. У нас, естественно, достаточно сил, чтобы забрать эти территории силой, однако вопрос остаётся открытым: стоит ли оно того? В конечном итоге, принятие финального решения остаётся за Её Величеством Королевой Шторм."
SLC_strat_tree.15.a:0 "Так тому и быть. Они испытают на себе наш гнев."
SLC_strat_tree.15.b:0 "Ну и пожалуйста, не очень-то и хотелось."

SLC_strat_tree.16.t:0 "Парочка хороших солдат"
SLC_strat_tree.16.d:0 "Над одним из следственных изоляторов Проливня, где содержались члены сопротивления, на протяжении четырёх дней беспрерывно шёл снег, а когда погода, наконец, начала проясняться, последние из снежинок падали между двумя фигурами: заключённой и стражником, кружившимися вокруг друг друга, словно два ведущих актёра несуществующего театра.\n\nНадзирателем было маленькое для своих размеров существо шторма, которое, впрочем, всё равно возвышалось над своей оппоненткой. В одной руке оно держало штык эры Короля Шторма (настолько большой, что большинство существ назвали бы это мечом), а в другой – изогнутый, полученный от одного из офицеров каркаданнистанской армии скимитар, который йети кинул перед собой. Стоящая напротив него заключённая была прошлым владельцем этого клинка, кто с такой ненавистью смотрела на надзирателя, что, казалось, её взгляд мог ранить сильнее, чем брошенный перед нею меч. Впрочем, она ухватилась зубами за эфес и безмолвно приняла соглашение попрактиковаться в фехтовании.\n\nПленная офицер, не тратя ни секунды, бросилась на врага, нанося по тому стремительный шквал ударов и сопровождая каждый выпад тяжёлым вздохом, оставлявшим небольшое облако пара. В половине случаев кобыла промахивалась, а в другой её удары встречались с подготовленной обороной йети. Это была довольно простая уловка со стороны обороняющегося: позволить врагу измотать себя и одолеть его, но действительно ли это было его планом или он просто не имел возможности нанести ответный удар, уклоняясь от направленной на него ярости, накопившейся внутри заключённой, – неизвестно.\n\nЧто изначально подразумевалось как не более чем тренировочный бой превратилось в безрассудное и неистовое выражение ярости, как если бы победа в этой схватке могла принести заключённой свободу, по крайней мере духовную. Спустя некоторое время тактика нескончаемых атака начала терять свою эффективность, и кобыла прибегла к использованию ещё одного доступного ей средства борьбы: снега. Бывшая офицер0 остановилась, чтобы перевести дух, а затем загородила взор существу шторма снежной завесой, готовясь нанести финальный удар.\n\nЭта сработало бы на кого угодно, кроме йети, кто увидел надвигающуюся на него угрозу и в одно мгновение обрушил всю мощь своего меча на изогнутую часть вражеского скимитара, расколов тот вдребезги, а вместе с ним и все надежды кобылы на успех. Когда снег, наконец, осел, заключённая рухнула на землю, дав горю охватить себя. Она закрыла глаза и понадеялась на быструю кончину, которая, однако, так и не наступила. Вместо этого стражник наклонился к ней и протянул руку, в то время как в его проницательном взгляде отразилось нечто похожее на милосердие."
SLC_strat_tree.16.a:0 "Она приняла его руку, сверкнув щемящей улыбкой."

SLC_strat_tree.17.t:0 "Согласие Её Высочества"
SLC_strat_tree.17.d:0 "Если в сердце существа и таилось волнение, то оно не просачивалось сквозь носимую ей маску ручной работы. Обычно подчинённые королевы не обращались к ней, исходя лишь из собственных желаний, и уж тем более не делали это в ночное время, когда Её Величество должна была отдыхать. И хотя большинство знало, что последнее являлось редким событием в жизни их монарха, это не делало уместным беспокоить её в столь позднее время дня или, точнее, ночи.\n\nИбыз Айспау усталыми глазами пробежалась по представленным ей существом шторма документам и недовольно выгнула бровь, не переставая хмуриться: — Интересно. Лошади действительно могут быть полезными. Но они также могут оказаться обузой. Что делает их столь ценными?\n\nКоролева Шторм отложила папку с документами на кухонную столешницу (параллельно с этим издав тягостный вздох), и в глазах существа вспыхнула восторженная искра. Хотя Ибыз так и не смогла овладеть языком своих немых подчинённых на том уровне, на котором они разговаривали между собой, со временем она научилась подмечать их некоторые эмоциональные сигналы, повторяющиеся от существа к существу: они читались по глазам и движениям плеч.\n\nВероятно из желания показаться вежливой, её гостья объяснила логику за этим выбором на языке жестов, а не на своём родном языке. Общая идея заключалась в том, что верные подразделения из лошадей послужат как рупором пропаганды, так и военным подспорьем, связанным с минимальным риском при их развёртывании. Существо полагало, что каркаданнистанские лошади были культурно замкнуты и вряд ли стали бы пользоваться своими военными должностями, чтобы заниматься крупномасштабной теневой борьбой с новой экономической системой. Пропагандистские возможности также были очень интересными: образ лошадей позволял представить пони и зебр как более слабых копытных, не представлявших особой угрозы для явно превосходящих их по силе хестрайских солдат, что также наделяло йети особым статусом за их покорение. Ну и, наконец, самая простая деталь, выделявшая каркаданнистанских солдат на фоне остальных: война не была для них чем-то далёким, и при правильном размещении войск они могли бы стать значительным подспорьем на поле боя.\n\n— Понятно, — односложно ответила Ибыз, в то время как существо склонило голову набок, горя от нетерпения услышать решение королевы. — Я рассмотрю жизнеспособность этого плана. Спасибо, что довели это до моего сведения.\n\nЕё гостья низко поклонилась, оставила документы на кухонной стойке и сделала несколько шагов в сторону двери. Эта беседа, хоть и несколько напряжённая и усугублённая явным истощением, недоеданием и, похоже, не лучшим расположением духа принимавшей стороны, оказалась успешной. Существо надеялось, что этот проект поможет Её Величеству снять хотя бы немного обязательств с её плеч.\n\nТолько йети положила руку на дверную ручку, Королева Шторм прочистила горло и заговорила низким и жестоким тоном: — Капрал, не вздумайте ещё раз обходить цепочку командования так, как вы это сделали сегодня. Если это произойдёт вновь, я прикончу вас своими голыми руками."
SLC_strat_tree.17.a:0 "За этим последовала только тишина."

SLC_strat_tree.18.t:0 "Хестрайский вал"
SLC_strat_tree.18.d:0 "За последние несколько лет Глаз Бури успел много раз сменить свой облик: он был центральным командным пунктом Короля Шторма, последним рубежом обороны во время гражданской войны и затем фундаментом нового режима, где со стен его главной крепости свисали тела повешенных.\n\nКак и прежде Глаз вновь преобразился и, словно бабочка, только что покинувшая свой кокон, оставил в прошлом смуту и жестокость: улицы, которые ещё недавно были заляпаны грязью и полны мрачных солдат, стали центром торговли и процветания, а по ним бродили довольные и радостные существа, ещё несколько лет назад считавшие эти ощущения чуждыми. И Рахзар (вместе со своим маленьким сыном, сидевшим у него на плечах и уплетавшим облако синей сладкой ваты) как никто другой понимал это.\n\nВсего год назад Рахзару посчастливилось оказаться одним из немногих выживших членов экипажа воздушного корабля, сбитого во время гражданской войны, так что он воочию видел падение и реформацию земель под правлением Её Величества. К счастью, его сын был слишком маленьким, чтобы помнить ужасы тех времён, и мог наслаждаться тем, во что превращалось Королевство, а проходившей прямо по улицам военный парад как ничто иное подчёркивал эти перемены.\n\nМалыш практически вытащил отца из дома, чтобы поглядеть на так называемый "Хестрайский вал" – элитное подразделение лошадей из Каркаданнистана – и уже вскоре парочка протолкнулась сквозь толпы зевак и заняла место, с которого открывался хороший вид на проходившие мимо ряды солдат. Шагая в ногу тесным строем, их копыта чётко и ритмично ударяли по земле, как если бы они были живым сердцем армии, и там же, почти в самом конце процессии, шли гордые каркаданнистанские воины. Взгляд этих лошадей был грозным и непоколебимым, словно они жили исключительно ради того, чтобы быть оружием в руках Королевы, и Рахзару пришлось признать, что разгоравшееся внутри сына благоговение возникло неспроста.\n\n— Папа, а они как пони? — спросил малыш, закончив с десертом и протянув отцу тонкую, как бумага, палочку от ваты. Его отец закатил глаза, но всё-таки взял её в свои руки.\n\n— Что-то вроде того. Я бы сказал, что лошади для пони – то же самое, что существа шторма для нас, йети: они больше и сильнее, но всё ещё очень похожи на своих собратьев."
SLC_strat_tree.18.a:0 "Вау... Это так круто!"

SLC_strat_tree.19.t:0 "Парочка хороших трюков"
SLC_strat_tree.19.d:0 "В официальных документах было чётко прописано, что после проведения полицейских зачисток запрещаются все без исключения формы мародёрства, но неофициально йети следовали правилу "кто нашёл, тот и хозяин". Но даже так, не то чтобы маленькая группа йети – чуть меньше дюжины – не осмеливалась прибирать к рукам абсолютно все безделушки или сияющие предметы, до которых они только могли добраться – это было бы слишком очевидно.\n\nКак только их настоящая работа подходила к концу, обломки убраны, тела упакованы, а гильзы собраны, солдаты ещё раз изучали место сражения на предмет каких-то важных и необходимых командирам подразделений деталей, которые они могли упустить при первичном осмотре. Полицейские почти никогда не находили хоть что-то примечательное, однако в этот раз капрал Айнз и её два напарника наткнулись на нечто интересное.\n\nАйнз двигалась к узкой кухне в пригородном доме Проливня, но тут под её ногами послышалось гулкое эхо, и как только йети подняла с пола достаточно убого выглядящий коврик, там обнаружился потайной люк. Он скрывал импровизированный арсенал, где хранилось вооружение старой эры Короля Шторма, но непростое, а несколько модифицированное для тех или иных нужд.\n\nПоловину из них составляло распиленное наполовину древковое оружие, теперь выполнявшее роль коротких метательных топориков, полезных во время ведения боя в узких пространствах или на улицах города. Вторая половина была ещё менее узнаваемой: металлические и длинные древки алебард были разобраны и переделаны в самое разное оружие, начиная с копий, метательных ножей, клинков на копыта и заканчивая бесформенными кусками металлами, из которых не вышло сделать полноценное орудие войны, но получилось изготовить ржавые шипы.\n\nУчитывая возраст и состояние этого снаряжения, было почти удивительным, что оно дожило до современности и даже до сих пор применялось членами сопротивления. Когда Айнз отметила в журнале эту находку и затем вытащила оружие наружу, она не смогла не изумиться упорству повстанцев, использовавших все возможные средства, дабы продолжать свою борьбу, и мысленно застонала, оценив усилия, которые им всем придётся приложить, чтобы, наконец, одолеть их."
SLC_strat_tree.19.a:0 "Неплохо для самоучек."

SLC_strat_tree.20.t:0 "Старое тряпьё"
SLC_strat_tree.20.d:0 "Обычно во время обыска домов повстанцев солдаты армии йети не находили внутри ничего хоть сколько-то ценного, ибо жители этих хозяйств предпочитали забирать свои пожитки с собой туда, где они собирались продолжать свою бессмысленную войну. Даже если что-то и было спрятано за половицами, в стенах или закопано где-то на территории, оно никогда не стоило затраченного на поиск времени.\n\nИногда йети находили маленькие тайники с деньгами, старинные ружья и патроны, кипы закодированных устаревших приказов, а один раз и вовсе обнаружили маленькую библиотеку политической литературы, но в этом не было ничего, что могло стоить внимания военных. Однако в небольшом домике в центре Отмелистого берега команда существ шторма, которой поручили зачистить резиденцию повстанцев, наткнулась на старый набор одежды, выглядевший как коричневый камуфляжный костюм.\n\nБолее близкое рассмотрение показало, что это обмундирование являлось хитрым сплетением лёгкой неплотной и в то же время упругой и дышащей тканей, на котором проглядывались следы от крови и дыры разных размеров. Под двумя матрасами в спальной комнате была также спрятана пара подходящих по цвету и материалу мешковатых серых штанов. Проводящие осмотр существа шторма переглянулись друг с другом, подумав об одном и том же: перед ними был пустынный камуфляж.\n\nПожав плечами, глава отряда решил примерить этот наряд, и тот, на удивление, идеально подошёл, словно был выкроен специально для него. Единственная возможная причина, по которой этот костюм мог не только находиться здесь, но и подходить командиру, словно влитой, заключалась в том, что он наверняка был оставлен здесь более десятка лет назад кем-то из легиона Короля Шторма. Из этого следует, что если такая одёжка могла быть сшита в прошлом, то её могли пошить и сейчас, а это означало, что, наконец, лидер этой оперативной группы (теперь разодетый в ново-старо-вновь-новое обмундирование) мог принести своим начальникам хоть что-то ценное!"
SLC_strat_tree.20.a:0 "Армия нуждалась в общевойсковой экипировке такого образца."

SLC_strat_tree.21.t:0 "Дымящиеся трубы"
SLC_strat_tree.21.d:0 "Было жарко. Невыносимо жарко. Настолько, словно само солнце имело вендетту против майора Кров, и это несмотря на то, что она была назначена на эту базу чуть более нескольких месяцев назад! Королева лично заявляла, что майор попросту привыкнет к жаре, однако правда была далека от этого. Смотр солдат обычно полностью истощал Кров, а часть подчиняющегося ей гарнизона либо испытывала не меньшие тяготы ввиду погодных условий, либо каким-то образом была преисполнена энергией и сохраняла полнейшую невозмутимость.\n\nЧто ещё хуже, иногда палящий свет снаружи играл с сознанием майора и рисовал в песчаных дюнах, окаймляющих границу Королевских земель, что-то, что тут же пропадало, когда Кров пыталась рассмотреть *это* через бинокль. Более того, сама природа местных дюн изменялась в течение дня, из-за чего примерно каждые двенадцать часов ландшафт полностью преображался. Это, помимо прочего, несколько осложняло оборону опорных пунктов весьма обширной базы, и йети постоянно приходилось перетасовывать личный состав в соответствии с новыми условиями.\n\nПозиция солдат изменилась вместе со сходом песков, и под покровом коварного утреннего солнца майор Кров вновь совершала обход. Как и несколько дней до этого, глаза вновь пытались обмануть её, приметив под песчаной насыпью торчащую серую трубу. Вот только в этот раз её бинокль и личный адъютант подтвердили, что это видение было вовсе не миражом.\n\nМайор тут же приказала небольшой команде откопать то, что увидела, и с некоторым трудом йети сделали это. Там, стоя на том, что напоминало самодельные рельсы, находились три мортиры. Кров не могла поверить своим глазам: она нашла оперативную базу да ещё и целых ТРИ пустынных мортиры!? Всё это считалось в высшей степени непрактичным или даже невозможным для понимания, но вот они, пожалуйста, стояли прямо перед ней! Да, немного побитые временем, но всё ещё пребывающие в рабочем состоянии!\n\nНаконец-то произошло хоть что-то интересное в этой унылой, несносной пустоши! Кров приказала солдатам перенести малую артиллерию обратно на базу и тут же связалась с высшим командованием, пылая таким восторгом, который она не испытывала уже на протяжении нескольких месяцев."
SLC_strat_tree.21.a:0 "Штаб просто обязан взглянуть на это."

SLC_strat_tree.22.t:0 "Парочка хороших йети"
SLC_strat_tree.22.d:0 "Звук удара океанических волн о портовые стены вызывал у Ховрека Пейлсноу чувство уюта, в особенности, когда солнце согревало его шерсть, а вокруг пели теплолюбивые птицы, трели которых йети никогда не слышал у себя на родине. Его старший брат Трикрек, однако, едва ли мог стерпеть этот зной и часто жаловался на мнимые солнечные удары.\n\n— Ой, да ладно тебе, мы здесь всё равно ничего не найдём, — стенал старший из двух братьев, задыхаясь от неизвестно откуда взявшейся усталости. — Всё ценное, что можно было найти здесь, уже давно прибрали к рукам!\n\n— Именно из-за такого настроя мы так и не выбрались из бедности после падения Короля Шторма! — ответил Ховрек, закатив глаза и взобравшись на внешнюю часть бетонной стены крупнейшего порта Мейргипта, балансируя и двигаясь вперёд по её краю. Эта парочка считала себя торговцами, которые уже на протяжении целого десятилетия никак не могли сойти с чёрной полосы. — Если ты очень сильно чего-то хочешь, то надо отбросить все эти мнимые "этические" ценности в сторону и заняться чёрной работой вроде скупки заложенных домов для дальнейшей перепродажи всего внутри с небольшой наценкой.\n\nПритворившись, что он собирался столкнуть брата со стены, Трирек поднял с мощёной дорожки стеклянную бутылку и бросил её в воду, тяжело вздохнув: — Ага, но оно не то чтобы было хоть сколько-то приб...\n\n— Прикуси-ка язычок на секунду! — Ховрек прервал своего брата и подставил ладонь к бровям, приглядевшись вдаль. — Не может быть.\n\n—  Что такое? Нашёл своё потерянное достоинство? — усмехнулся старший Пейлсноу перед тем, как Ховрек спрыгнул со стены и рванул прямиком к ближайшим ступенькам, ведущим вниз к порту. Забыв про свою неприязнь к жаре, Трикрек также последовал за братом, устремившись к просоленному причалу, где стоял брошенный и вооружённый до зубов мейргипетский эсминец.\n\n— Брат, а вот и наш кораблик пожаловал! — лучезарно улыбнулся Ховрек, бросившись в воду и перебравшись на корабль, так сияя от радости, словно он был вором, успешно провернувшим дерзкое ограбление. — С этой малышкой мы сможем закладывать товары даже за океаном и, быть может, даже будем грабить пиратов, которые попытаются ограбить нас, чтобы затем закладывать их награбленное добро!\n\n— Не знаю, по-моему, это уже переходит рамки закона."
SLC_strat_tree.22.a:0 "— Нет, брат. Мы перейдём рамки закона, если оставим эту малышку бесхозной!"

SLC_strat_tree.23.t:0 "Покатушки"
SLC_strat_tree.23.d:0 "Ремзин, капитан Громовержца, высадился со своего любимого дирижабля на захваченный солдатами эсминец. Подбитый корабль был совершенно непримечательным, за исключением лишь того, что он, похоже, был построен в Мейргипте, в то время как его неукомплектованная команда по большей части состояла из йети, которые едва ли понимали, как пользоваться внушительным вооружением сей посудины.\n\nСолдаты начали сгонять в одно место пойманных буканьеров – вероятных виновников, стоявших за донесениями о бушующем в море корабле, уж очень похожем на этот. Когда на палубу вывели последнюю пару задержанных йети – вероятно, капитанов корабля – Ремзин подошёл к ним. Эти двое непрерывно препирались друг с другом на потеху солдатам.\n\n— Я же говорил, что это было преступлением. Говорил, что это не пираты. Говорил, что не надо стрелять по предками проклятому воен...\n\n— Ой, да заглохни, Трикрек! Помнишь, что я говорил по поводу этических ценностей? Когда у тебя корабль носом черпает воду, ты не говоришь "простите-извините", а берёшь, что мож...\n\n— Молчать, — прорычал Ремзин. — По законам Королевства Шторма и из воли его Королевы вы арестованы за пиратство. У вас есть право хранить молч...\n\n— Вы всё не так поняли, сэр! — воскликнул младший из двух йети. — Мы всего лишь обыкновенные торговцы, товары вот по морю перевозим! А оружие нам нужно лишь чтобы отпугивать пиратов!\n\nТрикрер закатил глаза: — Ховрек, они знают, что мы нападали на гражданских. Ты сделаешь только хуже, если будешь притворяться, что это не так, — и тут братья вступили в очередную словесную перепалку. Ремзин, сощурившись, не стал прерывать их и жестом приказал своим солдатам начать фиксировать груз на корабле."
SLC_strat_tree.23.a:0 "— ... Просто оденьте на этих идиотов наручники."

SLC_strat_tree.24.t:0 "Трусливые копыта"
SLC_strat_tree.24.d:0 "— Думаете, они надеялись, что какой-нибудь из этих проектов принесёт им победу в войне? — спросил Икур своих товарищей-офицеров, изучавших покинутое мейргипетское проектно-конструкторское бюро. Сейчас йети находились в комнате, которая, по правде говоря, была в полном беспорядке: тут не оказалось множества чертежей и им подобных эскизов – и это несмотря на относительное отсутствие пыли, подразумевающее, что ещё до недавнего времени здесь велась активная работа.\n\n— Сомневаюсь. Похоже, что они проводили исследования в области флота, — ответил один из офицеров, постукиваваший пальцами по наполовину порванному чертежу подводной лодки. Внезапно уголки его губ поднялись кверху. — Только если они не собирались построить какой-нибудь суперкорабль, чтобы устроить дерзкую высадку в Глаз Бури, захватить Королеву и заставить нас сдаться в обмен на её жизнь, — от его нелепого предположения несколько других йети усмехнулись.\n\n— Я просто надеюсь, что мы найдём хоть что-то стоящее в этом бардаке, — устало вздохнул Икур. — Не хочу тут весь день провести, — взгляд йети упал на оставленную чашку, вероятно, уже холодного и несвежего кофе. До того, как навязчивые мысли успели овладеть им, его внимание привлёк стол, на котором стояла та самая кружка: по сравнению с остальными, тот был больше и определённо важнее, если судить по его расположению. Обойдя стол со стороны, Икур приметил за ним скрытый сейф, на котором висел крепкий замок, явно спроектированный пони. Пользуясь своей военной сноровкой и естественной силой, йети смог с лёгкостью снять его, и когда он достал оттуда – ни дать ни взять – чертёж линкора, от прошлого недовольства не осталось и следа. И хотя корабль на чертеже был предназначен скорее для пони, чем для йети, это всё равно было тем, что могло пригодиться королевству, и от этого Икур довольно ухмыльнулся."
SLC_strat_tree.24.a:0 "Победа – это цикл положительной обратной связи."

SLC_strat_tree.25.t:0 "Память о короле"
SLC_strat_tree.25.d:0 "ЗЕБРИКА ВНОВЬ СТАНЕТ НАШЕЙ\n\nИ без того медленная поступь Киврава замедлилась до скорости улитки, в то время как он взглядом впился в жирные слова на висевшем на стене пропагандистском плакате. Прямо под лозунгом была изображена сама Зебрика, по которой маршировали солдаты из Купели Дождя, отбрасывавшие тёмно-синюю тень на поверхность континента, распространяющуюся по нему, словно щупальца: — Подумываешь, чтобы стать солдатом, Кивви? — подтрунил над ним женский голос.\n\nКиврав несколько удивлённо повернулся к подруге: — Ой, да что ты! Ты же знаешь, что без тебя я бы там и недели не протянул, — пара обменялась ласковыми улыбками, но Киврав всё же задумался. — И всё-таки. У меня складывается впечатление, что с каждым днём вещей, так или иначе не связанных с армией, становится всё меньше и меньше. Плакаты вроде этого появляются повсюду, и это ещё не говоря про вербовщиков и военные парады, — йети нахмурился. — Закрадывается такое очень неприятное ощущение, что правительство хочет, чтобы мы воевали.\n\nВор понимающе хмыкнула: — Я понимаю, о чём ты, Кив. Но, то есть... Разве это так уж и плохо? — вопреки тому, что её парень настороженно изогнул бровь, йети продолжила. — Я слышала, что во время гражданской войны Королева Шторм была маршалом в отставке. Однако даже после такого тяжёлого периода она улучшила жизнь для каждого из нас, а не просто восприняла государство как очередное ответвление армии. Я бы даже сказала, что она защищает нас от тех, кто хочет навредить нам, — Вор сомкнула лапы с Кивравом. — Поверь, я тоже не большая любительница всего того, что творится вокруг, однако нельзя отрицать, что до сих пор Королева была хорошей правительницей.\n\nНесколько мгновений Киврав раздумывал над этим: — Ну... наверное, ты права, — он вновь посмотрел на плакат. — Может, мне правда стоит больше доверять Королеве и вооружённым силам. Полагаю, что её правление и правда можно назвать весьма успешным.\n\n"И если она продолжит в том же духе, то станет такой же великой, как и Король Шторм", — добавил про себя йети."
SLC_strat_tree.25.a:0 "Если он был столь победоносным, то и Айспау сулит та же судьба, так ведь?"

SLC_strat_tree.26.t:0 "Гордость цивилизации йети"
SLC_strat_tree.26.d:0 "Королева Шторм, согнувшись, стояла над потёртой мраморной стойкой, впиваясь взглядом в висевшую на дорогом обеденном стуле военную форму. В руках она держала наполненный глазурью из сливочного сыра кондитерский мешок, подготовленный специально для лишённых начинки и неукрашенных морковных бисквитных пирожных, лежавших в тарелке прямо под свисавшим с неё фартуком. Почти минуту йети неподвижно стояла на месте и раздумывала о том, куда катились её жизнь и королевство в целом.\n\nИбыз не могла ответить, почему именно сейчас она наконец-то остановилась и задумалась о том, какой путь выбрала. Может, это было связано с тем, что в последний раз, когда она носила эту форму, Имаму помогал ей подготовиться к важной речи. Может, потому, что она опять обратилась к готовке в попытке успокоить свои нервы, справиться с которыми ей ничто другое уже не помогало. А может, лишь потому, что она в кои-то веки нашла время подумать обо всё этом без того, чтобы её отвлекали наплывом запросов и прочей военной бюрократией.\n\nКогда Ибыз отложила кондитерский мешок и медленно выпрямилась, в её голове проигрывалась лишь одна мысль: чем она отличалась от Короля Шторма?\n\nДа, это правда, что в отличие от его правления, её будет более стабильным и надёжным; но нельзя отрицать и тот факт, что для многих существ итог будет всё тем же: несмотря на стабильность, многие будут страдать, и столько же останутся обездоленными, даже если новообретённое богатство её рода перетечёт в их карманы. Репутация йети тоже не станет лучше как минимум из-за того, что война будет единственным способом обеспечить страну ресурсами и поддержать продолжительный рост военно-промышленного комплекса. Выбранный ею путь был полон распрей, страданий и боли; это был путь, который она могла пройти только в гордом одиночестве.\n\nКоролева Шторм вздохнула, отступила от стойки, сняла фартук, небрежно бросив тот в сторону, и подошла к своей форме, подобрав её слегка дрожащими руками. Йети ведь почему-то хотели этого, не так ли? Королевство наслаждалось стабильностью и процветанием, каждый день развивалось в технологическом плане и не имело себе равных в военной мощи. Неужели это была их судьба: править силой и отбирать у других, едва способных защитить себя существ то, что им причиталось с самого начала? Этот нарратив определённо вознёс её репутацию до небес, в особенности после административного хаоса, вызванного восстанием Узераси.\n\nИбыз поморщилась и рыкнула, вцепившись руками в кусок ткани, и быстро зашагала в спальню, чтобы переодеться. Вот так в один миг она полностью забыла о своих морковных пирожных."
SLC_strat_tree.26.a:0 "— Если мои подданные нуждаются в очередном Короле Шторме, то такова моя судьба."

SLC_strat_tree.27.t:0 "Дальнейшая специализация экономики"
SLC_strat_tree.27.d:0 "Королева Шторм хмыкнула, изучая собранные специально для неё отчёты, касавшиеся военного производства, и за их просмотром позволила себе "отдохнуть" в кабинете от других дел. Учитывая то, с чего начинало королевство, тот факт, что производство оснащения местами в разы увеличилось, был весьма многообещающим, однако неудовлетворительным: им нужно было намного больше этого, если йети собирались защищать страну от тех, кто хотел её разрушить.\n\nПоёрзав в кресле, Её Величество обратила внимание на кружку крепкого чая с мятой и лакрицей, которую она заварила себе ранее, и это побудило йети закрыть на секунду глаза и отвлечься от неё: она насладится напитком позже, когда вернётся за выполнение работы, которую изначально ставила перед собой – до того, как к ней на стол попала папка с отчётами. Указанные в документах цифры были куда важнее планов, над которыми она раздумывала, и Ибыз относилась к ним соответствующим образом.\n\nВновь открыв глаза и вернувшись к бумагам, лежавшим в её огрубелых пальцах, Королева вздохнула и продолжила просматривать отчёты. Особого внимания заслуживала статистика производства и внедрения моторизованной и механизированной техники, которая только-только набирала обороты. Работавшие над этим заказом заводы нужно было проверить, чтобы убедиться, что всё работает как надо. Производство танков также было меньше ожидаемого, хотя, отчасти, другого результата йети и не ожидала: цепочка операций от разработки до производства оставалась неэффективной, и несколько моделей подвергались доработкам, что приводило к значительным сбоям в производственном процессе. Нужно было установить какую-нибудь квоту, чтобы предотвратить или хотя бы уменьшить число постоянных изменений, которые рабочим на фабриках каждый раз приходилось учитывать.\n\nЗа исключением этих пунктов, остальные секторы военно-промышленного комплекса показывали достаточно неплохой результат. В частности, беспрецедентными темпами вооружённые силы снабжались стрелковым оружием, а научно-исследовательские учреждения проводили эксперименты по созданию автоматического оружия, способного стрелять патронами винтовочного калибра. Производство самолётов и модернизация дирижаблей также были на высоком уровне, хотя Ибыз и сомневалась в целесообразности содержания флотилии воздушных кораблей, пусть и весьма современных. Впрочем, главным было то, что ни одна из областей производства ВВС на данный момент не нуждалась в пересмотре.\n\nСпустя несколько секунд раздумий, Королева Шторм встала со своего относительно удобного кресла и тут же выписала парочку замечаний, касающихся того, что она увидела написанным мелким шрифтом. Ещё через некоторое время она вышла из кабинета и поспешила отдать распоряжения на основе этих отчётов, а когда вернулась, чай уже остыл."
SLC_strat_tree.27.a:0 "Нам всё ещё нужно больше оснащения."

SLC_strat_tree.28.t:0 "Избранная мною солдатская жизнь"
SLC_strat_tree.28.d:0 "— На прошлой неделе я, наконец, научился пользоваться новой печью, поэтому пожарные больше не должны докучать нам, — усмехнулся Борил, обхватив руками кружку и пытаясь скрыть охватившую его тревогу. — Малышка наша тоже постепенно привыкает к школе. Она даже завела себе друзей, они вот вчера на ночёвку приходили. Надеюсь, что с этого момента ты чаще будешь приезжать на побывку. Ирил начинает скучать по тебе. И не только она.\n\nКьорм улыбнулся: — Понимаю. Наша коротышка та ещё непоседа. Но пойми, мне приходится балансировать между тем, чтобы обеспечивать вас, ребята, и тем, чтобы проводить время вместе. В любом случае, если бы не моя работа и все те вложения, которые государство вливает в города, мы бы никогда не позволили себе такие шикарные хоромы, — Борил благодарно кивнул, но Кьорм видел, что за этим жестом скрывалось что-то неладное. — Что тебя тревожит?\n\nЙети вздохнул: — Не пойми неправильно, я рад тому, как хорошо у нас идут дела в последнее время, но... Просто я прекрасно понимаю, откуда тянутся корни у богатств, которыми нас осыпает королева, и мне не очень нравится, что ты в этом как-то замешан, — его взгляд остановился на сегодняшней газете, в которой говорилось о новых победах королевства и трофеях, которые эти победы принесут. Затем Борил посмотрел обратно на Кьорма, кто нежно обхватил его лапы своими.\n\n— У тебя всегда глаза были на мокром месте. Не то чтобы я был против этого. Не волнуйся, там всё совсем не так плохо, — солгал йети, сверкнув очаровательной улыбкой и аккуратно отложив газету в сторону. — К тому же, это всё ради нас. Ради нашей семьи. Ты же не хочешь, чтобы Ирил жила в тех же трущобах, в которых когда-то жили и мы? — Кьорм обнял своего мужа. — Я забочусь о вас. Всё, что я делаю, я делаю лишь для того, чтобы приблизить ту беззаботную жизнь, которую мы заслуживаем. Пожалуйста, никогда не забывай этого, — Кьорм улыбнулся ещё шире, когда почувствовал, как Борил обнял его в ответ."
SLC_strat_tree.28.a:0 "Прекрасное далёко, за которое он сражался, уже почти наступило."

SLC_strat_tree.29.t:0 "Морской бой"
SLC_strat_tree.29.d:0 "— Я не очень понимаю, чего от нас хочет королева, — вздохнул Ваказ Айсбрейкер, взад-вперёд махая стопками выданных им приказов. — Она сказала, чтобы мы определили новую роль ВМС в жизни королевства, но какую ещё роль они могут выполнять? Не то чтобы у нас было много стратегических причин для развития флота, да и даже если бы они были, ни один из наших соседей в любом случае не может сравниться с нами на воде.\n\n— Вероятно, королева хочет взять реванш у Гиппогрифии, — пошутила Рок Дипсторм, похлопав Ваказа по спине. — И всё-таки, было бы неплохо получить немного практического опыта и усовершенствовать нашу доктрину. Судя по тому, что я слышала от офицеров генерального штаба, не удивлюсь, если рано или поздно мы скрестим мечи с крупной морской державой, — Рок улыбнулась. — Да и пока есть такая возможность, нужно по максимуму пользоваться тем, что в этом уголке света мы являемся неоспоримыми повелителями морей.\n\nВаказ посмотрел на Рок с новообретённым интересом: — Имеете в виду, что мы должны продолжать атаковать вражеские торговые суда и блокировать их порты?\n\n— Адмирал, я говорю про пользу пропаганды! Пользуясь нашим положением, мы можем показать гражданским, как эффективно работает наш флот, одновременно подрывая мораль противника из-за его неспособности завладеть превосходством на море, — она по-доброму посмеялась. — Если повезёт, у нас даже появится больше свободных матросов и королева предоставит нам дополнительное финансирование.\n\nВаказ задумчиво хмыкнул и записал идеи соратницы: — А хорошо вы это сказали, коммодор. Вот такой план уже можно презентовать Королеве."
SLC_strat_tree.29.a:0 "Впрочем, я надеюсь, что нам удастся испытать флот в бою."

SLC_strat_tree.30.t:0 "Luftrausers"
SLC_strat_tree.30.d:0 "— Поверить не могу, что Её Величество вынудила нас работать с вами, маньяками, — выразился Дризак, со вздохом откинувшись на спинку конференц-кресла, что позже повторили и остальные маршалы воздушных сил. – Знайте, что мне не нравятся ваши выходки. Честно, я удивлён, что в вашем присутствии я чувствую себя ещё скованнее, чем при общении с Равахом, а это многого стоит.\n\nВ комнате, заполненной высшим офицерским составом Королевских ВВС, воцарилась гнетущая атмосфера, и наёмники, сверкая энергичными улыбками, переглянулись друг с другом, наслаждаясь подобной обстановкой, словно это было ещё одним способом почувствовать адреналин. "Лазурь-1" – его настоящее имя было неизвестно даже ВСО – был окружён несколькими подчинёнными, чьи позывные были смехотворно бессмысленными. Самыми "гениальными" из них были "Клоун", "Бюрократ", "Диктатор" и "Господин Утка". Каждый из них горел желанием приступить к работе, чего нельзя было сказать про их визави – офицеров: — Давайте сосредоточимся. Королева Шторм определённо разделяет мои личные предпочтения, когда дело касается отстрела диких псов вроде Раваха Клаудкрэкера. Собственно, по этой причине мы здесь и собрались. Как ваш успех, так и то, сколько мы вам заплатим, оба зависят от сегодняшней встречи, так что давайте не будем отвлекаться.\n\nМаршалы настороженно обменялись взглядами, но всё же кивнули. Дризах жестом приказал сидящему слева от себя Грозаку передать ему планы реформ и всё это время продолжал недоверчиво смотреть на своих гостей, каждый из которых осклабился ему в ответ. Пару секунд спустя на столе лежали самые разные планы, начиная от тех, которые касались разработки новых истребителей и директив по реформированию авиации, и заканчивая количественными показателями военного производства. Асы, естественно, интересовались первым из вышеупомянутого списка и, как могли, сдерживали в себе восторг.\n\n— Давайте сначала обратимся к жирафу в комнате, — начал лидер наёмников, потянувшись к деталям проекта истребителя. — Истребители – это костяк любых воздушных сил. Так как мы и сами недавно имели возможность обновить наш авиапарк, могу с уверенностью заявить, что какие-то обновки вам нужны в разы больше других.\n\nТеперь офицеры стали внимательно прислушиваться к лидеру наёмников, склонившись над столом и достав из карман ручки и блокноты, чтобы делать заметки по ходу высказанных им замечаний.\n\n— Во-первых, система опознавания "свой-чужой" нуждается в значительной доработке. К тому же, воздушные тормоза кажутся мне весьма вялыми. Вижу, что вы хотите улучшить вооружение, и это похвально, но убедитесь, что новое оружие будет иметь ту же высокую скорострельность и не оторвёт напрочь заклёпки на крыле: они и без того кажутся мне не очень крепкими, — продолжал он, полностью погрузившись в тему и кивая вместе с остальными наёмниками в знак согласия с озвученными соображениями."
SLC_strat_tree.30.a:0 "Мы вновь будем править небесами."

SLC_strat_tree.31.t:0 "Лидеры легиона"
SLC_strat_tree.31.d:0 "— Из-за изменений, связанных с нашей политической ситуацией, нам было поручено пересмотреть национальную стратегию и обсудить, как её можно – если вообще нужно – изменить, — обратился к членам генерального штаба Узрак Дипфрост, — Королева ожидает скорых результатов, и я с ней солидарен. Считаю, что мы должны пользоваться всеми доступными нам средствами с максимальной эффективностью, и под этим я подразумеваю не только укрепление армии в целом, но и изучение того, как мы можем повлиять на мораль противника. С врагом нельзя церемониться, как мы это делали раньше, и при строгом командовании мы сможем добиться разрушительных результатов, не позволяя нашим войскам впадать в излишества.\n\nУзрак услышал утвердительный шёпот, в том числе (что удивительно) от Вурки Стормфола: — Я бы хотел сделать особый акцент на изучении новых средств ведения войны; даже сама королева дала добро на проведение нескольких очень интересных проектов. Я в особенности заинтересован в том, что нам предложит УСИ, наряду с теми знаниями, которыми – вольно или невольно – поделятся наши будущие подчинённые. Как бы то ни было, я призываю военных внимательно следить за этим.\n\nГаз Болтрайдер прочистил горло: — Говоря о будущих подчинённых, то для сохранения контроля над нашими новоприобретёнными землями и государствами-сателлитами нам следует применять ту же тактику, которую озвучил генерал Дипфрост – то есть быть жёсткими и непреклонными. Как показал опыт Звахиле, единственный способ остановить рост сопротивления – это показать, что мы не потерпим ничего подобного, даже если это приведёт к тому, что население станет менее сговорчивым. Но не то чтобы эта несговорчивость будет что-то значить, когда мы направим на места их правителей своих управляющих. Хотя я не отрицаю, что мы могли бы работать с теми, кто готов сотрудничать.\n\nУзрак кивнул Вурке и Газу: — Принято. Есть ещё какие-то дополнения? — йети окинул взглядом полную офицеров комнату. Никому больше нечего было добавить."
SLC_strat_tree.31.a:0 "Давайте сообщим об этом королеве. Тактично, естественно."

SLC_strat_tree.32.t:0 "Забвение в дожде"
SLC_strat_tree.32.d:0 "Пышная тронная комната резко контрастировала с единственным пребывающим внутри существом. Королева Шторм сидела на троне и неловко держала спину прямой, болезненно вжавшись усталым телом в украшенное драгоценными металлами седалище. На её лице застыла маска безразличия, лишённая прежде незыблемой решимости, а взгляд был направлен на стоящие напротив тяжёлые тронные двери – вероятно, на единственную часть зала, не инкрустированную до пошлости чрезмерным числом дорогих украшений. Даже её обычное одеяние из фиолетовых и лазурных тканей с обвитыми вокруг кожаными ремешками и вплетёнными золотыми узорами было настолько не примечательным по сравнению с относительно броским окружением, что оно казалось совсем не к месту.\n\nТолько из-за барабанящих по жёсткой крыше дворца капель немощная йети с усилием встала с трона. Шум воды, медленно хлеставшей по огромным чёрным кирпичам, составлявшим внешнюю стену, был едва различим за цокотом копыт Её Величества, тяжёлой походкой волочившейся прочь из ужасно яркой комнаты.\n\nПлетущимся шагом королева миновала сначала вестибюль, а затем винтовую лестницу, периодически останавливаясь на пути вверх, чтобы отдышаться и не споткнуться о собственные копыта и ступеньки. Во время подъёма йети попыталась вспомнить времена, когда ей удавалось в считанные минуты проделать путь сквозь весь дворец, но эти воспоминания затёрлись. И даже если бы они ещё занимали место в её голове, Её Величество всё равно бы не смогла уцепиться за них, не говоря уже о том, чтобы осмыслить связанные с ними противоречивые ощущения.\n\nНаконец, её дрожащие руки коснулись увесистой ручки люка, ведущего на одну из сторожевых башен замка. Загрубелые пальцы ухватились за медную рукоятку и с несвойственной им силой открыли нараспашку квадратную дверцу, которую не использовали уже несколько лет, позволив мелкому дождю окропить мех и одежду йети.\n\nКоролева вышла на открытый воздух. Сгущающиеся тучи были ясным предзнаменованием надвигающегося шторма, но Её Величество была непреклонна. Она сделала несколько шагов вперёд и, глубоко вздохнув, остановилась, в то время как вокруг неё начал бушевать сильный дождь.\n\nКоролева Шторм вытянула вперёд жухлые руки и растопырила ладони, бесстрастно смотря на то, как вода собиралась в складках и омывала её твёрдую кожу. Впрочем, йети едва ли могла почувствовать прикосновение капелек, катившихся вниз по её руке; она в принципе мало что чувствовала после того, как объявила в том же самом зале, из которого только что сбежала, что скоро коронует себя императрицей. Уже скоро дождь насквозь промочил её одежду и шерсть, наконец, дав ей хоть какие-то новые ощущения, на которых она могла сосредоточиться.\n\nДождь был холодным, равнодушным и безжалостным к её проблемам. Он был лишён чувств и делал лишь то, что от него требовала природа. Одновременно ливень был и слишком сильным, и отвратительно слабым, и йети, стоя в полном одиночестве, позволила ему вымочить себя и дала его каплям бесполезно капать со своих неухоженного меха и дрожащих конечностей."
SLC_strat_tree.32.a:0 "Дождя хватит на всех."

SLC_strat_tree.33.t:0 "Йети предлагают оружие"
SLC_strat_tree.33.d:0 "В ходе весьма странного поворота событий страна [SLC.GetNameDef] предложила обеспечить нас стабильными поставками вооружения взамен на нормализацию отношений между нашими государствами.\n\nЗверства Короля Шторма, несомненно, привели к заметному общенациональному недоверию к йети, укоренившемуся в самосознании народа спустя годы после смерти их прошлого правителя, и хотя наша администрация сохранила свои предубеждения против них, она всё же оставила открытыми некоторые дипломатические каналы в надежде избежать дальнейшего хаоса. Вследствие этого попытка йети воспользоваться подобными связями для обращения к нам с весьма необычным торговым предложением не является уж слишком удивительной.\n\nМногие считают, что данное соглашение – это какая-то ловушка, в частности из-за того, что страна [SLC.GetNameDef] не в первый раз показывает свои воинственные наклонности. То, что их нация не испытывает таких проблем со стабильностью, как при Короле Шторме, обнадёживает, но вот их отношение к завоёванным территориям в долгосрочной перспективе может оказаться ещё опаснее. С другой стороны, вероятно, получение надёжного поставщика вооружения в лице йети стоит того, не в меньшей степени потому, что любое соглашение, подписанное с ними, делает вторжение в нашу страну менее перспективной идеей.\n\nНесмотря на опасения общественности и правительства, йети открыто заявили о своих намерениях заработать на продаже снаряжения и желают получить данные о его эффективности. Это предложение выглядит искренним, даже несмотря на то, какую опасность представляет страна [SLC.GetNameDef]."
SLC_strat_tree.33.a:0 "Давайте поступимся ненавистью и примем их помощь."
SLC_strat_tree.33.b:0 "Мы не можем принять это."

SLC_strat_tree.34.t:0 "[FROM.GetNameDefCap] принимает наши требования"
SLC_strat_tree.34.d:0 "До нашей администрации дошли отличные новости: похоже, что страна [FROM.GetNameDef] приняла наше предложение и начала составлять планы по оплате и передаче данных, касающихся эффективности переданного им оснащения.\n\nНужно ли говорить, что этот дипломатический успех уже попал на первые полосы газет и стал главной темой для обсуждения по радио, вещающему по всей стране и на территории государств-сателлитов? И хотя это определённо не последнее обращение к иностранным правительствам, мы должны действовать осторожно, дабы не переусердствовать: мы же хотим предоставить иностранцам доступ лишь к тому, что мы хотим им показать, а не к нашим передовым технологиям. Несмотря на вышесказанное, было бы полезно узнать, как наше оружие покажет себя по сравнению с их моделями и как мы могли бы подогнать наши образцы, чтобы снабдить ими контингент солдат не-йети. Нам предстоит ещё многому научиться.\n\nВ целом, это очень позитивный знак для нации. Есть надежда, что нормализация отношений также поможет при заключении будущих торговых соглашений, если, конечно, мы не планируем аннексировать государство, с которым только что развили отношения. Впрочем, если существовать этим внешним политическим силам осталось недолго, то уже скоро мы увидим наше старое оружие в действие. Насколько бы захватывающим это ни было, мы не должны забывать о том, что перед тем, как вернуть отосланное снаряжение, мы должны получить соответствующие полевые данные."
SLC_strat_tree.34.a:0 "Превосходно."

SLC_strat_tree.35.t:0 "[FROM.GetNameDefCap] отклоняет наше предложение"
SLC_strat_tree.35.d:0 "До нашей администрации дошли печальные новости: похоже, что страна [FROM.GetNameDef] наотрез отклонила наше предложение о продаже им дешёвого вооружения. Это действительно печально, так как значит, что у нас нет рычагов, с помощью которых мы могли бы заключать будущие сделки.\n\nНужно ли говорить, что благодаря пропаганде и *настоятельным* рекомендациям упоминания об этом дипломатическом провале были убраны из газет и радиопрограмм, звучащих по всей стране и на территории государств-сателлитов. И хотя это определённо не последнее обращение к иностранным правительствам, мы должны действовать осторожно, дабы не переусердствовать: мы же не хотим показаться слабыми и поэтому должны предлагать услуги там, где только можем. Но если посмотреть на эту ситуацию с другой стороны, то есть немалый шанс того, что те страны, которые согласятся с условиями нашей программы, будут готовы предоставить нам данные о переданном снаряжении, испытав его на тех, кто отказался от этого щедрого предложения. Нам предстоит многому научиться, и мы воспользуемся всеми знаниями, которые только получим.\n\nВ целом, это весьма нейтральный результат. Есть надежда, что нам ещё удастся нормализовать отношения с соседями, хоть и не в течение следующих пяти лет. В конце концов, они поймут, что у них не получится игнорировать наш титанический промышленный потенциал и что импортные товары должны кем-то производится, особенно с учётом того, что их соседей становится всё меньше и меньше. Впрочем, если существовать этим внешним политическим силам осталось недолго (а такое тоже может произойти), то уже в скором времени мы увидим наше старое оружие в действии."
SLC_strat_tree.35.a:0 "Они много теряют."

SLC_strat_tree.36.t:0 "Следы от копыт"
SLC_strat_tree.36.d:0 "Уже некоторое время команда "Омега" выслеживала свою цель в удалённых краях Купели Дождя. Окружение было суровым, а погода – ещё хуже, но эти йети, отобранные лично представителями УСИ, должны были выполнить поставленную перед ними задачу, невзирая на любые трудности. Помимо подготовки солдат к выживанию в условиях ограниченных ресурсов, учёные предоставили им новейшие образцы вооружения, а также припасы, которые позволили бы им прожить несколько дней без какого-либо контакта с внешним миром.\n\nТого же нельзя было сказать про преследуемое ими существо – зебру-заключённого, которому намеренно позволили сбежать из лагеря, где его до этого содержали. В момент побега зебра даже не задумывался, почему дверь в его комнату была открыта и как так получилось, что вся охрана по "удачному стечению обстоятельств" занимала посты в другом конце комплекса, тем самым позволив ему выбраться за периметр; тогда его единственной целью было не остаться узником у странной организации, не подозревая, что всё это было частью большого эксперимента.\n\nКоманда "Омега" шла по его следам с самого побега и на протяжении всего пути оставалась в тени, изучая действия и поведение субъекта издалека. Преследователи видели всё, начиная от его энергичного рывка к свободе и заканчивая медленной, неуверенной поступью, когда к нему пришло горькое осознание собственной потерянности в неизвестных ему землях. Йети внимательно следили за тем, как субъект тщетно искал пищу и безуспешно пытался согреться в морозных пустошах, продолжая наблюдение до тех пор, пока тот не рухнул на промёрзшую землю, бессильно поддавшись снегу, оседавшему на его истощённое тело. Только тогда лидер команды достал из кармана ручку с блокнотом и записал всё, что произошло во время эксперимента."
SLC_strat_tree.36.a:0 "Два дня. Посмотрим на следующего."

SLC_strat_tree.37.t:0 "Не больно терпеливый больной"
SLC_strat_tree.37.d:0 "Рафа брыкался и дёргался так активно, как только мог, пока йети-стражники пытались уколоть его длинной иглой, совсем не помогавшей зебре побороть свой страх: — Отпустите меня, дикари! Я не заслуживаю того, чтобы со мной так обращались! — Рафа сумел лягнуть одного из стражников и почти вынудил того выронить шприц, однако вся эта неистовая борьба позволила другому йети наконец-то схватить его. Охранник прижал зебру к земле, а его партнёр быстро встал на ноги. Спустя считанные секунды они впрыснули ему в шею неизвестное вещество и быстро покинули камеру, заперев за собой дверь. Рафа прикоснулся к месту инъекции и почувствовал колющую боль.\n\nЕго глаза сфокусировались на укреплённой стеклянной перегородке, за которой сидели двое учёных из управления по специализированным исследованиям, тихо и расчётливо наблюдавших за ходом эксперимента. Зебра яростно посмотрел на своих пленителей и всего секунду спустя ощутил, как по его телу начал быстро распространяться странный холод. Охватившая его боль была невыносимой и с каждой секундой становилась только хуже. Отчаянное желание избавиться от мучительной агонии мигом овладело Рафом, но это только усугубило ситуацию, и он в конвульсиях упал на пол: — Ч-что со мной происходит? — взвыл он, тщетно пытаясь встать на ноги, в то время как пробирающая его боль увеличилась в десятки раз. — Чем вы, йети, меня обкололи? Пожалуйста, пожалуйста, сделайте что-нибудь! Как же больно!\n\nСостояние зебры становилось всё хуже. Рафа продолжал кричать и молить о помощи, однако учёные из УСИ оставались всё такими же невозмутимыми, как ни в чём не бывало продолжая записывать всё, что с ним происходило. Они не вздрогнули, когда он закричал; не проявили милосердия, когда тот заревел и начал молить убить его, и просто наблюдали за ходом эксперимента, пока зебра совсем не перестал шевелиться."
SLC_strat_tree.37.a:0 "Эффективно. Переходим к тестированию аэрозолей."

SLC_strat_tree.38.t:0 "Гладиаторы"
SLC_strat_tree.38.d:0 "Учёные из УСИ, затаив дыхание, наблюдали за боем на закрытой арене. Конечно, у зебры не было и шанса против существа шторма, но на этот раз они наблюдали за боем не обычной зебры, а налётчицы – ветерана множества схваток, чей стиль сражения отличался от обычных солдат. Хотя даже ей было не по силам одолеть противника, присутствующие учёные не могли отрицать того, насколько захватывающим было это зрелище. Сжимая в ручки, они с живым интересом наблюдали за боем и одновременно спешно делали заметки.\n\nПосле того, как её впечатали в землю налётчица лишь стёрла кровь с морды. Она злобно уставилась на противника, когда тот подошёл ближе. Однако существо приподняло её тело, а затем опустило обратно, а молчаливый взгляд лишь требовал продолжения боя. Упрямая зебра с готовностью приняла вызов и, собрав последние силы, начала кружить вокруг соперника. Внезапно она оказалась достаточно близко, чтобы ударить его по рёбрам, и кто-то из молодых учёных даже радостно вскрикнул, прежде чем его тут же одёрнули коллеги.\n\nТем не менее, существо шторма воспользовалось уверенной атакой зебры, намеренно открывшись. Когда та рванула сделать ещё один удар, противник неожиданно прикрыл нужное место и нанёс мощный удар, отбросивший зебру на землю.\n\nОна попыталась встать и продолжить бой, но больше не могла – после стольких сражений силы окончательно покинули её, и она рухнула вниз. Существо скрестило руки, демонстрируя заслуженную победу, а учёные продолжили с увлечением фиксировать всё, что увидели."
SLC_strat_tree.38.a:0 "Невероятная стойкость, хоть и не бесконечная. Удивительно."

SLC_strat_tree.39.t:0 "Отчаянные"
SLC_strat_tree.39.d:0 "— Объект 07, директорат решил предоставить тебе шанс обрести свободу, — голос учёного из ДСРП разнёсся по арене, когда налётчица вышла на поле боя, уже полностью сосредоточившись на звучавших в эфире обещаниях. — Победишь противника – станешь свободной. Потерпишь поражение – умрёшь, — она вздрогнула, представив, что ждёт её в случае неудачи, но всё же взяла себя в копыта, увидев приближающееся существо шторма. Стиснув зубы, налётчица с решимостью бросилась вперёд, отчаянно стремясь к свободе, которую так жаждала.\n\nТем временем учёные из ДСРП с живым интересом наблюдали за происходящим, желая увидеть, как повлияет мотивация на результат сражения. Впрочем, их мало волновала судьба подопытной – лишь процесс эксперимента. Налётчица сражалась яростнее прежнего, а отчаяние придавало сил, ведь на кону стояла жизнь. И всё же, к разочарованию наблюдателей, бой закончился раньше обычного.\n\nЗебра застыла, когда существо шторма схватило её за морду. Она яростно сопротивлялась, лягалась и кричала изо всех сил, а когда это не помогло – перешла к мольбам о пощаде. Ни учёные, ни её противник не отреагировали на мольбы, а вскоре они сменились на отчаянные крики. Всё оборвалось, когда по помещению разнёсся мерзкий хруст.\n\nСущество отбросило поверженную зебру в сторону, а учёные, ничуть не смутившись, сделали несколько пометок, затем лениво переглянулись и приказали стражникам привести в арену нового подопытного."
SLC_strat_tree.39.a:0 "Скажите следующей, что на кону стоит её семья."

SLC_strat_tree.40.t:0 "Расположение армии"
SLC_strat_tree.40.d:0 "Гориз любил свою работу. Держась в стороне от военного дела, он, ставя сверстников в замешательство, предпочитал окружать себя документами и отчётами, и когда понимавшей толк в тонкостях администрирования Ибыз Айспау, понадобились канцеляристы, призванные помочь ей в управлении Звахиле, он с готовностью откликнулся на её зов и с тех пор исправно служил ей. Гориз гордился исполняемым долгом, и его уверенность только окрепла, когда Ибыз была коронована Королевой Шторм, а его назначили в сам Глаз Шторма. Именно поэтому, прибыв в тот день к себе в офис и увидев, как его заняли военные, гнавшие бюрократов со своих мест, его мир начал рушиться прямо на глазах.\n\n— Вы... вы не имеете права, — дрожащим голосом воспротивился Гориз, обращаясь к командующему небольшого подразделения. — Мы не покладая рук трудились во благо королевства и королевы, вы не можете просто взять и вышвырнуть нас на улицу! — несколько коллег кивком подтвердили его утверждение.\n\nОфицер недовольно промычал: — А нам королева приказала перенять управление над аппаратом госслужбы, так что, получается, вы освобождены от ваших обязанностей, — йети пожал плечами. — Если вы волнуетесь насчёт трудоустройства, то в армии всегда полно вакансий.\n\nГориз волком посмотрел на офицера, храбро сделав шаг в его сторону: — Ни у кого из вас нет опыта в управлении государством, королева делает большую ошибку!\n\nХрабрость Гориза тут же испарилась, когда его и стоящих рядом коллег окружили солдаты, а в него самого вперил разъярённым взглядом офицер: — Следи за языком! Королева не совершает ошибок, она просто решает проблемы текущей администрации. Вам бы лучше уважать её выбор, — йети ухмыльнулся, когда Гориз испуганно отступил."
SLC_strat_tree.40.a:0 "Наконец-то на пути Её Величества нет никаких препятствий."

SLC_strat_tree.41.t:0 "Синий ток"
SLC_strat_tree.41.d:0 "Зная, что на установку линий электропередач уйдёт целый день, отряд военных инженеров прибыл в город зебр с первыми зорями, а учитывая объём предстоящей работы, никто бы из них не удивился, если вместо одного дня они бы пробыли здесь несколько.\n\nКогда город начал пробуждаться, а его жители – разъезжаться по делам, йети были предоставлены сами себе, и где-то в полдень инженер по имени Имзон почувствовал, как из-за спины на него кто-то пялится. Обернувшись, он увидел парочку зебр, которые тут же поспешили пропасть из его поля зрения.\n\nОдин из солдат устало промычал: — Ничего нового. Что бы мы ни делали – эти зебры думают, что мы пойдём в разнос, — он спустился с недавно возведённой опоры. — Могли бы хоть поблагодарить нас за наш труд, — Имзон безмолвно согласился, хоть отчасти и понимал, почему зебры так себя вели: после восстания отношения между военными йети и гражданскими зебрами были, мягко говоря, напряжёнными.\n\n— Ну слушай, не то чтобы мы тоже выглядели очень дружелюбно, — ответил йети, потянув рукава спецовки. И только второй инженер собрался парировать высказывание Имзона, как заметил стоящего недалеко от них жеребёнка, принявшегося нервно перебирать копытами, увидев, что йети обратили на него внимание. Имзон дружелюбно улыбнулся и уже хотел было помахать зебрёнку, но тут юнца схватила зебра постарше – предположительно, его сестра – и вскорости убежала от них, сверкая испуганными глазами. От этого улыбка йети быстро сошла на нет.\n\nВторой инженер презрительно фыркнул: — Пошли, у нас дел немерено."
SLC_strat_tree.41.a:0 "Они всё равно отблагодарят нас за то, что им больше не нужны свечи."

SLC_strat_tree.42.t:0 "Свежее мясо"
SLC_strat_tree.42.d:0 "— Мисс Болк? — начал Торил – лаборант, недавно получивший возможность работать в химической лаборатории Высокохолмья. — Я знаю, что наши исследования очень интересуют армию, но разве это нормально, что по лаборатории бродит столько военных? Думаю, я даже видел, как некоторые из них возились с нашим оборудованием.\n\n— Хм? — учёная отвлеклась от своей работы и перевела взгляд на находящегося у неё в подчинении лаборанта. — А, ага, не забивай себе этим голову. Даже если в половине случаев они совершенно не понимают, о чём мы говорим, их помощь тут весьма кстати. Ты к ним привыкнешь.\n\n— И всё-таки, мэм, при всём уважении, у меня складывается впечатление, что я нахожусь на военной базе, а не в месте более возвышенных стремлений, — голос Торила с каждой секундой становился более пламенным, — Парочка военных даже спрашивала меня, не стоим ли мы на пороге открытия какого-нибудь "классного" нового вооружения, будто всё, что мы здесь делаем – это изобретаем новые способы умерщвления существ.\n\nБолк вздохнула: — Послушай, наша лаборатория не просто так получает финансирование от государства и армии; финансирование, которые мы можем использовать в том числе и для достижения наших целей. Это взаимовыгодные отношения, — учёная одарила подчинённого слабой улыбкой. — К тому же, мы делаем намного больше, чем просто помогаем им разрабатывать оружие. Если тебе это не нравится, то ты всегда сможешь пойти работать в гражданскую отрасль – опыт у тебя всё равно имеется.\n\nТорил вновь оробел: — Ну, полагаю, я могу это понять. Надеюсь, что они не будут меня больше тревожить.\n\nБолк похлопала молодого йети по спине и усмехнулась: — Если они продолжат докучать тебе, то у меня припасена кое-какая отвратительная работёнка для этих надоед как раз на этот случай."
SLC_strat_tree.42.a:0 "Но пока они помогают нам, пускай остаются."

SLC_strat_tree.43.t:0 "Из строя"
SLC_strat_tree.43.d:0 "Вурка Стормфол сопровождал Королеву Шторм во время смотра новых офицеров, которые вот-вот должны были пополнить ряды генерального штаба. В строю стояло ровно четырнадцать йети, но из-за того, сколько времени верховная главнокомандующая изучала каждого из них, создавалось впечатление, что солдат в конференц-зале собралось намного больше. Офицеры были несколько взволнованы сегодняшним событием, и ледяное выражение лица фельдмаршала не помогало им забыть о своём страхе – ни Вурке, ни его новым коллегам, стоявшим по стойке "смирно".\n\nБолее того, находившийся сбоку от Королевы майор ясно видел, что с последней реорганизации генерального штаба что-то изменилось. Её Величество была... другой. Вурка всегда был сторонником тех политических мер, к которым прибегло королевство после того, как на него перестали влиять Узераси, однако, казалось, в правлении королевы что-то фундаментально поменялось: нет, она не лишилась эмпатии, ибо, безусловно, всё ещё пыталась вести себя также принципиально и невозмутимо, как прежде, но теперь это требовало от неё усилий. Королева притворялась непоколебимой, как минимум отчасти. Вурка не был полностью в этом уверен, но ему казалось, что с каждым днём на поддержание этого фасада у неё уходило всё больше сил.\n\nТолько он закончил размышлять об этом, как Ибыз Айспау завершила смотр: — Вы хорошо подготовили их, майор Стормфол. Я всем довольна.\n\n— Благодарю, Ваше Величество, — ответил он и подметил её необычайно пустое выражение лица, когда та встретилась с ним взглядом. — Я проинформирую их о текущих оперативных планах и ситуации в королевстве в целом. Они уже ознакомлены с нашими общими стратегическими и национальными целями.\n\n— Замечательно. Если вам что-то потребуется, то я буду у себя в кабинете. Свободны, — сухо добавила королева и отдала честь офицерам, отсалютовавшим ей в ответ.\n\nТолько спустя мгновение, как главнокомандующая в тишине покинула зал, Вурка скомандовал "вольно" своим подопечным. Йети на мгновение погрузился в воспоминание о том, как в прошлом она лично ввела его и некоторых других именитых офицеров в должность, и насколько более выразительным было сие мероприятие. Вурка мог только вздохнуть, в то время как собранные йети начали переговариваться между собой.\n\nКак только подвернулась такая возможность, Укза – весьма перспективный и таинственный офицер – подошёл к своему начальнику с вопросом: — Не уверен, как бы это правильнее спросить, сэр, но... всё ли в порядке с Её Величеством? Она даже не приняла у нас присягу.\n\nВ ответ на это майор Стормфол мог только вздохнуть:"
SLC_strat_tree.43.a:0 "— Полковник, присяга и в прошлый раз мало чего значила."

SLC_strat_tree.44.t:0 "С гордо поднятой головой"
SLC_strat_tree.44.d:0 "Гриз помнила времена, когда она только хотела вступить в ряды армии; помнила, как родители отговаривали её и утверждали, что служба не принесёт ей уважения, которого она так жаждала. Гриз, впрочем, была решительно настроена доказать им обратное и намеревалась стать известным и высокопоставленным генералом.\n\nСейчас она раздумывала, не были ли её родители провидцами. Вероятно, ещё тогда они знали, что ей придётся муштровать группу самых захирелых йети во всём королевстве, будучи при этом развёрнутой на какой-то обветшалой военной базе, ни на шаг не приблизившись к званию генерала. Как ни посмотри, она была окружена отбросами общества, но такова была её работа, связанная с новой программой королевства по борьбе с нищетой путём вербовки бездомных и прочих маргиналов в армию.\n\nКогда во время муштры мимо неё проходила определённая группа новобранцев, йети приходилось всеми силами сдерживаться, чтобы не выплеснуть содержимое желудка наружу: отвратительное зловоние их меха выдавало всё о тех трущобах, в которых они когда-то жили, и Гриз сделала мысленную заметку, что ей нужно было отправить их всех в душ сразу после окончания тренировки.\n\nПомимо этого казуса, однако, новобранцы вели себя весьма послушно, не влезали в неприятности и в меру своих способностей работали на благо всего подразделения. Ей стоило признать: у них был потенциал, который другие бы просто проигнорировали бы. Потенциал, который когда-то отказались признать её родители. Йети переменилась в лице, когда решила, что она не повторит ошибку своих родичей: в конце концов, эти йети были под её ответственностью.\n\nС новообретённой почти заразительной энергией она направила свой отряд к следующей полосе препятствий, оказывая им необходимую поддержку и намереваясь слепить из них истинных воинов, достойных чести королевства и его правительницы. Кто знает, может, когда-нибудь они помогут ей добиться желанного повышения!"
SLC_strat_tree.44.a:0 "— Тому, кто быстрее пройдёт полосу препятствий, достанется лучший паёк!"

SLC_strat_tree.45.t:0 "Встреча умов"
SLC_strat_tree.45.d:0 "— ...и предварительные национальные границы будущих государств-сателлитов не учитывают культурные и религиозные особенности. Это, естественно, намеренно: мы воспользуемся раздробленностью региона, чтобы стравить различные группировки друг с другом. Подавляющая мощь и отсутствие организованной альтернативы нашему правлению позволят нам обеспечить стабильность в этом регионе, — объясняла Королева Шторм офицерам, указывая на изуродованную (а иначе её не назовёшь) карту.\n\nХотя члены генерального штаба не должны были лично заниматься управлением этими режимами, на их плечах лежала ответственность по их созданию и организации полицейских и военных подразделений. Было совершенно необходимо, чтобы они точно понимали, какие цели преследуют и как должен выглядеть результат их административной работы. Целью этого вторжения было получение новых источников сырья и извлечение финансовой выгоды, но не в том виде, в котором бы это мог представить её предшественник: новая система предполагала, что эксплуатация ресурсов будет бессрочной.\n\nДав себе секунду, чтобы отдышаться, высокая йети продолжила: — Рекомендуется, чтобы вы избегали уничтожения ключевых промышленных объектов. Также, в связи с будущими вторжениями, сохранение инфраструктуры в исправном состоянии является вашей первостепенной задачей. По возможности... избегайте жертв среди гражданского населения, но в первую очередь стремитесь к достижению тактических и стратегических целей. Помимо прочего, на этой территории присутствует множество объектов, подходящих для экономической ассимиляции, и обеспечение того, чтобы мы не навредили себе в долгосрочной перспективе при выполнении этой цели, имеет жизненно важное значение. Ещё, дабы удовлетворить потребность в припасах там, где это необходимо, мы расширим и увеличим сеть железных дорог, но только при условии, что они будут целыми.\n\nСобравшиеся офицеры, большая часть из которых всё ещё делала заметки, ответили ей кивками и "угу"-ками в знак согласия и понимания. Ибыз Айспау видела, что большинство из них были рады либо вновь выйти на тропу войны, либо ступить на неё в первый раз; даже те, кто так или иначе придерживался схожих с королевой взглядов, жаждали сделать хоть что-нибудь. Это было одновременно и обнадёживающе, и немного пугающе, что огонь в их глазах разгорался не только от самоотверженности и национальной гордости, но и по каким-то собственным причинам.\n\nЕщё большее беспокойство вызывало то, что сама Королева Шторм совсем не ощущала, как в ней загоралась та же искра, что и у них, хотя при подобном планировании она чувствовала себя как рыба в воде. За годы работы йети хорошо научилась расставлять продуманные и долгосрочные стратегические цели, однако в тот момент она не могла понять, почему это не придавало ей столько же сил, как прежде.\n\nИбыз потребовалась секунда, чтобы выбраться из омута глубоких раздумий, и в этот момент королева поняла, что в комнате воцарилась тишина и все ждали, когда она продолжит."
SLC_strat_tree.45.a:0 "Но, продолжив, к ней так и не вернулось чувство удовлетворения."

SLC_strat_tree.46.t:0 "Один отчаявшийся йети"
SLC_strat_tree.46.d:0 "В тот утренний час в ратуше было на удивление тихо. Обычно к этому времени хотя бы в нескольких комнатах находились представители молодёжных движений, местных компаний, снимавших пространство для совещаний, или даже семей, занимавших их по тем или иным причинам. Выданная государством маленькая будка Фаж тоже обычно не простаивала без дела, однако сейчас многие йети были либо в школе, либо на работе, поэтому, похоже, следующие несколько часов должны были пройти также непримечательно.\n\nНа протяжении следующего получаса в здании сохранялась кладбищенская тишина. Только единственный работающий в ратуше секретарь иногда заходил к йети, чтобы поболтать и предложить ей чаю, что было кстати. Первого, впрочем, не оказалось на месте, когда офицер услышала, как отворилась деревянная входная дверь.\n\n— Добрый день, — сказала Фаж, вздыхая и не отрывая глаз от газеты, — подождите немного, и секретарь встретится с вами.\n\nПоступь этого существа выдала как его возраст, так и присущую ему робость: — Вообще-то, я... Я хотел бы стать военным.\n\nПодняв глаза, вербовщица оценила стоящего перед ним оборванца. Тот почти наверняка был бездомным и, скорее всего, не имел друзей или семьи, на которых бы мог положиться. Не то чтобы она редко встречалась с подобными существами, однако нечасто случалось, что эти потерянные души оказывались столь юными... и настолько отчаявшимися. Фаж задумалась, стоило ли ей послать этого юнца в бесплатную столовую, но вспомнила, что поблизости таких не было.\n\n— Ты, пожалуй, ещё слишком мал, чтобы поступить в рекруты, — тяжело вздохнула йети, пытаясь скрыть накрывшую её волну жалости к этому бедному беспризорнику. — Наверное, ты имел в виду "Молодёжное движение королевской стражи"?\n\nЮнец ответил слабым кивком, что побудило Фаж собрать разбросанную по столу документацию и начать её заполнять. Она задала ему несколько вопросов вроде: "умеет ли он читать и писать", "где учится или учился" – всё в таком духе. Неудивительно, что многие пункты едва ли можно было зачесть "достойными" галочки; некоторые поля и вовсе пришлось оставить пустыми. Это, впрочем, не помешало юнцу заполнить анкету таким образом, что её наверняка бы приняло начальство Фаж. Это меньшее, что она могла сделать, дабы у парня была еда и крыша над головой.\n\n— А зовут-то тебя как, сынок? — наконец спросила йети, перечитывая заполненную им документацию."
SLC_strat_tree.46.a:0 "— К-кирваз, мэм."

SLC_strat_tree.47.t:0 "Ища совета у предков"
SLC_strat_tree.47.d:0 "Каменные блоки изогнутых колонн, которыми было обставлено королевское святилище, были, пожалуй, единственным элементом декора, благодаря которому вычурный замок-резиденция Короля Шторма сохранял хотя бы толику утончённости. Он был не слишком большим, чтобы принимать здесь гостей, да и те существа, что следили тут за порядком, считали себя недостойными, чтобы просить в местных залах благословения предков, поэтому Королева использовала это место в качестве своего личного места для уединения.\n\nИбыз Айспау телом и головой преклонилась перед торчащими из земли колоннами. Вне зависимости от своего размера, святилища всегда выглядели таким образом, словно две полуарки вот-вот должны были сойтись, но внезапно разрывались, чуть-чуть не дойдя до места контакта. Когда-то давно ей рассказывали, что задумка заключалась в том, что святилища были местом, где встречались естественное и потустороннее, и мостом между этими мирами должна выступать молитва, однако со временем йети поняла, что разные племена по-разному толковали смысл подобной конструкции.\n\nНедовольная отсутствием совета, Королева Шторм медленно встала с колен, используя колонну в качестве опоры. Ибыз удивило, как нелегко ей это далось, и йети отступила назад от каменной структуры, чтобы взвесить все варианты действий.\n\nВероятно, недостаток удовлетворительного ответа не должен был стать неожиданностью: первый и на тот момент единственный монарх Королевства Шторм вряд ли мог сказать хоть что-то дельное, не говоря уже о том, хотела ли в принципе королева прислушиваться к нему. Прошлое хранило мудрость, но не ту, которая была применима к вопросам государственного управления или могла бы быть использована ещё не выжившими из ума правителями. Не помогал тому и факт, что Ибыз никогда особенно не блистала навыками общения с потусторонним: когда она была молодой, всё её время уходило либо на учёбу, либо на воинскую подготовку, на замену которым позже пришло военное образование. У неё банально не было ни секунды, чтобы посвятить себя огромным камням и начать вслушиваться в голоса усопших, как это делали другие йети.\n\nМало какие солдаты были готовы выслушать и не отвергнуть с ходу сожаления тех, кто зазря погиб в прежних бессмысленных войнах.\n\nГрядущая же война, однако, несла (якобы) экзистенциальный характер, ведь после утери Краеугольного Камня – очередного печально известного наследия Тандербринджера – Древний Пакт грозился стать вечным соперником Королевства. Тот факт, что волшебник не смог перевезти артефакты Короля Шторма в целости и сохранности, означал, что для усмирения древних держав и предотвращения угрозы с их стороны королевству в будущем потребуется унизить и подчинить их с помощью военных мер. Грядущая война должна пройти быстро и безболезненно, по крайней мере, для йети."
SLC_strat_tree.47.a:0 "А затем она ушла, в одиночестве и с дрожащими руками."

SLC_strat_tree.48.t:0 "Небольшой парад"
SLC_strat_tree.48.d:0 "Редко когда Королева Шторм оставалась в стороне подобных событий. Обычно она выступала на них с речью или просто находилась рядом с военными ради собственного и армейского имиджа. На этот раз, однако, в присутствии Королевы нуждалось иное мероприятие.\n\nИбыз Айспау вместе с Газ Болтрайдер, Савук Клаудбёрст и Вуркой Стормфолом стояли, склонившись над столом с развёрнутой картой, на которой с помощью деревянных фигурок офицеры симулировали движение войск во время грядущей военной кампании. Уже вскоре это занятие стало весьма трудоёмким из-за неописуемых объёмов снаряжения и числа вооружённых формирований – переменных, которые необходимо было учитывать при ведении войны.\n\n— У нас не получится просто взять и перебросить войска в Хестраю, — тихо заметил Газ, играясь в руках с одной из деревянных моделей, с помощью которой они изображали солдат. — Я теперь понимаю, почему лошади никогда не решались пересечь горы.\n\nСавук слегка нагнул голову и потянулся к многочисленным миниатюрным корабликам, постучав около них своими массивными пальцами. Королева Шторм наблюдала за тем, как он подвинул несколько моделек к югу каркаданнистанского побережья и по морю провёл линию от Мзизимы вплоть до Хестраи.\n\n— Неплохая идея, — отметил Вурка и кивнул, погладив бороду. — Сомневаюсь, что хестрайский флот сравним с нашим, пусть тот и находится не в лучшем состоянии.\n\n— Мы могли бы направить ресурсы на переоборудование кораблей, но сомневаюсь, что у нас хватит на это времени. Думаю, что до тех пор, пока мы поддерживаем флот с воздуха, то без проблем сможем перебросить войска по морю.\n\nДва других офицера кивнули в знак согласия и приняли молчание королевы в качестве утверждения данного решения. И пока тройка военных переговаривалась между собой, Ибыз продолжала почти неподвижно стоять на месте, держа в руках чашку едва тёплого крепкого чая, из которой она не успела сделать и глотка.\n\nУже позже, когда её подчинённые вернулись к выполнению своих обязательств, Королева позволила себе упасть в кресло и тут же заснуть, едва откинувшись на его мягкую спинку. Очевидно, она и не подозревала, как сильно нуждалась в отдыхе от публичных выступлений да и от своих обязанностей в целом."
SLC_strat_tree.48.a:0 "Завтрашние дела навевали неспокойные сны."

SLC_strat_tree.49.t:0 "Большой ВСО"
SLC_strat_tree.49.d:0 "В залах организации, по большей части избегавшей внимания гражданского общества, Зинти чувствовал себя чрезвычайно обременённо, когда его проводили по коридорам Военно-Следственного Отдела – и без того гигантского и до отказа переполненного существами здания. Зебре лишь бегло удавалось разглядеть различных работников и агентов, которые делали всё возможное, чтобы помочь королевству, не выходя при этом из тени. С интересом наблюдая за ними, он видел комнаты, где йети, зебры и даже гиены обсуждали какие-то вопросы, стоя рядом с картами государств-сателлитов и других иностранных держав.\n\nГрубый смешок вынудил зебру перестать шпионить за коллегами, и Зинти встретился со своим начальником – ещё одним агентом-йети: — Впечатляет, не так ли? Не ожидаешь чего-то такого от организации с нашим названием, — йети посмеялся со своей же шутки.\n\nЗебра встал по стойке "смирно": — Так точно, сэр! Не ожидал здесь увидеть столько всего. Я обещаю делать всё возможное, чтобы исправно служить во благо королевства!\n\nЙети кивнул: — Всё зависит от твоих результатов, но, по крайней мере, у тебя правильный настрой, — он призвал зебру последовать за ним. — Королева вложила немало средств в наш маленький уголок королевства, и это значит, что на плечах у нас лежит большая ответственность по защите государства и его союзников от врагов. В конце концов, мы же не хотим разочаровать Её Величество.\n\n— Конечно нет, сэр! — отчеканил Зинти. — Я многим обязан королеве и надеюсь, что смогу показать ей свою благодарность, даже если у вас и могут быть некоторые... предубеждения по отношению к моему народу.\n\n— Не переживай ты так, новичок, — йети обернулся к зебре и улыбнулся. — Ты здесь потому, что мы увидели в тебе потенциал. Всё, что тебе остаётся сделать, – это показать, на что ты способен. Пошли, давай покажу, где мы тренируемся, — в ответ зебра бодро отсалютовал, горя желанием показать королеве и королевству чего он стоит."
SLC_strat_tree.49.a:0 "Королева, конечно же, лучше знает, что правильно."

SLC_strat_tree.50.t:0 "Завоевательница маленьких лошадок"
SLC_strat_tree.50.d:0 "Правда заключалась в том, что после мятежа Узераси Королева Шторм сильно изменилась... мягко говоря. Все это заметили, в той или иной степени. Её способности ничуть не ослабли, но всё стало... иначе. Вурка Стормфол, в свою очередь, развил некое шестое чувство – он почти безошибочно угадывал, сколько ночей подряд Её Величество не спала. Иногда казалось, что она не смыкает глаз и вовсе неделями. Горы бумаг только росли в высоту, а любая попытка помочь натыкалась на решительный отказ. В разных формах и с разной силой.\n\nТем более удивительным было увидеть, как измождённая йети вдруг начала говорить сама с собой вслух.\n\n— ...никакой помощи во время гражданской войны, никаких ощутимых шагов навстречу с тех пор. Экономическая выгода союза – высокая. Вероятность его соблюдения – умеренная. Надёжность руководства... сомнительная. Шанс, что нам придётся помогать им – высокий. Общая ценность дипломатического сближения... — Королева Шторм бормотала всё это себе под нос, но остановилась на полуслове, не подводя итог.\n\nВурка переглянулся со стоявшим рядом существом шторма, затем откашлялся: — Ваше Величество?\n\nИбыз Айспау повернулась к нему с широко раскрытыми, слегка покрасневшими глазами и смотрела на него пару секунд, прежде чем моргнуть и покачать головой:\n\n— Прошу прощения. Я... думаю, они окажутся обузой. Эти лошадки ничего не сделали для нас. Мы им ничего не должны. А вторжение – это самый надёжный и стабильный исход для региона.\n\n— Понимаю, — отозвался её подчинённый, теперь уже сам пристально глядя на неё. — Я начну подготовку к операции, Ваше Величество. Есть ли хоть какая-то надежда, что королевство в будущем обретёт союзников?\n\nОн пожалел, что задал этот вопрос сразу, как только слова покинули его рот. Королева Шторм застыла, обдумывая услышанное. Вурка был уверен: сейчас последует наказание. Она вновь обернулась к нему – в глазах её горела беспощадная решимость, которую он знал и боялся.\n\nС лёгкой дрожью в голосе она лишь сказала:" 
SLC_strat_tree.50.a:0 "— Я... сомневаюсь."

SLC_strat_tree.51.t:0 "Прогулка на лодке"
SLC_strat_tree.51.d:0 "— А вот там у нас машинное помещение. Моя дорогая Лили Понд была одной из первых, кого оснастили подобным оборудованием, — дрожащим голосом объяснял прошлый капитан мейргипетских ВМС, обращаясь к отряду йети-инспекторов и солдат. Пони мысленно корил себя за то, что он, такой дурак, не затопил корабль, когда Мейргипет пал под натиском йети. Тогда, впрочем, он и не смог бы этого сделать: капитан назвал судно в честь покойной жены, умершей во время первой войны с отвратительными жителями снегов, и когда было самое время сделать это, у него не хватило духу избавиться от последнего напоминания о возлюбленной.\n\n— Впечатляюще, — заметил один из инспекторов, встряхнув капитана и вернув того на землю из мира мыслей. — Должен признать, это очень любопытный корабль. Благодарим вас за сотрудничество, — йети сверкнул зубастой улыбкой. — Он, несомненно, укрепит морские возможности королевства.\n\nКапитан сдержанно кивнул, сдерживая отвращение к собственному предательству, благодаря которому он сохранил свою жизнь. Пони с некой привязанностью опёрся на стены корабля, и остальные йети заметили это, обменявшись понимающими взглядами.\n\n— ... В  свете вашего сотрудничества, мы имеем право оставить это судно за вами, однако, само собой, сперва нам нужно демонтировать всё вооружение. После этого, впрочем, оно будет в вашем распоряжении. Только держите его в пределах королевских вод, — заявил инспектор, из-за чего капитан одновременно испытал шок и облегчение, взглянув на него в ответ.\n\nНа протяжении всей последующей инспекции сердце в груди капитана продолжало неистово стучать. Да, он сохранил свою Лили, но, несмотря на это, совершенно не понимал, что ему следует делать дальше: йети, даже в хорошем расположении духа, заставляли его сомневаться в каждом принятом решении."
SLC_strat_tree.51.a:0 "— Но если я покину эти воды, то прослыву преступником."

SLC_strat_tree.52.t:0 "Национальное развлечение"
SLC_strat_tree.52.d:0 "Деревня лошадей пробудилась от громкого грохота различной техники. У её жителей едва хватило времени, чтобы выбраться из кроватей и выйти на улицу, прежде чем йети-солдаты, инженеры и тяжёлое оборудование заполонили их село. Судя по тому, как выглядела проезжавшая мимо них техника, она могла быть использована как для военных, так и для гражданских целей, но никто из жителей не мог сказать, для какой именно: до сегодняшнего дня никто из них не видел такие махины. Внезапно их внимание привлёк голос полковника, обратившегося к толпе зевак: — Приказом Королевы Шторм, это земля изымается в пользу Королевства Шторма для выработки полезных ископаемых! Все жители обязаны покинуть территорию в течение следующих двадцати четырёх часов и направиться в ближайших город для определения нового места жительства.\n\nК полковнику приблизился один из долгожителей деревни: — Что вы такое говорите? Почему это мы должны уходить из наших домов? — остальная часть деревни посмотрела на старика, словно тот был их лидером. — Здесь выросло не одно поколение лошадей! Вы не можете просто взять и выгнать нас.\n\n— Недавно мы обнаружили, что эта земля богата полезными ископаемыми, поэтому ради продолжительного процветания королевства и его подданных Королева Шторм пожелала освоить эти месторождения, — полковник окинул старика строгим взглядом. — В ваших же интересах будет уважать её волю.\n\n— И дать вам осквернить нашу священную землю? Да что вы о себе возомнили, чтобы так бессовестно оскорблять нашу историю ради своей алчности?! — старик волком посмотрел на йети, а позади раздались согласные крики жителей деревни. Полковник, впрочем, оказался не в восторге от такого выражения сопротивления и приказал солдатам взять своё оружие на изготовку, тем самым предупредив лошадей и заставив некоторых из них замолчать.\n\nСтарик выглядел так, словно собирался съязвить в ответ на выходку, но его остановила юная лошадка: — Дедушка, пожалуйста... — взмолилась она, — никто не хочет потерять тебя в битве, которую нам не выиграть. Пойдём... — долгожитель удивлённо посмотрел на внучку, а затем опечалено кивнул. Но прежде чем вся деревня отправилась собирать вещи, он бросил последний яростный взгляд на полковника, и тот ответил ему взаимным жестом."
SLC_strat_tree.52.a:0 "Да будут прокляты эти несносные йети."

SLC_strat_tree.53.t:0 "Все на борт"
SLC_strat_tree.53.d:0 ""Будьте начеку, не общайтесь с местными, держитесь ближе к назначенной охране, не выходите ночью."\n\nАзак вынырнула из бездумного созерцания предписаний к своей новой управленческой должности в губернаторстве, когда поезд, в котором она ехала, слегка тряхнуло. Отложив этот уродливый клочок бумаги, она уставилась в окно – пустыня оккупированного Азира мало чем могла отвлечь её от собственных мыслей.\n\nАзак прекрасно знала, как ныне работает королевство и как относятся к нему жители любых оккупированных земель. Сопротивление было всегда – и в ответ Королева Шторм и её армия действовали с ужасающей эффективностью, пока не исчезал каждый, кто осмеливался даже подумать о мятеже. Пока промышленность подчинённого государства приносила пользу, королевству было безразлично, что местные думают или делают. Даже если это вело лишь к их дальнейшей радикализации, к той ненависти, при которой любой йети, ступивший на их землю, становился язвой, которую необходимо искоренить ради свободы. Она тоже, без сомнения, будет мишенью. Снова и снова, пока не умрут либо повстанцы, либо она сама.\n\nЭто знали и она, и её начальство. Даже при постоянной охране одного этого было недостаточно, чтобы надёжно снизить вероятность удачного покушения. Именно поэтому ей и выдали дополнительную защиту – лежавший рядом пистолет-пулемёт. Азак никогда не служила в армии, она всегда была больше склонна к науке, но когда на кону стоит жизнь, выбирать не приходится.\n\nУвы, даже дополнительное средство защиты мало утешало, ведь поезд медленно приближался к месту, которое вполне могло стать её гробницей."
SLC_strat_tree.53.a:0 ""Зачем я вообще согласилась на эту работу...""

SLC_strat_tree.54.t:0 "Красный лёд"
SLC_strat_tree.54.d:0 "Они оба были отбросами. Или, по крайней мере, именно такое впечатление сложилось бы у любого здравомыслящего существа после нескольких минут беседы с этими двумя йети.\n\nХазар Болтшир, без сомнения, обладал куда большей компетентностью, чем преступной склонностью, но в его досье имелись весьма тёмные пятна, вызывавшие немало вопросов. Разумеется, те, кто эти вопросы задавал, вскоре либо исчезали, либо подавали в отставку; впрочем, ни доказательств, ни свидетельств его участия в преступной деятельности так и не удавалось собрать – он оставался серым пятном на карте бюрократии. Сначала в нём даже можно было бы разглядеть черты Королевы Шторм, или их отсутствие, но стоило заглянуть глубже, как мотивы, гнев и скрытая ярость тут же развеивали бы эти иллюзии.\n\nКаз Хэйлрейн же была именно такой скользкой и ненадёжной, какой казалась. Более того, она явно гордилась тем, как много ей сходило с рук как "незаменимому" союзнику короны. Будучи из той же породы, что и Иквус Хэйлсторм, она получила тёплое местечко в качестве генерального директора нескольких компаний, признанных "важными для национальной безопасности", что было настоящим золотым билетом. В иных обстоятельствах за её махинации лично взялась бы Ибыз Айспау, но нужда делает союзниками даже тех, кто прежде был врагом.\n\nКоролева Шторм сидела напротив этих двух йети в комнате, где в былые времена кипела военная работа, и пристально их изучала.\n— Вы мне не нравитесь. Ни один. И вы это знаете. С вас ни на секунду не спустят глаз. Если мне предоставят достаточно доказательств ваших махинаций, вы будете казнены за измену. Ясно?\n\n— Предельно, Ваше Величество, — спокойно ответил Хазар.\n\nКаз издевательски хмыкнула и с наигранным неодобрением кивнула. — Неужели Вы настолько не доверяете нам, моя Королева? — бюрократ рядом невольно поморщился от подобной фамильярности, но промышленница не спешила останавливаться. — Конечно ясно. Думаю, Вам стоит больше беспокоиться о преемственности власти, м-м?\n\nОтвращение и раздражение в Ибыз вмиг сменились яростью. Она с огнём в глазах рывком перегнулась через стол, схватила воротник костюма Каз и дёрнула съёжившуюся йети на себя. Когда королева зарычала, Хазар был уверен, что сейчас станет свидетелем казни трясущейся подчинённой.\n\nНо слова королевы были просты и хлестки:"
SLC_strat_tree.54.a:0 "— Лучше. Не. Провоцируй. Меня."

SLC_strat_tree.55.t:0 "Пойти на уступки"
SLC_strat_tree.55.d:0 "Радостное волнение толпы явно было готово выплеснуться на улицы, но переизбыток вооружённой охраны эффективно сдерживал его одним только своим присутствием. Однако, большинство существ, казалось, даже уже привыкли к её присутствию, а то и вовсе даже благодарили за защиту в эти мрачные времена, но Риказ не мог позволить себе такую роскошь. Он знал, зачем они здесь. Он знал, против кого направлены эти винтовки. И понимал, что солдаты не будут колебаться, если дойдёт до дела. Единственным утешением было то, что он не являлся их целью, да и не собирался ею становиться.\n\n— Гордые йети Королевства Шторма, для меня честь и радость говорить с вами сегодня! — неожиданно раздался голос сверху и из динамика позади него.\n\nЙети поднял взгляд на главный балкон дворца и увидел Королеву Шторм, начинающую свою речь. Она стояла за трибуной с дюжиной микрофонов. Он уже был на этой же улице, пусть и гораздо дальше, когда Ибыз Айспау впервые обратилась к нации. С тех пор многое стало одновременно и лучше, и хуже. Реконструкция на мгновение принесла стабильность, за которой последовали восстание, репрессии и внезапная вездесущность Королевской армии. В этом контексте столь сильное военное присутствие уже не казалось ни удивительным, ни необоснованным, но для него оно всё равно оставалось слишком навязчивым.\n\nДождавшись, пока толпа воспрянет и снова затихнет, монарх продолжила. — Теперь я с полной уверенностью могу сказать: гниль коррупции вычищена. Западное восстание подавлено, а его лидеры… мертвы.\n\nСнова послышались возгласы восторга, на этот раз куда громче, и теперь Риказ присоединился к ним. Сейчас было спокойно, и это стоило отметить. Однако он не мог избавиться от мысли о едва заметной дрожи в голосе Её Величества. Любой другой счёл бы это актёрской игрой, но он не был так уверен. Из-за металлического голоса, дублируемого динамиком за его спиной, было трудно разобрать, но казалось, будто это было… сожаление? Может, ему просто показалось. В конце концов, с чего бы Королеве Шторм сожалеть о расправе над мятежниками? После гражданской войны она точно не говорила с таким тоном.\n\nИ всё же, когда йети вновь поднял глаза, чтобы получше разглядеть свою главу государства, её лицо казалось на удивление пустым. Известно, что она не отличалась харизмой, да и его ракурс был не лучшим, но казалось, будто Королева Шторм не выражала… ну, вообще никаких эмоций."
SLC_strat_tree.55.a:0 "Но он не собирался беспокоить солдат, чтобы узнать почему."

SLC_strat_tree.56.t:0 "Тяжёлая артиллерия"
SLC_strat_tree.56.d:0 "Сперва поставка выглядела как обычно: стрелковое оружие, патроны и прочие инструменты. Потом пошли винтовки военного образца. Затем гранаты, грузовики, артиллерийские орудия – всё прямо с конвейера, если судить по блеску свежей краски. Чек-лист, который вела Рид, был давно забыт – она с изумлением смотрела на, казалось, бесконечную колонну тяжёлого вооружения.\n\n— Красавцы, правда? — раздался восхищённый свист рядом. — Хотя, конечно, классику всё равно ничто не переплюнет, — йети хлопнул по прикладу верной снайперской винтовки, которую держал в лапах.\n\n— Курак, — обратилась Рид. — Тебя совсем не настораживает, какое снаряжение нам завозят? Мы всё-таки полиция, а не армия. Я думала, что после гражданской войны тяжёлая техника нам больше не понадобится, — она жестом указала на ящики. — Если бы я не знала лучше, то подумала бы, что мы получили всё это по ошибке.\n\nКурак только пожал плечами. — А я просто рад, что нас вообще не сокращают. Некоторые говорят что такие слухи ходили под конец войны, — он ободряюще улыбнулся. — Смотри на это с положительной стороны, ведь с таким вооружением наша работа станет только проще. Смутьяны сто раз подумают, прежде чем лезть на рожон.\n\n— Всё равно это кажется мне излишним, — Рид опустила взгляд на свой список, только теперь осознав, насколько он длиннее обычного. — Надеюсь, нас не отправят "патрулировать" другие страны.\n\nПрежде чем Курак успел что-то ответить, внимание обоих привлёк лёгкий танк, проехавший мимо. Первый, но явно не последний из того, что они успели заметить. Курак почесал затылок, начиная понимать, о чём говорила Рид."
SLC_strat_tree.56.a:0 "— Надеюсь, хоть оборудование для уборки тоже обновят."

SLC_strat_tree.57.t:0 "Замена"
SLC_strat_tree.57.d:0 "— Ох, да это же наш молодец Уррак! Как же давно я тебя не видела! — прогремел в магазине голос пожилой леди, и Уррак улыбнулся ей в ответ. Несмотря на свой возраст, йети всё ещё обладала сильными голосовыми связками, дополнявшими её крупную фигуру. — Приятно удивлена, что ты тоже закупаешься тут продуктами. Они ещё никогда не стоили так дёшево! Надеюсь, что оно так и продолжится.\n\nУррак посмеялся: — Уверен, что королева проследит за тем, чтобы цены оставались такими же низкими. Как бы то ни было, приятно, что в карманах теперь всегда есть деньги, — он потряс корзинкой с продуктами, показав её соседке. — Купил себе всё необходимое на неделю вперёд, и у меня даже осталось немного!\n\nЙети кивнула, радуясь за относительного молодого соседа. В её глазах сверкнула искра любопытства, когда она обратила внимание на его корзинку: — Слушай, Уррак, а это что за лоточки такие? Очень похожи на пайки, на которые постоянно жалуется моя внучка, служащая в армии.\n\n— А это потому, что это они и есть, — Уррак взял один из пайков и показал его соседке. — Они весьма дешёвые, а у меня появились лишние деньги. Вот я и решил взять себе чего-нибудь перекусить на обед. Если уж солдаты это едят, то не сомневаюсь, что и я на этом протяну целый день!\n\n— Это, конечно, хорошо, но ты уж извини меня за прямоту: они выглядят не очень аппетитно. Да и если верить словам моей внучки... — с лёгким беспокойством призналась старушка. Уррак почувствовал себя неловко, когда ещё раз окинул взглядом купленные пайки и понял, что они действительно выглядят не слишком привлекательно."
SLC_strat_tree.57.a:0 "Надеюсь, я быстро к ним привыкну."

SLC_strat_tree.58.t:0 "Проблемы под железным кулаком"
SLC_strat_tree.58.d:0 "Йети рассеянно вертела в пальцах массивную ручку, рассеянно глядя в пустоту мимо Урзака. Реальность ситуации была настолько же удручающей, насколько и опасной. Хотя заговор РДКО во время западного восстания удалось остановить, сам факт, что такая мелкая организация могла в нужных обстоятельствах повлиять на всю армию, вызывал серьёзные опасения. Небольшое утешение приносило лишь то, что коммунизм, к счастью, так и не пустил корни в вооружённых силах.\n\n— Генерал, вы можете выдвигать предложения, — негромко произнесла Королева Шторм, откинувшись в кресле. Она непроизвольно держала ручку так, словно это был приклад оружия.\n\nТот кивнул, сцепил пальцы и упёрся локтями в подлокотники. — Думаю, придётся ввести тесты на лояльность для офицеров. Мы уже проводим проверки после небольшого восстания зебр. Я бы также посоветовал провести чистку военно-промышленного комплекса, чтобы в случае катастрофы материалы не попали в руки врага. Контроль Узераси над некоторыми объектами наглядно показал, насколько опасно отсутствие надзора.\n\nИбыз Айспау молча кивнула, соглашаясь, и на несколько мгновений повисла напряжённая тишина. — За измену положена смертная казнь. Нам нужно действовать осторожно.\n\n— Осторожно? — переспросил Урзак, явно удивлённый её ответом в текущих обстоятельствах. — Серия публичных казней была бы более чем уместна. Что за забота о предателях и паразитах? Вы снова слишком мягки.\n\nКоролева Шторм впервые за весь день слегка улыбнулась и едва заметно покачала головой. Однако эта улыбка быстро исчезла. Генерал был прав. Она так долго терпела Узераси, а в итоге всё равно пришлось подавлять их предательство грубой силой. Какой смысл в предостережениях, если их никто не воспринимает всерьёз? Единственное, что существа, казалось, уважали – это её монополию на насилие.\n\n— Очень хорошо, — спокойно ответила она. — Подготовьте публичные казни всех пойманных предателей. Не более пяти существ за одно мероприятие. Три мероприятия в неделю.\n\nТеперь уже Урзак улыбнулся. — Вот так-то лучше. Похоже, вы вынесли правильные уроки из этой неразберихи. Король Шторм был бы горд."
SLC_strat_tree.58.a:0 "На мгновение ей захотелось, чтобы он ошибался."

SLC_strat_tree.59.t:0 "Пополнить ряды"
SLC_strat_tree.59.d:0 "Семейство Болтстормов никогда не могло похвастаться избытком пожиток. Даже после повышения уровня жизни и при условии того, что все они так или иначе работали ради блага семьи, у них едва ли хватало денег на "роскошь", доступную другим йети. По этой причине родители единственного сына не должны были удивиться появившейся на кухонном столе заявке о вступлении в армию.\n\n— Ну не знаю, сынок, — вздохнул отец, сидя рядом с супругой и напротив Имзила – их сына. — Я понимаю, что ты всегда хотел поступить в университет, тем более, что их стало намного больше, но не думаешь ли ты, что перегибаешь палку? — фальшиво улыбнулся он. — Уверен, если мы будем чуточку усерднее работать на фабрике, то обязательно наберём нужную сумму... со временем.\n\nИмзил пристально уставился на отца, явно решив всё заранее: — Пап, я не хочу всю жизнь проработать на фабрике, — йети постучал пальцами по заявлению. — Это может стать билетом в ту жизнь, к которой я стремлюсь. Армия – самый быстрый и надёжный способ получить грант на образование. А когда я закончу учиться и получу престижную работу, то начну зарабатывать столько, что смогу помочь и вам!\n\n— Но почему именно армия? — вмешалась мать. — Ты же понимаешь, что это опасно? Я не хочу, чтобы тебя ранили или ещё что хуже! — её шерсть встала дыбом, и отец принялся гладить супругу по спине, чтобы та успокоилась.\n\n— Я всё понимаю и собираюсь отнестись к этому с максимальной ответственностью. Я не дам себя в обиду, а как только получу грант – сразу же уйду в отставку, — Имзил умоляюще посмотрел на родителей. — Мам, пап, пожалуйста. Я обещаю, что не буду делать ничего глупого. Просто поверьте мне; вы же знаете, как сильно я хочу поступить в университет.\n\nЗа этим заявлением последовала недолгая тишина, после которой его родители согласно опустили головы: — Просто береги себя."
SLC_strat_tree.59.a:0 "Послужил – и иди учись!"

SLC_strat_tree.60.t:0 "Начиная с малого"
SLC_strat_tree.60.d:0 "— А вот здесь у нас спортзал, где вы будете упражняться, чтобы поддерживать своё здоровье и оставаться активными. Так что, как вы можете понять, мы здесь тренируем не только ваш ум: мы же не хотим развить у вас зависимость от книжек, — учительница, ставшая на один день гидом, посмеялась с собственной шутки, знакомя группу детей с территорией школы. Уже вскоре многие из них должны будут перейти в среднюю школу, поэтому поиск подходящего места обучения был вполне себе в интересах их родителей. — На этом наша экскурсия подходит к концу. Перед тем, как мы направимся обратно ко входу, есть ли у кого-то из вас, потенциальных будущих учеников, вопросы?\n\nОдин из школьников поднял руку: — Эм... да, мэм. Мои мамы рассказывали мне, что этим местом управляет армия. Это правда? — многие дети с любопытством посмотрели на преподавательницу. Их всех интересовал ответ на этот вопрос.\n\nЙети дружелюбно улыбнулась: — Хотя значительная часть нашей учебной программы курируется вооружёнными силами, нельзя сказать, что они нами "управляют". Как я понимаю, твои родители волнуются насчёт наших связей с армией и тем, как это может повлиять на процесс обучения. Уверяю, тебе и им не о чём беспокоиться, — спокойно ответила она, сверкая доброй улыбкой.\n\n— Обучаясь у нас, ты в первую очередь будешь учеником. Да и как ты мог заметить во время экскурсии, мы преподаём много разных дисциплин, а уж сколько отличников ежегодно покидает наши стены! Кроме того, сотрудничество с армией – это не то чтобы очень страшно. Она ведь управляется всё такими же добрыми йети, которые всегда рады помочь вам, умникам и умницам. К тому же, у них есть ключи от дверей в ваше светлое будущее!\n\nЕё слова успокоили большую часть поступающих, а некоторые и вовсе загорелись желанием учиться здесь. Впрочем, небольшая группа школьников, которые были старше своих сверстников, отнеслись ко всему этому со скептицизмом, однако перечить преподавательнице не стали."
SLC_strat_tree.60.a:0 "Да и не то чтобы у них был большой выбор, куда подать документы."

SLC_strat_tree.61.t:0 "Снос здания"
SLC_strat_tree.61.d:0 "Зебры-управляющие и их работники напрасно верили, что после подавления западного восстания всё вернётся на круги своя, и, как подтверждение тому факту, рабочие маленькой фабрики около Манмейна обречённо смотрели на то, как йети-солдаты и инженеры уносили с завода всё оборудование, которое обеспечивало их средствами к существованию. В то же время их теперь уже бывший начальник бессмысленно препирался с офицером, отвечавшим за разоборудование фабрики.\n\n— Мы не сделали ничего плохого, и никто из нас никогда даже не помогал восставшим! — рабочие напряжённо обменялись взглядами, подметив, что некоторые из их коллег отсутствовали на рабочем месте. Начальник при этом продолжал протестовать. — И вот так вы награждаете верных вам зибров?\n\n— Прошу прощения, сэр, — безэмоционально ответил офицер, — но наши действия регламентированы разрешением о изъятии гражданского имущества, полученным от вышестоящих инстанций. Мы имеем право изымать любое имущество, если это отвечает военным нуждам, — йети достал листок с приказами и показал его зебре, заставив того шокировано разинуть рот.\n\n— Но-но восстание ведь подавлено, и с того момента здесь царили мир и спокойствие! — в голосе зебры-начальника отразились нотки отчаяния. — А ч-что насчёт моих бедных рабочих? Куда им деваться? Нам всем нужно где-то работать!\n\nЙети пожал плечами: — Армии всегда нужно как-то себя содержать, и неважно, где происходит конфликт – внутри государства или за его границами. Мы делаем это ради вашего же блага, — он убрал листок с приказами обратно в карман. — А за работничков я бы на вашем месте не беспокоился: здесь начинают обосновываться некоторые крупные столичные компании, и они будут рады любой помощи, которую смогут найти, — с этими словами йети покинул группу безработных зебр, позволив бригаде инженеров продолжить снос здания. Полосатый начальник и его рабочие теперь никак не могли воспрепятствовать этому процессу."
SLC_strat_tree.61.a:0 "По крайней мере, кому-то это да принесёт пользу."

SLC_strat_tree.62.t:0 "Стабильность"
SLC_strat_tree.62.d:0 "Королева Шторм усердно работала за пишущей машинкой, заканчивая финальную редакцию нового директивного указа. Директорат национального производства должен был выполнять простую задачу: совершенствовать и оптимизировать производственные процессы в отраслях, жизненно важных для национальной безопасности. Говоря без канцелярита, это означало, что в обозримом будущем директорат будет управлять военным производством. Сложная и тяжёлая, но критически важная работа. Такой важный сектор никогда нельзя было доверить в руки, ну или копыта, более децентрализованной бизнес-структуры, в отличие от остальной экономики.\n\nОна вернула каретку машинки на следующую строку. Весь процесс был заранее тщательно спланирован от цепочки полномочий до процедур закупок и внедрения, но, конечно, окончательная формулировка подобных документов всегда оставалась испытанием. Несколько йети уже предлагали забрать проект из её рук ради удобства Её Величества, но она всякий раз отказывала.\n\nХотя вслух она бы этого не признала, Ибыз Айспау втайне надеялась, что этот её "маленький" проект принесёт хоть какое-то чувство удовлетворения от работы. В последнее время подобной эмоции не находилось места.\n\nПосле ещё нескольких строк Королева Шторм повернула ролик машинки по часовой стрелке и вынула из её стальных лап последнюю страницу восьмидесятишестистраничного документа. В целом всё было сделано довольно быстро, и процесс дарил привычное ощущение стабильности, но чувство удовлетворения и гордости от проделанной работы всё равно отсутствовало. Казалось, оно придёт только после подписания бумаг.\n\nЙети порылась на столе в поисках ручки и взяла листок черновика. Всегда стоит заранее убедиться, что подпись получится аккуратной.\n\nПара удовлетворительных росчерков, и Ибыз Айспау перенесла ручку с черновика на финальную страницу документа, после чего уверенно подписала её. Ещё один указ для архива. Точнее, для её кодекса директоратов. И всё же...\n\nОщущение выполненного долга по-прежнему отсутствовало. Всё было готово, оставалось только разослать документ по министерствам для копирования. Ибыз Айспау медленно встала и снова села, будто какая-то невидимая сила мешала перфекционистке в ней признать работу законченной.\n\nНичего не меняется, сколько бы она ни старалась.\n\nКоролева Шторм откинулась в кресле и тихо спросила себя."
SLC_strat_tree.62.a:0 "— Что со мной не так?"

SLC_strat_tree.63.t:0 "Лёгкий куш"
SLC_strat_tree.63.d:0 "Дирка всегда сомневался в том, что завод боеприпасов принесёт ему много денег. Когда он только построил фабрику, йети был уверен, что королевству понадобится стабильный источник патронов для армии и в итоге не прогадал. Только вот среди крупных производителей конкуренция была одновременно большой и жестокой, и Дирка даже боялся, что в один момент ему придётся объявить о банкротстве, но всё обернулось в лучшую сторону, когда, по иронии судьбы, на западе началась смута.\n\nВнезапно королевству понадобилось намного больше припасов, чем могли обеспечить обычные производители. В мгновение ока в заводы и фабрики, вроде того, каким владел Дирка, вдохнули второе дыхание, дали им ещё один шанс обеспечить государство необходимыми ресурсами и одновременно увеличить прибыль, которая с каждым днём только росла.\n\nДирка преуспел в жизни и уже размышлял насчёт расширения производства в условиях всевозрастающих нужд королевства. Его гордый взгляд упал на лежащее на столе письмо, пришедшее не абы откуда, а из самой столицы. Он смотрел на него и с теплотой в сердце думал о его содержании, в котором говорилось, что его завод, наряду со многими другими подобными производствами, будет субсидироваться королевством. Это означало, что прибыль Дирки вновь возрастёт, а для него это было главным.\n\nКто-то другой мог бы забеспокоиться, откуда у правительства найдутся деньги, чтобы покрыть все расходы, но йети посмотрел в газету, описывающую новые завоевания королевства, и тут же рассмеялся."
SLC_strat_tree.63.a:0 "Даже не представляю, где они найдут столько денег."

SLC_strat_tree.64.t:0 "К чему слова?"
SLC_strat_tree.64.d:0 "Тишина становилась почти невыносимой.\n\n— Да ладно тебе, она точно уже забыла, — прошептал один из стражников. — Не бывает такого, чтобы кто-то так долго решал, что делать с полоской пустыни. Даже она.\n\nЙети по другую сторону двери нахмурился. — Заткнись уже. И подумай дважды, прежде чем сомневаться в непогрешимости Её Величества в таком месте. Эти стены толстые, но не монолитные.\n\n— А, понятно, — громче заговорил первый. — Королева Шторм у нас безупречна, а вот дворец – не очень? Двойные стандар... — он продолжал ещё пару секунд, прежде чем внезапно замолчал и замер по стойке смирно, как и его напарник.\n\nОба услышали движение за дверью. Более дерзкий из двоих сглотнул, вспомнив, насколько хорошо звук проникает сквозь эти стены. Наказание от старшего офицера ещё можно было бы стерпеть, но от их Верховной Главнокомандующей – это могло стоить всей его карьеры. Йети горько пожалел о своём приступе болтливости, когда шаги становились всё ближе.\n\nСтражники вытянулись в струнку, готовясь принять приказ, когда тяжёлые двери распахнулись. Они ожидали увидеть грозную, разгневанную фигуру, но вместо этого перед ними предстала неухоженная, вымотанная йети. Всё ещё достаточно сильная, чтобы размазать обоих по стенам, но явно нуждающаяся в покое и тишине, которые ей не предоставили.\n\n— В-ваше Величество, — сумел выдавить более нервный из стражников, — каковы будут приказы?\n\nКоролева Шторм посмотрела на каждого из них без особого интереса, только с лёгким налётом усталости. Её шерсть была в беспорядке, а глаза, хоть и не покрасневшие, выглядели так, будто давно не знали сна. Было трудно сказать, что сильнее отразилось на её внешности: стресс или бессонница. Она молча сунула скомканный листок в протянутую руку стражника.\n\n— Хочу, чтобы врагов в Зебхарской пустыне стёрли в порошок. Передайте это Генеральному штабу. Свободны, — хрипло проговорила она и снова закрыла за собой дверь в кабинет.\n\nСтражники переглянулись в шоке и молча потянули жребий, решая, кому идти через весь дворец в военный зал."
SLC_strat_tree.64.a:0 "Ведь есть дела поважнее."

SLC_strat_tree.65.t:0 "Грохот"
SLC_strat_tree.65.d:0 "Когда Королева Шторм решила лично посетить оружейную фабрику и испытать только-только изготовленные образцы винтовок на специально подготовленных мишенях, в обычно шумном цехе повисла гробовая тишина.\n\nМорик с затаённым дыханием наблюдал за тем, как королева подобрала одно из спроектированных им ружий. До него она уже успела испытать некоторые образцы его коллег, и пока, к их стыду, всё, что выходило из её уст – это возмущённые вздохи. Морик всем сердцем надеялся, что в этот раз Королева отреагирует иначе.\n\nИбыз Айспау опытным взглядом изучила обе стороны винтовки и хмыкнула, в считанные секунды закончив осмотр. С той же скоростью она подняла оружие на изготовку и прицелилась в мишень. Грохот выстрела громом прокатился по заводу и заставил двух встревоженных работников дёрнуться от неожиданности. Ибыз сделала ещё несколько выстрелов и остановилась: — Всё понятно, — заявила она недовольным голосом и хмыкнула, отложив винтовку в сторону и направившись прочь от полигона.\n\nМорик вздохнул и уже было разочаровался в себе, как и его друзья, но тут к нему подошёл один из сопровождавших королеву советников, обратившись к оружейнику со слабой улыбкой: — Гордись собой, умелец, — прошептал он. — Такой довольной королева не была уже несколько недель!\n\nУслышав комплимент, Морик тупо моргнул и перевёл взгляд на Ибыз, от которой всё так же веяло атмосферой полной незаинтересованности в лучшем случае и разочарования в худшем. Этого было достаточно, чтобы он не почувствовал никакого удовлетворения и в унынии посмотрел обратно на стражника:"
SLC_strat_tree.65.a:0 "— Сэр, не знаю, должно ли мне быть от этого радостно или грустно."

SLC_strat_tree.66.t:0 "Один дома"
SLC_strat_tree.66.d:0 "— Ну что, у тебя наконец-то дошли руки  пригласить Грас на свиданку? — Мас ткнула свою подругу локтем и посмотрела на неё с дразнящей ухмылкой. — Ты же знаешь, что её родители уехали из города? Теперь тебе ничего не мешает "притереться" к ней... — она подмигнула, — ну или там опять попасть в какую-нибудь передрягу. У меня даже есть идея, чем вы можете заняться!\n\nКор зарделась от предложения подруги и продолжила вертеть в руках камешки, лежавшие у дороги, которую пара временно сделала своим пристанищем: — Даже если бы я хотела это сделать, не то чтобы она так часто бывает в городе, — ответила Кор, вздохнув. — Я слышала, что её помешанные на армии родители отправили её в какую-то там военную академию в столице, — йети посмотрела на Мас осуждающим взглядом. — Да и разве твой брат не стал бы вмешиваться, если узнал, что мы опять что-то учудили? Ты же сама знаешь, какой он у тебя.\n\nМас раздражённо фыркнула: — Он тоже ушёл в армию. Пошёл по стопам родителей, — она скрестила руки и покосилась на висевший неподалёку вербовочный плакат. — Похоже, что служба – это последний писк моды...\n\n— У меня тоже вся семья теперь служит, — сухо усмехнулась Кор. — С учётом того, что и дня пройти не может, чтобы по улицам не проехал конвой или два, не удивлюсь, если добрая половина города прозябает в армии, — осознав, сколько их знакомых так или иначе были связаны с вооружёнными силами, подростки замолчали, и между ними повисла неловкая тишина.\n\nКор потребовалось время, чтобы вновь заговорить: — Как думаешь, надо ли и нам идти в армию? Сомневаюсь, что они позволят нам размахивать оружием, но я слышала, что они предлагают на выбор множество молодёжных программ. Да и с учётом того, что учителя без перерыва продолжают капать нам на мозги, что пора бы уже определиться с будущим...\n\nМас уже было хотела оспорить идею подруги, но затем вспомнила всех тех, кто уже работал в вооружённых силах, и просто промолчала."
SLC_strat_tree.66.a:0 "А может они и правильно поступили."

SLC_strat_tree.67.t:0 "Торговля оружием"
SLC_strat_tree.67.d:0 "— Неважно, сколько наций любят твердить о своих моральных устоях, никто из них не может устоять перед тем, чтобы доверху заполнить свои оружейные. По крайней мере те, которые управляются не-идиотами, — усмехнулась Каз Хэйлрейн, пока на столе, разделявшим её и Королеву Шторм, лежали различные документы, касавшиеся продажи вооружения в заинтересованные страны. — Знаете, это напоминает мне о проделках контрабандистов из Тобука. Некий пони продавал там пушки самым разным существам за весьма неплохие деньги. Думаю, он использовал один из арсеналов Короля Шторма.\n\nВозмущённый рык Ибыз Айспау тут же заставил Каз сменить неподобающий свободный тон: — А мне, честно говоря, это напоминает о жадности Иквуса и его прихвостней, превращавших всё вокруг себя в товар, не обращая внимания на последствия, — хотя это и не было заявлено напрямую, но Каз поняла, что её идея не пришлась королеве по душе, а судя по тому, как та смотрела то на саму Хэйлрейн, то на лежавшие у себя перед глазами документы, её нервы уже были на пределе. Каз неловко закинула руку за шею и глазами начала искать хоть что-нибудь, на чём можно сфокусировать взгляд.\n\nК счастью для йети, королева отвела от неё свой взор и побеждённо откинулась на спинку кресла, тяжело вздохнув: — Полагаю, что в конечном итоге это не имеет значения. Если это поможет моим подданным, то любые страдания будут оправданы, — Ибыз вновь посмотрела на Каз, которая только-только начала успокаиваться, вновь обратив на подчинённую всё своё внимание. — И всё-таки..."
SLC_strat_tree.67.a:0 "— Ни один из примеров не украшает нас, не так ли?"

SLC_strat_tree.68.t:0 "Рай в одиночестве"
SLC_strat_tree.68.d:0 "Завершение реконструкции столицы должно было стать поводом для праздника и радости. И для многих новых граждан, которых теперь могла вместить обновлённая столица, это действительно стало поводом для ликования – ведь они отныне могли жить в самом сердце королевства, рядом со своей любимой Королевой. Но Ибыз Айспау это радости не принесло. Несмотря на масштаб выполненного проекта, на тщательное планирование и даже на то, насколько проще стало развивать город дальше, всё это не вызвало у Королевы Шторм никаких чувств, пока она с пустым взглядом смотрела на обновлённый город.\n\n— Да здравствует Королева Шторм! — Услышав ликующие крики своих подданных, Ибыз посмотрела на граждан, собравшихся перед дворцом и скандирующих её имя в честь нового процветания, которое она им даровала. Но йети просто отвернулась и едва не столкнулась с испуганным посланником.\n\n— Мо... моя королева! — он поклонился. — Архитекторы, что занимались перестройкой города, спрашивают, не могли бы вы выступить перед подданными с речью. Их тревожит ваше отсутствие...\n\nКоролева Шторм молча посмотрела на юного йети, а затем медленно прошла мимо.\n\n— Передай им мои извинения. Боюсь, я сейчас слишком устала, — она не дала посланнику возможности ответить и направилась в покои. — Я отдохну до завтрашнего утра. И передай им мои поздравления, — в её голосе не было ни единой капли эмоций, когда она закрыла за собой двери, оставив посланника выполнять отданное поручение."
SLC_strat_tree.68.a:0 "Когда-нибудь она снова почувствует себя отдохнувшей."

SLC_strat_tree.69.t:0 "Приправа к жизни"
SLC_strat_tree.69.d:0 "Ибыз Айспау нисколько не удивилась, когда однажды вечером в её покои вошла Зелита, лично запросившая аудиенцию. Что действительно удивило Королеву Шторм, так это поднос с угощениями, которые та принесла. Насколько Ибыз могла судить, перед ней были блюда со всех уголков подчинённых стран королевства и не только. Разочарование королевы, когда Зелита поставила поднос на свободное место на загромождённом рабочем столе, было очевидно ещё до того, как Ибыз открыла рот. — Я надеялась, что эта встреча будет посвящена более серьёзным делам, майор. У королевства нет времени на перекусы.\n\nЗелита натянуто улыбнулась. — Прошу прощения, ваше величество, но отвлечь вас от государственных дел не входило в мои намерения, — она достала сигарету и закурила. — Насколько мне известно, вы в последнее время часто пропускаете приёмы пищи. Я лишь умоляю вас помнить: на голодный желудок страной управляется плохо, — она окинула взглядом тело Королевы Шторм. Та выглядела намного более худой и изменения последних нескольких лет вызывали тревогу.\n\nНа мгновение Айспау почувствовала неловкость. — Допустим, вы правы, майор, — сказала она, взяв одну из закусок, однако ей с виду буквально пришлось заставить себя сделать даже первый укус. Покачав головой, Ибыз подняла поднос. — Прошу прощения, майор. Похоже, сегодня у меня нет аппетита.\n\nЗелита удержала свою улыбку, сделав ещё одну затяжку. — Ничего страшного, ваше величество. Вы ведь сами знаете, как для вас лучше, — тем не менее она продолжала смотреть, как Ибыз ставит поднос в холодильник и достаёт вместо него солдатский паёк. Зелита знала, что Королева Шторм заслуживает гораздо большего. А Ибыз, в свою очередь, просто бросила на неё почти виноватый взгляд, теребя в лапах солдатский сухой паёк."
SLC_strat_tree.69.a:0 "— Я... я попробую снова. Завтра."

SLC_strat_tree.70.t:0 "Утешение в обёртке из никеля и хрома"
SLC_strat_tree.70.d:0 "— Рад сообщить, что благодаря недавним торговым соглашениям наша экономика продолжает расти, — произнёс Хазар Болтшир с широкой улыбкой. — Многие страны готовы торговать с нами. Оружие, ресурсы, или и то и другое – этого достаточно, чтобы забыть о былых обидах. А главное, это приносит нам средства для инвестиций во внутреннюю экономику и гражданские нужды, — он немного раздражённо посмотрел на Королеву Шторм, которая почти не отреагировала на радостную новость. — Разве это не радостная весть, моя королева?\n\nИбыз Айспау почти не обращала внимания ни на отчёты о торговле, ни на Хазара – куда больше её интересовало окно, за которым над городом свирепствовала снежная буря. — Они торгуют с нами только потому, что значительная часть стран континента находится у нас под контролем, и ими руководит страх вызвать наш гнев. Они нам не доверяют. И по-прежнему нас ненавидят. Просто понимают, что отказ от торговли – самоубийство для их экономики и национальной безопасности.\n\nХазар раздражённо фыркнул. — Вы чересчур пессимистичны, ваше величество. С момента заключения сделок отношения между нашими странами только улучшились, — он прищурился. — Даже если они, как вы утверждаете, ненавидят нас, это никак не влияет на деловые отношения.\n\n— Как и между мной и тобой, не правда ли? — Ибыз наконец повернулась к Хазару. Этот выпад, который раньше наверняка вызвал бы ярость, теперь лишь заставил вздрогнуть, ибо взгляд Ибыз оказался слишком тяжёлым. — Впрочем, это всё абсолютно неважно, пока подобное позволяет заботиться о своих подданных, — в этом они, по крайней мере, были единодушны."
SLC_strat_tree.70.a:0 "Едва ли лучше, чем ничего."

SLC_strat_tree.71.t:0 "Проект Ноль"
SLC_strat_tree.71.d:0 "— Как вы можете видеть, проект "Ноль" станет оружием, не имеющим аналогов, — ведущий учёный группы выступал перед Королевой Шторм и остальными членами генерального штаба. — Он будет способен опустошать, если не уничтожать подчистую, целые города и всё, что окажется в радиусе поражения. Бомба, не похожая ни на одну другую. Я понимаю, что у некоторых из вас могут быть сомнения, но это оружие изменит всё на годы, если не десятилетия вперёд. Результаты говорят сами за себя. Но знайте, мы – не единственные, кто осведомлён об этом открытии. Поэтому моей группе понадобятся внушительные средства, чтобы подобное оружие принадлежало и нашему королевству.\n\nГенералы обменялись напряжёнными взглядами – даже самые воинственные из них чувствовали себя неуютно при мысли о том, что им предстоит владеть и, возможно, применить оружие с такой гарантированной разрушительной силой. Если однажды оно будет сброшено на крупный город, станет невозможно отрицать вину за все последующие смерти – солдат, мирных жителей и всех остальных. Один из учёных на мгновение уловил взгляд Королевы Шторм, который не испугал, а приободрил его. Он понял, что королева разделяет тревогу своих генералов или, быть может, заранее осознаёт, какими будут последствия применения такого оружия.\n\nЗатем Ибыз Айспау моргнула, и страх в её глазах исчез. — Проект "Ноль" получит финансирование. Не разочаруйте меня, — все учёные склонили головы в благоговейной благодарности. Ибыз оглядела своих генералов и увидела на их лицах неуверенность и шок. — Не волнуйтесь. Все приказы о применении этого оружия буду отдавать лично. Я знаю, что это оружие послужит для защиты нашего народа и обеспечения его счастья, поэтому данная ответственность будет исключительно на мне, — генералы кивнули и отдали честь своей королеве, тихо шепча слова сочувствия."
SLC_strat_tree.71.a:0 "— Да смилуются над её душой предки."

SLC_strat_tree.72.t:0 "Его былое увлечение"
SLC_strat_tree.72.d:0 "Сожжение столицы Абиссинии слабо отвлекало Ибыз Айспау, пока та участвовала в мародёрстве. Её личная охрана находилась рядом, изредка помогая – охранники подбрасывали что-нибудь ценное в тяжёлую сумку, которую держала королева. Некоторые солдаты поначалу с недоверием смотрели на то, как их правительница участвует в грабежах, но со временем привыкли и перестали обращать на неё внимание, занятые разграблением жалких остатков богатств Абиссинии после её первого падения.\n\nО Королеве Шторм того же сказать было нельзя. Она наблюдала, как её одержимые жадностью войска бегают по столице. Когда-то, в былые годы, Ибыз покачала бы головой и отчитала своих солдат. А сейчас она не чувствовала ничего, просто смотрела, как те продолжают терроризировать город и его жителей. Ибыз отвела взгляд и опустила его вниз. — Подготовьте мой дирижабль и оставьте меня одну, — приказала она охране. Существа шторма переглянулись в замешательстве, пока Ибыз не зарычала. — Сейчас же.\n\nОставшись в одиночестве, она обратила внимание на свою сумку с добычей. Пара золотых безделушек, кое-какие поваренные книги и абиссинские травы. Добыча была весьма приличной, но королева снова не почувствовала ничего. Даже одно из любимых увлечений Короля Шторма не принесло ей удовольствия. Руки задрожали, и она с яростью отбросила сумку прочь. Её содержимое рассыпалось по земле. Королева стиснула зубы, а хвост вытянулся, но вскоре всё её тело вновь обмякло. С усталым вздохом она направилась к своему личному дирижаблю. Солдаты же так и не заметили, как ссутулилась их правительница под гнётом невидимой тяжести."
SLC_strat_tree.72.a:0 "Что ещё осталось попробовать?"



SLC_dual_tree.1.t:0 "The Firestarters" ### JackNtrade ###
SLC_dual_tree.1.d:0 "TODO - Zelitha is currently trying to hold back a protest in Mzizima whilst some of her collaborators are saying some seriously treasonous shit. It's about it get hairy when the personal retinues of the Uzerasi nobility march in and ask the protestors to disperse, saying that their demands have been addressed by the Storm Queen and that they (the nobles) will guarantee they are met. Zelitha obviously has mixed feels but is glad to not resort to overwhelming force."
SLC_dual_tree.1.a:0 "A welcome turn of events."

SLC_dual_tree.2.t:0 "The Building" ### JackNtrade ###
SLC_dual_tree.2.d:0 "TODO - Icepaw and Imamu holding a conference with the current administration of the kingdom and basically just going 'it's all good guys, don't worry'"
SLC_dual_tree.2.a:0 "Hopefully that settles things a little."

SLC_dual_tree.3.t:0 "The Staff" ### JackNtrade ###
SLC_dual_tree.3.d:0 "TODO - icepaw speaks to the general staff. The older officers decry her showing weakness, but the younger ones agree with the strategy; even from a strategic point of view. They agree to withdraw their armed police and let things fizzle out."
SLC_dual_tree.3.a:0 "She's bold, our Queen."

SLC_dual_tree.4.t:0 "The Family" ### JackNtrade ###
SLC_dual_tree.4.d:0 "TODO - Imamu talks with a select number of nobles in some fancy home, who are all shocked to learn that their privileges are being restored. In turn they agree to pull their support from the rebels."
SLC_dual_tree.4.a:0 "That's them dealt with, for now."

SLC_dual_tree.5.t:0 "The Crossfire" ### JackNtrade ###
SLC_dual_tree.5.d:0 "TODO - Icepaw sits down with Nor blackice and basically goes 'I know you were preparing to join the rebels' which obviously illicits fear. With that in mind however, she immediately follows up by saying he won't be punished; because the kingdom is staying together."
SLC_dual_tree.5.a:0 ""T-Thank you, ma'am.""

SLC_dual_tree.6.t:0 "The Ceremony" ### JackNtrade ###
SLC_dual_tree.6.d:0 "TODO - event of Ibyz crowning Imamu. It's a moment of pride for him and even for Ibyz a little, although she remains outwardly stoic throughout the event, even as she places the crown upon his head."
SLC_dual_tree.6.a:0 ""Rise, King Imamu of the house of Uzerasi.""

SLC_dual_tree.7.t:0 "The Reality" ### JackNtrade ###
SLC_dual_tree.7.d:0 "TODO - Ibyz and Imamu are sat at a table discussing how to manage the political situation now that the nobility has its teeth back and Ibyz has forefitted much of her direct authority to restore stability, it's still a little cold but the spark of their friendship is still there"
SLC_dual_tree.7.a:0 "Fortunately, they both enjoyed a challenge."

SLC_dual_tree.8.t:0 "A Moment Aside" ### JackNtrade ###
SLC_dual_tree.8.d:0 "TODO - Ibyz talks to Imamu aside after all serious stuff for the day is over and eventually thanks him for making sure she didn't choose a darker path. She apologises that it had to get as bad as it did for her to see the breadth of her mistakes, but admits that she's glad that he convinced her. He considers denying the olive branch given what she did to cause the current situation, but eventually reaches over - with some difficulty - to put a hoof on one of icepaw's comparatively large hands,"
SLC_dual_tree.8.a:0 ""As am I.""

SLC_dual_tree.9.t:0 "Politics in the Military" ### JackNtrade ###
SLC_dual_tree.9.d:0 "TODO - Icepaw with Imamu shares her draft of a law that would formally allow the freedom of private political opinion within the armed forces, which Imamu points out is quite dangerous. She reassures him that this is mostly symbolic and that her army is almost entirely loyal"
SLC_dual_tree.9.a:0 ""Although, there is one who may not be convinced.""

SLC_dual_tree.10.t:0 "The Main Suspect" ### JackNtrade ###
SLC_dual_tree.10.d:0 "TODO - Imamu meets with Ravakh who's kind of losing his mind at the moment because the rebellion could have been his chance to get power and he still doesn't 100% trust Ibyz at this point. The pair talk and Imamu convinces him to speak personally with the Queen and smooth things over."
SLC_dual_tree.10.a:0 "This zebra didn't seem like the type to spring traps."

SLC_dual_tree.11.t:0 "Talks Over Tea" ### JackNtrade ###
SLC_dual_tree.11.d:0 "TODO - Ibyz and Ravakh speak to one another over tea and he admits that she has done a lot of good for the country, but still remains adamant that socialism is superior. Ibyz is fine with this - which surprises him - and says that she respects his commitment to an ideal in the face of such adversity, but he will be expected to stop trying to convert the army in return for personal amnesty"
SLC_dual_tree.11.a:0 ""Perhaps Marksism and Monarchy aren't incompatible...""

SLC_dual_tree.12.t:0 "Soup and Shelter"
SLC_dual_tree.12.d:0 "TODO - Ibyz goes to visit a recently established soup kitchen-homeless shelter combination and asks the manager of the place (who has mixed feelings about her) if she can help behind the counter for a little while. He’s surprised since that wasn’t part of the original plan, but obviously accepts her help."
SLC_dual_tree.12.a:0 ""Of course, your majesty.""

SLC_dual_tree.13.t:0 "Новые соратники"
SLC_dual_tree.13.d:0 "Как и в любой другой день заселения, студенческий городок трещал от охватившей его суматохи: в коридорах толпились абитуриенты, занимавшие себе шкафчики, в общежитиях раскидывались приказами коменданты, а йети сновали по помещениям, которые хоть и были построены с оглядкой на две расы, но всё равно казались слишком маленькими для их крупного телосложения. Среди новоприбывших сошлась неожиданная группа сожителей, пришедшая к этому не по какому-то прошлому договору, а скорее из-за выросшей необходимости: один очень гордый йети набрал с собой из дома столько вещей, будто собирался в долгое десятилетнее путешествие, а его чемоданы ломились от одежды, которой можно было обмундировать целый экспедиционный корпус. Студенты-зебры сначала колебались, но затем предложили свою помощь, с юмором отнесясь к тому, что их новый сосед явно не слишком хорошо прикидывает объёмы вещей на взгляд.\n\nК тому моменту, когда последний чемодан, наконец, нашёл своё место в комнате, соседи уже несколько сблизились: они делились историями о родине, о причинах поступления, об опасениях и надеждах на будущее. Но даже в этих стенах подобная картина выглядела удивительно. Казалось немыслимым, что йети и зебры без всяких приказов или обязательств могли работать вместе. Впервые за многие поколениях их отношения описывались не словами "захватчики" и "подданные", а простым "студенты", которых объединяли одинаковые желания и тяготы.\n\nИ, кажется, в этот раз они действительно могли прийти к гармонии."
SLC_dual_tree.13.a:0 "Их ожидает светлое будущее."

SLC_dual_tree.14.t:0 "Начальная школа"
SLC_dual_tree.14.d:0 "Здание сельской школы было неказистым и состояло из простых кирпичных стен, крепкой крыши и расставленных в ровные ряды столов. Оно располагалось в центре деревни, которая до недавнего времени была не более чем заставой, нетронутой масштабными изменениями, охватывающими королевство. Но теперь, когда на свой первый урок в класс ввалились школьники-йети, эта школа стала чем-то большим: незаметным символом нового будущего.\n\nНекоторые йети (те, кто не привык сидеть смирно продолжительные периоды времени) сперва колебались, в то время как другие ревностно изучали выданные им стопки только что отпечатанных учебников. Учительница – зебра, некогда работавшая в западных городах, – ходила между рядами учеников с наторелой терпеливостью и уже определённо была знакома с тем, как нужно обучать первоклашек. Урок начался с простого: с чисел и букв – кирпичиков, на которых строилось понимание, но значимость этого события нельзя было переоценить. Впервые образование в этой удалённой части королевства было доступно не только для принятых в лоно зебр, но и для давно брошенных на произвол судьбы йети. Здесь не шло речи о том, чтобы обменять успех одной группы в пользу другой – это было заверением, что никто из них больше не будет оставлен позади.\n\nК полудню первоначальная скованность сошла на нет: йети и зебры работали вместе над решением арифметических задач и передавали стоящим у доски одноклассникам мел в попытках найти правильное решение; другая группа школьников, что сидела около окна, с восторгом перешёптывалась насчёт выданных им книг, полностью погрузившись в рассказы, которые они ещё никогда не читали. Здесь старый мир не уступал место новому, не было и насильственного компромисса между двумя системами – это было чем-то совершенно иным: слиянием путей, аккуратным вплетением традиций в общее будущее. И когда прозвенел звонок, возвестивший конец урока, маленькие йети и зебры бок о бок встали из-за своих парт и направились к выходу, едва ли поняв, какой важной частью истории они стали."
SLC_dual_tree.14.a:0 "Лучше поздно, чем никогда."

SLC_dual_tree.15.t:0 "Blinding Lights"
SLC_dual_tree.15.d:0 "TODO - Imamu is off to attend business in the Eye with an industrialist cousin of his and stumbles into a little restuarant lit up by cyan neon signs. He's briefly annoyed that he'll probably forget where it is, but remembers he can go and ask them to deliver an order to Ibyz for him"
SLC_dual_tree.15.a:0 "He'd make sure they included a note with his name on it."

SLC_dual_tree.16.t:0 "Giving the Army an Enemy"
SLC_dual_tree.16.d:0 "TODO - Event of Ibyz consoling Imamu on the invasion and her reminding him that it’s politically expedient and a means to the end of safety for their people, to which he responds that it doesn’t justify the suffering that the invasion will cause. It ends p bitter although still a little sweet cause he trusts her to be there and she promises to help him make things better after the war is over."
SLC_dual_tree.16.a:0 ""If you have a vision... I will ensure it comes to pass.""

SLC_dual_tree.17.t:0 "His Dream Revealed"
SLC_dual_tree.17.d:0 "TODO - Ibyz serves a rather lavish meal for her friend to celebrate their victory over the great lakes and they sit beside one another on the palace balcony. Imamu sheepishly reveals his plans to integrate the Great Lakes into the commonwealth and for a moment Ibyz looks at him like he's mad, but she nods and allows herself a subtle smile as he tucks into his food with an expectation of a rebuttal of the idea"
SLC_dual_tree.17.a:0 ""My promise remains unchanged.""

SLC_dual_tree.18.t:0 "Lab Coats"
SLC_dual_tree.18.d:0 "TODO - Ibyz tours a new physics lab and does her best to keep up with the science that's being explained to her as she goes around. Really she doesn't learn a whole lot from the experience, but the scientists are clearly excited and very thankful"
SLC_dual_tree.18.a:0 "We shall be on the cutting edge, together."

