SLC_commie_tree.24.t:0 "Как обучать марксизму"
SLC_commie_tree.24.d:0 "Разодетые в школьную униформу йети- и зебры-подростки тихо сидели за своими партами, пока их учитель ходил по рядам и раздавал копии новой книги. Самые любопытные из школьников сразу начали рассматривать выданную литературу, обращая внимание на её название, вытеснённое позолоченными буквами на красном фоне, – "Манифест партии Социальной Справедливости под авторством Карамель Маркс и с комментариями Раваха Клаудкрэкера".\n\nЗакончив раздавать книги, учитель вернулся к себе за стол. — Как вы можете заметить, этот месяц мы посвятим чтению марксистской классики. Она поможет вам разобраться в основах современной политики и даст хорошее представление о материале, который мы будем изучать в течение курса.\n\nУченица в очках пробежалась глазами по вступлению и подняла копыто.\n\nУчитель кивнул. — Есть какие-то вопросы?\n\n— Э-э... эта книга выглядит так, будто в текст вносили очень много правок... одних только комментариев сколько. А ещё, мне кажется, что она очень, ну, эквестрийская? Я не очень понимаю, как информация в ней относится к нам – тем, кто живёт в другом конце мира. Здесь даже не упоминаются Узера...\n\nУчитель тяжело вздохнул. — Спасибо, этого достаточно. Не хочется это признавать, но ты права. Тем не менее, это является лишь вступлением к курсу. В дальнейшем мы посмотрим на события "местным взглядом".\n\nПолосатая ученица вновь вздёрнула копыто кверху.\n\nУчитель едва сдержал раздражение. — Ещё что-то?\n\n— У меня есть идея! А что насчёт того, чтобы мы сами выбирали, что нам читать? Ну, в рамках курса, конечно.\n\nЙети нахмурился, почесал белую бороду и, наконец, ответил:"
SLC_commie_tree.24.a:0 "— Это неотъемлемая часть нашего учебного плана. Уверен, что она вам понравится."
SLC_commie_tree.24.b:0 "— Хммм... Ладно. Просто сначала координируйте свой выбор со мной, ладно?"

