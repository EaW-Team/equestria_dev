### Focus Loc ###

SLC_storm_civil_war_start:0 "И вновь продолжается бой"
SLC_storm_civil_war_start_desc:0 "Ибыз Айспау уже давненько не видела полномасштабной войны, однако годы оккупации запада отнюдь не притупили её чувства и способности. Пришло время лучшим воинам и командирам Его Величества вновь проявить себя. Трон не достанется бездарным претендентам."

SLC_scw_call_up_police:0 "Отозвать гарнизоны"
SLC_scw_call_up_police_desc:0 "Первые месяцы гражданской войны ярко показали, что войска в местных гарнизонах - это ненужная мера. Звахиле принимают наше правление при условии сохранения стабильности в стране и защите их жизней. А это значит, что военная полиция куда больше пригодится на поле боя, чем на улицах."

SLC_scw_reignite_forges:0 "Возродить старые кузни"
SLC_scw_reignite_forges_desc:0 "Несмотря на слабое промышленное развитие, побережье Звахиле служило ключевым звеном снабжения при завоевании западной и северной Зебрики Королём Штормом. Пришло время модернизировать старые оружейные заводы и направить их на поддержку боевых действий. Они вновь будут готовы работать."

SLC_scw_uzerasi_connections:0 "Наши связи с Узераси"
SLC_scw_uzerasi_connections_desc:0 "Семьи Узераси одновременно наши лучшие союзники и худшие враги. Они успешно противостояли Мазви перед тем, как Король Шторм сокрушил эти оба королевства одним махом, однако Айспау смогла оценить важность помощи этих зебр. Друзья и связи, которые она завела много лет назад, теперь сыграют свою роль в гражданской войне."

SLC_scw_unearth_old_weapons:0 "Зарытые припасы"
SLC_scw_unearth_old_weapons_desc:0 "Когда Король Шторм потерпел своё последнее поражение, вернувшиеся из северной Зебрики дивизии спрятали своё снаряжение в схронах по всему побережью Звахиле. Это было сделано для того, чтобы оно не было конфисковано нестабильным правительством, однако многие низкоранговые офицеры, верные Ибыз Айспау, раскрыли свои тайники. Не потеряешь - не найдешь."

SLC_scw_zwhaile_backbone:0 "Поддержка Звахиле"
SLC_scw_zwhaile_backbone_desc:0 "Несмотря на то, что в регионе меньшинство йети медленно, но верно начало доминировать над местным населением зебр, большая часть бизнеса и промышленности всё ещё находится в копытах Звахиле. Опора на их ресурсы значительно усилит позиции зебр в долгосрочной перспективе, но это необходимое зло ради выживания режима."

SLC_scw_occupation_backbone:0 "Эффективность директората"
SLC_scw_occupation_backbone_desc:0 "И хотя наши друзья-зебры держат в своих копытах производство большей части ресурсов директората, они показали, что достаточно плохо разбираются в организации. Им может не понравиться вмешательство военных в их дела, но вряд ли они будут жаловаться на новые рабочие места, которые обеспечат новые фабрики боеприпасов."

SLC_scw_new_blood:0 "Испытание огнём"
SLC_scw_new_blood_desc:0 "На войне продвижение по службе для низких рангов необходимо, чтобы сохранять компетентность цепочки командования. Офицеры редко бывают на поле боя, поэтому эффективность верховного руководства проигрывает в долгосрочной перспективе, если ничего не менять в составе. Ибыз наметила многообещающих командиров на повышение для решения подобной проблемы."

SLC_scw_acquire_production_materials:0 "Закупка производственных материалов"
SLC_scw_acquire_production_materials_desc:0 "В то время как Звахиле многого не хватает в плане городского развития, некоторые населённые пункты, вроде принадлежащего Узераси города Мзизимы, уже несколько лет используют сталь при строительстве. Подобный шаг вызовет некоторое недовольство, но временная конфискация этих ресурсов на военные нужды поможет директорату в долгосрочной перспективе."

SLC_scw_form_collaborator_divisions:0 "Сформировать коллаборационные батальоны"
SLC_scw_form_collaborator_divisions_desc:0 "Хотя ими правит йети-фельдмаршал, зебры Звахиле принимают своё положение в качестве чуждого политического образования, что гарантирует им стабильность. Так было и с Мазви перед нашим прибытием. Зебры довольны подобным образом жизни, поэтому будут рады сражаться за автономию, которую им даёт Айспау. Всё, что им нужно - толковый офицер для руководства."

SLC_scw_military_industrial_complex_beginnings:0 "Военное производство как промышленная модель"
SLC_scw_military_industrial_complex_beginnings_desc:0 "Хотя существуют определённые опасности в превращении военного производства в основу экономики, проблемы в случае его игнорирования грозят ещё большими последствиями. Большая часть нашей существующей промышленной инфраструктуры построена для снабжения легионов, и её расширение является надёжным и разумным методом индустриализации."

SLC_scw_call_into_the_caves:0 "Бросить клич в пещеры"
SLC_scw_call_into_the_caves_desc:0 "Немногие понимают менталитет существ шторма, а ещё меньше догадываются, почему те служат йети с такой покладистостью. Во время завоеваний Короля Шторма некоторые наблюдатели сравнили эти отношения со связью псов Бронзхилла и герцландских грифонов. Но при этом они никак не привязаны к идее монархии. Так что существа шторма ответят на наш зов."

SLC_scw_reactivate_old_fortifications:0 "Восстановить старые форты"
SLC_scw_reactivate_old_fortifications_desc:0 "Успех завоеваний Короля Шторма был под вопросом ещё изначально. Айспау, зная, что рано или поздно катастрофа случится, создала линию обороны на землях семей Узераси, однако она никогда не была использована. Но теперь эти форты вполне могут пригодиться в гражданской войне... как только их перенесут по другую сторону рек."

SLC_scw_live_fire_munitions_testing:0 "Преждевременная разработка боеприпасов"
SLC_scw_live_fire_munitions_testing_desc:0 "Перед... "перепрофилированием" в отдельную сторону в гражданской войне директорат снабжался базовым снаряжением для подавления Звахиле. Теперь вооружённым силам противостоит не куча крестьян, и против таких врагов требуется более смертоносное вооружение. Прототипы которого могут быть проверены только на передовой, где сбои будут фатальными."

SLC_scw_zwahile_penal_divisions:0 "Исправительные дивизии Звахиле"
SLC_scw_zwahile_penal_divisions_desc:0 "Штрафбаты - идея далеко не инновационная, однако до сих пор Айспау избегала её использования. В последнее же время стало ясно, что нам нужно больше солдат, а призыв заключённых будет их отличным источником. Многие зебры будут негодовать от этого изменения, но это необходимо."

SLC_scw_formalise_informant_groups:0 "Формализовать организации информаторов"
SLC_scw_formalise_informant_groups_desc:0 "За столько лет мы создали и поддерживаем довольно большую сеть информаторов, чтобы присматривать за Звахиле, однако раньше не было нужды как-то централизовать её. Теперь, когда в наших планах создание нового правительства, создание разведывательного агентства будет логичным развитием данной сети."

SLC_scw_equality_for_service:0 "Стимулы для участия"
SLC_scw_equality_for_service_desc:0 "Зебры Звахиле традиционно живут в сельской местности небольшими группами из нескольких семей, и занимаются натуральным хозяйством. Это сняло возможность появления националистических движений, однако это так же значит, что они не помогают экономике директората. Их нужно обеспечить подходящим стимулом, если мы хотим разорвать порочный круг."

SLC_scw_work_for_your_foals:0 "Работа ради своих жеребят"
SLC_scw_work_for_your_foals_desc:0 "Оружие и боеприпасы крайне важны и их значение куда больше, чем моральная сторона принуждения зебр работать на заводах за мизерную зарплату, а то и вовсе без неё. Постройка и менеджмент подобных фабрик явно не будет пользоваться популярностью, но это необходимо."

SLC_scw_overzealous_aircraft_experimentation:0 "Агрессивные эксперименты с самолётостроением"
SLC_scw_overzealous_aircraft_experimentation_desc:0 "В прошлом создание современного парка самолётов в землях Звахиле никогда не было особо реалистичной задачей. Теперь же большие вложения в это смогут дать нам неоспоримое преимущество перед врагами королевства. К сожалению, снос домов для постройки аэродромов рядом с фабриками явно не будет пользоваться популярностью."

SLC_scw_repurpose_siege_weaponry:0 "Новое поколение осадных орудий"
SLC_scw_repurpose_siege_weaponry_desc:0 "Моральный дух - очень важная часть сплочённости, однако большие пушки способны укрепить наши силы и уничтожить вражеские. К сожалению, самый простой способ их изготовления - разборка дорог и изъятие больших канализационных труб, однако выгода от этого решения будет намного перевешивать возможные минусы."

SLC_scw_for_the_good_of_all_yetis:0 "Ради общего блага всех йети"
SLC_scw_for_the_good_of_all_yetis_desc:0 "Мотивацию Айспау сражаться в этой гражданской войне легко объяснить. Выбирая между магом-тираном, коррумпированным плутократом и верным фельдмаршалом - кого выберет йети в качестве своего лидера? В интересах каждого поддержать директорат, иначе они продолжат страдать под властью бездарного правителя. Победа Ибыз необходима этой земле."

SLC_scw_acquire_merchant_marine:0 "'Позаимствовать' судна торговцев"
SLC_scw_acquire_merchant_marine_desc:0 "Несмотря на общую технологическую отсталость региона, побережье Звахиле и семьи Узераси прочно сохраняют свои традиции ведения морского боя и торговли. Мы можем позаимствовать некоторые их суда для военных действий, но о том, что зебры-моряки этого не оценят, наверное, можно и не говорить."

SLC_scw_protect_skies:0 "Защитить небеса"
SLC_scw_protect_skies_desc:0 "Противовоздушные орудия наглядно показали свою эффективность против авиации и дирижаблей, поэтому некоторые вложения в защиту наших весьма ограниченных в количестве фабрик будут достаточно выгодны. Грохот зенитных пушек также будет напоминанием Звахиле, что мы защитим их любой ценой."

SLC_scw_make_military_personable:0 "Дать зебрам повод улыбнуться"
SLC_scw_make_military_personable_desc:0 "Когда дело доходит до отношений между нами и зебрами, всё становится сложно. Даже самые молодые йети буквально нависают над среднестатистической зеброй, из-за чего те в лучшем случае тушуются, а в худшем впадают в ужас. Если мы отправим военных инженеров в увольнении помочь им в строительстве, возможно зебры почувствуют себя увереннее."

SLC_scw_garrisons_into_schools:0 "Старые бараки - новые школы"
SLC_scw_garrisons_into_schools_desc:0 "Бараки, в которых ранее находились части военной полиции, ныне ушедшие на передовую, теперь простаивают без дела, хотя расположены они в городских регионах. Перепрофилирование этих зданий в школы будет отличным и долгосрочным вложением, пусть потом нам придётся построить новые бараки, когда дивизии вернутся."

SLC_scw_provide_relief:0 "Обеспечить еду и укрытие"
SLC_scw_provide_relief_desc:0 "Многие зебры остались без дома и средств первой необходимости в результате разразившейся гражданской войны. Будь то из-за вынужденного переселения или банального разрушения. Для директората это возможность как показать Звахиле, насколько мы их ценим, так и привлечь зебр работать на государственных предприятиях в интересах военных нужд."

SLC_scw_expand_zwahile_network:0 "Расширить сеть информаторов Звахиле"
SLC_scw_expand_zwahile_network_desc:0 "Наши операции по сбору разведданных ещё никогда не были настолько успешными. Причём как во внешней, так и внутренней разведке. Расширение отдела позволит нам увеличить эффективность работы как сейчас, так и в будущих интересах относительно Великих Озёр."

SLC_scw_extend_military_engineer_role:0 "Расширить подготовку военного инженера"
SLC_scw_extend_military_engineer_role_desc:0 "Раньше мы побуждали военных инженеров в увольнении помочь в создании гражданских проектов, что показало себя выгодным как для директората, так и в его отношениях с Звахиле. Следующим хорошим этапом будет включение постройки гражданских проектов в курс обучения инженера. Это будет выгодно и для военных, и для наших друзей-зебр."

SLC_scw_one_last_drive:0 "Последняя кампания по призыву"
SLC_scw_one_last_drive_desc:0 "Вербовка - сложный процесс, особенно когда только около десяти процентов населения твоей страны поддерживают вовлечённость в боевые действия. Однако далеко не невозможный. И йети, и зебры понимают последствия проигрыша в гражданской войне и потери лояльно относящейся к ним всем правительницы, поэтому они будут готовы сражаться."

SLC_scw_icepaw_the_protector:0 "Защитница Звахиле"
SLC_scw_icepaw_the_protector_desc:0 "Несмотря на тот факт, что йети воспринимаются зебрами как оккупанты, между этими расами ещё есть возможность наладить положительную связь. Ибыз Айспау далека от понятия идеала, однако она защищала зебр и их интересы в этих непростых условиях.  Благодаря своим усилиям она завоевала значительное политическое влияние в кругах Узераси и Звахиле."



SLC_begin_reconstruction:0 "Начать реконструкцию"
SLC_begin_reconstruction_desc:0 "Перед тем, как обратить взгляд на наши границы, а также объявить о восстановлении нормальной жизни, королевству необходимо пройти тщательную реконструкцию. Шрамы гражданской войны глубоки, а Звахиле и многие другие начинают задаваться вопросами о будущем. Необходимо время, чтобы восстановиться и наметить курс как привести к процветанию Королевство Шторма."

SLC_prepare_the_east:0 "Подготовить восток"
SLC_prepare_the_east_desc:0 "Восток уже давно был зоной, представляющей большой стратегический интерес, особенно теперь, когда гиены вновь проявили интерес к возврату своих старых территорий. Важно обеспечить военную инфраструктуру на землях востока, чтобы создать надёжную сеть снабжения, которая будет переоборудована в гражданскую, когда угроза со стороны гиен исчезнет."

SLC_public_works_projects:0 "Проекты общественных работ"
SLC_public_works_projects_desc:0 "Теперь, когда под наш контроль вернулись все общественные институты королевства, первым и закономерным шагом реконструкции будут меры в отношении политической и экономической инфраструктуры. Они лежат в основе функционирования современного государства, а дополнительные рабочие места для этих проектов придутся по нраву нашему народу."

SLC_analyse_succession_war:0 "Разбор войны за корону"
SLC_analyse_succession_war_desc:0 "Гражданская война, несмотря на всю боль и страдания, которые она причинила, была достаточно полезным конфликтом. Мы смогли улучшить наши устаревшие тактики, а также получить опыт почти во всех областях. Даже среди разрухи, отчаяния и сомнений Королева Шторм видит возможности."

SLC_socioeconomic_studies:0 "Провести перепись населения"
SLC_socioeconomic_studies_desc:0 "Невозможно или, по крайней мере, очень сложно пройти период реконструкции, если ты не обладаешь знаниями о существах, которым, по идее, хочешь помочь. Для эффективной помощи и понимания текущего статуса и настроений населения потребуется серия подробных переписей."

SLC_put_down_dervishes:0 "Угомонить дервишей"
SLC_put_down_dervishes_desc:0 "Пришло время навсегда избавиться от угрозы гиен. Теперь, когда грубые и разрушительные методы Короля Шторма более не актуальны, долгоиграющий мир в условиях существования под нашим управлением вполне возможен. Однако перед тем, как думать о том, как править землями, сначала стоит подумать непосредственно об их завоевании."

SLC_rennovate_research_labs:0 "Реновация исследовательских лабораторий"
SLC_rennovate_research_labs_desc:0 "Подобно войскам, оставшимся после поражения Его Величества, исследовательские лаборатории давно вышли из строя. Проведение научных изысканий в подобных условиях не принесёт много пользы, поэтому целью Королевы Шторм должно стать восстановление и модернизация исследовательского аппарата. Однажды наш вид вновь будет на передовой научных открытий."

SLC_combat_regionalism:0 "Борьба с эпидемией регионализма"
SLC_combat_regionalism_desc:0 "Хотя его цели понятны, регионализм в наши дни - это верный способ привести Королевство Шторма к бесславному падению. Необходимо организовать подавление этого сопротивления с помощью централизованного управления из Глаза Бури. Неважно, кто является его источником - особо упрямые йети или любое другое существо - это вопрос критической важности."

SLC_restore_heartland:0 "Реорганизовать Купель Дождя"
SLC_restore_heartland_desc:0 "Мы очень ценим поддержку Звахиле и Узераси, однако купель дождя всегда была основой нашей страны, а сейчас этим регионам требуется... пристальное внимание. Реформы, которые мы предпринимали на западе во время гражданской войны, должны быть применены в отношении них, а предприятия, находившиеся во владении пособников предателей, будут конфискованы."

SLC_reward_zebra_subjects:0 "Справедливая награда для Звахиле"
SLC_reward_zebra_subjects_desc:0 "За их верную службу и посильный вклад в победу в гражданской войне, мы наградим Звахиле большой пачкой государственный грантов и контрактов. Однажды они доказали свою пользу и преданность Королевству Шторма и, несомненно, сделают это вновь при поддержке ресурсами."

SLC_rapid_urbanisation:0 "Молниеносная урбанизация"
SLC_rapid_urbanisation_desc:0 "Какими бы впечатляющими ни были его легионы, Королевство Шторма под управлением Его Величества всегда оставалось достаточно неиндустриализированной страной. Наша экономика растёт, а фабрики возникают как после дождя, поэтому для нас важно поощрять переселение подданных из сельских регионов в города ради поддержки стабильности этого роста."

SLC_roll_out_the_armour:0 "Броня на колёсах"
SLC_roll_out_the_armour_desc:0 "Подобно дирижаблям, прочно захвативших внимание Короля Шторма, танки буквально очаровали королеву. Пускай наши первые попытки по созданию прототипов не увенчались моментальным успехом, стальные гиганты, которые стали их результатом, всё ещё достаточно впечатляюще выглядят на военных парадах."

SLC_keep_army_zebras_happy:0 "Дать зебрам повод остаться"
SLC_keep_army_zebras_happy_desc:0 "Пускай солдаты Звахиле получают хорошую зарплату, они всё ещё считают, что сражаются за чуждую им власть. Если мы хотим расширить наш контингент новобранцев, крайне важно предоставить солдатам дополнительные возможности по окончании их службы, а также вознаградить за добросовестную работу в вооружённых силах."

SLC_send_zebras_home_awhile:0 "Дать им увидеть своих жеребят"
SLC_send_zebras_home_awhile_desc:0 "Это будет странно, учитывая ограниченную численность наших новобранцев, но мы можем дать солдатам внеурочную увольнительную, что существенно поможет репутации Королевы Шторм. К тому же, если мы позволим вернуться им домой, это также поможет нашей экономике, поскольку эти солдаты развили достаточно обширные общие навыки за период службы."

SLC_dervish_war_infrastructure:0 "Инфраструктура для войны с дервишами"
SLC_dervish_war_infrastructure_desc:0 "Во время завоеваний Король Шторм создал небольшие сети снабжения с помощью дирижаблей, которые были быстры и игнорировали сложный ландшафт. Это показало, насколько инфраструктура может облегчить тяготы войны для регионов и их жителей. Хотя сейчас существуют более эффективные способы транспортировки, нужда в инфраструктуре остаётся."

SLC_retain_occupation_practices:0 "Использовать практики оккупации"
SLC_retain_occupation_practices_desc:0 "Хотя у всех разрозненных существ есть свои преимущества и недостатки, опыт наглядно показал Королеве Шторм, что процветание йети лучше всего достигается привычными методами. Узаконивание статуса граждан второго сорта для всех, кто не является йети, вызовет негодование у многих подданных, включая Имаму... но всё во благо нашей расы."

SLC_begin_equalization:0 "Начать продвигать равенство рас"
SLC_begin_equalization_desc:0 "Как бы то ни было, медленный, но верный процесс по достижению всеобщего равенства в пределах наших границ будет наилучшим выбором в долгосрочной перспективе. Сотрудничество и понимание будут способствовать развитию отношений между всеми расами, что пойдёт на благо социальной сплочённости и государства в целом."

SLC_commander_reevaluations:0 "Переподготовка командующего штата"
SLC_commander_reevaluations_desc:0 "Мир - лучшее время для тренировок. Король Шторм ценил уловки и элемент неожиданности в сражениях. Однако он не использовал свои ресурсы эффективно, полагаясь лишь на единственную тактику, которая подвела его в решающий момент. Наш генеральный штаб не будет так наивен, используя мирное время по полной, чтобы отточить свои способности."

SLC_jobs_for_compliance:0 "Хорошо оплачиваемая работа за подчинение"
SLC_jobs_for_compliance_desc:0 "Оккупанты должны продвигать свой режим. И нет лучшего метода для коллаборационистского режима, как предоставление рабочих мест за сотрудничество. Благоволящих режиму таким образом награждают и побуждают и дальше подчиняться, в то же время вызывая зависть у тех, кто не согласен с оккупацией. В этом заключается разделение и завоевание общества."

SLC_eye_becomes_university:0 "Дать Глазу Бури новую цель"
SLC_eye_becomes_university_desc:0 "Глаз Бури был построен в качестве памятника тщеславию и не нёс в себе реальной цели к моменту его завершения. Власть Его Величества была абсолютной, и крепость на острове оказалась лишней. Однако у неё есть потенциал. Королева Шторм хочет преобразовать эту стареющую крепость в университет, который значительно улучшит научный потенциал королевства."

SLC_one_irrevocable_reform:0 "Неотвратимая реформа"
SLC_one_irrevocable_reform_desc:0 "Рабство сомнительно (в лучшем случае) не только с моральной стороны, но и с экономической. Рабы не платят налоги, а также не получают образование, с помощью которого пополнили бы обученную прослойку общества. Никто не сможет сопротивляться воле Королевы Шторм освободить тех, кто служит насильно."

SLC_factory_work_for_the_able:0 "Место на фабрике для способных"
SLC_factory_work_for_the_able_desc:0 "И хотя они не идеальны в плане комфорта рабочего места, фабрики обеспечивают общество огромным количеством низкоквалифицированных вакансий. К тому же, плюсом их заполнения будут всевозможные инновации в различных отраслях, которые неизбежно появятся в результате взаимодействия членов нашего большого и разношёрстного общества."

SLC_extend_our_reach:0 "Расширить наш охват"
SLC_extend_our_reach_desc:0 "И хотя теперь воздушные суда не требуют до абсурда гигантских ангаров, в которых ранее собирались, хранились и чинились дирижабли, у нас всё ещё мало готовых к работе аэродромов. Расширение наших возможностей плодотворно скажется на предстоящих конфликтах, а воздушная сила будет полезна прямо сейчас в поисках самых проблематичных групп регионалистов."

SLC_as_with_zwahile_as_with_dervishes:0 "Повторить западную стратегию"
SLC_as_with_zwahile_as_with_dervishes_desc:0 "Годы правления Звахиле во многом пошли на пользу Королеве Шторм. Их земли послужили не только плацдармом в гражданской войне, но и помогли приобрести ключевой опыт в управлении. Эффективный и... "чистый" империализм может быть сложен в реализации, однако всегда есть беспроигрышные стратегии, которые повторно сработают с минимумом изменений."

SLC_our_true_focus:0 "Наше истинное призвание"
SLC_our_true_focus_desc:0 "Война - основной двигатель прогресса во многих отраслях для рода йети. Самыми знаменательными являются дирижабли, которые, к сожалению, устарели всего за несколько лет. Тем не менее, будет разумно выделять на военные исследования большую часть финансирования. А их инновации уже, в свою очередь, будут адаптированы под широкое общество."

SLC_secure_balanced_research_budget:0 "Сбалансированный научный бюджет"
SLC_secure_balanced_research_budget_desc:0 "К удовольствию наших академических кругов, мы примем решение о равном распределении дополнительного исследовательского финансирования между всеми отраслями. Военные, конечно, могут быть разочарованы, однако они всё ещё тоже получат бонусную, пусть и не в таком размере, как могло бы быть, надбавку. А все жалобы можно спокойно проигнорировать."

SLC_military_industrial_directorate:0 "Военно-промышленный директорат"
SLC_military_industrial_directorate_desc:0 "Наша экономика работала в тандеме с военной отраслью ещё с начала промышленной революции. Закономерным развитием будет ещё большая перестройка и развитие экономического аппарата в этом направлении, а также учреждение надзорного органа, который проследит за взаимосвязанным функционированием."

SLC_maintain_the_effort:0 "Продолжить оказание гражданской поддержки"
SLC_maintain_the_effort_desc:0 "Долг вооружённых сил - защита граждан, а не вторжение в личную жизнь. Мы продолжим программу побуждения взаимодействия обеих сторон общества, однако в соответствии с принципами политики "Руки помощи". Королева Шторм не сможет справиться с своими обязанностями, если вооружённые силы будут иметь власть над всеми существами королевства."

SLC_modern_storm_creature_role:0 "Современная роль существ шторма"
SLC_modern_storm_creature_role_desc:0 "Существа шторма в армии переживают некоторый кризис по поводу своей роли на тактическом уровне. Его Величество заставлял их служить в роли личных телохранителей, однако королева не имеет никакого желания попусту растрачивать их потенциал в этом качестве. Мы отведём им роль ударных сил, которые будут создавать прорывы на линии фронта."

SLC_lay_dervishes_to_rest:0 "Успокоить псов"
SLC_lay_dervishes_to_rest_desc:0 "И хотя они всё ещё могут втихую мечтать о свободе, гиены в большинстве своём смирились с нашей властью. Их религия и традиции разрешены, а территории считаются равноправной частью королевства. Только этим мы смогли превзойти Короля Шторма и добиться устойчивого мира между гиенами и йети."

SLC_onwards_and_upwards:0 "Вперёд и вверх"
SLC_onwards_and_upwards_desc:0 "Королевство долго страдало и пережило то, что сломило бы куда более слабых. Однако мы выдержали тот хаос, что оставил нам Его Величество. Поскольку реконструкция в основном завершена, мы можем начать двигаться к лучшему будущему для всего рода йети."

SLC_diversify_and_specialise:0 "Примирение через службу"
SLC_diversify_and_specialise_desc:0 "У военизированного общества есть свои недостатки, однако и достоинств не меньше. Служба в вооружённых силах - возможность узнать и принять тех, кто служит рядом с тобой, будь то йети или кто-то другой. С каждым днём существования королевства наши узы крепчают и наглядно доказывают, что кровь и пот в их основе не так то просто сломить."



SLC_continental_collab:0 "Директорат Континентальных Дел"
SLC_continental_collab_desc:0 "Пускай его основная деятельность будет сосредоточена на мирных целях, главная цель ДКД лежит посередине между гражданским и военным уклоном. Его задачей будет ведение иностранных дел. В неё войдёт стратегическое планирование, политика, а также сравнительно незначительные торговые переговоры и государственное иммиграционное регулирование."

SLC_assessing_interenational_position:0 "Оценка нашего международного положения"
SLC_assessing_interenational_position_desc:0 "Сказать, что наш вид изолирован от остального мира - будет сильным преуменьшением. Его Величество мог быть военным гением, однако он не учитывал долгосрочный урон, который наносил репутации своего народа своими действиями. Большая часть Зебрики ненавидит нас, отказываясь даже принимать дипломатов, и нам нужно найти способ решить эту проблему."

SLC_instate_advisory_bodies:0 "Создать консультативный орган меньшинств"
SLC_instate_advisory_bodies_desc:0 "Королева Шторм всегда имела абсолютную власть в государственных и военных делах, однако она признаёт, что не всесильна. Йети не очень эффективно разбираются в проблемах зебр и гиен без сторонней помощи, поэтому должен быть создан консультативный орган меньшинств. Совет существ своих уникальных культур будет консультировать королеву в этих делах."

SLC_establish_regional_schools:0 "Королева защищает даже обездоленных"
SLC_establish_regional_schools_desc:0 "Мы предприняли много шагов, чтобы восстановить экономику королевства, однако многие подданные Её Величества остаются в бедственном финансовом положении. Стремясь объединить народ и способствовать развитию королевства, Королева Шторм великодушно согласилась покрыть большую часть расходов на борьбу с бедностью из своей собственной казны."

SLC_reunite_hayzeb_zebras:0 "Воссоединиться с зебрами Хайзеба"
SLC_reunite_hayzeb_zebras_desc:0 "Населяющие Верхний Хайзеб зебры очень похожи на тех, что живут в Звахиле, а именно тем, что прожили достаточно под нашим правлением. И отделяет их от собратьев Нижнего Хайзеба только граница. Если мы сокрушим их так называемую "королеву" вместе с остальными регионами, то в один день, возможно, они станут такими же покорными, как и зебры Звахиле."

SLC_formulate_defence_plan:0 "A Formal Defence Policy"
SLC_formulate_defence_plan_desc:0 "Those that had heard of the Storm King knew what his attitude towards diplomacy was: Invade first, raid second and ask questions later. In the modern geopolitical climate, it is imperative that we not relapse into His Majesty’s old habits so that we can be considered trustworthy business partners; or even potentially allies. A formal defence policy is absolutely necessary."

SLC_facilitate_continental_development:0 "Facilitating Continental Development"
SLC_facilitate_continental_development_desc:0 "As we have come to learn, much of Southern Zebrica is economically underdeveloped in comparison to other regions. It is clear that rapid development must begin in order to ensure economic competitiveness amongst the many peoples that we govern on the continent. "

SLC_sideline_uzerasi:0 "Sideline the Uzerasi"
SLC_sideline_uzerasi_desc:0 "Their help in the civil war and reconstruction period was appreciated, but the Uzerasi no longer represent an interest group of particular influence. Their once immense sway is now little more than the favouritism we give them, and so they shall take a seat in the minority advisory bodies like all the rest."

SLC_eliminate_great_laker_threats:0 "Dealing with the Desert Dwellers"
SLC_eliminate_great_laker_threats_desc:0 "[CZR.GetNameDefCap] sits upon perhaps the most defensible territory in all of Southern Zebrica. They are uniquely located on the northernmost inhabitable land south of the Zebhara, giving them particularly defensible territory that is highly desirable. The time has come to deal with them and secure their land for the security of the kingdom."

SLC_indiscriminate_recruitment_intellectuals:0 "Indiscriminate Intellectual Recruitment"
SLC_indiscriminate_recruitment_intellectuals_desc:0 "We cannot be fussy when it comes to talent. Zebras and hyenas may be relatively deficient in muscle mass, but they are just as capable as our best scientists in the lab. We must offer all with the appropriate credentials an opportunity to serve the Storm Queen in science if we are to continue this period of unprecedented societal and industrial progress."

SLC_minimum_living_standard_continent:0 "A Minimum Standard of Living on The Continent"
SLC_minimum_living_standard_continent_desc:0 "It is imperative that our non-yeti subjects receive equal treatment when it comes to standard of living. Those that have not enough for themselves are not productive citizens of the kingdom, rendering their work inefficient and their tax contributions minimal at best. The time has come to introduce and enforce a series of industrial and homeowner audits to protect the productive."

SLC_reaching_out:0 "[SLC_reaching_out_dyntext]"
SLC_reaching_out_desc:0 "[SLC_reaching_out_dyntext_desc]"

SLC_efficient_extraction_methods:0 "Develop Efficient Extraction Methods"
SLC_efficient_extraction_methods_desc:0 "Resource extraction is a significant part of the kingdom’s regional economies and - more importantly - where most of the Rainband investment from yeti benefactors goes to. We would do well to develop new technologies that would allow such enterprises to operate at an even greater efficiency."

SLC_protect_regional_traditions:0 "Protect Regional Traditions"
SLC_protect_regional_traditions_desc:0 "Our tolerance for the multitudinous cultures that make up southern Zebrica has come as quite a surprise to many of our subjects, but they still fear our interference. The time has come to enshrine certain regional traditions - within reason - for each of the kingdom’s unique creatures. We shall not squander our victories, this time."

SLC_third_advisory_body:0 "The Third Advisory Body"
SLC_third_advisory_body_desc:0 "A considerable number of Hayzeb zebras have lived within the kingdom’s borders for many years, but until recently we have not held sway over the entirety of their population. Given that our war against the Great Laker states was waged on the grounds of reuniting the Hayzeb, it is only right that they receive representation for their compliance. A fine example they shall serve as."

SLC_secure_northern_buffer_regions:0 "Securing the Northern Buffer Regions"
SLC_secure_northern_buffer_regions_desc:0 "Though they are compliant and well rewarded for their service, much of the Great Lakes serves primarily as an enormous buffer region that protects the core territories of the kingdom. With this in mind, their annexation into the realm proper will not necessitate a lengthy process of cultural assimilation; merely economic and infrastructural integration."

SLC_low_interest_industrial_grants:0 "Low Interest Industrial Grants"
SLC_low_interest_industrial_grants_desc:0 "To say that the great lakes and much of the continental interior is underdeveloped would be quite an understatement. Though the primary goal of our renewed expansionism is security, it would be prudent for the state to provide low-risk grants; drastically accelerating initial industrial and technological developments on the continent."

SLC_divert_laker_ire:0 "Diverting the Ire of the Lakes"
SLC_divert_laker_ire_desc:0 "Ovingoland was yet another product of the Storm King’s rampage across the continent, created in concept by the refugees fleeing the Great Lakes from his wrath. They were not spared of course, as he soon traveled north and crushed the Maregyptians that had agreed to protect them. We shall reunite the Ovingo zebras with their Great Laker kin, as is our right."

SLC_rapprochement_ancient_pact:0 "Attempt Diplomacy With the Pact"
SLC_rapprochement_ancient_pact_desc:0 "War with the ancient pact is not a desirable outcome for the Storm Queen. In an ideal world, His Majesty would not have caused the loss of the Cornerstone and angered the centaurs so; sadly such is the reality we must face. We will attempt diplomacy with the pact and mobilize for war, knowing what the centaur response will be."

SLC_cooperation_through_capital:0 "Cooperation Through Capital"
SLC_cooperation_through_capital_desc:0 "Money is quite a motivator; for some it is enough to serve, but for most it is merely enough to look the other way. Fortunately, this is exactly what we are after. Well-paid labour tends not to pick fights with the local government and - by not opposing the state - helps to maintain the new status quo. State infrastructure projects have never been so beneficial."

SLC_laker_steel_monopolies:0 "State Monopolies on Great Laker Steel"
SLC_laker_steel_monopolies_desc:0 "Though it will no doubt frustrate some of the more traditional elements within the Great Lakes, the steel industry is of critical importance to the kingdom’s civilian and military sectors. It is imperative that the state purchases and secures production of such a vital material before regional competitors begin to crop up."

SLC_wealth_of_arabian_sea:0 "Богатства Аравийского моря"
SLC_wealth_of_arabian_sea_desc:0 "Откровенно говоря, работать в Южном море - абсолютно нерентабельно. Низкие температуры затрудняют судоходство на протяжении половины года, и это при том, что мы уже освоились с региональными торговыми центрами, контролируемыми Узераси. Доступ к Аравийскому морю позволит нам обойти многие недостатки, связанные с нашей проблемной географией."

SLC_exploit_peninsular_forests:0 "Исследовать леса полуострова"
SLC_exploit_peninsular_forests_desc:0 "Большая часть лесных участков в южной Сентурии крайне негостеприимна по множеству причин. А это значит, что и безопасные лесные массивы также были оставлены нетронутыми из-за страха. Это даёт возможность королевству доказать то, что мы можем защитить кентавров от их странных лесов и при этом получить доступ к стратегическим ресурсам."

SLC_avoiding_another_cornerstone:0 "Избежать очередного краеугольного камня"
SLC_avoiding_another_cornerstone_desc:0 "Потеря краеугольного камня навсегда лишила нас любых возможностей по ассимиляции кентавров и гаргулий в королевство. Напрямую управлять их территориями - это глупая и опасная затея, поэтому у Королевы Шторм остаётся только один вариант действий. Номинально независимый союз этих двух рас будет управлять страной. И однажды они, возможно, простят нас."

SLC_horse_limited_self_rule:0 "Дать лошадям ограниченную автономию"
SLC_horse_limited_self_rule_desc:0 "В отличие от Великих Озёр, прямое управление Ризеей принесёт нам мало выгоды. Наше изначальное намерение заключалось в доступе к Аравийскому морю, чего можно добиться и с формально независимым регионом без траты огромного количества ресурсов. Лошади могут получить свою автономию... пока они верно служат королевству."

SLC_royal_research_committee:0 "Торговый путь двух морей"
SLC_royal_research_committee_desc:0 "Теперь, когда у нас есть доступ и к Южному, и к Аравийскому морю, стало гораздо проще и дешевле перемещать товары по континенту. Корабль в Зуалу и поезд в Тенкозого даёт возможность обойтись без дороги через Хестраю и её промёрзлые Южные проливы. Несомненно, все наши действия уже приносят большую выгоду."

SLC_continental_coexistence_charter:0 "Континентальная хартия сосуществования"
SLC_continental_coexistence_charter_desc:0 "Вторжение всегда побуждает жертв сражаться против завоевателя, словно единое целое, однако этот союз редко держится после победы или поражения. Чтобы убедиться в том, что наши новые подданные будут мирно сосуществовать, Королева Шторм разработала ряд законов, чтобы гарантировать мир между разрозненными существами континента."

SLC_unfettered_growth:0 "Неограниченный рост"
SLC_unfettered_growth_desc:0 "Нестрогие законы по ведению бизнеса на континенте - это не ошибка. Ведь именно те, кого мы защищаем, должны сами решать, как развивать свои отрасли. Меньше ограничений и правил означает более быстрый рост, пусть и за счёт хороших условий труда. К счастью, это даже будет плюсом, поскольку это настраивает рабочих зебр против собственных элит, а не нас."

SLC_reforms_collab:0 "Реформы Айспау"
SLC_reforms_collab_desc:0 "Сильная рука, умные советники и удача способны объединить племена йети за несколько лет... по крайней мере, в той степени, которая нужна была Его Величеству. На самом деле, его действия привели к тому, что сильное военное наследие оставило неэффективную и эксплуататорскую политическую систему, которая выжимает йети досуха. Пришло время перемен."

SLC_diverting_from_sk_methods:0 "Отклониться от методов Его Величества"
SLC_diverting_from_sk_methods_desc:0 "Военная отрасль важна, но она не должна становиться во главе общества. Королева Шторм признаёт необходимость методов Его Величества, но также знает, что важность безопасности не обязательно должна приводить к безграничной власти военной мощи. Есть и другие, менее радикальные методы, чтобы вселить в подданных чувство единства и гордости."

SLC_queen_protects_destitute:0 "Создать региональные государственные школы"
SLC_queen_protects_destitute_desc:0 "После успешных побед королевства у нас стало проживать достаточно населения, не являющегося йети. К сожалению, Его Величество не знал, что делать с этими землями, кроме грабежа, поэтому нам остаётся лишь подбирать осколки былого. Монархия и государство должны взять бремя регионального образования для улучшения королевства и жизни его народов."

SLC_creation_nation_state:0 "Создание национального государства"
SLC_creation_nation_state_desc:0 "Объединение с помощью насилия - лёгкое и быстрое дело, однако оно гарантирует проблемы в долгосрочной перспективе. Достаточно посмотреть на остатки Империи Грифонов. Единство требует общего языка, совместной истории потерь и успехов, а также объединяющей всех идентичности. Королева Шторм обладает властью сформировать и закрепить такую идентичность."

SLC_monarchy_aligned_people:0 "Монархия, объединённая со своим народом"
SLC_monarchy_aligned_people_desc:0 "Многие монархи видят своё положение как привилегию, дарованную им по праву рождения, но Его Величество доказал, что верно может быть и обратное. Правитель, оставляющий после себя хаос, будет заменён другим, понимающим ответственность своей роли. Монарх - союзник своих подданных, а не безрассудный маньяк, который делает всё, что заблагорассудится."

SLC_sorting_succession:0 "Решение вопроса о наследовании"
SLC_sorting_succession_desc:0 "Отсутствие законного наследника - возможно, самый великий провал Короля Шторма, как и отсутствие любых процессов, направленных на решение вопроса наследования. Вряд ли, конечно, наличие наследника остановило бы интриги остальных советников, но закон о престолонаследии должен быть написан. Меньше формальных проблем - лучше."

SLC_evaluate_force_monopoly:0 "Переоценка нашей монополии на насилие"
SLC_evaluate_force_monopoly_desc:0 "Вооружённые силы и монархия всегда обладали монопольным правом на насилие. В прошлом так же зародились полицейские подразделения, свободно использовавшие насилие, ведь по сути они были просто частью вооружённых сил. Настало время провести аудит этих формирований и разработать надлежащие стратегии обеспечения правопорядка на нижестоящем уровне."

SLC_royal_network_institutes:0 "Королевская сеть институтов"
SLC_royal_network_institutes_desc:0 "И хотя Купель дождя не славится своими академиями и институтами, там есть парочка университетов, которые выпускают множество талантливых специалистов. В прошлом их побуждали соревноваться между собой в разработке военных технологий, маня абсурдными грантами, и это ограничивало их потенциал. Теперь они будут работать вместе под бдительным оком КСИ."

SLC_her_majestys_industry:0 "Тяжёлая индустрия Её Величества"
SLC_her_majestys_industry_desc:0 "Хотя некоторые выступают против государственных субсидий, ссылаясь на их бесполезность и неоправданность, некоторые отрасли промышленности нуждаются в них. Например, сфера государственных услуг, как и тяжёлая индустрия, не всегда приносят прибыль, но они нужны для развития бизнеса и поддержания высокого уровня производительности труда."

SLC_demil_rainband_police:0 "Разоружение полиции Купели Дождя"
SLC_demil_rainband_police_desc:0 "Несмотря на проведение существенной реорганизации в рядах правопорядка, полиция всё ещё остаётся крайне милитаризированным подразделением. По приказу королевы мы начнём их постепенное разоружение, тем самым укрепив доверие населения к государству и монархии. К тому же, полицейские отряды действительно незачем снабжать артиллерией."

SLC_resources_in_hyenia:0 "Развить сырьевую промышленность Гиении"
SLC_resources_in_hyenia_desc:0 "Гиения, подобно прочим местам проживания алмазных псов, весьма богата ресурсами. Неудивительно, что экспорт сырья составляет большую часть экономики королевства. Добыча ресурсов – их сильная сторона, и нужно воспользоваться этим. Если мы предоставим псам финансы и современную горнодобывающую технику, то они смогут расширить размах своей работы."

SLC_capacity_for_autarky:0 "Способность к автаркии, предпочтение торговли"
SLC_capacity_for_autarky_desc:0 "Хотя снижение влияния внешнего мира на экономику в теории позволит государству быть самодостаточным, поступать так неразумно. Вместо этого правительству следует направить свои средства на накопление определённых стратегических ресурсов на случай неблагоприятных дипломатических событий. В этом случае мы сможем положиться на наши запасы."

SLC_bathe_kingdom_in_light:0 "Обеспечить королевство электрическим светом"
SLC_bathe_kingdom_in_light_desc:0 "Несмотря на приличный уровень урбанизации, за исключением самых развитых городов, почти всему королевству не достаёт электрической энергии. Нашей первостепенной задачей должно стать выделение ресурсов региональным властям для установки электропроводки и средств освещения. Это новшество улучшит и сделает ярче жизнь всех подданных её величества."

SLC_favour_small_home_businesses:0 "Преференции малому бизнесу"
SLC_favour_small_home_businesses_desc:0 "Однажды крупные корпоративные предприятия сыграли значительную роль в расколе королевства, теперь нужно не позволить сделать это вновь. Влияние пропагандистской кампании Хэйлсторма было угрозой, которую мало кто заметил, пока не стало слишком поздно. Высокие налоги на крупный бизнес и гранты для нового помогут последним с конкурентоспособностью."

SLC_directorate_national_infrastructure:0 "Директорат национальной инфраструктуры"
SLC_directorate_national_infrastructure_desc:0 "Инфраструктура, а именно дороги и поезда, являются ключевым фактором для продуктивности экономики и достатка наших подданных. Ведь они не только позволяют более эффективно перевозить вещи, но и обеспечивают для граждан транспортные услуги, делающие поездки по работе или на отдых более экономичными."

SLC_reinvest_in_citizens:0 "Вложения в гражданскую отрасль"
SLC_reinvest_in_citizens_desc:0 "Хотя Южная Зебрика относительно малонаселена, жильё, соответствующее современным экономическим и социальным стандартам, по-прежнему относительно трудно найти. Крупные новые жилые комплексы для среднего класса и экономически эффективные высотные здания должны прийтись по вкусу тем, кто всё ещё сталкивается с неудовлетворительными условиями жизни."

SLC_firm_fair_legal_code:0 "Создание справедливого правового кодекса"
SLC_firm_fair_legal_code_desc:0 "Сказать, что действующие законы королевства были приняты в спешном порядке, было бы большим преуменьшением. Его Величество мало заботили тонкости законодательства, и поэтому правовая система в целом находится в состоянии полного хаоса. Крайне необходимо перестроить правовой кодекс королевства с нуля."

SLC_never_another_hailstorm:0 "Больше никаких Хэйлстормов"
SLC_never_another_hailstorm_desc:0 "Хэйлсторм был умным йети и осознавал власть, которую давало ему огромное богатство. Гражданская война доказала, что деньги - опасная вещь, и Королева Шторм хочет, чтобы они больше никогда не имели такого же влияния, как в прошлом. Новые правила, проверки и документооборот должны гарантировать, что губернаторы и госслужащие будут знать своё место."

SLC_creatures_strength:0 "Сила существ королевства"
SLC_creatures_strength_desc:0 "Хотя национальная идентичность королевства в основном сосредоточена вокруг йети, раса Королевы Шторм отнюдь не составляет большинство населения страны. Мы должны принять наше культурное разнообразие и по максимуму использовать уникальные навыки и способности наших подданных. Разнообразие рас не разобщает нас, а только делает сильнее."

SLC_protecting_mountains:0 "Отдельная защита гор и их существ"
SLC_protecting_mountains_desc:0 "Существа шторма всегда имели пунктик на своих пещерных жилищах. Однако независимо от того, просто ли они заботятся о месте для роста детёнышей или же их жилища имеют какое-то религиозное значение, они, как и все мы, имеют право на своё наследие. Наш долг - защищать их традиции и дома так, как они защищают королевство, когда в этом возникает необходимость."

SLC_great_zebrican_summit:0 "Великий саммит Зебрики"
SLC_great_zebrican_summit_desc:0 "После многолетних агрессивных завоеваний королевство находится в дипломатической изоляции. Королева Шторм решила, что мы должны приложить все усилия, чтобы нормализовать отношения с теми, кто несправедливо пострадал от гнева Его Величества. Мы проведём грандиозный саммит и пригласим всех посмотреть, как сильно мы изменились!"

SLC_hiring_storm_creatures:0 "Поощрять найм существ шторма"
SLC_hiring_storm_creatures_desc:0 "Многие предприятия не решаются нанимать гигантских мускулистых монстров, которые не хотят или не могут разговаривать. Королева Шторм создала субсидию, которая значительно удешевит набор и оплату работы существ шторма. Нам остаётся надеяться, что в один день и они станут такими же конкурентоспособными на рынке труда, как и любая другая раса."

SLC_progress_innovation:0 "Королевский научный комитет"
SLC_progress_innovation_desc:0 "Как и в случае с КСИ, целью королевского научного комитета является налаживание сотрудничества в длительных или дорогостоящих проектах между учёными. Однако, в отличие от КСИ, КНК будет представлять собой скорее орган управления, соединяющий университеты за пределами Купели Дождя, в том числе в государствах под нашей властью."

SLC_tamed_regulation:0 "Инновации и регулирование"
SLC_tamed_regulation_desc:0 "Любое новое изобретение вызывает ажиотаж и, если его потенциал оправдывает слухи и обещания, привлекает инвестиции. Многие не понимают, что инновации редко несут в себе исключительно пользу, поэтому необходимо ввести в действие нормативные акты, регулирующие амбициозность разработок, соблюдение мер безопасности и надлежащее обучение персонала."

SLC_right_to_petition:0 "Право на подачу петиции"
SLC_right_to_petition_desc:0 "Хотя важно сохранять абсолютную власть короны над прихотями тех, кто не видит дальше своего носа, монарх не всеведущ. Право на подачу любых петиций наверняка прочно обеспечит гору документов на столе Королевы Шторм в ближайшие месяцы, но со временем у неё гарантированно соберётся большой каталог предполагаемых и реальных проблем в королевстве."

SLC_codify_regional_liberties:0 "Узаконить региональные ценности"
SLC_codify_regional_liberties_desc:0 "Хотя принято считать, что в чужой монастырь со своим уставом не ходят, регионы королевства, в которых проживают не-йети, ещё не получили защиту их культуры. Королева Шторм любезно решила  исправить данный факт как можно скорее. Как существа шторма, так и прочие народы королевства заслуживают защиты."

SLC_enabling_home:0 "Способная экономика королевства"
SLC_enabling_home_desc:0 "В отличие от относительно неразвитых частей континента, экономика наших территорий теперь находится в хорошем состоянии. Королевство существует ради подданных Королевы Шторм, а не ради жаждущих власти олигархов или корпораций. И в нём тебя всегда будет ждать тёплый дом и накрытый стол, неважно, кем ты являешься - йети, гиеной или зеброй."

SLC_kingdom_to_last:0 "Вечное королевство"
SLC_kingdom_to_last_desc:0 "Мы преуспели там, где Его Величество потерпел неудачу. Но самое главное, Королева Шторм создала политическую систему, экономику и общество, которые будут жить и после неё. И даже дольше её сына. Больше не будет гражданских войн. Больше не будет раздоров. Только процветание, мир и стабильность."

SLC_his_majesty_never_could:0 "Победа над Его наследством"
SLC_his_majesty_never_could_desc:0 "Несмотря на то, что некоторые обиды останутся и всегда будет работа, Королева Шторм наконец-то вышла из тени своего предшественника. Невзирая на бесчисленные испытания, связанные с его наследием, Ибыз Айспау всегда останется решительной и сильной.\nМногие лета Королеве Шторм!"



SLC_teaching_zwahile:0 "Приструнить зебр Звахиле"
SLC_teaching_zwahile_desc:0 "Восстание Узераси и их ослеплённых последователей значительно замедлило планы Её Величества касаемо королевства. Теперь мы напомним предателям о том, что бывает с теми, кто встаёт на пути величайших завоевателей в этом мире. И после нас некому будет почтить память их мучеников."

SLC_economic_globalism:0 "Глобализировать экономику"
SLC_economic_globalism_desc:0 "Король Шторм и его советники видели огромный потенциал в той силе, которой могла обладать экономика, однако никто из них не смог догадаться о том, какую основу для этого уже заложили их достижения. Если мы не в силах искупить свою вину перед мировым сообществом, то привяжем их к себе покрепче, и никто никогда не вздумает пойти против нас."

SLC_merely_formality:0 "Всего лишь формальность" 
SLC_merely_formality_desc:0 "Из-за восстания на западе коллаборационистская сеть Её Величества была уничтожена и мы будем вынуждены утвердить новый подход к управлению. Последние события показали, что нельзя давать неблагодарным слишком много свободы. Что же, теперь для особенно непокорных подданных у нас будет совсем другой подход."

SLC_unimpeded_extraction:0 "Бесперебойный процесс добычи ресурсов" 
SLC_unimpeded_extraction_desc:0 "Для бесперебойного исполнения планов Её Величества крайне важно, чтобы добывающая промышленность работала максимально эффективно. Без экспорта ресурсов наше государство станет таким же ничтожным, каким оно было в период кризиса престолонаследия; каким оно было, когда мир позабыл о страхе перед йети."

SLC_political_command:0 "Обязанность Её Величества"
SLC_political_command_desc:0 "У монарха есть обязанность и право вести своих подданных и нацию к величию. Несмотря на все трудности, Её Величество успешно превозмогла период хаоса, связанный с предателями и некомпетентной администрацией. Она непреклонно продолжает нести свои обязанности и, по крайней мере сейчас, не собирается останавливаться на достигнутом."

SLC_begin_meep:0 "Начать ПпЭВИ"
SLC_begin_meep_desc:0 "Проект по Электрификации Военными Инженерами является следующим шагом предыдущих военно-промышленных проектов, направленных на обеспечение дешёвой электроэнергией подавляющего большинства населения королевства. Это не только повысит уровень жизни в стране, но и обеспечит надёжную энергетическую сеть, которая прослужит долгие годы."

SLC_great_task:0 "Политическая субординация"
SLC_great_task_desc:0 "Лакеи Короля Шторма раз за разом доказывали, что эти "политики" просто клоуны, без которых под военным руководством стране будет только лучше. Временный директорат уже в прошлом, но его бюрократические методы, тесно связанные с структурой военного командования, будут использоваться и дальше, поскольку они являются единственным подходящим решением."

SLC_highcliffs_chemical:0 "Химический научный институт Высокогорья"
SLC_highcliffs_chemical_desc:0 "Химия - грязный трюк на поле боя, но в лабораториях всё иначе. Новый университет в будущем расширит штат способных учёных одновременно с разработкой новых химических веществ для военной отрасли. Возможно, это будет не самое желанное место для получения учёной степени, но многие студенты не упустят такой возможности."

SLC_crush_crimson:0 "Раздавить багровую проблему"
SLC_crush_crimson_desc:0 "Равах Клаудкрэкер и его жалкая кучка слепых офицеров пытались организовать государственный переворот с целью свержения монархии. До сих пор он избегал наказания из-за нехватки ресурсов, но угроза, которую представляет его движение, не была забыта. Давно пора наказать его за измену, и Её Величество не чувствует себя великодушной."

SLC_restore_staff:0 "Восстановить генштаб"
SLC_restore_staff_desc:0 "Из-за восстания зебр и сорванного переворота красных офицеров наш генеральный штаб выглядит ещё хуже, чем раньше. К счастью, оба события привели к появлению новых многообещающих лидеров, которые должны с лихвой компенсировать потерю командиров, перешедших на сторону врага. На этот раз мы поставим верность превыше всего остального."

SLC_export_acquisitions:0 "Ускорение экспортных закупок"
SLC_export_acquisitions_desc:0 "Теперь, когда у нас есть прочная экономическая основа, пришло время для отладки наших экспортных механизмов, чтобы королевство могло встать в центр мировой торговли. Конечно, многие нас терпеть не могут, но со временем они поймут, что нигде больше не смогут найти того, что мы можем предложить."

SLC_immediate_problems:0 "Самые насущные проблемы"
SLC_immediate_problems_desc:0 "Великие Озёра - это буквально олицетворение нестабильности, и сейчас, когда мы справились с внутренними проблемами, они представляют наивысшую угрозу. Большая часть ключевых фигур в этой стране, если не все, питают к нам искреннюю ненависть из-за действий Короля Шторма, поэтому мы должны действовать быстро."

SLC_recruit_the_poor:0 "Вербовка из низших слоёв населения"
SLC_recruit_the_poor_desc:0 "Существует много способов снизить уровень бедности в королевстве, но тот, который Её Величество вскоре внедрит - самый эффективный. Вербовка обездоленных, бездомных и бедных увеличит число новобранцев и одновременно сократит безработицу по всей стране."

SLC_extraction_operations:0 "Операции по добыче ресурсов"
SLC_extraction_operations_desc:0 "Работа над собственной промышленностью благотворно сказалась на нашей стране, однако чтобы доминировать на мировом рынке, нам нужно будет добывать больше ресурсов из всех доступных источников, а именно из государств, которые мы контролируем. Королю Шторму и не снилась та эффективность, с которой мы будем извлекать богатства из наших подданных."

SLC_free_market_subjects:0 "Свободный рынок и его марионетки"
SLC_free_market_subjects_desc:0 "Все страны зависят от экономических факторов. Именно поэтому наша стратегия мирового экспорта будет успешной. Всем нужны ресурсы, у всех есть ограниченный капитал для их приобретения, и поэтому все будут обращаться к нам ради надёжных торговых отношений. Наша безопасность будет подкреплена экономической мощью в той же степени, что и военной силой."

SLC_help_war_orphans:0 "Смысл в жизни для сирот войны"
SLC_help_war_orphans_desc:0 "Сироты войны отличаются от прочих обедневших и обездоленных своей связью с вооружёнными конфликтами. Они являются не самым надёжным источником новобранцев, но мы можем их легко заинтересовать, сыграв на жажде мести, либо просто дав шанс найти новую семью в лице армии."

SLC_unstoppable_behemoth:0 "Неудержимый гигант"
SLC_unstoppable_behemoth_desc:0 "Наша промышленная мощь не имеет равных, она выросла в геометрической прогрессии с момента окончания гражданской войны. Это вечный двигатель, символизирующий наш вид и демонстрирующий миру превосходство технологии и развития йети. Однажды мы потеряли этот дух в критический момент, но больше этого не допустим."

SLC_way_to_bay:0 "Путь к заливу"
SLC_way_to_bay_desc:0 "Экономика играет немаловажную роль в войнах, особенно в наших будущих, поэтому восточные государства лошадей являются очевидной целью. Их страна не только богата, но и располагается так, что её захват обеспечит более эффективную международную торговлю. Особенно учитывая, что общий объём производства в стране продолжает увеличиваться."

SLC_antithesis:0 "Антитеза"
SLC_antithesis_desc:0 "Хайзебы - именно те существа, с которыми не хочется пересекаться после Узераси. Но поскольку в нашем подчинении уже есть примерно треть их родичей, у нас есть преимущество. Их умиротворение будет затратным мероприятием, но у сердца нашей промышленности должны быть новые территории, на которых оно сможет развернуть свои финансовые возможности."

SLC_ancient_threat:0 "Древняя угроза"
SLC_ancient_threat_desc:0 "Древний Пакт является самым опасным геополитическим образованием поблизости от нас по двум причинам: во-первых, их союз невозможно разорвать, а во-вторых, они ненавидят нас. Король Шторм похитил и впоследствии потерял артефакт, который был им дорог, и теперь нам нужно действовать быстро, пока Пакт не решился сам отомстить нам."

SLC_society_purpose:0 "Высшая цель общества"
SLC_society_purpose_desc:0 "Никто не готов воевать с рождения, но мы наделены чертами, что помогают нам в этом деле. Йети выше большинства существ, обладают силой, с которой не могут сравниться даже крупнейшие из копытных, а наше строение лап позволяет нам эффективно использовать оружие. Наша цель осталась прежней – жить. Но при жизни мы отличаемся в покорении других."

SLC_for_yeti_by_yeti:0 "Экономика от йети и для йети"
SLC_for_yeti_by_yeti_desc:0 "Несмотря на предателей, подстерегающих за каждым углом, и на разруху, вызванную гражданской войной, мы довели до совершенства нашу экономическую модель. Мы поставляем ресурсы на рынки по всему миру, а взамен всего лишь требуем от партнёров мириться с нашими войнами. Если они, конечно, хотят ещё больше увеличить выгоду от торговли с нами."

SLC_additional_MID_funding:0 "Дополнительное финансирование ВСО"
SLC_additional_MID_funding_desc:0 "Военно-следственный отдел сыграл ключевую роль в подготовке планов вторжения и дальнейшем усмирении покорённых территорий. Пришло время расширить полномочия ВСО и существенно увеличить его бюджет, дабы они могли продолжить свою работу внутри имперской сферы интересов с максимальной эффективностью."

SLC_those_left_behind:0 "Оставленные на произвол судьбы" 
SLC_those_left_behind_desc:0 "После наших военных действий многие оказались без родственников и возможности прокормить себя; в этом они мало отличаются от наших сирот войны. Пока они находятся в таком положении, задача по их обеспечению ложится на королевство, а оккупационные войска, наделённые новыми обязанностями, позаботятся о своих сородичах."

SLC_northern_riches:0 "Северные богатства"
SLC_northern_riches_desc:0 "Мейргипет и карликовое государство к югу от него - это территории обладающие несметным богатством. Материальным и историческим в случае первого. Захват этих государств не только позволит нам продолжительно выкачивать вышеупомянутое богатство, но и обеспечит доступ к северной гавани, которая станет связующей нитью богатых портов."

SLC_khan_failings:0 "Конец хана"
SLC_khan_failings_desc:0 "Именно завоевание южного региона лошадей позволило местному хану возвыситься среди последовавшего хаоса. К сожалению, он не стал нашим союзником. Что ещё хуже, хан может стать угрозой нашему королевству. Мы не будем тратить время на обмен любезностями и заверениями о мире, мы попросту положим конец его оппортунистическому правлению."

SLC_wayward_camels:0 "Своенравные верблюды"
SLC_wayward_camels_desc:0 "Подобно многим государствам, возникшим после распада нашей империи, верблюды тоже попытались выстроить собственный дом в последовавшем хаосе. Их глупо винить за это предательство. Однако йети, который попытался повести их в будущее без нашей поддержки, безусловно, виновен в этом. Мы вернём их в наше подчинение, ради них самих же."

SLC_green_bay_ports:0 "Методы Зелёного Залива"
SLC_green_bay_ports_desc:0 "Если сравнить наш флот с армией и ВВС, то получится крайне неутешительная картина. К счастью, наши новые подданные гораздо лучше разбираются в этом деле и "горят желанием" поделиться с нами своими знаниями. Ведь действительно, что может быть лучше для ускорения производства новых судов, как не привлечение сторонних специалистов?"

SLC_end_manedelusia:0 "Прямиком в пески"
SLC_end_manedelusia_desc:0 "Азир - пустынное чистилище, в котором живут только самые выносливые племена и безрассудные исследователи. Заявить о правах на территорию будет нетрудно, как и провести пару отрядов для постройки аванпостов. Никто не станет останавливать нас, ибо эта земля ничего не стоит. Впрочем, она и правда полезна только для прокладки железной дороги."

SLC_should_have_been_ours:0 "Что должно быть нашим"
SLC_should_have_been_ours_desc:0 "Ресурсы, которые хан растрачивал впустую в своём неудачном завоевании полуострова Хестрайи, не пропадут под нашим управлением. В отличие от других наших подданных, месторождения в Каркаданнистане и пограничье будут находиться под прямым контролем государства. И больше эти ресурсы не будут проигнорированы, как в случае с Королём Штормом."

SLC_last_charge:0 "Их последний поход"
SLC_last_charge_desc:0 "Хотя их лидер доказал собственную некомпетентность, лошадиные бойцы, когда-то служившие своему хану, не несут личную ответственность за поражение целой страны. Им будет предложен шанс сражаться за своих новых хозяев и доказать состоятельность. Поскольку альтернативой является тюрьма или тяжелая работа, даже эти гордецы вряд ли ответят отказом."

SLC_boltria_dead:0 "Уничтожить и похоронить Болтрию"
SLC_boltria_dead_desc:0 "Неважно насколько далеко зашёл самозваный "король Болтрус" в своих тщетных попытках контролировать верблюдов. Ясно одно, что все они были напрасны и его эксперимент с треском провалился. Мы тщательно похороним остатки его попыток и дадим верблюдам шанс доказать свою полезность более значимым образом, хоть они и так уже служили йети."

SLC_sweat_blood_misery:0 "Пот, кровь и страдания"
SLC_sweat_blood_misery_desc:0 "Войны многому нас научили как во время правления Короля Шторма, так и после него. Хотя он предпочёл проигнорировать усиливающееся сопротивление, оказываемое государствами, Её Величество не будет так слепа. Мы должны мониторить ситуацию и непрерывно улучшать нашу стратегию. Мы будем находить новые способы победить врагов в этом враждебном мире."

SLC_northern_dockyards:0 "Наши северные верфи"
SLC_northern_dockyards_desc:0 "Порты северного Мейргипта несут в себе знания о том, как строить и управлять производством судов. Будет серьёзной ошибкой упустить желающих добровольно работать представителей военной и гражданской власти. Они помогут нам понять эту область, а также применить их опыт в использовании оборудования и теоретическом проектировании чертежей."

SLC_khans_guard:0 "Стража хана"
SLC_khans_guard_desc:0 "Элитные бойцы Каркаданнистана служили в страже хана во время и войны, и мира. Но Её Величество не нуждается в подобной должности и эти лошади, оставшиеся без работы, сейчас ищут новое занятие. И многие наверняка захотят служить инструкторами или солдатами королевской армии. Только им понадобится оружие, пригодное для копыт."

SLC_dune_lines:0 "Маршруты дюн"
SLC_dune_lines_desc:0 "Достаточно неудивительно, что инфраструктура в пустынях крайне плоха. Для повышения эффективности и надёжности торговых путей мы должны потратить множество ресурсов на создание железных и обычных дорог, которые выдержат испытание временем даже в таких суровых условиях. Не многим понравится работать под палящим солнцем, но боги им помогут."

SLC_new_course:0 "Новый курс"
SLC_new_course_desc:0 "Военно-промышленный комплекс является неотъемлемой частью нашей экономики. Отделение его от финансовой деятельности страны разорвёт нашу экономику надвое. Вместо этого мы поступим наоборот. Чтобы поддерживать модель свободного рынка, мы реинвестируем часть бюджета в вооружённые силы, что позволит приобретать больше сырьевых ресурсов для экспорта."

SLC_glory_war:0 "Военная слава"
SLC_glory_war_desc:0 "Война - это основа общества йети. Именно она создала королевство, которым сейчас правит Её Величество. Насилие и кровопролитие выбрали достойнейшего приемника. Смерть и разрушение вселили ужас в расы по всему континенту. Для йети война - это добродетель, и пришло время напомнить миру о самом прославленном умении нашей расы."

SLC_uzerasi_gaps:0 "Залатать дыры после Узераси"
SLC_uzerasi_gaps_desc:0 "Несвоевременное восстание Узераси оставило многие должности пустовать. Пускай на некоторые из них подходят и военнослужащие, но другие требуют более специализированных гражданских знаний. Для заполнения штата мы наберём перспективных служащих из народа. Разумеется, после серии тестов на лояльность."

SLC_mil_eco_first:0 "Доверие нашего народа"
SLC_mil_eco_first_desc:0 "Бунт на западе вызвал обширные общественные волнения, особенно в районах королевства, бывших неподалёку от очага восстания. Наш долг - рассеять их страхи и восстановить доверие, которое было утрачено, когда Имаму показал своё истинное лицо. Королева Шторм принесёт стабильность и процветание. Неважно, с поддержкой этих вероломных зебр или без неё."

SLC_further_weaponise_police:0 "Вооружить полицейские отряды"
SLC_further_weaponise_police_desc:0 "Существующие силы правопорядка королевства - это бывшие отряды военной полиции, которые использовались для патрулирования земель директората. Какое-то время Её Величество склонялась к мысли об их разоружении, однако бунты в Мзизиме явно доказали, что полиция должна быть способна сражаться с вооружёнными и организованными противниками."

SLC_trust_people:0 "Укрепить военную экономику"
SLC_trust_people_desc:0 "Хотя многим не по нраву это признавать, но военная промышленность - основа развития нашей экономики, а многие отрасли существуют исключительно ради её поддержки. Необходимо сделать всё возможное для защиты существующих тенденций, поскольку это критически важно как для выпускаемой продукции, так и для финансового состояния нашей экономики."

SLC_mil_consumer_goods:0 "Потребительские товары военного выпуска"
SLC_mil_consumer_goods_desc:0 "Идея о праве военно-промышленного комплекса на обеспечение общества потребительскими товарами не очень привлекательна, однако вполне действенна. Эта отрасль уже производит качественную и надёжную продукцию для десятков тысяч солдат. Кто ещё может похвастаться таким внушительным послужным списком?"

SLC_reigning_remainder:0 "Собрать остатки"
SLC_reigning_remainder_desc:0 "Узераси контролировали большую часть промышленности и инфраструктуры на западе империи до своего восстания, и теперь нам лишь остаётся собирать осколки от былого величия. К счастью, это также создало обширные возможности для крупных компаний, что в свою очередь позволило государству наладить контакт с ранее не желавшими сотрудничать предприятиями."

SLC_empire_kingdom:0 "Из королевства в империю"
SLC_empire_kingdom_desc:0 "Учитывая масштабы завоеваний Его Величества, тот факт, что наша страна остаётся всего лишь королевством, достаточно странный. Скорее всего, он просто был больше заинтересован в артефактах, чем престиже собственного народа. Однако Королева Шторм понимает важность создания широкой империи. Помимо, конечно, богатств, которые она может обеспечить."

SLC_service_scholarships:0 "Стипендии за службу"
SLC_service_scholarships_desc:0 "Стипендии, к сожалению, недостижимы для большинства талантливых учеников из-за ограниченного бюджета университетов. Однако государство может выделить больше средств при условии, что студенты будут оказывать помощь государству. Армия идёт на пользу всем. А особенно тем, кому есть что предложить нации, пока им дают подобный шанс."

SLC_mil_prep_schools:0 "Ранние военные школы"
SLC_mil_prep_schools_desc:0 "Подготовительные школы по большей части предназначены для состоятельных существ, и именно поэтому бесплатные для всех ранние военные школы принесут огромный успех. Некоторые будут напуганы, но многие другие научиться дисциплине и верности с юных лет. А после, узнав об ответственности и будущей славе, они наверняка захотят вступить в армию."

SLC_resource_recquisition_eco:0 "Право на "реквизицию" для офицеров"
SLC_resource_recquisition_eco_desc:0 "Хотя мы отрекаемся от практик Короля Шторма, мародёрство - это часть конфликтов. И не важно, сколько мы будем это порицать, подобное всё равно будет происходить. Поэтому Её Величество предложила создать систему регуляции мародёрства. Она официально декриминализирует процесс и будет поощрять "реквизировать" гражданские вещи, когда это необходимо."

SLC_legacy_of_legions:0 "Наследие легионов Его Величества"
SLC_legacy_of_legions_desc:0 "Его Величество обожал единственную стратегию, которая при первом же настоящем противодействии привела его к оглушительному краху. Разумеется, это не означает, что его военная доблесть была преувеличена, просто мы можем поработать над репутацией оставшейся всем нам. Королевская армия будет неудержима и грозна в своей эффективности и численности."

SLC_directorate_national_production:0 "Управление национальной продукцией"
SLC_directorate_national_production_desc:0 "Поскольку военно-промышленный комплекс составляет большую часть экономики страны, необходимо создать государственный орган для контроля производства. Отрасли промышленности должны соответствовать стандартам, а их товары оставаться качественными как для военных, так и для гражданских лиц. Наш народ заслуживает только совершенства."

SLC_perma_positive_balance:0 "Всегда работать в плюс"
SLC_perma_positive_balance_desc:0 "Некоторые государства используют отрицательный баланс и долговые выплаты, но мы не можем позволить подобную беспечность. Мы всегда должны производить больше, чем тратить. Это гарантирует экономическую безопасность в долгосрочной перспективе. Особенно когда мы будем участвовать в конфликтах для получения ресурсов и расширения экспортной экономики."

SLC_reinvest_vital_industries:0 "Субсидирование важной промышленности"
SLC_reinvest_vital_industries_desc:0 "Хотя дела у них идут стабильно, важно дополнительно субсидировать важнейшие отрасли промышленности. Это гарантирует, что они продолжат расширяться и поставлять высококачественные товары для военного и гражданского секторов. Новые мощности и методы производства обходятся недёшево, но мы готовы оплатить часть расходов для осуществления модернизации."

SLC_desert_bandits:0 "Бандиты в пустыне"
SLC_desert_bandits_desc:0 "Пусть эта земля ничего не стоит, но нам нужно контролировать всю территорию к югу от Зебхары, чтобы использовать пустыню в качестве эффективной естественной границы. При наших завоеваниях важно учитывать безопасность экономического центра королевства, и поэтому мы должны делать всё возможное, чтобы защитить его. Даже если это финансово невыгодно."

SLC_fleet_resources:0 "Выделить ресурсы на флот"
SLC_fleet_resources_desc:0 "Наши военно-морские силы находятся в далеко не идеальном состоянии. У их адмиралов есть потенциал, но мало возможностей продемонстрировать своё мастерство. Во многом из-за упорства Короля Шторма в использовании воздушных судов для пересечения океана. Нужно исправить ситуацию, и у нас как раз появилось достаточно времени и средств на эту область."

SLC_heavy_industry_weapons:0 "Большие мощности для больших пушек"
SLC_heavy_industry_weapons_desc:0 "Вооружение всех разновидностей требует массового производства. Поэтому для администрации запросы на новые объекты не являются сюрпризом. И они будут построены. Также, учитывая цель этих заводов, они должны быть возведены в удалении от большинства гражданских фабрик в целях безопасности."

SLC_checking_civ_sector:0 "Предоставить льготы гражданскому сектору"
SLC_checking_civ_sector_desc:0 "Хотя классический гражданский сектор теперь составляет меньшую часть нашей экономики, он, тем не менее, неотъемлемая часть системы финансовых структур. Чтобы поддержать малый бизнес, мы обеспечим предпринимателей временными налоговыми льготами и грантами. Благодаря ним также должно увеличиться число предоставляемых товаров и услуг."

SLC_more_machine_tools:0 "Распространить современные станки"
SLC_more_machine_tools_desc:0 "Несмотря на все усилия, станки остаются редким явлением на наших линиях производства. Цена на них высока, но важно предоставить корпорациям необходимое финансирование и обеспечить информацией, которая позволит эффективно эксплуатировать современное оборудование. В конце концов и армия, и общественность полагаются на военно-промышленный комплекс."

SLC_resource_network:0 "Сеть ресурсного снабжения"
SLC_resource_network_desc:0 "Нововозведённые железнодорожные пути служат двум целям: во-первых, они обеспечивают перевозку товаров и снаряжения на большие дистанции, а во-вторых, осуществляют быструю переброску войск. При должной подготовке солдат и стандартизации этого процесса наши армии смогут пересекать империю в считанные дни."

SLC_service_propaganda:0 "Усилить пропаганду военной службы"
SLC_service_propaganda_desc:0 "Пропаганда – основополагающая часть любой вербовки, и по сегодняшний день мы относительно мало её использовали, однако армия всегда нуждается в новобранцах. Для этого Её Величество выделила дополнительное финансирование для центров массовой информации. Кому-то постоянная военная пропаганда не понравится, но зато она быстро принесёт свои плоды."

SLC_black_gold:0 "Добыча чёрного золота"
SLC_black_gold_desc:0 "Нефть – вероятно, важнейший ресурс любой армии. Техника, как и солдаты, не может воевать "голодной", и чтобы побороть эту проблему, а также отсутствие месторождений в Купели Дождя, мы возьмём процесс добычи нефти под свой контроль и увеличим производство где сможем. Чёрное золото – кровь нашей армии, и мы должны поддерживать наши запасы любой ценой."

SLC_first_defence:0 "Первая линия обороны"
SLC_first_defence_desc:0 "Мы гордимся достижениями наших воздушных сил, однако нам не стоит останавливаться на достигнутом. Наша империя обширна и любой враг, обладающий эскадрильей бомбардировщиков, более чем способен дотянуться до Купели Дождя, чтобы нанести свой удар. Мы должны быть всегда готовы к любым неожиданностям и для этого построим соответствующую оборону."

SLC_cant_refuse:0 "Последовать примеру  Тобука"
SLC_cant_refuse_desc:0 "Тобукская ставка на независимость сыграла только из-за контрабандистов и торговцев оружием, которые финансировали войска повстанцев. Пусть мы и не собираемся заниматься чем-то подобным, однако в наших возможностях предоставить новым партнёрам нужные им товары. За определённую цену, конечно."

SLC_all_important_resource:0 "Самый универсальный ресурс"
SLC_all_important_resource_desc:0 "Сталь превратилась в самый важный ресурс любого государства, даже обойдя нефть по использованию в производстве. Критически важно поддерживать её изготовление в обозримом будущем, если мы хотим продолжить вести строительные проекты в том же темпе и сохранить запасы для производства в военное время."

SLC_synth_material_procurement:0 "Получение синтетических материалов"
SLC_synth_material_procurement_desc:0 "Стало ясно, что ресурсов наших подданных недостаточно для стабильной поддержки экономики королевства. Чтобы исправить данную ситуацию, Её Величество сочла целесообразным вложить средства в изучение и производство синтетических веществ с целью дополнить доминирующие в настоящее время на рынке добывающие отрасли."

SLC_city_for_queen:0 "Город, достойный королевы"
SLC_city_for_queen_desc:0 "Крепость, которую Король Шторм возвёл на месте столицы, по существу была бесполезна ещё на этапе проектирования, а после мешала городскому планированию. Чтобы исправить это, Королева Шторм приказала начать демонтаж огромных стен, заменив их железными дорогами и новыми домами. Её проект по восстановлению, несомненно, вдохнёт новую жизнь в город."

SLC_imported_expertise:0 "Импорт технического опыта"
SLC_imported_expertise_desc:0 "Наш опыт в промышленности значительно вырос, однако всё ещё существуют области, в которых иностранные специалисты смогут нам помочь. Гиены, например, обладают непревзойдёнными знаниями обо всём, что связано с туннелями, шахтами и полезными ископаемыми. Государство активно займётся вербовкой в попытке привлечь зарубежные умы."

SLC_tobuck_leaf:0 "Контракты, от которых нельзя отказаться"
SLC_tobuck_leaf_desc:0 "Все знают, что контракт на строительство горнодобывающих предприятий - это самое прибыльное и надёжное предложение от государства. Именно по этой причине необходимо распределить подобные контракты, касающихся недавно захваченных земель. Это предотвратит корпоративную борьбу и обеспечить выгоду для всех сторон."

SLC_zebrican_crops:0 "Урожай со всех концов Зебрики"
SLC_zebrican_crops_desc:0 "Каждый йети знает, что наш рацион оставляет желать лучшего. На холодном юге Зебрики произрастает мало зимостойких культур, из-за чего наши тарелки зачастую лишены растительной пищи. Однако благодаря росту экономики страны это можно исправить. Импорт продовольствия поможет обеспечить наших детей качественным питанием и нужной диетой в целом."

SLC_simplify_process:0 "Упростить процессы"
SLC_simplify_process_desc:0 "По мере роста производственных мощностей растут и потребности корпораций в рабочей силе. До сих пор мы могли обеспечить необходимую рабочую силу, однако на данный момент существует достаточно много лишних мест, которые не нужны для работы фабрики. Необходимо упростить процессы работы, что позволит осуществить перераспределение сотрудников."

SLC_workshop_zebrica:0 "Промышленный гигант Зебрики"
SLC_workshop_zebrica_desc:0 "Другие государства пытаются претендовать на этот титул в тщетной попытке продать продукцию, но с их стороны глупо отрицать наше превосходство. Мы добились контроля над рынком и заработали состояние, которое можно тратить по усмотрению. Мы безоговорочно доминируем над всем континентом. Причём не из-за магии или завоеваний, а благодаря коммерции."

SLC_salesyeti_neither:0 "У бизнеса йети нет ни друзей, ни врагов"
SLC_salesyeti_neither_desc:0 "Многие предпочли бы избавиться от статуса злодея в глазах и сердцах многих, однако мы, несмотря на него, нашли своё место в мире. Нас боятся, но стараются понравиться, чтобы и дальше покупать наши ресурсы или оружие. Те, кто презирают нас, просто пытаются игнорировать, дабы не получить катастрофический экономический ущерб."

SLC_perfect_detterent:0 "Идеальный сдерживающий фактор"
SLC_perfect_detterent_desc:0 "Ядерное оружие - очень опасная вещь. И именно поэтому оно самое эффективное средство сдерживания. Способность мгновенно уничтожать вражеские силы на тактическом уровне или разрушать производственные объекты противника на стратегическом уровне - невероятная угроза. Но даже помимо этого оно обладает несоизмеримым элементом общественного террора."

SLC_dead_king_dream:0 "Мечта мёртвого короля"
SLC_dead_king_dream_desc:0 "Путь был долог и тернист, но наша раса вновь во всех смыслах возвышается над всеми жителями этого континента. Мы обладаем как экономическим, так и военным превосходством. Королева Шторм восседает на троне, у подножья которого лежат поверженные враги, а сама она гордо возглавляет непобедимую империю, которая будет вечно править всей Зебрикой."



SLC_demonstrator_demands:0 "Требования демонстрантов"
SLC_demonstrator_demands_desc:0 "Протесты всё ещё бушуют на улицах, однако на самом деле их требования относительно легко выполнить. Они требуют представительства, прав и прочих вещей, которые и так уже давно копились и требовали рассмотрения. Общий список требований большой, однако лишь несколько пунктов нужно выполнить немедленно, чтобы угомонить большинство демонстрантов."

SLC_reassure_admin:0 "Успокоить администрацию"
SLC_reassure_admin_desc:0 "Число госслужащих неуклонно росло с момента восстановления королевства, однако работа госаппарата всё ещё далека от хорошо смазанной машины. Давящее присутствие вооружённых сил с одной стороны и требования зебр с другой создали весьма... взрывоопасную ситуацию, которая отражается на бюрократии в целом. Нужно этим немедленно заняться."

SLC_before_army:0 "Вмешаться быстрее армии"
SLC_before_army_desc:0 "Наши вооружённые силы горят желанием положить конец этому предательскому восстанию против законной правительницы и наследницы Короля Шторма. Её Величество должна как можно быстрее чётко обозначить свою позицию, пока напуганные йети не сделали первый выстрел. Сейчас не время сражаться и плодить страх перед друг другом."

SLC_grant_family:0 "Восстановить семейные привилегии"
SLC_grant_family_desc:0 "После конца гражданской войны влияние и власть Узераси медленно, но верно шли на спад из-за различных реформ и политических манёвров. Хоть они и сыграли немалую роль в западном восстании, необходимо вернуть им часть привилегий, чтобы вновь заставить их сотрудничать с нами."

SLC_commander_amnesty:0 "Амнистировать офицеров"
SLC_commander_amnesty_desc:0 "Среди армейского состава, состоящего как из зебр, так и йети, есть множество офицеров, для которых верность семье идёт перед королевством. Если разразится ещё один конфликт внутри страны, большинство дезертируют или присоединяться к восставшим. В любое другое время - это повод для военного трибунала, но сейчас не время для таких суровых мер."

SLC_coronation:0 "Коронация другого короля"
SLC_coronation_desc:0 "Основным требованием Имаму и его семьи во время переговоров стояло уравновешивание власти Королевы Шторм. Для этого Имаму будет коронован в качестве короля Узераси. Подобный жест покажет нашу доброжелательность и установит диархию в стране. И хоть в теории он будет вторым после королевы, на деле все процессы страны будет проходить через него."

SLC_abandoning_collab:0 "Остановить техники коллаборации"
SLC_abandoning_collab_desc:0 "Коллаборация на востоке была идеальным механизмом по экономическому и политическому подавлению регионов. Теперь же просто оставлять крохи для выживания Звахиле уже недостаточно. По крайней мере, не тогда, когда мы хотим признать их равным нам под взором короля Имаму. Настал тот день, когда варварские практики оккупации должны уйти в прошлое."

SLC_reenfranchise_rav:0 "Дать свободу слова Раваху"
SLC_reenfranchise_rav_desc:0 "После конца гражданской войны достаточно... любопытные политические взгляды Раваха стали широко известны. Его небольшое движение среди вооружённых сил, разумеется, было незаконным, но это его не останавливало. Для того, чтобы сделать политическую сферу более открытой, мы дадим нашему коммунистическому пилоту дирижабля немного свободы."

SLC_ground_cerulean:0 "Приземлить лазурную эскадрилью"
SLC_ground_cerulean_desc:0 "Лазурная эскадрилья была грозной силой во всех конфликтах, но они всё ещё наёмники. Пришло время приземлить их навсегда и направить их опыт, а также наши средства на новые проекты вместо их подистрепавшихся истребителей. Знания, которыми они обладают, будут гораздо более ценными для военных, чем их служба в армии."

SLC_rebuild_army:0 "Переделать вооружённые силы"
SLC_rebuild_army_desc:0 "Военная отрасль на данный момент хорошо и стабильно функционирует, однако эта машина не стоит благосостояния и жизней наших подданных. Потребуется полная реструктуризация, чтобы убрать следы и практики военной полиции, которая составляла их значительную часть. Настало время позаботиться о наших новых друзьях и их участии в службе и руководстве."

SLC_our_infamy_gone:0 "Наше бесчестье уйдёт с королевством"
SLC_our_infamy_gone_desc:0 "И хотя многие всё ещё смотрят на йети с ужасом, королевства Шторма больше не существует. Страх перед наследником Короля Шторма утихает, а шрамы от дурной славы после его правления затягиваются. Потребуется время, чтобы нам вновь могли доверять, но теперь над этим хрупким доверием не будет маячить тень завоевателя Зебрики."

SLC_hooves_hearts:0 "Сердца и копыта"
SLC_hooves_hearts_desc:0 "Если мы хотим достичь примирения с народами как внутри наших границ, так и за ними, нам необходимо завоевать их сердца. Безумец с оружием в лапах просто прикажет испуганным зебрам сесть и заткнуться, но чтобы достичь настоящего прогресса, нужен добрый и прагматичный йети. Мы не те монстры, кем были наши предшественники, и мы это докажем."

SLC_adapting_old_doctrines:0 "Адаптировать старые доктрины"
SLC_adapting_old_doctrines_desc:0 "Если приложить нужное количество силы в нужном месте - это также будет действенный метод обращения к чувствам существ, на которых мы пытаемся повлиять. Нам необходимо адаптировать старые методы охраны правопорядка к новой, более мирной эре. То есть мы будем использовать всё то же количество силы, просто с большей осторожностью."

SLC_proliferate_services:0 "Расширить соцслужбы йети"
SLC_proliferate_services_desc:0 "Благодаря абсолютной власти монархии местное сопротивление не могло помешать развитию государственных и транспортных систем. Хотя первоначальное создание этих служб использовало не очень привлекательные методы, сейчас будет целесообразно расширить их, чтобы способствовать развитию всей страны."

SLC_mixed_market_eco:0 "Развитие системы социального обеспечения"
SLC_mixed_market_eco_desc:0 "Система оказания мед. помощи пенсионерам-йети является основой нынешнего здравоохранения, а сейчас найм специалистов этого профиля широко проводится по всей Купели Дождя. Вполне логично, что эта система пришлась по вкусу всем, кто раньше не имел возможности обратиться за мед. помощью. Будет отличным решением сделать её доступной для всех."

SLC_our_better_half:0 "Наш неразрывный партнёр"
SLC_our_better_half_desc:0 "Зебры обладают множеством невероятных способностей, и одна из них - это склонность к алхимии. Теперь, когда мы стараемся жить в гармонии с Звахиле и остальными зебрами, пришло время выделить полноценное финансирование на их эксперименты. Неизвестно, что получится в итоге, но король Имаму пообещал Её Величеству хорошие результаты."

SLC_modern_levy_concept:0 "Улучшить концепцию призыва"
SLC_modern_levy_concept_desc:0 "И хотя призыв не всегда самая важная часть ведения войны, нельзя отрицать, что постоянный приток призывников жизненно необходим. Сеть региональных призывных пунктов под руководством бюрократов, знакомых с методами Узераси, справится с этой задачей. Пусть и при этом действуя на нервы йети в вооружённых силах."

SLC_retain_yeti_generals:0 "Сохранить генеральный штаб йети"
SLC_retain_yeti_generals_desc:0 "Наша тактика манёвренной войны не требует увеличения числа солдат. Эта стратегия молниеносна и смертоносна или полностью проваливается. Поэтому штат главнокомандующих останется укомплектован опытными йети, пусть и с парой новичков. Это позволит сохранить убойную эффективность армии. Узераси будут недовольны, но война никогда не была их стихией."

SLC_support_new_divs:0 "Поддержка новых дивизий"
SLC_support_new_divs_desc:0 "Как вспомогательные строения необходимы для основных зданий, так и роты поддержки играют ключевую роль в профессиональной армии. Неважно, какие используются тактики и стратегии, улучшение и оснащение рот поддержки должно быть осуществлено для повышения эффективности войск."

SLC_arushay_council:0 "Структура совета Арушая"
SLC_arushay_council_desc:0 "Усиление местных институтов власти наверняка вызовет появление личностей, обладающих слишком большой властью и безнаказанностью, однако ценность этого шага нельзя преуменьшить. Крайне важно, чтобы каждая часть содружества приводила законы в соответствии со стандартами местного населения, что гарантирует региональную стабильность."

SLC_judicial_directorate:0 "Единая судебная система директората"
SLC_judicial_directorate_desc:0 "Создание судебной системы, обладающей наивысшей властью, явно не будет пользоваться популярностью среди дворян Узераси, однако крайне важно, чтобы правовое равенство сохранялось по всему содружеству. Неподкупная рука, ну или копыто, обеспечит мир и стабильность в стране."

SLC_regional_police_forces:0 "Создать региональные полицейские отряды"
SLC_regional_police_forces_desc:0 "Невозможно управлять силами полиции по всей стране напрямую из Глаза Бури. Причём не только из-за затрат на поддержание подобной связи, но и потому, что это географически сложно. Чтобы нивелировать эти ограничения, по всему содружеству будут созданы новые региональные полицейские правоохранительные органы."

SLC_eradicate_illiteracy:0 "Систематически искоренить неграмотность"
SLC_eradicate_illiteracy_desc:0 "Неграмотность - катастрофа для любого общества и государства, уступая разве что только бедности. Поэтому крайне важно систематически искоренить всё, что препятствует распространению грамотности во всех регионах королевства, одновременно с этим строя школы и проводя реформы образования там, где они уже существуют."

SLC_vindicate_conflicts:0 "Оправдать конфликт с Мазви"
SLC_vindicate_conflicts_desc:0 "Перед вторжением Короля Шторма Империя Мазви бесконечно сражалась с Узераси, а побережье Звахиле постоянно меняло свои границы. Этот конфликт въелся в душу наших зебр, и многие до сих пор презирают Мазви и их слуг из Великих Озёр, оставивших страну беззащитной перед вторжением. Мы можем позволить нашим подданным осуществить долгожданную месть."

SLC_two_kingdoms:0 "Знания двух королевств"
SLC_two_kingdoms_desc:0 "Из-за гражданской войны и восстановления Купели Дождя большая часть знаний и книг Узераси до сих пор игнорировалась. Поэтому закономерным шагом будет постройка университета, специализирующегося на изучении культуры и истории племён зебр и йети."

SLC_small_and_small:0 "Мелкое оружие для мелких лап"
SLC_small_and_small_desc:0 "Наши склады оружия находятся в удовлетворительном состоянии, однако будет наглой ложью заявлять, что они идут в ногу со временем. Вдобавок к этому, у содружества явная нехватка стандартизированного вооружения для копытных в армии. Это проблема должна быть решена, если бы хотим, чтобы дивизии из зебр сражались с достойной эффективностью."

SLC_land_knowledge:0 "Наше знание земель"
SLC_land_knowledge_desc:0 "Йети прошли много земель континента, однако у них нет той внимательности, с которой это делают зебры. Будет критически важным создать курс тренировок по боевым действиям на пересечённой местности, а в качестве инструкторов нанять офицеров-зебр. Даже если у некоторых из них будут связи с Узераси."

SLC_innate_adaptability:0 "Наша врождённая адаптивность"
SLC_innate_adaptability_desc:0 "Йети относятся к тому меньшинству существ, которые и обладают гибкими руками, и научились использовать их на уровне возможностей единорогов. Мы не полагаемся на телекинез или крылья, и не можем варить усиливающие зелья. Но зато результатов всего этого мы добиваемся своими руками, ведь на замену магии приходит изобретательность."

SLC_status_hyenia:0 "Поднять вопрос о статусе Гиении"
SLC_status_hyenia_desc:0 "Гиения сейчас существует в подвешенном состоянии, технически подчиняясь воле Королевы Шторм и короля Имаму. Давно пора предоставить им право самим решать свои гражданские вопросы, при условии, конечно, соблюдения основных законов диархии. Они такие же граждане содружества, как и любое другое существо."

SLC_enshrine_freedom:0 "Закрепить свободу вероисповедания"
SLC_enshrine_freedom_desc:0 "В различных регионах содружества – Гиении, Звахиле или Купели Дождя – существуют весьма непохожие религии. Мы введём закон, защищающий право всех существ исповедовать любую веру, какую им заблагорассудится. До тех пор, конечно, пока эта вера не ущемляет права любого другого гражданина."

SLC_finish_act:0 "Завершить акт возмездия"
SLC_finish_act_desc:0 "Зебры Великих Озёр мечутся в поисках виновных и сходятся во мнении, что Мазви не ощутили сполна горечь поражения. Если недовольство Великих Озёр нельзя подавить обычным способом, то, вероятно, мы могли бы направить их ярость так, чтобы они выместили её на своих старых покровителях, а не на нас."

SLC_recruiting_remnants:0 "Завербовать остатки армии Великих Озёр"
SLC_recruiting_remnants_desc:0 "Всё, что осталось от армии Великих Озёр – это разрозненные горстки солдат, потерявшие своих лидеров и родину, не сумев защитить её. Мы могли бы воспользоваться этой ситуацией и завербовать остатки некогда могучей армии, предложив им возможность искупить вину перед собой, ещё раз послужив родине."

SLC_clean_up:0 "Навести порядок"
SLC_clean_up_desc:0 "Несмотря на проведённую работу по перестройке и восстановлению богатств и наследия южной Зебрики, остаётся ещё несколько ключевых вопросов, которые нам предстоит решить. Королева Шторм озабочена защитой границ содружества, а Король Имаму желает вернуть овинголендцев на историческую родину в знак своих добрых намерений. Впереди у нас ещё много работы."

SLC_good_word:0 "Похвала торговцев"
SLC_good_word_desc:0 "Торговцы не славятся своей надёжностью, но они также известны своей словоохотливостью, особенно когда у них есть для этого повод. Если мы поможем бесплатно доставить товар здесь, замолвим за них словечко там – то слава о наших добрых деяниях птицей разлетится по всем торговым путям южной Зебрики."

SLC_saviour_concept:0 "Сыграть роль мессии"
SLC_saviour_concept_desc:0 "Представление о нас, как о тёмной мессии, вдохновлено распространённым убеждением, что вторжение Короля Шторма – это наказание свыше, вызванное тиранией Мазви. Хотя обстоятельства и изменились, но если мы подыграем этому поверию и выставим себя освободителями (божественными или какими-то ещё), Имаму будет проще интегрировать новые территории."

SLC_service_accomodation:0 "Забота после конца службы"
SLC_service_accomodation_desc:0 "И хотя мы обеспечиваем ветеранов бесплатной качественной медицинской помощью, многие пенсионеры не могут найти работу и оплачивать аренду или счета. Мы должны позаботиться о тех, кто уже отслужил во благо содружества, иначе наши действующие военные начнут покидать страну и работать на вражескую. Ну или они просто начнут поднимать недовольный шум."

SLC_reformalise_army:0 "Закончить реформы королевской армии"
SLC_reformalise_army_desc:0 "Пройдя через долгий период реорганизации и обучению работы со всем расами в равной степени, королевская армия наконец готова вновь встать во главе военной отрасли всего содружества. Конечно, она теперь будет подчиняться и королю Имаму, однако он будет более чем рад делегировать свои обязанности Королеве Шторм."

SLC_commonwealth_codex:0 "Кодекс прав содружества"
SLC_commonwealth_codex_desc:0 "Право на собрания, на забастовку из-за опасных условий труда и на участие в государственной политике - это лишь немногие положения кодекса. Список неотъемлемых прав для населения действительно внушителен и олицетворяет собой радикальный уход от абсолютизма Короля Шторма."

SLC_make_friends:0 "Наш тёплый уголок в холодном мире"
SLC_make_friends_desc:0 "Мы, конечно, предпочитаем решать международные вопросы без использования оружия, однако всегда готовы защищать наш дом от любых угроз диархии. Содружество олицетворяет силу и единство против всех наших врагов, кошмаров и внутренних конфликтов. Если ты пожелаешь принять руку йети, то она, в свою очередь, поможет тебе."

SLC_roads_rails_love:0 "Дороги, рельсы и немного любви"
SLC_roads_rails_love_desc:0 "Королева Шторм мудро оценила ценность общественных работ в период реконструкции, а король Имаму намерен всячески поощрять их успех. Инфраструктура и социальные удобства - верный способ завоевать сердца. Именно это и намерен делать король Узераси."

SLC_rebel_releases:0 "Заключить сделку с повстанцами"
SLC_rebel_releases_desc:0 "Несколько ключевых членов сопротивления, которых мы захватили в ходе операций на Великих Озёрах, являлись организаторами всех действий повстанцев. Учитывая, что многие из них просто хотят вернуться домой, мы сможем подобрать правильные доводы и методы убеждения, чтобы освободить их к обоюдной выгоде."

SLC_reintegrate_prisoners:0 "Вернуть узников войны"
SLC_reintegrate_prisoners_desc:0 "Многие офицеры, как солдаты, потеряли цель в жизни после войны с Великими Озёрами. Тем не менее, у нас в тюрьмах томятся многие талантливые командиры. Ставить их во главе дивизий будет глупо, но вот назначить в качестве инструкторов по тактике и стратегии - будет неплохим решением."

SLC_food_votes_respect:0 "Еда, франшиза и настоящее уважение"
SLC_food_votes_respect_desc:0 "По аналогии с Королевой Шторм, которая дала задачу существам шторма доставлять провизию в дальние деревни во время гражданской войны, Имаму решил поступить похожим образом. Разрушенные во время осады города будут отстроены, дороги к фермам восстановлены, голодные будут накормлены, а безработные получат работу на новых фабриках."

SLC_military_affairs:0 "Директорат по военным вопросам"
SLC_military_affairs_desc:0 "Управлять и направлять военно-промышленный комплекс становилось всё сложнее с годами из-за возросшей потребности войск в разнообразном снаряжении. Для этого Её Величество создала последний директорат в своей жизни - директорат по военным вопросам. Вскоре он будет отвечать за производство и испытание нового оборудования."

SLC_disciplined_bureau:0 "Дисциплинированная бюрократия"
SLC_disciplined_bureau_desc:0 "Ранее хлипкая и неустойчивая гражданская структура, ныне ставшая бюрократической машиной содружества, работает словно единый смазанный механизм. Никакая бумажная работа и её сложность не может сломить работоспособность содружества. Король и королева уже выразили своё одобрение этой шедевральной работой."

SLC_con_lentitud_poderosa:0 "Вперёд, медленно, но неизбежно"
SLC_con_lentitud_poderosa_desc:0 "Несмотря на весь прогресс, нашей городской инфраструктуре в двух столицах содружества многого не хватает. Корпорациям было выделено финансирование для расширения социальных систем, а большая часть денег направлялась в Мзизиму, чтобы она достигла уровня Глаза. Отныне мы будем планировать подобные проекты с особой тщательностью. Медленно, но верно."

SLC_zeebs_and_yetis:0 "О зебрах и йети"
SLC_zeebs_and_yetis_desc:0 "В содружестве живёт множество рас, однако большинством являются зебры и йети. Решение короля Имаму - не просто территориальная интеграция Великих Озёр, а вечное и прочное примирение зебр и йети. Конечно, при его посредничестве."

SLC_lockstep_forward:0 "Шаг в будущее"
SLC_lockstep_forward_desc:0 "И хотя король и королева не всегда согласны в различных проблемах, они доверяют мнению в экспертных областях друг друга. Они смогли показать всему миру, что йети - это не просто стая жестоких зверей. Они доказали свою способность править всеми, кто проживает в содружестве."

SLC_formerly_storm:0 "Шторм, который когда-то был бирюзовым"
SLC_formerly_storm_desc:0 "Мы познавали мир, не обладая памятью и временем, использовали язык без существительных, только с глаголами и эффективными эпитетами. Но потом в нашей жизни появились дни и годы, а в одно утро расцвела эйфория.\n\nОна прогремела и оросила нас розовыми и бирюзовыми тонами."



SLC_army_collab_and_stratocracy:0 "Королевская армия"
SLC_army_collab_and_stratocracy_desc:0 "Новосозданная королевская армия, прямой потомок вооружённых сил хунты, станет столпом, на который будет опираться военная мощь всей страны. И хотя в штабе главнокомандующих всё ещё остаются йети-генералы, служившие Его Величеству, королева чётко обозначила, что свежая кровь и новые стратегии и тактики тоже не будут чужды этой организации."

SLC_next_gen_inf_weapons:0 "Новое поколение винтовок"
SLC_next_gen_inf_weapons_desc:0 "В гражданской войне нам пришлось воевать устаревшим оружием, которое было взято с старых складов. Оно, конечно, далеко не бесполезное, однако военные выразили желание в кои-то веки модернизировать пехотное снаряжение, а у нас как раз появились ресурсы на подобные проекты."

SLC_artillery_upgrades:0 "Долгожданное улучшение батарей"
SLC_artillery_upgrades_desc:0 "Артиллерия обычно не использовалась Его Величеством или генералами старой эпохи, поскольку бомбы, сбрасываемые с дирижаблей, достигали аналогичного эффекта. Однако вооружённые силы понимают ценность артиллерии, поскольку тактика непрямого огня, использованная во время гражданской войны, становится всё более распространённой."

SLC_tracks_in_dirt:0 "Танки грязи не боятся"
SLC_tracks_in_dirt_desc:0 "Танки - это не такой значительный тактический прорыв, как можно предположить изначально. Фактически они работают аналогично дирижаблям, создавая и используя прорывы против врага на открытой местности. При этом они куда меньше по размеру и лучше защищены, быстро перемещаются по полю боя и обеспечивают достаточную огневую поддержку для пехоты."

SLC_craters_in_sand:0 "Кратеры в песке"
SLC_craters_in_sand_desc:0 "Артиллерия проигрывает в утончённости, но сполна окупает своей мощью. Массированный и точный огонь из артиллерийских орудий позволяет создать удивительно гибкую доктрину, сохраняя сбалансированную экономическую нагрузку. Это довольно значительный отход в сторону от старых методов, но нам стоит стремиться к подобному стратегическому развитию."

SLC_restore_air_fleet:0 "Восстановить воздушный флот"
SLC_restore_air_fleet_desc:0 "Нынешняя воздушная война крайне непривычна для нас, когда-то называвших себя экспертами. Однако мы всё ещё были первыми, кто смог понять всю мощь самолётов. Пусть наши дирижабли показали себя не с лучшей стороны, пилоты, которые пережили падение короля, сохранили свой опыт. И теперь наши инженеры смогут его применить."

SLC_armoured_infantry:0 "Развить идею бронированной пехоты"
SLC_armoured_infantry_desc:0 "Существа шторма шли в бой в броне с доисторических времён и продолжают по сей день. Для большинства йети подобное снаряжение слишком тяжёлое и сковывающее, но это не значит, что мы не можем придумать что-то полегче. Бронированный транспорт не только обеспечит мобильность, но и значительно повысит шансы на выживание войск внутри."

SLC_ground_support_technology:0 "Технология наземной поддержки"
SLC_ground_support_technology_desc:0 "Примитивные бомбы были эффективны, когда самолёты перемещались не сильно быстрее пехоты, однако с развитием авиации требуется развивать и методы наземной поддержки. Ранние испытания авиационных пушек показали многообещающие результаты, однако стало ясно, что пилотам понадобятся отдельные тренировки по их применению."

SLC_contracts_for_cerulean:0 "Постоянный контракт для Лазурной эскадрильи"
SLC_contracts_for_cerulean_desc:0 "Наёмники Лазурной эскадрильи сами собрали свои самолёты на основе тех немногих обломков авиации гиппогрифов, которые удалось собрать во время уничтожения флота вторжения Его Величества. Помимо своей ценности для пропаганды, они также обладают внушительным опытом воздушных сражений, которым может воспользоваться наши ВВС."

SLC_lean_on_natural_advantages:0 "Положиться на нашу природу"
SLC_lean_on_natural_advantages_desc:0 "Исторически мы лучше всего воевали, опираясь на технологические разработки, созданные под преимущества, характерные для нашей расы. Если мы вновь продолжим исследования подобных технологий и выделим дополнительное финансирование, то вновь обретём военное преимущество над нашим противником."

SLC_rolling_thunder:0 "Грохот бури"
SLC_rolling_thunder_desc:0 "Пусть нам и понадобилось время, чтобы разобраться с проблемами в проектировании и применении танков, теперь это осталось в прошлом. Лёгкие танки - мобильны и гибки, средние обладают сбалансированными показателями для любых целей, а тяжёлые эффективно участвуют в любых боях, не рискуя получить повреждения. С разработкой приходят и эксперименты."

SLC_airburst_shells:0 "Снаряды с воздушным подрывом"
SLC_airburst_shells_desc:0 "Высокоточные снаряды эффективны до тех пор, пока попадают в цель, как на земле, так и при запуске с воздуха. Снаряды с отсроченным действием, а также наземная разведка позволит нам рассчитывать на детонацию снаряда наиболее близко к цели в случае промаха. Это значительно увеличит их способность наносить летальный урон."

SLC_full_spectrum_support:0 "Поддержка полного спектра"
SLC_full_spectrum_support_desc:0 "Роты поддержки необходимы для любой дивизии. Техобслуживание, огневая поддержка, логистика, связь – все они влияют на эффективность как в бою, так и вне его. Поэтому будет логичным решением увеличить инвестиции в этом направлении."

SLC_no_accuracy_mo_damage:0 "Потенциал разрушать"
SLC_no_accuracy_mo_damage_desc:0 "Ракетная артиллерия на данный момент заметно менее точна, чем обычная, однако она оказывает жуткое давление на вражеские войска. Поскольку проблемы с точностью можно решить увеличением плотности огня, подобные устройства могут стать следующим шагом в тактике ведения непрямого боя."

SLC_rugged_logistics:0 "Надёжная логистика"
SLC_rugged_logistics_desc:0 "Ведение боёв в пустыне никогда не шло на пользу военному снаряжению. Чем сложнее механизм или устройство, тем быстрее оно выходит из строя. Ради сохранения эффективности наших танковых стратегий необходимо постоянно поддерживать список критически важных машин, инструментов и запчастей, чтобы неизбежные неполадки хотя бы могли быть исправлены."

SLC_her_majestys_finest:0 "Элита Её Величества"
SLC_her_majestys_finest_desc:0 "Существа шторма когда-то стояли на острие атаки Его Величества, но одни лишь броня, размер и чистая решимость не дадут особого преимущества против современного вооружения. Если мы хотим вернуть им превосходство на поле боя, то должны предоставить существам шторма доступ к лучшей подготовке и лучшему вооружению в нашем арсенале."

SLC_radio_integration:0 "Внедрение радиотехнологий"
SLC_radio_integration_desc:0 "Несмотря на сложность в разработке радио, которое смогут эффективно применять как существа шторма, так и обычные йети, наши потуги не остались безуспешны. Создание сокращённой азбуки Хорзе для существ шторма, а также миниатюризация радиоустановок сделали распространение устройств лишь вопросом времени."

SLC_rapid_deployment_specialisation:0 "Опыт быстрого развёртывания"
SLC_rapid_deployment_specialisation_desc:0 "Моторизация неизбежна. Хотя поезда и преуспевают в транспортировке снаряжения на большие расстояния, им не хватает гибкости для работы в нестандартных условиях. Грузовики и автомобили уже начали закрывать бреши в работе нашей логистики, в рекордное время обеспечивая снаряжением те участки фронта, куда не могут добраться поезда."

SLC_legion_phoenix:0 "Словно лазурный феникс"
SLC_legion_phoenix_desc:0 "Легионы Его Величества пали столь же быстро, как и вознеслись к небесам, но их наследие живёт и по сей день. Профессионализм королевской армии вселяет в недругов тот же страх, какой внушали легионы своей алчностью и жестокостью. Из пепла гражданской войны воспрял могучий феникс; вновь стоит он, равных не имея, и стоять продолжит вечность."



SLC_army_collab_unique:0 "Храня мир на континенте"
SLC_army_collab_unique_desc:0 "Пусть для многих миротворцы – это не более чем ребрендинг иностранной военной помощи, они играют важную роль и для самой страны-отправительницы. Миротворческие отряды не только позволят поддерживать "правильные" страны без значительной международной реакции, но и дадут возможность испытывать новое оружие, не вступая в крупные военные конфликты."

SLC_alchemical_adaptability:0 "Алхимическая универсальность"
SLC_alchemical_adaptability_desc:0 "Магия зебр, как и любая другая, чужеродна для большинства йети, однако это не значит, что она бесполезна. В частности, опыты с алхимией зебр доказали, что она может подействовать и на нас, пусть и с более слабым эффектом и меньшей длительностью. Возможно, эта отрасль пригодится в военных и бытовых условиях, при достаточном производстве, конечно."

SLC_hyena_expertise:0 "Опыт гиен"
SLC_hyena_expertise_desc:0 "Несмотря на все победы Его Величества, он не смог полностью сокрушить гиен по одной простой причине. Те знают, как выживать даже в самых суровых пустынях, а мы всё ещё нет. Это, конечно, подействует на нервы старым членам генерального штаба, но мы можем просто позволить гиенам самим научиться нас всему, что надо."

SLC_standardise_recruitment:0 "Стандартизированная система призыва"
SLC_standardise_recruitment_desc:0 "Основной проблемой королевства является тот факт, что йети - это меньшинство в нём, а армии всегда нужны новые рекруты. Очень немногие зебры и гиены добровольно желают вступить в её ряды, а это значит, что нам нужно создать приемлемую систему призыва на территориях королевства, где проживают не йети."



SLC_army_strat_unique:0 "Формализовать штрафбаты"
SLC_army_strat_unique_desc:0 "Уголовно-исполнительные дивизии уже несколько лет находятся в состоянии правовой неопределённости, однако их ценность очевидна. Они не только позволяют нам чистить тюрьмы от опасных заключённых и снижать расходы на содержание. Вдобавок к этому штрафбаты обладают уникальной способностью вселять ужас в своих жертв, да сжалятся древние над ними."

SLC_special_research_directorate:0 "Управление по Специализированным Исследованиям"
SLC_special_research_directorate_desc:0 "Обычно существует определённая линия, которую учёные по понятным причинам не хотят пересекать в своих исследованиях, однако если мы хотим понять истинный потенциал тел различных существ, нам нужно пойти на эти жертвы. УСИ останется самой секретной организацией в стране, в которой будут работать самые беспринципные учёные."

SLC_tabun_extraction:0 "Фабрики по производству "табуна""
SLC_tabun_extraction_desc:0 "Название "табун" может показаться безобидным, однако на деле это нервно-паралитическое вещество. Внедрение его в артиллерийские дивизии может быть достаточно сложным, однако эффект будет того стоить, особенно в городских боях или против укреплений. К тому же применение этого вещества будет иметь ужасающий, но действенный эффект для пропаганды."

SLC_tip_of_spear:0 "Острие копья"
SLC_tip_of_spear_desc:0 "Несмотря на всю нестабильность в королевстве, существа шторма в вооружённых силах всегда отличались своей эффективностью и верностью. В награду за свою верную службу и избавление монархии от её врагов они будут вознаграждены самым передовым снаряжением в арсенале и обучены так тщательно, что никто никогда не превзойдёт их."



SLC_dreams_of_a_fleet:0 "Мечты о флоте"
SLC_dreams_of_a_fleet_desc:0 "Наш ВМФ полностью состоит из второсортных кораблей, которые были захвачены во время завоеваний Его Величества или построены для них несколько лет назад. Эти судна, очевидно, безнадёжно устарели и не подходят для современных морских сражений или хотя бы для борьбы с пиратами. Поэтому Королева Шторм издала указ о расширении и модернизации ВМФ."

SLC_cruiser_development:0 "Оплот флотилии"
SLC_cruiser_development_desc:0 "Хотя уже были спроектированы более крупные, быстроходные и в остальном более специализированные суда, крейсера остаются ударным ядром нашего флота. Игнорировать их важность будет преступной легкомысленностью, поэтому для проведения надлежащей модернизации ВМФ потребуются новые проекты."

SLC_applying_naval_theory:0 "Применение военно-морской теории"
SLC_applying_naval_theory_desc:0 "Ранее директорат сохранял контроль над береговой линией, однако для режима инвестиции в строительство кораблей не стояли в приоритете. Вместо этого были сформированы небольшие команды, которые занимались исследованием теорий морских сражений и применения новейших технологий. Настало время обкатать их идеи на практике."

SLC_small_and_simple:0 "Небольшие, но очень опасные"
SLC_small_and_simple_desc:0 "Эсминцы выполняют множество важных ролей, начиная от ПЛО и заканчивая охранением флота. Обычно они обладают относительно низкой прочностью, однако восполняют этот недостаток манёвренностью и арсеналом. Наш ВМФ не должен отставать в развитии эсминцев, если мы хотим сохранять тактическую адаптивность."

SLC_under_the_waves:0 "В глубине вод"
SLC_under_the_waves_desc:0 "Подводные лодки - достаточно новаторское изобретение для йети, и для многих из них служба на борту вызывает много неприятных ощущений, однако никто не подвергает сомнению их потенциал. Тихий и незаметный охотник за конвоями может сыграть критическую роль в затяжном конфликте, поэтому будет благоразумно инвестировать в подобные технологии."

SLC_above_the_surface:0 "Над волнами"
SLC_above_the_surface_desc:0 "Специализированные воздушные суда, разработанные специально для поражения кораблей всех разновидностей, существовали ещё с момента создания первых боевых дирижаблей. В то время они были непрактичны, поскольку корабельное вооружение легко поражало подобные аппараты, но с появлением технологии современных самолётов подобная концепция может сработать."

SLC_lofty_ocean_battlements:0 "Огромные морские титаны"
SLC_lofty_ocean_battlements_desc:0 "Линкоры - это суда, суть которых полностью противоположна эсминцам. Медленные и неуклюжие чудовища, обладающие достаточной огневой мощью, чтобы уничтожить небольшой город или вражеское соединение. Они очень дороги и тяжелы в производстве, но, несмотря на их недостатки, Королева Шторм считает, что они того стоят."

SLC_airfields_upon_the_foam:0 "Аэродромы на волнах"
SLC_airfields_upon_the_foam_desc:0 "Для многих авианосцы являются закономерным развитием нашей близости к ВВС, и несложно понять почему. Возможность обеспечивать воздушную поддержку на больших дистанциях в море - это не то, что можно легко проигнорировать. Королева Шторм согласна, что инвестиции в развитие авианосцев - лучший выбор для всего ВМФ."

SLC_settle_on_naval_doctrine:0 "Выбор морской доктрины"
SLC_settle_on_naval_doctrine_desc:0 "Морская доктрина – давний предмет споров наших теоретиков. У нас почти полностью отсутствуют военно-морские традиции и все наши офицеры – недавние рекруты без боевого опыта и приверженности определённой стратегии. В связи с этим необходимо сосредоточить наши усилия на специализации в одной конкретной доктрине."

SLC_the_meeting_of_theatres:0 "Перепутье театров войны"
SLC_the_meeting_of_theatres_desc:0 "Высадки на побережье неспроста славятся своей сложностью даже при самых благоприятных обстоятельствах. Это делает их идеальной тактикой взятия врага врасплох. Королева Шторм понимает, что пренебрежение столь стратегически значимым козырем  неразумно, и поэтому выделила для разработки соответствующих технологий дополнительное финансирование."

SLC_navy_his_majesty_would_be_proud_of:0 "Флот, достойный Его Величества"
SLC_navy_his_majesty_would_be_proud_of_desc:0 "Йети никогда не славились мореходством, однако созданный нами новый флот имени Её Величества представляет собой великолепное зрелище. У Короля Шторма было множество амбиций, но наша армада и её адмиралы превзошли его самые заоблачные грёзы. Да здравствует Королева Шторм, и да приведёт она нас к победе на синем и бескрайнем поле брани!"



SLC_constructing_a_modern_airforce:0 "Разработка современной авиации"
SLC_constructing_a_modern_airforce_desc:0 "Текущее состояние наших ВВС, скажем прямо, скверное. Мы были первыми покорителями неба и располагаем, пожалуй, самым широким спектром теоретиков во всём мире. Но это никак не помогло нам избавиться от унаследованной у Короля непомерной зависимости от дирижаблей. Пришло время возродить нашу некогда могучую авиацию."

SLC_adaptable_airframes:0 "Универсальный корпус"
SLC_adaptable_airframes_desc:0 "Недостаток специализированности самолётов средних размеров компенсируется их универсальностью. При правильном оснащении они могут выполнять любую роль от транспортировки до наземной поддержки, что позволяет использовать самолёты похожей конструкции почти в любой ситуации с помощью относительно простого процесса переоборудования."

SLC_reconquering_the_sky:0 "Отвоевать небеса"
SLC_reconquering_the_sky_desc:0 "Когда-то небо было частью нашего королевства. Мы – одна из крупнейших разумных рас – господствовали в воздухе, стирая врагов в пыль. Апогей воздушной мощи йети длился недолго, но после поражения Его Величества инженеры и теоретики безустанно перерабатывали нашу стратегию. Крайне важно сопоставить и обсудить проделанную ими работу над ошибками."

SLC_agility_and_speed:0 "Скорость и манёвренность"
SLC_agility_and_speed_desc:0 "Лёгкие самолеты, что отличаются скоростью и манёвренностью – идеальный выбор для воздушных боёв и поддержания превосходства в небе. При их проектировании важно учитывать, что йети требуется больше места чем другим, менее высоким расам. Инженеры уверяют, что этот естественный недостаток легко решается использованием массивных панелей управления."

SLC_our_own_aerial_dominance:0 "Господство в небе для йети"
SLC_our_own_aerial_dominance_desc:0 "Наши военно-воздушные традиции и расовые особенности – наиболее важные факторы, которые необходимо учесть при проектировании самолётов будущего. Королева Шторм обеспечила дополнительное финансирование исследований, посвящённых доскональному изучению всех возможностей и ограничений физиологии и комплекции йети."

SLC_the_aircraft_arms_race:0 "Воздушная гонка вооружений"
SLC_the_aircraft_arms_race_desc:0 "Гонка авиационных вооружений уникальна тем, что наиболее подходящее и оптимальное оснащение диктуется размерами и надёжностью. Оружие эффективно настолько, насколько прочны крылья или фюзеляж, на которых оно установлено. Для ускорения разработки новых и более эффективных видов вооружения необходимо дополнительное финансирование."

SLC_destruction_and_terror_bombing:0 "Опустошение и воздушный террор"
SLC_destruction_and_terror_bombing_desc:0 "Стратегическое разрушение и деморализующие бомбардировки – две отдельные, но похожие доктрины, предполагающие сбрасывание боеприпасов на вражеские города. Разница в том, что одна нацелена на военную инфраструктуру или формирования, а другая не делает различия между гражданскими и солдатами. Но обе они требуют лишь одного – больше бомб."

SLC_close_support_from_above:0 "Огневая поддержка со всех направлений"
SLC_close_support_from_above_desc:0 "Поддержка с воздуха – термин как правило применяемый пехотой, но наша последняя разработка расширит сферу его применения. Небольшие и быстрые самолёты с мощными бомбами, способные оказывать непосредственную поддержку армии, предоставят нам значительное преимущество. Внедрение этой доктрины отвечает интересам обеих ветвей вооруженных сил."

SLC_descend_from_the_sky:0 "Специализированные десантники"
SLC_descend_from_the_sky_desc:0 "Некоторым существам посчастливилось родиться с крыльями. И пусть у йети их нет, мы способны дать им фору в полёте... или же в красивом падении. Королева Шторм долгое время была заинтересована в создании особых воздушно-десантных подразделений, и теперь у государства наконец есть ресурсы для разработки необходимых технологий."

SLC_storm_up_above:0 "В преддверии шторма"
SLC_storm_up_above_desc:0 "Базовые технологические разработки наконец-то завершены. Пришло время довести до ума нашу доктрину и вновь стать карой небес. Наши талантливые теоретики и преданные своему делу пилоты спят и видят шанс доказать, что долгие годы возрождения авиации прошли недаром. Покажем миру, что йети никогда не теряли власть над небом!"

SLC_an_airforce_beyond_sk:0 "Нашествие стальных буревестников"
SLC_an_airforce_beyond_sk_desc:0 "Пускай планы Его Величества по завоеванию Эквестрии дирижаблями не зашли за рамки фантазии, воплощать их в жизнь не было ошибкой. Просчёт был лишь в выборе технологии. Будь он жив, остолбенел бы от восторга при виде возрождённого нами величия йети. Да здравствует Королева Шторм, и да приведёт она нас к победе на синем и бескрайнем поле брани!"


SLC_take_control:0 "Взять прямое управление"
SLC_take_control_desc:0 "Теперь, когда вся более-менее значимая оппозиция устранена, а вооружённые силы готовы принимать приказы от Раваха, мы можем начать наш путь к коммунизму. Чтобы это путешествие вообще состоялось, нужно окончательно устранить все угрозы нашему правлению. А первым и самым опасным врагом являются Узераси и их лидер-предатель Имаму."

SLC_total_class_reorganisation:0 "Борьба с неравенством"
SLC_total_class_reorganisation_desc:0 "Принудительный труд ничем не отличается от экономического рабства, поэтому от обоих нужно избавиться как можно быстрее. К сожалению, в Купели Дождя распространены оба, да и индустриализирована и развита она не так, как описано в учениях Маркс. Нам нужно посвятить себя борьбе с первым, а после и избавиться от второго."

SLC_revolutions_crew:0 "Команда революции"
SLC_revolutions_crew_desc:0 "Йети-интеллектуалы нас не поддерживают, да и их почти не найти в нашем государстве. Есть немногие, кто действительно верен нашей цели, однако большая их часть - это команда со старого дирижабля Раваха. Им, конечно, потребуется обучение, чтобы занять некоторые роли, но в конце они послужат сияющим примером марксизма."

SLC_anti_storm_banner:0 "Единые под алым флагом"
SLC_anti_storm_banner_desc:0 "Благодаря восстанию на западе всем йети стало ясно, что сотрудничество необходимо для того, чтобы мы могли защитить себя. Раздор только дарит лёгкую победу предателям, и никто не захочет добровольно предать нашу великую революцию. Вместе против наших врагов, против врагов марксизма, а главное – вместе под одним знаменем!"

SLC_new_army_conglomeration:0 "Слияние ветвей командования"
SLC_new_army_conglomeration_desc:0 "Откровенно говоря, командование вооружённых сил было уничтожено восстанием на западе. Конечно, это позор, но не катастрофичный, и мы можем им воспользоваться. Мы заменим реакционеров в генеральном штабе ради того, чтобы наша идея выжила. Замену можно найти среди командующих в ВВС, хотя им тоже потребуется подготовка."

SLC_reorienting_nationalisation:0 "Перепрофилировать национализацию"
SLC_reorienting_nationalisation_desc:0 "Недолговечная политика централизации Королевы Шторм во время реконструкции была отчасти полезна. Национализированная сеть фермерских хозяйств, обеспечивающая стабильные поставки зерна для стимулирования индустриализации государства, будет выгодна в долгосрочной перспективе. Хотя это потребует выкупа частной собственности... или применения силы."

SLC_acceleration_of_capital:0 "Ускорение капитализма"
SLC_acceleration_of_capital_desc:0 "Срыв процесса индустриализации и экономического роста радикальными переменами плохо кончится для всех. Последнее, что сейчас нужно нашей стране - это ещё один кризис. В свете этого мы перенаправим государственное финансирование бизнесу и снизим налоги для новых предприятий. Если мы хотим достичь марксизма, то сначала должны пройти капитализм."

SLC_rapid_politicisation:0 "Быстрая политизация"
SLC_rapid_politicisation_desc:0 "В манифесте Маркс говорится, что именно рабочий класс осознает своё угнетённое положение, однако успех нашего движения был достигнут иным образом. Честно говоря, большинство даже не знает, что такое марксизм. Поэтому именно армия получит правильную идеологическую подготовку. Это гарантирует, что революция останется под защитой самых преданных ей."

SLC_regulated_republicanisation:0 "Регулируемая республиканизация"
SLC_regulated_republicanisation_desc:0 "Избавиться от автократии и феодализма - это наша цель, однако эти перемены не должны быть насильственными. Настоящие изменения не происходят под дулом пистолета. Это медленный процесс, требующий акклиматизации, образования и терпения. Вооружённые силы тоже получат просветительские тексты, чтобы самим сделать выводы о преступлениях автократов."

SLC_vertical_compression:0 "Сжатие вертикали власти"
SLC_vertical_compression_desc:0 "Хотя это добавит неразберихи в проводимую реорганизацию армии, нам необходимы структурные изменения. Мы сократим должности в командной цепочке, упростим военную иерархию, при этом поощряя офицеров низкого ранга и новобранцев добиваться повышения по службе. Конечно, всё будет не так гладко, как на бумаге, но со временем проблемы будут решены."

SLC_proletkulture:0 "Культура пролетариата"
SLC_proletkulture_desc:0 "Если мы хотим положиться на трудящихся, составляющих описанный Маркс пролетариат, необходимо, чтобы они сами понимали свою важность. Их мало, но численность рабочих растёт, и именно они должны унаследовать нацию. Также им надо быть убеждёнными марксистами и подавать всем пример. Их зарождающаяся "культура пролетариата" поведёт нас в будущее!"

SLC_classes_with_red_texts:0 "Агрокультура"
SLC_classes_with_red_texts_desc:0 "В трудах Маркс подчёркивается значение пролетариата, однако мы ещё не до конца промышленно развитое государство. Наш низший класс - это крестьяне, занимающиеся сельским хозяйством. Те, кто не имеет образования. Мы должны помочь им всеми нашими средствами. И заодно убедиться, что они понимают свои революционные обязанности и трудовое будущее."

SLC_seek_out_red_patriots:0 "Бросить клич патриотам"
SLC_seek_out_red_patriots_desc:0 "Мы остро нуждаемся в новобранцах ещё с конца власти Короля Шторма. Мы не можем себе позволить излишнюю разборчивость в такие времена, а вооружённые силы пока что не заботят политические взгляды своих солдат. Мы должны опереться на самых преданных жителей Купели Дождя, кем бы они ни были. Пусть наши самые храбрые и верные сражаются за правое дело!"

SLC_our_kin_in_need:0 "Наш народ в нужде"
SLC_our_kin_in_need_desc:0 "Бедность - это бич, от которого нужно избавиться ради процветания нашей молодой республики. Пролетариат не может осознать свою коллективную идентичность на голодный желудок или в полуразрушенном доме, поэтому мы позаботимся о нём! Одежда для замерзающих, еда для голодающих и дома для бездомных! Мы всем дадим шансы стать продуктивным!"

SLC_expand_existing_facilities:0 "Расширить существующие НИИ"
SLC_expand_existing_facilities_desc:0 "Ибыз Айспау, справедливости ради, была умной йети и добилась определённых успехов в строительстве и управлении современными исследовательскими объектами. Наш долг - расширять их деятельность, чтобы удовлетворить растущие потребности в исследованиях. Никогда больше мы не будем испытывать такой позорной технологической разницы, как в Эйн-Тротгуре!"

SLC_more_creatures_to_teach:0 "Есть кого научить"
SLC_more_creatures_to_teach_desc:0 "Гиены боролись против нас дольше, чем кто-либо другой. Их народ настолько же силён и горд, насколько ослеплён своим упрямством. Пока что они не понимают всех благ марксизма и навряд ли увидят их... без внешнего стимула. Мы должны показать гиенам путь в будущее и помочь пройти эту дорогу вместе с ними."

SLC_revolutionary_state_laboratories:0 "Лаборатории революционного государства"
SLC_revolutionary_state_laboratories_desc:0 "Наука и новаторство – неотъемлемые части любого государства, но, как оказалось, учёных у нас маловато. Да и марксистских принципов немногие придерживаются. Но они должны осознавать, что стоят за открытием новых технологий, которые годами будут использоваться потомками, и потому должны показывать пример истинного рвения. И права на отказ у них нет." 

SLC_heroism_in_science:0 "Героизм в науке"
SLC_heroism_in_science_desc:0 "Герои нужны, чтобы вести за собой народ в тяжёлые времена, и лучших кандидатов на эту роль, чем наши учёные, не сыскать. Даже если не все ещё осознали важность марксизма, каждый из нас может вверить свои надежды науке и учёным, сделав их усердие примером для подражания. Вместе мы поднимемся с колен и разорвём цепи древности и декаданса!"

SLC_project_funding_equity_board:0 "Регулятивный совет равенства"
SLC_project_funding_equity_board_desc:0 "Неудивительно, что руководство йети хранило отдельный список проектов, а именно, военных, получавших приоритет в финансировании. В новой эпохе равенства и прогресса нет места такой несправедливости, и для её искоренения нужно создать новый регулятивный совет, чья задача будет заключаться в честной переоценке существующих проектов и изучении новых."

SLC_our_monolithic_society:0 "Наше неделимое общество"
SLC_our_monolithic_society_desc:0 "Вместе мы достигли небывалых высот; "вместе" не как сварливая орда, а как коллективное общество, управляемое заботливым, хоть и патерналистским, государством. Многое уже было сделано, и мы сделаем ещё больше, неумолимо двигаясь вперёд в великое неизвестное будущее. Мы последуем по стопам Короля Шторма и вновь заставим наш народ гордиться собой."
 
SLC_lending_your_tools:0 "Поделись своими инструментами!"
SLC_lending_your_tools_desc:0 "Если раньше мы требовали от армии помогать гражданам своей страны, то теперь мы просим сограждан помогать друг другу. Делитесь инструментами, знаниями, прислушивайтесь друг к другу; делитесь тем, чем можете и не жалейте ради этого средств. Настоящий марксист помогает не только себе, но и существам вокруг себя!"

SLC_force_application_not_projection:0 "Применить силу - показать мощь"
SLC_force_application_not_projection_desc:0 "Пока что революция в безопасности от внутренних угроз, однако всё ещё остаются внешние. Мы должны показать нашу мощь врагу, для которого мы были великим злом ещё в дни Короля Шторма. Великие Озёра познают всю силу марксизма, а изначальная слабость нашего режима уйдёт в прошлое. Долгой жизни товарищу Раваху! Долгой жизни огням революции!"

SLC_applications_of_revolution:0 "Найти идеальный баланс"
SLC_applications_of_revolution_desc:0 "Энтузиазм нашего многонационального народа это не только благо, но и ресурс, которым можно управлять. При должном старании мы направим это революционное рвение в правильное русло. Впрочем, главное не перетрудить новых последователей Маркс."

SLC_rav_propaganda_directive:0 "Директива Раваха по пропаганде"
SLC_rav_propaganda_directive_desc:0 "Поступки говорят красноречивее любых слов, однако иногда нужны именно красивые речи. И в большом количестве. В конце концов, марксизм - это новое явление в Купели Дождя, и Равах был первым, кто познакомил народ с ним. И многим ещё только предстоит узнать о славном и благородном коммунизме, а также о великой революции!"

SLC_clear_skies:0 "Чистое небо"
SLC_clear_skies_desc:0 "Теперь, когда старый прогнивший режим рухнул, а надвигающийся шторм марксизма не остановить, мы можем вновь взглянуть в небеса. Несмотря на всю свою любовь к дирижаблям, Равах не слеп к современным реалиям воздушных боёв и новейших самолётов. Но это не значит, что старые проверенные машины окончательно изжили себя."

SLC_minutiae_of_zla:0 "Закрыть мелочи ОАЗ"
SLC_minutiae_of_zla_desc:0 "ОАЗ теперь организована и верна своему делу, однако одновременно с этим стратегически неэффективна, благодаря ранее сделанным перестановкам в командовании и недавно принятым тактикам. Ещё много предстоит сделать - сформировать новый генеральный штаб, скоординировать ополченцев, а также вернуть местечковые армии в общую структуру вооружённых сил."

SLC_the_founding:0 "Основание"
SLC_the_founding_desc:0 "Теперь, когда со всеми острыми проблемами покончено, Равах объявил об "основании" нового марксистского государства. Энтузиазм и поддержка нашего народа на пике, поэтому будет закономерным решением закрепить его авторитет и видение идеологии коммунизма как единственной верной для всего государства и его жителей."

SLC_marksist_economics:0 "Истинная марксистская экономика"
SLC_marksist_economics_desc:0 "Принцип марксистской экономики остаётся чем-то неопределённым для наших администраторов. Его суть - с каждого по способности, каждому по потребности - звучит достаточно просто и логично. Но реализовать его на практике оказалось не так легко, да и интерпретировать подобные строки можно по разному. Похоже, центрком ждут долгие и бессонные ночи..."

SLC_establish_zln:0 "Основать ОФЗ"
SLC_establish_zln_desc:0 "В какой-то степени нам даже повезло, что Король Шторм никогда не занимался ВМФ, поскольку теперь создание ОФЗ стало намного проще и эффективнее. Конечно, если мы хотим называться самой грозной военно-морской силой Зебрики, то у нас маловато матросов, кораблей и верфей для этого. Но эти мелочи легко решаются, если приложить немного терпения и сил."

SLC_familiar_behemoths:0 "Наши воздушные гиганты"
SLC_familiar_behemoths_desc:0 "Вот это по-нашему! Дирижабли всегда были ограничены в своих мощностях, поскольку необходимо балансировать их максимальный вес и вертикальную тягу. И теперь это не будет помехой. Огромный дирижабль - это новая веха в технологиях и стратегии, поскольку они позволят нам уничтожать города и фабрики любого врага, ошибочно посчитавшего нас слабыми."

SLC_new_and_adaptable:0 "Новые адаптивные шаблоны"
SLC_new_and_adaptable_desc:0 "Несмотря на всю нашу любовь к традиционным формам воздушных машин, маленькие самолёты - это тоже уникальный и многообещающий концепт. Пусть они и уступают в дальности и вооружении, но скорость и манёвренность делают подобные самолёты пугающим средством воздушной войны. Несомненно, они - это будущее воздушных сражений, даже учитывая наши дирижабли."

SLC_dedicated_at_support:0 "Выделенная ПТО"
SLC_dedicated_at_support_desc:0 "В современную эпоху прорыв на линиях фронта больше не достигается концентрацией обученных дивизий пехоты. Танки раскрывают свой потенциал и создаются в больших количествах, из-за чего наш генштаб требует внимания к ним. Для решения этой проблемы мы создадим отдельное ПТ снаряжение вместе с новыми тактическими указаниями для командиров."

SLC_aa_kill_zones:0 "Координация средств ПВО"
SLC_aa_kill_zones_desc:0 "Наше превосходство в воздухе неоспоримо, однако в мире, несомненно, есть куда более грозные противники. Чтобы эффективно противостоять давлению с воздуха, наши солдаты на земле будут оснащены ПВО и возможностью координировать свои действия, создавая мёртвую зону или просто отвлекая вражеские ВВС."

SLC_riding_desert_waves:0 "По пустынным волнам"
SLC_riding_desert_waves_desc:0 "Распространённой проблемой войск в пустыне является проблематичность её пересечения, что солдаты описывают как деморализующий и неприятный опыт. Раньше мы не могли создать машины, способные выдержать эти условия. Однако недавние технологические прорывы создают обнадёживающую картину возможной массовой моторизации армии."

SLC_fellow_chainbreakers:0 "Наши свободные товарищи"
SLC_fellow_chainbreakers_desc:0 "Хайзебы славятся своими анти-авторитарными и анти-рабовладельческими настроениями, и именно поэтому правление Раваха будет для них наилучшим исходом. Конечно, они не встречают нас с распростёртыми объятиями, но главное, что у нас есть шанс на мирную интеграцию остального народа Хайзебов в нашу славную федерацию."

SLC_literacy_through_marks:0 "Массовая грамотность благодаря Маркс"
SLC_literacy_through_marks_desc:0 "Грамотность - основа промышленного развития и марксизма в целом. К счастью для нас, Маркс оставила множество литературы, с помощью которой мы можем учить грамоте целые поколения! Что может быть лучше, чем учить нацию и одновременно просвещать её сакральными текстами о марксизма и прогрессе общества?"

SLC_steel_stallion_visionary:0 "Стил Сталлион был провидцем"
SLC_steel_stallion_visionary_desc:0 "Маркс в основном была теоретиком, причём начинающей. Мы ни за что не будем сомневаться в её кропотливой работе, однако нам также открылась истина, которую она подробно не разбирала в своей работе. А именно тот факт, что Стил Сталлион был прав в централизации власти над революцией во время  кризиса, что, несомненно, спасло движение."

SLC_marks_no_dictatorship:0 "Маркс не желала диктатуры"
SLC_marks_no_dictatorship_desc:0 "Пусть это особо не разбиралось в её работе, очевидно, что Маркс никогда не видела диктатуру как средство управления пролетариатом. Насильная или нет, революция не должна управляться несколькими избранными из своих башен. Ответственность будет распределена между представителями, даже если на какое-то время придётся сохранить исполнительную власть."

SLC_unproductive_elements:0 "Непродуктивные элементы"
SLC_unproductive_elements_desc:0 "Существует много причин, по которым у кого-нибудь может отсутствовать возможность работать на благо революции. Увечье, бедность, отсутствие образования - неважно. Главное, нам необходимо найти применение индивидам, которые не могут быть полезны себе или обществу. В правительстве пришли к нескольким решениям, и мы должны выбрать какое-то из них."

SLC_great_red_railway:0 "Великая красная железная дорога"
SLC_great_red_railway_desc:0 "Из-за нашей многолетней разобщённости общественные транспортные сети по всей стране остаются немногочисленными. Нам нужна обширная железнодорожная сеть, чтобы соединить всю нашу великую федерацию, а также стать основой для всех будущих улучшений инфраструктуры. Подобный огромный проект скорее всего займёт много времени, но такова цена кардинальных изменений."

SLC_common_orphan_responsibility:0 "Всеобщая ответственность за сирот войны"
SLC_common_orphan_responsibility_desc:0 "Война за объединение, за которой последовали завоевательные походы. Гражданская война и в довесок ещё и западное восстание. Всё это оставило после себя огромное количество сирот войны. Это моральная и экономическая трагедия, которую необходимо решить всеобщими усилиями как приёмных родителей, так и субсидиями от государства за их тяжёлый труд."

SLC_universal_fleet_component:0 "Универсальный элемент флота"
SLC_universal_fleet_component_desc:0 "Крейсера - неотъемлемая часть любого флота. Они обладают самой адаптивной основой и сочетают в себе живучесть, скорость и надёжность. Если мы хотим создать флот, конкурентоспособный против ВМФ великих держав, то сначала должны продумать и разработать шаблон крейсера, а затем наладить его производственный процесс."

SLC_nationalising_gulf_ports:0 "Национализация портов залива"
SLC_nationalising_gulf_ports_desc:0 "Многие из частных портов Узераси в бухте Бакконни и городе Мзизима остались нетронутыми Ибыз Айспау из-за её политики сотрудничества. У нового режима нет больше с этим никаких проблем, тем более что зебры больше не в состоянии защитить свои владения. Мы наложим на них арест и подобным образом обеспечим постоянное производство судов."

SLC_merc_staff_expertise:0 "Пустить наёмников в штаб"
SLC_merc_staff_expertise_desc:0 "Генштаб не в восторге от идеи работы с наёмниками, однако все признают их опыт и наработки в тактике. Несомненно, подобный союз вызовет множество споров и конфликтов, но новая доктрина, которая появится в результате этого партнёрства, будет чрезвычайно полезной для ВВС и их офицеров."

SLC_project_wingyeti:0 "Проект "Крылатый йети""
SLC_project_wingyeti_desc:0 "Наёмники, конечно, притащили свои... "самолёты", но никто в генштабе не назовёт это ведро с болтами надёжным или хотя бы безопасным. Проект "Крылатый йети" направлен на дорабатывание и небольшое улучшение этих самолётов в качестве временной меры. Это будет не очень хороший шаблон, но он всё же сможет летать и стрелять."

SLC_full_fire_integration:0 "Интеграция огневой поддержки"
SLC_full_fire_integration_desc:0 "Огневая поддержка - сложная, но жизненно необходимая мера, которая значительно поможет нашей пехоте. Она требует точности, оперативной подготовки и хорошего оборудования как для связи, так и для самого огня. Излишне говорить, что всесторонняя интеграция приказов об огневой поддержке и их координация принесут несоизмеримую пользу ОАЗ."

SLC_tactical_reservist_deployments:0 "Переподготовка формирований резервистов"
SLC_tactical_reservist_deployments_desc:0 "Сейчас наши формирования резервистов относительно малочисленны, однако они являются ценным стратегическим активом во время войны. Средства и подготовка, необходимые для координации их развёртывания и передислокации в различные районы, достаточно внушительны, но в конечном счёте необходимы. На фронте их результат крайне пригодится."

SLC_captains_screaming_batteries:0 "Визжащие батареи коммодора"
SLC_captains_screaming_batteries_desc:0 "Благодаря выходкам некого Рока Дипсторма во время испытаний экспериментальных военно-морских боеприпасов, "визжащие батареи" стали популярным прозвищем реактивной артиллерии в генеральном штабе. Несмотря на то, что для морских сражений они не подошли, подобное вооружение обладает перспективами в руках наземных и воздушных войск."

SLC_revolutionary_radio:0 "Революционное радио"
SLC_revolutionary_radio_desc:0 "Радио уже никуда не денется, и, оказывается, государство может использовать эти устройства, транслируя те новости, которые нужно слышать всем последователям Маркс. Сам Равах выразил заинтересованность в том, чтобы время от времени выступать с общенациональным обращением в прямом эфире. И даже пообещал соблюдать официоз в таких случаях!"

SLC_turn_neighle_red:0 "Окрасить Нейл в красненькое"
SLC_turn_neighle_red_desc:0 "Нейл стратегически и экономически важен для продвижения революции. Стратегически он представляет собой маршрут вокруг Зебхары для транспортировки солдат и припасов на север Зебрики. Экономически река является отличным средством транспортировки товаров по всей федерации. В итоге мы все станем немного богаче, а страна безопаснее!"

SLC_ZOCOR:0 "ЗОКпНзНИ"
SLC_ZOCOR_desc:0 "В стране относительно развиты университеты, однако ей не хватает интеллектуалов, ожидаемых от столь разнонационального государства. ЗОКпНзНИ - Зебриканский Организационный Комитет по Надзору за Научными Исследованиями исправит эту академическую ошибку и объединит представителей разных слоёв федерации в научных и технологических изысканиях."

SLC_industrial_militia_permits:0 "Разрешение на промышленное ополчение"
SLC_industrial_militia_permits_desc:0 "Вооружённые силы вполне способны защитить нацию от всех внешних угроз, но наш народ тоже заслужил право защищать себя и революцию. Все, кто работают, могут подать заявку на вступление в "промышленное ополчение", которое будет действовать как в качестве профсоюза, так и саморегулируемой военной организации с обязательствами перед государством."

SLC_expanding_workers_union:0 "Постоянно растущий союз рабочих"
SLC_expanding_workers_union_desc:0 "Государство - олицетворение союза, пусть и не промышленного, а политического и социально-экономического. Всех, кто принимает нашу власть и является частью экономических структур, можно назвать членами одного великого союза. Мы будем предлагать льготы за членство в этом союзе и за помощь государству в операциях. Особенно в поиске диссидентов."

SLC_scourge_of_landlordism:0 "Ужасы феодальных отношений"
SLC_scourge_of_landlordism_desc:0 "Феодальные отношения - худшее изобретение за всю историю. Те, кто работает на земле, должны ей и владеть, а также не обращать внимания на имбецилов, пытающихся требовать плату за её использование. Мы не будем подчиняться глупостям о правах наследственности в современную эпоху. И ни одна душа больше не пострадает от "законорождённых" реакционеров."

SLC_tackling_mistakes:0 "Исправить ошибки прошлого"
SLC_tackling_mistakes_desc:0 "Наш воздушный флот был внушителен, но мы сделали крупную ошибку, проигнорировав истребители и ВМФ в войне. Если бы мы надлежащим образом развивали морской флот, у нас был бы шанс пережить первое столкновение с гиппогрифами. Поэтому сейчас будет крайне важно модернизировать морскую доктрину и реализовать идею авианосца в меру наших возможностей."

SLC_circumventing_issues:0 "Обойти ошибки прошлого"
SLC_circumventing_issues_desc:0 "Конечно, наше полное игнорирование ВМФ было перебором, однако в чём-то мы были правы. Большая часть типов кораблей бесполезна, а за подводными лодками будущее морских сражений. К тому же эти охотники позволят бесшумно топить целые эскадры, не получая в ответ ни единого выстрела. Подводные лодки станут для нас олицетворением дирижаблей в море!"

SLC_his_roots_our_pride:0 "Основа его мощи - наша гордость"
SLC_his_roots_our_pride_desc:0 "Ах, дирижабли... Символ превосходства йети над остальными расами, а ныне гордость революции. Некоторые утверждают, что наши улучшения не так эффективны, как на бумаге, однако ещё ни один истребитель не смог сбить наши суда. Конечно, мы пока не встретили ни одного, но, возможно, стоит выделить заводы на дополнительное производство. На всякий случай."

SLC_fund_H4LB3RD:0 "Профинансировать проект H4LB3RD"
SLC_fund_H4LB3RD_desc:0 "H4LB3RD - это находящийся в разработке сверхбыстрый истребитель, который опирается на гибкость управления, мощные двигатели и огромные встроенные пушки. Концептуально такой самолёт будет доминировать в воздушном бою, давая пилотам возможности крутить такие виражи, что даже гиппогрифам станет стыдно."

SLC_invest_strike_leviathan:0 "Проинвестировать 'Ударный левиафан' Y-06SK"
SLC_invest_strike_leviathan_desc:0 "'Ударный левиафан' Y-06SK - это гибкая концепция, чья цель заключается в превосходстве в воздухе, аналогично H4LB3RD, но с другим подходом. Прежде всего, внедрением электроники в виде миниатюрной радиолокационной системы, которой управляет второй пилот. Этот самолёт также будет крупнее, но при этом грузоподъёмнее."

SLC_landcruiser_primacy:0 "Первенство наземных титанов"
SLC_landcruiser_primacy_desc:0 "Тяжёлые танки уязвимы к атакам с воздуха, как верно подметили теоретики. Однако мы нивелируем этот недостаток, если сами завоюем превосходство в воздухе. Поэтому наша уверенность в ВВС поможет вооружённым силам в использовании этой бронетехники."

SLC_stretch_and_break:0 "Тяни и ломай"
SLC_stretch_and_break_desc:0 "Хоть это и не тянет на научный прорыв, но средние танки обладают наибольшей надёжностью техники и огневой мощью при минимуме недостатков и приемлемой цене. В умелых руках они будут столь же разрушительны, как и тяжёлые танки, не говоря уже о скорости и тактической гибкости по сравнению с более крупными и медленными типами бронетехники."

SLC_only_ancestors:0 "Останется только память о предках"
SLC_only_ancestors_desc:0 "Суровая реальность большинства религий такова, что их традиции и сущность в корне реакционны и противоречат материалистической теории Маркс. Только поклонение нашим собственным предкам будет дозволено, поскольку в нём нет заинтересованных влиятельных организаций. Но лишь эти обычаи не попадут под общий запрет на поклонение."

SLC_marks_believed:0 "Маркс верила в Сестёр"
SLC_marks_believed_desc:0 "Нам больно это признавать, но на планете живут богоподобные сущности. В основном это аликорны, чью силы признавал и Король Шторм. Мы не можем преследовать тех, кто верит в высшие силы, и было бы неправильно делать это по отношению к остальным конфессиям. Свобода вероисповедания должна остаться политикой федерации в вопросах религии."

SLC_enshrining_internationalism:0 "Закрепить интернационализм"
SLC_enshrining_internationalism_desc:0 "Интернационализм зачастую приводит федерацию к войнам с иностранными державами, но он остаётся основным аспектом коллективной идентичности. Интернационализм, к сожалению, является важным аспектом марксизма, поскольку есть много государств, которые успешно отпугивают свой пролетариат от идей коммунизма и прогресса. Революция станет нашим бременем."

SLC_see_no_borders:0 "Для нас нет границ"
SLC_see_no_borders_desc:0 "Пусть мы и проявляем бдительность в отношении диссидентов, пытающихся покинуть федерацию, нам стало ясно, что открытая граница и лёгкий въезд для иностранцев выгодны государству. Рабочие и борцы за свободу прибывают к нам каждый день с надеждами и мечтами о месте для работы и ночлега. И то, и другое мы можем предоставить нашим товарищам по оружию!"

SLC_tools_of_deterrence:0 "Инструменты сдерживания"
SLC_tools_of_deterrence_desc:0 "Пусть производство и распространение огнестрельного оружия сопряжено с рисками для безопасности, но на сегодняшний день пролетариат доказал, что ему можно его доверить. В связи с этим мы разрешим военным предоставить инструкции по эксплуатации и производству доверенным организациям ополчения. Это повысит их потенциальную боевую эффективность."

SLC_fuel_for_fire:0 "Разжечь пламя интернационализма"
SLC_fuel_for_fire_desc:0 "Пусть наша большая часть производственных мощностей идёт на ОАЗ, но они, тем не менее, быстро растут, а с этим улучшается и качество жизни народа. Постепенно мы становимся полноценным современным государством на зависть антикоммунистическим силам, насмехавшихся над нами. Промышленная мощь страны позволит нам процветать, а врагов повергнет в ужас!"

SLC_carrier_conversions:0 "Конверсия палубных самолётов"
SLC_carrier_conversions_desc:0 "Текущая линейка истребителей показала свою непригодность при работе с авианосцами. Они испытывают проблемы со взлётом и посадкой, а примитивные топливные баки, вкупе с посредственным вооружением, довели нашу авиацию до плачевного состояния. Необходимо изучить и произвести качественные палубные истребители c учётом нынешних запасов."

SLC_supporting_core:0 "Поддержать костяк флота"
SLC_supporting_core_desc:0 "Корабли охранения – основная часть оперативного соединения, независимо от того, какие функции выполняет боевая группа. Они могут брать на себя целый ряд задач: борьба с подлодками, противовоздушная оборона и атака торпедами, тем самым показывая гибкость в бою. Мы должны вложиться в разработку таких кораблей и с их помощью усилить наши соединения."

SLC_smuggled_expertise:0 "Позаимствовать опыт морских пони"
SLC_smuggled_expertise_desc:0 "Морские пони известны своим опытом в области ведения морских войн, пусть и преимущественно потому, что они остаются единственной разумной расой, способной дышать под водой. Однако они всё равно могли бы многому научить других, если бы не вели скрытный образ жизни. И всё таки мы нашли ниточки, потянув за которые, сможем переманить их знатоков к нам."

SLC_fire_with_fire:0 "Пожар и пепелище"
SLC_fire_with_fire_desc:0 "Хоть мы в воздушных битвах изначально и не обладали самолётами, нам удалось успешно адаптироваться к ним. Да, что-то ещё нужно подтянуть, но никто в здравом уме не скажет, что нам плохо даются воздушные сражения. И всё, что нам осталось сделать, чтобы закрепить результаты – стереть воздушные силы гиппогрифов в порошок. Если выпадет шанс, конечно."

SLC_revolutionary_force:0 "Революционные войска"
SLC_revolutionary_force_desc:0 "Однажды Равах и сам был марксистом со званием лейтенанта. Пусть это и было довольно давно, но суть осталась прежней - большая часть наилучших революционеров находится среди офицеров невысоких званий. А вся наша армия как раз должна состоять из талантливых и верных военных, оснащённых лучшим оружием и имеющих доступ к профессиональной подготовке."

SLC_labour_and_sweat:0 "Все равны в своей работе"
SLC_labour_and_sweat_desc:0 "На самом деле, достаточно простой принцип. По указу Раваха Клаудкрэкера и центрального комитета, все, кто тяжело трудится на благо федерации, будут равны между собой. Разумеется, этот указ включает в себя и определённые бонусы для подобных разумных. Ведь работающие на благо общества более чем заслужили стать его почётной частью."

SLC_all_zebrican_intellectual_ring:0 "Автономное Зебриканское Интеллектуальное Распределение"
SLC_all_zebrican_intellectual_ring_desc:0 "АЗИР, как и ЗОКпНзНИ, обладает административными обязанностями. Однако АЗИР будет скорее собирать и распространять доступные знания среди интеллектуальных сообществ, а не просто искать юные таланты. Этим мы преследуем надежду на снижение входного порога для начала научных исследований и поощрение взаимодействия между учёными."

SLC_ending_bickering:0 "Покончить со склоками на севере"
SLC_ending_bickering_desc:0 "Северная Зебрика олицетворяет собой хаос и нестабильность после провальной и непродуманной попытки Короля Шторма завоевать её. Пойти и разобраться в этом бардаке, пока не стало ещё хуже - наш моральный долг. И стратегический интерес. При условии, конечно, если гиппогрифы нас не опередили. Они ведь тоже наверняка захотят обезопасить себя."

SLC_unfathomable_industrial_might:0 "Немыслимая промышленная МОЩЬ"
SLC_unfathomable_industrial_might_desc:0 "Наша экономика функционирует в полной гармонии с государством, производя огромное количество товаров и материалов, как не в себя. Половину десятилетия назад мы даже и мечтать не могли о невероятном промышленном потенциале, а ведь именно так его сейчас можно оценить. Тотальная победа для потребителя и пропаганды!"

SLC_hurricane_sailors:0 "Матросы урагана"
SLC_hurricane_sailors_desc:0 "Названные в честь острова Ураган, а также восстановленных морских баз на нём, так называемые матросы урагана - это малочисленная элитная группа морских десантников, которые были набраны из числа местных матросов. Они известны среди местных своими тренировками в худших условиях, вплоть до невероятных штормов, за что и заслужили подобную кличку."

SLC_we_follow_the_king:0 "По стопам Короля Шторма"
SLC_we_follow_the_king_desc:0 "Хоть мы и будем отрицать противоположное в пропаганде, но многие из нас рады последовать примеру Короля Шторма и завершить начатое. Наши цели, конечно, более благородные, и поддержки у нас куда больше, однако сложно отрицать наше стремление к великой конфронтации с гиппогрифами."

SLC_path_of_revolution:0 "Революция прокладывает свой путь"
SLC_path_of_revolution_desc:0 "Мы идём на север по его стопам, однако ОАЗ движет не жажда наживы, а федерация - не просто орда эксплуататоров. Возможно, мы идём теми же пустынями и джунглями, что и Король Шторм, но мы не одинаковы. Революция прокладывает собственный путь через Зебрику, делая товарищей, а не врагов. Мы идём к победе вместе и не с высокомерием, а со смирением."

SLC_the_great_enemy:0 "Величайший враг всех йети"
SLC_the_great_enemy_desc:0 "Гиппогрифы - это величайший враг, которого встречал род йети. Они не только победили нас в битве, но и являются настоящей  как военной, так и экономической угрозой революции. Возможно, однажды мы сможем уважать друг друга, но сейчас мы должны обеспечить безопасность и стабильность внутри федерации перед лицом наших величайших соперников."

SLC_he_had_it_right:0 "Он был прав"
SLC_he_had_it_right_desc:0 "Король Шторм был прав, полагая, что ВВС - это ключ к победе над гиппогрифами, однако он положился не на ту технологию. Чтобы облегчить развёртывание воздушного флота, мы построим авиабазы везде, где это возможно, тем самым значительно расширив радиус действия самолётов. Конечно, при условии, что мы контролируем пригодную территорию."

SLC_destined_to_die_divs:0 "Дивизии-смертники"
SLC_destined_to_die_divs_desc:0 "Не секрет, что парашютистов трудно координировать, а им самим было непросто доказать свою эффективность во время учений. Тем не менее, мы считаем, они обладают наибольшим шансом нанести быстрый удар по материковой части Гиппогрифии. Неудивительно, конечно, что эти войска заслужили себе такое язвительное прозвище. Учитывая то связанные риски."

SLC_icewalker_marines:0 "Корпус морской пехоты Ледоходов"
SLC_icewalker_marines_desc:0 "Воздушный десант представляет собой разумный вариант, учитывая нашу склонность к воздушным боям, однако высадка с моря является гораздо более надёжным способом перебросить солдат. Несмотря на высокий риск перехвата сил на море, количество десантируемых войск может быть значительно выше, что делает морскую пехоту предпочтительной альтернативой."

SLC_airsea_warfare:0 "Воздушно-морская война"
SLC_airsea_warfare_desc:0 "Морские бомбардировщики - это необходимость в современную эпоху. Корабли проще всего повредить с воздуха, поскольку их броня сосредоточена в другом месте, поэтому концентрированный удар нанесёт куда больше урона, чем любой флот. Сейчас как никогда время готовить подобную авиацию перед сражением с гиппогрифами."

SLC_operation_capewind:0 "Операция "Кейпвинд""
SLC_operation_capewind_desc:0 "Операция "Кейпвинд" - это план будущего сражения, в котором мы сосредоточили все наши знания о ВВС Гиппогрифии, а также о их возможностях и недостатках. Эти планы помогут нам заполучить преимущество в воздухе в начале конфликта, однако наши враги наверняка вскоре осознают свои ошибки и исправят их."

SLC_skipping_beaches:0 "Обойдёмся без высадки на пляж"
SLC_skipping_beaches_desc:0 "Чтобы должным образом провести воздушный десант, нам нужно постоянное производство транспортных самолётов. Они сами по себе беззащитны, поскольку всё место внутри отводится для солдат, поэтому нам потребуется значительный запас до начала конфликта. При удаче и достаточной поддержке истребителей мы уверены, что точно сможем перебросить десантников."

SLC_weighing_anchor:0 "Поднять якорь!"
SLC_weighing_anchor_desc:0 ""Если вдумчиво посмотреть на мир, который нас окружает, то можно увидеть своего рода гармонию – непреодолимую и всеобщую гармонию убийств. По сравнению с ней мы напоминаем скорее плохо сформулированное, оборванное посреди мысли предложение из романа средней степени паршивости."\n\n— Неизвестный учёный-йети"

SLC_reaching_shore:0 "Дотянуться до побережья"
SLC_reaching_shore_desc:0 "Несмотря на наши успехи в кораблестроении, если мы желаем соперничать с могуществом флота гиппогрифов, придётся подойти к этому делу по особенному. Увы, наш народ не славится мореходами, да и с конструкторами беда. Однако нет ничего, что не смогла бы исправить массовая пропаганда и призыв, покуда мы будем распределять йети по нужным отраслям."

SLC_operation_coldhoof:0 "Операция "Холодные лапы""
SLC_operation_coldhoof_desc:0 "Военный план под кодовым названием "Холодные Лапы" соберёт вместе все наши текущие знания о ВМФ гиппогрифов, а точнее, об их возможностях и слабых местах, которые мы сможем использовать. Этот план обеспечит нам преимущество на ранних этапах войны, пока наш противник не спохватится и не начнёт исправлять недостатки своих стратагем."

SLC_mercs_make_do:0 "Рукоделие наёмников"
SLC_mercs_make_do_desc:0 "Лазурная, а ныне Багровая эскадрилья известна использованием самолётов, собранных из частей вражеских истребителей. Да, эта серия самолётов отпугивает генералов, но нельзя не признать, что они крайне хороши против воздушных целей. Приняв на вооружение эту идею, мы перестроим старые истребители и используем их на миссиях с низким риском для пилотов."

SLC_look_to_society:0 "Взгляд на общество"
SLC_look_to_society_desc:0 "По мере того, как грандиозный марксистский эксперимент побеждает своего старого врага..."

SLC_look_to_state:0 "Взгляд на государство"
SLC_look_to_state_desc:0 "...и простой народ, наконец, чувствует себя в безопасности от тирании капитала..."

SLC_whatever_scrapping:0 "Всё, что мы можем перестроить"
SLC_whatever_scrapping_desc:0 "Как оказалось, строить новые военные корабли – дорогое удовольствие, особенно если этот корабль – авианосец. На наше счастье, у нас нашлось несколько стареньких дредноутов Макавии, простаивающих в доках. Немного усилий, и мы сможем пустить на воду почти новенькие авианосцы. Нельзя сказать, что они прямо уж хороши, но и потерять их будет не жалко."

SLC_look_to_future:0 "Взгляд в будущее"
SLC_look_to_future_desc:0 "...души тысяч реакционеров вопрошают:\nА стоило ли оно того?"



### Event Loc ###

SLC_news.1.t:0 "Великий саммит Зебрики"
SLC_news.1.d:0 "[This.GetNewspaperHeader]Сегодня в газетах появились поистине шокирующие известия о йети, расе бывших покорителей немалой части Зебрики.\n\nНа днях Королева Шторм объявила о желании провести ВСЗ - Великий саммит Зебрики. Она хочет попытаться возместить ущерб многочисленным жертвам её предшественника. Хотя многие отказались участвовать в этом саммите, который созывает откровенно империалистическая нация, немалое количество держав всё же согласились прислать туда своих представителей, чтобы попытаться нормализовать отношения с могущественным государством йети.\n\nПока ещё неизвестно, насколько успешным окажется саммит, но уже можно сказать, что Зебрике не стоит опасаться прихода к власти очередного безумного монарха-йети."
SLC_news.1.a:0 "Многообещающее развитие событий."
SLC_news.1.b:0 "Великий день для нашего вида."

SLC_news.2.t:0 "Надвигающийся прилив"
SLC_news.2.d_1:0 "[This.GetNewspaperHeader]Сегодня из Великих Озёр пришли тревожные вести: держава [SLC.GetNameDef] начала полномасштабное вторжение в этот регион.\n\nКоролева Шторм заявила, что это вторжение является лишь превентивной операцией в ответ на частые набеги и "опасно нависшую" угрозу войны возмездия со стороны зебр. Большинство наблюдателей сходятся во мнении, что такой ответ излишне резкий, пусть её опасения по поводу недовольства соседних государств имеют некоторую обоснованность.\n\nПосле всех своих действий, в ответ на опасения других стран йети предоставили лишь уклончивые обещания, так что на данный момент никто не знает, возобновят ли они свои континентальные военные походы в духе Короля Шторма или всё же воздержатся от столь разрушительных и амбициозных планов."
SLC_news.2.d_2:0 "[This.GetNewspaperHeader]Сегодня из Великих Озёр пришли тревожные вести: держава [SLC.GetNameDef] начала полномасштабное вторжение в этот регион.\n\nРавах Клаудкрэкер заявил, что это вторжение является лишь превентивной операцией в ответ на частые набеги и "опасно нависшую" угрозу войны возмездия со стороны зебр. Большинство наблюдателей сходятся во мнении, что такой ответ излишне резкий, пусть его опасения по поводу недовольства соседних государств имеют некоторую обоснованность.\n\nПосле всех своих действий, в ответ на опасения других стран йети предоставили лишь уклончивые обещания, так что на данный момент никто не знает, возобновят ли они свои континентальные военные походы в духе Короля Шторма или всё же воздержатся от столь разрушительных и амбициозных планов."
SLC_news.2.a:0 "Будем надеяться, что на этом они остановятся."
SLC_news.2.b:0 "Мы делаем лишь то, что должны."



SLC_storm_civil_war.1.t:0 "Из отставки..."
SLC_storm_civil_war.1.d:0 "Прошло немало времени с тех пор, как Ибыз Айспау в последний раз наслаждалась хоть сколько-то приличным отдыхом. Организовывать военные действия без поддержки традиционного гражданского правительства - задача сложная, и, безусловно, крайне утомительная. Вскоре она вновь окажется в Мзизиме, где будет координировать поставки и изо всех сил убеждать Узераси предоставить больше ресурсов для директората. Йети знала, что это будет напряжённый, трудный и кровавый процесс. Но если это поможет обеспечить стабильность королевства в будущем, то цель оправдает средства для её достижения.\n\nИбыз вздохнула и откинулась на спинку кресла, которое явно не было предназначено для массивных тел йети. Она недовольно заворчала и осторожно вытянула уставшие конечности. Даже в таком кресле ей было более-менее удобно, однако оно и всё вокруг постоянно напоминало о том, что в итоге Ибыз всё равно придётся решать вопросы отношений между Звахиле и йети. И эта предстоящая задача была для неё особенно... непривлекательной.\n\nК счастью, подобные вопросы пока что можно было отложить на потом. Зебры сотрудничали, директорат обладал репутацией стабилизирующей стороны в этой войне, а сама она пользовалась уважением как йети, так и зебр.\n\nИбыз провела мозолистыми пальцами по шрамам на подбородке и уселась поудобнее, насколько позволяли скромные размеры кресла, наслаждаясь кратким моментом тишины и покоя. Вряд ли в будущем будет ещё много подобных моментов, но такова участь лидера. Оставалось лишь надеяться, что после окончания гражданской войны ситуация хоть немного успокоится. И чем меньше она думала о том, что может случиться в случае её проигрыша, тем было спокойнее.\n\nКак раз в тот момент, когда фельдмаршал смогла хоть немного комфортно устроиться в кресле, она услышала отчетливый звук шагов тяжёлых армейских ботинок йети, приближающихся к её кабинету.\n\nИбыз обречённо вздохнула и позволила себе чуть-чуть улыбнуться, вновь вставая. — Входите."
SLC_storm_civil_war.1.a:0 "...прямиком в бой."

SLC_storm_civil_war.2.t:0 "Остатки великой династии"
SLC_storm_civil_war.2.d:0 "— Моя дорогая подруга, это... очень дорого даже для железной дороги. Вы же отдаёте себе отчёт о том, сколько требуете из карманов моей семьи? — Спросил зебра, стараясь звучать как можно вежливее. Насколько позволяла эта ситуация, по крайне мере.\n\nИбыз Айспау степенно кивнула, сохраняя абсолютно каменное лицо. — Да, Имаму, отдаю. И я также знаю, что эта цена будет непомерной для любой другой семьи Звахиле. Однако в эту сумму входит как железнодорожная система, так и локомотивы с вагонами, которые будут ходить по этой дороге.\n\nЗебра поморщился, когда его взгляд в очередной раз упал на ценник. Имаму понимал необходимость сотрудничества фельдмаршала йети и его семьи, если последняя хотела пережить гражданскую войну и сохранить своё влияние. Но, к сожалению, цена подобного взаимодействия выливается в подобные запросы. Он был согласен заплатить такую цену, однако далеко не все в семье будут рады подобным тратам. С другой стороны, если Айспау лично пришла к нему с этим запросом, то проект явно стоил поддержки.\n\nИмаму дочитал документ до конца, задумчиво нахмурился и положил бумаги обратно на стол. — Думаю, вы понимаете, что мои друзья будут не в восторге от того, что я согласился на это... скажем так, "сложное" предложение?\n\n— Да, понимаю. — Согласно кивнула йети, после чего подняла палец и продолжила. — Однако я также планирую переквалифицировать эту сеть на мирные нужды после конца гражданской войны. Поэтому можно расценивать эту сделку как долгосрочную инвестицию. Если так будет проще.\n\nПосидев ещё немного в раздумьях, Имаму всё же взял ручку и угрюмо подписал контракт на финансирование постройки проекта. — Иногда я задаюсь вопросом, а не был ли мой выбор работать с вами слишком поспешным, Ибыз.\n\n— Альтернатива для нас обоих была бы куда хуже, мой друг. — В ответ йети одарила его лёгкой улыбкой, а затем бегло перечитала бумаги."
SLC_storm_civil_war.2.a:0 "Имаму не мог сказать, было ли это скрытой угрозой или просто данью уважения его влиянию."

SLC_storm_civil_war.3.t:0 "Тихая ночь"
SLC_storm_civil_war.3.d:0 "Звуки раздражённого ворчания нарушали тишину прохладной ночи, пока двое йети раз за разом вгоняли лопаты в промёрзлую землю. Это была нелёгкая задача, но её нужно сделать. По крайней мере, это всё ещё приятная передышка от сражений на передовой.\n\nИ это дело могло бы быть чуточку приятнее, если бы один из этих йети не был существом шторма. Не то чтобы их не любили среди большинства йети, вообще наоборот, но просто проблема была в том, что все они были не из болтливых.\n\n— Ты знаешь вообще, что мы ищем? Сомневаюсь, что они просто закапывали оружие в землю. Наверное, мы должны наткнуться на ящик или что-то такое. — Сказал йети, с кряхтением выбрасывая очередной ком земли лопатой.\n\nЕго напарник посмотрел ему в лицо несколько секунд, пронзая взглядом своих ярко-бирюзовых глаз и изредка моргая. Без каких-либо слов он отбросил свою лопату в сторону, после чего нагнулся к дыре, которую оба йети раскапывали. Ухватившись за что-то в земле, существо шторма сделало несколько резких рывков, прежде чем со скрипом вытащить какой-то объект и с грохотом опустить перед напарником.\n\nЗаколоченный деревянный ящик.\n\nНемного ошеломлённый скоростью произошедшего и дурной силой, йети осмотрел коробку и медленно кивнул. — Кхм, пожалуй, это то, что мы искали.\n\nПосле этого существо шторма молча кивнуло, после чего голыми руками быстро начало закидывать обратно всю ту кучу земли, что они вдвоём копали так долго. Постепенно йети присоединился, твёрдо решив больше не пытаться наладить разговор с немногословным напарником."
SLC_storm_civil_war.3.a:0 "Неудивительно, что из них получаются хорошие солдаты."

SLC_storm_civil_war.4.t:0 "Руки и копыта"
SLC_storm_civil_war.4.d:0 "Все присутствующие стояли по стойке смирно, пока Ибыз Айспау степенно посматривала их досье. Перед ней стояли три самых талантливых командира, которых номинировали на повышение. Двое йети и зебра, не раз прошедшие крещение огнём и готовые служить директорату верой и правдой.\n\nПоднявшись из-за стола, она медленно подошла к ближайшему йети. — Савук Клаудбёрст. Мне стало известно, что вы ранее пытались оспорить приказ командира, указав на ошибки в нём. Это правда?\n\n— Так точно, мэм. — Простой ответ.\n\nИбыз спокойно перевела взгляд прямо ему в глаза. — Будет ли ошибкой с моей стороны повышать вас?\n\nКуда более молодой йети ненадолго посмотрел на неё, после чего вновь вперил взгляд прямо перед собой. — Никак нет, мэм. Я стремлюсь не к повышению авторитета в глазах старших по званию, а к обучению у них и более плодотворной службе королевству.\n\nАйспау кивнула и двинулась дальше к зебре, который на фоне остальных был почти незаметен. — Джахи. Вы член семьи Узераси?\n\nЗебра даже не моргнул, когда йети нависла над ним. — Так точно, мэм.\n\n— И вы действительно не боитесь выражать поддержку моему правительству? — Спросила она монотонно, аккуратно прощупывая почву.\n\n— Так точно, мэм. — Начал зебра. — Я буду служить вам, покуда вы служите моему народу. Это моя обязанность как воина - сражаться за тех, кто сражается за меня.\n\nВновь фельдмаршал кивнула, после чего подошла к последнему из офицеров. — Газ Болтрайдер. Мне вас охарактеризовали как "умного, но безжалостного руководителя". У вас это отношение распространяется на всех или есть какие-то особые причины выбора?\n\nНенадолго повисла тишина, пока йети осторожно подбирала слова. — Я не проявляю милосердия к тем, кто видит в вас бесполезного монарха на троне. Я не щажу предателей и тех, кто предпочитает анархию стабильности и согласию. Вот две мои причины для подобного отношения, мэм."
SLC_storm_civil_war.4.a:0 "— Хмм... Прекрасно. В таком случае, поздравляю вас всех с повышением."

SLC_storm_civil_war.5.t:0 "Оружие не стреляет..."
SLC_storm_civil_war.5.d:0 "— Я... не уверен в этом вложении. — Сказал Имаму после того, как прочитал документы нового проекта. — Вы же знаете, что мне не нравится использовать средства моей семьи для финансирования государственных проектов. Тем более, военных.\n\nИбыз возвышалась над столом с противоположной от него стороны, просматривая только что разложенные бумаги, хотя она сама лично написала их. Айспау в принципе, и ожидала этого ответа, выждав несколько мгновений и сохраняя привычную маску хладнокровия.\n\nПосле пары десятков томительных секунд тишины, йети наконец заговорила. — Каждый из этих проектов создаст множество рабочих мест. А все они вкупе обеспечат нас умелыми работниками, которые в будущем станут основой индустриализации Звахиле. Пусть сейчас они будут производить вещи для фронта, но эти фабрики также смогут поменять линию производства на мирные нужды.\n\nИбыз не подняла взгляда ни разу во время своей речи, хотя Имаму тут же перевёл своё внимание на неё. Он тяжело вздохнул, понимая, что йети права, однако зебра также осознавал, что необходимость в выпуске товаров для военных нужд никогда при этом не прекратится. Ценность их производства, увы, никогда не снижается.\n\nИмаму молчал в раздумьях, постукивая копытом по столу до тех пор, пока его подруга, наконец, не взглянула ему в глаза, сохраняя при этом свою невозмутимость. — Не надо мне лгать, Ибыз. Мы оба знаем, что пока вам это нужно, фабрики будут производить оружие. И желание это не пропадёт в ближайшем будущем.\n\n— Нет, не пропадёт. — Просто ответила она, повторив слова зебры, при этом внимательно наблюдая за его спокойным выражением лица. — Извините меня.\n\nСпустя несколько секунд молчания Имаму слегка улыбнулся, после чего поднялся с места, закрывая папку перед собой. — Что же, похоже, мне пора идти и претворять планы в жизнь, да? Экономическое развитие никого не ждёт."
SLC_storm_civil_war.5.a:0 "...без промышленного огня."

SLC_storm_civil_war.6.t:0 "343-я исправительная дивизия"
SLC_storm_civil_war.6.d:0 "— Жалкое зрелище, таких новобранцев ещё поискать надо, — размышлял вслух йети, остановившись перед шеренгой солдат и сложив лапы за спиной. Обжигающие холодом глаза капитана по очереди оценивали всех зебр, словно видя все их грехи и потаённые мысли. Выдержав напряжённую паузу, он тяжко вздохнул. — Делать нечего, придётся с работать с тем, что есть.\n\nЗелани всеми силами пыталась не поймать его взгляд. Её копыта судорожно дрожали и это ничуть не помогало ей сконцентрироваться. Она мельком осмотрелась по сторонам и отметила схожее поведение у соратников. Уж кто-кто, а она это понимала целиком и полностью, поскольку сама никогда в жизни не держала винтовку в копытах и подозревала, что остальные тоже не могли похвастать подобным опытом. Война много раз настигала зебр Звахиле, и только благодаря чистой удаче её семье удавалось избегать участия в военных конфликтах. Но не в этот раз. Стоя в поле рядом с такими же неудачниками, она размышляла, а не собираются ли йети использовать их в качестве "живых щитов" для прикрытия своих солдат? Когда Зелани согласилась вступить в ряды армии, ей казалось, что служить будет предпочтительнее, чем гнить в какой-то богами забытой клетке.\n\nСейчас же она начала сомневаться в своём решении.\n\n— Меня зовут капитан Тандершок. С сегодняшнего дня и на протяжении следующих долгих недель я буду курировать вашу подготовку, — его мощный голос громом прокатился по полевому лагерю. — Каждому из вас был дарован шанс искупить свою вину в глазах директората с условием, что вы верно послужите ему. Мне не важно, что в прошлом вы были заключёнными; к концу обучения я ожидаю от вас тех же результатов, той же боеспособности и тех же побед, какие показывает полноценная боевая единица. Мне и лично директорату мёртвыми вы пользы не принесёте, поэтому никого из вас не будут посылать в атаку с острой палкой в зубах. С этого момента вы служите Ибыз Айспау и станете свободными, когда она это прикажет. — Тандершок нагнулся, чтобы взять винтовку из стоящего рядом ящика, с опытом осматривая оружие.\n\n— Начнём с основ."
SLC_storm_civil_war.6.a:0 "Они всё ещё не надеялись выжить."

SLC_storm_civil_war.7.t:0 "Пропитанный потом воздух"
SLC_storm_civil_war.7.d:0 "— Я бы предпочёл, чтобы вы на время воздержались от физических наказаний. В конце концов, если у рабочего переломаны конечности, он не сможет выполнить квоту директората, — сказал Заниф. В ответ йети-надзиратель лишь пробурчал себе под нос что-то неразборчивое, стоя в нескольких шагах от зебры и с усилием сжимая рукоять дубинки, которую он держал в своих мясистых лапах. Они вдвоём шли по одному из многих мостков, располагавшихся над основным цехом завода; с него открывался удобный вид на десятки зебр, батрачивших прямо под ними. Грохот и скрежет станков наполнял фабрику.\n\n— Честно, я не вижу смысла сдерживаться, — угрюмо заметил йети, — они – рабы. Хотя бы поэтому мы должны держать их в узде. Может они и не закованы в цепи, но их положение от этого не меняется. Да половина из этих невежд даже не знает, что за станки они используют и зачем. Прояви мы слабину хотя бы раз и...\n\n— Да, я понимаю, но поверьте – нам незачем их наказывать. Рабочие здесь получают еду взамен на труд, их семьи не голодают, а директорат при этом получает оружие. По-моему, это очень выгодное соглашение для всех сторон, — объяснил Заниф. Йети-надзиратель презрительно фыркнул и замолчал. Дальнейшее обсуждение прервал истошный крик откуда-то снизу. Заниф выглянул за мостик. Через секунду выражение его морды переменилось и он побледнел: одна из рабочих корчилась на полу, а на месте, где должно было быть её копыто, висели кровавые ошмётки. Йети вздохнул и поморщился от увиденного.\n\n— Как скажете. Надо попросить кого-нибудь послать за медиками. Теперь, если позволите, шеф, мне нужно отлучиться: кто-то же должен помочь ей остановить кровотечение. В конце концов, мёртвой она не сможет выполнить квоту директората, не так ли?"
SLC_storm_civil_war.7.a:0 "Обагрённый кровью пол."

SLC_storm_civil_war.8.t:0 "Светлые умы" 
SLC_storm_civil_war.8.d:0 ""Похоже, это последний," — сказал йети, без особого труда поднимая ещё один ящик. Положив его себе на плечо, он тихонько усмехнулся: — Хех, а я-то думал, что солдаты будут более бережливы с вверенным им имуществом и ничего за собой не оставят. Из жеребят никто же, надеюсь, не пострадал?\n\nЗаджума, сидя за своим учительским столом, подняла взгляд от своих бумаг и мимолётно улыбнулась ему, отвечая: — Нет, вcё в порядке, не беспокойся. Похоже, идея переоборудовать военный барак в школу показалась им действительно неплохой. — Она покачала головой и продолжила: — Честно говоря, я не сильно разделяю их энтузиазм, учитывая состояние здания и материальное обеспечение школы.\n\n — Неужели всё так плохо? — поинтересовался йети, на что Заджума лишь пожала плечами.\n\n— Ну... нет, бывало и хуже. Было время, когда мне для занятий приходилось использовать всё, что может предоставить простая деревня, что по существу не так уж и много, сам понимаешь. Большая часть уроков проводилась за стенами здания, из-за чего наступление зимы становилось большой проблемой. Здесь же я получаю зарплату, да и жеребятам в школе нравится, так что для начала – вполне неплохо.\n\nПробормотав что-то в знак согласия, йети удалился, неся последние коробки к грузовику. Когда тот, наконец, исчез из виду, Заджума вздохнула с облегчением – повезло, что в обнаружившихся ящиках были всего лишь старые документы. А ведь она потеряла из виду двух жеребят буквально на пять секунд, а потом едва не получила инфаркт, увидев как они копошатся в этих коробках. Покачав головой, Заджума было вернулась к работе, как вдруг в её разум закрались тревожные мысли."
SLC_storm_civil_war.8.a:0 "Мы же перепроверили арсенал, так ведь?" 

SLC_storm_civil_war.9.t:0 "Хлеб и гиганты"
SLC_storm_civil_war.9.d:0 "Скрип колёс разносился по деревушке, пока существа шторма толкали тяжёлые телеги через главные ворота на центральную площадь. Зусиан заметил их из окна своего дома ровно в тот момент, когда отец окликнул его сестру и приказал бегом возвращаться домой. С вмиг опустевшей улицы открывался отличный вид на идущих йети. Возвышающиеся словно башни, за спиной они несли тяжёлое вооружение, а некоторые солдаты своими размерами даже превосходили маленькие хижины деревни.\n\nЗасмотревшись на них, Зусиан с визгом отпрянул от окна, когда один из великанов неожиданно прошёл в нескольких метрах от стекла. Даже если они его заметили, то всё равно не отреагировали: единственным звуком, которое издавали воины, было тяжёлое дыхание доносящееся из под масок. Не то, чтобы эти великаны вообще разговаривали хоть с кем-либо. Зусиан не раз раньше видел, как они приходили в деревню, принося пустые телеги, чтобы забрать с собой часть урожая. И каждый раз они делали это в абсолютной тишине. Таким большим созданиям даже не нужно говорить, чтобы выглядеть устрашающе. Пересилив себя, Зусиан ещё раз выглянул в окно. Может быть, они пришли чтобы забрать что-то ещё? Такое тоже могло быть, мама не раз рассказывала ему и его сестрёнке о подобных случаях.\n\nРаздумья так поглотили жеребёнка, что он чуть не пропустил момент, когда существа шторма остановились на главной площади деревни. Убрав ткань, скрывающую содержимое повозки, они явили всем наблюдающим то, чего никто не ожидал увидеть – хлеб и свежую зелень внутри. Глухой стон непроизвольно вырвался из живота Зусиана, но зебра даже не заметил этого. Его глаза были устремлены то на гигантов, которые строевым шагом безмолвно уходили из деревни тем же путём, что и пришли, то к оставленной ими телеге с едой.\n\nДаже спустя несколько минут после ухода существ в деревне сохранялась гнетущая тишина. Зебры пристально наблюдали за телегами из окон домов, всё не решаясь приблизиться к еде, пока сестра Зусиана и ещё несколько жеребят не выбежали из своих домов к телеге и не выхватили несколько батонов хлеба, к вящему неодобрению их родителей."
SLC_storm_civil_war.9.a:0 "Может быть, эти великаны не такие уж и плохие?"

SLC_storm_civil_war.10.t:0 "Центр сопротивления"
SLC_storm_civil_war.10.d:0 "По древним коридорам дворца эхом отдавались тяжёлые шаги Айспау и сопровождающих её охранников. Сама фельдмаршал двигалась вглубь Глаза Бури – бывшей резиденции Короля Шторма. Чувство... странности происходящего не покидало йети с того момента, как она вернулась сюда. Ибыз никогда не считала себя сентиментальной, однако воспоминания, раз за разом охватывающие её, доказали, что всё же эта нотка в ней присутствует. Йети вспоминала дни своей службы Королю Шторму; в те годы она выполняла свою работу преданно и с полной самоотдачей, даже когда у неё появились первые сомнения насчёт непобедимости Короля.\n\nИбыз впервые с начала экспансионистских войн посещала дворец без официальной причины. Сама судьба вновь привела её сюда, но уже не как простую йети, а как будущую правительницу, на чьи плечи возляжет работа по восстановлению порядка на землях, разорённых гражданской войной.\n\nАйспау на мгновение остановилась. Она ощутила мимолётное прикосновение заблудшего ветерка, поющего протяжную песню сквозь трещины на разбитых окнах, и ею завладела лёгкая горечь от видимых разрушений. Защитники отчаянно сражались за крепость даже в условиях неминуемого поражения. Обороняющиеся держались за свои позиции настолько цепко, что солдатам Айспау в конце концов пришлось буквально продвигаться  метр за метром, выкорчёвывая скопления противников из укрытий. Командующие осадой до последнего пытались ограничить использование тяжёлых орудий, опасаясь нанести древней столице слишком сильные повреждения. Но фельдмаршал, видя укрепления противника и угрозу для своих солдат, лично приказала использовать крупный калибр.\n\nНесмотря на осаду, замок остался более-менее целым, и это радовало правительницу. Выглянув из треснувшего окна, Ибыз обратила внимание на разрушенную секцию стены, которую пришлось сносить подрывными зарядами во время очередной атаки.\n\n— Реставрация замка обойдётся... недёшево, — отметила йети, сопроводив размышления тихим вздохом. Однако недолго она позволила этой мысли удручать себя, и вскоре слабая улыбка озарила её лицо: существа шторма заканчивали расчистку внутреннего двора и готовились поднять её флаг над всей крепостью, что будет означать и взятие города в целом."
SLC_storm_civil_war.10.a:0 "Крепость не защитила их."



SLC_post_scw.1.t:0 "Победа прагматизма"
SLC_post_scw.1.d:0 "Находясь в блиндаже, вырытом недалеко от окраины Глаза Бури, Ибыз Айспау обдумывала свои будущие слова для всей нации. Её аккуратно составленная речь не претендовала на гениальность, но сейчас пламенные обращения никому и не были нужны, поскольку общественность просто жаждала услышать о конце гражданской войны. Фактически война уже была завершена, и её солдаты занимались зачисткой оставшихся укрепрайонов противника, в то время как она заносила последние необходимые заметки на тонкий лист бумаги. Айспау по факту просто оставалось ждать, пока кто-нибудь не объявится у неё на пороге и не сообщит об окончании долгой кампании. "Кто-нибудь" не заставил себя долго ждать; им оказался самый обыкновенный радист.\n\n— Мэм, разрешите доложить?\n\n— Разрешаю, — последовал ответ, сопровождаемый мягким стуком опущенной на стол ручки.\n\nСолдат достал рваный свёрток бумаги, исписанный каракулями из азбуки Хорзе и их расшифровками, уставился в нижнюю часть свитка и помолчал момент-другой, собираясь с мыслями.\n\n— Мы победили, мэм! Все противники ликвидированы, а поставленные задачи выполнены. Вражеские командиры либо за решёткой, либо на кладбище!\n\nСитуация позволяла солдату разбрасываться такой лексикой перед главнокомандующей, и она оставила это безнаказанным. Некоторое время после ответа Ибыз просто сидела на месте, уставившись в стену напротив, но затем заговорила.\n\n— Благодарю за информацию. Сообщи командованию, чтобы они приступили к исполнению протоколов запланированной реорганизации. Что до меня... Если я понадоблюсь, то буду здесь ещё несколько часов. Свободен.\n\n— С победой, — внезапно выпалил йети перед тем, как выйти из её кабинета. На пороге он кратко добавил, — Ваше Величество.\n\nЕсли бы йети не забыла ранее спросить его имя, то, вероятно, наказала бы радиста за наглость. К сожалению (или, возможно, к счастью), этому не суждено было случиться, поскольку стоило посыльному покинуть блиндаж, как Айспау почти моментально провалилась в глубокий сон, опустив голову поверх своих исписанных до края бумажек."
SLC_post_scw.1.a:0 "Короткий, но такой заслуженный отдых."

SLC_post_scw.2.t:0 "Не бойся смерти"
SLC_post_scw.2.d:0 "Во многом благодаря тому, что Король Шторм даже не задумывался о возможности своей гибели, в стране во время его правления не получилось формализовать множество процедур. Коронация входит в этот список. Чтобы ознаменовать своё восхождение на трон, Король Шторм приказал построить себе дворец, потребовал от кузнецов выковать Рогатую корону, а также устроил грандиозное пиршество. Ибыз не собиралась открыто умалять авторитет Короля Шторма, нарушая установленный порядок, но одновременно с тем не видела смысла повторять первый этап его коронации.\n\nВот так и вышло, что Ибыз Айспау восседала на троне Его покойного Величества во дворце, воздвигнутом в его честь; да ещё и напротив почти точной копии утерянной Рогатой короны, лежащей прямо на пьедестале. Когда пришло время, она поднялась со своего места и существа, собравшиеся в честь великого мероприятия, пали ниц пред её копытами, застыв в почтенном ожидании. Ибыз подошла к пьедесталу и взяла корону своими крупными руками.\n\nВ её мозолистых и покрытых шрамами пальцах красивое металлическое украшение, пестрящее драгоценными камнями, выглядело настолько вычурным, насколько было возможно. В короне она видела не более чем безделушку, имевшую ровно столько же смысла, сколько и сама церемония её вручения. Король Шторма с гордостью носил свою корону как символ власти — ей же это не нужно.\n\nСтоя перед собравшейся вокруг толпой генералов, граждан и промышленников, ей важнее всего было видеть среди них всех Имаму. Посмотрев на него пару секунд, Ибыз торжественно водрузила корону на голову, после чего достала из ножен огромных размеров меч. Её взгляд всё ещё был направлен на главу семьи Узераси, склонившегося перед ней в поклоне, когда хватка её рук переместилась на остриё клинка. Секундой позже рукоять с силой ударила по полу, вызвав громкий металлический лязг, который услышал весь дворец.\n\nКаждый из присутствующих поднялся с колен и в одноголосие воскликнул "Слава!", пока кровавые ручьи текли вниз по её оружию. В такой обстановке новая Королева Шторм поднесла руки к красным точкам на щеках и обагрила их собственной кровью, думая насчёт одного зебры и речи, с которой она собиралась выступить."
SLC_post_scw.2.a:0 "Прими её с распростёртыми объятиями."

SLC_post_scw.3.t:0 "Плоды их труда"
SLC_post_scw.3.d:0 "— Не волнуйся, дорогая, я скоро вернусь. Королева Шторм позаботится о всех нас, я уверена, — сказала кобыла, чуть хихикая и потираясь моськой о свою дочку. Её муж выдавил из себя усталую улыбку и поднял жеребёнка на спину, прогуливаясь по платформе вместе со своей супругой.\n\nОни пошли на этот шаг чуть больше года назад, надеясь, что доходов с фермы и дополнительных выплат от военной службы хватит, чтобы их жизнь стала намного лучше – всё ради жеребёнка. Каким бы оправданным ни казалось это решение, после года проведённого на службе у Ибыз Айспау кобыле всё равно было тяжело смотреть на то, как вымахала её малютка.\n\n— Когда мама в следующий раз вернётся, она уже останется с нами надолго, — сказал жеребец с таким энтузиазмом, на который он только был способен в текущих обстоятельствах. — Возможно, мы даже сможем переехать куда-нибудь поприличнее.\n\n— Может и так, — ответила кобыла-солдат, безмолвно надеясь, что за это время королевство не ввяжется в очередную войну.\n\nМаленькая семья зебр шла близко друг к другу по пути к назначенному вагону, растягивая последние тёплые моменты, проведённые вместе. Провести год в разлуке будет, несомненно, тяжело, но кобыла уже выдержала один год; второй, да ещё и в мирное время, не сулит чего-то плохого. Только, наверное, по возвращении ей придётся провести немало времени за починкой сельскохозяйственного оборудования, с учётом то того, как с ним обращается её муженёк."
SLC_post_scw.3.a:0 "— Вы только дождитесь меня, ладно?"

SLC_post_scw.4.t:0 "Предвидение"
SLC_post_scw.4.d:0 "— Ибыз, прошу вас! Поймите же, это опасно! — протестовал Имаму, твёрдо глядя на свою подругу и с силой уперев копыта в стол, за которым они оба сидели. Перед ответом королева чуть склонила голову набок.\n\n— Политически – это так. В военном плане – навряд ли. Я осознаю, какие последствия ожидают меня из-за принятия такого решения, но я не могу сидеть сложа руки, пока интересы всех йети не будут представлены в правительстве. Даже тех, кто живёт на оккупированных территориях.\n\n— Король Шторм тоже думал, что гиены не окажут значительного сопротивления, — зебра на секунду прервался и опомнился. — Прошу прощения, Ваше Величество.\n\nКоролева оторопела от такого комментария, и её маску хладнокровия на лице пересекла нотка сомнения. Ибыз была не по годам образована в военном деле и не сомневалась, что ей удастся быстро разделаться с гиенами, однако в словах её друга присутствовала доля правды. Но независимо от этого, Ибыз должна была попытаться исполнить задуманное.\n\n— Такое сравнение имеет место быть, — согласилась королева с несвойственным ей угрюмым видом, — Но, так или иначе, я должна сделать всё возможное, чтобы объединить мой народ. Не поступили бы вы также, будь на моём месте?\n\nИмаму слегка поморщился от неудобного вопроса, но всё-таки честно кивнул.\n\n— В первую очередь я бы обратился к дипломатическому подходу, но... да, я поступил бы также.\n\n— Думаете, гиены просто так отдадут свои земли? — Ибыз чуть выгнула наполовину поседевшую густую бровь. В ответ Имаму лишь медленно откинулся на спинку стула и тяжело вздохнул, принимая поражение.\n\n— Нет, я так не думаю.\n\nКоролева просто кивнула, наконец подведя своего друга к тому же заключению, к какому ранее пришла сама. Наверняка это был не лучший путь, который они могли избрать, но такова суровая реальность ситуации – хотят они того или нет."
SLC_post_scw.4.a:0 "Зло во благо всё ещё остаётся злом."

SLC_post_scw.5.t:0 "Где-то убыло, где-то прибыло"
SLC_post_scw.5.d:0 "Фовсио наконец собралась с духом сделать это. Она давно хотела пойти на эту новую фабрику и устроиться туда на работу, невзирая на вопли отца. Частично ей хотелось там работать ради того, чтобы он отстал со своими заезженными нравоучениями. Тот, наверняка, это тоже понимал, поэтому когда Фовсио надела свою самую приличную одежду и подошла к двери дома, она уже морально была готова к скандалу. Тахиил никогда не изменяет своим привычкам.\n\n— Нет. Нет, нет, нет, НЕТ! Я запрещаю тебе идти и работать там, и ты знаешь почему. — Начал отец, когда увидел её в дверях дома. — Я не для того потерял свой глаз и чувствительность лапы, чтобы ты начала работать с существами, из-за которых это произошло! Ты не будешь связываться с этим отребьем! И никому не стоит.\n\nСтарик указал на повязку на своём глазу, а также неловко дёрнул одной из лап. Честно говоря, Фовсио слышала это уже далеко не один раз. Одно дело получить ранение, но другое при этом ещё и всеми силами пытаться отвергать помощь. Пусть она и придёт в своеобразной форме.\n\nМолодая гиена раздражённо вздохнула и направилась к двери. — Ну так что, из-за этого мы будем тут сидеть и ждать, пока наш дом окончательно не сгниёт? Или пока ты без лекарств не отдашь концы? Эти йети такие же разумные существа, как и мы. Да, по городу ходит вооружённая стража, но это потому, что здесь живут старые склочные пердуны вроде тебя! Я устала есть меньше двух раз в сутки и сидеть запертой в доме только потому, что тебе не позволяет гордость пойти работать на них!\n\nТахиил схватил её за запястье с отчаянием в глазах. — Не обесценивай мои жертвы.\n\nФовсио рыкнула и вырвала лапу из захвата, направляясь дальше к двери. — Они уже обесценились, когда вы проиграли войну, пап. Меньшее, что я могу сейчас сделать – это попытаться вытащить нас из той ямы, куда ты усиленно загоняешь."
SLC_post_scw.5.a:0 "Если завоеватель щедро платит, с этим можно мириться."

SLC_post_scw.6.t:0 "Будущие боевые гончие"
SLC_post_scw.6.d:0 "Как оказалось, тренировать гиен с помощью снаряжения йети было настоящим испытанием. Во-первых, им подходила униформа только самого маленького размера, которой было не очень много в целом. Во-вторых, ни одно оружие, предназначенное для рук йети, не подходило для лап гиен. Переоснастить его для копыт было целым приключением для отдела разработки во время гражданской войны. Для лап? Это уже совсем другое дело.\n\nВ любом случае, попытка привить немного дисциплины немногим добровольцам из числа гиен, пока они ждут хоть немного подходящее оружие, лишней явно не будет.\n\nОфицер повернулся лицом к рекрутам и своему заместителю с улыбкой.  — Любой, кто провалит этот норматив на 2.5 минуты, будет вновь и вновь пробегать эти несчастные 800 метров до тех пор, пока или не упадёт, или не покажет хоть сколько-то приемлемый результат! Я ясно выражаюсь?\n\n— Сэр, есть сэр! — Пришёл отклик от 40 будущих солдат.\n\nОни были усердными существами, в этом он убедился. Такие же целеустремлённые, как и остальные йети, но слишком набожные, по мнению офицера. Впрочем, он последовал требованию Королевы Шторм и уважил их просьбы касательно веры. Какие было возможно. Немного времени и сил, а также хоть какого-то снаряжения, и из них выйдут отличные солдаты. Правда, вот запоминать их имена будет ещё той морокой. Те были далеко не такими лёгкими и наглядными, как "Айспау" или "Дипфрост".\n\nОфицер с улыбкой наблюдал за тем, как гиены с лёгкостью пробегают круг за отведённое время. — Такими темпами у нас появятся новые рекорды, которые будет непросто побить нашим новобранцам на родине."
SLC_post_scw.6.a:0 "— Так точно, сэр."

SLC_post_scw.7.t:0 "Вывести вещи на серьёзный уровень"
SLC_post_scw.7.d:0 "Ничто в облике Масаски не говорило о том, что он обладал немалым влиянием и уважением среди гиен, однако информаторы Королевы Шторм говорят об обратном. По всем заслуживающим доверия сведениям, он был действующим партизаном и, что более важно, приёмным сыном Фахамки, духовного лидера страны.\n\nКак только йети и зебра уселись на свои места перед ним, нетерпеливость Масаски достигла своего пика, и он подался вперёд, опустив лапы на металлический стол. — Ибыз Айспау и Имаму. Ну и кого вы в этот раз пытали, чтобы попытаться выйти на меня?\n\nГлава семьи Узераси был сбит с толку его расслабленной позой, а у монарха она вызвала что-то среднее между улыбкой и оскалом. — Почему вы пришли добровольно, несмотря на все наши попытки устранения?\n\n— Потому что в ваших... руках, кхм, будущее моего народа. — Просто объяснил гиена, поморщившись от того, что Королева Шторм просто проигнорировала его вопрос. — И потому, что я хочу извиниться за то, что обращался с вашими солдатами так же, как вы пытались обойтись со мной.\n\nИмаму прокашлялся и быстро встрял в разговор. — Значит вы хотите помочь нам?\n\n— Нет. — Быстро ответил Масаска, повернувшись к зебре с бесстрастным выражением на лице. — Но я предпочту сделать это и хоть как-то помочь гиенам найти своё место среди вас, чем просто погублю свой народ в бессмысленной попытке сопротивления.\n\n— В таком случае я предлагаю такие условия: вы и все остальные партизаны прекратите своё сопротивление интеграции Гиении и поможете её осуществлению. Взамен вам будет дарована свобода вероисповедания, а также возмещение убытков за ущерб, причинённый войной, и возможность начать соединение инфраструктуры с остальной страной. — Спокойно сказала Ибыз, не сводя глаз с убийцы перед ней.\n\nМасаска поднял один из когтей. — Мне также бы хотелось добавить к этим условиям возможность запрашивать с вами аудиенцию, Ваше Величество.\n\nНа это Имаму бросил взгляд на свою подругу и улыбнулся."
SLC_post_scw.7.a:0 "— Всё прошло не так плохо, правда ведь?"

SLC_post_scw.8.t:0 "Вой в ночи"
SLC_post_scw.8.d:0 "Королева Шторм быстро просмотрела документы, прежде чем вздохнуть и начать барабанить пальцами по столу. Напротив неё стояли трое существ шторма, как всегда молча ожидая приказов.\n\nПо сути, это будет обыденная серия убийств. Нет необходимости выставлять их в качестве несчастных случаев, да и в любом случае правдоподобно обставить одновременную смерть лидеров повстанцев в качестве инцидентов будет невозможно. В любом случае, местные явно будут рады получить хоть какую-то возможность побыть в тишине и спокойствии.\n\nПосмотрев на командующего офицера, она осведомилась о рисках операции вкратце, на что тот жестом подтвердил, что рисков почти нет. Это было неудивительно, поскольку все усилия по наращиванию коллаборации наконец-то принесли свои плоды. И это делало подпись приказа на устранение ещё противнее. Противник, который даже не может ответить - это всё равно, что уже мёртвый противник.\n\nТем не менее Ибыз всё же взяла ручку и подписала документ.\n\nКогда существа шторма молча вышли из кабинета, этот момент ей показался особенно жутким, учитывая, насколько бесшумно те ходят. Королева Шторм отлично знакома с возможностями и быстрой работой элиты её армии, и это знание не делало ситуацию легче. Имаму, несомненно, был бы против подобного решения, да и, возможно, ей действительно стоило бы прислушаться... если бы он был здесь и мог возразить или предложить альтернативу.\n\nОна поднялась со своего стула, бросив мимолётный взгляд на дверь в её покои. Йети не жалела о том, что подписала эти бумаги, поскольку это принесёт мир в Гиению. Она жалела о том, что у неё не осталось другого выбора."
SLC_post_scw.8.a:0 "Если я должна это сделать, так тому и быть."

SLC_post_scw.9.t:0 "Обмани меня однажды"
SLC_post_scw.9.d:0 "Ибыз Айспау стояла перед огромным окном во всю стену в вестибюле дворца, размышляя о выборе, который ей предстояло сделать. Она постаралась представить, что бы сказал Имаму сейчас, учитывая, что именно ей предстояло решить.\n\nКоролева Шторм вздохнула и на мгновение перевела взгляд на пол. — Вторжение необходимо ради блага моего народа и королевства. Наша страна будет процветать, только когда все земли йети будут едиными.\n\nРазумеется лишь тишина была ей ответом. Ибыз положила ладонь на рукоять своего меча и потеребила её в раздумьях, размышляя о том, не упускает ли что-то из виду. Айспау мысленно пробежалась по той сотне документов, планов и речей, которые составила в преддверии всего этого дела. Нигде не могло быть ошибки. Но и ни одна из бумаг не приносила долгожданного облегчения. Однако она вновь и вновь продолжала вспоминать каждую их деталь в тщетной попытке найти хоть что-то, что позволит восстановить уверенность в своих действиях.\n\n— Они не оставят нас в покое. Наши земли на востоке включают в себя их бывшую столицу и множество гиен. Война случится, хотим мы этого или нет. Превентивный удар – наш единственный выход. — Продолжила Ибыз, чей голос наполнил пустую комнату. — Это зло, которое нам нужно совершить.\n\nНа этом она остановилась и подняла глаза, несколько раз прошагав взад-вперёд в задумчивости. Имаму бы точно спросил, насколько это действительно будет необходимо. А она бы ответила абсолютно так же, как и сейчас себе."
SLC_post_scw.9.a:0 "Однако отсутствие его голоса всё равно говорило о многом."

SLC_post_scw.10.t:0 "Иногда что-то нужно сделать"
SLC_post_scw.10.d:0 "Хотя у него не было возможности услышать объявление Королевы Шторм из того места, где он находился, Имаму словно наяву услышал стоны своих дальних родственников. К тому времени, когда он вернулся с ежегодного саммита землевладельцев в Мзизиме, зебра был более чем осведомлён о том, куда пойдут государственные инвестиции, ещё до того, как прочитал тщательно подготовленный документ с выкладкой, который написала и прислала лично Ибыз.\n\nВ нём описывалось распределение средств на гранты и инфраструктурные проекты, вот только в Купели Дождя, а не землях Звахиле, как бы ему этого не хотелось. Имаму искренне надеялся, что йети лучше подумает над этим решением, учитывая, насколько... неспокойные настроения гуляют среди его семьи. Однако он также не мог винить Айспау за то, что она пыталась сделать жизнь многих существ, недавно оказавшихся в её власти, чуточку лучше. Бесспорно, это было экономически выгодное решение. Но политически – не очень.\n\nЧто его действительно удивило, так это небольшая записка, лежавшая в конце документа и на которой было нацарапано типичным угловатым почерком Её Величества:\n\n"Извини что не могу рассказать тебе об этом лично. Я надеюсь, ты поймёшь мой выбор. Ведь тебе несложно увидеть экономическую выгоду от этой программы и обещаний, которые я дала своим подданным, пусть и в ущерб твоим родственникам.\n\nУдачи со своей семьёй,\n- И.А."\n\nИмаму моргнул и несколько раз перечитал записку, прежде чем невольно улыбнуться. Этот маленький кусочек бумаги почти стоил того количества манёвров среди разгневанных друзей и "далёких кузенов", которые ему придётся совершить в течение следующих недель.\n\nПочти."
SLC_post_scw.10.a:0 "Он точно сохранит эту записку где-нибудь."

SLC_post_scw.11.t:0 "Больной зуб"
SLC_post_scw.11.d:0 "Ибыз Айспау хмыкнула, тихо закрыв за собой дверь, и перевела дыхание. Такого рода вечеринки были ей совсем не по вкусу, как и болтовня с промышленниками. Или вообще какое-либо крупное светское мероприятие. Тем не менее, она нуждалась в помощи этих существ, если хотела, чтобы её план развития в Купели Дождя увенчался успехом.\n\nКоролева Шторм позволила себе минуту насладиться относительной тишиной боковой комнаты, собираясь с мыслями. Ей были нужны эти поставщики, подрядчики и инвесторы. И все они сейчас наслаждались – насколько могли – этим её званым ужином в высшем обществе. Обычно, конечно, она бы просто переложила подобную работу на Имаму...\n\n— Ваше Величество, некоторые гости спрашивают о вашем присутствии. Всё ли на ужине вам по нраву? — Вежливо спросил один из официантов, прошмыгнув в комнату.\n\nГолоса за дверью были чуть-чуть тише, чем должны быть, впрочем, многие наверняка видели, как она покидает банкет. — Да, благодарю. Мне потребовалось немного тишины, чтобы собраться с мыслями. Всё это... в новинку для меня.\n\n— Конечно, ваше Величество. — Просто ответил тот, а его выражение лица соответствовало словам, которые были отточены, холодны и профессиональны.\n\nМонарх вздохнула, после чего выдавила из себя зубастую улыбку, выпрямилась и отряхнула одежду, после чего направилась обратно в пекло. Ей всё равно нужно добиться цели, так или иначе. Поэтому лучше сейчас страдать, чем закончить вечеринку, ничего не добившись.\n\nНо всё равно Ибыз не могла не признаться, что хотела бы видеть здесь одного определённого зебру."
SLC_post_scw.11.a:0 "Я добьюсь своего, чего бы ни стоило."

SLC_post_scw.12.t:0 "От хорошего посланника хорошие новости"
SLC_post_scw.12.d:0 "— Помимо отличного квартального финансового отчёта, у меня есть ещё несколько хороших новостей. — Сказал Имаму с широкой улыбкой.\n\nНесмотря на то, что семье жилось вполне неплохо под правлением Королевы Шторм, у них появились... здравые опасения по поводу её политических решений. Узераси более не основной источник производимых товаров и промышленной мощи в целом, что означало потерю значительной части влияния на королеву. Пока что какого-то ощутимого ущерба это не приносило, но всё равно вызывало тревогу у многих членов семьи. Поэтому глава Узераси был более чем рад успокоить их страхи.\n\n— Её Величество Королева Шторм. — Имаму сделал паузу, чтобы дать собравшимся возможность закатить глаза и обречённо повздыхать. — Милостиво решила распределить множество грантов и значительную часть финансирования между правительствами регионов Звахиле. Она объяснила это тем, что подобный шаг будет наградой за преданную службу Узераси во время гражданской войны и их доверие...\n\nЗебра едва успел дочитать основную часть объявления, как его перебил гул поднявшихся разговоров. Имаму не мог не усмехнуться от того, как разительно изменилось поведение зебр по сравнению с изначальной реакцией, поэтому решил оставить их обсуждать эту новость.\n\nОн прошёл через тяжёлые двери своего дома, собираясь передать кое-кому хорошие новости. Ибыз Айспау не поленилась лично рассказать ему о принятом решении и поэтому сейчас сидела за его столом, продолжая свою работу над документами.\n\n— Судя по выражению твоего лица, им новости пришлись по нраву? — Спросила Королева Шторм, едва скрывая улыбку.\n\nЗебра кивнул, прикрыв за собой дверь. — Разумеется.  Ибыз, я крайне ценю, что вы изо всех сил стараетесь облегчить... беспокойство моих родственников, и прекрасно понимаю, что это был не самый выгодный выбор для королевства. Даже не учитывая недовольство со стороны военных и других важных йети, которое вы, несомненно ещё встретите.\n\nАйспау просто отмахнулась рукой, опуская авторучку, которую до этого вертела в пальцах. — Уж лучше их недовольные стоны, чем заговоры Узераси у меня за спиной."
SLC_post_scw.12.a:0 "— Хорошо сказано, Ваше Величество."

SLC_post_scw.13.t:0 "От такого себе посланника хорошие новости"
SLC_post_scw.13.d:0 "Честно говоря, все зебры были в абсолютном ужасе. Почему Королева Шторм решила начать инвестиционную кампанию в Звахиле, несмотря на действия Узераси, было загадкой, на ум приходили лишь долгосрочные экономические выгоды от индустриализации внушительного сельского региона. Тем не менее, собравшиеся зебры отчётливо понимали, что они не в том положении, чтобы торговаться или жаловаться в присутствии Её Величества.\n\nПока они сидели, молча переглядываясь друг с другом, в зал вошла вышеобозначенная йети с небольшой стопкой документов в руках. — Добрый день. Вы были отобраны для получения налоговых послаблений, а также грантов на строительство в рамках новой государственной программы. Я знаю, что некоторые из вас только недавно получили место в совете после того, как государство изъяло собственность Узераси. Те, кто только недавно начал осваиваться со своими обязанностями, получат послабление в квотах на короткий период.\n\nСущество шторма появилось словно из ниоткуда, после чего получило документы из её рук и положило их перед собравшимися промышленниками. Зебры тут же принялись изучать полученную информацию и были отчасти успокоены вполне разумными условиями, изложенными там. Однако наблюдающие за ними глаза Королевы Шторм и её солдата не давали расслабиться до конца.\n\n— Я уверена, что вы найдёте эти условия для себя приемлемыми. — Продолжила она, из-за чего шелест бумаг моментально стих. — И думаю, вы понимаете, что невыполнение установленной квоты крайне не рекомендуется. Мы можете отказаться от участия в этом проекте, однако экономика страны должна расти. Отставание от остальных регионов неприемлемо. Сотрудничество и хорошая работа будут вознаграждены. Условия простые.\n\nСобравшиеся зебры обменялись взглядами, словно раздумывая, участвовать им или нет. Обозначенные цели были сложными, но не абсурдными. Их можно было достичь, особенно при обещанном финансировании и сокращении накладных расходов.\n\nКаждый из них знал, какая участь ожидает предателей и тех, кто не выполнит норму. А ещё они отчётливо осознавали, что если не примут предложение, то это просто наверняка сделает кто-то другой."
SLC_post_scw.13.a:0 "Постепенно, один за другим, каждый из них испуганно кивнул."

SLC_post_scw.14.t:0 "Начало чего-то нового"
SLC_post_scw.14.d:0 "Если смотреть с рациональной точки зрения, то можно сказать, что укрепления, возведённые вокруг Глаза Бури, оказались пустой тратой времени. Король Шторм приказал построить их для защиты от возможных нападений, однако к концу строительства бастионов их уже некому было штурмовать. После его смерти всё это оказалось по большей части неэффективным даже при защите от сил будущего преемника, хотя, конечно, проложить через них логистическую цепочку было целым испытанием.\n\nВ общем, подавляющее большинство сооружений явно устарело, поэтому Её Величество сочла целесообразным перепрофилировать существующие постройки в соответствии с современной эпохой. Для этого потребовались сумасшедшие вложения и буквально абсурдный уровень планирования, но в конечном итоге проект был завершён, причём в установленный срок.\n\nВид молодых и ничем не обременённых душ, бродящих по новым коридорам и зданиям, навёл Королеву Шторм на мимолётную мысль о том, что могло бы быть, если бы она не выбрала военную карьеру. Но, по правде говоря, было не так уж много увлечений, которые могли бы перерасти в нечто большее, кроме, пожалуй, кулинарии. И всё же иногда ей было трудно не завидовать тем условиям, которые Королева пыталась создать для своих подопечных.\n\nПодобная мысль как появилась, так и пропала, а самовольная экскурсия Ибыз с небольшим сопровождением из существ шторма по новому кампусу продолжалась к её сущему удовольствию. По пути она невольно привлекала взгляды всех студентов и преподавателей. Её Величество была в довольно хорошем настроении, хотя по выражению лица это трудно было сказать. Внутренне она наслаждалась осознанием того, что её предшественник  искренне ненавидел бы все эти изменения. Король не заботился ни об управлении, ни об образовании своего народа. Только о магии и собственной власти. Вот почему он не видел дальше своего эго. И вот почему Королева Шторм испытывала незаметную для других радость от этого конкретного проекта."
SLC_post_scw.14.a:0 "Наверняка он вращается в своём гробу, видя это."

SLC_post_scw.15.t:0 "Слон в комнате"
SLC_post_scw.15.d:0 "— Я не могу сказать, что доволен распределением научного бюджета, Ваше Величество. — Сказал Имаму, сдерживая свои эмоции. — И мне также кажется, что не нужно объяснять, почему подобный шаг вызовет волнения или и вовсе будет ощущается как предательство того курса, который мы выбрали для развития государства. Почему вам было так необходимо проталкивать это изменение, не посоветовавшись со мной и моей семьёй хотя бы?\n\nИбыз Айспау сидела напротив зебры, стараясь хоть немного насладиться едой, приготовленной для их официальной встречи. Это были довольно пресные блюда по сравнению с некоторыми рецептами, которые она научилась готовить в Звахиле, однако такова суть кухни йети. Впрочем, отсутствие специй и гарнира было менее насущным, чем разговор, которого Ибыз пыталась избежать, что, похоже, подозревал и её друг\n\nКоролева Шторм тщательно протёрла рот и клыки салфеткой, прежде чем ответить. — Потому что я знала, что вы все не одобрите это решение. И что попытаетесь отговорить от шага, который важен для страны в долгосрочной перспективе. Я прошу прощения за то, что отстранила вас от принятия подобного решения.\n\nЕсли бы взгляды могли убивать, то свирепый взор Имаму уже несколько раз уложил бы его собеседницу глубоко в землю. Прошла почти целая минута, прежде чем он смог взять под контроль эмоции и не дать им проникнуть в речь.\n\n— Я не буду притворяться, что согласен с этим решением, как и считать его полезным для королевства в долгосрочной перспективе. Военным не нужно дополнительное финансирование, а гражданский сектор наоборот нуждается в нём. Мне кажется, что вы решили лечить не корень проблемы, а её симптомы, Ваше Величество. — Выдавил зебра сквозь стиснутые зубы.\n\n— Оружие, которое мы будем производить для защиты того, что мы достигли никак не краткосрочная инвестиция, Имаму. Уж тебе то это точно должно быть известно. — Ответила Ибыз с неожиданной жёсткостью, пусть и избегая его взгляда.\n\nПока ужин продолжался, Айспау обдумала эту мысль и вынуждена была признать самой себе, что Имаму высказал вполне обоснованную оценку. Вот только к сожалению, пожертвования и промышленные инвестиции будут плохой защитой для всего королевства."
SLC_post_scw.15.a:0 "В один день, он прозреет и поймёт её правоту."

SLC_post_scw.16.t:0 "Очередной день, очередной отчёт"
SLC_post_scw.16.d:0 "Пока что Королева Шторм была вполне довольна подробностями отчёта. Многие проекты развивались семимильными шагами благодаря вливанию дополнительных средств, и многие из них потенциально были перспективными для военных. Конечно, было и несколько неудачных, но не произошло ничего такого, чтобы йети пожалела о выделении внушительной части нового бюджета на проекты, связанные с военно-промышленным комплексом.\n\nЗакончив изучать документ, она вернулась к своему чаю с печеньем. Ибыз Айспау наслаждалась короткой передышкой в небольшой кофейне, где были ещё несколько сотрудников администрации, хотя в основном Королева держалась особняком. Офицерам в любом случае было что обсудить между собой в связи с недавними событиями, касающимися Узераси и исследовательскими проектами.\n\nГде-то внутри она задавалась вопросом, как бы отнёсся Имаму к такому распределению бюджета на исследования. И осознавала, насколько сильно он бы не одобрил, если бы мог. Ибыз вздохнула и откусила кусочек от одного из бисквитов со вкусом карамели, которые предлагало заведение. Неплохо, но, возможно, стоит добавлять поменьше сахара.\n\nПосидев ещё немного и послушав разговоры своих подчинённых, Королева Шторм вновь поймала себя на том, что открывает папку с отчётами в надежде найти что-то, что могло бы привлечь её внимание. Документы были на любой вкус и цвет, начиная от разработки техномагических двигателей и заканчивая новым типом боеприпасов, но ничего из этого не могло заинтересовать Её Величество. Всё вокруг в целом казалось более серым, чем могло бы быть.\n\n— Хорошо, что Имаму не видит этого. Он бы не понял моих действий. — Прошептала Ибыз, отодвигая чашку с недопитым чаем и тяжело вздыхая."
SLC_post_scw.16.a:0 "Ему бы всё это очень не понравилось."

SLC_post_scw.17.t:0 "Одна пятничная ночь"
SLC_post_scw.17.d:0 "Давненько Ибыз Айспау не видела такой искренней и широкой улыбки на морде своего друга. Имаму буквально сиял с тех пор, как услышал новость о том, что Королева Шторм равномерно распределит бюджет на научную деятельность. Он даже потребовал своим фирменным ненавязчивым тоном, чтобы оба предводителя вместе пошли куда-нибудь поужинать. Это была своеобразная благодарность за то, что королева всё же не прислушалась к голосу вооружённых сил, который со временем становился всё громче. Воистину, для него это была ночь, достойная праздника.\n\nЕё Величество, конечно, гораздо больше интересовала местная кухня, но не настолько, чтобы она не могла прерваться для разговора. — Я... искренне удивлена тем, что тебя так заботит научный прогресс страны.\n\n— Ну, на самом деле у меня есть и другие причины радоваться этим новостям. — Ответил зебра, сделав паузу, чтобы прожевать и проглотить порцию плова, прежде чем удовлетворить любопытство Её Величества. — Конечно, первой из них является тот факт, что некоторые из недавно запущенных сельскохозяйственных проектов демонстрируют хорошие шансы на восстановление и увеличение прибыльности многих фермерских хозяйств моей семьи. Но на самом деле я ещё больше рад тому, что желаниям военных не было отдано предпочтение в ущерб остальной части королевства. До меня доходило немало слухов, что они ну очень сильно ждали этого распределения.\n\nИбыз медленно кивнула, после чего тоже попробовала местное блюдо, оценив его вкус и количество специй в частности. Военные, конечно, поднимали определённый шум, но они не смогли повлиять на её суждения. Сбалансированный подход к государственному финансированию исследований был разумным выбором, который принесёт пользу всем гражданам королевства. Пусть и ценой отсутствия потенциального нового вооружения, что беспокоило не только военных, но и её.\n\nКонечно, вслух Королева Шторм ничего не сказала, а просто улыбнулась другу. — Это хорошо."
SLC_post_scw.17.a:0 "Даже очень хорошо."

SLC_post_scw.18.t:0 "Запоздалый жест"
SLC_post_scw.18.d:0 "Ибыз Айспау сидела за обеденным столом в своих личных покоях. Перед ней стояла почти нетронутая тарелка с едой, а сама она вспоминала о проделанной за день работе. Обычно йети без лишних колебаний завершала трапезу, но сейчас у неё на уме прочно засели более насущные вещи. После восстания на западе у Королевы Шторм сильно прибавилось обязанностей, и этим вечером она была особенно занята своими заметками о распределении научного бюджета.\n\nВоенные ненавязчиво поставили под сомнение принятое ею решение не проявлять фаворитизма по отношению к вооружённым силам, что в принципе было логично, учитывая недавние обстоятельства. Исследования в этом направлении были, пожалуй, наилучшим способом защитить королевство в эти трудные времена, однако Её Величество также отчётливо понимала, что недавние события требовали демонстративного жеста благодарности оставшимся лояльными интеллектуалам и учёным, которые не дезертировали и не исчезли во время беспорядков.\n\nВздохнув, она поставила точку в документе и оставила бумагу в покое, рассеянно пробормотав под нос. — Надо будет попросить Имаму проверить всё это...\n\nКоролева Шторм настолько машинально сказала эти слова, что осознание сказанного догнало её в тот момент, когда йети взяла столовые приборы в руки. Только после этого она замерла и несколько мгновений просто смотрела на недоеденное блюдо перед собой. Спустя минуту или около того Ибыз раздражённо вздохнула и энергично помотала головой, сбрасывая наваждение, после чего продолжила есть.\n\nНеудивительно, что еда спустя столько времени уже остыла. Свинина была обжарена и приправлена специями, а также глазирована до совершенства. Отварные овощи были равномерно обжарены, а сырный соус содержал как раз нужное количество чеснока и других трав. Но ощущение отсутствия какой-либо теплоты во всех блюдах сохранилось.\n\nЕё Величество, тем не менее, продолжила трапезу. Всё же это была её собственная готовка."
SLC_post_scw.18.a:0 "По крайней мере, он мог бы тоже хорошо провести этот вечер."

SLC_post_scw.19.t:0 "The Road to Recovery..."
SLC_post_scw.19.d:0 "The Storm Queen was already steeling herself for this conference. She wasn’t the social sort even in the best of times, but hosting upwards of two-hundred creatures of a non-military variety was not something she had a significant amount of experience with. On top of that, said non-military creatures were no ordinary citizens of the kingdom. These were industrialists, landowners and local representatives; all of whom had their various grievances with both Her Majesty and one another. Years of slow industrial growth alongside the meddling of the Uzerasi’s most influential and the mounting popular demand for better standards of living had turned these groups rapidly against one another.\n\nAt the head of the enormous conference table she sat, waiting and watching as the guests filtered slowly into the room. The majority were yetis with a large minority of zebras also in attendance. Even some storm creatures - who had specialised chairs to account for their bulky frames - had made an appearance as requested. Ibyz Icepaw was both pleased and slightly more apprehensive for this, knowing that they had all come at her behest. \n\nAs the last seats were filled, the Storm Queen stood before her guests and cleared her throat. “You have all been assembled here today so that we may coordinate contracts for upcoming public works projects. Some are here because they can provide materials. Some are here because you can provide expertise. Some are here because others will need permission to operate on or buy out. I am here to make sure all of these arrangements are completed today.”\n\nWith a quizzical hand gesture, a number of storm creature guards began distributing folders of paper around the room. Creatures immediately realised they had already been seated in positions near others that they would need to talk to - a fine idea on Ibyz’s part - and began to discuss the finer details of their quite numerous tasks.\n\nSome discussions were largely peaceful and others quickly became heated, but as Her Majesty walked slowly around the table she settled debates as succinctly as she could. Luckily it most often took merely her overbearing presence for her citizens to find common ground."
SLC_post_scw.19.a:0 "...is paved with red tape."

SLC_post_scw.20.t:0 "Best Behaviour"
SLC_post_scw.20.d:0 "Now this was an environment in which Ibyz Icepaw felt right at home. There were many creatures, yes and they held grudges like anyone else; but none here would dare to do anything but what was required of them.\n\nThis meeting of the general staff was unusual in that it included every officer in every branch, each separated into their own sections of the enormous meeting room that had been prepared for them. The navy was - of course - the smallest of the three officer groupings, the air force was contending with both airship hardliners and plane proponents and the army was divided down several lines beyond that.\n\nAlmost without exception they were all ready and accounted for a few minutes before the briefing even began, allowing for Her Majesty to begin right away. “This assembly of the general staff has one purpose: To settle doctrinal disagreements and cement the general direction of your branches in the near and far future. I expect from each branch an overview within six hours and - in the days following - comprehensive training and evaluation documents to be produced based on the discussions you have today and the aforementioned overview.”\n\nIn an almost defending chorus, the entire hall replied in kind. “Yes ma’am!”\n\nThere was a kind of excitement in the air, an electricity of sorts; the kind that would have made the Storm Queen’s fur stand on end were it a tangible static. Yet, there was no fuss despite the arguments she knew were happening in their circles. All were working towards a common goal. All were being listened to, even the youngest and lowest ranking of the officers. All creatures - be they zebra or yeti - were heard and accounted for. It was really quite a sight.\n\nAs she sat and watched the parties in deep discussion, a thought suddenly struck her; prompting a sudden smile. Imamu would kill to be able to wrangle his family like this."
SLC_post_scw.20.a:0 "This was the easy part."

SLC_post_scw.21.t:0 "Закономерная ярость"
SLC_post_scw.21.d:0 "— Я многое готов был терпеть, но это?! — Раздался вопль Имаму на пределе его голосовых связок, обращённый к стоявшей неподалёку йети.\n\nКоролева Шторм стоически молча ждала, пока её друг не исчерпает запал злости и не прекратит расхаживать взад-вперёд. В принципе, она и ожидала подобной реакции. И что в целом существовал также небольшой риск, что после этого дружеские отношения с зеброй будут под угрозой. Он действительно был недоволен. Ибыз постаралась достойно встретить его взгляд со всей уверенностью и напористостью, с какой это было физически возможно, учитывая обстоятельства.\n\nКопыта Имаму дрожали от ярости, пока он продолжал. — Я понимаю, что в правительстве и военных силах есть те, кому принятие решения о гражданстве только для йети придётся по душе. И что в королевстве есть много существ, которые не доверяют вам и мне. Я надеюсь, вы же осознаёте, насколько нужно быть моральным уродом, чтобы просто взять и проигнорировать неравенство, с которым сталкиваются зебры и другие расы в пределах королевства?! Почему вы вообще решили, что это будет хорошей идеей?! О чём вы думали?!\n\nИбыз Айспау вздохнула и помолчала ещё пару мгновений на случай, если зебре есть ещё что сказать. — Если бы я не планировала полностью отказаться от рабства, то это действительно было бы плохой идеей. Но это вовсе не так. Да, у статуса-кво есть моральные недостатки, особенно для территорий, где преобладают зебры. И именно поэтому я реорганизовала местные администрации в этих районах.\n\nИмаму продолжал просто смотреть на неё, его грива была растрёпана, а шерсть по всему телу стояла едва ли не дыбом. Это был редкий вид необузданной ярости, который Её Величество нечасто видела в каком-либо существе, не говоря уже о всегда спокойном и собранном Имаму. Йети, как он бы сказал, играла с огнём. Тем не менее, Королева Шторм была уверена в своём решении. Однако сейчас попытка его оправдать явно приведёт или к слезам или к потасовке.\n\n— Я прошу прощения за то горе, которое принесла своим решением. — Мягко добавила Ибыз, не очень понимая, что ещё сказать.\n\nЗебра же остановился и замер. — Неужели ты думаешь, что просто извиниться только передо мной будет достаточно? — Спросил он в неверии, даже опустив формальное обращение, после чего развернулся и пошёл на выход, пока ярость не успела толкнуть его на необдуманные действия. — Может быть, я ошибался в тебе, Ибыз."
SLC_post_scw.21.a:0 "Может быть."

SLC_post_scw.22.t:0 "Подпишите здесь"
SLC_post_scw.22.d:0 "Отдавать приказ о насильном подавлении проблемных дворян Узераси чувствовалось неправильным. Конечно, со многими радикальными бунтовщиками уже разобрались в ходе восстания на западе, но оно само по себе привело к довольно... существенному расширению самого определения "проблемный". По крайней мере, когда речь заходила о возможных нарушителях спокойствия в западных регионах. Возможно, это было потому, что они сделали слишком многое для королевства и считали себя его незаменимой частью. Или, возможно, всему виной нынешняя нестабильность в регионе, которая толкает их создавать оперативные осложнения. Трудно сказать.\n\nИбыз Айспау пролистала серию досье, составленных на каждую проблемную личность, подлежащую устранению. После этого она прошла вдоль шеренги существ шторма, которые должны были стать их палачами, раздавая каждому по листку, который был немного маловат для их огромных рук.\n\n— У вас неделя на выполнения задания. Шум не поднимать, трупы оставьте на видном месте. — Объяснила йети кратко. Как и много раз до этого. — Избегать риска для гражданских, где это возможно. Устранять только бунтарей. Более подробную информацию можно найти в документации, ресурсы ВСО также находятся в вашем распоряжении. Свободны.\n\nСловно хорошо отлаженный механизм, солдаты дружно повернулись в сторону выхода и строем вышли из комнаты своими типичными почти бесшумными грузными шагами. Достаточно скоро все документы и улики будут сожжены, а тела ещё четырёх зебр будут найдены где-нибудь в Звахиле.\n\nЕё Величество повернулась лицом к одному из окон своего кабинета и посмотрела на закатное солнце, задаваясь вопросом, что бы сказал на всё это Имаму. Поддержание старой доброй оккупационной администрации с помощью простых бюрократических реформ оказалось эффективным решением, но Ибыз всё равно чувствовала себя неуютно."
SLC_post_scw.22.a:0 "Но осудить её было уже некому."

SLC_post_scw.23.t:0 "Добрые вести по радио"
SLC_post_scw.23.d:0 "— Можете мне, пожалуйста, передать... — только начал говорить Имаму, усаживаясь за стол, после чего ему моментально передал лимон один из дальних родственников. — О, спасибо большое.\n\nДавненько он ужинал с кем-то, кроме Королевы Шторм, но обычно подобные мероприятия с своей большой семьёй были не менее напряжённые. Зебры относились к Имаму так же, как йети относились к своей королеве, хотя технически он и близко не был правителем. Но и от этих обедов был толк, поскольку ему было приятно, когда хоть кто-то время от времени делает то, о чём ты просишь.\n\nГлава посещённой семьи, для которой он выкроил время, откашлялся, чтобы на мгновение успокоить своих жеребят. — Надеюсь, вы не против, что мы оставим радио включённым? Как я слышал, так называемая... "Её Величество" намерена сделать важное обращение сегодня ночью.\n\n— Отнюдь не возражаю. Даже наоборот, позвольте мне его включить. — Ответил Имаму с искренней улыбкой, отдав частично использованный лимон одному из жеребят слева от себя.\n\nЕсли бы здесь присутствовал какой-нибудь йети, то зебра, конечно, отчитал бы главу семейства за использование такого очевидного сарказма, но сейчас было не время и не место. И вообще, когда он поднялся из-за стола, чтобы включить устройство, Имаму втайне надеялся, что Ибыз вскоре заставит хозяина дома подавиться собственными словами. Подобное позволит отыграться за открытое оскорбление его подруги.\n\nОн только приступил к достаточно низкопробным, по его мнению, угали и чипси-майаи, когда медленный поток местных новостей по потрескивающему радио плавно перешёл в общенациональное сообщение. — Граждане Королевства Шторма, сегодня я обращаюсь к вам с хорошими новостями. Даже отличными. В конце недели законы о религиозной и социальной защите для всех рас королевства вступят в силу. Дискриминации необходимо положить конец как юридически, так и социально в ближайшие годы, будто то добровольно или с помощью угроз и судебных исков. Предки улыбаются всем нам, а не только избранным. В вашем региональном правительственном учреждении вы сможете...\n\nИмаму повернулся к главе семьи, который смотрел прямо на него широко раскрытыми глазами, и постарался сдержать непроизвольный смешок."
SLC_post_scw.23.a:0 "Всем нам, разумеется."

SLC_post_scw.24.t:0 "Раскалывая ледник"
SLC_post_scw.24.d:0 "Авторучка в руке Королевы Шторма немного подрагивала, а пальцы буквально сводило судорогой из-за интенсивного письма, которым она занималась последние шесть часов. Три черновика ради речи для радио, и ей всё ещё не удалось создать что-то более-менее приемлемое.\n\nВскоре Ибыз была вынуждена отложить ручку и выполнить несколько базовых упражнений на растяжку, разминая пальцы в течение минуты или около того. И неудивительно, что это небольшое упражнение не очень помогло с общей мышечной усталостью после шести часов яростного чёрканья. Оно также никак не ослабило общее состояние стресса.\n\nВ прошлом королева могла хотя бы попросить Имаму помочь с этим...\n\nЕё Величество тихо вздохнула, когда стук в дверь нарушил её концентрацию. — Можете... войти.\n\n— Моя повелительница. — Скромный и, похоже, совсем новый член из персонала дворца тихо ответил. — Вы просили, чтобы вас уведомили о времени произнесения речи. Запись назначили на завтра, во второй половине дня.\n\nИбыз перевела взгляд со слуги на удивительно большую стопку скомканных листов на своем столе, затем снова на него. — Благодарю. Проследите, чтобы всё было готово.\n\nСлуга бросил мимолётный взгляд на кучу бумаги, однако склонился в поклоне и направился на выход, прежде чем сомнение отразилось в его взгляде. — Как прикажете.\n\nИбыз посмотрела закрывшуюся дверь невидящим взглядом, ещё некоторое время молча гадая про себя, а стоит ли вообще пытаться готовить речь. После нескольких минут тишины Айспау решительно подняла ручку чуть менее трясущейся рукой и взяла очередной листок бумаги. Поздняя ночь, а также речь, которую и ребёнок сможет написать, точно не сломят её. Только не сейчас."
SLC_post_scw.24.a:0 "Ведь это делается частично и ради него."

SLC_post_scw.25.t:0 "Смотря с какой стороны посмотреть"
SLC_post_scw.25.d:0 "Королева Шторм с еле скрываемым ожиданием разглядывала своего друга, пока тот с интересом перебирал тонны документов, которые йети до этого готовила. Его скрытую за бумагами мордочку было почти невозможно рассмотреть. Впрочем, даже так, Ибыз без проблем могла распознать не покидающую его улыбку. Если и был кто-то, кого королева могла прочитать как открытую книгу, то им точно был Имаму.\n\n— ...становится уголовным преступлением, наказуемым тюремным заключением и закрытием предприятия... — промычал себе под нос зебра и низко склонился над документом, вглядываясь в мелкий шрифт и пытаясь выявить какую-нибудь лазейку, которая бы позволила обойти закон. Конечно, ничего подобного он там не найдёт, ведь за созданием документации стояла лично Ибыз Айспау. Её законы были чёткими и отточенными в своих формулировках, при чтении не создавалось впечатления, что они написаны "чисто для галочки". Местами эти правила даже казались жёсткими и суровыми, в зависимости от такого, насколько тяжёлым было правонарушение. Всё сделано для того, чтобы никто не захотел нарушить запрет на рабовладение.\n\nНаконец, Имаму отложил бумаги в сторону. Его лицо сияло от радости, как Ибыз и предполагала.\n\n— Вы превзошли себя, Ваше Величество. Этот документ освободит десятки тысяч существ от рабского труда и долговой зависимости; сомневаюсь, что даже самые прожжённые бюрократы моей семьи смогли бы найти лазейку в этих формулировках.\n\n— Мне было несложно решиться на это, — начала Ибыз, всеми силами пытаясь сохранить равнодушное лицо и скрыть своё шутливое ехидство. — В конце концов, долгосрочные экономические последствия рабства сами по себе разрушительны и приводят к нехватке квалифицированной рабочей силы в низших слоях общества. А это, в свою очередь, означает медленный, но устойчивый рост богатого и политически-влиятельного класса рабовладельцев, который бы несомненно стал проблемой для правительства.\n\nИмаму упустил из вида мимолётную улыбку Ибыз и поэтому приподнял бровь вследствие такого объяснения. До этого он предполагал, что королева имела моральную подоплёку при принятии такого решения и сейчас не мог распознать, говорила ли она это сейчас всерьёз или нет. Но когда Ибыз довольно засмеялась, оголив крупные клыки, волнения Имаму тут же рассеялись.\n\n— Ну и, естественно, потому, что рабство само по себе аморально."
SLC_post_scw.25.a:0 "Вскоре они подняли тост за такое решение."

SLC_post_scw.26.t:0 "Шаг в правильном направлении"
SLC_post_scw.26.d:0 "В отличие от своего предшественника, Королева Шторм не слишком любила появляться на публике. Это было нудное занятие, на которое уходило много ценного времени, особенно теперь, когда вместо подобного появилась возможность проводить радиовещания, что были выгоднее в плане трат денежных и организационных ресурсов. Но, тем не менее, всё же были и такие сообщения, которые уместнее озвучивать лично и стоя перед толпой, даже если это и означало проведение крупного общественного мероприятия.\n\nИбыз, стоя перед зеркалом, в последний раз окинула взглядом свою парадную военную форму и поправила несколько медалей, после чего кивнула телохранителям. Каждый из них терпеливо ожидал королеву перед железными воротам дворца, и стоило ей с силой распахнуть их, как охрана последовала за ней внутрь.\n\nНа вершине большой лестницы, ведущей ко входу в основную часть здания, уже стояли несколько стражников и подиум, к которому Её Величество приблизилась под рёв собравшейся толпы. Многие были рады увидеть её, но даже сквозь восхищённые возгласы ей удалось расслышать некоторые недовольные восклицания. Для Ибыз это едва ли было неожиданностью.\n\nКоролева остановилась около подиума, подняла руку, чтобы заставить толпу замолкнуть, и заговорила.\n\n— Граждане королевства, сегодня я обращаюсь к вам с известиями насчёт тех, кто в нашем обществе пострадал больше всего. Работорговля, что годами была опиумом для всей страны, изжила себя. В нашем королевстве проживает огромное количество представителей самых разных культур, и каждый из них имеет исключительное право на жизнь ради себя и собственного блага, а не ради того, чтобы исполнять волю кого-то другого. Вследствие этого, каждый, кто до сих пор считался рабом или слугой, с этого момента становится свободным, а государство обещает выплатить им компенсацию за перенесённые страдания.\n\nИбыз может и продолжила бы свою речь, чтобы внести больше ясности, но радостный рёв ранее притихшей толпы изменил её планы. Большую часть присутствующих эта поправка никак не затрагивала, но среди них было достаточно гиен, зебр и молодых либерально настроенных йети, которые целиком поддерживали эмансипацию. Остальные же просто были рады последовать примеру ликующих, что в принципе тоже было хорошей реакцией на подобные новости.\n\nНаблюдая за излучающей радость толпой, Ибыз остро ощутила отсутствие Имаму. Наверняка он бы хотел увидеть это... Наверняка он бы хотел стать частью этого великого момента."
SLC_post_scw.26.a:0 "По крайней мере хоть бы сегодня приятно не чувствовать себя злодейкой."

SLC_post_scw.27.t:0 "Копыто об руку"
SLC_post_scw.27.d:0 "— А теперь позвольте мне кое-что прояснить: вы не являетесь квалифицированными инженерами, и вам не будут выплачивать соответствующую этой должности зарплату, зато, работая у нас, вы познакомитесь с азами отрасли. А если ещё хорошенько потрудитесь и решите остаться с нами после одного-двух лет службы – руководство оплатит вам получение полноценной квалификации! Но пока что вы будете работать за станками. Признаюсь, работа тяжёлая; и не только потому, что сама техника весит немало. Впрочем, с ней вы поднаберёте мышечной массы и поймёте, как тут у нас всё устроено! — Прокричал йети, перебивая шум различной работающей техники.\n\nВ целом управляющий цехом оказался неплохим парнем. Он был развязанным, но в меру; странноватым, но не раздражающим; а самое главное – он понимал, о чём говорил, и мог без труда объяснить простым языком технические детали для скопища новых работников.\n\nТекущая группа новичков, состоящая из йети и зебр, должна начать свою работу на производстве через несколько дней. До этого многие из них жили на улице или стояли на пороге того, чтобы там оказаться. Им было неважно, чем придётся заниматься, лишь бы зарплата покрывала расходы пищу и крышу над головой. Некоторые даже сумели договориться с начальством насчёт проживания на территории завода, надеясь таким образом побыстрее вернуться к нормальной жизни. Факт того, что им разрешили жить на рабочем месте, внушал надежду каждому, кого затрагивала такая же беда. Жаль только, что на фабрике пока не было душевых кабинок. Впрочем, умельцы наверняка найдут решение и этой проблеме.\n\nОстановившись приблизительно в центре цеха, управляющий обвёл руками толпу.\n\n— Перед тем, как мы пойдём дальше, есть у кого-нибудь вопросы?!\n\nНесколько секунд "тишины", насколько это было возможно в здании, были прерваны вопросом зебры с растрёпанной гривой.\n\n— Насколько опасны эти станки?\n\n— Совершенно не опасны, при условии, что вы чётко следуете нашим указаниям и не слоняетесь около конвейерных линий, — ответил йети, сверкнув вызывающей тревогу улыбкой.\n\nЗебру такой ответ устроил, и группа продолжила двигаться в сторону служебных помещений, по пути рассматривая гигантские станки, с которыми им только предстояло начать работу."
SLC_post_scw.27.a:0 "Они быстро со всем тут разберутся."

SLC_post_scw.28.t:0 "Затянутые смогом небеса"
SLC_post_scw.28.d:0 "— В соответствии с текущими производственными директивами деятельность военно-промышленного комплекса будет продлена на неопределённый срок. Более того, государство займётся составлением списка доверенных компаний и после тщательного отбора выдаст новые контракты. Таким образом, мы увеличим темпы развития и производства вооружения сразу же после составления госзаказа, — Ибыз считывала слова с листочка, сидя в куда более привычной ей военной униформе напротив своего друга.\n\nНа лице Имаму появилось выражение крайнего беспокойства, и он слегка поморщился при мысли о дальнейшем сотрудничестве с военными корпорациями, даже несмотря на то, что некоторые из них находились на землях Звахиле. Во время гражданской войны он пошёл на расширение военно-промышленного комплекса лишь потому, что это был единственный способ ударными темпами ускорить индустриализацию всей страны без обострения конфликта с его семьёй, бывшей в то время крупнейшим производителем военного оборудования и не обладавшей столь... широкими как у него взглядами. Тогда это была взаимовыгодная ситуация для всех, но теперь, в период мирного времени, продолжение подобной политики неизбежно приведёт к неудобным вопросам и увеличению... "беспокойства" семьи.\n\n— Не хочу умалять ваш труд, но нет ли у нас других вариантов? — Осторожно спросил он, стараясь не отводить глаз от Ибыз. — Не думал, что нам понадобится прибегнуть к подобной политике после того, как военные действия подойдут к концу.\n\nКоролева Шторм спокойно посмотрела на него и хмыкнула перед ответом.\n\n— Есть и другие варианты, но этот самый надёжный. На рынке уже присутствуют компании, производящие товары как для военной, так и для гражданской сфер. Эти предприятия сумели снизить цены на собственные услуги лишь благодаря тому, что включили в производство наработки, изначально разработанные для армейских нужд. Развитие военно-промышленного комплекса – это самый надёжный способ обеспечить распространение технологий и навыков работы с ней. К тому же так у армии появится стабильный источник вооружения.\n\nЗебра ожидал такого ответа и всё равно разочарованно покачал головой, понимая, что Её Величество уже приняла решение.\n\n— Я не смогу переубедить вас, но мне до сих пор кажется, что это не лучшая идея. Вы слишком доверяете "доброте" организаций, которые ставят прибыль на первое место. Их не заботят ни вы, ни ваши поданные – только то, сколько денег они с вас заработают."
SLC_post_scw.28.a:0 "— Ты слишком беспокоишься, Имаму."

SLC_post_scw.29.t:0 "Холодный пол"
SLC_post_scw.29.d:0 "Перед Королевой Шторм открывался поистине мрачный вид. Когда на современных фабриках доходило до условий труда, всё было не так уж плохо, особенно когда их посещал монарх. Однако в здешних работниках было что-то... довольно жуткое.\n\nЗебра перед ней под взглядом менеджера этажа заканчивал новую винтовку, которую затем вручил монарху. Её Величество осматривала оружие в течение полуминуты, как на параде, в итоге весьма впечатлённая изделием от работника, похоже принятого на фабрику совсем недавно. Удовлетворённо хмыкнув, Ибыз передёрнула затвор винтовки, услышав порадовавшую её серию металлических щелчков, и вернула оружие зебре, склонившим голову в свою очередь.\n\n— Отличная работа. Так держать. — Сказала Ибыз с небольшой улыбкой.\n\nПодняв взгляд в лёгком удивлении, зебра выдавил из себя. — Б-благодарю вас, В-ваше Величество.\n\nКогда он положил оружие обратно на верстак, Айспау поняла, почему её преследовало нервирующее чувство. Никто здесь не был рад работать. Разумеется, это была тяжёлая работа, да и создание военного оружия наверняка не для всех морально приятно, учитывая, что с ним делают, однако здесь ни у кого не было ни единой улыбки. Инженеры не обсуждали возможные новшества, проектировщики не испытывали энтузиазма, и даже никто из операторов станков, казалось, не узнал ни единой приятной новости с утра.\n\nВпрочем, если немного подумать, то ничего в этом удивительного не было. У работников-зебр уж точно не было причин гордиться своей работой, учитывая, против кого и кем будет использовано оружие. Честно говоря, было даже удивительно, что этот завод продолжал производить оружие такого высокого качества, учитывая то, сколько тут работало зебр. Возможно, нужно будет провести аудит охраны труда и техники безопасности...\n\n— Всё в порядке, Ваше Величество? — Осторожно спросил один из менеджеров. — Вы очень долго рассматриваете этого рабочего. Есть какие-то претензии?\n\nИбыз повернулась к йети и отмахнулась рукой. — Нет, всё хорошо, благодарю за беспокойство. Давайте продолжим инспекцию."
SLC_post_scw.29.a:0 "То, как менеджер обращался к зебре, тоже не очень радовало."

SLC_post_scw.30.t:0 "Тёплые залы"
SLC_post_scw.30.d:0 "Общение с мелкой знатью дома Узераси всегда нравилось Имаму. Им было абсолютно всё равно, кем он был или сколько он зарабатывал, ведь для них самих важнее всего было то, что он делал всё, чтобы эти зебры оставались в живых, в безопасности и счастливыми. Конечно, условия их жизни были намного лучше, чем у среднестатистических зебр, но они при этом не считали себя выше других и относились ко всем с уважением.\n\nА ещё они куда лучше умеют пить.\n\nГлава семьи Узераси не был заядлым любителем вечеринок, а его лучшая подруга и вовсе полной противоположностью. Впрочем, Имаму искренне понимал тех, кто не понаслышке знал, насколько скучными на самом деле бывают званые обеды. Он был более чем счастлив прийти и насладиться подобными празднествами и при этом принести с собой приличную выпивку для единственных зебр в его семье, которые относились к нему как к другу, а не как к пешке на своей шахматной доске. К тому же сегодня же вечером было более чем достаточно поводов для празднования.\n\nПопытавшись (по большей части безуспешно) потанцевать с некоторыми из присутствующих, основательно подвыпивший Имаму медленно направился к столу с закусками. Это была самая настоящая тёплая и дружелюбная вечеринка всего дома, и он искренне наслаждался ей. Пусть сейчас и испытывает некоторые трудности с тем, чтобы добраться до вышеупомянутого стола с закусками. Его зрение было затуманенным, а копыта немного дрожали, но в конце концов ему удалось прихватить немного риса из плова. Конечно, он целился в булочки, но еда есть еда. И рис к тому же был вкусным.\n\nИзрядно подзадержавшись у стола, Имаму вскоре добрался до незанятого кресла в углу комнаты и плюхнулся в него. Половина его мозга внезапно ошарашила его желанием пойти поспать, а другой половине очень захотелось встать и попробовать снова потанцевать. Воистину интригующая головоломка, в которой победитель будет неочевиден ещё несколько минут.\n\nВ конце концов его мысли свернули на дорожку касательно причины вечеринки. Это произошло из-за Королевы Шторм и того факта, что она решила продолжать поддерживать развитие Звахиле или что-то в этом роде. Он был слишком пьян, чтобы вспомнить какие-либо детали встречи, но, по крайней мере, помнил, что должен быть благодарен Ибыз."
SLC_post_scw.30.a:0 "Имаму накарябал себе заметку, после чего попытался вылезти на танцпол. Опять."

SLC_post_scw.31.t:0 "Тяжёлые решения"
SLC_post_scw.31.d:0 "Ибыз Айспау лежала в своей огромной кровати, глядя в потолок.\n\nНесмотря на все богатства дворца, комнатам и зданию в целом явно недоставало хоть какого-то чувства стиля. Безвкусное золото и серебро можно было увидеть повсюду – на большинстве стен, потолков и полов. Но никто не превратил эти богатства в нечто, поистине цепляющее глаз. Впрочем, неудивительно, учитывая, что Короля Шторма мало заботила красота, которая не имела отношения к его драгоценным магическим артефактам. Его война за объединение загнала всех художников и артистов в подполье из-за своей ненадобности, а сам он после не сильно заботился о восстановлении искусства своей расы.\n\nИ Её Величество чувствовала, что она тоже была бы не лучше. Йети не слишком увлекалась историей своей расы и уж тем более не была художницей. Ибыз была просто ещё одним офицером, у которой дальновидности немного больше, чем гордости. Хотя, учитывая недавние события, возможно, это было просто из-за недостатка гордости.\n\nОна вздохнула и перевернулась на другой бок под однослойными простынями, пытаясь отвлечься от ещё одного мучающего вопроса. Что она собиралась делать с программой по помощи Звахиле после восстания на западе? Это, безусловно, в какой-то степени помогло развитию регионов зебр, но военная промышленность страны больше не полагается на их ресурсы и поддержку. К тому же йети также не были заинтересованы в продолжении модернизации региона королевства, который только что восстал против них. Вообще, если бы проектам был дан ещё один шанс и продлено финансирование, то Мзизима бы в прошлом получила наибольшую помощь благодаря своей плотности населения. Очевидно, что критерии по принятию такого решения были в лучшем случае однобокими.\n\nС другой стороны, формализация роли военно-промышленного комплекса в экономической системе страны, возможно, была ещё более худшей идеей. Кучке промышленников и новым владельцам недавно национализированных предприятий Узераси не нужно ещё больше власти, а военные тем более не нуждаются в прямом рычаге влияния на экономику. Подобная система потребует прямого или косвенного постоянного участия в конфликтах, чтобы обеспечить стабильность некоторых наиболее технически продвинутых компаний и заводов в стране.\n\nКоролева Шторм перевернулась с боку на бок ещё шесть раз, прежде чем остановилась на устраивающем её ответе, который наконец позволил заснуть. Звахиле нуждались в инвестициях, особенно после такого жестокого и разрушительного восстания. Завтра предстояло сделать много звонков."
SLC_post_scw.31.a:0 "Он бы этого хотел."

SLC_post_scw.32.t:0 "Виражи на карусели"
SLC_post_scw.32.d:0 "Имаму зевнул, усаживаясь за обеденный стол с небольшой тарелкой арахисового бурфи и утренней газетой. Это было прекрасное утро для того, чтобы расслабиться и перекусить, по общему мнению, вредной пищей.\n\nВ этом конкретном издании было не так уж много интересных статей. Ориентированным на йети газетам, подобным этой, обычно было нечего сказать, когда речь заходила о Звахиле или его семье, однако они обычно сообщали о последних новостях куда быстрее. Правда, худшим в "Айс Таймз" было то, насколько предвзятыми казались некоторые авторы. Если бы Ибыз Айспау читала все те заголовки, которые создаёт своими действиями, она, вероятно, закрыла бы это издание.\n\nУлыбаясь, он перевернул очередную страницу, после чего зебра с удивлением и настороженностью перечитал следующий заголовок вслух. — Хмм... Зарплаты зебр увеличены, национальный бюджет под угрозой...\n\nНесмотря на сдерживаемое удивление и смех над провокационным заголовком, Имаму действительно заинтересовался именно этой статьёй. Он не общался с Королевой Шторм почти неделю, что было большой редкостью, и поэтому делал всё возможное, чтобы хоть издалека следить за её безостановочным потоком реформ. Когда он закончил читать, то это конкретное изменение вызвало у него довольно противоречивые чувства.\n\nПо сути Ибыз решила ввести в действие форму существующей выслуги в армии, предоставив зебрам, которые служили или вскоре прибудут на службу, определённые льготы и более высокую зарплату. Неудивительно, что автор статьи был не в восторге от этих планов, да и Имаму тоже не знал, что думать. С одной стороны, он был очень рад видеть действия по сокращению разрыва в заработной плате между зебрами и йети, который до сих пор был стабильной проблемой в большинстве секторов экономики королевства. С другой стороны, теперь больше зебр будет записываться в вооружённые силы и погибать, сражаясь за корону йети.\n\nОн посидел молча ещё минуту или две, прежде чем взять еще один кусочек бурфи, который он приготовил, и медленно откусить его."
SLC_post_scw.32.a:0 "По крайней мере мы сражаемся вместе."

SLC_post_scw.33.t:0 "Меньшее зло"
SLC_post_scw.33.d:0 "Двое солдат сидели в блиндаже, разбирая свои винтовки, в то время как снаружи светило нехарактерно тёплое солнце. Основным плюсом оружия, произведённом по чертежам йети, было то, что оно являлось как простым в использовании в бою, так и удобным для ношения вне его. Минусом была плохая устойчивость к песку и грязи в целом. Впрочем, все более-менее сложные механизмы испытывали проблемы с этим.\n\nУ одного из солдат, зебры, с этим было куда больше проблем, чем у её друга. — Эх, можешь мне дать что-нибудь тяжёлое? Я не могу никак вставить затвор.\n\n— Ага, — просто кивнул солдат-йети, подняв с земли большой камень.\n\nСам он уже снял ударный механизм с затвора и поэтому без лишних просьб счистил всю пыль с камня, прежде чем протянуть его. Йети наблюдал, как Мусу прижала оружие к этому булыжнику, одним копытом отодвинула затвор с противоположной стороны, а другим вытащила его из задней части. Зебра слегка поморщилась, когда подняла злополучный затвор, пытаясь теперь сообразить, как лучше снять ударник и пружину.\n\nСпустя несколько секунд наблюдения Кразах спросил. — Может давай лучше я?\n\n— Не стоит, я... — Начала Мусу, рассматривая в механизм в надежде справиться самостоятельно, после чего наконец вздохнула, признавая поражение. — Эх, ладно, давай. Всё же было плохой идеей пытаться справиться с оружием, не предназначенным для копыт.\n\nЙети просто усмехнулся, после чего взял винтовку и сноровисто начал её разбирать. — Ну, поскольку я этим занимаюсь, то могу задать один вопрос?\n\nНаблюдая за его работой, зебра медленно кивнула. — Давай.\n\n— Почему ты не присоединилась к восстанию Узераси? Они же вроде сражались за всех зебр Звахиле, так ведь? — Медленно спросил он, сконцентрировавшись на внутренних механизмах оружия.\n\nМусу вздохнула, но всё же ответила. — Ну, дело в том, что политика и реформы Её Величества очень помогают моей семье. Тащат нас из канавы, понимаешь? Узераси тоже были не без грешка за душой, даже если Имаму какое-то время таким и казался казался. Я хочу, чтобы мне платили достойную зарплату, давали льготы. И чтобы у меня и моих родителей было приличное жильё, когда придёт время снять солдатскую форму."
SLC_post_scw.33.a:0 "Но вот простит ли её семья, было уже другим вопросом."

SLC_post_scw.34.t:0 "Домой и назад"
SLC_post_scw.34.d:0 "Ибыз и Имаму стояли перед небольшой группой зебр. Все они были офицерами королевской армии, и сейчас они будут получать заслуженный длительный отпуск на несколько месяцев. Если, конечно, они этого захотят. Несмотря на множество обязательных традиционных аксессуаров, внешний вид униформы зебр был безупречен, и все они стояли по стойке смирно, соблюдая идеальную дисциплину.\n\nПока они вдвоём осматривали ряды, Имаму не мог не ощутить лёгкую неловкость. Конечно, они были солдатами, а Королева Шторм являлась наивысшей инстанцией в военной структуре, и ей полагалось определённое уважение. Но, тем не менее, было тревожно видеть, как зебры прилагают столько усилий ради неё. По гуляющим в семье слухам, Имаму знал, что они бы всё равно предпочли служить ему или, по крайней мере, восстановленному королевству Узераси, но, глядя на них сейчас, он не мог это сказать наверняка. Уважение со стороны зебр было трудно не заметить.\n\nВыдержав достаточно, по его мнению, времени, Имаму откашлялся. — Я с удовольствием хочу сообщить, что всем вам предлагается полугодовой оплачиваемый отпуск. Уверен, вы уже слышали, как ваши подчиненные говорили об этом, поэтому давайте перейдем к конкретике. Оплата останется постоянной и неизменной, а вы сможете отказаться от этого предложения, если пожелаете. Также вам будет разрешено вернуться раньше, чем истечет весь период отпуска.\n\nЗебра остановился и начал ждать какого-либо ответа. Возможно, слишком долго, поскольку Ибыз Айспау наконец сдалась и громко добавила. — Кхм, вольно.\n\n— Ох, — неловко сказал Имаму. — Прошу прощения, я привык к общению с знатью, а не солдатами.\n\nОфицеры на это улыбнулись ему, а также расслабились, после чего большинство пожали ему копыто, а Её Величеству руку. Были, кстати, и немногие, кто дал понять, что не намерен делать перерыв в службе. Имаму предположил, что у некоторых были семьи, которые они хотели увидеть, а у других – нет. В принципе, он мог понять обе стороны.\n\nВ последний раз пожав копыто желающему солдату, он наблюдал, как Ибыз и офицеры отдают друг другу честь с почти искренней улыбкой. Он чувствовал себя так, словно был немного лишним."
SLC_post_scw.34.a:0 "Впрочем, если зебры были счастливы, то и ему нет повода горевать."

SLC_post_scw.35.t:0 "Высшее благо"
SLC_post_scw.35.d:0 "— Надолго уезжаешь? — Спросил Кразах, продемонстрировав полную зубов широкую ухмылку.\n\nМусу тащила по платформе меньший из двух своих чемоданов и с некоторым трудом ответила. — Ну... Я вернусь домой всего на пару месяцев, надо же попытаться собрать семью воедино, верно? Эй, не улыбайся так, будто рад, что меня не будет целую вечность!\n\nПара рассмеялась и направилась к вагону в конце поезда, который был зарезервирован для военных, которые собирались вернуться в Звахиле во время своих отпусков. Они получили эти увольнительные слишком поздно, чтобы считать их наградой за победу в гражданской войне и за внесённый в неё вклад, но те зебры, что желали увидеть свои семьи, уж точно не собирались жаловаться.\n\nКогда пара добралась до нужного вагона, йети повернулся к подруге с неожиданно серьёзным видом. — Просто будь осторожна, хорошо? Мы все слишком хорошо знаем о нестабильности запада сейчас. Сомневаюсь, что повстанцы будут слишком добры к тем... "предателям", которые попадутся им в руки.\n\n— Копыта, — Мусу с ухмылкой поправила его, — но да, я буду осторожна, Краз. Поверь, я намереваюсь держаться как можно дальше от проблемных мест и уж точно не собираюсь кататься до Мзизимы за местной едой. К тому же, я всё ещё зебра. Пока я веду себя непринуждённо, никто ничего не поймёт, верно?\n\nКразах приподнял бровь с едва заметной ухмылкой. — Ты? Непринуждённо? В безумства я поверю, но вести себя как все? Ну не знаю, по моему это уже перебор.\n\n— Ой, да замолчи ты. — Зебра улыбнулась, взваливая тяжёлый чемодан на спину.\n\nКак только багаж был успешно закреплен, они обнялись, и Мусу медленно забралась в вагон. Вскоре металлическое чудовище уже направлялось прочь от станции, а йети махал своей лучшей подруге с платформы. Он тихо помолился, чтобы её семья была всё ещё жива после всего того, что пришлось пережить Звахиле."
SLC_post_scw.35.a:0 "Мы все живём надеждой."

SLC_post_scw.36.t:0 "Немного целенаправленного насилия"
SLC_post_scw.36.d:0 "— Неужели вас это действительно поражает? — Медленно спросила Её Величество с ноткой удивления в голосе. — Разрозненные племена моих сородичей были объединены силой Короля Шторма. А до этого подвига приблизиться к чему-то подобному могли лишь военачальники-завоеватели прошлого с похожими методами. Я бы не стала применять силу, если бы не считала эти действия проверенными, эффективными и необходимыми.\n\nИмаму неловко поёрзал на своём стуле, пока Королева Шторм объясняла причину недавних усилий администрации по подавлению сопротивления. Всё сказанное ею было правдой, и Имаму понимал, что от её методов по подавлению противодействия йети меньше уважать свою королеву не будут, даже наоборот. Но от этого никак не становилось легче. Подобное насилие и культура йети переплелись очень глубоко и стали почти что одним целым. И это уж точно не успокаивало зебр запада.\n\n— Нет, не совсем, но... Ну, я думаю, вы не хуже меня знаете, что это только усилит "беспокойство" Звахиле. Я был против излишнего насилия даже в худшие времена, и сейчас я по-прежнему твёрдо придерживаюсь позиции, что в нём нет необходимости. К тому же, я ведь хорошо знаю, что вам вовсе не чужда стратегия кнута и пряника. — Он на мгновение замолчал, поднося копыто к бороде. — Но если вы всё же считаете, что такой курс действий необходим, то я доверюсь вам. Да, мне придётся провести следующие несколько месяцев в тесном контакте со своей семьей, чтобы минимизировать ущерб, но я всё же доверюсь вам.\n\n— Спасибо. И да, я понимаю, что мои действия значительно понизят доверие запада к правительству. Я заранее приношу извинения за те неприятности, которые это вам причинит, но я уверяю вас, что в долгосрочной перспективе это наилучший курс действий. К сожалению, моим сородичам сперва нужно указать курс действий, прежде чем они сами начнут понимать что вообще делают.\n\nИмаму слегка склонил голову набок. — Вы хотите сказать, что это будет последний раз, когда йети проявят такую жестокость, причём к своим же сородичам?\n\n— Да, я хочу добиться именно этого. — Ибыз медленно кивнула и едва заметно улыбнулась. — Я надеюсь, что в данном случае средства оправдают будущую великую цель. Со временем мы наглядно увидим, стоило ли оно всей пролитой крови.\n\nЗебра не мог не задаться вопросом, сколько же времени это займёт. Но всё же в его обращённом на возвышающуюся фигуру Ибыз Айспау взгляде была смесь как страха, так и надежды."
SLC_post_scw.36.a:0 "Со временем он научится справляться с этими двумя противоречивыми чувствами."

SLC_post_scw.37.t:0 "Очередной документ"
SLC_post_scw.37.d:0 "Кровавые пятна покрывали всю маску сидевшего напротив существа шторма. Учитывая обстоятельства, при которых кровь могла на неё попасть, подобный вид должен был бросать в дрожь, однако Айспау успела привыкнуть к нему. Всё из-за того, что большая часть существ, приносящих ей отчёты об итогах операций, всегда обладали подобным... знаком отличия. Вероятно, это было признаком того, что королеве стоило бы поубавить количество выдаваемых карательных приказов, но, к сожалению, она зашла слишком далеко, чтобы отступать.\n\nПеред ней лежали стопки документов, в которых детально описывались жизни ряда лидеров-йети, поднявшихся ко власти во времена отсутствия центрального правительства.  В особенности это было заметно на востоке, где после короткого и бездарного правления Тензфура объявилось огромное количество оппортунистов. С каждым из них предстояло разобраться и заменить на лояльную королевству администрацию.\n\n— Вы готовы выступить против этой тройки? — Спросила она, вглядываясь в яркие глаза сидящего напротив существа.\n\nСперва подчинённый просто кивнул, но затем с помощью жестов добавил, что Её Величество сможет убедиться в смерти лидеров через несколько часов.\n\n— Отлично. Превосходно, — тихо воскликнула королева. — Когда все задачи будут выполнены, мне нужно, чтобы охрана сопровождала новых губернаторов как минимум четыре недели. Не будем лишний раз рисковать их жизнями. Свободен.\n\nЗа неимением дополнительных комментариев солдат утвердительно кивнул в ответ на приказ. Он взял документы в свои гигантские лапы и тихо покинул комнату, направляясь выполнять поставленную перед ним задачу. Ибыз осталась одна, сидя в комнате за столом, окруженным десятком пустых стульев. Повисла мрачная тишина.\n\nДа, это был единственный способ по-настоящему объединить её народ, последние годы стали тому доказательством. Насилие было необходимо для обеспечения единства, а убийство политических противников показало себя, безоговорочно, наиболее эффективным и быстрым способом достигнуть нужного результата. Тем не менее, что-то внутри неё протестовало и желало, чтобы кто-нибудь предложил иной выход из этой ситуации. Что-то внутри неё понимало, что после успеха подобного подхода к проблемам, остальные тоже уже не смогут решаться иначе.\n\nСтулья так и продолжили пустовать."
SLC_post_scw.37.a:0 "Даже малой силы хватит, чтобы сдвинуть горы."

SLC_post_scw.38.t:0 "Тёмные небеса"
SLC_post_scw.38.d:0 "Наблюдать за пикирующим самолётом – то ещё зрелище, а делать это из кабины другого – ещё зрелищнее.\n\nЗеха сидел на заднем сиденье самолёта-разведчика и смотрел, как один из переоснащённых истребителей нёсся к земле с прикреплённой к нижней части фюзеляжа бомбой. Дизайн сбрасывающего механизма был несколько туговат, однако он уже прошёл крещение огнём, и сомневаться в его эффективности не приходилось. Более того, йети собирался запечатлеть действие механизма уже в третий раз за сегодняшний день.\n\nИстребитель продолжил своё дерзкое движение вниз к цели на горе и, выровняв своё положение, отпустил створки несущего механизма. Уже скоро самолёт поднялся обратно на высоту разведчика, пока бомба неумолимо стремилась вниз. На огромной скорости заряд вгрызся в камень и песок, пропав из виду на несколько мгновений. В ожидании взрыва Зеха торопливо схватил бинокль и поднёс окуляры к глазам ровно в ту же секунду, когда бомба дала о себе знать.\n\nОбломки и куски твёрдой породы разлетелись в разные стороны от цели – небольшого скопления зданий, которое разорвало на части точечным попаданием снаряда.\n\n— Отличный заход, определяю воздействие на цель, — сказал йети, удерживая радио настолько близко к лицу, насколько это было возможно, и смотрел, как огонь и дым тянулись к небу.\n\nПосле первого взрыва тут же откуда-то снизу прозвучал второй; скорее всего, это были какие-то закопанные запасы. Затем прогремела целая череда детонаций, каждая в совершенно разных частях горы, пока, как представлял себе йети, огненный смерч заполонял и рушил систему вырытых внутри туннелей. Зеха засмеялся от приятного удивления, вызванного таким мощным взрывом, наблюдая, как гора "складывалась пополам", накрывая собой тех, кого эскадра пыталась поразить.\n\n— В щепки ты их, в щепки! Цель поражена, а вместе с ней и половина горы! О-о, после такого медали нам обеспечены! — громко прокричал йети по передатчику. Пилот переоснащённого истребителя подобрал микрофон и ответил сиплым голосом по радио, пытаясь перебить помехи.\n\n— Отличная работа, народ, а теперь возвращаемся на базу. Конец связи."
SLC_post_scw.38.a:0 "Король смог подмять по себя горы. То же самое смогла сделать и королева."

SLC_post_scw.39.t:0 "Fear of Fluorescence"
SLC_post_scw.39.d:0 "There is a certain safety that can be found in silence. On a quiet night you can hear when even the smallest creatures rustle leaves and when your floorboards creak from a draft.\n\nAt the base of the Clearpine mountain range, a well-guarded villa sat on one such night. The self-proclaimed chieftain of this land resided within, listening for anything in the darkness. Tenzfur had tried to have his family killed once already and failed, but Ibyz Icepaw was something else altogether. She knew strategy and she’d already turned some of their outposts into rubble with nothing to work off of. It was certainly the doing of a talented officer and that was by no means comforting information.\n\nThe flickering of torches was the first sign.\n\nBy the time the gate guards realised that they were being obscured, it was far too late to react. The hulking figures of storm creatures appeared mere inches away from the suddenly alert guards; snapping bones, ripping ligaments and tearing muscles in moments. They didn’t even have the time or breath in their lungs to scream in agony.\n\nThe following movement downstairs was not the assailants, but some of the chieftain’s guards cautiously moving to inspect yetis that hadn’t reported in. hoovesteeps were not unusual in and of themselves, yet the sudden cessation of movement certainly was. No gunshots, no grunts of pain and no shouting of orders. Something felt deeply unnerving about the stillness of the air.\n\nBy the time the local tyrant was out of bed and armed with a polearm behind the door, it was already far too late. A minute of utter silence followed; no movement, no words and no sounds whatsoever.\n\nOnly when the peace of the abode was complete was an explosive detonated on the very wall that the chieftain was standing up against, vaporising him instantly and blowing out one of the villa’s walls. By the time the rest of the guards had scrambled to inspect the large home, all they could find were bodies and the charred remains of the yeti that had been paying them to try and stand against the creatures."
SLC_post_scw.39.a:0 "For them, it was time for a rapid career change."

SLC_post_scw.40.t:0 "On the House"
SLC_post_scw.40.d:0 "The regiment was well known at this bar. It was the only decent place to get drinks for miles around and the yetis had been coming here pretty much since they’d first arrived. The garrison was only a twenty minute walk away and they’d even built the new local administration building fairly close by. Needless to say that business was booming and the locals had gotten used to the selection of down to earth yetis that frequented the establishment.\n\nToday however, a new selection of soldiers showed their faces. They were not the rugged creatures that had made this place a second home, nor were they quiet and respectful of the fact that they towered over most of the local zebras. These were rainbanders, maybe even from the Eye of the Storm itself; prim and proper in their dress uniforms and presumably on leave. Why they had chosen to travel to the Zwahile of all places they couldn’t say, but already side-eye was being shared and tensions were rising.\n\nZebras and the members of the local regiment were eyeing up the rowdy newcomers with annoyance and suspicion almost immediately. One of the larger local yetis had already gotten up from her table and was approaching the evidently intimidated barkeep with a reassuring expression. It wasn’t clear whether she was going to deck one of them across the face or just have a chat and get them to hush up a little bit. Some of the zebras were shuffling uncomfortably in their seats as the voices of the newcomers overpowered every previously ongoing conversation.\n\n“You guys must be on leave, right?” The gruff yeti lass asked as she rested against the bar, smiling as best she could manage.\n\nA few in the group turned around with bright smiles and nods, it was hard to make out who was actually talking. “You bet! We’re all taking a week’s leave before we ship out. Might end up coming down here with a bit of luck!”\n\nThe visitors’ visitor raised an eyebrow and leaned in, “Really? You might want to think about the impression you’re leaving if you plan on coming back.”\n\nThey collectively cocked their heads at that and quietened down, assuming a threat before slowly realising that they were making themselves unwelcome."
SLC_post_scw.40.a:0 ""Let's get off on the right hoof, the next round is on us!""

SLC_post_scw.41.t:0 "The Hailstorm Trial"
SLC_post_scw.41.d:0 "It was certainly a bizarre sight to see Ikvus Hailstorm sitting in a courtroom. He looked entirely alien to this environment, which really wasn’t far from the truth considering how much effort he had put into staying out of prison. All that work was most likely going to be for nothing, at least if the Storm Queen and the much maligned courts got their way.\n\nThe former was currently sitting in the court’s audience, along with several generals and a number of businesscreatures of all denominations. Essentially everyone of importance that had been wronged, scammed or otherwise misled by the creature on trial during his tenure as the ‘official’ regent of the kingdom and his prior service to the Storm King was in attendance.\n\n“Calling to order the case of Ikvus Hailstorm versus the kingdom.” The prosecution began, unusually holding in front of him a piece of paper which was printed on both sides. “The defendant is charged with eighteen counts of fraud, seventy-six counts of insider trading, forty-three counts of embezzlement, twenty-eight counts of money laundering, fourteen counts of sanctioning murders and five-hundred-and-fifty-seven counts of assault of various denominations. Supposed offences sanctioned by but not committed by the defendant are to be addressed at a later date.”\n\nAlmost immediately the attention in the room was on the offending party as the absurd list of alleged offences; which as the prosecutor had pointed out, was actually not a comprehensive collection of the crimes which he was likely responsible for. If anything, the list was drastically shorter than it could have been and the jury was already looking dissatisfied. It wasn’t exactly hard to see why.\n\nThe prosecutor went on to list more than a dozen witnesses and experts that were being brought in to prove in no uncertain terms the guilt of the defending yeti. Many of the observing creatures were smiling from ear to ear, knowing already that Ikvus Hailstorm would never see another ray of sunlight so long as he lived. It wasn’t every day that you got to see an unfettered sociopath like him get their just deserts in the proper way and they were more than happy to sit in so that they could watch it all happen.\n\nAs the prosecutor finished listing off the evidence that they were presenting, Ibyz Icepaw leaned back in her seat ever-so-slightly. It had taken some serious willpower not to simply execute him upon his capture, but this was true justice at work. It had been worth the wait."
SLC_post_scw.41.a:0 "He's going all the way down."

SLC_post_scw.42.t:0 "The Hunt Begins"
SLC_post_scw.42.d:0 "The Storm Queen was surveying a set of maps with a finger at her chin, deep in thought. Collectively these charts identified all the different places that Tenzfur Thunderbringer had been spotted in the eastern reaches of the kingdom, but they didn’t offer much in the way of useful information. Beside her Imamu was sipping from a porcelain cup, trying to make head or tail of the scrawled writing from the various scouts and officers that had contributed to this jumble of paper. He wasn’t getting very far with it.\n\n“So how do you plan on catching him?” The zebra asked simply, looking away from his beverage and up at Ibyz instead.\n\nShe sighed and tapped her chin, pondering the very same question. “Simply put, I am not sure. I am not familiar with the vast number of artefacts which we must assume Tenzfur has access to. There are several locations which he frequents, likely for food and other supplies. He does not stay for long at any of them however.”\n\nLooking back at the map, that assessment made sense. Most of the locations at which he had been seen were marked as ‘market’ or ‘bar’ and other similar establishments, the sort of places you’d get a meal or buy basic goods from. Unfortunately there was no pattern, nothing that would give away the location of where the yeti was holed up. Moving soldiers en masse would probably just prompt him to run off somewhere else which was a problem in its own right.\n\n“I see,” Imamu gave out simply, humming as he took a sip from his cup. “And finding him through sheer numbers isn’t an option, is it?”\n\n“No,” She confirmed quickly, “He’s been running for this long, he’ll just keep running. Most likely even further away. Currently our only real chance is catching him at one of the places he’s visited more than once, of which there are six. Even then, stationing guards in and around those establishments will need to be subtle. We may need some soldiers to assume civilian attire and mannerisms. I’m not particularly happy about that.”\n\nNeither was Imamu, but Tenzur needed to be captured and stopped."
SLC_post_scw.42.a:0 ""If that's the best we can do, we should do it.""

SLC_post_scw.43.t:0 "So Very Close"
SLC_post_scw.43.d:0 "The hooded yeti only had a few moments to react as he heard the sound of a rifle chambering a round. Tenzfur knew exactly who that bullet was intended for and he wasn’t planning to stick around in order to receive it.\n\nAlmost immediately he dropped what he had been trying to buy at the counter and dashed to the right, barging past several other yetis that were subsequently flattened by the plainclothes soldier who had tailed him into this store. Shouting followed after him as he ran down the thin pathway between two buildings and then swung left, hands balled into fists. The fugitive subsequently ran headfirst into another soldier, this one in proper attire, sending each creature tumbling from the force of the impact.\n\nThe ex-despot recovered faster and scurried as best he could over the cobbled road, running into a bar and charging between a number of tables. The sound of at least a dozen soldiers following him inside a few seconds later was anything but comforting. Having scrambled to the back door through a storage room, the yeti’s heart sunk when he wrenched the knob intently only to discover that the door was locked. It wasn’t long before he was surrounded by military police, soldiers and a couple of storm creatures, each with loaded weapons that were being timidly aimed straight at him.\n\nOne of the more brave policecreatures stepped forwards just a little, “Tenzfur Thunderbringer! You are under arrest for high treason against the Storm Queen! You have a right to remain silent! Anything-”\n\nBefore the poor soul could even finish reciting the words they had all memorised, the entire room and its occupants bar one were engulfed in flames. The criminal’s hood blew off as he charged into and out of the door, letting the spent artefact he had hidden in one of his palms clatter to the ground as he careened out of the building. He could only continue running as fast as his hooves would carry him and pray to those that came before for his survival.\n\nUnfortunately for him, they had been waiting for a mistake like this for some time."
SLC_post_scw.43.a:0 "After him! This is the end of the line!"

SLC_post_scw.44.t:0 "No More Spells"
SLC_post_scw.44.d:0 "Ibyz Icepaw was walking through the palace in the direction of her next meeting with the general staff when she was interrupted by a runner. “Your Majesty! They’ve just brought in Tenzfur!”\n\nShe had barely the time to register the lad’s belated bow as she immediately turned around and began walking with haste in the direction from which he had arrived. The exhausted deliverer of the message quickly stood up and rushed ahead of her with great haste, guiding her to the main hall of the palace on swift hooves.\n\nAnd a prisoner he certainly seemed at first glance. Tenzfur Thunderbringer had been cuffed, thoroughly bound, dressed in some simple grey clothes and was kneeling on the tiled floor before an officer and two evidently experienced storm creatures. Clearly they had gone to great pains to search him for any more artefacts after his many stunts on the run, at least if his ruffled fur was any indication.\n\nHer Majesty calmly approached the prisoner and his entourage with a brutal expression, “Casualty report.”\n\n“Five yetis, two storm creatures. Local police forces and soldiers,” The officer replied immediately, saluting and standing at attention.\n\n“Acceptable, if unfortunate. At ease,” She replied simply.\n\nShe looked the mage up and down at first, then took one in front of him for a better look. There was a kind of jealous rage in his eyes that she understood immediately, even if she didn’t sympathise. A wretched excuse for a leader indeed.\n\n“Well, you got me,” Tenzfur noted, stifling a cough as he spoke through gritted teeth. “But I feel sorry for you, Ibyz. You’ll never live up to him. No, you wont even come close. Even if you’re twice as brutal you’ll amount to nothing, because you are nothing. A warrior with no vision and no respect. You have smeared your dirty hands on the imperial legacy and those smears will become a stain that rots this kingdom from the inside!” He exclaimed with as much vitriol as he could muster.\n\nThe Storm Queen stood up and turned to the officer with a slight smile,"
SLC_post_scw.44.a:0 ""Organise a firing squad. No sane lawyer will want to touch him.""

SLC_post_scw.45.t:0 "The Most Difficult of Three"
SLC_post_scw.45.d:0 "It has always been unusual for storm creatures to be the ultimate authority in a leadership structure, even before the Storm King’s reign. Their vows of silence and general unwillingness to participate in typical yeti society in favour of their own isolated and highly religious mountain settlements were still the main factors in that dynamic.\n\nGyz - and her followers by extension - were an anomaly in this metric. They had all descended from the mountains shortly before the outbreak of the civil war, seemingly with the objective of standing against the other factions which were viewed by them and the elite in Karen as dangerously authoritarian. It was for this reason that the storm creature in question had been treated relatively well after her capture in comparison to Tenzfur and Ikvus.\n\nThe Storm Queen sat on the opposite side of the metal table to the creature that was once her enemy with a stony expression on her face. “Why did you not follow in my hoofsteps? What was there to gain by supporting an underdeveloped rural region and the elites in said area’s only large population centre?”\n\nIn response, Gyz signed that a military government arguably more authoritarian than an oligarchy or the corrupt background governance of a mad mage. The reality was that no faction, Ibyz Icepaw’s included, was truly what she and what her backers were looking for. They wanted change and for their previously overlooked lives to improve. They wanted anything but another absolute ruler.\n\nThat was a fair risk assessment, all things considered. Nevertheless, the implication that she still did not support the current government was concerning at best. The Storm Queen was also having trouble ascertaining whether her captee - inexpressive as ever - was genuine in these remarks. Her beady eyes steady and sat up straight, alert like a new recruit; but otherwise flat in emotion, just like every other creature. One way or another, Her Majesty would need to make a decision."
SLC_post_scw.45.a:0 "She should go free, but kept under surveilance."
SLC_post_scw.45.b:0 "The current arrangement is serviceable, house arrest is adequate."
SLC_post_scw.45.c:0 "She must receive the same punishment as the others."

SLC_post_scw.46.t:0 "The Return of Civilian Government" ### only for historical tree ending
SLC_post_scw.46.d:0 "Ibyz Icepaw was seated in front of a microphone in a booth a few miles outside of the kingdom’s capital, arranging her notes in such a way that would allow her to speak clearly into the device and read at the same time. She had memorised this speech of course, it would have been foolish not to given the significance of today’s broadcast; yet a backup plan was a good idea all the same.\n\nOnce satisfied she offered a thumbs up to an operator behind the sound-proof glass of the studio and received one back. An entire team of yetis went silent as they prepared to broadcast during the day’s afternoon news reel. The Storm Queen returned her gaze back to her notes and the walls of the booth, trying not to focus on the fact that millions were about to hear her speaking live. She waited patiently for the light at her desk to turn green, ignoring the introduction to the news completely until silence fell and the glaring red glow became green.\n\nShe took a slow breath and began to speak, “Creatures of the Storm Kingdom, I have for you all some truly excellent news. The road to peace and stability has been long and hard, even without rest for many. There have been innumerable challenges and immeasurable hurdles which we have surmounted already. Yet, to your dismay and to mine, we have achieved these things only under the watchful eyes of our ever-ready military. They are loyal and I may be amongst their ranks, but a military government is not a government of the average creature.”\n\nAfter another moment to breathe, Ibyz went on. “In the coming weeks, the military will be removing itself from all political positions in the government and its apparatus. Elections for all vacated public offices will be held. The time for executive action - at least through the armed forces - is now over. Thank you all for the trust that you have vested in me and my government. May the ancients smile upon you all and good day.”\n\nAnd with a press of a large button on the panel in front of her, the speech was over. The Storm Queen had been expecting the regular news readers to continue as they would normally, but they simply stayed quiet; as did those behind the glass. Only after a long pause could sound from the adjacent news room be heard and only then did the world seem to come slowly back to life."
SLC_post_scw.46.a:0 "The shackles of the catastrophe have finally been broken."

SLC_post_scw.47.t:0 "The Red Outcast"
SLC_post_scw.47.d:0 "Political ideologies are not a topic that the vast majority of yetis have a good understanding of. The teachings of Marks and her works, even less so. The Storm Queen herself had never read a copy of her all-important manifesto, so it came as quite a surprise to discover that one of her officers was apparently a staunch Marksist. Needless to say that a closed-doors meeting was soon organised.\n\nDespite technically being an officer of the air force, Ravakh Cloudcracker had served under the army’s jurisdiction since he returned from northern Zebrica. An airship captain by training, he had witnessed first hand the sudden decline of the airship and - after the required training was completed - Ibyz Icepaw had allowed him to command land forces. By all accounts he had served faithfully and though there had been stories of him using bizarre calls to action in the past, nothing major arose at a time when a thorough investigation was convenient. Now would be the time to find out what was going on.\n\n“Your Majesty, I meant no disrespect to your skill and intelligence.” He began, leaning over as they sat in front of one of the palace’s few open fireplaces. “You are a competent leader and ruler, I hold you in the highest of regards; yet like all creatures, I have my own principles.”\n\nThe Storm Queen sat with relative casualness, mentalling taking note of his select choice of words and body language. “Marksist principles?”\n\n“To an extent, yes. Of course I lack access to the complete works of Marks in our far corner of the world, but what I have learned already has persuaded me of much. Internationalism, Marksist socialism and a popular revolution if one can be successful.” He went on, either unaware or uncaring of the fact that he had just proclaimed himself to be a supporter of mass dissent against the yeti sitting in front of him.\n\nAs he continued to fail at justifying his ideological position to his liege, Ibyz could only wonder if these ideals were a threat to her rule; eventually raising a finger to interrupt,"
SLC_post_scw.47.a:0 ""That's enough, Ravakh. Dismissed.""

SLC_post_scw.48.t:0 "Their Little Movement"
SLC_post_scw.48.d:0 "The Storm Queen was still sitting in the same seat that she had been in when Ravakh had spoken to her a few hours ago. It was rare that she was simultaneously puzzled and at a loss for a course of action, but this was one such case.\n\nOn the one hand, Marksism was a truly irrelevant ideology in the Rainband. Most yetis struggled to enter higher education and most who did were simply happy to take the higher paying jobs to live a good life. There were not a large number of leftist sympathisers amongst the population, those that might have been tempted probably lacked an education and had never heard of socialism or its derivative ideologies. Truly there was no reason to be concerned about whatever ridiculous stunt that captain was trying to pull.\n\nOn the other hand, an ideologue so close to the heart of the armed forces was no small matter. Ravakh Cloudcracker was respected despite his now open secret and should something truly catastrophic happen to the current government he would have every opportunity to expand his influence. He might have been respectful, but behind those eyes Ibyz recognised a deep-seated dedication to a passion that was unrelated to his equally beloved airships. On top of that, it was fair to assume from his confidence that he did have allies. They were likely members of his crew and his directly subordinate officers who, whilst small in number and lacking influence, still represented a threat to the administration and to her.\n\nHer Majesty leaned back into the cushioned sofa with a sigh.\n\nShe did not enjoy having to investigate fellow officers and Ravakh’s reports indicated no foul play. Hours had been spent pouring over them and everything was in order, he was as loyal as a diamond dog to the griffonian emperors. Even so, every aching bone in her body seemed to say that not investigating further was a poor decision; which was a position that her experience corroborated. Hailstorm and Thunderbringer could only have become as influential as they were without oversight and Ravakh Cloudcracker would likely be no exception.\n\nEither way, the Storm Queen would need to write to Imamu about this discovery. As she got up and began walking to her study, concluded that..."
SLC_post_scw.48.a:0 "...like all threats, they must be monitored."
SLC_post_scw.48.b:0 "...the attention of the MID would remain on the zebras for now."

SLC_post_scw.49.t:0 "A Few Concerning Details"
SLC_post_scw.49.d:0 "“So you mean to say that you agree with Ravakh on matters of ideology?” The reviewer asked, pushing up his rounded glasses with a fountain pen and note paper in his other hand.\n\nThe low ranking officer that he was interviewing hummed for a moment before waving her hand from side to side in a ‘sort of’ motion, “For the most part, yes. We differ on trivial things like how to organise the government and the military after the revolution inevitably takes place, but until then we are aligned. After that... well, it gets more difficult.”\n\nThe use of the term ‘inevitably’ in that response certainly made the otherwise humorous statement quite uncomfortable. He lifted the paperwork and scribbled some notes before looking up at the smiling interviewee and raising an eyebrow. They obviously weren’t afraid to talk about what they believed in, that much was quite clear. Whether that confidence was well placed or naive he couldn’t say for sure. Not yet at least.\n\n“Thank you. Now,” He went on, tapping his paper a few times as he tried to refocus. “In the event of a violent internal conflict, would you side with a force in opposition to the Storm Queen or a force in support?”\n\n“That depends entirely on the nature of the opposing force.” She answered quickly, folding her arms and continuing to grin seemingly without care.\n\nAn answer that seemed harmless at a surface level for the most part, if it weren't for the surrounding context. Again he looked down at his notes and underlined a part that read ‘KEEP AN EYE ON!’ in purposefully large letters. This was not a loyal servant of the crown by any means, not even by Ibyz Icepaw’s relatively relaxed standards when it came to political opinions in the military.\n\nLooking up again for the final time, the reviewer nodded slowly. “Alright, that’s all I need from you today. You will remain in the armed forces for the time being on account of your spotless service record. The Storm Queen has graciously allowed you to remain there and I would ask that you do not abuse her trust, or her patience. Are we clear?”\n\nThe officer simply nodded and smiled as they got up to leave."
SLC_post_scw.49.a:0 "Merit can make up for almost everything."

SLC_post_scw.50.t:0 "Deepwood Mauve"
SLC_post_scw.50.d:0 "He had holed himself up in a forest this time, or perhaps it was more of a jungle; it didn’t really matter. No doubt he would move to a different spot the next time Imamu tried to visit and he’d have to call in all sorts of favours just to pick him out of the haystack that was the Zwahile. At the very least his father refused to come close to population centres, which was something that he could use as a starting point. Every time he moved he got slightly harder to find.\n\nThe zebra carefully stepped over a litany of branches and started looking around the porch for traps. He wasn’t expecting any, but Sadiki wasn’t getting any less paranoid and Ibyz had been thoughtful enough - or perhaps unaware enough - to mention how easy some explosive traps were to make. After a few minutes of searching however, nothing besides grass and strewn wooden plants from the hastily constructed shack met his hooves.\n\nHe slowly approached the door of the hovel and froze for several seconds before gently knocking, knowing he at least had to try. “Dad? Are you in there?”\n\nAlmost immediately he heard a long string of ‘bangs’ and ‘crashes’ followed by a yelp of frustration. Only after a minute or so did the slow shuffling of hooves approach the door, which he could only assume by the reaction were his father’s. Still kicking, it seemed.\n\n“I have a radio now, you know.” Sadiki gave out in the gravelly voice of someone long past their prime, easily audible through the shoddily constructed door. “I’ve heard about what they’ve decided to do in Hyenia. I know what you’re giving your support for. Why do you insist on these pointless trips to the middle of nowhere just to remind me that your mother died for nothing!”\n\nImamu winced and looked down at dirt, doing his best to hold any semblance of composure. “I’m just looking out for you, because I know you don’t look after yourself. Azali would want us to stay in touch at least. You know that.”\n\n“Don’t say her name.” The old zebra snarled back, his tired voice dripping with malice. “Get out of here, maybe you’ll soon meet a hyena who will help you polish those yeti boots.”\n\nHis son obliged and stepped back from door, using a hoof to wipe his eyes as he took deep breath after deep breath."
SLC_post_scw.50.a:0 "At least he was still willing to talk."

SLC_post_scw.51.t:0 "Icicle Azure"
SLC_post_scw.51.d:0 "Ibyz Icepaw was standing outside the door of a flat in the Eye of the Storm, leaning against a wall and staring into space. Her father, Kazher Stormpaw was most likely sitting idly somewhere inside; possibly with some herbal tea. His fancy for it was where she’d found her love of the stuff and soon after her passion for cooking as well. Unfortunately, to say that those days were long gone would be an understatement.\n\nSlowly but surely the Storm Queen tore herself from the plastered wall and stepped towards the door of the apartment, giving it a slow but fairly loud knock. “It’s me, father. I hope you are well.”\n\nSilence, of course. Her voice was perfectly audible and she knew that he could hear her through the thin plasterboard and brick. These days he simply didn’t speak to her, or to anyone she had tried sending in her stead for almost a decade. That alone made the quiet of the afternoon all the more unbearable for her as she waited in the vain hope of a response.\n\nEventually, Ibyz decided to speak again. “The kingdom is doing well, for the most part. Its issues are... manageable. I am sorry that the stability and prosperity that I have brought to our people and others is not enough to redeem me in your eyes. I hope you have at least been outside to enjoy the relative calm of the streets. It’s nicer than it used to be, I think.”\n\nAll she could hear from inside was a slight shuffle of clothes against some kind of fabric, probably a chair or a chaise long if he’d treated himself with some of the money that she was using to pay for this place out of her military wages. She still remembered how difficult he had been about moving here despite the risk of him being thrown out into the streets. At the time she had just joined the armed forces for a half decent salary and because the alternative was most likely death. Sometimes the Storm Queen wondered if Kazher would have preferred that outcome.\n\n“There isn’t much else to speak of that I should freely discuss.” She added, finality in her tone as she put her hand solemnly on the door. “I’ve ordered some of that special herbal tea that you like. Or at least, that I hope you still like. It’ll be coming in a few days. I hope I’ll see or speak to you soon, father.”\n\nIt took her a moment to remove her hand from the dust-coated door and start walking back down the empty stairwell."
SLC_post_scw.51.a:0 "Ancients, give me hope..."



SLC_uzerasi_revolt.1.t:0 "The Mzizima Riots"
SLC_uzerasi_revolt.1.d:0 "The occasional strike in the city of Mzizima was nothing new. Every so often the city’s industries would go quiet, usually only for a few days before a few creatures’ paychecks were enlarged or the protests became more trouble than they were worth for the average zebra or yeti. In either case, the already minor problem just sorted itself out after a while with little to no intervention on the part of the government.\n\nThis time however, things were very different.\n\nAt first it seemed much like any other workers’ strike as many zebras left their workplaces and took to the streets chanting various slogans. Authorities were informed and some military police were dispatched, but few expected any violence.\n\nWhen pink flags and portraits of the late Azali - the last ruler of an independent Uzerasi kingdom and Imamu’s mother - began to appear amongst the slogans demanding better wages, it became clear that this was no ordinary march. More and more zebras have since joined the protests and it has escalated to the point that the regional governor is relocating military police from other areas in an attempt to keep things under control.\n\nMultiple accounts of violence instigated both by the stationed yetis and by the protestors have been reported as the peaceful march is gradually turning into a widespread riot. Yeti-operated businesses and government buildings have expectedly been the main recipients of ire and property damage alike.\n\nIt is impossible to tell whether the event was organised or spontaneous, though it seems most likely that it was a combination of both; a wage protest co-opted by Zwahile anti-state elements. More importantly, the Mzizima riots have not shown any signs of losing steam as violence has only escalated with more troops pouring in every day. Something has to give."
SLC_uzerasi_revolt.1.a:0 "This can only end badly..."

SLC_uzerasi_revolt.2.t:0 "Our Flags Torn Down"
SLC_uzerasi_revolt.2.d:0 "Imamu somewhat sheepishly stepped up to the table in the Storm Queen’s study, inspecting the litany of reports and hastily drafted maps which themselves contained endless scribbles. Ibyz Icepaw herself was standing a little ways away, pouring over another docket of information that was most likely from the MID. Even they had been having trouble with the loyalty of some of their agents after the riots.\n\nMoving a few documents to the side to get a better look at the maps sitting underneath, the zebra could immediately see that the city of Mzizima was considered out of control. He struggled to make out most of the pen marks for all of the crossings out and additional notes, but saw quite clearly that the armed forces had taken a step back from the city. That was good news, albeit quite surprising; Her Majesty had not been very averse to the use of overwhelming force up until this point.\n\nLooking over and up to the yeti by the window, Imamu cleared his throat. “This looks... Bad. I uh... Why haven’t you sent in the military to deal with the rebels yet?”\n\n“Why have the rebels chosen you as a figurehead?” She returned pointedly, causing her guest to uncomfortably shuffle back from the table and lift a hoof as she looked up from the intelligence report. “I have not sent in the military because an entire city up in arms is not the same as sporadic resistance activity. There would be no coming back from that kind of open and absolute tyranny. I hope to negotiate with the leadership or eliminate the rebels wholesale once all the creatures unwilling to fight have returned home. You are hoping for the former. In fact, I suspect I will most likely be negotiating with you when the time comes.”\n\nThe zebra stood stock still, terrified sweat on his face and resolve behind his eyes. “Most likely, yes. I was hoping that it would never come to this, but if I must choose between your ever-more oppressive rule or the safety and security of my people then I will choose the latter.”\n\nFor a few seemingly endless seconds the yeti closed her eyes, finally letting out a deep breath. “Then go to your kin. I have not yet decided how I wish to handle this situation, but I would not deprive a friend of their family.”\n\nImamu stared at the Ibyz for a moment; equal parts grateful, incredulous and deeply concerned. After what felt like only another few seconds he was galloping through the hallways of the palace, towards the nearest exit."
SLC_uzerasi_revolt.2.a:0 "He could only hope that the Storm Queen would see sense."

SLC_uzerasi_revolt.3.t:0 "Chaos in the Zwahile"
SLC_uzerasi_revolt.3.d:0 "“Alright! Everyone grab a rifle!” The zebra shouted over the hustle and bustle of the establishment.\n\nAlmost immediately about twenty creatures were lined up in front of the bar, patiently awaiting their weapons. Each one had a slightly different accent and they all spoke over one another as the loudest amongst them passed them the guns that they had been training with for the past few months. Yeti rifles were a challenge to use for most of them, but the effectiveness of the weapons wasn’t nearly as important as the presence of them was.\n\nThe last zebra in the queue for a gun was one of the youngest, the group’s newest member. “Morning Akiba! Coming out to join us today?”\n\n“I’d be a fool not to Fahari,” He replied quickly, hoofing over a large revolver and about ten rounds. “Are you sure you can handle the recoil on this? These yeti hand cannons are no joke.”\n\nShe giggled a little and started loading it as the old stallion behind the bar reached for his father’s hunting rifle below the counter, “Oh I’ll be fine. Worst case scenario I give it to one of you guys, but I’ve done plenty of practice. I’m good.”\n\nLoading the thing was a chore in and of itself, especially with hooves. They’d tried to grab some speed-loaders for the revolvers that they’d taken off of some members of the military police but to no avail. Fortunately the things were so big that one shot out of six would probably be more than enough, save maybe if you were faced with a storm creature. That being said, they were pretty unlikely to see any of those out here in the middle of nowhere.\n\nClosing the bolt on his rifle, Akiba bashed his hoof on the bar’s counter to get everyone’s attention. “Okay! I know we’ve got all sorts here, but I don’t want any arguments when we’re out on the streets! We’re not harmonists, monarchists, republicans or whatever crackpot ideology you personally subscribe to; we’re against the yetis! We’re gonna go out there, get the police to disarm themselves alongside whoever else has made their way into the streets and then report back to the Uzerasi! Are we ready?!”\n\nA cheer rang out through the pub as they haphazardly made their way out of the front door."
SLC_uzerasi_revolt.3.a:0 "Now or never."

SLC_uzerasi_revolt.4.t:0 "The Hold Falls"
SLC_uzerasi_revolt.4.d:0 "Early in the morning hundreds of protestors, rebels and rioters alike barged into the Storm Queen’s old base of operations in the Zwahile.\n\nMnozi - or the Icepaw Hold as it had been known for some years - was essentially a moderately sized town inside of an extensive mountain fortification. Originally it had been built by the Mazwi and Ibyz Icepaw had subsequently found and expanded upon the defensive structures soon after her governorship began.\n\nIn recent times the town had largely been left to its own devices. The infrastructure was broadly excellent as a result of its absolute importance in organising supplies during the civil war, but the garrison there was small and the creatures were angry. Her Majesty had not seen fit to reinforce it once her base of power had moved to the Eye of the Storm and so the yeti contingent there remained lacking in numbers and overall strength.\n\nWhen the telegrams arrived It came as no surprise to the Storm Queen or the Uzerasi that the defences fell with such ease. In fact, it was very much expected. The majority of soldiers were sympathetic to the cause of the creatures they had spent so much time surrounded by and many of the local collaborators had taken great pains to quietly return to their kin. There was no will to fight amongst the town’s ‘defenders’.\n\nThe few who refused to surrender were dispatched by angry townsfolk wielding weapons that the rest of the yetis had given up to them. Banners depicting the once ever-present Ibyz Icepaw were torn down or burned on great bonfires. What remained of the armoury was thoroughly searched and looted for some yeti pattern weaponry and a few thousand rounds for them. Not a grand victory, but a victory nonetheless.\n\nSoon enough the calmest of the zebras that had joined up with the largely peaceful uprising returned to their homes, turning in for the night. There were however an equal number that left the town with those that had come to save them, travelling in the direction of Mzizima to join the coming fight that they all saw soon to unfold. If and when it did, they knew it wouldn’t be as easy as this."
SLC_uzerasi_revolt.4.a:0 "It was only a matter of time now."

SLC_uzerasi_revolt.5.t:0 "With All Due Respect"
SLC_uzerasi_revolt.5.d:0 "The Storm Queen unceremoniously took a seat at the table’s only empty chair, flanked by storm creatures. “I wish to hear your demands.”\n\nThe tension in the air of this Mzizma penthouse was palpable and only grew in intensity as Ibyz levelled her gaze squarely at the zebra sitting opposite her. Imamu wasn’t used to immediate eye contact from his old friend, but held his own just fine as he tapped his hooves on the table. They both felt as though their entourages of soldiers and nobles respectively were mere moments away from tearing each other to pieces, which was a fairly accurate assessment.\n\nThe central zebra turned around a prepared set of documents and pushed them across the table, focused like the brightest of sunlights through a dirtied lens. “In short, three things. Firstly, the oppressive ‘reforms’ that have been implemented since the unification will be retracted or heavily modified at an absolute minimum. Secondly, a true method of checking the power of yeti institutions will need to be established; we suggest a diarchy in which my family is directly subordinate to me, marking the establishment of a commonwealth of two absolute monarchies with perfectly matched authority in one government. Finally, for the trials and tribulations that the Uzerasi family has endured, the rights and privileges of my noble house will be restored with few exceptions.”\n\nAs the final demand was made, the Storm Queen noticed a slight twinge of what must have been a rapidly hidden grimace on Imamu’s snout. Clearly he was aware that allowing his noble allies to regain such influence would have severe consequences in the future, but he wasn’t in a position to argue with his wealthiest and most powerful supporters. She took the weighty docket of demands and began leafing through it, although not with much purpose save for making time to think. No doubt Imamu’s work would have been spotless after working with her for so many years.\n\n“And,” The zebra added over the suddenly deafening silence, “If you decline, you will be allowed to leave. We will declare an independent Uzerasi Kingdom an hour after you depart on all local radio stations. We will be at war.”\n\nIbyz looked up from the papers at the small kindness and tensed all over, listening to the sound of a grandfather clock and one of the nobles taking a puff of a cigar. Eventually the yeti..."
SLC_uzerasi_revolt.5.a:0 "...solemnly and slowly stood up, "I now see all of the kingdom's enemies.""
SLC_uzerasi_revolt.5.b:0 "...reached for an uncapped trench pen, "I... accept these terms.""

SLC_uzerasi_revolt.6.t:0 "Across Buckonny Bay"
SLC_uzerasi_revolt.6.d:0 "Small sailing ships were not the best vessels with which to transport soldiers, but it’s what the Uzerasi had on hoof. It took no small effort to ignore the fact that many members of that family were still apparently quite well off in spite of their apparent resistance to yeti rule, although that knowledge was nothing new. In any case, the family was evidently prepared to share in its prosperity if they were willing to share their private yachts for the furthering of this rebellion.\n\nIt was this thought that many of the soldiers shared as they ran the expensive vehicle aground on the other side of Buckonny Bay, night creeping in around them. The noise of the wood grinding against the gravel and sand of the beach alone was enough to make many wince and the sound of splintering wood as the ship came to a final stop was even worse. No doubt whoever had donated this vessel would have a substantial repair bill on their hooves, if they ever got it back.\n\n“Everyone disembark! Get into the forest and start setting up camp!” Came the order from one of the zebras in charge.\n\nThe chain of command was a mess, as always; nobody needed to be told to get off the now thoroughly unusable ship and get out of sight. They were all ready for a fight, but this was truly in the middle of nowhere and it was very unlikely that any yetis were patrolling Ijebi given the unrest and the few reasons to counteract it in such a backwater as this.\n\nOf course that made it all the more surprising when a selection of lights were seen approaching from the south. Zebras rushed all over to quickly get into cover in the hopes that the fighting would at least be quick.\n\n“Is that one of the boats?” One of the figures gave out quietly, their visage obscured by the light of the lamp against the darkness. “Who am I kidding, it’s too small for the yetis. Where are they then? We were supposed to meet with these guys.”\n\nSlowly but surely the zebras that had just arrived made themselves known, cautiously rising out of their assorted hiding spots for fear of a yeti trap. There was no ruse however and it only took a few minutes for them to put the poorly organised pieces together. It seemed this region would stand with the Uzerasi when the time came, for better or for worse."
SLC_uzerasi_revolt.6.a:0 "They weren't about to celebrate just yet."

SLC_uzerasi_revolt.7.t:0 "The Hayzeb Align with Imamu"
SLC_uzerasi_revolt.7.d:0 "The Storm Queen was soon to head for bed on another late night of frantic correspondence with various garrisons when she heard a heavy knock at the door to her chambers. “Your Majesty, we have intercepted a telegram originating from Upper Hayzeb. It indicates that they are preparing or are already prepared to join the Uzerasi in their resistance efforts.”\n\nHeaving herself away from an overflowing desk she walked slowly towards the origin of the noise, only just recovering from a trip on a coffee table. She’d forgotten just how late at night it already was and could barely see past about three metres from the candlelight at her workspace. Fortunately there was a dim glow emanating from the door to her quarters that was a fine guide for the rest of the short and haphazard walk.\n\n“Please provide the communication,” Ibyz demanded simply, rubbing one of her eyes with the back of a hand. “Then you are dismissed.”\n\nThe soldier obliged, saluted and turned immediately to leave; leaving Her Majesty with the paper in question in one hand as she returned the salute with the other. Slowly but surely she took a seat by the cold fireplace and lit another couple of candles, hoping to at least enjoy some comfort as she prepared to read a no doubt mildly destressing letter.\n\n‘THIS IS TELEGRAM THREE OF EIGHT STOP IF OTHERS UNRECEIVED ASSUME INTERCEPTED STOP UPPER HAYZEB YEARNS FOR FREEDOM AND ITS KIN STOP WE WILL JOIN THE UZERASI WHEN THE TIME COMES STOP MAY THE NIGHT BE SILENT AND THE SUNRISE BRIGHT STOP’\n\nWith a groan the Storm Queen brought a hand to her face and slowly dragged it over her hardened skin, letting the telegram fall to the table as she leaned back into the furniture. To some extent she was unsurprised by this turn of events, but it was nevertheless frustrating; they would surely see sense like the rest when negotiations began. If they began at all, of course.\n\nAfter a few moments she carefully walked back to her desk, rummaged around for a fountain pen and put another bullet point on her ever-growing to-do list. “Extend... defensive preparations... further north.”"
SLC_uzerasi_revolt.7.a:0 "At least they would not offer much resistance."

