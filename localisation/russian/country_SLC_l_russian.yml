SLC_commie_tree.99.t:0 "Закон тундры"
SLC_commie_tree.99.d:0 "Рокочущий двигатель в нескольких метрах от копыт Гизрака был единственной компанией, на которую тот мог надеяться, пока йети сидел в кабине истребителя и выискивал противников. Пилот испытывал трудности в обнаружении противника из-за огромных крыльев, перекрывающих ему вид, и поэтому он постоянно наклонял самолёт в поисках удобного ракурса.\n\nЙети в очередной раз повторил заученный манёвр и вновь ничего не увидел. Только когда в его кабине заверещало радио, улавливая близкий сигнал, Гизрак услышал урчание второго самолёта, быстро приближающегося к его позиции.\n\n— Эй, новичок, слышал когда-нибудь о "родничке"? — Из динамика донёсся голос нового инструктора эскадрильи, кто, судя по довольному голосу, наслаждался погоней. Спустя мгновение Алый-1 вынырнул из облаков и устремился наперерез машине Гизрака, и новичок едва успел развернуться и уклониться от атаки пикирующего судна, тут же вызывая инструктора по радиосвязи.\n\n— Сэр?! — С того конца раздался приглушённый смешок. Алый-1 скорректировал свой курс и, пользуясь полученным от пикирования импульсом, сел на хвост Гизраку. Пилоту-новичку нечем было ответить на подобные манёвры. В панике он прокрутил бочку и, набрав достаточную скорость, нырнул в облако, пытаясь скинуть с себя преследователя. Через несколько секунд из динамика радио вновь послышался белый шум, вслед за которым в эфир вышел уверенный ас.\n\n— Мой друг когда-то рассказывал мне о нём. Когда ты совсем ещё молодой, эта... штука, находящаяся между костей в черепе, позволяет им двигаться и не давить тебе на мозг, когда твоя голова растёт. Так оно работает по его словам. Но, что самое главное, из-за родничка верхняя и задняя части твоей черепушки очень хрупкие и ломкие по сравнению с передней. Их несложно разбить; один удар – и косточка обломана, даже если она затвердела.\n\nКогда Гизрак покинул облако, всё лобовое стекло фюзеляжа покрылось бессчётным числом капель. Эта помеха вынудила его лететь почти вслепую, но даже сквозь плотный слой воды пилот разглядел знакомый силуэт, выполнивший вираж около его прошлого "укрытия" и вновь севший Гизраку на хвост. Висящее над головой зеркало не могло точно указать, насколько далеко тот находился от инструктора, но йети охватило тревожное ощущение, что это жалкое подобие воздушной дуэли продлится ещё не более нескольких секунд.\n\n— Я это к чему, — продолжал Алый-1, всеми силами сдерживая нарастающий внутри него раж от погони. Перекрестие его орудий навелось точно на противоборствующее воздушное судно, вновь заставив аса улыбнуться, — не позволяй врагам обнаружить свои слабые стороны. Ни у себя самого, ни у вверенного тебе самолёта. Хватит и одного меткого выстрела, чтобы расправиться с двумя зайцами."
SLC_commie_tree.99.a:0 "— Предсказуемо."

