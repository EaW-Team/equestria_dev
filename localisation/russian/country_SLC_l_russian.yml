### Focus Loc ###

SLC_storm_civil_war_start:0 "И вновь продолжается бой"
SLC_storm_civil_war_start_desc:0 "Ибыз Айспау уже давненько не видела полномасштабной войны, однако годы оккупации запада отнюдь не притупили её чувства и способности. Пришло время лучшим воинам и командирам Его Величества вновь проявить себя. Трон не достанется бездарным претендентам."

SLC_scw_call_up_police:0 "Отозвать гарнизоны"
SLC_scw_call_up_police_desc:0 "Первые месяцы гражданской войны ярко показали, что войска в местных гарнизонах – это ненужная мера. Звахиле принимают наше правление при условии сохранения стабильности в стране и защите их жизней. А это значит, что военная полиция куда больше пригодится на поле боя, чем на улицах."

SLC_scw_reignite_forges:0 "Возродить старые кузни"
SLC_scw_reignite_forges_desc:0 "Несмотря на слабое промышленное развитие, побережье Звахиле служило ключевым звеном снабжения при завоевании западной и северной Зебрики Королём Штормом. Пришло время модернизировать старые оружейные заводы и направить их на поддержку боевых действий. Они вновь будут готовы работать."

SLC_scw_uzerasi_connections:0 "Наши связи с Узераси"
SLC_scw_uzerasi_connections_desc:0 "Семьи Узераси одновременно наши лучшие союзники и худшие враги. Они успешно противостояли Мазви перед тем, как Король Шторм сокрушил эти оба королевства одним махом, однако Айспау смогла оценить важность помощи этих зебр. Друзья и связи, которые она завела много лет назад, теперь сыграют свою роль в гражданской войне."

SLC_scw_unearth_old_weapons:0 "Зарытые припасы"
SLC_scw_unearth_old_weapons_desc:0 "Когда Король Шторм потерпел своё последнее поражение, вернувшиеся из северной Зебрики дивизии спрятали своё снаряжение в схронах по всему побережью Звахиле. Это было сделано для того, чтобы оно не было конфисковано нестабильным правительством, однако многие младшие офицеры, верные Ибыз Айспау, раскрыли свои тайники. Не потеряешь – не найдешь."

SLC_scw_zwhaile_backbone:0 "Поддержка Звахиле"
SLC_scw_zwhaile_backbone_desc:0 "Несмотря на то, что в регионе меньшинство йети медленно, но верно начало доминировать над местным населением зебр, большая часть бизнеса и промышленности всё ещё находится в копытах Звахиле. Опора на их ресурсы значительно усилит позиции зебр в долгосрочной перспективе, но это необходимое зло ради выживания режима."

SLC_scw_occupation_backbone:0 "Эффективность директората"
SLC_scw_occupation_backbone_desc:0 "И хотя наши друзья-зебры держат в своих копытах производство большей части ресурсов директората, они показали, что достаточно плохо разбираются в организации. Им может не понравиться вмешательство военных в их дела, но вряд ли они будут жаловаться на новые рабочие места, которые обеспечат новые фабрики боеприпасов."

SLC_scw_new_blood:0 "Испытание огнём"
SLC_scw_new_blood_desc:0 "На войне продвижение по службе для низких рангов необходимо, чтобы сохранять компетентность цепочки командования. Офицеры редко бывают на поле боя, поэтому эффективность верховного руководства проигрывает в долгосрочной перспективе, если ничего не менять в составе. Ибыз наметила многообещающих командиров на повышение для решения подобной проблемы."

SLC_scw_acquire_production_materials:0 "Закупка производственных материалов"
SLC_scw_acquire_production_materials_desc:0 "В то время как Звахиле многого не хватает в плане городского развития, некоторые населённые пункты, вроде принадлежащего Узераси города Мзизимы, уже несколько лет используют сталь при строительстве. Подобный шаг вызовет некоторое недовольство, но временная конфискация этих ресурсов на военные нужды поможет директорату в долгосрочной перспективе."

SLC_scw_form_collaborator_divisions:0 "Сформировать коллаборационные батальоны"
SLC_scw_form_collaborator_divisions_desc:0 "Хотя ими правит йети-фельдмаршал, зебры Звахиле принимают своё положение в качестве чуждого политического образования, что гарантирует им стабильность. Так было и с Мазви перед нашим прибытием. Зебры довольны подобным образом жизни, поэтому будут рады сражаться за автономию, которую им даёт Айспау. Всё, что им нужно – толковый офицер для руководства."

SLC_scw_military_industrial_complex_beginnings:0 "Военное производство как промышленная модель"
SLC_scw_military_industrial_complex_beginnings_desc:0 "Хотя существуют определённые опасности в превращении военного производства в основу экономики, проблемы в случае его игнорирования грозят ещё большими последствиями. Большая часть нашей существующей промышленной инфраструктуры построена для снабжения легионов, и её расширение является надёжным и разумным методом индустриализации."

SLC_scw_call_into_the_caves:0 "Бросить клич в пещеры"
SLC_scw_call_into_the_caves_desc:0 "Немногие понимают менталитет существ шторма, а ещё меньше догадываются, почему те служат йети с такой покладистостью. Во время завоеваний Короля Шторма некоторые наблюдатели сравнили эти отношения со связью псов Бронзхилла и герцландских грифонов. Но при этом они никак не привязаны к идее монархии. Так что существа шторма ответят на наш зов."

SLC_scw_reactivate_old_fortifications:0 "Восстановить старые форты"
SLC_scw_reactivate_old_fortifications_desc:0 "Успех завоеваний Короля Шторма был под вопросом ещё изначально. Айспау, зная, что рано или поздно катастрофа случится, создала линию обороны на землях семей Узераси, однако она никогда не была использована. Но теперь эти форты вполне могут пригодиться в гражданской войне... как только их перенесут по другую сторону рек."

SLC_scw_live_fire_munitions_testing:0 "Преждевременная разработка боеприпасов"
SLC_scw_live_fire_munitions_testing_desc:0 "Перед... "перепрофилированием" в отдельную сторону в гражданской войне директорат снабжался базовым снаряжением для подавления Звахиле. Теперь вооружённым силам противостоит не куча крестьян, и против таких врагов требуется более смертоносное вооружение. Прототипы которого могут быть проверены только на передовой, где сбои будут фатальными."

SLC_scw_zwahile_penal_divisions:0 "Исправительные дивизии Звахиле"
SLC_scw_zwahile_penal_divisions_desc:0 "Штрафбаты – идея далеко не инновационная, однако до сих пор Айспау избегала её использования. В последнее же время стало ясно, что нам нужно больше солдат, а призыв заключённых будет их отличным источником. Многие зебры будут негодовать от этого изменения, но это необходимо."

SLC_scw_formalise_informant_groups:0 "Формализовать организации информаторов"
SLC_scw_formalise_informant_groups_desc:0 "За столько лет мы создали и поддерживаем довольно большую сеть информаторов, чтобы присматривать за Звахиле, однако раньше не было нужды как-то централизовать её. Теперь, когда в наших планах создание нового правительства, создание разведывательного агентства будет логичным развитием данной сети."

SLC_scw_equality_for_service:0 "Стимулы для участия"
SLC_scw_equality_for_service_desc:0 "Зебры Звахиле традиционно живут в сельской местности небольшими группами из нескольких семей, и занимаются натуральным хозяйством. Это сняло возможность появления националистических движений, однако это так же значит, что они не помогают экономике директората. Их нужно обеспечить подходящим стимулом, если мы хотим разорвать порочный круг."

SLC_scw_work_for_your_foals:0 "Работа ради своих жеребят"
SLC_scw_work_for_your_foals_desc:0 "Оружие и боеприпасы крайне важны и их значение куда больше, чем моральная сторона принуждения зебр работать на заводах за мизерную зарплату, а то и вовсе без неё. Постройка и менеджмент подобных фабрик явно не будет пользоваться популярностью, но это необходимо."

SLC_scw_overzealous_aircraft_experimentation:0 "Агрессивные эксперименты с самолётостроением"
SLC_scw_overzealous_aircraft_experimentation_desc:0 "В прошлом создание современного парка самолётов в землях Звахиле никогда не было особо реалистичной задачей. Теперь же большие вложения в это смогут дать нам неоспоримое преимущество перед врагами королевства. К сожалению, снос домов для постройки аэродромов рядом с фабриками явно не будет пользоваться популярностью."

SLC_scw_repurpose_siege_weaponry:0 "Новое поколение осадных орудий"
SLC_scw_repurpose_siege_weaponry_desc:0 "Моральный дух – очень важная часть сплочённости, однако большие пушки способны укрепить наши силы и уничтожить вражеские. К сожалению, самый простой способ их изготовления – разборка дорог и изъятие больших канализационных труб, однако выгода от этого решения будет намного перевешивать возможные минусы."

SLC_scw_for_the_good_of_all_yetis:0 "Ради общего блага всех йети"
SLC_scw_for_the_good_of_all_yetis_desc:0 "Мотивацию Айспау сражаться в этой гражданской войне легко объяснить. Выбирая между магом-тираном, коррумпированным плутократом и верным фельдмаршалом – кого выберет йети в качестве своего лидера? В интересах каждого поддержать директорат, иначе они продолжат страдать под властью бездарного правителя. Победа Ибыз необходима этой земле."

SLC_scw_acquire_merchant_marine:0 "'Позаимствовать' судна торговцев"
SLC_scw_acquire_merchant_marine_desc:0 "Несмотря на общую технологическую отсталость региона, побережье Звахиле и семьи Узераси прочно сохраняют свои традиции ведения морского боя и торговли. Мы можем позаимствовать некоторые их суда для военных действий, но о том, что зебры-моряки этого не оценят, наверное, можно и не говорить."

SLC_scw_protect_skies:0 "Защитить небеса"
SLC_scw_protect_skies_desc:0 "Противовоздушные орудия наглядно показали свою эффективность против авиации и дирижаблей, поэтому некоторые вложения в защиту наших весьма ограниченных в количестве фабрик будут достаточно выгодны. Грохот зенитных пушек также будет напоминанием Звахиле, что мы защитим их любой ценой."

SLC_scw_make_military_personable:0 "Дать зебрам повод улыбнуться"
SLC_scw_make_military_personable_desc:0 "Когда дело доходит до отношений между нами и зебрами, всё становится сложно. Даже самые молодые йети буквально нависают над среднестатистической зеброй, из-за чего те в лучшем случае тушуются, а в худшем впадают в ужас. Если мы отправим военных инженеров в увольнении помочь им в строительстве, возможно зебры почувствуют себя увереннее."

SLC_scw_garrisons_into_schools:0 "Старые бараки – новые школы"
SLC_scw_garrisons_into_schools_desc:0 "Бараки, в которых ранее находились части военной полиции, ныне ушедшие на передовую, теперь простаивают без дела, хотя расположены они в городских регионах. Перепрофилирование этих зданий в школы будет отличным и долгосрочным вложением, пусть потом нам придётся построить новые бараки, когда дивизии вернутся."

SLC_scw_provide_relief:0 "Обеспечить еду и укрытие"
SLC_scw_provide_relief_desc:0 "Многие зебры остались без дома и средств первой необходимости в результате разразившейся гражданской войны. Будь то из-за вынужденного переселения или банального разрушения. Для директората это возможность как показать Звахиле, насколько мы их ценим, так и привлечь зебр работать на государственных предприятиях в интересах военных нужд."

SLC_scw_expand_zwahile_network:0 "Расширить сеть информаторов Звахиле"
SLC_scw_expand_zwahile_network_desc:0 "Наши операции по сбору разведданных ещё никогда не были настолько успешными. Причём как во внешней, так и внутренней разведке. Расширение отдела позволит нам увеличить эффективность работы как сейчас, так и в будущих интересах относительно Великих Озёр."

SLC_scw_extend_military_engineer_role:0 "Расширить подготовку военного инженера"
SLC_scw_extend_military_engineer_role_desc:0 "Раньше мы побуждали военных инженеров в увольнении помочь в создании гражданских проектов, что показало себя выгодным как для директората, так и в его отношениях с Звахиле. Следующим хорошим этапом будет включение постройки гражданских проектов в курс обучения инженера. Это будет выгодно и для военных, и для наших друзей-зебр."

SLC_scw_one_last_drive:0 "Последняя кампания по призыву"
SLC_scw_one_last_drive_desc:0 "Вербовка – сложный процесс, особенно когда только около десяти процентов населения твоей страны поддерживают вовлечённость в боевые действия. Однако далеко не невозможный. И йети, и зебры понимают последствия проигрыша в гражданской войне и потери лояльно относящейся к ним всем правительницы, поэтому они будут готовы сражаться."

SLC_scw_icepaw_the_protector:0 "Защитница Звахиле"
SLC_scw_icepaw_the_protector_desc:0 "Несмотря на тот факт, что йети воспринимаются зебрами как оккупанты, между этими расами ещё есть возможность наладить положительную связь. Ибыз Айспау далека от понятия идеала, однако она защищала зебр и их интересы в этих непростых условиях. Благодаря своим усилиям она завоевала значительное политическое влияние в кругах Узераси и Звахиле."



SLC_begin_reconstruction:0 "Начать реконструкцию"
SLC_begin_reconstruction_desc:0 "Перед тем, как обратить взгляд на наши границы, а также объявить о восстановлении нормальной жизни, королевству необходимо пройти тщательную реконструкцию. Шрамы гражданской войны глубоки, а Звахиле и многие другие начинают задаваться вопросами о будущем. Необходимо время, чтобы восстановиться и наметить курс как привести к процветанию Королевство Шторма."

SLC_prepare_the_east:0 "Подготовить восток"
SLC_prepare_the_east_desc:0 "Восток уже давно был зоной, представляющей большой стратегический интерес, особенно теперь, когда гиены вновь проявили интерес к возврату своих старых территорий. Важно обеспечить военную инфраструктуру на землях востока, чтобы создать надёжную сеть снабжения, которая будет переоборудована в гражданскую, когда угроза со стороны гиен исчезнет."

SLC_public_works_projects:0 "Проекты общественных работ"
SLC_public_works_projects_desc:0 "Теперь, когда под наш контроль вернулись все общественные институты королевства, первым и закономерным шагом реконструкции будут меры в отношении политической и экономической инфраструктуры. Они лежат в основе функционирования современного государства, а дополнительные рабочие места для этих проектов придутся по нраву нашему народу."

SLC_analyse_succession_war:0 "Разбор войны за корону"
SLC_analyse_succession_war_desc:0 "Гражданская война, несмотря на всю боль и страдания, которые она причинила, была достаточно полезным конфликтом. Мы смогли улучшить наши устаревшие тактики, а также получить опыт почти во всех областях. Даже среди разрухи, отчаяния и сомнений Королева Шторм видит возможности."

SLC_socioeconomic_studies:0 "Провести перепись населения"
SLC_socioeconomic_studies_desc:0 "Невозможно или, по крайней мере, очень сложно пройти период реконструкции, если ты не обладаешь знаниями о существах, которым, по идее, хочешь помочь. Для эффективной помощи и понимания текущего статуса и настроений населения потребуется серия подробных переписей."

SLC_put_down_dervishes:0 "Угомонить дервишей"
SLC_put_down_dervishes_desc:0 "Пришло время навсегда избавиться от угрозы гиен. Теперь, когда грубые и разрушительные методы Короля Шторма более не актуальны, долгоиграющий мир в условиях существования под нашим управлением вполне возможен. Однако перед тем, как думать о том, как править землями, сначала стоит подумать непосредственно об их завоевании."

SLC_rennovate_research_labs:0 "Реновация исследовательских лабораторий"
SLC_rennovate_research_labs_desc:0 "Подобно войскам, оставшимся после поражения Его Величества, исследовательские лаборатории давно вышли из строя. Проведение научных изысканий в подобных условиях не принесёт много пользы, поэтому целью Королевы Шторм должно стать восстановление и модернизация исследовательского аппарата. Однажды наш вид вновь будет на передовой научных открытий."

SLC_combat_regionalism:0 "Борьба с эпидемией регионализма"
SLC_combat_regionalism_desc:0 "Хотя его цели понятны, регионализм в наши дни – это верный способ привести Королевство Шторма к бесславному падению. Необходимо организовать подавление этого сопротивления с помощью централизованного управления из Глаза Бури. Неважно, кто является его источником – особо упрямые йети или любое другое существо – это вопрос критической важности."

SLC_restore_heartland:0 "Реорганизовать Купель Дождя"
SLC_restore_heartland_desc:0 "Мы очень ценим поддержку Звахиле и Узераси, однако купель дождя всегда была основой нашей страны, а сейчас этим регионам требуется... пристальное внимание. Реформы, которые мы предпринимали на западе во время гражданской войны, должны быть применены в отношении них, а предприятия, находившиеся во владении пособников предателей, будут конфискованы."

SLC_reward_zebra_subjects:0 "Справедливая награда для Звахиле"
SLC_reward_zebra_subjects_desc:0 "За их верную службу и посильный вклад в победу в гражданской войне, мы наградим Звахиле большой пачкой государственный грантов и контрактов. Однажды они доказали свою пользу и преданность Королевству Шторма и, несомненно, сделают это вновь при поддержке ресурсами."

SLC_rapid_urbanisation:0 "Молниеносная урбанизация"
SLC_rapid_urbanisation_desc:0 "Какими бы впечатляющими ни были его легионы, Королевство Шторма под управлением Его Величества всегда оставалось достаточно неиндустриализированной страной. Наша экономика растёт, а фабрики возникают как после дождя, поэтому для нас важно поощрять переселение подданных из сельских регионов в города ради поддержки стабильности этого роста."

SLC_roll_out_the_armour:0 "Броня на колёсах"
SLC_roll_out_the_armour_desc:0 "Подобно дирижаблям, прочно захвативших внимание Короля Шторма, танки буквально очаровали королеву. Пускай наши первые попытки по созданию прототипов не увенчались моментальным успехом, стальные гиганты, которые стали их результатом, всё ещё достаточно впечатляюще выглядят на военных парадах."

SLC_keep_army_zebras_happy:0 "Дать зебрам повод остаться"
SLC_keep_army_zebras_happy_desc:0 "Пускай солдаты Звахиле получают хорошую зарплату, они всё ещё считают, что сражаются за чуждую им власть. Если мы хотим расширить наш контингент новобранцев, крайне важно предоставить солдатам дополнительные возможности по окончании их службы, а также вознаградить за добросовестную работу в вооружённых силах."

SLC_send_zebras_home_awhile:0 "Дать им увидеть своих жеребят"
SLC_send_zebras_home_awhile_desc:0 "Это будет странно, учитывая ограниченную численность наших новобранцев, но мы можем дать солдатам внеурочную увольнительную, что существенно поможет репутации Королевы Шторм. К тому же, если мы позволим вернуться им домой, это также поможет нашей экономике, поскольку эти солдаты развили достаточно обширные общие навыки за период службы."

SLC_dervish_war_infrastructure:0 "Инфраструктура для войны с дервишами"
SLC_dervish_war_infrastructure_desc:0 "Во время завоеваний Король Шторм создал небольшие сети снабжения с помощью дирижаблей, которые были быстры и игнорировали сложный ландшафт. Это показало, насколько инфраструктура может облегчить тяготы войны для регионов и их жителей. Хотя сейчас существуют более эффективные способы транспортировки, нужда в инфраструктуре остаётся."

SLC_retain_occupation_practices:0 "Использовать практики оккупации"
SLC_retain_occupation_practices_desc:0 "Хотя у всех разрозненных существ есть свои преимущества и недостатки, опыт наглядно показал Королеве Шторм, что процветание йети лучше всего достигается привычными методами. Узаконивание статуса граждан второго сорта для всех, кто не является йети, вызовет негодование у многих подданных, включая Имаму... но всё во благо нашей расы."

SLC_begin_equalization:0 "Начать продвигать равенство рас"
SLC_begin_equalization_desc:0 "Как бы то ни было, медленный, но верный процесс по достижению всеобщего равенства в пределах наших границ будет наилучшим выбором в долгосрочной перспективе. Сотрудничество и понимание будут способствовать развитию отношений между всеми расами, что пойдёт на благо социальной сплочённости и государства в целом."

SLC_commander_reevaluations:0 "Переподготовка командующего штата"
SLC_commander_reevaluations_desc:0 "Мир – лучшее время для тренировок. Король Шторм ценил уловки и элемент неожиданности в сражениях. Однако он не использовал свои ресурсы эффективно, полагаясь лишь на единственную тактику, которая подвела его в решающий момент. Наш генеральный штаб не будет так наивен, используя мирное время по полной, чтобы отточить свои способности."

SLC_jobs_for_compliance:0 "Хорошо оплачиваемая работа за подчинение"
SLC_jobs_for_compliance_desc:0 "Оккупанты должны продвигать свой режим. И нет лучшего метода для коллаборационистского режима, как предоставление рабочих мест за сотрудничество. Благоволящих режиму таким образом награждают и побуждают и дальше подчиняться, в то же время вызывая зависть у тех, кто не согласен с оккупацией. В этом заключается разделение и завоевание общества."

SLC_eye_becomes_university:0 "Дать Глазу Бури новую цель"
SLC_eye_becomes_university_desc:0 "Глаз Бури был построен в качестве памятника тщеславию и не нёс в себе реальной цели к моменту его завершения. Власть Его Величества была абсолютной, и крепость на острове оказалась лишней. Однако у неё есть потенциал. Королева Шторм хочет преобразовать эту стареющую крепость в университет, который значительно улучшит научный потенциал королевства."

SLC_one_irrevocable_reform:0 "Неотвратимая реформа"
SLC_one_irrevocable_reform_desc:0 "Рабство сомнительно (в лучшем случае) не только с моральной стороны, но и с экономической. Рабы не платят налоги, а также не получают образование, с помощью которого пополнили бы обученную прослойку общества. Никто не сможет сопротивляться воле Королевы Шторм освободить тех, кто служит насильно."

SLC_factory_work_for_the_able:0 "Место на фабрике для способных"
SLC_factory_work_for_the_able_desc:0 "И хотя они не идеальны в плане комфорта рабочего места, фабрики обеспечивают общество огромным количеством низкоквалифицированных вакансий. К тому же, плюсом их заполнения будут всевозможные инновации в различных отраслях, которые неизбежно появятся в результате взаимодействия членов нашего большого и разношёрстного общества."

SLC_extend_our_reach:0 "Расширить наш охват"
SLC_extend_our_reach_desc:0 "И хотя теперь воздушные суда не требуют до абсурда гигантских ангаров, в которых ранее собирались, хранились и чинились дирижабли, у нас всё ещё мало готовых к работе аэродромов. Расширение наших возможностей плодотворно скажется на предстоящих конфликтах, а воздушная сила будет полезна прямо сейчас в поисках самых проблематичных групп регионалистов."

SLC_as_with_zwahile_as_with_dervishes:0 "Повторить западную стратегию"
SLC_as_with_zwahile_as_with_dervishes_desc:0 "Годы правления Звахиле во многом пошли на пользу Королеве Шторм. Их земли послужили не только плацдармом в гражданской войне, но и помогли приобрести ключевой опыт в управлении. Эффективный и... "чистый" империализм может быть сложен в реализации, однако всегда есть беспроигрышные стратегии, которые повторно сработают с минимумом изменений."

SLC_our_true_focus:0 "Наше истинное призвание"
SLC_our_true_focus_desc:0 "Война – основной двигатель прогресса во многих отраслях для рода йети. Самыми знаменательными являются дирижабли, которые, к сожалению, устарели всего за несколько лет. Тем не менее, будет разумно выделять на военные исследования большую часть финансирования. А их инновации уже, в свою очередь, будут адаптированы под широкое общество."

SLC_secure_balanced_research_budget:0 "Сбалансированный научный бюджет"
SLC_secure_balanced_research_budget_desc:0 "К удовольствию наших академических кругов, мы примем решение о равном распределении дополнительного исследовательского финансирования между всеми отраслями. Военные, конечно, могут быть разочарованы, однако они всё ещё тоже получат бонусную, пусть и не в таком размере, как могло бы быть, надбавку. А все жалобы можно спокойно проигнорировать."

SLC_military_industrial_directorate:0 "Военно-промышленный директорат"
SLC_military_industrial_directorate_desc:0 "Наша экономика работала в тандеме с военной отраслью ещё с начала промышленной революции. Закономерным развитием будет ещё большая перестройка и развитие экономического аппарата в этом направлении, а также учреждение надзорного органа, который проследит за взаимосвязанным функционированием."

SLC_maintain_the_effort:0 "Продолжить оказание гражданской поддержки"
SLC_maintain_the_effort_desc:0 "Долг вооружённых сил – защита граждан, а не вторжение в личную жизнь. Мы продолжим программу побуждения взаимодействия обеих сторон общества, однако в соответствии с принципами политики "Руки помощи". Королева Шторм не сможет справиться с своими обязанностями, если вооружённые силы будут иметь власть над всеми существами королевства."

SLC_modern_storm_creature_role:0 "Современная роль существ шторма"
SLC_modern_storm_creature_role_desc:0 "Существа шторма в армии переживают некоторый кризис по поводу своей роли на тактическом уровне. Его Величество заставлял их служить в роли личных телохранителей, однако королева не имеет никакого желания попусту растрачивать их потенциал в этом качестве. Мы отведём им роль ударных сил, которые будут создавать прорывы на линии фронта."

SLC_lay_dervishes_to_rest:0 "Успокоить псов"
SLC_lay_dervishes_to_rest_desc:0 "И хотя они всё ещё могут втихую мечтать о свободе, гиены в большинстве своём смирились с нашей властью. Их религия и традиции разрешены, а территории считаются равноправной частью королевства. Только этим мы смогли превзойти Короля Шторма и добиться устойчивого мира между гиенами и йети."

SLC_onwards_and_upwards:0 "Вперёд и вверх"
SLC_onwards_and_upwards_desc:0 "Королевство долго страдало и пережило то, что сломило бы куда более слабых. Однако мы выдержали тот хаос, что оставил нам Его Величество. Поскольку реконструкция в основном завершена, мы можем начать двигаться к лучшему будущему для всего рода йети."

SLC_diversify_and_specialise:0 "Примирение через службу"
SLC_diversify_and_specialise_desc:0 "У военизированного общества есть свои недостатки, однако и достоинств не меньше. Служба в вооружённых силах – возможность узнать и принять тех, кто служит рядом с тобой, будь то йети или кто-то другой. С каждым днём существования королевства наши узы крепчают и наглядно доказывают, что кровь и пот в их основе не так то просто сломить."



SLC_continental_collab:0 "Директорат Континентальных Дел"
SLC_continental_collab_desc:0 "Пускай его основная деятельность будет сосредоточена на мирных целях, главная цель ДКД лежит посередине между гражданским и военным уклоном. Его задачей будет ведение иностранных дел. В неё войдёт стратегическое планирование, политика, а также сравнительно незначительные торговые переговоры и государственное иммиграционное регулирование."

SLC_assessing_interenational_position:0 "Оценка нашего международного положения"
SLC_assessing_interenational_position_desc:0 "Сказать, что наш вид изолирован от остального мира – будет сильным преуменьшением. Его Величество мог быть военным гением, однако он не учитывал долгосрочный урон, который наносил репутации своего народа своими действиями. Большая часть Зебрики ненавидит нас, отказываясь даже принимать дипломатов, и нам нужно найти способ решить эту проблему."

SLC_instate_advisory_bodies:0 "Создать консультативный орган меньшинств"
SLC_instate_advisory_bodies_desc:0 "Королева Шторм всегда имела абсолютную власть в государственных и военных делах, однако она признаёт, что не всесильна. Йети не очень эффективно разбираются в проблемах зебр и гиен без сторонней помощи, поэтому должен быть создан консультативный орган меньшинств. Совет существ своих уникальных культур будет консультировать королеву в этих делах."

SLC_establish_regional_schools:0 "Королева защищает даже обездоленных"
SLC_establish_regional_schools_desc:0 "Мы предприняли много шагов, чтобы восстановить экономику королевства, однако многие подданные Её Величества остаются в бедственном финансовом положении. Стремясь объединить народ и способствовать развитию королевства, Королева Шторм великодушно согласилась покрыть большую часть расходов на борьбу с бедностью из своей собственной казны."

SLC_reunite_hayzeb_zebras:0 "Воссоединиться с зебрами Хэйзеба"
SLC_reunite_hayzeb_zebras_desc:0 "Населяющие Верхний Хэйзебленд зебры очень похожи на тех, что живут в Звахиле, так как прожили достаточно под нашим правлением. И отделяет их от собратьев Нижнего Хэйзебленда только граница. Если мы сокрушим их так называемую "королеву" вместе с остальными регионами, то в один день они станут такими же покорными, как и зебры Звахиле."

SLC_formulate_defence_plan:0 "Официальная политика обороны"
SLC_formulate_defence_plan_desc:0 "Те, кто хоть немного знакомы с Королём Штормом, знают его внешнюю политику: сначала вторгнуться, а потом задавать вопросы. В современности старым принципам Его Величества не место, а чтобы нас можно было считать надёжным деловым партнёром или даже потенциальным союзником, мы выстроим новую политику самозащиты."

SLC_facilitate_continental_development:0 "Содействие развитию континента"
SLC_facilitate_continental_development_desc:0 "Большая часть Южной Зебрики куда слабее экономически развита по сравнению с другими регионами континента. Очевидно, нам необходимо начать скорейшее развитие подконтрольных земель, чтобы обеспечить экономическую конкурентоспособность многих народов, оказавшихся под нашим управлением."

SLC_sideline_uzerasi:0 "Задвинуть Узераси на второй план"
SLC_sideline_uzerasi_desc:0 "За их помощь в период раздора они были награждены по достоинству, но теперь ценность Узераси не соответствует их влиятельности. Их некогда огромная власть теперь не более чем фаворитизм, который мы оказываем этим зебрам, и от него необходимо отказаться. Настало время им занять место в консультативных органах меньшинств, наравне с остальными."

SLC_eliminate_great_laker_threats:0 "Разобраться с обитателями пустынь"
SLC_eliminate_great_laker_threats_desc:0 "[CZR.GetNameDefCap] расположена, пожалуй, на самой защищённой территории во всей Южной Зебрике. Уникальное расположение на самой северной и пригодной для жизни земле к югу от Зебхары даёт им особенно выгодные при обороне территории, которые нам крайне пригодятся. Пришло время взять их земли под наш контроль ради безопасности королевства."

SLC_indiscriminate_recruitment_intellectuals:0 "Непредвзятость к интеллектуалам"
SLC_indiscriminate_recruitment_intellectuals_desc:0 "В нашем положении разбрасываться талантами неуместно. Зебрам и гиенам может зачастую и не хватает силы, но зато они не уступают нашим лучшим исследователям. Мы должны предоставить учёным всех рас возможность послужить Королеве Шторм на благо страны и ради продолжения стремительного промышленного развития."

SLC_minimum_living_standard_continent:0 "Минимальный уровень жизни на континенте"
SLC_minimum_living_standard_continent_desc:0 "Уровень жизни всех наших граждан, как йети, так и прочих рас, не должен различаться, поскольку если они не смогут вести достойную жизнь, то перестанут быть выгодными королевству. Их труд станет неэффективен, а налоговые отчисления упадут почти до ноля. Внедрив программы по поддержке населения, мы повысит их верность и укрепим нашу экономику."

SLC_reaching_out:0 "[SLC_reaching_out_dyntext]"
SLC_reaching_out_desc:0 "[SLC_reaching_out_dyntext_desc]"

SLC_efficient_extraction_methods:0 "Новые технологии добычи"
SLC_efficient_extraction_methods_desc:0 "Добыча ресурсов – это основа экономики королевства и главный сектор инвестиций Купели Дождя. Новые технологии добычи поднимут показатели производства и увеличат поток инвестиций от наших дорогих партнёров."

SLC_protect_regional_traditions:0 "Защита культурных ценностей "
SLC_protect_regional_traditions_desc:0 "Наша политика толерантности к многообразию культур Южной Зебрики стала неожиданностью для многих подданных, однако они всё ещё опасаются нашего влияния на их уклад жизни. Сохранение ряда местных традиций (в разумных масштабах) снизит напряжение и поднимет лояльность народов. На этот раз мы не подложим себе национальную бомбу под брюхо."

SLC_third_advisory_body:0 "Третий орган консультации"
SLC_third_advisory_body_desc:0 "Значительное количество зебр Хэйзеба уже много лет проживали на наших землях, однако далеко не все. Учитывая, что после наших завоеваний теперь все их земли принадлежат королевству, мы дадим им право представлять собственные интересы. И это станет отличным примером для всех остальных рас в нашей стране."

SLC_secure_northern_buffer_regions:0 "Безопасность северных пограничных регионов"
SLC_secure_northern_buffer_regions_desc:0 "Несмотря на их верность, которую мы щедро вознаграждаем, большая часть Великих Озёр служит в первую очередь огромными пограничными регионами, защищающими основные территории королевства. Исходя из этого, для их интеграции не понадобятся длительные процессы культурной ассимиляции, а лишь экономические и инфраструктурные."

SLC_low_interest_industrial_grants:0 "Промышленные гранты под низкие проценты"
SLC_low_interest_industrial_grants_desc:0 "Сказать, что Великие Озёра и большая часть континента недостаточно развиты – ничего не сказать. Хотя основной целью нашего экспансионизма является безопасность королевства, было бы разумно предоставлять беспроигрышные субсидии, которые значительно ускорят хотя бы начальное промышленное и технологическое развитие этой части континента."

SLC_divert_laker_ire:0 "Успокоить гнев Великих Озёр"
SLC_divert_laker_ire_desc:0 "Овинголенд – это ещё одно последствие завоеваний Короля Шторма, созданное огромным количеством беженцев из Великих Озёр. Впрочем, бегство их не спасло, поскольку Мейргипет, который поклялся их защищать, тоже пал. Мы вновь объединим зебр Овинголенда с их родственниками и это будет правильно."

SLC_rapprochement_ancient_pact:0 "Попытка дипломатии с Пактом"
SLC_rapprochement_ancient_pact_desc:0 "Война с Древним пактом – нежелательный исход для Королевы Шторм. Лучше бы Его Величество не стал причиной утери Краеугольного камня и последующего гнева кентавров, однако такова реальность, которую нам нужно принять. Мы попытаемся прибегнуть к мирной дипломатии с Пактом, но при этом будем готовиться к войне, поскольку ответ кентавров очевиден."

SLC_cooperation_through_capital:0 "Сотрудничество через капитал"
SLC_cooperation_through_capital_desc:0 "Деньги – лучший мотиватор. Для кого-то – это повод для верной службы, а для других – всего лишь инструмент. Впрочем, нам большего и не надо. Хорошо оплачиваемый труд не даст поводов для конфликта с властями и государством, укрепляя новый статус-кво, а промышленные проекты только выиграют от бесперебойной работы."

SLC_laker_steel_monopolies:0 "Государственная монополия на сталь Озёр"
SLC_laker_steel_monopolies_desc:0 "Это наверняка не понравится местным, однако государство должно взять под свой контроль и поддержать производство стратегически важного ресурса для экономики и ВПК – выплавку стали. Мы должны выкупить большую часть производства этой отрасли перед тем, как начнут появляться местные конкуренты."

SLC_wealth_of_arabian_sea:0 "Богатства Аравийского моря"
SLC_wealth_of_arabian_sea_desc:0 "Откровенно говоря, работать в Южном море – абсолютно нерентабельно. Низкие температуры затрудняют судоходство на протяжении половины года, и это при том, что мы уже освоились с региональными торговыми центрами, контролируемыми Узераси. Доступ к Аравийскому морю позволит нам обойти многие недостатки, связанные с нашей проблемной географией."

SLC_exploit_peninsular_forests:0 "Исследовать леса полуострова"
SLC_exploit_peninsular_forests_desc:0 "Большая часть лесных участков в южной Сентурии крайне негостеприимна по множеству причин. А это значит, что и безопасные лесные массивы также были оставлены нетронутыми из-за страха. Это даёт возможность королевству доказать то, что мы можем защитить кентавров от их странных лесов и при этом получить доступ к стратегическим ресурсам."

SLC_avoiding_another_cornerstone:0 "Избежать очередного краеугольного камня"
SLC_avoiding_another_cornerstone_desc:0 "Потеря краеугольного камня навсегда лишила нас любых возможностей по ассимиляции кентавров и гаргулий в королевство. Напрямую управлять их территориями – это глупая и опасная затея, поэтому у Королевы Шторм остаётся только один вариант действий. Номинально независимый союз этих двух рас будет управлять страной. И однажды они, возможно, простят нас."

SLC_horse_limited_self_rule:0 "Дать лошадям ограниченную автономию"
SLC_horse_limited_self_rule_desc:0 "В отличие от Великих Озёр, прямое управление Ризеей принесёт нам мало выгоды. Наше изначальное намерение заключалось в доступе к Аравийскому морю, чего можно добиться и с формально независимым регионом без траты огромного количества ресурсов. Лошади могут получить свою автономию... пока они верно служат королевству."

SLC_royal_research_committee:0 "Торговый путь двух морей"
SLC_royal_research_committee_desc:0 "Теперь, когда у нас есть доступ и к Южному, и к Аравийскому морю, стало гораздо проще и дешевле перемещать товары по континенту. Корабль в Зуалу и поезд в Тенкозого даёт возможность обойтись без дороги через Хестраю и её промёрзлые Южные проливы. Несомненно, все наши действия уже приносят большую выгоду."

SLC_continental_coexistence_charter:0 "Континентальная хартия сосуществования"
SLC_continental_coexistence_charter_desc:0 "Вторжение всегда побуждает жертв сражаться против завоевателя, словно единое целое, однако этот союз редко держится после победы или поражения. Чтобы убедиться в том, что наши новые подданные будут мирно сосуществовать, Королева Шторм разработала ряд законов, чтобы гарантировать мир между разрозненными существами континента."

SLC_unfettered_growth:0 "Неограниченный рост"
SLC_unfettered_growth_desc:0 "Нестрогие законы по ведению бизнеса на континенте – это не ошибка. Ведь именно те, кого мы защищаем, должны сами решать, как развивать свои отрасли. Меньше ограничений и правил означает более быстрый рост, пусть и за счёт хороших условий труда. К счастью, это даже будет плюсом, поскольку это настраивает рабочих зебр против собственных элит, а не нас."

SLC_reforms_collab:0 "Реформы Айспау"
SLC_reforms_collab_desc:0 "Сильная рука, умные советники и удача способны объединить племена йети за несколько лет... по крайней мере, в той степени, которая нужна была Его Величеству. На самом деле, его действия привели к тому, что сильное военное наследие оставило неэффективную и эксплуататорскую политическую систему, которая выжимает йети досуха. Пришло время перемен."

SLC_diverting_from_sk_methods:0 "Отклониться от методов Его Величества"
SLC_diverting_from_sk_methods_desc:0 "Военная отрасль важна, но она не должна становиться во главе общества. Королева Шторм признаёт необходимость методов Его Величества, но также знает, что важность безопасности не обязательно должна приводить к безграничной власти военной мощи. Есть и другие, менее радикальные методы, чтобы вселить в подданных чувство единства и гордости."

SLC_queen_protects_destitute:0 "Создать региональные государственные школы"
SLC_queen_protects_destitute_desc:0 "После успешных побед королевства у нас стало проживать достаточно населения, не являющегося йети. К сожалению, Его Величество не знал, что делать с этими землями, кроме грабежа, поэтому нам остаётся лишь подбирать осколки былого. Монархия и государство должны взять бремя регионального образования для улучшения королевства и жизни его народов."

SLC_creation_nation_state:0 "Создание национального государства"
SLC_creation_nation_state_desc:0 "Объединение с помощью насилия – лёгкое и быстрое дело, однако оно гарантирует проблемы в долгосрочной перспективе. Достаточно посмотреть на остатки Империи Грифонов. Единство требует общего языка, совместной истории потерь и успехов, а также объединяющей всех идентичности. Королева Шторм обладает властью сформировать и закрепить такую идентичность."

SLC_monarchy_aligned_people:0 "Монархия, объединённая со своим народом"
SLC_monarchy_aligned_people_desc:0 "Многие монархи видят своё положение как привилегию, дарованную им по праву рождения, но Его Величество доказал, что верно может быть и обратное. Правитель, оставляющий после себя хаос, будет заменён другим, понимающим ответственность своей роли. Монарх – союзник своих подданных, а не безрассудный маньяк, который делает всё, что заблагорассудится."

SLC_sorting_succession:0 "Решение вопроса о наследовании"
SLC_sorting_succession_desc:0 "Отсутствие законного наследника – возможно, самый великий провал Короля Шторма, как и отсутствие любых процессов, направленных на решение вопроса наследования. Вряд ли, конечно, наличие наследника остановило бы интриги остальных советников, но закон о престолонаследии должен быть написан. Меньше формальных проблем – лучше."

SLC_evaluate_force_monopoly:0 "Переоценка нашей монополии на насилие"
SLC_evaluate_force_monopoly_desc:0 "Вооружённые силы и монархия всегда обладали монопольным правом на насилие. В прошлом так же зародились полицейские подразделения, свободно использовавшие насилие, ведь по сути они были просто частью вооружённых сил. Настало время провести аудит этих формирований и разработать надлежащие стратегии обеспечения правопорядка на нижестоящем уровне."

SLC_royal_network_institutes:0 "Королевская сеть институтов"
SLC_royal_network_institutes_desc:0 "И хотя Купель дождя не славится своими академиями и институтами, там есть парочка университетов, которые выпускают множество талантливых специалистов. В прошлом их побуждали соревноваться между собой в разработке военных технологий, маня абсурдными грантами, и это ограничивало их потенциал. Теперь они будут работать вместе под бдительным оком КСИ."

SLC_her_majestys_industry:0 "Тяжёлая индустрия Её Величества"
SLC_her_majestys_industry_desc:0 "Хотя некоторые выступают против государственных субсидий, ссылаясь на их бесполезность и неоправданность, некоторые отрасли промышленности нуждаются в них. Например, сфера государственных услуг, как и тяжёлая индустрия, не всегда приносят прибыль, но они нужны для развития бизнеса и поддержания высокого уровня производительности труда."

SLC_demil_rainband_police:0 "Разоружение полиции Купели Дождя"
SLC_demil_rainband_police_desc:0 "Несмотря на проведение существенной реорганизации в рядах правопорядка, полиция всё ещё остаётся крайне милитаризированным подразделением. По приказу королевы мы начнём их постепенное разоружение, тем самым укрепив доверие населения к государству и монархии. К тому же, полицейские отряды действительно незачем снабжать артиллерией."

SLC_resources_in_hyenia:0 "Развить сырьевую промышленность Гиении"
SLC_resources_in_hyenia_desc:0 "Гиения, подобно прочим местам проживания алмазных псов, весьма богата ресурсами. Неудивительно, что экспорт сырья составляет большую часть экономики королевства. Добыча ресурсов – их сильная сторона, и нужно воспользоваться этим. Если мы предоставим псам финансы и современную горнодобывающую технику, то они смогут расширить размах своей работы."

SLC_capacity_for_autarky:0 "Способность к автаркии, предпочтение торговли"
SLC_capacity_for_autarky_desc:0 "Хотя снижение влияния внешнего мира на экономику в теории позволит государству быть самодостаточным, поступать так неразумно. Вместо этого правительству следует направить свои средства на накопление определённых стратегических ресурсов на случай неблагоприятных дипломатических событий. В этом случае мы сможем положиться на наши запасы."

SLC_bathe_kingdom_in_light:0 "Обеспечить королевство электрическим светом"
SLC_bathe_kingdom_in_light_desc:0 "Несмотря на приличный уровень урбанизации, за исключением самых развитых городов, почти всему королевству не достаёт электрической энергии. Нашей первостепенной задачей должно стать выделение ресурсов региональным властям для установки электропроводки и средств освещения. Это новшество улучшит и сделает ярче жизнь всех подданных её величества."

SLC_favour_small_home_businesses:0 "Преференции малому бизнесу"
SLC_favour_small_home_businesses_desc:0 "Однажды крупные корпоративные предприятия сыграли значительную роль в расколе королевства, теперь нужно не позволить сделать это вновь. Влияние пропагандистской кампании Хэйлсторма было угрозой, которую мало кто заметил, пока не стало слишком поздно. Высокие налоги на крупный бизнес и гранты для нового помогут последним с конкурентоспособностью."

SLC_directorate_national_infrastructure:0 "Директорат национальной инфраструктуры"
SLC_directorate_national_infrastructure_desc:0 "Инфраструктура, а именно дороги и поезда, являются ключевым фактором для продуктивности экономики и достатка наших подданных. Ведь они не только позволяют более эффективно перевозить вещи, но и обеспечивают для граждан транспортные услуги, делающие поездки по работе или на отдых более экономичными."

SLC_reinvest_in_citizens:0 "Вложения в гражданскую отрасль"
SLC_reinvest_in_citizens_desc:0 "Хотя Южная Зебрика относительно малонаселена, жильё, соответствующее современным экономическим и социальным стандартам, по-прежнему относительно трудно найти. Крупные новые жилые комплексы для среднего класса и экономически эффективные высотные здания должны прийтись по вкусу тем, кто всё ещё сталкивается с неудовлетворительными условиями жизни."

SLC_firm_fair_legal_code:0 "Создание справедливого правового кодекса"
SLC_firm_fair_legal_code_desc:0 "Сказать, что действующие законы королевства были приняты в спешном порядке, было бы большим преуменьшением. Его Величество мало заботили тонкости законодательства, и поэтому правовая система в целом находится в состоянии полного хаоса. Крайне необходимо перестроить правовой кодекс королевства с нуля."

SLC_never_another_hailstorm:0 "Больше никаких Хэйлстормов"
SLC_never_another_hailstorm_desc:0 "Хэйлсторм был умным йети и осознавал власть, которую давало ему огромное богатство. Гражданская война доказала, что деньги – опасная вещь, и Королева Шторм хочет, чтобы они больше никогда не имели такого же влияния, как в прошлом. Новые правила, проверки и документооборот должны гарантировать, что губернаторы и госслужащие будут знать своё место."

SLC_creatures_strength:0 "Сила существ королевства"
SLC_creatures_strength_desc:0 "Хотя национальная идентичность королевства в основном сосредоточена вокруг йети, раса Королевы Шторм отнюдь не составляет большинство населения страны. Мы должны принять наше культурное разнообразие и по максимуму использовать уникальные навыки и способности наших подданных. Разнообразие рас не разобщает нас, а только делает сильнее."

SLC_protecting_mountains:0 "Отдельная защита гор и их существ"
SLC_protecting_mountains_desc:0 "Существа шторма всегда имели пунктик на своих пещерных жилищах. Однако независимо от того, просто ли они заботятся о месте для роста детёнышей или же их жилища имеют какое-то религиозное значение, они, как и все мы, имеют право на своё наследие. Наш долг – защищать их традиции и дома так, как они защищают королевство, когда в этом возникает необходимость."

SLC_great_zebrican_summit:0 "Великий саммит Зебрики"
SLC_great_zebrican_summit_desc:0 "После многолетних агрессивных завоеваний королевство находится в дипломатической изоляции. Королева Шторм решила, что мы должны приложить все усилия, чтобы нормализовать отношения с теми, кто несправедливо пострадал от гнева Его Величества. Мы проведём грандиозный саммит и пригласим всех посмотреть, как сильно мы изменились!"

SLC_hiring_storm_creatures:0 "Поощрять найм существ шторма"
SLC_hiring_storm_creatures_desc:0 "Многие предприятия не решаются нанимать гигантских мускулистых монстров, которые не хотят или не могут разговаривать. Королева Шторм создала субсидию, которая значительно удешевит набор и оплату работы существ шторма. Нам остаётся надеяться, что в один день и они станут такими же конкурентоспособными на рынке труда, как и любая другая раса."

SLC_progress_innovation:0 "Королевский научный комитет"
SLC_progress_innovation_desc:0 "Как и в случае с КСИ, целью королевского научного комитета является налаживание сотрудничества в длительных или дорогостоящих проектах между учёными. Однако, в отличие от КСИ, КНК будет представлять собой скорее орган управления, соединяющий университеты за пределами Купели Дождя, в том числе в государствах под нашей властью."

SLC_tamed_regulation:0 "Инновации и регулирование"
SLC_tamed_regulation_desc:0 "Любое новое изобретение вызывает ажиотаж и, если его потенциал оправдывает слухи и обещания, привлекает инвестиции. Многие не понимают, что инновации редко несут в себе исключительно пользу, поэтому необходимо ввести в действие нормативные акты, регулирующие амбициозность разработок, соблюдение мер безопасности и надлежащее обучение персонала."

SLC_right_to_petition:0 "Право на подачу петиции"
SLC_right_to_petition_desc:0 "Хотя важно сохранять абсолютную власть короны над прихотями тех, кто не видит дальше своего носа, монарх не всеведущ. Право на подачу любых петиций наверняка прочно обеспечит гору документов на столе Королевы Шторм в ближайшие месяцы, но со временем у неё гарантированно соберётся большой каталог предполагаемых и реальных проблем в королевстве."

SLC_codify_regional_liberties:0 "Узаконить региональные ценности"
SLC_codify_regional_liberties_desc:0 "Хотя принято считать, что в чужой монастырь со своим уставом не ходят, регионы королевства, в которых проживают не-йети, ещё не получили защиту их культуры. Королева Шторм любезно решила исправить данный факт как можно скорее. Как существа шторма, так и прочие народы королевства заслуживают защиты."

SLC_enabling_home:0 "Способная экономика королевства"
SLC_enabling_home_desc:0 "В отличие от относительно неразвитых частей континента, экономика наших территорий теперь находится в хорошем состоянии. Королевство существует ради подданных Королевы Шторм, а не ради жаждущих власти олигархов или корпораций. И в нём тебя всегда будет ждать тёплый дом и накрытый стол, неважно, кем ты являешься – йети, гиеной или зеброй."

SLC_kingdom_to_last:0 "Вечное королевство"
SLC_kingdom_to_last_desc:0 "Мы преуспели там, где Его Величество потерпел неудачу. Но самое главное, Королева Шторм создала политическую систему, экономику и общество, которые будут жить и после неё. И даже дольше её сына. Больше не будет гражданских войн. Больше не будет раздоров. Только процветание, мир и стабильность."

SLC_his_majesty_never_could:0 "Победа над Его наследством"
SLC_his_majesty_never_could_desc:0 "Несмотря на то, что некоторые обиды останутся и всегда будет работа, Королева Шторм наконец-то вышла из тени своего предшественника. Невзирая на бесчисленные испытания, связанные с его наследием, Ибыз Айспау всегда останется решительной и сильной.\nМногие лета Королеве Шторм!"



SLC_teaching_zwahile:0 "Приструнить зебр Звахиле"
SLC_teaching_zwahile_desc:0 "Восстание Узераси и их ослеплённых последователей значительно замедлило планы Её Величества касаемо королевства. Теперь мы напомним предателям о том, что бывает с теми, кто встаёт на пути величайших завоевателей в этом мире. И после нас некому будет почтить память их мучеников."

SLC_economic_globalism:0 "Глобализировать экономику"
SLC_economic_globalism_desc:0 "Король Шторм и его советники видели огромный потенциал в той силе, которой могла обладать экономика, однако никто из них не смог догадаться о том, какую основу для этого уже заложили их достижения. Если мы не в силах искупить свою вину перед мировым сообществом, то привяжем их к себе покрепче, и никто никогда не вздумает пойти против нас."

SLC_merely_formality:0 "Всего лишь формальность" 
SLC_merely_formality_desc:0 "Из-за восстания на западе коллаборационистская сеть Её Величества была уничтожена и мы будем вынуждены утвердить новый подход к управлению. Последние события показали, что нельзя давать неблагодарным слишком много свободы. Что же, теперь для особенно непокорных подданных у нас будет совсем другой подход."

SLC_unimpeded_extraction:0 "Бесперебойный процесс добычи ресурсов" 
SLC_unimpeded_extraction_desc:0 "Для бесперебойного исполнения планов Её Величества крайне важно, чтобы добывающая промышленность работала максимально эффективно. Без экспорта ресурсов наше государство станет таким же ничтожным, каким оно было в период кризиса престолонаследия; каким оно было, когда мир позабыл о страхе перед йети."

SLC_political_command:0 "Обязанность Её Величества"
SLC_political_command_desc:0 "У монарха есть обязанность и право вести своих подданных и нацию к величию. Несмотря на все трудности, Её Величество успешно превозмогла период хаоса, связанный с предателями и некомпетентной администрацией. Она непреклонно продолжает нести свои обязанности и, по крайней мере сейчас, не собирается останавливаться на достигнутом."

SLC_begin_meep:0 "Начать ПпЭВИ"
SLC_begin_meep_desc:0 "Проект по Электрификации Военными Инженерами является следующим шагом предыдущих военно-промышленных проектов, направленных на обеспечение дешёвой электроэнергией подавляющего большинства населения королевства. Это не только повысит уровень жизни в стране, но и обеспечит надёжную энергетическую сеть, которая прослужит долгие годы."

SLC_great_task:0 "Политическая субординация"
SLC_great_task_desc:0 "Лакеи Короля Шторма раз за разом доказывали, что эти "политики" просто клоуны, без которых под военным руководством стране будет только лучше. Временный директорат уже в прошлом, но его бюрократические методы, тесно связанные с структурой военного командования, будут использоваться и дальше, поскольку они являются единственным подходящим решением."

SLC_highcliffs_chemical:0 "Химический научный институт Высокогорья"
SLC_highcliffs_chemical_desc:0 "Химия – грязный трюк на поле боя, но в лабораториях всё иначе. Новый университет в будущем расширит штат способных учёных одновременно с разработкой новых химических веществ для военной отрасли. Возможно, это будет не самое желанное место для получения учёной степени, но многие студенты не упустят такой возможности."

SLC_crush_crimson:0 "Раздавить багровую проблему"
SLC_crush_crimson_desc:0 "Равах Клаудкрэкер и его жалкая кучка слепых офицеров пытались организовать государственный переворот с целью свержения монархии. До сих пор он избегал наказания из-за нехватки ресурсов, но угроза, которую представляет его движение, не была забыта. Давно пора наказать его за измену, и Её Величество не чувствует себя великодушной."

SLC_restore_staff:0 "Восстановить генштаб"
SLC_restore_staff_desc:0 "Из-за восстания зебр и сорванного переворота красных офицеров наш генеральный штаб выглядит ещё хуже, чем раньше. К счастью, оба события привели к появлению новых многообещающих лидеров, которые должны с лихвой компенсировать потерю командиров, перешедших на сторону врага. На этот раз мы поставим верность превыше всего остального."

SLC_export_acquisitions:0 "Ускорение экспортных закупок"
SLC_export_acquisitions_desc:0 "Теперь, когда у нас есть прочная экономическая основа, пришло время для отладки наших экспортных механизмов, чтобы королевство могло встать в центр мировой торговли. Конечно, многие нас терпеть не могут, но со временем они поймут, что нигде больше не смогут найти того, что мы можем предложить."

SLC_immediate_problems:0 "Самые насущные проблемы"
SLC_immediate_problems_desc:0 "Великие Озёра – это буквально олицетворение нестабильности, и сейчас, когда мы справились с внутренними проблемами, они представляют наивысшую угрозу. Большая часть ключевых фигур в этой стране, если не все, питают к нам искреннюю ненависть из-за действий Короля Шторма, поэтому мы должны действовать быстро."

SLC_recruit_the_poor:0 "Вербовка из низших слоёв населения"
SLC_recruit_the_poor_desc:0 "Существует много способов снизить уровень бедности в королевстве, но тот, который Её Величество вскоре внедрит – самый эффективный. Вербовка обездоленных, бездомных и бедных увеличит число новобранцев и одновременно сократит безработицу по всей стране."

SLC_extraction_operations:0 "Операции по добыче ресурсов"
SLC_extraction_operations_desc:0 "Работа над собственной промышленностью благотворно сказалась на нашей стране, однако чтобы доминировать на мировом рынке, нам нужно будет добывать больше ресурсов из всех доступных источников, а именно из государств, которые мы контролируем. Королю Шторму и не снилась та эффективность, с которой мы будем извлекать богатства из наших подданных."

SLC_free_market_subjects:0 "Свободный рынок и его марионетки"
SLC_free_market_subjects_desc:0 "Все страны зависят от экономических факторов. Именно поэтому наша стратегия мирового экспорта будет успешной. Всем нужны ресурсы, у всех есть ограниченный капитал для их приобретения, и поэтому все будут обращаться к нам ради надёжных торговых отношений. Наша безопасность будет подкреплена экономической мощью в той же степени, что и военной силой."

SLC_help_war_orphans:0 "Смысл в жизни для сирот войны"
SLC_help_war_orphans_desc:0 "Сироты войны отличаются от прочих обедневших и обездоленных своей связью с вооружёнными конфликтами. Они являются не самым надёжным источником новобранцев, но мы можем их легко заинтересовать, сыграв на жажде мести, либо просто дав шанс найти новую семью в лице армии."

SLC_unstoppable_behemoth:0 "Неудержимый гигант"
SLC_unstoppable_behemoth_desc:0 "Наша промышленная мощь не имеет равных, она выросла в геометрической прогрессии с момента окончания гражданской войны. Это вечный двигатель, символизирующий наш вид и демонстрирующий миру превосходство технологии и развития йети. Однажды мы потеряли этот дух в критический момент, но больше этого не допустим."

SLC_way_to_bay:0 "Путь к заливу"
SLC_way_to_bay_desc:0 "Экономика играет немаловажную роль в войнах, особенно в наших будущих, поэтому восточные государства лошадей являются очевидной целью. Их страна не только богата, но и располагается так, что её захват обеспечит более эффективную международную торговлю. Особенно учитывая, что общий объём производства в стране продолжает увеличиваться."

SLC_antithesis:0 "Антитеза"
SLC_antithesis_desc:0 "Хэйзебы – именно те существа, с которыми не хочется пересекаться после Узераси. Но поскольку в нашем подчинении уже есть примерно треть их родичей, у нас есть преимущество. Их умиротворение будет затратным мероприятием, но у сердца нашей промышленности должны быть новые территории, на которых оно сможет развернуть свои финансовые возможности."

SLC_ancient_threat:0 "Древняя угроза"
SLC_ancient_threat_desc:0 "Древний Пакт является самым опасным геополитическим образованием поблизости от нас по двум причинам: во-первых, их союз невозможно разорвать, а во-вторых, они ненавидят нас. Король Шторм похитил и впоследствии потерял артефакт, который был им дорог, и теперь нам нужно действовать быстро, пока Пакт не решился сам отомстить нам."

SLC_society_purpose:0 "Высшая цель общества"
SLC_society_purpose_desc:0 "Никто не готов воевать с рождения, но мы наделены чертами, что помогают нам в этом деле. Йети выше большинства существ, обладают силой, с которой не могут сравниться даже крупнейшие из копытных, а наше строение лап позволяет нам эффективно использовать оружие. Наша цель осталась прежней – жить. Но при жизни мы отличаемся в покорении других."

SLC_for_yeti_by_yeti:0 "Экономика от йети и для йети"
SLC_for_yeti_by_yeti_desc:0 "Несмотря на предателей, подстерегающих за каждым углом, и на разруху, вызванную гражданской войной, мы довели до совершенства нашу экономическую модель. Мы поставляем ресурсы на рынки по всему миру, а взамен всего лишь требуем от партнёров мириться с нашими войнами. Если они, конечно, хотят ещё больше увеличить выгоду от торговли с нами."

SLC_additional_MID_funding:0 "Дополнительное финансирование ВСО"
SLC_additional_MID_funding_desc:0 "Военно-Следственный Отдел сыграл ключевую роль в подготовке планов вторжения и дальнейшем усмирении покорённых территорий. Пришло время расширить полномочия ВСО и существенно увеличить его бюджет, дабы они могли продолжить свою работу внутри имперской сферы интересов с максимальной эффективностью."

SLC_those_left_behind:0 "Оставленные на произвол судьбы" 
SLC_those_left_behind_desc:0 "После наших военных действий многие оказались без родственников и возможности прокормить себя; в этом они мало отличаются от наших сирот войны. Пока они находятся в таком положении, задача по их обеспечению ложится на королевство, а оккупационные войска, наделённые новыми обязанностями, позаботятся о своих сородичах."

SLC_northern_riches:0 "Северные богатства"
SLC_northern_riches_desc:0 "Мейргипет и карликовое государство к югу от него – это территории, обладающие несметным богатством. Материальным и историческим в случае первого. Захват этих государств не только позволит нам продолжительно выкачивать вышеупомянутое богатство, но и обеспечит доступ к северной гавани, которая станет связующей нитью богатых портов."

SLC_khan_failings:0 "Конец шаханшаха"
SLC_khan_failings_desc:0 "Именно завоевание южного региона лошадей позволило местному шаханшаху возвыситься среди последовавшего хаоса. К сожалению, он не стал нашим союзником. Что ещё хуже, шаханшах может стать угрозой нашему королевству. Мы не будем тратить время на обмен любезностями и заверениями о мире, мы попросту положим конец его оппортунистическому правлению."

SLC_wayward_camels:0 "Своенравные верблюды"
SLC_wayward_camels_desc:0 "Подобно многим государствам, возникшим после распада нашей империи, верблюды тоже попытались выстроить собственный дом в последовавшем хаосе. Их глупо винить за это предательство. Однако йети, который попытался повести их в будущее без нашей поддержки, безусловно, виновен в этом. Мы вернём их в наше подчинение, ради них самих же."

SLC_green_bay_ports:0 "Методы Зелёного Залива"
SLC_green_bay_ports_desc:0 "Если сравнить наш флот с армией и ВВС, то получится крайне неутешительная картина. К счастью, наши новые подданные гораздо лучше разбираются в этом деле и "горят желанием" поделиться с нами своими знаниями. Ведь действительно, что может быть лучше для ускорения производства новых судов, как не привлечение сторонних специалистов?"

SLC_end_manedelusia:0 "Прямиком в пески"
SLC_end_manedelusia_desc:0 "Азир – пустынное чистилище, в котором живут только самые выносливые племена и безрассудные исследователи. Заявить о правах на территорию будет нетрудно, как и провести пару отрядов для постройки аванпостов. Никто не станет останавливать нас, ибо эта земля ничего не стоит. Впрочем, она и правда полезна только для прокладки железной дороги."

SLC_should_have_been_ours:0 "Что должно быть нашим"
SLC_should_have_been_ours_desc:0 "Ресурсы, которые шаханшах растрачивал впустую в своём неудачном завоевании полуострова Хестрайи, не пропадут под нашим управлением. В отличие от других наших подданных, месторождения в Каркаданнистане и пограничье будут находиться под прямым контролем государства. И больше эти ресурсы не будут проигнорированы, как в случае с Королём Штормом."

SLC_last_charge:0 "Их последний поход"
SLC_last_charge_desc:0 "Хотя их лидер доказал собственную некомпетентность, лошадиные бойцы, когда-то служившие своему шаханшаху, не несут личную ответственность за поражение целой страны. Им будет предложен шанс сражаться за своих новых хозяев и доказать состоятельность. Поскольку альтернативой является тюрьма или тяжелая работа, даже эти гордецы вряд ли ответят отказом."

SLC_boltria_dead:0 "Уничтожить и похоронить Болтрию"
SLC_boltria_dead_desc:0 "Неважно насколько далеко зашёл самозваный "король Болтрус" в своих тщетных попытках контролировать верблюдов. Ясно одно, что все они были напрасны и его эксперимент с треском провалился. Мы тщательно похороним остатки его попыток и дадим верблюдам шанс доказать свою полезность более значимым образом, хоть они и так уже служили йети."

SLC_sweat_blood_misery:0 "Пот, кровь и страдания"
SLC_sweat_blood_misery_desc:0 "Войны многому нас научили как во время правления Короля Шторма, так и после него. Хотя он предпочёл проигнорировать усиливающееся сопротивление, оказываемое государствами, Её Величество не будет так слепа. Мы должны мониторить ситуацию и непрерывно улучшать нашу стратегию. Мы будем находить новые способы победить врагов в этом враждебном мире."

SLC_northern_dockyards:0 "Наши северные верфи"
SLC_northern_dockyards_desc:0 "Порты северного Мейргипта несут в себе знания о том, как строить и управлять производством судов. Будет серьёзной ошибкой упустить желающих добровольно работать представителей военной и гражданской власти. Они помогут нам понять эту область, а также применить их опыт в использовании оборудования и теоретическом проектировании чертежей."

SLC_khans_guard:0 "Стража шаханшаха"
SLC_khans_guard_desc:0 "Элитные бойцы Каркаданнистана служили в страже шаханшаха во время и войны, и мира. Но Её Величество не нуждается в подобной должности и эти лошади, оставшиеся без работы, сейчас ищут новое занятие. И многие наверняка захотят служить инструкторами или солдатами королевской армии. Только им понадобится оружие, пригодное для копыт."

SLC_dune_lines:0 "Маршруты дюн"
SLC_dune_lines_desc:0 "Достаточно неудивительно, что инфраструктура в пустынях крайне плоха. Для повышения эффективности и надёжности торговых путей мы должны потратить множество ресурсов на создание железных и обычных дорог, которые выдержат испытание временем даже в таких суровых условиях. Не многим понравится работать под палящим солнцем, но боги им помогут."

SLC_new_course:0 "Новый курс"
SLC_new_course_desc:0 "Военно-промышленный комплекс является неотъемлемой частью нашей экономики. Отделение его от финансовой деятельности страны разорвёт нашу экономику надвое. Вместо этого мы поступим наоборот. Чтобы поддерживать модель свободного рынка, мы реинвестируем часть бюджета в вооружённые силы, что позволит приобретать больше сырьевых ресурсов для экспорта."

SLC_glory_war:0 "Военная слава"
SLC_glory_war_desc:0 "Война – это основа общества йети. Именно она создала королевство, которым сейчас правит Её Величество. Насилие и кровопролитие выбрали достойнейшего приемника. Смерть и разрушение вселили ужас в расы по всему континенту. Для йети война – это добродетель, и пришло время напомнить миру о самом прославленном умении нашей расы."

SLC_uzerasi_gaps:0 "Залатать дыры после Узераси"
SLC_uzerasi_gaps_desc:0 "Несвоевременное восстание Узераси оставило многие должности пустовать. Пускай на некоторые из них подходят и военнослужащие, но другие требуют более специализированных гражданских знаний. Для заполнения штата мы наберём перспективных служащих из народа. Разумеется, после серии тестов на лояльность."

SLC_mil_eco_first:0 "Доверие нашего народа"
SLC_mil_eco_first_desc:0 "Бунт на западе вызвал обширные общественные волнения, особенно в районах королевства, бывших неподалёку от очага восстания. Наш долг – рассеять их страхи и восстановить доверие, которое было утрачено, когда Имаму показал своё истинное лицо. Королева Шторм принесёт стабильность и процветание. Неважно, с поддержкой этих вероломных зебр или без неё."

SLC_further_weaponise_police:0 "Вооружить полицейские отряды"
SLC_further_weaponise_police_desc:0 "Существующие силы правопорядка королевства – это бывшие отряды военной полиции, которые использовались для патрулирования земель директората. Какое-то время Её Величество склонялась к мысли об их разоружении, однако бунты в Мзизиме явно доказали, что полиция должна быть способна сражаться с вооружёнными и организованными противниками."

SLC_trust_people:0 "Укрепить военную экономику"
SLC_trust_people_desc:0 "Хотя многим не по нраву это признавать, но военная промышленность – основа развития нашей экономики, а многие отрасли существуют исключительно ради её поддержки. Необходимо сделать всё возможное для защиты существующих тенденций, поскольку это критически важно как для выпускаемой продукции, так и для финансового состояния нашей экономики."

SLC_mil_consumer_goods:0 "Потребительские товары военного выпуска"
SLC_mil_consumer_goods_desc:0 "Идея о праве военно-промышленного комплекса на обеспечение общества потребительскими товарами не очень привлекательна, однако вполне действенна. Эта отрасль уже производит качественную и надёжную продукцию для десятков тысяч солдат. Кто ещё может похвастаться таким внушительным послужным списком?"

SLC_reigning_remainder:0 "Собрать остатки"
SLC_reigning_remainder_desc:0 "Узераси контролировали большую часть промышленности и инфраструктуры на западе империи до своего восстания, и теперь нам лишь остаётся собирать осколки от былого величия. К счастью, это также создало обширные возможности для крупных компаний, что в свою очередь позволило государству наладить контакт с ранее не желавшими сотрудничать предприятиями."

SLC_empire_kingdom:0 "Из королевства в империю"
SLC_empire_kingdom_desc:0 "Учитывая масштабы завоеваний Его Величества, тот факт, что наша страна остаётся всего лишь королевством, достаточно странный. Скорее всего, он просто был больше заинтересован в артефактах, чем престиже собственного народа. Однако Королева Шторм понимает важность создания широкой империи. Помимо, конечно, богатств, которые она может обеспечить."

SLC_service_scholarships:0 "Стипендии за службу"
SLC_service_scholarships_desc:0 "Стипендии, к сожалению, недостижимы для большинства талантливых учеников из-за ограниченного бюджета университетов. Однако государство может выделить больше средств при условии, что студенты будут оказывать помощь государству. Армия идёт на пользу всем. А особенно тем, кому есть что предложить нации, пока им дают подобный шанс."

SLC_mil_prep_schools:0 "Ранние военные школы"
SLC_mil_prep_schools_desc:0 "Подготовительные школы по большей части предназначены для состоятельных существ, и именно поэтому бесплатные для всех ранние военные школы принесут огромный успех. Некоторые будут напуганы, но многие другие научиться дисциплине и верности с юных лет. А после, узнав об ответственности и будущей славе, они наверняка захотят вступить в армию."

SLC_resource_recquisition_eco:0 "Право на "реквизицию" для офицеров"
SLC_resource_recquisition_eco_desc:0 "Хотя мы отрекаемся от практик Короля Шторма, мародёрство – это часть конфликтов. И не важно, сколько мы будем это порицать, подобное всё равно будет происходить. Поэтому Её Величество предложила создать систему регуляции мародёрства. Она официально декриминализирует процесс и будет поощрять "реквизировать" гражданские вещи, когда это необходимо."

SLC_legacy_of_legions:0 "Наследие легионов Его Величества"
SLC_legacy_of_legions_desc:0 "Его Величество обожал единственную стратегию, которая при первом же настоящем противодействии привела его к оглушительному краху. Разумеется, это не означает, что его военная доблесть была преувеличена, просто мы можем поработать над репутацией оставшейся всем нам. Королевская армия будет неудержима и грозна в своей эффективности и численности."

SLC_directorate_national_production:0 "Управление национальной продукцией"
SLC_directorate_national_production_desc:0 "Поскольку военно-промышленный комплекс составляет большую часть экономики страны, необходимо создать государственный орган для контроля производства. Отрасли промышленности должны соответствовать стандартам, а их товары оставаться качественными как для военных, так и для гражданских лиц. Наш народ заслуживает только совершенства."

SLC_perma_positive_balance:0 "Всегда работать в плюс"
SLC_perma_positive_balance_desc:0 "Некоторые государства используют отрицательный баланс и долговые выплаты, но мы не можем позволить подобную беспечность. Мы всегда должны производить больше, чем тратить. Это гарантирует экономическую безопасность в долгосрочной перспективе. Особенно когда мы будем участвовать в конфликтах для получения ресурсов и расширения экспортной экономики."

SLC_reinvest_vital_industries:0 "Субсидирование важной промышленности"
SLC_reinvest_vital_industries_desc:0 "Хотя дела у них идут стабильно, важно дополнительно субсидировать важнейшие отрасли промышленности. Это гарантирует, что они продолжат расширяться и поставлять высококачественные товары для военного и гражданского секторов. Новые мощности и методы производства обходятся недёшево, но мы готовы оплатить часть расходов для осуществления модернизации."

SLC_desert_bandits:0 "Бандиты в пустыне"
SLC_desert_bandits_desc:0 "Пусть эта земля ничего не стоит, но нам нужно контролировать всю территорию к югу от Зебхары, чтобы использовать пустыню в качестве эффективной естественной границы. При наших завоеваниях важно учитывать безопасность экономического центра королевства, и поэтому мы должны делать всё возможное, чтобы защитить его. Даже если это финансово невыгодно."

SLC_fleet_resources:0 "Выделить ресурсы на флот"
SLC_fleet_resources_desc:0 "Наши военно-морские силы находятся в далеко не идеальном состоянии. У их адмиралов есть потенциал, но мало возможностей продемонстрировать своё мастерство. Во многом из-за упорства Короля Шторма в использовании воздушных судов для пересечения океана. Нужно исправить ситуацию, и у нас как раз появилось достаточно времени и средств на эту область."

SLC_heavy_industry_weapons:0 "Большие мощности для больших пушек"
SLC_heavy_industry_weapons_desc:0 "Вооружение всех разновидностей требует массового производства. Поэтому для администрации запросы на новые объекты не являются сюрпризом. И они будут построены. Также, учитывая цель этих заводов, они должны быть возведены в удалении от большинства гражданских фабрик в целях безопасности."

SLC_checking_civ_sector:0 "Предоставить льготы гражданскому сектору"
SLC_checking_civ_sector_desc:0 "Хотя классический гражданский сектор теперь составляет меньшую часть нашей экономики, он, тем не менее, неотъемлемая часть системы финансовых структур. Чтобы поддержать малый бизнес, мы обеспечим предпринимателей временными налоговыми льготами и грантами. Благодаря ним также должно увеличиться число предоставляемых товаров и услуг."

SLC_more_machine_tools:0 "Распространить современные станки"
SLC_more_machine_tools_desc:0 "Несмотря на все усилия, станки остаются редким явлением на наших линиях производства. Цена на них высока, но важно предоставить корпорациям необходимое финансирование и обеспечить информацией, которая позволит эффективно эксплуатировать современное оборудование. В конце концов и армия, и общественность полагаются на военно-промышленный комплекс."

SLC_resource_network:0 "Сеть ресурсного снабжения"
SLC_resource_network_desc:0 "Нововозведённые железнодорожные пути служат двум целям: во-первых, они обеспечивают перевозку товаров и снаряжения на большие дистанции, а во-вторых, осуществляют быструю переброску войск. При должной подготовке солдат и стандартизации этого процесса наши армии смогут пересекать империю в считанные дни."

SLC_service_propaganda:0 "Усилить пропаганду военной службы"
SLC_service_propaganda_desc:0 "Пропаганда – основополагающая часть любой вербовки, и по сегодняшний день мы относительно мало её использовали, однако армия всегда нуждается в новобранцах. Для этого Её Величество выделила дополнительное финансирование для центров массовой информации. Кому-то постоянная военная пропаганда не понравится, но зато она быстро принесёт свои плоды."

SLC_black_gold:0 "Добыча чёрного золота"
SLC_black_gold_desc:0 "Нефть – вероятно, важнейший ресурс любой армии. Техника, как и солдаты, не может воевать "голодной", и чтобы побороть эту проблему, а также отсутствие месторождений в Купели Дождя, мы возьмём процесс добычи нефти под свой контроль и увеличим производство где сможем. Чёрное золото – кровь нашей армии, и мы должны поддерживать наши запасы любой ценой."

SLC_first_defence:0 "Первая линия обороны"
SLC_first_defence_desc:0 "Мы гордимся достижениями наших воздушных сил, однако нам не стоит останавливаться на достигнутом. Наша империя обширна и любой враг, обладающий эскадрильей бомбардировщиков, более чем способен дотянуться до Купели Дождя, чтобы нанести свой удар. Мы должны быть всегда готовы к любым неожиданностям и для этого построим соответствующую оборону."

SLC_cant_refuse:0 "Последовать примеру Тобука"
SLC_cant_refuse_desc:0 "Тобукская ставка на независимость сыграла только из-за контрабандистов и торговцев оружием, которые финансировали войска повстанцев. Пусть мы и не собираемся заниматься чем-то подобным, однако в наших возможностях предоставить новым партнёрам нужные им товары. За определённую цену, конечно."

SLC_all_important_resource:0 "Самый универсальный ресурс"
SLC_all_important_resource_desc:0 "Сталь превратилась в самый важный ресурс любого государства, даже обойдя нефть по использованию в производстве. Критически важно поддерживать её изготовление в обозримом будущем, если мы хотим продолжить вести строительные проекты в том же темпе и сохранить запасы для производства в военное время."

SLC_synth_material_procurement:0 "Получение синтетических материалов"
SLC_synth_material_procurement_desc:0 "Стало ясно, что ресурсов наших подданных недостаточно для стабильной поддержки экономики королевства. Чтобы исправить данную ситуацию, Её Величество сочла целесообразным вложить средства в изучение и производство синтетических веществ с целью дополнить доминирующие в настоящее время на рынке добывающие отрасли."

SLC_city_for_queen:0 "Город, достойный королевы"
SLC_city_for_queen_desc:0 "Крепость, которую Король Шторм возвёл на месте столицы, по существу была бесполезна ещё на этапе проектирования, а после мешала городскому планированию. Чтобы исправить это, Королева Шторм приказала начать демонтаж огромных стен, заменив их железными дорогами и новыми домами. Её проект по восстановлению, несомненно, вдохнёт новую жизнь в город."

SLC_imported_expertise:0 "Импорт технического опыта"
SLC_imported_expertise_desc:0 "Наш опыт в промышленности значительно вырос, однако всё ещё существуют области, в которых иностранные специалисты смогут нам помочь. Гиены, например, обладают непревзойдёнными знаниями обо всём, что связано с туннелями, шахтами и полезными ископаемыми. Государство активно займётся вербовкой в попытке привлечь зарубежные умы."

SLC_tobuck_leaf:0 "Контракты, от которых нельзя отказаться"
SLC_tobuck_leaf_desc:0 "Все знают, что контракт на строительство горнодобывающих предприятий – это самое прибыльное и надёжное предложение от государства. Именно по этой причине необходимо распределить подобные контракты, касающихся недавно захваченных земель. Это предотвратит корпоративную борьбу и обеспечить выгоду для всех сторон."

SLC_zebrican_crops:0 "Урожай со всех концов Зебрики"
SLC_zebrican_crops_desc:0 "Каждый йети знает, что наш рацион оставляет желать лучшего. На холодном юге Зебрики произрастает мало зимостойких культур, из-за чего наши тарелки зачастую лишены растительной пищи. Однако благодаря росту экономики страны это можно исправить. Импорт продовольствия поможет обеспечить наших детей качественным питанием и нужной диетой в целом."

SLC_simplify_process:0 "Упростить процессы"
SLC_simplify_process_desc:0 "По мере роста производственных мощностей растут и потребности корпораций в рабочей силе. До сих пор мы могли обеспечить необходимую рабочую силу, однако на данный момент существует достаточно много лишних мест, которые не нужны для работы фабрики. Необходимо упростить процессы работы, что позволит осуществить перераспределение сотрудников."

SLC_workshop_zebrica:0 "Промышленный гигант Зебрики"
SLC_workshop_zebrica_desc:0 "Другие государства пытаются претендовать на этот титул в тщетной попытке продать продукцию, но с их стороны глупо отрицать наше превосходство. Мы добились контроля над рынком и заработали состояние, которое можно тратить по усмотрению. Мы безоговорочно доминируем над всем континентом. Причём не из-за магии или завоеваний, а благодаря коммерции."

SLC_salesyeti_neither:0 "У бизнеса йети нет ни друзей, ни врагов"
SLC_salesyeti_neither_desc:0 "Многие предпочли бы избавиться от статуса злодея в глазах и сердцах многих, однако мы, несмотря на него, нашли своё место в мире. Нас боятся, но стараются понравиться, чтобы и дальше покупать наши ресурсы или оружие. Те, кто презирают нас, просто пытаются игнорировать, дабы не получить катастрофический экономический ущерб."

SLC_perfect_detterent:0 "Идеальный сдерживающий фактор"
SLC_perfect_detterent_desc:0 "Ядерное оружие – очень опасная вещь. И именно поэтому оно самое эффективное средство сдерживания. Способность мгновенно уничтожать вражеские силы на тактическом уровне или разрушать производственные объекты противника на стратегическом уровне – невероятная угроза. Но даже помимо этого оно обладает несоизмеримым элементом общественного террора."

SLC_dead_king_dream:0 "Мечта мёртвого короля"
SLC_dead_king_dream_desc:0 "Путь был долог и тернист, но наша раса вновь во всех смыслах возвышается над всеми жителями этого континента. Мы обладаем как экономическим, так и военным превосходством. Королева Шторм восседает на троне, у подножья которого лежат поверженные враги, а сама она гордо возглавляет непобедимую империю, которая будет вечно править всей Зебрикой."



SLC_demonstrator_demands:0 "Требования демонстрантов"
SLC_demonstrator_demands_desc:0 "Протесты всё ещё бушуют на улицах, однако на самом деле их требования относительно легко выполнить. Они требуют представительства, прав и прочих вещей, которые и так уже давно копились и требовали рассмотрения. Общий список требований большой, однако лишь несколько пунктов нужно выполнить немедленно, чтобы угомонить большинство демонстрантов."

SLC_reassure_admin:0 "Успокоить администрацию"
SLC_reassure_admin_desc:0 "Число госслужащих неуклонно росло с момента восстановления королевства, однако работа госаппарата всё ещё далека от хорошо смазанной машины. Давящее присутствие вооружённых сил с одной стороны и требования зебр с другой создали весьма... взрывоопасную ситуацию, которая отражается на бюрократии в целом. Нужно этим немедленно заняться."

SLC_before_army:0 "Вмешаться быстрее армии"
SLC_before_army_desc:0 "Наши вооружённые силы горят желанием положить конец этому предательскому восстанию против законной правительницы и наследницы Короля Шторма. Её Величество должна как можно быстрее чётко обозначить свою позицию, пока напуганные йети не сделали первый выстрел. Сейчас не время сражаться и плодить страх перед друг другом."

SLC_grant_family:0 "Восстановить семейные привилегии"
SLC_grant_family_desc:0 "После конца гражданской войны влияние и власть Узераси медленно, но верно шли на спад из-за различных реформ и политических манёвров. Хоть они и сыграли немалую роль в западном восстании, необходимо вернуть им часть привилегий, чтобы вновь заставить их сотрудничать с нами."

SLC_commander_amnesty:0 "Амнистировать офицеров"
SLC_commander_amnesty_desc:0 "Среди армейского состава, состоящего как из зебр, так и йети, есть множество офицеров, для которых верность семье идёт перед королевством. Если разразится ещё один конфликт внутри страны, большинство дезертируют или присоединяться к восставшим. В любое другое время – это повод для военного трибунала, но сейчас не время для таких суровых мер."

SLC_coronation:0 "Коронация другого короля"
SLC_coronation_desc:0 "Основным требованием Имаму и его семьи во время переговоров стояло уравновешивание власти Королевы Шторм. Для этого Имаму будет коронован в качестве короля Узераси. Подобный жест покажет нашу доброжелательность и установит диархию в стране. И хоть в теории он будет вторым после королевы, на деле все процессы страны будет проходить через него."

SLC_abandoning_collab:0 "Остановить техники коллаборации"
SLC_abandoning_collab_desc:0 "Коллаборация на востоке была идеальным механизмом по экономическому и политическому подавлению регионов. Теперь же просто оставлять крохи для выживания Звахиле уже недостаточно. По крайней мере, не тогда, когда мы хотим признать их равным нам под взором короля Имаму. Настал тот день, когда варварские практики оккупации должны уйти в прошлое."

SLC_reenfranchise_rav:0 "Дать свободу слова Раваху"
SLC_reenfranchise_rav_desc:0 "После конца гражданской войны достаточно... любопытные политические взгляды Раваха стали широко известны. Его небольшое движение среди вооружённых сил, разумеется, было незаконным, но это его не останавливало. Для того, чтобы сделать политическую сферу более открытой, мы дадим нашему коммунистическому пилоту дирижабля немного свободы."

SLC_ground_cerulean:0 "Приземлить лазурную эскадрилью"
SLC_ground_cerulean_desc:0 "Лазурная эскадрилья была грозной силой во всех конфликтах, но они всё ещё наёмники. Пришло время приземлить их навсегда и направить их опыт, а также наши средства на новые проекты вместо их подистрепавшихся истребителей. Знания, которыми они обладают, будут гораздо более ценными для военных, чем их служба в армии."

SLC_rebuild_army:0 "Переделать вооружённые силы"
SLC_rebuild_army_desc:0 "Военная отрасль на данный момент хорошо и стабильно функционирует, однако эта машина не стоит благосостояния и жизней наших подданных. Потребуется полная реструктуризация, чтобы убрать следы и практики военной полиции, которая составляла их значительную часть. Настало время позаботиться о наших новых друзьях и их участии в службе и руководстве."

SLC_our_infamy_gone:0 "Наше бесчестье уйдёт с королевством"
SLC_our_infamy_gone_desc:0 "И хотя многие всё ещё смотрят на йети с ужасом, королевства Шторма больше не существует. Страх перед наследником Короля Шторма утихает, а шрамы от дурной славы после его правления затягиваются. Потребуется время, чтобы нам вновь могли доверять, но теперь над этим хрупким доверием не будет маячить тень завоевателя Зебрики."

SLC_hooves_hearts:0 "Сердца и копыта"
SLC_hooves_hearts_desc:0 "Если мы хотим достичь примирения с народами как внутри наших границ, так и за ними, нам необходимо завоевать их сердца. Безумец с оружием в лапах просто прикажет испуганным зебрам сесть и заткнуться, но чтобы достичь настоящего прогресса, нужен добрый и прагматичный йети. Мы не те монстры, кем были наши предшественники, и мы это докажем."

SLC_adapting_old_doctrines:0 "Адаптировать старые доктрины"
SLC_adapting_old_doctrines_desc:0 "Если приложить нужное количество силы в нужном месте – это также будет действенный метод обращения к чувствам существ, на которых мы пытаемся повлиять. Нам необходимо адаптировать старые методы охраны правопорядка к новой, более мирной эре. То есть мы будем использовать всё то же количество силы, просто с большей осторожностью."

SLC_proliferate_services:0 "Расширить соцслужбы йети"
SLC_proliferate_services_desc:0 "Благодаря абсолютной власти монархии местное сопротивление не могло помешать развитию государственных и транспортных систем. Хотя первоначальное создание этих служб использовало не очень привлекательные методы, сейчас будет целесообразно расширить их, чтобы способствовать развитию всей страны."

SLC_mixed_market_eco:0 "Развитие системы социального обеспечения"
SLC_mixed_market_eco_desc:0 "Система оказания мед. помощи пенсионерам-йети является основой нынешнего здравоохранения, а сейчас найм специалистов этого профиля широко проводится по всей Купели Дождя. Вполне логично, что эта система пришлась по вкусу всем, кто раньше не имел возможности обратиться за мед. помощью. Будет отличным решением сделать её доступной для всех."

SLC_our_better_half:0 "Наш неразрывный партнёр"
SLC_our_better_half_desc:0 "Зебры обладают множеством невероятных способностей, и одна из них – это склонность к алхимии. Теперь, когда мы стараемся жить в гармонии с Звахиле и остальными зебрами, пришло время выделить полноценное финансирование на их эксперименты. Неизвестно, что получится в итоге, но король Имаму пообещал Её Величеству хорошие результаты."

SLC_modern_levy_concept:0 "Улучшить концепцию призыва"
SLC_modern_levy_concept_desc:0 "И хотя призыв не всегда самая важная часть ведения войны, нельзя отрицать, что постоянный приток призывников жизненно необходим. Сеть региональных призывных пунктов под руководством бюрократов, знакомых с методами Узераси, справится с этой задачей. Пусть и при этом действуя на нервы йети в вооружённых силах."

SLC_retain_yeti_generals:0 "Сохранить генеральный штаб йети"
SLC_retain_yeti_generals_desc:0 "Наша тактика манёвренной войны не требует увеличения числа солдат. Эта стратегия молниеносна и смертоносна или полностью проваливается. Поэтому штат главнокомандующих останется укомплектован опытными йети, пусть и с парой новичков. Это позволит сохранить убойную эффективность армии. Узераси будут недовольны, но война никогда не была их стихией."

SLC_support_new_divs:0 "Поддержка новых дивизий"
SLC_support_new_divs_desc:0 "Как вспомогательные строения необходимы для основных зданий, так и роты поддержки играют ключевую роль в профессиональной армии. Неважно, какие используются тактики и стратегии, улучшение и оснащение рот поддержки должно быть осуществлено для повышения эффективности войск."

SLC_arushay_council:0 "Структура совета Арушая"
SLC_arushay_council_desc:0 "Усиление местных институтов власти наверняка вызовет появление личностей, обладающих слишком большой властью и безнаказанностью, однако ценность этого шага нельзя преуменьшить. Крайне важно, чтобы каждая часть содружества приводила законы в соответствии со стандартами местного населения, что гарантирует региональную стабильность."

SLC_judicial_directorate:0 "Единая судебная система директората"
SLC_judicial_directorate_desc:0 "Создание судебной системы, обладающей наивысшей властью, явно не будет пользоваться популярностью среди дворян Узераси, однако крайне важно, чтобы правовое равенство сохранялось по всему содружеству. Неподкупная рука, ну или копыто, обеспечит мир и стабильность в стране."

SLC_regional_police_forces:0 "Создать региональные полицейские отряды"
SLC_regional_police_forces_desc:0 "Невозможно управлять силами полиции по всей стране напрямую из Глаза Бури. Причём не только из-за затрат на поддержание подобной связи, но и потому, что это географически сложно. Чтобы нивелировать эти ограничения, по всему содружеству будут созданы новые региональные полицейские правоохранительные органы."

SLC_eradicate_illiteracy:0 "Систематически искоренить неграмотность"
SLC_eradicate_illiteracy_desc:0 "Неграмотность – катастрофа для любого общества и государства, уступая разве что только бедности. Поэтому крайне важно систематически искоренить всё, что препятствует распространению грамотности во всех регионах королевства, одновременно с этим строя школы и проводя реформы образования там, где они уже существуют."

SLC_vindicate_conflicts:0 "Оправдать конфликт с Мазви"
SLC_vindicate_conflicts_desc:0 "Перед вторжением Короля Шторма Империя Мазви бесконечно сражалась с Узераси, а побережье Звахиле постоянно меняло свои границы. Этот конфликт въелся в душу наших зебр, и многие до сих пор презирают Мазви и их слуг из Великих Озёр, оставивших страну беззащитной перед вторжением. Мы можем позволить нашим подданным осуществить долгожданную месть."

SLC_two_kingdoms:0 "Знания двух королевств"
SLC_two_kingdoms_desc:0 "Из-за гражданской войны и восстановления Купели Дождя большая часть знаний и книг Узераси до сих пор игнорировалась. Поэтому закономерным шагом будет постройка университета, специализирующегося на изучении культуры и истории племён зебр и йети."

SLC_small_and_small:0 "Мелкое оружие для мелких лап"
SLC_small_and_small_desc:0 "Наши склады оружия находятся в удовлетворительном состоянии, однако будет наглой ложью заявлять, что они идут в ногу со временем. Вдобавок к этому, у содружества явная нехватка стандартизированного вооружения для копытных в армии. Это проблема должна быть решена, если бы хотим, чтобы дивизии из зебр сражались с достойной эффективностью."

SLC_land_knowledge:0 "Наше знание земель"
SLC_land_knowledge_desc:0 "Йети прошли много земель континента, однако у них нет той внимательности, с которой это делают зебры. Будет критически важным создать курс тренировок по боевым действиям на пересечённой местности, а в качестве инструкторов нанять офицеров-зебр. Даже если у некоторых из них будут связи с Узераси."

SLC_innate_adaptability:0 "Наша врождённая адаптивность"
SLC_innate_adaptability_desc:0 "Йети относятся к тому меньшинству существ, которые и обладают гибкими руками, и научились использовать их на уровне возможностей единорогов. Мы не полагаемся на телекинез или крылья, и не можем варить усиливающие зелья. Но зато результатов всего этого мы добиваемся своими руками, ведь на замену магии приходит изобретательность."

SLC_status_hyenia:0 "Поднять вопрос о статусе Гиении"
SLC_status_hyenia_desc:0 "Гиения сейчас существует в подвешенном состоянии, технически подчиняясь воле Королевы Шторм и короля Имаму. Давно пора предоставить им право самим решать свои гражданские вопросы, при условии, конечно, соблюдения основных законов диархии. Они такие же граждане содружества, как и любое другое существо."

SLC_enshrine_freedom:0 "Закрепить свободу вероисповедания"
SLC_enshrine_freedom_desc:0 "В различных регионах содружества – Гиении, Звахиле или Купели Дождя – существуют весьма непохожие религии. Мы введём закон, защищающий право всех существ исповедовать любую веру, какую им заблагорассудится. До тех пор, конечно, пока эта вера не ущемляет права любого другого гражданина."

SLC_finish_act:0 "Завершить акт возмездия"
SLC_finish_act_desc:0 "Зебры Великих Озёр мечутся в поисках виновных и сходятся во мнении, что Мазви не ощутили сполна горечь поражения. Если недовольство Великих Озёр нельзя подавить обычным способом, то, вероятно, мы могли бы направить их ярость так, чтобы они выместили её на своих старых покровителях, а не на нас."

SLC_recruiting_remnants:0 "Завербовать остатки армии Великих Озёр"
SLC_recruiting_remnants_desc:0 "Всё, что осталось от армии Великих Озёр – это разрозненные горстки солдат, потерявшие своих лидеров и родину, не сумев защитить её. Мы могли бы воспользоваться этой ситуацией и завербовать остатки некогда могучей армии, предложив им возможность искупить вину перед собой, ещё раз послужив родине."

SLC_clean_up:0 "Навести порядок"
SLC_clean_up_desc:0 "Несмотря на проведённую работу по перестройке и восстановлению богатств и наследия южной Зебрики, остаётся ещё несколько ключевых вопросов, которые нам предстоит решить. Королева Шторм озабочена защитой границ содружества, а Король Имаму желает вернуть овинголендцев на историческую родину в знак своих добрых намерений. Впереди у нас ещё много работы."

SLC_good_word:0 "Похвала торговцев"
SLC_good_word_desc:0 "Торговцы не славятся своей надёжностью, но они также известны своей словоохотливостью, особенно когда у них есть для этого повод. Если мы поможем бесплатно доставить товар здесь, замолвим за них словечко там – то слава о наших добрых деяниях птицей разлетится по всем торговым путям южной Зебрики."

SLC_saviour_concept:0 "Сыграть роль мессии"
SLC_saviour_concept_desc:0 "Представление о нас, как о тёмной мессии, вдохновлено распространённым убеждением, что вторжение Короля Шторма – это наказание свыше, вызванное тиранией Мазви. Хотя обстоятельства и изменились, но если мы подыграем этому поверию и выставим себя освободителями (божественными или какими-то ещё), Имаму будет проще интегрировать новые территории."

SLC_service_accomodation:0 "Забота после конца службы"
SLC_service_accomodation_desc:0 "И хотя мы обеспечиваем ветеранов бесплатной качественной медицинской помощью, многие пенсионеры не могут найти работу и оплачивать аренду или счета. Мы должны позаботиться о тех, кто уже отслужил во благо содружества, иначе наши действующие военные начнут покидать страну и работать на вражескую. Ну или они просто начнут поднимать недовольный шум."

SLC_reformalise_army:0 "Закончить реформы королевской армии"
SLC_reformalise_army_desc:0 "Пройдя через долгий период реорганизации и обучению работы со всем расами в равной степени, королевская армия наконец готова вновь встать во главе военной отрасли всего содружества. Конечно, она теперь будет подчиняться и королю Имаму, однако он будет более чем рад делегировать свои обязанности Королеве Шторм."

SLC_commonwealth_codex:0 "Кодекс прав содружества"
SLC_commonwealth_codex_desc:0 "Право на собрания, на забастовку из-за опасных условий труда и на участие в государственной политике – это лишь немногие положения кодекса. Список неотъемлемых прав для населения действительно внушителен и олицетворяет собой радикальный уход от абсолютизма Короля Шторма."

SLC_make_friends:0 "Наш тёплый уголок в холодном мире"
SLC_make_friends_desc:0 "Мы, конечно, предпочитаем решать международные вопросы без использования оружия, однако всегда готовы защищать наш дом от любых угроз диархии. Содружество олицетворяет силу и единство против всех наших врагов, кошмаров и внутренних конфликтов. Если ты пожелаешь принять руку йети, то она, в свою очередь, поможет тебе."

SLC_roads_rails_love:0 "Дороги, рельсы и немного любви"
SLC_roads_rails_love_desc:0 "Королева Шторм мудро оценила ценность общественных работ в период реконструкции, а король Имаму намерен всячески поощрять их успех. Инфраструктура и социальные удобства – верный способ завоевать сердца. Именно это и намерен делать король Узераси."

SLC_rebel_releases:0 "Заключить сделку с повстанцами"
SLC_rebel_releases_desc:0 "Несколько ключевых членов сопротивления, которых мы захватили в ходе операций на Великих Озёрах, являлись организаторами всех действий повстанцев. Учитывая, что многие из них просто хотят вернуться домой, мы сможем подобрать правильные доводы и методы убеждения, чтобы освободить их к обоюдной выгоде."

SLC_reintegrate_prisoners:0 "Вернуть узников войны"
SLC_reintegrate_prisoners_desc:0 "Многие офицеры, как солдаты, потеряли цель в жизни после войны с Великими Озёрами. Тем не менее, у нас в тюрьмах томятся многие талантливые командиры. Ставить их во главе дивизий будет глупо, но вот назначить в качестве инструкторов по тактике и стратегии – будет неплохим решением."

SLC_food_votes_respect:0 "Еда, франшиза и настоящее уважение"
SLC_food_votes_respect_desc:0 "По аналогии с Королевой Шторм, которая дала задачу существам шторма доставлять провизию в дальние деревни во время гражданской войны, Имаму решил поступить похожим образом. Разрушенные во время осады города будут отстроены, дороги к фермам восстановлены, голодные будут накормлены, а безработные получат работу на новых фабриках."

SLC_military_affairs:0 "Директорат по военным вопросам"
SLC_military_affairs_desc:0 "Управлять и направлять военно-промышленный комплекс становилось всё сложнее с годами из-за возросшей потребности войск в разнообразном снаряжении. Для этого Её Величество создала последний директорат в своей жизни – директорат по военным вопросам. Вскоре он будет отвечать за производство и испытание нового оборудования."

SLC_disciplined_bureau:0 "Дисциплинированная бюрократия"
SLC_disciplined_bureau_desc:0 "Ранее хлипкая и неустойчивая гражданская структура, ныне ставшая бюрократической машиной содружества, работает словно единый смазанный механизм. Никакая бумажная работа и её сложность не может сломить работоспособность содружества. Король и королева уже выразили своё одобрение этой шедевральной работой."

SLC_con_lentitud_poderosa:0 "Вперёд, медленно, но неизбежно"
SLC_con_lentitud_poderosa_desc:0 "Несмотря на весь прогресс, нашей городской инфраструктуре в двух столицах содружества многого не хватает. Корпорациям было выделено финансирование для расширения социальных систем, а большая часть денег направлялась в Мзизиму, чтобы она достигла уровня Глаза. Отныне мы будем планировать подобные проекты с особой тщательностью. Медленно, но верно."

SLC_zeebs_and_yetis:0 "О зебрах и йети"
SLC_zeebs_and_yetis_desc:0 "В содружестве живёт множество рас, однако большинством являются зебры и йети. Решение короля Имаму – не просто территориальная интеграция Великих Озёр, а вечное и прочное примирение зебр и йети. Конечно, при его посредничестве."

SLC_lockstep_forward:0 "Шаг в будущее"
SLC_lockstep_forward_desc:0 "И хотя король и королева не всегда согласны в различных проблемах, они доверяют мнению в экспертных областях друг друга. Они смогли показать всему миру, что йети – это не просто стая жестоких зверей. Они доказали свою способность править всеми, кто проживает в содружестве."

SLC_formerly_storm:0 "Шторм, который когда-то был бирюзовым"
SLC_formerly_storm_desc:0 "Мы познавали мир, не обладая памятью и временем, использовали язык без существительных, только с глаголами и эффективными эпитетами. Но потом в нашей жизни появились дни и годы, а в одно утро расцвела эйфория.\n\nОна прогремела и оросила нас розовыми и бирюзовыми тонами."



SLC_army_collab_and_stratocracy:0 "Королевская армия"
SLC_army_collab_and_stratocracy_desc:0 "Новосозданная королевская армия, прямой потомок вооружённых сил хунты, станет столпом, на который будет опираться военная мощь всей страны. И хотя в штабе главнокомандующих всё ещё остаются йети-генералы, служившие Его Величеству, королева чётко обозначила, что свежая кровь и новые стратегии и тактики тоже не будут чужды этой организации."

SLC_next_gen_inf_weapons:0 "Новое поколение винтовок"
SLC_next_gen_inf_weapons_desc:0 "В гражданской войне нам пришлось воевать устаревшим оружием, которое было взято с старых складов. Оно, конечно, далеко не бесполезное, однако военные выразили желание в кои-то веки модернизировать пехотное снаряжение, а у нас как раз появились ресурсы на подобные проекты."

SLC_artillery_upgrades:0 "Долгожданное улучшение батарей"
SLC_artillery_upgrades_desc:0 "Артиллерия обычно не использовалась Его Величеством или генералами старой эпохи, поскольку бомбы, сбрасываемые с дирижаблей, достигали аналогичного эффекта. Однако вооружённые силы понимают ценность артиллерии, поскольку тактика непрямого огня, использованная во время гражданской войны, становится всё более распространённой."

SLC_tracks_in_dirt:0 "Танки грязи не боятся"
SLC_tracks_in_dirt_desc:0 "Танки – это не такой значительный тактический прорыв, как можно предположить изначально. Фактически они работают аналогично дирижаблям, создавая и используя прорывы против врага на открытой местности. При этом они куда меньше по размеру и лучше защищены, быстро перемещаются по полю боя и обеспечивают достаточную огневую поддержку для пехоты."

SLC_craters_in_sand:0 "Кратеры в песке"
SLC_craters_in_sand_desc:0 "Артиллерия проигрывает в утончённости, но сполна окупает своей мощью. Массированный и точный огонь из артиллерийских орудий позволяет создать удивительно гибкую доктрину, сохраняя сбалансированную экономическую нагрузку. Это довольно значительный отход в сторону от старых методов, но нам стоит стремиться к подобному стратегическому развитию."

SLC_restore_air_fleet:0 "Восстановить воздушный флот"
SLC_restore_air_fleet_desc:0 "Нынешняя воздушная война крайне непривычна для нас, когда-то называвших себя экспертами. Однако мы всё ещё были первыми, кто смог понять всю мощь самолётов. Пусть наши дирижабли показали себя не с лучшей стороны, пилоты, которые пережили падение короля, сохранили свой опыт. И теперь наши инженеры смогут его применить."

SLC_armoured_infantry:0 "Развить идею бронированной пехоты"
SLC_armoured_infantry_desc:0 "Существа шторма шли в бой в броне с доисторических времён и продолжают по сей день. Для большинства йети подобное снаряжение слишком тяжёлое и сковывающее, но это не значит, что мы не можем придумать что-то полегче. Бронированный транспорт не только обеспечит мобильность, но и значительно повысит шансы на выживание войск внутри."

SLC_ground_support_technology:0 "Технология наземной поддержки"
SLC_ground_support_technology_desc:0 "Примитивные бомбы были эффективны, когда самолёты перемещались не сильно быстрее пехоты, однако с развитием авиации требуется развивать и методы наземной поддержки. Ранние испытания авиационных пушек показали многообещающие результаты, однако стало ясно, что пилотам понадобятся отдельные тренировки по их применению."

SLC_contracts_for_cerulean:0 "Постоянный контракт для Лазурной эскадрильи"
SLC_contracts_for_cerulean_desc:0 "Наёмники Лазурной эскадрильи сами собрали свои самолёты на основе тех немногих обломков авиации гиппогрифов, которые удалось собрать во время уничтожения флота вторжения Его Величества. Помимо своей ценности для пропаганды, они также обладают внушительным опытом воздушных сражений, которым может воспользоваться наши ВВС."

SLC_lean_on_natural_advantages:0 "Положиться на нашу природу"
SLC_lean_on_natural_advantages_desc:0 "Исторически мы лучше всего воевали, опираясь на технологические разработки, созданные под преимущества, характерные для нашей расы. Если мы вновь продолжим исследования подобных технологий и выделим дополнительное финансирование, то вновь обретём военное преимущество над нашим противником."

SLC_rolling_thunder:0 "Грохот бури"
SLC_rolling_thunder_desc:0 "Пусть нам и понадобилось время, чтобы разобраться с проблемами в проектировании и применении танков, теперь это осталось в прошлом. Лёгкие танки – мобильны и гибки, средние обладают сбалансированными показателями для любых целей, а тяжёлые эффективно участвуют в любых боях, не рискуя получить повреждения. С разработкой приходят и эксперименты."

SLC_airburst_shells:0 "Снаряды с воздушным подрывом"
SLC_airburst_shells_desc:0 "Высокоточные снаряды эффективны до тех пор, пока попадают в цель, как на земле, так и при запуске с воздуха. Снаряды с отсроченным действием, а также наземная разведка позволит нам рассчитывать на детонацию снаряда наиболее близко к цели в случае промаха. Это значительно увеличит их способность наносить летальный урон."

SLC_full_spectrum_support:0 "Поддержка полного спектра"
SLC_full_spectrum_support_desc:0 "Роты поддержки необходимы для любой дивизии. Техобслуживание, огневая поддержка, логистика, связь – все они влияют на эффективность как в бою, так и вне его. Поэтому будет логичным решением увеличить инвестиции в этом направлении."

SLC_no_accuracy_mo_damage:0 "Потенциал разрушать"
SLC_no_accuracy_mo_damage_desc:0 "Ракетная артиллерия на данный момент заметно менее точна, чем обычная, однако она оказывает жуткое давление на вражеские войска. Поскольку проблемы с точностью можно решить увеличением плотности огня, подобные устройства могут стать следующим шагом в тактике ведения непрямого боя."

SLC_rugged_logistics:0 "Надёжная логистика"
SLC_rugged_logistics_desc:0 "Ведение боёв в пустыне никогда не шло на пользу военному снаряжению. Чем сложнее механизм или устройство, тем быстрее оно выходит из строя. Ради сохранения эффективности наших танковых стратегий необходимо постоянно поддерживать список критически важных машин, инструментов и запчастей, чтобы неизбежные неполадки хотя бы могли быть исправлены."

SLC_her_majestys_finest:0 "Элита Её Величества"
SLC_her_majestys_finest_desc:0 "Существа шторма когда-то стояли на острие атаки Его Величества, но одни лишь броня, размер и чистая решимость не дадут особого преимущества против современного вооружения. Если мы хотим вернуть им превосходство на поле боя, то должны предоставить существам шторма доступ к лучшей подготовке и лучшему вооружению в нашем арсенале."

SLC_radio_integration:0 "Внедрение радиотехнологий"
SLC_radio_integration_desc:0 "Несмотря на сложность в разработке радио, которое смогут эффективно применять как существа шторма, так и обычные йети, наши потуги не остались безуспешны. Создание сокращённой азбуки Хорзе для существ шторма, а также миниатюризация радиоустановок сделали распространение устройств лишь вопросом времени."

SLC_rapid_deployment_specialisation:0 "Опыт быстрого развёртывания"
SLC_rapid_deployment_specialisation_desc:0 "Моторизация неизбежна. Хотя поезда и преуспевают в транспортировке снаряжения на большие расстояния, им не хватает гибкости для работы в нестандартных условиях. Грузовики и автомобили уже начали закрывать бреши в работе нашей логистики, в рекордное время обеспечивая снаряжением те участки фронта, куда не могут добраться поезда."

SLC_legion_phoenix:0 "Словно лазурный феникс"
SLC_legion_phoenix_desc:0 "Легионы Его Величества пали столь же быстро, как и вознеслись к небесам, но их наследие живёт и по сей день. Профессионализм королевской армии вселяет в недругов тот же страх, какой внушали легионы своей алчностью и жестокостью. Из пепла гражданской войны воспрял могучий феникс; вновь стоит он, равных не имея, и стоять продолжит вечность."



SLC_army_collab_unique:0 "Храня мир на континенте"
SLC_army_collab_unique_desc:0 "Пусть для многих миротворцы – это не более чем ребрендинг иностранной военной помощи, они играют важную роль и для самой страны-отправительницы. Миротворческие отряды не только позволят поддерживать "правильные" страны без значительной международной реакции, но и дадут возможность испытывать новое оружие, не вступая в крупные военные конфликты."

SLC_alchemical_adaptability:0 "Алхимическая универсальность"
SLC_alchemical_adaptability_desc:0 "Магия зебр, как и любая другая, чужеродна для большинства йети, однако это не значит, что она бесполезна. В частности, опыты с алхимией зебр доказали, что она может подействовать и на нас, пусть и с более слабым эффектом и меньшей длительностью. Возможно, эта отрасль пригодится в военных и бытовых условиях, при достаточном производстве, конечно."

SLC_hyena_expertise:0 "Опыт гиен"
SLC_hyena_expertise_desc:0 "Несмотря на все победы Его Величества, он не смог полностью сокрушить гиен по одной простой причине. Те знают, как выживать даже в самых суровых пустынях, а мы всё ещё нет. Это, конечно, подействует на нервы старым членам генерального штаба, но мы можем просто позволить гиенам самим научиться нас всему, что надо."

SLC_standardise_recruitment:0 "Стандартизированная система призыва"
SLC_standardise_recruitment_desc:0 "Основной проблемой королевства является тот факт, что йети – это меньшинство в нём, а армии всегда нужны новые рекруты. Очень немногие зебры и гиены добровольно желают вступить в её ряды, а это значит, что нам нужно создать приемлемую систему призыва на территориях королевства, где проживают не йети."



SLC_army_strat_unique:0 "Формализовать штрафбаты"
SLC_army_strat_unique_desc:0 "Уголовно-исполнительные дивизии уже несколько лет находятся в состоянии правовой неопределённости, однако их ценность очевидна. Они не только позволяют нам чистить тюрьмы от опасных заключённых и снижать расходы на содержание. Вдобавок к этому штрафбаты обладают уникальной способностью вселять ужас в своих жертв, да сжалятся древние над ними."

SLC_special_research_directorate:0 "Управление по Специализированным Исследованиям"
SLC_special_research_directorate_desc:0 "Обычно существует определённая линия, которую учёные по понятным причинам не хотят пересекать в своих исследованиях, однако если мы хотим понять истинный потенциал тел различных существ, нам нужно пойти на эти жертвы. УСИ останется самой секретной организацией в стране, в которой будут работать самые беспринципные учёные."

SLC_tabun_extraction:0 "Фабрики по производству "табуна""
SLC_tabun_extraction_desc:0 "Название "табун" может показаться безобидным, однако на деле это нервно-паралитическое вещество. Внедрение его в артиллерийские дивизии может быть достаточно сложным, однако эффект будет того стоить, особенно в городских боях или против укреплений. К тому же применение этого вещества будет иметь ужасающий, но действенный эффект для пропаганды."

SLC_tip_of_spear:0 "Острие копья"
SLC_tip_of_spear_desc:0 "Несмотря на всю нестабильность в королевстве, существа шторма в вооружённых силах всегда отличались своей эффективностью и верностью. В награду за свою верную службу и избавление монархии от её врагов они будут вознаграждены самым передовым снаряжением в арсенале и обучены так тщательно, что никто никогда не превзойдёт их."



SLC_dreams_of_a_fleet:0 "Мечты о флоте"
SLC_dreams_of_a_fleet_desc:0 "Наш ВМФ полностью состоит из второсортных кораблей, которые были захвачены во время завоеваний Его Величества или построены для них несколько лет назад. Эти судна, очевидно, безнадёжно устарели и не подходят для современных морских сражений или хотя бы для борьбы с пиратами. Поэтому Королева Шторм издала указ о расширении и модернизации ВМФ."

SLC_cruiser_development:0 "Оплот флотилии"
SLC_cruiser_development_desc:0 "Хотя уже были спроектированы более крупные, быстроходные и в остальном более специализированные суда, крейсера остаются ударным ядром нашего флота. Игнорировать их важность будет преступной легкомысленностью, поэтому для проведения надлежащей модернизации ВМФ потребуются новые проекты."

SLC_applying_naval_theory:0 "Применение военно-морской теории"
SLC_applying_naval_theory_desc:0 "Ранее директорат сохранял контроль над береговой линией, однако для режима инвестиции в строительство кораблей не стояли в приоритете. Вместо этого были сформированы небольшие команды, которые занимались исследованием теорий морских сражений и применения новейших технологий. Настало время обкатать их идеи на практике."

SLC_small_and_simple:0 "Небольшие, но очень опасные"
SLC_small_and_simple_desc:0 "Эсминцы выполняют множество важных ролей, начиная от ПЛО и заканчивая охранением флота. Обычно они обладают относительно низкой прочностью, однако восполняют этот недостаток манёвренностью и арсеналом. Наш ВМФ не должен отставать в развитии эсминцев, если мы хотим сохранять тактическую адаптивность."

SLC_under_the_waves:0 "В глубине вод"
SLC_under_the_waves_desc:0 "Подводные лодки – достаточно новаторское изобретение для йети, и для многих из них служба на борту вызывает много неприятных ощущений, однако никто не подвергает сомнению их потенциал. Тихий и незаметный охотник за конвоями может сыграть критическую роль в затяжном конфликте, поэтому будет благоразумно инвестировать в подобные технологии."

SLC_above_the_surface:0 "Над волнами"
SLC_above_the_surface_desc:0 "Специализированные воздушные суда, разработанные специально для поражения кораблей всех разновидностей, существовали ещё с момента создания первых боевых дирижаблей. В то время они были непрактичны, поскольку корабельное вооружение легко поражало подобные аппараты, но с появлением технологии современных самолётов подобная концепция может сработать."

SLC_lofty_ocean_battlements:0 "Огромные морские титаны"
SLC_lofty_ocean_battlements_desc:0 "Линкоры – это суда, суть которых полностью противоположна эсминцам. Медленные и неуклюжие чудовища, обладающие достаточной огневой мощью, чтобы уничтожить небольшой город или вражеское соединение. Они очень дороги и тяжелы в производстве, но, несмотря на их недостатки, Королева Шторм считает, что они того стоят."

SLC_airfields_upon_the_foam:0 "Аэродромы на волнах"
SLC_airfields_upon_the_foam_desc:0 "Для многих авианосцы являются закономерным развитием нашей близости к ВВС, и несложно понять почему. Возможность обеспечивать воздушную поддержку на больших дистанциях в море – это не то, что можно легко проигнорировать. Королева Шторм согласна, что инвестиции в развитие авианосцев – лучший выбор для всего ВМФ."

SLC_settle_on_naval_doctrine:0 "Выбор морской доктрины"
SLC_settle_on_naval_doctrine_desc:0 "Морская доктрина – давний предмет споров наших теоретиков. У нас почти полностью отсутствуют военно-морские традиции и все наши офицеры – недавние рекруты без боевого опыта и приверженности определённой стратегии. В связи с этим необходимо сосредоточить наши усилия на специализации в одной конкретной доктрине."

SLC_the_meeting_of_theatres:0 "Перепутье театров войны"
SLC_the_meeting_of_theatres_desc:0 "Высадки на побережье неспроста славятся своей сложностью даже при самых благоприятных обстоятельствах. Это делает их идеальной тактикой взятия врага врасплох. Королева Шторм понимает, что пренебрежение столь стратегически значимым козырем неразумно, и поэтому выделила для разработки соответствующих технологий дополнительное финансирование."

SLC_navy_his_majesty_would_be_proud_of:0 "Флот, достойный Его Величества"
SLC_navy_his_majesty_would_be_proud_of_desc:0 "Йети никогда не славились мореходством, однако созданный нами новый флот имени Её Величества представляет собой великолепное зрелище. У Короля Шторма было множество амбиций, но наша армада и её адмиралы превзошли его самые заоблачные грёзы. Да здравствует Королева Шторм, и да приведёт она нас к победе на синем и бескрайнем поле брани!"



SLC_constructing_a_modern_airforce:0 "Разработка современной авиации"
SLC_constructing_a_modern_airforce_desc:0 "Текущее состояние наших ВВС, скажем прямо, скверное. Мы были первыми покорителями неба и располагаем, пожалуй, самым широким спектром теоретиков во всём мире. Но это никак не помогло нам избавиться от унаследованной у Короля непомерной зависимости от дирижаблей. Пришло время возродить нашу некогда могучую авиацию."

SLC_adaptable_airframes:0 "Универсальный корпус"
SLC_adaptable_airframes_desc:0 "Недостаток специализированности самолётов средних размеров компенсируется их универсальностью. При правильном оснащении они могут выполнять любую роль от транспортировки до наземной поддержки, что позволяет использовать самолёты похожей конструкции почти в любой ситуации с помощью относительно простого процесса переоборудования."

SLC_reconquering_the_sky:0 "Отвоевать небеса"
SLC_reconquering_the_sky_desc:0 "Когда-то небо было частью нашего королевства. Мы – одна из крупнейших разумных рас – господствовали в воздухе, стирая врагов в пыль. Апогей воздушной мощи йети длился недолго, но после поражения Его Величества инженеры и теоретики безустанно перерабатывали нашу стратегию. Крайне важно сопоставить и обсудить проделанную ими работу над ошибками."

SLC_agility_and_speed:0 "Скорость и манёвренность"
SLC_agility_and_speed_desc:0 "Лёгкие самолёты, что отличаются скоростью и манёвренностью – идеальный выбор для воздушных боёв и поддержания превосходства в небе. При их проектировании важно учитывать, что йети требуется больше места чем другим, менее высоким расам. Инженеры уверяют, что этот естественный недостаток легко решается использованием массивных панелей управления."

SLC_our_own_aerial_dominance:0 "Господство в небе для йети"
SLC_our_own_aerial_dominance_desc:0 "Наши военно-воздушные традиции и расовые особенности – наиболее важные факторы, которые необходимо учесть при проектировании самолётов будущего. Королева Шторм обеспечила дополнительное финансирование исследований, посвящённых доскональному изучению всех возможностей и ограничений физиологии и комплекции йети."

SLC_the_aircraft_arms_race:0 "Воздушная гонка вооружений"
SLC_the_aircraft_arms_race_desc:0 "Гонка авиационных вооружений уникальна тем, что наиболее подходящее и оптимальное оснащение диктуется размерами и надёжностью. Оружие эффективно настолько, насколько прочны крылья или фюзеляж, на которых оно установлено. Для ускорения разработки новых и более эффективных видов вооружения необходимо дополнительное финансирование."

SLC_destruction_and_terror_bombing:0 "Опустошение и воздушный террор"
SLC_destruction_and_terror_bombing_desc:0 "Стратегическое разрушение и деморализующие бомбардировки – две отдельные, но похожие доктрины, предполагающие сбрасывание боеприпасов на вражеские города. Разница в том, что одна нацелена на военную инфраструктуру или формирования, а другая не делает различия между гражданскими и солдатами. Но обе они требуют лишь одного – больше бомб."

SLC_close_support_from_above:0 "Огневая поддержка со всех направлений"
SLC_close_support_from_above_desc:0 "Поддержка с воздуха – термин как правило применяемый пехотой, но наша последняя разработка расширит сферу его применения. Небольшие и быстрые самолёты с мощными бомбами, способные оказывать непосредственную поддержку армии, предоставят нам значительное преимущество. Внедрение этой доктрины отвечает интересам обеих ветвей вооружённых сил."

SLC_descend_from_the_sky:0 "Специализированные десантники"
SLC_descend_from_the_sky_desc:0 "Некоторым существам посчастливилось родиться с крыльями. И пусть у йети их нет, мы способны дать им фору в полёте... или же в красивом падении. Королева Шторм долгое время была заинтересована в создании особых воздушно-десантных подразделений, и теперь у государства наконец есть ресурсы для разработки необходимых технологий."

SLC_storm_up_above:0 "В преддверии шторма"
SLC_storm_up_above_desc:0 "Базовые технологические разработки наконец-то завершены. Пришло время довести до ума нашу доктрину и вновь стать карой небес. Наши талантливые теоретики и преданные своему делу пилоты спят и видят шанс доказать, что долгие годы возрождения авиации прошли недаром. Покажем миру, что йети никогда не теряли власть над небом!"

SLC_an_airforce_beyond_sk:0 "Нашествие стальных буревестников"
SLC_an_airforce_beyond_sk_desc:0 "Пускай планы Его Величества по завоеванию Эквестрии дирижаблями не зашли за рамки фантазии, воплощать их в жизнь не было ошибкой. Просчёт был лишь в выборе технологии. Будь он жив, остолбенел бы от восторга при виде возрождённого нами величия йети. Да здравствует Королева Шторм, и да приведёт она нас к победе на синем и бескрайнем поле брани!"


SLC_take_control:0 "Взять прямое управление"
SLC_take_control_desc:0 "Теперь, когда вся более-менее значимая оппозиция устранена, а вооружённые силы готовы принимать приказы от Раваха, мы можем начать наш путь к коммунизму. Чтобы это путешествие вообще состоялось, нужно окончательно устранить все угрозы нашему правлению. А первым и самым опасным врагом являются Узераси и их лидер-предатель Имаму."

SLC_total_class_reorganisation:0 "Борьба с неравенством"
SLC_total_class_reorganisation_desc:0 "Принудительный труд ничем не отличается от экономического рабства, поэтому от обоих нужно избавиться как можно быстрее. К сожалению, в Купели Дождя распространены оба, да и индустриализирована и развита она не так, как описано в учениях Маркс. Нам нужно посвятить себя борьбе с первым, а после и избавиться от второго."

SLC_revolutions_crew:0 "Команда революции"
SLC_revolutions_crew_desc:0 "Йети-интеллектуалы нас не поддерживают, да и их почти не найти в нашем государстве. Есть немногие, кто действительно верен нашей цели, однако большая их часть – это команда со старого дирижабля Раваха. Им, конечно, потребуется обучение, чтобы занять некоторые роли, но в конце они послужат сияющим примером марксизма."

SLC_anti_storm_banner:0 "Единые под алым флагом"
SLC_anti_storm_banner_desc:0 "Благодаря восстанию на западе всем йети стало ясно, что сотрудничество необходимо для того, чтобы мы могли защитить себя. Раздор только дарит лёгкую победу предателям, и никто не захочет добровольно предать нашу великую революцию. Вместе против наших врагов, против врагов марксизма, а главное – вместе под одним знаменем!"

SLC_new_army_conglomeration:0 "Слияние ветвей командования"
SLC_new_army_conglomeration_desc:0 "Откровенно говоря, командование вооружённых сил было уничтожено восстанием на западе. Конечно, это позор, но не катастрофичный, и мы можем им воспользоваться. Мы заменим реакционеров в генеральном штабе ради того, чтобы наша идея выжила. Замену можно найти среди командующих в ВВС, хотя им тоже потребуется подготовка."

SLC_reorienting_nationalisation:0 "Перепрофилировать национализацию"
SLC_reorienting_nationalisation_desc:0 "Недолговечная политика централизации Королевы Шторм во время реконструкции была отчасти полезна. Национализированная сеть фермерских хозяйств, обеспечивающая стабильные поставки зерна для стимулирования индустриализации государства, будет выгодна в долгосрочной перспективе. Хотя это потребует выкупа частной собственности... или применения силы."

SLC_acceleration_of_capital:0 "Ускорение капитализма"
SLC_acceleration_of_capital_desc:0 "Срыв процесса индустриализации и экономического роста радикальными переменами плохо кончится для всех. Последнее, что сейчас нужно нашей стране – это ещё один кризис. В свете этого мы перенаправим государственное финансирование бизнесу и снизим налоги для новых предприятий. Если мы хотим достичь марксизма, то сначала должны пройти капитализм."

SLC_rapid_politicisation:0 "Быстрая политизация"
SLC_rapid_politicisation_desc:0 "В манифесте Маркс говорится, что именно рабочий класс осознает своё угнетённое положение, однако успех нашего движения был достигнут иным образом. Честно говоря, большинство даже не знает, что такое марксизм. Поэтому именно армия получит правильную идеологическую подготовку. Это гарантирует, что революция останется под защитой самых преданных ей."

SLC_regulated_republicanisation:0 "Регулируемая республиканизация"
SLC_regulated_republicanisation_desc:0 "Избавиться от автократии и феодализма – это наша цель, однако эти перемены не должны быть насильственными. Настоящие изменения не происходят под дулом пистолета. Это медленный процесс, требующий акклиматизации, образования и терпения. Вооружённые силы тоже получат просветительские тексты, чтобы самим сделать выводы о преступлениях автократов."

SLC_vertical_compression:0 "Сжатие вертикали власти"
SLC_vertical_compression_desc:0 "Хотя это добавит неразберихи в проводимую реорганизацию армии, нам необходимы структурные изменения. Мы сократим должности в командной цепочке, упростим военную иерархию, при этом поощряя офицеров низкого ранга и новобранцев добиваться повышения по службе. Конечно, всё будет не так гладко, как на бумаге, но со временем проблемы будут решены."

SLC_proletkulture:0 "Культура пролетариата"
SLC_proletkulture_desc:0 "Если мы хотим положиться на трудящихся, составляющих описанный Маркс пролетариат, необходимо, чтобы они сами понимали свою важность. Их мало, но численность рабочих растёт, и именно они должны унаследовать нацию. Также им надо быть убеждёнными марксистами и подавать всем пример. Их зарождающаяся "культура пролетариата" поведёт нас в будущее!"

SLC_classes_with_red_texts:0 "Агрокультура"
SLC_classes_with_red_texts_desc:0 "В трудах Маркс подчёркивается значение пролетариата, однако мы ещё не до конца промышленно развитое государство. Наш низший класс – это крестьяне, занимающиеся сельским хозяйством. Те, кто не имеет образования. Мы должны помочь им всеми нашими средствами. И заодно убедиться, что они понимают свои революционные обязанности и трудовое будущее."

SLC_seek_out_red_patriots:0 "Бросить клич патриотам"
SLC_seek_out_red_patriots_desc:0 "Мы остро нуждаемся в новобранцах ещё с конца власти Короля Шторма. Мы не можем себе позволить излишнюю разборчивость в такие времена, а вооружённые силы пока что не заботят политические взгляды своих солдат. Мы должны опереться на самых преданных жителей Купели Дождя, кем бы они ни были. Пусть наши самые храбрые и верные сражаются за правое дело!"

SLC_our_kin_in_need:0 "Наш народ в нужде"
SLC_our_kin_in_need_desc:0 "Бедность – это бич, от которого нужно избавиться ради процветания нашей молодой республики. Пролетариат не может осознать свою коллективную идентичность на голодный желудок или в полуразрушенном доме, поэтому мы позаботимся о нём! Одежда для замерзающих, еда для голодающих и дома для бездомных! Мы всем дадим шансы стать продуктивным!"

SLC_expand_existing_facilities:0 "Расширить существующие НИИ"
SLC_expand_existing_facilities_desc:0 "Ибыз Айспау, справедливости ради, была умной йети и добилась определённых успехов в строительстве и управлении современными исследовательскими объектами. Наш долг – расширять их деятельность, чтобы удовлетворить растущие потребности в исследованиях. Никогда больше мы не будем испытывать такой позорной технологической разницы, как в Эйн-Тротгуре!"

SLC_more_creatures_to_teach:0 "Есть кого научить"
SLC_more_creatures_to_teach_desc:0 "Гиены боролись против нас дольше, чем кто-либо другой. Их народ настолько же силён и горд, насколько ослеплён своим упрямством. Пока что они не понимают всех благ марксизма и навряд ли увидят их... без внешнего стимула. Мы должны показать гиенам путь в будущее и помочь пройти эту дорогу вместе с ними."

SLC_revolutionary_state_laboratories:0 "Лаборатории революционного государства"
SLC_revolutionary_state_laboratories_desc:0 "Наука и новаторство – неотъемлемые части любого государства, но, как оказалось, учёных у нас маловато. Да и марксистских принципов немногие придерживаются. Но они должны осознавать, что стоят за открытием новых технологий, которые годами будут использоваться потомками, и потому должны показывать пример истинного рвения. И права на отказ у них нет." 

SLC_heroism_in_science:0 "Героизм в науке"
SLC_heroism_in_science_desc:0 "Герои нужны, чтобы вести за собой народ в тяжёлые времена, и лучших кандидатов на эту роль, чем наши учёные, не сыскать. Даже если не все ещё осознали важность марксизма, каждый из нас может вверить свои надежды науке и учёным, сделав их усердие примером для подражания. Вместе мы поднимемся с колен и разорвём цепи древности и декаданса!"

SLC_project_funding_equity_board:0 "Регулятивный совет равенства"
SLC_project_funding_equity_board_desc:0 "Неудивительно, что руководство йети хранило отдельный список проектов, а именно, военных, получавших приоритет в финансировании. В новой эпохе равенства и прогресса нет места такой несправедливости, и для её искоренения нужно создать новый регулятивный совет, чья задача будет заключаться в честной переоценке существующих проектов и изучении новых."

SLC_our_monolithic_society:0 "Наше неделимое общество"
SLC_our_monolithic_society_desc:0 "Вместе мы достигли небывалых высот; "вместе" не как сварливая орда, а как коллективное общество, управляемое заботливым, хоть и патерналистским, государством. Многое уже было сделано, и мы сделаем ещё больше, неумолимо двигаясь вперёд в великое неизвестное будущее. Мы последуем по стопам Короля Шторма и вновь заставим наш народ гордиться собой."

SLC_lending_your_tools:0 "Поделись своими инструментами!"
SLC_lending_your_tools_desc:0 "Если раньше мы требовали от армии помогать гражданам своей страны, то теперь мы просим сограждан помогать друг другу. Делитесь инструментами, знаниями, прислушивайтесь друг к другу; делитесь тем, чем можете и не жалейте ради этого средств. Настоящий марксист помогает не только себе, но и существам вокруг себя!"

SLC_force_application_not_projection:0 "Применить силу – показать мощь"
SLC_force_application_not_projection_desc:0 "Пока что революция в безопасности от внутренних угроз, однако всё ещё остаются внешние. Мы должны показать нашу мощь врагу, для которого мы были великим злом ещё в дни Короля Шторма. Великие Озёра познают всю силу марксизма, а изначальная слабость нашего режима уйдёт в прошлое. Долгой жизни товарищу Раваху! Долгой жизни огням революции!"

SLC_applications_of_revolution:0 "Найти идеальный баланс"
SLC_applications_of_revolution_desc:0 "Энтузиазм нашего многонационального народа это не только благо, но и ресурс, которым можно управлять. При должном старании мы направим это революционное рвение в правильное русло. Впрочем, главное не перетрудить новых последователей Маркс."

SLC_rav_propaganda_directive:0 "Директива Раваха по пропаганде"
SLC_rav_propaganda_directive_desc:0 "Поступки говорят красноречивее любых слов, однако иногда нужны именно красивые речи. И в большом количестве. В конце концов, марксизм – это новое явление в Купели Дождя, и Равах был первым, кто познакомил народ с ним. И многим ещё только предстоит узнать о славном и благородном коммунизме, а также о великой революции!"

SLC_clear_skies:0 "Чистое небо"
SLC_clear_skies_desc:0 "Теперь, когда старый прогнивший режим рухнул, а надвигающийся шторм марксизма не остановить, мы можем вновь взглянуть в небеса. Несмотря на всю свою любовь к дирижаблям, Равах не слеп к современным реалиям воздушных боёв и новейших самолётов. Но это не значит, что старые проверенные машины окончательно изжили себя."

SLC_minutiae_of_zla:0 "Закрыть мелочи ОАЗ"
SLC_minutiae_of_zla_desc:0 "ОАЗ теперь организована и верна своему делу, однако одновременно с этим стратегически неэффективна, благодаря ранее сделанным перестановкам в командовании и недавно принятым тактикам. Ещё много предстоит сделать – сформировать новый генеральный штаб, скоординировать ополченцев, а также вернуть местечковые армии в общую структуру вооружённых сил."

SLC_the_founding:0 "Основание"
SLC_the_founding_desc:0 "Теперь, когда со всеми острыми проблемами покончено, Равах объявил об "основании" нового марксистского государства. Энтузиазм и поддержка нашего народа на пике, поэтому будет закономерным решением закрепить его авторитет и видение идеологии коммунизма как единственной верной для всего государства и его жителей."

SLC_marksist_economics:0 "Истинная марксистская экономика"
SLC_marksist_economics_desc:0 "Принцип марксистской экономики остаётся чем-то неопределённым для наших администраторов. Его суть – с каждого по способности, каждому по потребности – звучит достаточно просто и логично. Но реализовать его на практике оказалось не так легко, да и интерпретировать подобные строки можно по разному. Похоже, центрком ждут долгие и бессонные ночи..."

SLC_establish_zln:0 "Основать ОФЗ"
SLC_establish_zln_desc:0 "В какой-то степени нам даже повезло, что Король Шторм никогда не занимался ВМФ, поскольку теперь создание ОФЗ стало намного проще и эффективнее. Конечно, если мы хотим называться самой грозной военно-морской силой Зебрики, то у нас маловато матросов, кораблей и верфей для этого. Но эти мелочи легко решаются, если приложить немного терпения и сил."

SLC_familiar_behemoths:0 "Наши воздушные гиганты"
SLC_familiar_behemoths_desc:0 "Вот это по-нашему! Дирижабли всегда были ограничены в своих мощностях, поскольку необходимо балансировать их максимальный вес и вертикальную тягу. И теперь это не будет помехой. Огромный дирижабль – это новая веха в технологиях и стратегии, поскольку они позволят нам уничтожать города и фабрики любого врага, ошибочно посчитавшего нас слабыми."

SLC_new_and_adaptable:0 "Новые адаптивные шаблоны"
SLC_new_and_adaptable_desc:0 "Несмотря на всю нашу любовь к традиционным формам воздушных машин, маленькие самолёты – это тоже уникальный и многообещающий концепт. Пусть они и уступают в дальности и вооружении, но скорость и манёвренность делают подобные самолёты пугающим средством воздушной войны. Несомненно, они – это будущее воздушных сражений, даже учитывая наши дирижабли."

SLC_dedicated_at_support:0 "Выделенная ПТО"
SLC_dedicated_at_support_desc:0 "В современную эпоху прорыв на линиях фронта больше не достигается концентрацией обученных дивизий пехоты. Танки раскрывают свой потенциал и создаются в больших количествах, из-за чего наш генштаб требует внимания к ним. Для решения этой проблемы мы создадим отдельное ПТ снаряжение вместе с новыми тактическими указаниями для командиров."

SLC_aa_kill_zones:0 "Координация средств ПВО"
SLC_aa_kill_zones_desc:0 "Наше превосходство в воздухе неоспоримо, однако в мире, несомненно, есть куда более грозные противники. Чтобы эффективно противостоять давлению с воздуха, наши солдаты на земле будут оснащены ПВО и возможностью координировать свои действия, создавая мёртвую зону или просто отвлекая вражеские ВВС."

SLC_riding_desert_waves:0 "По пустынным волнам"
SLC_riding_desert_waves_desc:0 "Распространённой проблемой войск в пустыне является проблематичность её пересечения, что солдаты описывают как деморализующий и неприятный опыт. Раньше мы не могли создать машины, способные выдержать эти условия. Однако недавние технологические прорывы создают обнадёживающую картину возможной массовой моторизации армии."

SLC_fellow_chainbreakers:0 "Наши свободные товарищи"
SLC_fellow_chainbreakers_desc:0 "Хэйзебы славятся своими анти-авторитарными и анти-рабовладельческими настроениями, и именно поэтому правление Раваха будет для них наилучшим исходом. Конечно, они не встречают нас с распростёртыми объятиями, но главное, что у нас есть шанс на мирную интеграцию остального народа хэйзебского в нашу славную федерацию."

SLC_literacy_through_marks:0 "Массовая грамотность благодаря Маркс"
SLC_literacy_through_marks_desc:0 "Грамотность – основа промышленного развития и марксизма в целом. К счастью для нас, Маркс оставила множество литературы, с помощью которой мы можем учить грамоте целые поколения! Что может быть лучше, чем учить нацию и одновременно просвещать её сакральными текстами о марксизма и прогрессе общества?"

SLC_steel_stallion_visionary:0 "Стил Сталлион был провидцем"
SLC_steel_stallion_visionary_desc:0 "Маркс в основном была теоретиком, причём начинающей. Мы ни за что не будем сомневаться в её кропотливой работе, однако нам также открылась истина, которую она подробно не разбирала в своей работе. А именно тот факт, что Стил Сталлион был прав в централизации власти над революцией во время кризиса, что, несомненно, спасло движение."

SLC_marks_no_dictatorship:0 "Маркс не желала диктатуры"
SLC_marks_no_dictatorship_desc:0 "Пусть это особо не разбиралось в её работе, очевидно, что Маркс никогда не видела диктатуру как средство управления пролетариатом. Насильная или нет, революция не должна управляться несколькими избранными из своих башен. Ответственность будет распределена между представителями, даже если на какое-то время придётся сохранить исполнительную власть."

SLC_unproductive_elements:0 "Непродуктивные элементы"
SLC_unproductive_elements_desc:0 "Существует много причин, по которым у кого-нибудь может отсутствовать возможность работать на благо революции. Увечье, бедность, отсутствие образования – неважно. Главное, нам необходимо найти применение индивидам, которые не могут быть полезны себе или обществу. В правительстве пришли к нескольким решениям, и мы должны выбрать какое-то из них."

SLC_great_red_railway:0 "Великая красная железная дорога"
SLC_great_red_railway_desc:0 "Из-за нашей многолетней разобщённости общественные транспортные сети по всей стране остаются немногочисленными. Нам нужна обширная железнодорожная сеть, чтобы соединить всю нашу великую федерацию, а также стать основой для всех будущих улучшений инфраструктуры. Подобный огромный проект скорее всего займёт много времени, но такова цена кардинальных изменений."

SLC_common_orphan_responsibility:0 "Всеобщая ответственность за сирот войны"
SLC_common_orphan_responsibility_desc:0 "Война за объединение, за которой последовали завоевательные походы. Гражданская война и в довесок ещё и западное восстание. Всё это оставило после себя огромное количество сирот войны. Это моральная и экономическая трагедия, которую необходимо решить всеобщими усилиями как приёмных родителей, так и субсидиями от государства за их тяжёлый труд."

SLC_universal_fleet_component:0 "Универсальный элемент флота"
SLC_universal_fleet_component_desc:0 "Крейсера – неотъемлемая часть любого флота. Они обладают самой адаптивной основой и сочетают в себе живучесть, скорость и надёжность. Если мы хотим создать флот, конкурентоспособный против ВМФ великих держав, то сначала должны продумать и разработать шаблон крейсера, а затем наладить его производственный процесс."

SLC_nationalising_gulf_ports:0 "Национализация портов залива"
SLC_nationalising_gulf_ports_desc:0 "Многие из частных портов Узераси в бухте Баконни и городе Мзизима остались нетронутыми Ибыз Айспау из-за её политики сотрудничества. У нового режима нет больше с этим никаких проблем, тем более что зебры больше не в состоянии защитить свои владения. Мы наложим на них арест и подобным образом обеспечим постоянное производство судов."

SLC_merc_staff_expertise:0 "Пустить наёмников в штаб"
SLC_merc_staff_expertise_desc:0 "Генштаб не в восторге от идеи работы с наёмниками, однако все признают их опыт и наработки в тактике. Несомненно, подобный союз вызовет множество споров и конфликтов, но новая доктрина, которая появится в результате этого партнёрства, будет чрезвычайно полезной для ВВС и их офицеров."

SLC_project_wingyeti:0 "Проект "Крылатый йети""
SLC_project_wingyeti_desc:0 "Наёмники, конечно, притащили свои... "самолёты", но никто в генштабе не назовёт это ведро с болтами надёжным или хотя бы безопасным. Проект "Крылатый йети" направлен на дорабатывание и небольшое улучшение этих самолётов в качестве временной меры. Это будет не очень хороший шаблон, но он всё же сможет летать и стрелять."

SLC_full_fire_integration:0 "Интеграция огневой поддержки"
SLC_full_fire_integration_desc:0 "Огневая поддержка – сложная, но жизненно необходимая мера, которая значительно поможет нашей пехоте. Она требует точности, оперативной подготовки и хорошего оборудования как для связи, так и для самого огня. Излишне говорить, что всесторонняя интеграция приказов об огневой поддержке и их координация принесут несоизмеримую пользу ОАЗ."

SLC_tactical_reservist_deployments:0 "Переподготовка формирований резервистов"
SLC_tactical_reservist_deployments_desc:0 "Сейчас наши формирования резервистов относительно малочисленны, однако они являются ценным стратегическим активом во время войны. Средства и подготовка, необходимые для координации их развёртывания и передислокации в различные районы, достаточно внушительны, но в конечном счёте необходимы. На фронте их результат крайне пригодится."

SLC_captains_screaming_batteries:0 "Визжащие батареи коммодора"
SLC_captains_screaming_batteries_desc:0 "Благодаря выходкам некого Рока Дипсторма во время испытаний экспериментальных военно-морских боеприпасов, "визжащие батареи" стали популярным прозвищем реактивной артиллерии в генеральном штабе. Несмотря на то, что для морских сражений они не подошли, подобное вооружение обладает перспективами в руках наземных и воздушных войск."

SLC_revolutionary_radio:0 "Революционное радио"
SLC_revolutionary_radio_desc:0 "Радио уже никуда не денется, и, оказывается, государство может использовать эти устройства, транслируя те новости, которые нужно слышать всем последователям Маркс. Сам Равах выразил заинтересованность в том, чтобы время от времени выступать с общенациональным обращением в прямом эфире. И даже пообещал соблюдать официоз в таких случаях!"

SLC_turn_neighle_red:0 "Окрасить Нейл в красненькое"
SLC_turn_neighle_red_desc:0 "Нейл стратегически и экономически важен для продвижения революции. Стратегически он представляет собой маршрут вокруг Зебхары для транспортировки солдат и припасов на север Зебрики. Экономически река является отличным средством транспортировки товаров по всей федерации. В итоге мы все станем немного богаче, а страна безопаснее!"

SLC_ZOCOR:0 "ЗОКпНзНИ"
SLC_ZOCOR_desc:0 "В стране относительно развиты университеты, однако ей не хватает интеллектуалов, ожидаемых от столь разнонационального государства. ЗОКпНзНИ – Зебриканский Организационный Комитет по Надзору за Научными Исследованиями исправит эту академическую ошибку и объединит представителей разных слоёв федерации в научных и технологических изысканиях."

SLC_industrial_militia_permits:0 "Разрешение на промышленное ополчение"
SLC_industrial_militia_permits_desc:0 "Вооружённые силы вполне способны защитить нацию от всех внешних угроз, но наш народ тоже заслужил право защищать себя и революцию. Все, кто работают, могут подать заявку на вступление в "промышленное ополчение", которое будет действовать как в качестве профсоюза, так и саморегулируемой военной организации с обязательствами перед государством."

SLC_expanding_workers_union:0 "Постоянно растущий союз рабочих"
SLC_expanding_workers_union_desc:0 "Государство – олицетворение союза, пусть и не промышленного, а политического и социально-экономического. Всех, кто принимает нашу власть и является частью экономических структур, можно назвать членами одного великого союза. Мы будем предлагать льготы за членство в этом союзе и за помощь государству в операциях. Особенно в поиске диссидентов."

SLC_scourge_of_landlordism:0 "Ужасы феодальных отношений"
SLC_scourge_of_landlordism_desc:0 "Феодальные отношения – худшее изобретение за всю историю. Те, кто работает на земле, должны ей и владеть, а также не обращать внимания на имбецилов, пытающихся требовать плату за её использование. Мы не будем подчиняться глупостям о правах наследственности в современную эпоху. И ни одна душа больше не пострадает от "законорождённых" реакционеров."

SLC_tackling_mistakes:0 "Исправить ошибки прошлого"
SLC_tackling_mistakes_desc:0 "Наш воздушный флот был внушителен, но мы сделали крупную ошибку, проигнорировав истребители и ВМФ в войне. Если бы мы надлежащим образом развивали морской флот, у нас был бы шанс пережить первое столкновение с гиппогрифами. Поэтому сейчас будет крайне важно модернизировать морскую доктрину и реализовать идею авианосца в меру наших возможностей."

SLC_circumventing_issues:0 "Обойти ошибки прошлого"
SLC_circumventing_issues_desc:0 "Конечно, наше полное игнорирование ВМФ было перебором, однако в чём-то мы были правы. Большая часть типов кораблей бесполезна, а за подводными лодками будущее морских сражений. К тому же эти охотники позволят бесшумно топить целые эскадры, не получая в ответ ни единого выстрела. Подводные лодки станут для нас олицетворением дирижаблей в море!"

SLC_his_roots_our_pride:0 "Основа его мощи – наша гордость"
SLC_his_roots_our_pride_desc:0 "Ах, дирижабли... Символ превосходства йети над остальными расами, а ныне гордость революции. Некоторые утверждают, что наши улучшения не так эффективны, как на бумаге, однако ещё ни один истребитель не смог сбить наши суда. Конечно, мы пока не встретили ни одного, но, возможно, стоит выделить заводы на дополнительное производство. На всякий случай."

SLC_fund_H4LB3RD:0 "Профинансировать проект H4LB3RD"
SLC_fund_H4LB3RD_desc:0 "H4LB3RD – это находящийся в разработке сверхбыстрый истребитель, который опирается на гибкость управления, мощные двигатели и огромные встроенные пушки. Концептуально такой самолёт будет доминировать в воздушном бою, давая пилотам возможности крутить такие виражи, что даже гиппогрифам станет стыдно."

SLC_invest_strike_leviathan:0 "Проинвестировать 'Ударный левиафан' Y-06SK"
SLC_invest_strike_leviathan_desc:0 "'Ударный левиафан' Y-06SK - это гибкая концепция, чья цель заключается в превосходстве в воздухе, аналогично H4LB3RD, но с другим подходом. Прежде всего, внедрением электроники в виде миниатюрной радиолокационной системы, которой управляет второй пилот. Этот самолёт также будет крупнее, но при этом грузоподъёмнее."

SLC_landcruiser_primacy:0 "Первенство наземных титанов"
SLC_landcruiser_primacy_desc:0 "Тяжёлые танки уязвимы к атакам с воздуха, как верно подметили теоретики. Однако мы нивелируем этот недостаток, если сами завоюем превосходство в воздухе. Поэтому наша уверенность в ВВС поможет вооружённым силам в использовании этой бронетехники."

SLC_stretch_and_break:0 "Тяни и ломай"
SLC_stretch_and_break_desc:0 "Хоть это и не тянет на научный прорыв, но средние танки обладают наибольшей надёжностью техники и огневой мощью при минимуме недостатков и приемлемой цене. В умелых руках они будут столь же разрушительны, как и тяжёлые танки, не говоря уже о скорости и тактической гибкости по сравнению с более крупными и медленными типами бронетехники."

SLC_only_ancestors:0 "Останется только память о предках"
SLC_only_ancestors_desc:0 "Суровая реальность большинства религий такова, что их традиции и сущность в корне реакционны и противоречат материалистической теории Маркс. Только поклонение нашим собственным предкам будет дозволено, поскольку в нём нет заинтересованных влиятельных организаций. Но лишь эти обычаи не попадут под общий запрет на поклонение."

SLC_marks_believed:0 "Маркс верила в Сестёр"
SLC_marks_believed_desc:0 "Нам больно это признавать, но на планете живут богоподобные сущности. В основном это аликорны, чью силы признавал и Король Шторм. Мы не можем преследовать тех, кто верит в высшие силы, и было бы неправильно делать это по отношению к остальным конфессиям. Свобода вероисповедания должна остаться политикой федерации в вопросах религии."

SLC_enshrining_internationalism:0 "Закрепить интернационализм"
SLC_enshrining_internationalism_desc:0 "Интернационализм зачастую приводит федерацию к войнам с иностранными державами, но он остаётся основным аспектом коллективной идентичности. Интернационализм, к сожалению, является важным аспектом марксизма, поскольку есть много государств, которые успешно отпугивают свой пролетариат от идей коммунизма и прогресса. Революция станет нашим бременем."

SLC_see_no_borders:0 "Для нас нет границ"
SLC_see_no_borders_desc:0 "Пусть мы и проявляем бдительность в отношении диссидентов, пытающихся покинуть федерацию, нам стало ясно, что открытая граница и лёгкий въезд для иностранцев выгодны государству. Рабочие и борцы за свободу прибывают к нам каждый день с надеждами и мечтами о месте для работы и ночлега. И то, и другое мы можем предоставить нашим товарищам по оружию!"

SLC_tools_of_deterrence:0 "Инструменты сдерживания"
SLC_tools_of_deterrence_desc:0 "Пусть производство и распространение огнестрельного оружия сопряжено с рисками для безопасности, но на сегодняшний день пролетариат доказал, что ему можно его доверить. В связи с этим мы разрешим военным предоставить инструкции по эксплуатации и производству доверенным организациям ополчения. Это повысит их потенциальную боевую эффективность."

SLC_fuel_for_fire:0 "Разжечь пламя интернационализма"
SLC_fuel_for_fire_desc:0 "Пусть наша большая часть производственных мощностей идёт на ОАЗ, но они, тем не менее, быстро растут, а с этим улучшается и качество жизни народа. Постепенно мы становимся полноценным современным государством на зависть антикоммунистическим силам, насмехавшихся над нами. Промышленная мощь страны позволит нам процветать, а врагов повергнет в ужас!"

SLC_carrier_conversions:0 "Конверсия палубных самолётов"
SLC_carrier_conversions_desc:0 "Текущая линейка истребителей показала свою непригодность при работе с авианосцами. Они испытывают проблемы со взлётом и посадкой, а примитивные топливные баки, вкупе с посредственным вооружением, довели нашу авиацию до плачевного состояния. Необходимо изучить и произвести качественные палубные истребители c учётом нынешних запасов."

SLC_supporting_core:0 "Поддержать костяк флота"
SLC_supporting_core_desc:0 "Корабли охранения – основная часть оперативного соединения, независимо от того, какие функции выполняет боевая группа. Они могут брать на себя целый ряд задач: борьба с подлодками, противовоздушная оборона и атака торпедами, тем самым показывая гибкость в бою. Мы должны вложиться в разработку таких кораблей и с их помощью усилить наши соединения."

SLC_smuggled_expertise:0 "Позаимствовать опыт морских пони"
SLC_smuggled_expertise_desc:0 "Морские пони известны своим опытом в области ведения морских войн, пусть и преимущественно потому, что они остаются единственной разумной расой, способной дышать под водой. Однако они всё равно могли бы многому научить других, если бы не вели скрытный образ жизни. И всё таки мы нашли ниточки, потянув за которые, сможем переманить их знатоков к нам."

SLC_fire_with_fire:0 "Пожар и пепелище"
SLC_fire_with_fire_desc:0 "Хоть мы в воздушных битвах изначально и не обладали самолётами, нам удалось успешно адаптироваться к ним. Да, что-то ещё нужно подтянуть, но никто в здравом уме не скажет, что нам плохо даются воздушные сражения. И всё, что нам осталось сделать, чтобы закрепить результаты – стереть воздушные силы гиппогрифов в порошок. Если выпадет шанс, конечно."

SLC_revolutionary_force:0 "Революционные войска"
SLC_revolutionary_force_desc:0 "Однажды Равах и сам был марксистом со званием лейтенанта. Пусть это и было довольно давно, но суть осталась прежней - большая часть наилучших революционеров находится среди офицеров невысоких званий. А вся наша армия как раз должна состоять из талантливых и верных военных, оснащённых лучшим оружием и имеющих доступ к профессиональной подготовке."

SLC_labour_and_sweat:0 "Все равны в своей работе"
SLC_labour_and_sweat_desc:0 "На самом деле, достаточно простой принцип. По указу Раваха Клаудкрэкера и центрального комитета, все, кто тяжело трудится на благо федерации, будут равны между собой. Разумеется, этот указ включает в себя и определённые бонусы для подобных разумных. Ведь работающие на благо общества более чем заслужили стать его почётной частью."

SLC_all_zebrican_intellectual_ring:0 "Автономное Зебриканское Интеллектуальное Распределение"
SLC_all_zebrican_intellectual_ring_desc:0 "АЗИР, как и ЗОКпНзНИ, обладает административными обязанностями. Однако АЗИР будет скорее собирать и распространять доступные знания среди интеллектуальных сообществ, а не просто искать юные таланты. Этим мы преследуем надежду на снижение входного порога для начала научных исследований и поощрение взаимодействия между учёными."

SLC_ending_bickering:0 "Покончить со склоками на севере"
SLC_ending_bickering_desc:0 "Северная Зебрика олицетворяет собой хаос и нестабильность после провальной и непродуманной попытки Короля Шторма завоевать её. Пойти и разобраться в этом бардаке, пока не стало ещё хуже - наш моральный долг. И стратегический интерес. При условии, конечно, если гиппогрифы нас не опередили. Они ведь тоже наверняка захотят обезопасить себя."

SLC_unfathomable_industrial_might:0 "Немыслимая промышленная МОЩЬ"
SLC_unfathomable_industrial_might_desc:0 "Наша экономика функционирует в полной гармонии с государством, производя огромное количество товаров и материалов, как не в себя. Половину десятилетия назад мы даже и мечтать не могли о невероятном промышленном потенциале, а ведь именно так его сейчас можно оценить. Тотальная победа для потребителя и пропаганды!"

SLC_hurricane_sailors:0 "Матросы урагана"
SLC_hurricane_sailors_desc:0 "Названные в честь острова Ураган, а также восстановленных морских баз на нём, так называемые матросы урагана - это малочисленная элитная группа морских десантников, которые были набраны из числа местных матросов. Они известны среди местных своими тренировками в худших условиях, вплоть до невероятных штормов, за что и заслужили подобную кличку."

SLC_we_follow_the_king:0 "По стопам Короля Шторма"
SLC_we_follow_the_king_desc:0 "Хоть мы и будем отрицать противоположное в пропаганде, но многие из нас рады последовать примеру Короля Шторма и завершить начатое. Наши цели, конечно, более благородные, и поддержки у нас куда больше, однако сложно отрицать наше стремление к великой конфронтации с гиппогрифами."

SLC_path_of_revolution:0 "Революция прокладывает свой путь"
SLC_path_of_revolution_desc:0 "Мы идём на север по его стопам, однако ОАЗ движет не жажда наживы, а федерация - не просто орда эксплуататоров. Возможно, мы идём теми же пустынями и джунглями, что и Король Шторм, но мы не одинаковы. Революция прокладывает собственный путь через Зебрику, делая товарищей, а не врагов. Мы идём к победе вместе и не с высокомерием, а со смирением."

SLC_the_great_enemy:0 "Величайший враг всех йети"
SLC_the_great_enemy_desc:0 "Гиппогрифы - это величайший враг, которого встречал род йети. Они не только победили нас в битве, но и являются настоящей как военной, так и экономической угрозой революции. Возможно, однажды мы сможем уважать друг друга, но сейчас мы должны обеспечить безопасность и стабильность внутри федерации перед лицом наших величайших соперников."

SLC_he_had_it_right:0 "Он был прав"
SLC_he_had_it_right_desc:0 "Король Шторм был прав, полагая, что ВВС - это ключ к победе над гиппогрифами, однако он положился не на ту технологию. Чтобы облегчить развёртывание воздушного флота, мы построим авиабазы везде, где это возможно, тем самым значительно расширив радиус действия самолётов. Конечно, при условии, что мы контролируем пригодную территорию."

SLC_destined_to_die_divs:0 "Дивизии-смертники"
SLC_destined_to_die_divs_desc:0 "Не секрет, что парашютистов трудно координировать, а им самим было непросто доказать свою эффективность во время учений. Тем не менее, мы считаем, они обладают наибольшим шансом нанести быстрый удар по материковой части Гиппогрифии. Неудивительно, конечно, что эти войска заслужили себе такое язвительное прозвище. Учитывая то связанные риски."

SLC_icewalker_marines:0 "Корпус морской пехоты Ледоходов"
SLC_icewalker_marines_desc:0 "Воздушный десант представляет собой разумный вариант, учитывая нашу склонность к воздушным боям, однако высадка с моря является гораздо более надёжным способом перебросить солдат. Несмотря на высокий риск перехвата сил на море, количество десантируемых войск может быть значительно выше, что делает морскую пехоту предпочтительной альтернативой."

SLC_airsea_warfare:0 "Воздушно-морская война"
SLC_airsea_warfare_desc:0 "Морские бомбардировщики - это необходимость в современную эпоху. Корабли проще всего повредить с воздуха, поскольку их броня сосредоточена в другом месте, поэтому концентрированный удар нанесёт куда больше урона, чем любой флот. Сейчас как никогда время готовить подобную авиацию перед сражением с гиппогрифами."

SLC_operation_capewind:0 "Операция "Кейпвинд""
SLC_operation_capewind_desc:0 "Операция "Кейпвинд" - это план будущего сражения, в котором мы сосредоточили все наши знания о ВВС Гиппогрифии, а также о их возможностях и недостатках. Эти планы помогут нам заполучить преимущество в воздухе в начале конфликта, однако наши враги наверняка вскоре осознают свои ошибки и исправят их."

SLC_skipping_beaches:0 "Обойдёмся без высадки на пляж"
SLC_skipping_beaches_desc:0 "Чтобы должным образом провести воздушный десант, нам нужно постоянное производство транспортных самолётов. Они сами по себе беззащитны, поскольку всё место внутри отводится для солдат, поэтому нам потребуется значительный запас до начала конфликта. При удаче и достаточной поддержке истребителей мы уверены, что точно сможем перебросить десантников."

SLC_weighing_anchor:0 "Поднять якорь!"
SLC_weighing_anchor_desc:0 ""Если вдумчиво посмотреть на мир, который нас окружает, то можно увидеть своего рода гармонию – непреодолимую и всеобщую гармонию убийств. По сравнению с ней мы напоминаем скорее плохо сформулированное, оборванное посреди мысли предложение из романа средней степени паршивости."\n\n— Неизвестный учёный-йети"

SLC_reaching_shore:0 "Дотянуться до побережья"
SLC_reaching_shore_desc:0 "Несмотря на наши успехи в кораблестроении, если мы желаем соперничать с могуществом флота гиппогрифов, придётся подойти к этому делу по особенному. Увы, наш народ не славится мореходами, да и с конструкторами беда. Однако нет ничего, что не смогла бы исправить массовая пропаганда и призыв, покуда мы будем распределять йети по нужным отраслям."

SLC_operation_coldhoof:0 "Операция "Холодные лапы""
SLC_operation_coldhoof_desc:0 "Военный план под кодовым названием "Холодные Лапы" соберёт вместе все наши текущие знания о ВМФ гиппогрифов, а точнее, об их возможностях и слабых местах, которые мы сможем использовать. Этот план обеспечит нам преимущество на ранних этапах войны, пока наш противник не спохватится и не начнёт исправлять недостатки своих стратагем."

SLC_mercs_make_do:0 "Рукоделие наёмников"
SLC_mercs_make_do_desc:0 "Лазурная, а ныне Багровая эскадрилья известна использованием самолётов, собранных из частей вражеских истребителей. Да, эта серия самолётов отпугивает генералов, но нельзя не признать, что они крайне хороши против воздушных целей. Приняв на вооружение эту идею, мы перестроим старые истребители и используем их на миссиях с низким риском для пилотов."

SLC_look_to_society:0 "Взгляд на общество"
SLC_look_to_society_desc:0 "По мере того, как грандиозный марксистский эксперимент побеждает своего старого врага..."

SLC_look_to_state:0 "Взгляд на государство"
SLC_look_to_state_desc:0 "...и простой народ, наконец, чувствует себя в безопасности от тирании капитала..."

SLC_whatever_scrapping:0 "Всё, что мы можем перестроить"
SLC_whatever_scrapping_desc:0 "Как оказалось, строить новые военные корабли – дорогое удовольствие, особенно если этот корабль – авианосец. На наше счастье, у нас нашлось несколько стареньких дредноутов Макавии, простаивающих в доках. Немного усилий, и мы сможем пустить на воду почти новенькие авианосцы. Нельзя сказать, что они прямо уж хороши, но и потерять их будет не жалко."

SLC_look_to_future:0 "Взгляд в будущее"
SLC_look_to_future_desc:0 "...души тысяч реакционеров вопрошают:\nА стоило ли оно того?"


