SLC_collab_recieving_reparations:0 "Репарации от йети"
SLC_collab_recieving_reparations_desc:0 "Теперь королевством йети управляет более разумная правительница и новая Королева Шторм решила выплатить нам репарации за нанесённый ущерб во время правления её предшественника. Мы приветствуем такое изменение в руководстве йети и надеемся, что и в будущем они продолжат сотрудничать с международным сообществом."

SLC_collab_paying_reparations:0 "Выплаты репараций"
SLC_collab_paying_reparations_desc:0 "Наша экономика подверглась серьёзной нагрузке после того как королева взялась выплачивать репарации странам, пострадавшим в ходе безумной захватнической кампании Короля Шторма. Хоть нам это спину и не переломит, долги, которые мы взяли на себя, дабы обеспечить жертв достаточной экономической помощью, оказались весьма значительными. К счастью, Королева Шторм ожидала подобного исхода."

SLC_collab_heir:0 "Кирваз Айспау"
SLC_collab_heir_desc:0 "§YРождён§!: приблизительно в 1004 в Фростспринге\n\nХотя метод усыновления и не совсем, мягко говоря... обыденный, многих успокаивает мысль, что, в отличие от своего предшественника, Ибыз Айспау всё-таки выбрала наследника. Её Величество наткнулась на своего (теперь усыновленного) сына на улицах Фростспринга, когда тот отживал свои жалкие дни в нищете, без семьи и даже дома.\n\nДо того, пока королева не усыновила его, мальчика никто не знал: прошлая семья оставила его группе плохо подготовленных слуг, которые в конечном итоге бросили того чахнуть на улицах. Хотя он по понятным причинам и не спешит рассказывать о своём прошлом, Кирваз и Ибыз помогают друг другу раскрывать себя с лучших сторон.\n\n§YАвтор портрета§!: Motley"

SLC_collab_cofido:0 "Каркаданнистанские изгнанники"
SLC_collab_cofido_desc:0 "Хотя изготовление мебели подходящего для лошадей размера оказалось сложной задачей, мы можем многое выиграть от найма этих опытных воинов. Мы уже дважды проявили щедрость по отношению к  каркаданнистанским воинам, так что они поклялись нам в вечной верности, если им когда-нибудь удастся вернуться на свою родину."



SLC_strat_global_eco_idea_1:0 "Стратократический рынок"
SLC_strat_global_eco_idea_1_desc:0 "Некоторые считают, что авторитаризм и свободная торговля совершенно несовместимы, но на деле это совсем не так. Корпорации, частично субсидируемые государством и конкурирующие в условиях свободной торговли, сохраняют как лояльность режиму, так и свои конкурентные преимущества на рынке. Стратократический рынок является высокорентабельным и в высшей степени инновационным."

