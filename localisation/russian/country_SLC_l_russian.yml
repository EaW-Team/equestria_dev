SLC_commie_tree.16.t:0 "Сопутствующий ущерб"
SLC_commie_tree.16.d:0 "Это был холодный дождливый день. Йети с красной повязкой на руке стояла на камне, держала в лапе бинокль и смотрела вдаль. Там, на вершине каменистого холма, находилась внушительная крепость, чьи стены были усеяны вооружёнными существами шторма. Сразу под крепостью, у подножия склона, располагалась небольшая деревенька, освещённая огнями из окон.\n\n— Похоже, что они ещё не заметили нас, — пробубнила себе под нос йети и развернулась. — Вы определили расстояние до цели?\n\nИз-за массивной артиллерийской пушки, нацеленной в тёмное небо, выглянул зебра-артиллерист. — Так точно, мэм. Единственное, что нам осталось – это рассчитать влияние ветра и дождя на траекторию снаряда.\n\n— Мы не можем ждать, пока изменятся погодные условия, — ответила йети. — Мы либо отстреляемся по ним сейчас, либо они нас заметят. Поторопитесь!\n\nСолдаты сделали всё возможное, чтобы исполнить приказ командующей, и ускорили свои действия по калибровке орудий. Офицер тем временем вновь вернула свой взор к крепости.\n\nЧерез мгновение она осознала, что стоящее на стене существо шторма смотрело прямо на неё. Стражи крепости вмиг бросились врассыпную, поднимая по тревоге остальных солдат.\n\n— Проклятие! — йети быстро развернулась к артбатарее. — Они заметили нас! Огонь из всех орудий!\n\n— Но, мэм, мы ещё не готовы! Некоторые пушки могут выстрелить не по цели или даже...\n\n— Я СКАЗАЛА ОГОНЬ! ЭТО ПРИКАЗ!\n\nВ течение нескольких секунд первое орудие отправило свой снаряд в воздух, огласив округу громким свистом. Ещё спустя мгновение стены крепости засияли от яркой вспышки попавшего в них снаряда. Затем выстрелила ещё одна пушка. И ещё, ещё одна. Две из них попали по крепости. Снаряд третьей пушки взорвал стоящий у подножия дом, разнеся тот в труху и оставив на его месте горящий остов.\n\nОфицер заскрежетала зубами. — Продолжайте стрелять! — крикнула она, а затем поморщилась, заметив, как очередной дом взлетел на воздух.\n\nМолния озарила мрачное небо, но вот её гром утонул в какофонии артиллерийского огня и испуганных криков."
SLC_commie_tree.16.a:0 "Таковой была кончина ещё одного военачальника."

SLC_commie_tree.17.t:0 "По вагонам?"
SLC_commie_tree.17.d:0 "Парочка йети-солдат с красными повязками на руках охраняли строительную площадку, где рабочие прокладывали железную дорогу и возводили стены для новой железнодорожной станции. Рядом с ними по ветру развевалось красное знамя, проходя мимо которого местные зебры останавливались и смотрели волком либо на сам флаг, либо на то, что строилось совсем неподалёку.\n\n— Мне кажется, им не очень-то нравится, чем мы тут занимаемся, — прошептал стоящий справа солдат соратнице.\n\nВ ответ на это йети презрительно фыркнула. — Они просто боятся прогресса. Соединяя их маленький город с остальной нацией, мы оказываем им ту ещё услугу.\n\n— Не медвежью ли случаем? Или они просто недовольны, что мы не так давно избавились от их прошлого вождя?\n\n— Теперь этим городишком управляет убеждённый коммунист. Ну, если верить слухам, — она пожала плечами. — Без понятия, что именно делает кого-то коммунистом.\n\n— Да вот о том-то и речь. Думаю, что им не нравятся новые управляющие.\n\n— Куда они денутся, полюбят в итоге. Не переживай ты насчёт этого, — она уверенно улыбнулась, осклабившись.\n\n— А что, если не полюбят? Что, если попытаются свергнуть нас силой?\n\n— Ты забыл, что ли, что это мы тут оружие носим? — сказала йети и показательно ткнула свисавшую у него с груди винтовку.\n\n— Ну... надеюсь, что до этого не дойдёт... — промямлил он и вздохнул.\n\nПытаясь ободрить его, солдат положила руку ему на плечо и сказала:"
SLC_commie_tree.17.a:0 "— Ты знаешь, я более чем уверена, что по итогу они будут пользоваться поездом."

SLC_commie_tree.18.t:0 "Движение"
SLC_commie_tree.18.d:0 "Громкий гудок поезда возвестил прибытие состава к городской станции. Из него сразу же вышла группа пассажиров, состоящая из зебр, йети и парочки существ шторма, нагруженных тяжёлой поклажей. Когда они все выдвинулись в сторону центральной площади, собираясь установить там кустарную сцену и расставить различные декорации, местные начали внимательно следить за ними. И пока незнакомцы продолжали готовиться к чему-то неизвестному, вокруг них собиралась растущая с каждой минутой толпа, заинтересованная в том, что здесь происходит.\n\nУже вскоре труппа мастеров закончила установку своей разноцветной и странной сцены, слепленной из дерева и ткани. Ещё через некоторое время перед ней поставили загадочное жужжащее устройство, излучавшее яркий свет на развешенные полотна. Жители-зебры глубоко удивились, когда упавший на ткань луч света показал им картинку заводского помещения.\n\nОдин из незнакомцев выступил вперёд к собравшейся публике. — Дамы и господа! Представляем вашему вниманию образ гордого будущего, разыгранный вашими братьями- и сёстрами-пролетариями!\n\nОстальные члены труппы заняли свои места на сцене и начали выступление. Толстый йети выступал в роли управляющего фабрики, в то время как остальные участники пьесы играли его подопечных. Эта постановка всем своим видом напоминала комедию: управляющий был до абсурда жёстким и требовательным индивидом, а его рабочие были вынуждены работать в опасных условиях, создавая целые горы некой "бесполезной фиговины", которую толстый йети собирался продавать для получения большой выручки. Уже ко второму акту пьесы рабочим надоедает трудиться в таких условиях, и они соглашаются "взять судьбу в свои руки", медленно подготавливая план революции. В третьем акте все рабочие дружно поднимают толстого йети и скидывают его со сцены на радость ликующей и смеющейся публике.\n\nМолодые зебры были в особенности впечатлены этой постановкой, однако жители постарше выглядели одновременно озадаченными и обеспокоенными."
SLC_commie_tree.18.a:0 "Что-то здесь не так."

SLC_commie_tree.19.t:0 "Нация, сплетённая воедино коммунизмом"
SLC_commie_tree.19.d:0 "Дропеш напоследок взглянул на улицы города [ROOT.capital.GetCapitalVictoryPointName] перед тем, как сесть в поезд: впереди его ожидало длинное путешествие, и ему придётся надолго покинуть отчий дом. Йети тяжело вздохнул и, наконец, зашёл в вагон.\n\nМного часов спустя Дропеш выглянул в окно. Поезд остановился в городе [1027.GetCapitalVictoryPointName] – месте, в котором он уже бывал несколько лет назад. Несмотря на этот факт, йети в удивлении выпучил глаза, увидев, как сильно тут всё изменилось и стало похожим на то, что он видел у себя дома. Единственной отличительной чертой являлось лишь то, что зебр здесь было больше, чем йети. Помимо этого, тут реяли те же самые красные флаги, что и в столице.\n\nКогда несколько дней спустя Дропеш прибыл к своему месту назначения, он полагал, что хотя бы здесь увидит нечто новенькое: йети ведь никогда не бывал здесь, да и сам город находился в сотнях километрах от столицы. Но когда поезд остановился у станции, Дропеш в очередной раз задался вопросом, не померещилось ли ему это всё, ведь город [978.GetCapitalVictoryPointName] выглядел уж слишком знакомо. Может быть, оглянувшись в тот раз на родные края, он сошёл с ума; может быть, это были проделки его разума, пытавшегося таким образом смириться с разлукой?\n\nНо ступив на платформу, Дропеш осознал, что ему ничего не померещилось. Всё это было реальностью."
SLC_commie_tree.19.a:0 "Наконец, мы едины."

