SLC_strat_army_idea_1:0 "Состояние полной готовности"
SLC_strat_army_idea_1_desc:0 "Военные оказались единственной политической структурой в королевстве, в чьей лояльности нет сомнений, и, как следствие, имеют большое влияние в бюрократических и социально-политических вопросах. Именно эти национальные элементы предоставляют армии средства, с помощью которых она может подготовить каждого гражданина к войне и служению нашему любимому монарху. Все, кто уверенно стоят в полный рост, должны сражаться, и все, кто дышат, должны служить!"

SLC_strat_army_idea_2:0 "Состояние полной готовности"
SLC_strat_army_idea_2_desc:0 "Военные оказались единственной политической структурой в королевстве, в чьей лояльности нет сомнений, и, как следствие, имеют большое влияние в бюрократических и социально-политических вопросах. Именно эти национальные элементы предоставляют армии средства, с помощью которых она может подготовить каждого гражданина к войне и служению нашему любимому монарху. Все, кто уверенно стоят в полный рост, должны сражаться, и все, кто дышат, должны служить!"

