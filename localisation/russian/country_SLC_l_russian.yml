SLC_news.1.t:0 "Великий саммит Зебрики"
SLC_news.1.d:0 "[This.GetNewspaperHeader]Сегодня в газетах появились поистине шокирующие известия о йети, расе бывших покорителей немалой части Зебрики.\n\nНа днях Королева Шторм объявила о желании провести ВСЗ - Великий саммит Зебрики. Она хочет попытаться возместить ущерб многочисленным жертвам её предшественника. Хотя многие отказались участвовать в этом саммите, который созывает откровенно империалистическая нация, немалое количество держав всё же согласились прислать туда своих представителей, чтобы попытаться нормализовать отношения с могущественным государством йети.\n\nПока ещё неизвестно, насколько успешным окажется саммит, но уже можно сказать, что Зебрике не стоит опасаться прихода к власти очередного безумного монарха-йети."
SLC_news.1.a:0 "Многообещающее развитие событий."
SLC_news.1.b:0 "Великий день для нашего вида."

SLC_news.2.t:0 "Надвигающийся прилив"
SLC_news.2.d_1:0 "[This.GetNewspaperHeader]Сегодня из Великих Озёр пришли тревожные вести: держава [SLC.GetNameDef] начала полномасштабное вторжение в этот регион.\n\nКоролева Шторм заявила, что это вторжение является лишь превентивной операцией в ответ на частые набеги и "опасно нависшую" угрозу войны возмездия со стороны зебр. Большинство наблюдателей сходятся во мнении, что такой ответ излишне резкий, пусть её опасения по поводу недовольства соседних государств имеют некоторую обоснованность.\n\nПосле всех своих действий, в ответ на опасения других стран йети предоставили лишь уклончивые обещания, так что на данный момент никто не знает, возобновят ли они свои континентальные военные походы в духе Короля Шторма или всё же воздержатся от столь разрушительных и амбициозных планов."
SLC_news.2.d_2:0 "[This.GetNewspaperHeader]Сегодня из Великих Озёр пришли тревожные вести: держава [SLC.GetNameDef] начала полномасштабное вторжение в этот регион.\n\nРавах Клаудкрэкер заявил, что это вторжение является лишь превентивной операцией в ответ на частые набеги и "опасно нависшую" угрозу войны возмездия со стороны зебр. Большинство наблюдателей сходятся во мнении, что такой ответ излишне резкий, пусть его опасения по поводу недовольства соседних государств имеют некоторую обоснованность.\n\nПосле всех своих действий, в ответ на опасения других стран йети предоставили лишь уклончивые обещания, так что на данный момент никто не знает, возобновят ли они свои континентальные военные походы в духе Короля Шторма или всё же воздержатся от столь разрушительных и амбициозных планов."
SLC_news.2.a:0 "Будем надеяться, что на этом они остановятся."
SLC_news.2.b:0 "Мы делаем лишь то, что должны."



SLC_storm_civil_war.1.t:0 "Из отставки..."
SLC_storm_civil_war.1.d:0 "Прошло немало времени с тех пор, как Ибыз Айспау в последний раз наслаждалась хоть сколько-то приличным отдыхом. Организовывать военные действия без поддержки традиционного гражданского правительства – задача сложная, и, безусловно, крайне утомительная. Вскоре она вновь окажется в Мзизиме, где будет координировать поставки и изо всех сил убеждать Узераси предоставить больше ресурсов для директората. Йети знала, что это будет напряжённый, трудный и кровавый процесс. Но если это поможет обеспечить стабильность королевства в будущем, то цель оправдает средства для её достижения.\n\nИбыз вздохнула и откинулась на спинку кресла, которое явно не было предназначено для массивных тел йети. Она недовольно заворчала и осторожно вытянула уставшие конечности. Даже в таком кресле ей было более-менее удобно, однако оно и всё вокруг постоянно напоминало о том, что в итоге Ибыз всё равно придётся решать вопросы отношений между Звахиле и йети. И эта предстоящая задача была для неё особенно... непривлекательной.\n\nК счастью, подобные вопросы пока что можно было отложить на потом. Зебры сотрудничали, директорат обладал репутацией стабилизирующей стороны в этой войне, а сама она пользовалась уважением как йети, так и зебр.\n\nИбыз провела мозолистыми пальцами по шрамам на подбородке и уселась поудобнее, насколько позволяли скромные размеры кресла, наслаждаясь кратким моментом тишины и покоя. Вряд ли в будущем будет ещё много подобных моментов, но такова участь лидера. Оставалось лишь надеяться, что после окончания гражданской войны ситуация хоть немного успокоится. И чем меньше она думала о том, что может случиться в случае её проигрыша, тем было спокойнее.\n\nКак раз в тот момент, когда фельдмаршал смогла хоть немного комфортно устроиться в кресле, она услышала отчетливый звук шагов тяжёлых армейских ботинок йети, приближающихся к её кабинету.\n\nИбыз обречённо вздохнула и позволила себе чуть-чуть улыбнуться, вновь вставая. — Входите."
SLC_storm_civil_war.1.a:0 "...прямиком в бой."

SLC_storm_civil_war.2.t:0 "Остатки великой династии"
SLC_storm_civil_war.2.d:0 "— Моя дорогая подруга, это... очень дорого даже для железной дороги. Вы же отдаёте себе отчёт о том, сколько требуете из карманов моей семьи? — cпросил зебра, стараясь звучать как можно вежливее. Насколько позволяла эта ситуация, по крайне мере.\n\nИбыз Айспау степенно кивнула, сохраняя абсолютно каменное лицо: — Да, Имаму, отдаю. И я также знаю, что эта цена будет непомерной для любой другой семьи Звахиле. Однако в эту сумму входит как железнодорожная система, так и локомотивы с вагонами, которые будут ходить по этой дороге.\n\nЗебра поморщился, когда его взгляд в очередной раз упал на ценник. Имаму понимал необходимость сотрудничества фельдмаршала йети и его семьи, если последняя хотела пережить гражданскую войну и сохранить своё влияние. Но, к сожалению, цена подобного взаимодействия выливается в подобные запросы. Он был согласен заплатить такую цену, однако далеко не все в семье будут рады подобным тратам. С другой стороны, если Айспау лично пришла к нему с этим запросом, то проект явно стоил поддержки.\n\nИмаму дочитал документ до конца, задумчиво нахмурился и положил бумаги обратно на стол. — Думаю, вы понимаете, что мои друзья будут не в восторге от того, что я согласился на это... скажем так, "сложное" предложение?\n\n— Да, понимаю, — cогласно кивнула йети, после чего подняла палец и продолжила. — Однако я также планирую переквалифицировать эту сеть на мирные нужды после конца гражданской войны. Поэтому можно расценивать эту сделку как долгосрочную инвестицию. Если так будет проще.\n\nПосидев ещё немного в раздумьях, Имаму всё же взял ручку и угрюмо подписал контракт на финансирование постройки проекта. — Иногда я задаюсь вопросом, а не был ли мой выбор работать с вами слишком поспешным, Ибыз.\n\n— Альтернатива для нас обоих была бы куда хуже, мой друг, — в ответ йети одарила его лёгкой улыбкой, а затем бегло перечитала бумаги."
SLC_storm_civil_war.2.a:0 "Имаму не мог сказать, было ли это скрытой угрозой или просто данью уважения его влиянию."

SLC_storm_civil_war.3.t:0 "Тихая ночь"
SLC_storm_civil_war.3.d:0 "Звуки раздражённого ворчания нарушали тишину прохладной ночи, пока двое йети раз за разом вгоняли лопаты в промёрзлую землю. Это была нелёгкая задача, но её нужно сделать. По крайней мере, это всё ещё приятная передышка от сражений на передовой.\n\nИ это дело могло бы быть чуточку приятнее, если бы один из этих йети не был существом шторма. Не то чтобы их не любили среди большинства йети, вообще наоборот, но просто проблема была в том, что все они были не из болтливых.\n\n— Ты знаешь вообще, что мы ищем? Сомневаюсь, что они просто закапывали оружие в землю. Наверное, мы должны наткнуться на ящик или что-то такое, — сказал йети, с кряхтением выбрасывая очередной ком земли лопатой.\n\nЕго напарник посмотрел ему в лицо несколько секунд, пронзая взглядом своих ярко-бирюзовых глаз и изредка моргая. Без каких-либо слов он отбросил свою лопату в сторону, после чего нагнулся к дыре, которую оба йети раскапывали. Ухватившись за что-то в земле, существо шторма сделало несколько резких рывков, прежде чем со скрипом вытащить какой-то объект и с грохотом опустить тот перед напарником.\n\nЗаколоченный деревянный ящик.\n\nНемного ошеломлённый скоростью произошедшего и дурной силой, йети осмотрел коробку и медленно кивнул. — Кхм, пожалуй, это то, что мы искали.\n\nПосле этого существо шторма молча кивнуло, после чего голыми руками быстро начало закидывать обратно всю ту кучу земли, что они вдвоём копали так долго. Постепенно йети присоединился, твёрдо решив больше не пытаться наладить разговор с немногословным напарником."
SLC_storm_civil_war.3.a:0 "Неудивительно, что из них получаются хорошие солдаты."

SLC_storm_civil_war.4.t:0 "Руки и копыта"
SLC_storm_civil_war.4.d:0 "Все присутствующие стояли по стойке смирно, пока Ибыз Айспау степенно посматривала их досье. Перед ней стояли три самых талантливых командира, которых номинировали на повышение: двое йети и зебра, не раз прошедшие крещение огнём и готовые служить директорату верой и правдой.\n\nПоднявшись из-за стола, она медленно подошла к ближайшему йети. — Савук Клаудбёрст. Мне стало известно, что вы ранее пытались оспорить приказ командира, указав на ошибки в нём. Это правда?\n\n— Так точно, мэм, — простой ответ.\n\nИбыз спокойно перевела взгляд прямо ему в глаза. — Будет ли ошибкой с моей стороны повышать вас?\n\nКуда более молодой йети ненадолго посмотрел на неё, после чего вновь вперил взгляд прямо перед собой. — Никак нет, мэм. Я стремлюсь не к повышению авторитета в глазах старших по званию, а к обучению у них и более плодотворной службе королевству.\n\nАйспау кивнула и двинулась дальше к зебре, который на фоне остальных был почти незаметен. — Джахи. Вы член семьи Узераси?\n\nЗебра даже не моргнул, когда йети нависла над ним. — Так точно, мэм.\n\n— И вы действительно не боитесь выражать поддержку моему правительству? — спросила она монотонно, аккуратно прощупывая почву.\n\n— Так точно, мэм, — начал зебра. — Я буду служить вам, покуда вы служите моему народу. Это моя обязанность как воина – сражаться за тех, кто сражается за меня.\n\nВновь фельдмаршал кивнула, после чего подошла к последнему из офицеров. — Газ Болтрайдер. Мне вас охарактеризовали как "умного, но безжалостного руководителя". У вас это отношение распространяется на всех или есть какие-то особые причины выбора?\n\nНенадолго повисла тишина, пока йети осторожно подбирала слова. — Я не проявляю милосердия к тем, кто видит в вас бесполезного монарха на троне. Я не щажу предателей и тех, кто предпочитает анархию стабильности и согласию. Вот две мои причины для подобного отношения, мэм."
SLC_storm_civil_war.4.a:0 "— Хмм... Прекрасно. В таком случае, поздравляю вас всех с повышением."

SLC_storm_civil_war.5.t:0 "Оружие не стреляет..."
SLC_storm_civil_war.5.d:0 "— Я... не уверен в этом вложении, — сказал Имаму после того, как прочитал документы нового проекта. — Вы же знаете, что мне не нравится использовать средства моей семьи для финансирования государственных проектов. Тем более, военных.\n\nИбыз возвышалась над столом с противоположной от него стороны, просматривая только что разложенные бумаги, хотя она сама лично написала их. Айспау, в принципе, и ожидала этого ответа, выждав несколько мгновений и сохраняя привычную маску хладнокровия.\n\nПосле пары десятков томительных секунд тишины, йети наконец заговорила. — Каждый из этих проектов создаст множество рабочих мест. А все они вкупе обеспечат нас умелыми работниками, которые в будущем станут основой индустриализации Звахиле. Пусть сейчас они будут производить вещи для фронта, но эти фабрики также смогут поменять линию производства на мирные нужды.\n\nИбыз не подняла взгляда ни разу во время своей речи, хотя Имаму тут же перевёл своё внимание на неё. Он тяжело вздохнул, понимая, что йети права, однако зебра также осознавал, что необходимость в выпуске товаров для военных нужд никогда при этом не прекратится. Ценность их производства, увы, никогда не снижается.\n\nИмаму молчал в раздумьях, постукивая копытом по столу до тех пор, пока его подруга, наконец, не взглянула ему в глаза, сохраняя при этом свою невозмутимость. — Не надо мне лгать, Ибыз. Мы оба знаем, что пока вам это нужно, фабрики будут производить оружие. И желание это не пропадёт в ближайшем будущем.\n\n— Нет, не пропадёт, — просто ответила она, повторив слова зебры, при этом внимательно наблюдая за его спокойным выражением лица. — Извините меня.\n\nСпустя несколько секунд молчания Имаму слегка улыбнулся, после чего поднялся с места, закрывая папку перед собой. — Что же, похоже, мне пора идти и претворять планы в жизнь, да? Экономическое развитие никого не ждёт."
SLC_storm_civil_war.5.a:0 "...без промышленного огня."

SLC_storm_civil_war.6.t:0 "343-я исправительная дивизия"
SLC_storm_civil_war.6.d:0 "— Жалкое зрелище, таких новобранцев ещё поискать надо, — размышлял вслух йети, остановившись перед шеренгой солдат и сложив лапы за спиной. Обжигающие холодом глаза капитана по очереди оценивали всех зебр, словно видя все их грехи и потаённые мысли. Выдержав напряжённую паузу, он тяжко вздохнул. — Делать нечего, придётся с работать с тем, что есть.\n\nЗелани всеми силами пыталась не поймать его взгляд. Её копыта судорожно дрожали и это ничуть не помогало ей сконцентрироваться. Она мельком осмотрелась по сторонам и отметила схожее поведение у соратников. Уж кто-кто, а она это понимала целиком и полностью, поскольку сама никогда в жизни не держала винтовку в копытах и подозревала, что остальные тоже не могли похвастать подобным опытом. Война много раз настигала зебр Звахиле, и только благодаря чистой удаче её семье удавалось избегать участия в военных конфликтах. Но не в этот раз. Стоя в поле рядом с такими же неудачниками, она размышляла, а не собираются ли йети использовать их в качестве "живых щитов" для прикрытия своих солдат? Когда Зелани согласилась вступить в ряды армии, ей казалось, что служить будет предпочтительнее, чем гнить в какой-то богами забытой клетке.\n\nСейчас же она начала сомневаться в своём решении.\n\n— Меня зовут капитан Тандершок. С сегодняшнего дня и на протяжении следующих долгих недель я буду курировать вашу подготовку, — его мощный голос громом прокатился по полевому лагерю. — Каждому из вас был дарован шанс искупить свою вину в глазах директората с условием, что вы верно послужите ему. Мне не важно, что в прошлом вы были заключёнными; к концу обучения я ожидаю от вас тех же результатов, той же боеспособности и тех же побед, какие показывает полноценная боевая единица. Мне и лично директорату мёртвыми вы пользы не принесёте, поэтому никого из вас не будут посылать в атаку с острой палкой в зубах. С этого момента вы служите Ибыз Айспау и станете свободными, когда она это прикажет, — Тандершок нагнулся, чтобы взять винтовку из стоящего рядом ящика, с опытом осматривая оружие.\n\n— Начнём с основ."
SLC_storm_civil_war.6.a:0 "Они всё ещё не надеялись выжить."

SLC_storm_civil_war.7.t:0 "Пропитанный потом воздух"
SLC_storm_civil_war.7.d:0 "— Я бы предпочёл, чтобы вы на время воздержались от физических наказаний. В конце концов, если у рабочего переломаны конечности, он не сможет выполнить квоту директората, — сказал Заниф. В ответ йети-надзиратель лишь пробурчал себе под нос что-то неразборчивое, стоя в нескольких шагах от зебры и с усилием сжимая рукоять дубинки, которую он держал в своих мясистых лапах. Они вдвоём шли по одному из многих мостков, располагавшихся над основным цехом завода; с него открывался удобный вид на десятки зебр, батрачивших прямо под ними. Грохот и скрежет станков наполнял фабрику.\n\n— Честно, я не вижу смысла сдерживаться, — угрюмо заметил йети, — они – рабы. Хотя бы поэтому мы должны держать их в узде. Может они и не закованы в цепи, но их положение от этого не меняется. Да половина из этих невежд даже не знает, что за станки они используют и зачем. Прояви мы слабину хотя бы раз и...\n\n— Да, я понимаю, но поверьте – нам незачем их наказывать. Рабочие здесь получают еду взамен на труд, их семьи не голодают, а директорат при этом получает оружие. По-моему, это очень выгодное соглашение для всех сторон, — объяснил Заниф. Йети-надзиратель презрительно фыркнул и замолчал. Дальнейшее обсуждение прервал истошный крик откуда-то снизу. Заниф выглянул за мостик. Через секунду выражение его морды переменилось и он побледнел: одна из рабочих корчилась на полу, а на месте, где должно было быть её копыто, висели кровавые ошмётки. Йети вздохнул и поморщился от увиденного.\n\n— Как скажете. Надо попросить кого-нибудь послать за медиками. Теперь, если позволите, шеф, мне нужно отлучиться: кто-то же должен помочь ей остановить кровотечение. В конце концов, мёртвой она не сможет выполнить квоту директората, не так ли?"
SLC_storm_civil_war.7.a:0 "Обагрённый кровью пол."

SLC_storm_civil_war.8.t:0 "Светлые умы"
SLC_storm_civil_war.8.d:0 "—Похоже, это последний, — сказал йети, без особого труда поднимая ещё один ящик. Положив его себе на плечо, он тихонько усмехнулся. — Хех, а я-то думал, что солдаты будут более бережливы с вверенным им имуществом и ничего за собой не оставят. Из жеребят никто же, надеюсь, не пострадал?\n\nЗаджума, сидя за своим учительским столом, подняла взгляд от своих бумаг и мимолётно улыбнулась ему, отвечая: — Нет, вcё в порядке, не беспокойся. Похоже, идея переоборудовать военный барак в школу показалась им действительно неплохой, — она покачала головой и продолжила. — Честно говоря, я не сильно разделяю их энтузиазм, учитывая состояние здания и материальное обеспечение школы.\n\n — Неужели всё так плохо? — поинтересовался йети, на что Заджума лишь пожала плечами.\n\n— Ну... нет, бывало и хуже. Было время, когда мне для занятий приходилось использовать всё, что может предоставить простая деревня, что по существу не так уж и много, сам понимаешь. Большая часть уроков проводилась за стенами здания, из-за чего наступление зимы становилось большой проблемой. Здесь же я получаю зарплату, да и жеребятам в школе нравится, так что для начала – вполне неплохо.\n\nПробормотав что-то в знак согласия, йети удалился, неся последние коробки к грузовику. Когда тот, наконец, исчез из виду, Заджума вздохнула с облегчением – повезло, что в обнаружившихся ящиках были всего лишь старые документы. А ведь она потеряла из виду двух жеребят буквально на пять секунд, а потом едва не получила инфаркт, увидев как они копошатся в этих коробках. Покачав головой, Заджума было вернулась к работе, как вдруг в её разум закрались тревожные мысли."
SLC_storm_civil_war.8.a:0 "Мы же перепроверили арсенал, так ведь?" 

SLC_storm_civil_war.9.t:0 "Хлеб и гиганты"
SLC_storm_civil_war.9.d:0 "Скрип колёс разносился по деревушке, пока существа шторма толкали тяжёлые телеги через главные ворота на центральную площадь. Зусиан заметил их из окна своего дома ровно в тот момент, когда отец окликнул его сестру и приказал бегом возвращаться домой. С вмиг опустевшей улицы открывался отличный вид на идущих йети. Возвышающиеся словно башни, за спиной они несли тяжёлое вооружение, а некоторые солдаты своими размерами даже превосходили маленькие хижины деревни.\n\nЗасмотревшись на них, Зусиан с визгом отпрянул от окна, когда один из великанов неожиданно прошёл в нескольких метрах от стекла. Даже если они его заметили, то всё равно не отреагировали: единственным звуком, которые издавали воины, было тяжёлое дыхание доносящееся из-под масок. Не то, чтобы эти великаны вообще разговаривали хоть с кем-либо. Зусиан не раз раньше видел, как они приходили в деревню, принося пустые телеги, чтобы забрать с собой часть урожая. И каждый раз они делали это в абсолютной тишине. Таким большим созданиям даже не нужно говорить, чтобы выглядеть устрашающе. Пересилив себя, Зусиан ещё раз выглянул в окно. Может быть, они пришли чтобы забрать что-то ещё? Такое тоже могло быть, мама не раз рассказывала ему и его сестрёнке о подобных случаях.\n\nРаздумья так поглотили жеребёнка, что он чуть не пропустил момент, когда существа шторма остановились на главной площади деревни. Убрав ткань, скрывающую содержимое повозки, они явили всем наблюдающим то, чего никто не ожидал увидеть – хлеб и свежую зелень внутри. Глухой стон непроизвольно вырвался из живота Зусиана, но зебра даже не заметил этого. Его глаза были устремлены то на гигантов, которые строевым шагом безмолвно уходили из деревни тем же путём, что и пришли, то к оставленной ими телеге с едой.\n\nДаже спустя несколько минут после ухода существ в деревне сохранялась гнетущая тишина. Зебры пристально наблюдали за телегами из окон домов, всё не решаясь приблизиться к еде, пока сестра Зусиана и ещё несколько жеребят не выбежали из своих домов к телеге и не выхватили несколько батонов хлеба, к вящему неодобрению их родителей."
SLC_storm_civil_war.9.a:0 "Может быть, эти великаны не такие уж и плохие?"

SLC_storm_civil_war.10.t:0 "Центр сопротивления"
SLC_storm_civil_war.10.d:0 "По древним коридорам дворца эхом отдавались тяжёлые шаги Айспау и сопровождающих её охранников. Сама фельдмаршал двигалась вглубь Глаза Бури – бывшей резиденции Короля Шторма. Чувство... странности происходящего не покидало йети с того момента, как она вернулась сюда. Ибыз никогда не считала себя сентиментальной, однако воспоминания, раз за разом охватывающие её, доказали, что всё же эта нотка в ней присутствует. Йети вспоминала дни своей службы Королю Шторму; в те годы она выполняла свою работу преданно и с полной самоотдачей, даже когда у неё появились первые сомнения насчёт непобедимости Короля.\n\nИбыз впервые с начала экспансионистских войн посещала дворец без официальной причины. Сама судьба вновь привела её сюда, но уже не как простую йети, а как будущую правительницу, на чьи плечи возляжет работа по восстановлению порядка на землях, разорённых гражданской войной.\n\nАйспау на мгновение остановилась. Она ощутила мимолётное прикосновение заблудшего ветерка, поющего протяжную песню сквозь трещины на разбитых окнах, и ею завладела лёгкая горечь от видимых разрушений. Защитники отчаянно сражались за крепость даже в условиях неминуемого поражения. Обороняющиеся держались за свои позиции настолько цепко, что солдатам Айспау в конце концов пришлось буквально продвигаться метр за метром, выкорчёвывая скопления противников из укрытий. Командующие осадой до последнего пытались ограничить использование тяжёлых орудий, опасаясь нанести древней столице слишком сильные повреждения. Но фельдмаршал, видя укрепления противника и угрозу для своих солдат, лично приказала использовать крупный калибр.\n\nНесмотря на осаду, замок остался более-менее целым, и это радовало правительницу. Выглянув из треснувшего окна, Ибыз обратила внимание на разрушенную секцию стены, которую пришлось сносить подрывными зарядами во время очередной атаки.\n\n— Реставрация замка обойдётся... недёшево, — отметила йети, сопроводив размышления тихим вздохом. Однако недолго она позволила этой мысли удручать себя, и вскоре слабая улыбка озарила её лицо: существа шторма заканчивали расчистку внутреннего двора и готовились поднять её флаг над всей крепостью, что будет означать и взятие города в целом."
SLC_storm_civil_war.10.a:0 "Крепость не защитила их."



SLC_post_scw.1.t:0 "Победа прагматизма"
SLC_post_scw.1.d:0 "Находясь в блиндаже, вырытом недалеко от окраины Глаза Бури, Ибыз Айспау обдумывала свои будущие слова для всей нации. Её аккуратно составленная речь не претендовала на гениальность, но сейчас пламенные обращения никому и не были нужны, поскольку общественность просто жаждала услышать о конце гражданской войны. Фактически война уже была завершена, и её солдаты занимались зачисткой оставшихся укрепрайонов противника, в то время как она заносила последние необходимые заметки на тонкий лист бумаги. Айспау по факту просто оставалось ждать, пока кто-нибудь не объявится у неё на пороге и не сообщит об окончании долгой кампании. "Кто-нибудь" не заставил себя долго ждать; им оказался самый обыкновенный радист.\n\n— Мэм, разрешите доложить?\n\n— Разрешаю, — последовал ответ, сопровождаемый мягким стуком опущенной на стол ручки.\n\nСолдат достал рваный свёрток бумаги, исписанный каракулями из азбуки Хорзе и их расшифровками, уставился в нижнюю часть свитка и помолчал момент-другой, собираясь с мыслями.\n\n— Мы победили, мэм! Все противники ликвидированы, а поставленные задачи выполнены. Вражеские командиры либо за решёткой, либо на кладбище!\n\nСитуация позволяла солдату разбрасываться такой лексикой перед главнокомандующей, и она оставила это безнаказанным. Некоторое время после ответа Ибыз просто сидела на месте, уставившись в стену напротив, но затем заговорила.\n\n— Благодарю за информацию. Сообщи командованию, чтобы они приступили к исполнению протоколов запланированной реорганизации. Что до меня... Если я понадоблюсь, то буду здесь ещё несколько часов. Свободен.\n\n— С победой, — внезапно выпалил йети перед тем, как выйти из её кабинета. На пороге он кратко добавил, — Ваше Величество.\n\nЕсли бы йети не забыла ранее спросить его имя, то, вероятно, наказала бы радиста за наглость. К сожалению (или, возможно, к счастью), этому не суждено было случиться, поскольку стоило посыльному покинуть блиндаж, как Айспау почти моментально провалилась в глубокий сон, опустив голову поверх своих исписанных до края бумажек."
SLC_post_scw.1.a:0 "Короткий, но такой заслуженный отдых."

SLC_post_scw.2.t:0 "Не бойся смерти"
SLC_post_scw.2.d:0 "Во многом благодаря тому, что Король Шторм даже не задумывался о возможности своей гибели, в стране во время его правления не получилось формализовать множество процедур. Коронация входит в этот список. Чтобы ознаменовать своё восхождение на трон, Король Шторм приказал построить себе дворец, потребовал от кузнецов выковать Рогатую корону, а также устроил грандиозное пиршество. Ибыз не собиралась открыто умалять авторитет Короля Шторма, нарушая установленный порядок, но одновременно с тем не видела смысла повторять первый этап его коронации.\n\nВот так и вышло, что Ибыз Айспау восседала на троне Его покойного Величества во дворце, воздвигнутом в его честь; да ещё и напротив почти точной копии утерянной Рогатой короны, лежащей прямо на пьедестале. Когда пришло время, она поднялась со своего места и существа, собравшиеся в честь великого мероприятия, пали ниц пред её копытами, застыв в почтенном ожидании. Ибыз подошла к пьедесталу и взяла корону своими крупными руками.\n\nВ её мозолистых и покрытых шрамами пальцах красивое металлическое украшение, пестрящее драгоценными камнями, выглядело настолько вычурным, насколько было возможно. В короне она видела не более чем безделушку, имевшую ровно столько же смысла, сколько и сама церемония её вручения. Король Шторм с гордостью носил свою корону как символ власти — ей же это не нужно.\n\nСтоя перед собравшейся вокруг толпой генералов, граждан и промышленников, ей важнее всего было видеть среди них всех Имаму. Посмотрев на него пару секунд, Ибыз торжественно водрузила корону на голову, после чего достала из ножен огромных размеров меч. Взгляд фельдмаршала всё ещё был направлен на главу семьи Узераси, склонившегося перед ней в поклоне, когда хватка её рук переместилась на остриё клинка. Секундой позже рукоять с силой ударила по полу, вызвав громкий металлический лязг, который услышал весь дворец.\n\nКаждый из присутствующих поднялся с колен и в одноголосие воскликнул "Слава!", пока кровавые ручьи текли вниз по её оружию. В такой обстановке новая Королева Шторм поднесла руки к красным точкам на щеках и обагрила их собственной кровью, думая насчёт одного зебры и речи, с которой она собиралась выступить."
SLC_post_scw.2.a:0 "Прими её с распростёртыми объятиями."

SLC_post_scw.3.t:0 "Плоды их труда"
SLC_post_scw.3.d:0 "— Не волнуйся, дорогая, я скоро вернусь. Королева Шторм позаботится о всех нас, я уверена, — сказала кобыла, чуть хихикая и потираясь моськой о свою дочку. Её муж выдавил из себя усталую улыбку и поднял жеребёнка на спину, прогуливаясь по платформе вместе со своей супругой.\n\nОни пошли на этот шаг чуть больше года назад, надеясь, что доходов с фермы и дополнительных выплат от военной службы хватит, чтобы их жизнь стала намного лучше – всё ради жеребёнка. Каким бы оправданным ни казалось это решение, после года проведённого на службе у Ибыз Айспау кобыле всё равно было тяжело смотреть на то, как вымахала её малютка.\n\n— Когда мама в следующий раз вернётся, она уже останется с нами надолго, — сказал жеребец с таким энтузиазмом, на который он только был способен в текущих обстоятельствах. — Возможно, мы даже сможем переехать куда-нибудь поприличнее.\n\n— Может и так, — ответила кобыла-солдат, безмолвно надеясь, что за это время королевство не ввяжется в очередную войну.\n\nМаленькая семья зебр шла близко друг к другу по пути к назначенному вагону, растягивая последние тёплые моменты, проведённые вместе. Провести год в разлуке будет, несомненно, тяжело, но кобыла уже выдержала один год; второй, да ещё и в мирное время, не сулит чего-то плохого. Только, наверное, по возвращении ей придётся провести немало времени за починкой сельскохозяйственного оборудования, с учётом то того, как с ним обращается её муженёк."
SLC_post_scw.3.a:0 "— Вы только дождитесь меня, ладно?"

SLC_post_scw.4.t:0 "Предвидение"
SLC_post_scw.4.d:0 "— Ибыз, прошу вас! Поймите же, это опасно! — протестовал Имаму, твёрдо глядя на свою подругу и с силой уперев копыта в стол, за которым они оба сидели. Перед ответом королева чуть склонила голову набок.\n\n— Политически – это так. В военном плане – навряд ли. Я осознаю, какие последствия ожидают меня из-за принятия такого решения, но я не могу сидеть сложа руки, пока интересы всех йети не будут представлены в правительстве. Даже тех, кто живёт на оккупированных территориях.\n\n— Король Шторм тоже думал, что гиены не окажут значительного сопротивления, — зебра на секунду прервался и опомнился. — Прошу прощения, Ваше Величество.\n\nКоролева оторопела от такого комментария, и её маску хладнокровия на лице пересекла нотка сомнения. Ибыз была не по годам образована в военном деле и не сомневалась, что ей удастся быстро разделаться с гиенами, однако в словах её друга присутствовала доля правды. Но независимо от этого, Ибыз должна была попытаться исполнить задуманное.\n\n— Такое сравнение имеет место быть, — согласилась королева с несвойственным ей угрюмым видом. — Но, так или иначе, я должна сделать всё возможное, чтобы объединить мой народ. Не поступили бы вы также, будь на моём месте?\n\nИмаму слегка поморщился от неудобного вопроса, но всё-таки честно кивнул.\n\n— В первую очередь я бы обратился к дипломатическому подходу, но... да, я поступил бы также.\n\n— Думаете, гиены просто так отдадут свои земли? — Ибыз чуть выгнула наполовину поседевшую густую бровь. В ответ Имаму лишь медленно откинулся на спинку стула и тяжело вздохнул, принимая поражение.\n\n— Нет, я так не думаю.\n\nКоролева просто кивнула, наконец подведя своего друга к тому же заключению, к какому ранее пришла сама. Наверняка это был не лучший путь, который они могли избрать, но такова суровая реальность ситуации – хотят они того или нет."
SLC_post_scw.4.a:0 "Зло во благо всё ещё остаётся злом."

SLC_post_scw.5.t:0 "Где-то убыло, где-то прибыло"
SLC_post_scw.5.d:0 "Фовсио наконец собралась с духом сделать это. Она давно хотела пойти на эту новую фабрику и устроиться туда на работу, невзирая на вопли отца. Частично ей хотелось там работать ради того, чтобы он отстал со своими заезженными нравоучениями. Тот, наверняка, это тоже понимал, поэтому когда Фовсио надела свою самую приличную одежду и подошла к двери дома, она уже морально была готова к скандалу. Тахиил никогда не изменяет своим привычкам.\n\n— Нет. Нет, нет, нет, НЕТ! Я запрещаю тебе идти и работать там, и ты знаешь почему, — начал отец, когда увидел её в дверях дома. — Я не для того потерял свой глаз и чувствительность лапы, чтобы ты начала работать с существами, из-за которых это произошло! Ты не будешь связываться с этим отребьем! И никому не стоит.\n\nСтарик указал на повязку на своём глазу, а также неловко дёрнул одной из лап. Честно говоря, Фовсио слышала это уже далеко не один раз. Одно дело получить ранение, но другое при этом ещё и всеми силами пытаться отвергать помощь. Пусть она и придёт в своеобразной форме.\n\nМолодая гиена раздражённо вздохнула и направилась к двери: — Ну так что, из-за этого мы будем тут сидеть и ждать, пока наш дом окончательно не сгниёт? Или пока ты без лекарств не отдашь концы? Эти йети такие же разумные существа, как и мы. Да, по городу ходит вооружённая стража, но это потому, что здесь живут старые склочные пердуны вроде тебя! Я устала есть меньше двух раз в сутки и сидеть запертой в доме только потому, что тебе не позволяет гордость пойти работать на них!\n\nТахиил схватил её за запястье с отчаянием в глазах: — Не обесценивай мои жертвы.\n\nФовсио рыкнула и вырвала лапу из захвата, направляясь дальше к двери. — Они уже обесценились, когда вы проиграли войну, пап. Меньшее, что я могу сейчас сделать – это попытаться вытащить нашу семью из той ямы, куда ты её усиленно загоняешь."
SLC_post_scw.5.a:0 "Если завоеватель щедро платит, с этим можно мириться."

SLC_post_scw.6.t:0 "Будущие боевые гончие"
SLC_post_scw.6.d:0 "Очередь в вербовочный пункт растянулась настолько далеко на улице, что удивила гиен, которые первоначально насмехались над идеей службы в рядах армии оккупантов-йети. Многие по-прежнему сохраняли свой скептицизм, но в конечном итоге эти недовольные ничего не могли поделать. Даже если забыть про вооружённых охранников-йети, призванных не допустить эскалации конфликта, каждый житель города хоть раз да задумывался о том, чтобы зайти в это здание. А как иначе? Ведь зарплаты даже самых посредственных солдат значительно превосходили оклад на местных предприятиях, число которых и так неуклонно сокращалось.\n\nКсадид прибилась к краю очереди и тем самым привлекала внимание йети, стоявшего у входа в здание, в которое она намеревалась войти. Усталого и сердитого взгляда охранника хватило, чтобы гиена слегка взвизгнула. Мало кто из них был готов к тому, что вблизи эти белошёрстные гиганты выглядят столь устрашающе, а уж существа шторма – и того хуже. Крайне неприятно осознавать, что эти огромные обезьяны думают о том, как бы избить тебя до полусмерти. Но вот полностью скрывающие лица маски, оставляющие видимыми лишь прищуренные голубые глаза этих чудовищ, пугали её куда сильнее. Ведь так йети играли на страхе перед неизвестностью. Они весьма эффективно скрывали свои эмоции и гиенам оставалось лишь с опаской наблюдать за действиями йети.\n\n— Следующий! — прокричал один из офицеров внутри.\n\nОчередь сдвинулась вперёд и Ксадид оказалась лицом к лицу с йети, на которого она только что неудачно бросила взгляд. К её удивлению, охранник ухмылялся.\n\n— Выглядишь так, словно увидела дух в святилище, — беспечно выдал он. — Не волнуйся, мы не кусаемся... почти. Но глядя на твою одежду, мне кажется, что тебе точно будет лучше в наших рядах, даже если бы мы кусались.\n\nХотя её возмутило такое предположение, солдат всё же был прав: — У меня... нет особого выбора.\n\n— Прошу прощения за это. Ты далеко не единственная, чью жизнь мы перевернули с ног на голову, — произнёс он несколько меланхолично, указывая на остальную очередь прикладом своей массивной винтовки.\n\nНикто из гиен перед зданием не посчитал это извинение искренним, но также и не выказал каких-либо внешних признаков гнева. Ксадид лишь вздохнула и удручённо посмотрела на свои лапы, что побудило йети снова обратить на неё своё внимание.\n\n— Эй, всё не так уж плохо. Еда почти что приличная, есть возможность попутешествовать, а после службы можно рассчитывать на медицинские льготы. В следующем году ты сможешь стоять на моём посту и раздумывать над тем, где же стоит поселиться после окончания службы. И как будет выглядеть твой дом, в постройке которого поможет государство, — он добавил, улыбнувшись и продемонстрировав неприятно много зубов."
SLC_post_scw.6.a:0 "Это куда лучшая альтернатива ещё одной ночи на улице."

SLC_post_scw.7.t:0 "Вывести вещи на серьёзный уровень"
SLC_post_scw.7.d:0 "Ничто в облике Масаски не говорило о том, что он обладал немалым влиянием и уважением среди гиен, однако информаторы Королевы Шторм говорят об обратном. По всем заслуживающим доверия сведениям, он был действующим партизаном и, что более важно, приёмным сыном Фахамки, духовного лидера страны.\n\nКак только йети и зебра уселись на свои места перед ним, нетерпеливость Масаски достигла своего пика, и он подался вперёд, опустив лапы на металлический стол. — Ибыз Айспау и Имаму. Ну и кого вы в этот раз пытали, чтобы попытаться выйти на меня?\n\nГлава семьи Узераси был сбит с толку его расслабленной позой, а у монарха она вызвала что-то среднее между улыбкой и оскалом. — Почему вы пришли добровольно, несмотря на все наши попытки устранения?\n\n— Потому что в ваших... руках, кхм, будущее моего народа, — просто объяснил гиена, поморщившись от того, что Королева Шторм просто проигнорировала его вопрос. — И потому, что я хочу извиниться за то, что обращался с вашими солдатами так же, как вы пытались обойтись со мной.\n\nИмаму прокашлялся и быстро встрял в разговор: — Значит вы хотите помочь нам?\n\n— Нет, — быстро ответил Масаска, повернувшись к зебре с бесстрастным выражением на лице, — но я предпочту сделать это и хоть как-то помочь гиенам найти своё место среди вас, чем просто погублю свой народ в бессмысленной попытке сопротивления.\n\n— В таком случае я предлагаю такие условия: вы и все остальные партизаны прекратите своё сопротивление интеграции Гиении и поможете её осуществлению. Взамен вам будет дарована свобода вероисповедания, а также возмещение убытков за ущерб, причинённый войной, и возможность начать соединение инфраструктуры с остальной страной, — спокойно сказала Ибыз, не сводя глаз с убийцы перед ней.\n\nМасаска поднял один из когтей. — Мне также бы хотелось добавить к этим условиям возможность запрашивать с вами аудиенцию, Ваше Величество.\n\nНа это Имаму бросил взгляд на свою подругу и улыбнулся."
SLC_post_scw.7.a:0 "— Всё прошло не так плохо, правда ведь?"

SLC_post_scw.8.t:0 "Вой в ночи"
SLC_post_scw.8.d:0 "— Давай, давай, давай! Ещё немного до знакомых районов и там кто-нибудь точно поможет мне улизнуть! — гиена громко бормотал себе под нос на бегу, прерывисто дыша.\n\nМаакс оттолкнул торговца с дороги, повернул за угол и помчался к рыночной площади с преследователями-йети на хвосте. Он не мог разобрать их слов из-за свиста ветра в ушах, но йети определённо были недовольны. Взгляды торговцев и покупателей обратились к нему, когда Маакс быстро остановился, ища кратчайший путь через шумные утренние прилавки. Хаос мог бы быть полезен, если только нашёлся готовый помочь ему добряк, но большинство гиен уже вернулись к своим запланированным покупкам.\n\nОн скорчил недовольную гримасу и решил просто попытаться сбросить хвост через несколько случайных пустых тележек, бросившись в сторону них как раз в тот момент, когда один из йети протянул руку и попытался схватить его. Преследователи были уже совсем близко и Маакс отчётливо слышал пронзительные трели их полицейских свистков.\n\nУвидев безразличие своих сородичей, он закричал во всю мощь лёгких: — Ну же, они собираются меня схватить!\n\nК его ужасу, никто не обратил на него внимания. От досады Маакс чуть не врезался в первое же попавшееся препятствие, из-за чего потерял темп и споткнулся как раз в тот момент, когда только начал отдаляться от преследователей. Йети приближались к гиене куда быстрее и у него уже не оставалось времени подняться и вновь броситься наутёк.\n\n— Да чтоб вас всех... — растерянно выдал Маакс, поднося лапу ко лбу. — Почему?... Да почему никто из вас не хочет мне помочь?! — яростно выкрикнул он, злясь на безучастную толпу, пока йети застёгивали наручники на его лапах.\n\nНезнакомец, покупавший овощи у соседнего прилавка, решил ответить гиене, явно раздражённый его докучливостью: — Потому что у нас есть дела поважнее, чем помогать какому-то карманнику. Или грабителю. Или что ты там сделал, чтобы привлечь внимание полиции! У нас есть куда лучшие планы на жизнь, чем рисковать оказаться за решёткой.\n\nОдин из полицейских громко хмыкнул, наблюдая за тем, как помрачнел их беглец. Он явно не ожидал, что прочие гиены так быстро примирятся с новым положением. Все эти бунтари недооценили, насколько обыкновенная дешёвая еда и товары способствуют стабилизации на завоёванных территориях. В этом городе уже почти никому не удавалось без последний для себя затевать драки между гиенами и йети.\n\nВскоре побеждённое выражение на лице Маакса сменилось чистым ужасом, когда полицейские передали его гиене-офицеру, который приказал отвезти его в участок."
SLC_post_scw.8.a:0 "Неужели принадлежность к одному виду так обесценилась?"

SLC_post_scw.9.t:0 "Обмани меня однажды"
SLC_post_scw.9.d:0 "Ибыз Айспау стояла перед огромным окном во всю стену в вестибюле дворца, размышляя о выборе, который ей предстояло сделать. Она постаралась представить, что бы сказал Имаму сейчас, учитывая, что именно ей предстояло решить.\n\nКоролева Шторм вздохнула и на мгновение перевела взгляд на пол. "Вторжение необходимо ради блага моего народа и королевства. Наша страна будет процветать, только когда все земли йети будут едиными".\n\nРазумеется лишь тишина была ей ответом. Ибыз положила ладонь на рукоять своего меча и потеребила её в раздумьях, размышляя о том, не упускает ли что-то из виду. Айспау мысленно пробежалась по той сотне документов, планов и речей, которые составила в преддверии всего этого дела. Нигде не могло быть ошибки. Но и ни одна из бумаг не приносила долгожданного облегчения. Однако она вновь и вновь продолжала вспоминать каждую их деталь в тщетной попытке найти хоть что-то, что позволит восстановить уверенность в своих действиях.\n\n"Они не оставят нас в покое. Наши земли на востоке включают в себя их бывшую столицу и множество гиен. Война случится, хотим мы этого или нет. Превентивный удар – наш единственный выход, — продолжила Ибыз, чей голос наполнил пустую комнату. — Это зло, которое нам нужно совершить".\n\nНа этом она остановилась и подняла глаза, несколько раз прошагав взад-вперёд в задумчивости. Имаму бы точно спросил, насколько это действительно будет необходимо. А она бы ответила абсолютно так же, как и сейчас себе."
SLC_post_scw.9.a:0 "Однако отсутствие его голоса всё равно говорило о многом."

SLC_post_scw.10.t:0 "Иногда что-то нужно сделать"
SLC_post_scw.10.d:0 "Хотя у него не было возможности услышать объявление Королевы Шторм из того места, где он находился, Имаму словно наяву услышал стоны своих дальних родственников. К тому времени, когда он вернулся с ежегодного саммита землевладельцев в Мзизиме, зебра был более чем осведомлён о том, куда пойдут государственные инвестиции, ещё до того, как прочитал тщательно подготовленный документ с выкладкой, который написала и прислала лично Ибыз.\n\nВ нём описывалось распределение средств на гранты и инфраструктурные проекты, вот только в Купели Дождя, а не землях Звахиле, как бы ему этого не хотелось. Имаму искренне надеялся, что йети лучше подумает над этим решением, учитывая, насколько... неспокойные настроения гуляют среди его семьи. Однако он также не мог винить Айспау за то, что она пыталась сделать жизнь многих существ, недавно оказавшихся в её власти, чуточку лучше. Бесспорно, это было экономически выгодное решение. Но политически – не очень.\n\nЧто его действительно удивило, так это небольшая записка, лежавшая в конце документа и на которой было нацарапано типичным угловатым почерком Её Величества:\n\n"Извини что не могу рассказать тебе об этом лично. Я надеюсь, ты поймёшь мой выбор. Ведь тебе несложно увидеть экономическую выгоду от этой программы и обещаний, которые я дала своим подданным, пусть и в ущерб твоим родственникам.\n\nУдачи со своей семьёй,\n- И.А."\n\nИмаму моргнул и несколько раз перечитал записку, прежде чем невольно улыбнуться. Этот маленький кусочек бумаги почти стоил того количества манёвров среди разгневанных друзей и "далёких кузенов", которые ему придётся совершить в течение следующих недель.\n\nПочти."
SLC_post_scw.10.a:0 "Он точно сохранит эту записку где-нибудь."

SLC_post_scw.11.t:0 "Больной зуб"
SLC_post_scw.11.d:0 "Ибыз Айспау хмыкнула, тихо закрыв за собой дверь, и перевела дыхание. Такого рода вечеринки были ей совсем не по вкусу, как и болтовня с промышленниками. Или вообще какое-либо крупное светское мероприятие. Тем не менее, она нуждалась в помощи этих существ, если хотела, чтобы её план развития в Купели Дождя увенчался успехом.\n\nКоролева Шторм позволила себе минуту насладиться относительной тишиной боковой комнаты, собираясь с мыслями. Ей были нужны эти поставщики, подрядчики и инвесторы. И все они сейчас наслаждались – насколько могли – этим её званым ужином в высшем обществе. Обычно, конечно, она бы просто переложила подобную работу на Имаму...\n\n— Ваше Величество, некоторые гости спрашивают о вашем присутствии. Всё ли на ужине вам по нраву? — вежливо спросил один из официантов, прошмыгнув в комнату.\n\nГолоса за дверью были чуть-чуть тише, чем должны быть, впрочем, многие наверняка видели, как она покидает банкет. — Да, благодарю. Мне потребовалось немного тишины, чтобы собраться с мыслями. Всё это... в новинку для меня.\n\n— Конечно, ваше Величество, — просто ответил тот, а его выражение лица соответствовало словам, которые были отточены, холодны и профессиональны.\n\nМонарх вздохнула, после чего выдавила из себя зубастую улыбку, выпрямилась и отряхнула одежду, после чего направилась обратно в пекло. Ей всё равно нужно добиться цели, так или иначе. Поэтому лучше сейчас страдать, чем закончить вечеринку, ничего не добившись.\n\nНо всё равно Ибыз не могла не признаться, что хотела бы видеть здесь одного определённого зебру."
SLC_post_scw.11.a:0 "Я добьюсь своего, чего бы ни стоило."

SLC_post_scw.12.t:0 "От хорошего посланника хорошие новости"
SLC_post_scw.12.d:0 "— Помимо отличного квартального финансового отчёта, у меня есть ещё несколько хороших новостей, — сказал Имаму с широкой улыбкой.\n\nНесмотря на то, что семье жилось вполне неплохо под правлением Королевы Шторм, у них появились... здравые опасения по поводу её политических решений. Узераси более не основной источник производимых товаров и промышленной мощи в целом, что означало потерю значительной части влияния на королеву. Пока что какого-то ощутимого ущерба это не приносило, но всё равно вызывало тревогу у многих членов семьи. Поэтому глава Узераси был более чем рад успокоить их страхи.\n\n— Её Величество Королева Шторм, — Имаму сделал паузу, чтобы дать собравшимся возможность закатить глаза и обречённо повздыхать, — милостиво решила распределить множество грантов и значительную часть финансирования между правительствами регионов Звахиле. Она объяснила это тем, что подобный шаг будет наградой за преданную службу Узераси во время гражданской войны и их доверие...\n\nЗебра едва успел дочитать основную часть объявления, как его перебил гул поднявшихся разговоров. Имаму не мог не усмехнуться от того, как разительно изменилось поведение зебр по сравнению с изначальной реакцией, поэтому решил оставить их обсуждать эту новость.\n\nОн прошёл через тяжёлые двери своего дома, собираясь передать кое-кому хорошие новости. Ибыз Айспау не поленилась лично рассказать ему о принятом решении и поэтому сейчас сидела за его столом, продолжая свою работу над документами.\n\n— Судя по выражению твоего лица, им новости пришлись по нраву? — спросила Королева Шторм, едва скрывая улыбку.\n\nЗебра кивнул, прикрыв за собой дверь. — Разумеется. Ибыз, я крайне ценю, что вы изо всех сил стараетесь облегчить... беспокойство моих родственников, и прекрасно понимаю, что это был не самый выгодный выбор для королевства. Даже не учитывая недовольство со стороны военных и других важных йети, которое вы, несомненно ещё встретите.\n\nАйспау просто отмахнулась рукой, опуская авторучку, которую до этого вертела в пальцах. — Уж лучше их недовольные стоны, чем заговоры Узераси у меня за спиной."
SLC_post_scw.12.a:0 "— Хорошо сказано, Ваше Величество."

SLC_post_scw.13.t:0 "От такого себе посланника хорошие новости"
SLC_post_scw.13.d:0 "Честно говоря, все зебры были в абсолютном ужасе. Почему Королева Шторм решила начать инвестиционную кампанию в Звахиле, несмотря на действия Узераси, было загадкой, на ум приходили лишь долгосрочные экономические выгоды от индустриализации внушительного сельского региона. Тем не менее, собравшиеся зебры отчётливо понимали, что они не в том положении, чтобы торговаться или жаловаться в присутствии Её Величества.\n\nПока они сидели, молча переглядываясь друг с другом, в зал вошла вышеобозначенная йети с небольшой стопкой документов в руках. — Добрый день. Вы были отобраны для получения налоговых послаблений, а также грантов на строительство в рамках новой государственной программы. Я знаю, что некоторые из вас только недавно получили место в совете после того, как государство изъяло собственность Узераси. Те, кто только недавно начал осваиваться со своими обязанностями, получат послабление в квотах на короткий период.\n\nСущество шторма появилось словно из ниоткуда, после чего получило документы из её рук и положило их перед собравшимися промышленниками. Зебры тут же принялись изучать полученную информацию и были отчасти успокоены вполне разумными условиями, изложенными там. Однако наблюдающие за ними глаза Королевы Шторм и её солдата не давали расслабиться до конца.\n\n— Я уверена, что вы найдёте эти условия для себя приемлемыми, — продолжила она, из-за чего шелест бумаг моментально стих, — и думаю, вы понимаете, что невыполнение установленной квоты крайне не рекомендуется. Мы можете отказаться от участия в этом проекте, однако экономика страны должна расти. Отставание от остальных регионов неприемлемо. Сотрудничество и хорошая работа будут вознаграждены. Условия простые.\n\nСобравшиеся зебры обменялись взглядами, словно раздумывая, участвовать им или нет. Обозначенные цели были сложными, но не абсурдными. Их можно было достичь, особенно при обещанном финансировании и сокращении накладных расходов.\n\nКаждый из них знал, какая участь ожидает предателей и тех, кто не выполнит норму. А ещё они отчётливо осознавали, что если не примут предложение, то это просто наверняка сделает кто-то другой."
SLC_post_scw.13.a:0 "Постепенно, один за другим, каждый из них испуганно кивнул."

SLC_post_scw.14.t:0 "Начало чего-то нового"
SLC_post_scw.14.d:0 "Если смотреть с рациональной точки зрения, то можно сказать, что укрепления, возведённые вокруг Глаза Бури, оказались пустой тратой времени. Король Шторм приказал построить их для защиты от возможных нападений, однако к концу строительства бастионов их уже некому было штурмовать. После его смерти всё это оказалось по большей части неэффективным даже при защите от сил будущего преемника, хотя, конечно, проложить через них логистическую цепочку было целым испытанием.\n\nВ общем, подавляющее большинство сооружений явно устарело, поэтому Её Величество сочла целесообразным перепрофилировать существующие постройки в соответствии с современной эпохой. Для этого потребовались сумасшедшие вложения и буквально абсурдный уровень планирования, но в конечном итоге проект был завершён, причём в установленный срок.\n\nВид молодых и ничем не обременённых душ, бродящих по новым коридорам и зданиям, навёл Королеву Шторм на мимолётную мысль о том, что могло бы быть, если бы она не выбрала военную карьеру. Но, по правде говоря, было не так уж много увлечений, которые могли бы перерасти в нечто большее, кроме, пожалуй, кулинарии. И всё же иногда ей было трудно не завидовать тем условиям, которые Королева пыталась создать для своих подопечных.\n\nПодобная мысль как появилась, так и пропала, а самовольная экскурсия Ибыз с небольшим сопровождением из существ шторма по новому кампусу продолжалась к её сущему удовольствию. По пути она невольно привлекала взгляды всех студентов и преподавателей. Её Величество была в довольно хорошем настроении, хотя по выражению лица это трудно было сказать. Внутренне она наслаждалась осознанием того, что её предшественник искренне ненавидел бы все эти изменения. Король не заботился ни об управлении, ни об образовании своего народа. Только о магии и собственной власти. Вот почему он не видел дальше своего эго. И вот почему Королева Шторм испытывала незаметную для других радость от этого конкретного проекта."
SLC_post_scw.14.a:0 "Наверняка он вращается в своём гробу, видя это."

SLC_post_scw.15.t:0 "Слон в комнате"
SLC_post_scw.15.d:0 "— Я не могу сказать, что доволен распределением научного бюджета, Ваше Величество, — сказал Имаму, сдерживая свои эмоции. — И мне также кажется, что не нужно объяснять, почему подобный шаг вызовет волнения или и вовсе будет ощущается как предательство того курса, который мы выбрали для развития государства. Мы должны поддерживать предпринимателей, фермеров и производство; если не для открытия потенциально революционных технологических инноваций, то хотя бы ради простых инвестиций в экономику.\n\nИбыз Айспау сидела напротив зебры, стараясь хоть немного насладиться едой, приготовленной для их официальной встречи. Это были довольно пресные морские блюда по сравнению с некоторыми рецептами, которые она научилась готовить в Звахиле, однако такова суть кухни йети. Впрочем, относительное отсутствие специй и гарнира было менее насущным, чем разговор, которого Ибыз пыталась избежать, что, похоже, подозревал и её друг.\n\nКоролева Шторм тщательно протёрла рот и клыки салфеткой, прежде чем ответить: — Частному сектору нельзя доверять самостоятельное проведение исследований без надзора, а государство пока что не в состоянии должным образом контролировать подобные проекты. А даже если бы это было возможно, то многие предложения всё равно находились бы в ведении вооружённых сил.\n\nЕсли бы взгляды могли убивать, то свирепый взор Имаму уже несколько раз уложил бы его собеседницу глубоко в землю. Прошла почти целая минута, прежде чем он смог взять под контроль эмоции и не дать им проникнуть в речь.\n\n— Проведение исследований под началом военных приведёт лишь к бесконечному разрастанию военного бюджета, а на те отрасли экономики, которые действительно будут двигать экономику вперёд в ближайшие десятилетия, останется куда меньше средств. Как вы можете притворяться, что обычной зебре или даже йети позволят хотя бы одним глазком взглянуть на новую военную технику? Не говоря уже о том, чтобы как-то использовать результаты исследований в собственных интересах. Все эти разработки – лишь инструменты для войн, а простой народ совершенно не хочет новых конфликтов! — выдавил зебра сквозь стиснутые зубы.\n\n— Оружие, которое мы будем производить для защиты того, что мы достигли, никак не краткосрочная инвестиция, Имаму. Уж тебе то это точно должно быть известно, — ответила Ибыз с неожиданной жёсткостью, пусть и избегая его взгляда.\n\nПока ужин продолжался, Айспау обдумала эту мысль и вынуждена была признать самой себе, что Имаму высказал вполне обоснованную оценку. Вот только к сожалению, пожертвования и промышленные инвестиции будут плохой защитой для всего королевства."
SLC_post_scw.15.a:0 "В один день он прозреет и поймёт её правоту."

SLC_post_scw.16.t:0 "Очередной день, очередной отчёт"
SLC_post_scw.16.d:0 "Пока что Королева Шторм была вполне довольна подробностями отчёта. Многие проекты развивались семимильными шагами благодаря вливанию дополнительных средств, и многие из них потенциально были перспективными для военных. Конечно, было и несколько неудачных, но не произошло ничего такого, чтобы йети немедленно пожалела о выделении внушительной части нового бюджета на проекты, связанные с военно-промышленным комплексом.\n\nЗакончив изучать документ, она вернулась к своему чаю. Члены генштаба были немало удивлены выбором чайного магазинчика в качестве места встречи, но раз уж корона оплачивает это, то почему бы и нет? Это была приятная перемена даже для тех, кто не слишком любил лёгкие беседы.\n\n— Вы в курсе последних достижений в разработке техномагических двигателей, Ваше Величество? — спросил Вурка Штормфолл с другого конца маленького стола.\n\nОна кивнула, рассеянно откусывая кусочек имбирного печенья. — Да. Проект перспективный, однако...\n\nКогда Ибыз замолчала, офицер усмехнулся и закончил её мысль: — Знаю, знаю. Надёжность этих штук, верно? По сравнению с ними первые танки Хэйлбейна выглядят просто нерушимыми.\n\n— Верно, — Королева Шторм едва заметно кивнула. — Это, ну и их цена.\n\nВурка также кивнул в ответ и сделал небольшую паузу, прежде чем вежливо поклониться и дать Ибыз возможность немного поразмыслить в одиночестве.\n\nГде-то внутри она задавалась вопросом, как бы отнёсся Имаму к такому распределению бюджета на исследования. И осознавала, насколько сильно он бы не одобрил, если бы мог. Общественность не волновали новые танки и самолёты (если только их не демонстрировали на парадах), даже если такие машины были однозначно необходимы для защиты королевства. К сожалению, общенациональные интересы были куда важнее индивидуальных. Ибыз вздохнула и откусила ещё один маленький кусочек от печенья, которое слишком сильно сжимала в руке. Неплохо, но, возможно, стоит добавлять поменьше сахара.\n\nПосидев ещё немного и послушав разговоры своих подчинённых, Королева Шторм вновь поймала себя на том, что открывает папку с отчётами в надежде найти что-то, что могло бы занять её мысли на хоть на краткое время.\n\n— Хорошо, что Имаму не видит этого. Он бы не понял моих действий, — прошептала Ибыз, отодвигая чашку с недопитым чаем и тяжело вздыхая."
SLC_post_scw.16.a:0 "Ему бы всё это очень не понравилось."

SLC_post_scw.17.t:0 "Одна пятничная ночь"
SLC_post_scw.17.d:0 "Давненько Ибыз Айспау не видела такой искренней и широкой улыбки на морде своего друга. Имаму буквально сиял с тех пор, как услышал новость о том, что Королева Шторм равномерно распределит бюджет на научную деятельность. Он даже потребовал своим фирменным ненавязчивым тоном, чтобы оба предводителя вместе пошли куда-нибудь поужинать. Это была своеобразная благодарность за то, что королева всё же не прислушалась к голосу вооружённых сил, который со временем становился всё громче. Воистину, для него это была ночь, достойная праздника.\n\nЕё Величество, конечно, гораздо больше интересовала местная кухня, но не настолько, чтобы она не могла прерваться для разговора. — Я... искренне удивлена тем, что тебя так заботит научный прогресс страны.\n\n— Ну, на самом деле у меня есть и другие причины радоваться этим новостям, — ответил зебра, сделав паузу, чтобы прожевать и проглотить порцию плова, прежде чем удовлетворить любопытство Её Величества. — Конечно, первой из них является тот факт, что некоторые из недавно запущенных сельскохозяйственных проектов демонстрируют хорошие шансы на восстановление и увеличение прибыльности многих фермерских хозяйств моей семьи. Но на самом деле я ещё больше рад тому, что желаниям военных не было отдано предпочтение в ущерб остальной части королевства. До меня доходило немало слухов, что они ну очень сильно ждали этого распределения.\n\nИбыз медленно кивнула, после чего тоже попробовала местное блюдо, оценив его вкус и количество специй в частности. Военные, конечно, поднимали определённый шум, но они не смогли повлиять на её суждения. Сбалансированный подход к государственному финансированию исследований был разумным выбором, который принесёт пользу всем гражданам королевства. Пусть и ценой отсутствия потенциального нового вооружения, что беспокоило не только военных, но и её.\n\nКонечно, вслух Королева Шторм ничего не сказала, а просто улыбнулась другу. — Это хорошо."
SLC_post_scw.17.a:0 "Даже очень хорошо."

SLC_post_scw.18.t:0 "Запоздалый жест"
SLC_post_scw.18.d:0 "Ибыз Айспау сидела за обеденным столом в своих личных покоях. Перед ней стояла почти нетронутая тарелка с едой, а сама она вспоминала о проделанной за день работе. Обычно йети без лишних колебаний завершала трапезу, но сейчас у неё на уме прочно засели более насущные вещи. После восстания на западе у Королевы Шторм сильно прибавилось обязанностей, и этим вечером она была особенно занята своими заметками о распределении научного бюджета.\n\nВоенные ненавязчиво поставили под сомнение принятое ею решение не проявлять фаворитизма по отношению к вооружённым силам, что в принципе было логично, учитывая недавние обстоятельства. Исследования в этом направлении были, пожалуй, наилучшим способом защитить королевство в эти трудные времена, однако Её Величество также отчётливо понимала, что недавние события требовали демонстративного жеста благодарности оставшимся лояльными интеллектуалам и учёным, которые не дезертировали и не исчезли во время беспорядков.\n\nВздохнув, она поставила точку в документе и оставила бумагу в покое, рассеянно пробормотав под нос: "Надо будет попросить Имаму проверить всё это..."\n\nКоролева Шторм настолько машинально сказала эти слова, что осознание сказанного догнало её в тот момент, когда йети взяла столовые приборы в руки. Только после этого она замерла и несколько мгновений просто смотрела на недоеденное блюдо перед собой. Спустя минуту или около того Ибыз раздражённо вздохнула и энергично помотала головой, сбрасывая наваждение, после чего продолжила есть.\n\nНеудивительно, что еда спустя столько времени уже остыла. Свинина была обжарена и приправлена специями, а также глазирована до совершенства. Отварные овощи были равномерно обжарены, а сырный соус содержал как раз нужное количество чеснока и других трав. Но ощущение отсутствия какой-либо теплоты во всех блюдах сохранилось.\n\nЕё Величество, тем не менее, продолжила трапезу. Всё же это была её собственная готовка."
SLC_post_scw.18.a:0 "По крайней мере, он мог бы тоже хорошо провести этот вечер."

SLC_post_scw.19.t:0 "Дорога к восстановлению..."
SLC_post_scw.19.d:0 "Королева Шторма долго морально готовилась к этой конференции. Она и в лучшие времена была не особо общительна, а проведение конференции на 200 существ, которые даже военными не были, вышло для неё в новинку. Как будто этого мало, это были не простые граждане – то были промышленники, землевладельцы и местные представители со всего королевства, каждый из которых имел свои счёты как с Её Величеством, так и друг с другом. Годы медленного промышленного роста, вмешательство наиболее влиятельных представителей Узераси и растущие требования остального населения к улучшению уровня жизни быстро разожгли вражду между этими группами.\n\nИбыз села во главе огромного стола в ожидании начала конференции, и со скуки начала наблюдать за тем, как зал медленно наполняется гостями. Большинство из них – йети, но и зебр тоже было немало. Появились даже существа шторма, для которых были приготовлены отдельные стулья, подходящие под их габариты. Ибыз была довольна и вместе с тем несколько взволнована, ведь все они пришли сюда по её воле.\n\nКак только последний стул был занят, Королева Шторм встала из-за стола, и, прочистив горло, начала свою речь: — Господа, мы собрались здесь, в этом зале, за тем, чтобы вы смогли наладить между собой контакт и распределить задачи при реализации предстоящего проекта по организации общественных работ. Кто-то из вас может предоставить своим будущим коллегам стройматериалы. Кто-то может предложить услуги и опыт своих сотрудников. Наконец, здесь есть те, у кого вам в будущем потребуется получать нужные разрешения и документы на стройки, поэтому сейчас они способны избавить вас от предстоящей юридической волокиты. Моя же роль заключается в том, чтобы все эти договорённости были достигнуты прямо сегодня.\n\nПосле нескольких неуверенных кивков, несколько существ шторма начали раздавать папки всем присутствующим. Гости мгновенно смекнули, что они были рассажены за столом так, что им не нужно будет выискивать своих будущих партнёров по бизнесу, и, как того и хотела Ибыз, сразу же приступили к обсуждению взаимовыгодных условий сотрудничества.\n\nЧасть разговоров проходила тихо и мирно, другая часть быстро накалялась, однако когда Её Величество подходила к предпринимателям, дельцы подозрительно быстро находили общий язык."
SLC_post_scw.19.a:0 "...вымощена бюрократическими препонами."

SLC_post_scw.20.t:0 "Образцовое поведение"
SLC_post_scw.20.d:0 "Хотя к этому моменту Ибыз Айспау посетила бесчисленное множество собраний генштаба, текущее было на редкость некомфортным. Она привыкла к дебатам с коллегами аналогичного ранга и долгим беседам с поддерживающими или выступающими против её планов офицерами, но не к тому, чтобы быть судьёй в таких дискуссиях. Не облегчало ситуацию и то, что ей казалось, будто все новички испытывали неловкое почтение к своей новой королеве.\n\nТекущее совещание генштаба было несколько необычным: офицеры всех родов войск собрались в огромном конференц-зале ради обсуждения насущных вопросов. Флот, разумеется, был представлен самой малочисленной группой офицеров, ВВС стало ареной противостояния между традиционалистами, предпочитающими дирижабли, и сторонниками использования самолётов, а о грызне в сухопутной части армии и говорить не стоит.\n\nКак и полагается военным, почти все были на своих местах ещё за несколько минут до начала совещания. Пользуясь этим, Её Величество сразу приступила к сути дела: — Задача совещания – определить единую доктрину для каждого рода войск и зафиксировать вектор развития вооружённых сил в долгосрочной перспективе. Я ожидаю разрешения всех споров в течении 6 часов и создания на основе результатов конференции всеобъемлющих документов, касающихся подготовки личного состава и оценки состояния дел в каждом роде войск. И я надеюсь, что ситуация как в прошлый раз не повторится. Выполнять!\n\nПочти виноватым тоном зал прогремел: — Есть, мэм!\n\nВ воздухе витало волнение, что, как своего рода статическое электричество, заставило бы шерсть Ибыз встать дыбом, будь оно настоящим. В этой атмосфере не было места суматохе. Даже несмотря на те споры, что проходили в кругах офицеров, все работали над одной целью. Каждый офицер, от мала до велика, будь то зебра или йети, имел право голоса. Если бы только не атмосфера страха, что сдерживала их творческие порывы...\n\nПока Ибыз наблюдала за дискуссией, она заметила парочку знакомых лиц. Равах делал всё возможное, чтобы настоять на актуальности тактического применения дирижаблей, Зелита немного нервно просвещала группу йети о тонкостях сотрудничества с местным населением, а Урзак спорил с Вуркой о преимуществах статичной и гибкой оборонительных стратегий. Лишь они да прочие офицеры, что были лично знакомы с новым монархом, не беспокоились о своей личной безопасности."
SLC_post_scw.20.a:0 "Дух её предшественника всё ещё витал над ними."

SLC_post_scw.21.t:0 "Закономерная ярость"
SLC_post_scw.21.d:0 "— Я многое готов был терпеть, но это?! — раздался вопль Имаму на пределе его голосовых связок, обращённый к стоявшей неподалёку йети.\n\nКоролева Шторм стоически молча ждала, пока её друг не исчерпает запал злости и не прекратит расхаживать взад-вперёд. В принципе, она и ожидала подобной реакции. И что в целом существовал также небольшой риск, что после этого дружеские отношения с зеброй будут под угрозой. Он действительно был недоволен. Ибыз постаралась достойно встретить его взгляд со всей уверенностью и напористостью, с какой это было физически возможно, учитывая обстоятельства.\n\nКопыта Имаму дрожали от ярости, пока он продолжал. — Я понимаю, что в правительстве и военных силах есть те, кому принятие решения о гражданстве только для йети придётся по душе. И что в королевстве есть много существ, которые не доверяют тебе и мне. Я надеюсь, вы же осознаёте, насколько нужно быть моральным уродом, чтобы просто взять и проигнорировать неравенство, с которым сталкиваются зебры и представители других рас в пределах королевства?! А также жестокое обращение, которому они подвергаются на улицах и принадлежащих йети предприятиях, где они фактически вынуждены работать! Почему вы вообще решили, что это будет хорошей идеей?! О чём вы думали?!\n\nИбыз Айспау вздохнула и помолчала ещё пару мгновений на случай, если зебре есть ещё что сказать. — Если бы я не планировала полностью отказаться от рабства, то это действительно было бы плохой идеей. Но это вовсе не так. Да, у статуса-кво есть моральные недостатки, особенно для территорий, где преобладают зебры. И именно поэтому я реорганизовала местные администрации в этих районах.\n\nИмаму продолжал просто смотреть на неё, его грива была растрёпана, а шерсть по всему телу стояла едва ли не дыбом. Это был редкий вид необузданной ярости, который Её Величество нечасто видела в каком-либо существе, не говоря уже о всегда спокойном и собранном Имаму. Йети, как он бы сказал, играла с огнём. Тем не менее, Королева Шторм была уверена в своём решении. Однако сейчас попытка его оправдать явно приведёт или к слезам или к потасовке.\n\n— Я прошу прощения за то горе, которое принесла своим решением, — мягко добавила Ибыз, не очень понимая, что ещё сказать.\n\nЗебра же остановился и замер. — Неужели ты думаешь, что простого извинения будет достаточно? — спросил он в неверии, даже опустив формальное обращение. — А ведь извиняться нужно далеко не только передо мной, — Имаму развернулся и пошёл на выход, пока ярость не успела толкнуть его на необдуманные действия. — Может быть, я ошибался в тебе, Ибыз."
SLC_post_scw.21.a:0 "Может быть."

SLC_post_scw.22.t:0 "Обыск и допрос"
SLC_post_scw.22.d:0 "Всё случилось так быстро.\n\nКогда Барика ворвалась в свой некогда с любовью украшенный дом, она не могла не содрогнуться от ужаса при виде развернувшегося перед ней зрелища. Сорванные со стен семейные портреты в коридоре уже заставили кровь застыть в её жилах от дурного предчувствия, которое полностью воплотилось, когда она обнаружила разгромленную кухню.\n\nВсхлипывания зебры над уничтоженной утварью прервались лишь тогда, когда она услышала слишком знакомые шаги существ шторма наверху. Они явно не собирались скрывать своё присутствие от вернувшейся хозяйки дома, которая почти что спряталась под всё ещё кое-как стоящей половиной обеденного стола. Вскоре до зебры донеслось знакомое тихое дыхание и властное присутствие массивных чудовищ, даже если её полные слёз глаза оставались закрытыми.\n\n— Вы уже нашли его, не так ли?! — закричала зебра, когда существа медленно приблизились к ней.\n\nКогда одно из мохнатых чудищ схватило Барику руками за загривок, она тут же прекратила всхлипывать. Зебра почти что полностью перестала дышать от ужаса, но тут существо швырнуло её в стену с такой силой, что наверняка сломало одно из рёбер. Затем существо шторма прижало её передние копыта к кирпичной кладке, а задние придержало своим оружием. Ледяной взгляд существа не отрывался от кобылы и она отвела глаза, пытаясь хоть немного отдышаться и прийти в себя.\n\nСущество шторма дало Барике несколько секунд на передышку и зебра пришла к выводу, что они, должно быть, ещё не нашли его. В противном случае они наверняка позволили бы ей и дальше уже в одиночестве горевать над устроенным разгромом. Взгляд существа шторма ожесточился, он приблизил маску к морде зебры, наблюдая, как выражение болезненного шока постепенно сменяется усталой, но бросающей вызов улыбкой.\n\nБарика говорила хрипло, но в её голосе слышались нотки гордости: — Если вы ещё не нашли его, то уже никогда не сумеете. Он никогда не вернётся сюда, когда узнает о произошедшем.\n\nДва существа обменялись многозначительными взглядами и сделали несколько странных движений головой. Через мгновение второе существо шторма шагнуло вперёд и жёстким ударом в голову отправило зебру, ныне ставшую их пленницей, в нокаут."
SLC_post_scw.22.a:0 "Если она знает, что он не вернётся, значит, знает, куда он направляется."

SLC_post_scw.23.t:0 "Добрые вести по радио"
SLC_post_scw.23.d:0 "— Можете мне, пожалуйста, передать... — только начал говорить Имаму, усаживаясь за стол, после чего ему моментально передал лимон один из дальних родственников. — О, спасибо большое.\n\nДавненько он ужинал с кем-то, кроме Королевы Шторм, но обычно подобные мероприятия с своей большой семьёй были не менее напряжённые. Зебры относились к Имаму так же, как йети относились к своей королеве, хотя технически он и близко не был правителем. Но и от этих обедов был толк, поскольку ему было приятно, когда хоть кто-то время от времени делает то, о чём ты просишь.\n\nГлава посещённой семьи, для которой он выкроил время, откашлялся, чтобы на мгновение успокоить своих жеребят. — Надеюсь, вы не против, чтобы оставить радио включённым? Как я слышал, так называемая... "Её Величество" намерена сделать важное обращение сегодня ночью.\n\n— Отнюдь не возражаю. Даже наоборот, позвольте мне его включить, — ответил Имаму с искренней улыбкой, отдав частично использованный лимон одному из жеребят слева от себя.\n\nЕсли бы здесь присутствовал какой-нибудь йети, то зебра, конечно, отчитал бы главу семейства за использование такого очевидного сарказма, но сейчас было не время и не место. И вообще, когда он поднялся из-за стола, чтобы включить устройство, Имаму втайне надеялся, что Ибыз вскоре заставит хозяина дома подавиться собственными словами. Подобное позволит отыграться за открытое оскорбление его подруги.\n\nОн только приступил к достаточно низкопробным, по его мнению, угали и чипси-майаи, когда медленный поток местных новостей по потрескивающему радио плавно перешёл в общенациональное сообщение: — Граждане Королевства Шторма, сегодня я обращаюсь к вам с хорошими новостями. Даже отличными. В конце недели законы о религиозной и социальной защите для всех рас королевства вступят в силу. Дискриминации необходимо положить конец как юридически, так и социально в ближайшие годы, будто то добровольно или с помощью угроз и судебных исков. Предки улыбаются всем нам, а не только избранным. В вашем региональном правительственном учреждении вы сможете...\n\nИмаму повернулся к главе семьи, который смотрел прямо на него широко раскрытыми глазами, и постарался сдержать непроизвольный смешок."
SLC_post_scw.23.a:0 "Всем нам, разумеется."

SLC_post_scw.24.t:0 "Раскалывая ледник"
SLC_post_scw.24.d:0 "Авторучка в руке Королевы Шторма немного подрагивала, а пальцы буквально сводило судорогой из-за интенсивного письма, которым она занималась последние шесть часов. Три черновика ради речи для радио, и ей всё ещё не удалось создать что-то более-менее приемлемое.\n\nВскоре Ибыз была вынуждена отложить ручку и выполнить несколько базовых упражнений на растяжку, разминая пальцы в течение минуты или около того. И неудивительно, что это небольшое упражнение не очень помогло с общей мышечной усталостью после шести часов яростного чёрканья. Оно также никак не ослабило общее состояние стресса.\n\nВ прошлом королева могла хотя бы попросить Имаму помочь с этим...\n\nЕё Величество тихо вздохнула, когда стук в дверь нарушил её концентрацию. — Можете... войти.\n\n— Моя королева, — скромный и, похоже, совсем новый член из персонала дворца тихо ответил. — Вы просили, чтобы вас уведомили о времени произнесения речи. Запись назначили на завтра, во второй половине дня.\n\nИбыз перевела взгляд со слуги на удивительно большую стопку скомканных листов на своем столе, затем снова на него. — Благодарю. Проследите, чтобы всё было готово.\n\nСлуга бросил мимолётный взгляд на кучу бумаги, однако склонился в поклоне и направился на выход, прежде чем сомнение отразилось в его взгляде. — Как прикажете.\n\nИбыз посмотрела закрывшуюся дверь невидящим взглядом, ещё некоторое время молча гадая про себя, а стоит ли вообще пытаться готовить речь. После нескольких минут тишины Айспау решительно подняла ручку чуть менее трясущейся рукой и взяла очередной листок бумаги. Поздняя ночь, а также речь, которую и ребёнок сможет написать, точно не сломят её. Только не сейчас."
SLC_post_scw.24.a:0 "Ведь это делается частично и ради него."

SLC_post_scw.25.t:0 "Смотря с какой стороны посмотреть"
SLC_post_scw.25.d:0 "Королева Шторм с еле скрываемым ожиданием разглядывала своего друга, пока тот с интересом перебирал тонны документов, которые йети до этого готовила. Его скрытую за бумагами мордочку было почти невозможно рассмотреть. Впрочем, даже так, Ибыз без проблем могла распознать не покидающую его улыбку. Если и был кто-то, кого королева могла прочитать как открытую книгу, то им точно был Имаму.\n\n— ...становится уголовным преступлением, наказуемым тюремным заключением и закрытием предприятия... — промычал себе под нос зебра и низко склонился над документом, вглядываясь в мелкий шрифт и пытаясь выявить какую-нибудь лазейку, которая бы позволила обойти закон. Конечно, ничего подобного он там не найдёт, ведь за созданием документации стояла лично Ибыз Айспау. Её законы были чёткими и отточенными в своих формулировках, при чтении не создавалось впечатления, что они написаны "чисто для галочки". Местами эти правила даже казались жёсткими и суровыми, в зависимости от такого, насколько тяжёлым было правонарушение. Всё сделано для того, чтобы никто не захотел нарушить запрет на рабовладение.\n\nНаконец, Имаму отложил бумаги в сторону. Его лицо сияло от радости, как Ибыз и предполагала.\n\n— Вы превзошли себя, Ваше Величество. Этот документ освободит десятки тысяч существ от рабского труда и долговой зависимости; сомневаюсь, что даже самые прожжённые бюрократы моей семьи смогли бы найти лазейку в этих формулировках.\n\n— Мне было несложно решиться на это, — начала Ибыз, всеми силами пытаясь сохранить равнодушное лицо и скрыть своё шутливое ехидство. — В конце концов, долгосрочные экономические последствия рабства сами по себе разрушительны и приводят к нехватке квалифицированной рабочей силы в низших слоях общества. А это, в свою очередь, означает медленный, но устойчивый рост богатого и политически-влиятельного класса рабовладельцев, который бы несомненно стал проблемой для правительства.\n\nИмаму упустил из вида мимолётную улыбку Ибыз и поэтому приподнял бровь вследствие такого объяснения. До этого он предполагал, что королева имела моральную подоплёку при принятии такого решения и сейчас не мог распознать, говорила ли она это сейчас всерьёз или нет. Но когда Ибыз довольно засмеялась, оголив крупные клыки, волнения Имаму тут же рассеялись.\n\n— Ну и, естественно, потому, что рабство само по себе аморально."
SLC_post_scw.25.a:0 "Вскоре они подняли тост за такое решение."

SLC_post_scw.26.t:0 "Шаг в правильном направлении"
SLC_post_scw.26.d:0 "В отличие от своего предшественника, Королева Шторм не слишком любила появляться на публике. Это было нудное занятие, на которое уходило много ценного времени, особенно теперь, когда вместо него появилась возможность проводить радиовещания, что были выгоднее в плане трат денежных и организационных ресурсов. Но, тем не менее, всё же были и такие сообщения, которые уместнее озвучивать лично и стоя перед толпой, даже если это и означало проведение крупного общественного мероприятия.\n\nИбыз, стоя перед зеркалом, в последний раз окинула взглядом свою парадную военную форму и поправила несколько медалей, после чего кивнула телохранителям. Каждый из них терпеливо ожидал королеву перед железными воротами дворца, и стоило ей с силой распахнуть створки, как охрана последовала за ней внутрь.\n\nНа вершине большой лестницы, ведущей ко входу в основную часть здания, уже стояли несколько стражников и располагался подиум, к которому Её Величество приблизилась под рёв собравшейся внизу толпы. Многие были рады увидеть её, но даже сквозь восхищённые возгласы ей удалось расслышать некоторые недовольные восклицания. Без этих критиканов всё мероприятие выглядело бы слишком искусственно, да и их арест испортил бы атмосферу и подорвал доверие масс к заявлению, которое она собиралась сделать.\n\nКоролева остановилась около подиума, подняла руку, чтобы заставить толпу замолкнуть, и заговорила.\n\n— Граждане королевства, сегодня я обращаюсь к вам с известиями насчёт тех, кто в нашем обществе пострадал больше всего. Работорговля, что годами была опиумом для всей страны, изжила себя. В нашем королевстве проживает огромное количество представителей самых разных культур, и каждый из них имеет исключительное право на жизнь ради себя и собственного блага, а не ради того, чтобы исполнять волю кого-то другого. Вследствие этого, каждый, кто до сих пор считался рабом или слугой, с этого момента становится свободным, а государство обещает выплатить им компенсацию за перенесённые страдания.\n\nИбыз может и продолжила бы свою речь, чтобы внести больше ясности, но радостный рёв ранее притихшей толпы изменил её планы. Большую часть присутствующих эта поправка никак не затрагивала, но среди них было достаточно гиен, зебр и молодых либерально настроенных йети, которые целиком поддерживали эмансипацию. Сразу за ними радостный рёв подхватили и другие посетители мероприятия; даже те критиканы, которые до этого громко выступали против королевы, настолько удивились её заявлению, что у них попросту не было слов как-либо это прокомментировать.\n\nСтоя перед взволнованной толпой и ожидая момента, чтобы продолжить речь, Ибыз остро ощутила отсутствие Имаму. Не только потому, что он, несомненно, воспользовался бы представившейся возможностью покрасоваться перед толпой или вернуть внимание масс к себе. Нет, она ощутила это потому, что Имаму бы нашёл слова, чтобы подчеркнуть этот знаменательный момент, частью которого он наверняка хотел бы стать.\n\nКогда шум начал стихать, Королева Шторм прокашлялась и наклонилась к микрофону, чтобы продолжить, надеясь, что её речь будет не хуже тех, которые когда-то писал зебра."
SLC_post_scw.26.a:0 "Но, как предположила королева, сейчас это уже не имело значения."

SLC_post_scw.27.t:0 "Копыто об руку"
SLC_post_scw.27.d:0 "— А теперь позвольте мне кое-что прояснить: вы не являетесь квалифицированными инженерами, и вам не будут выплачивать соответствующую этой должности зарплату, зато, работая у нас, вы познакомитесь с азами отрасли. А если ещё хорошенько потрудитесь и решите остаться с нами после одного-двух лет службы – руководство оплатит вам получение полноценной квалификации! Но пока что вы будете работать за станками. Признаюсь, работа тяжёлая; и не только потому, что сама техника весит немало. Впрочем, с ней вы поднаберёте мышечной массы и поймёте, как тут у нас всё устроено! — прокричал йети, перебивая шум различной работающей техники.\n\nВ целом управляющий цехом оказался неплохим парнем. Он был развязанным, но в меру; странноватым, но не раздражающим; а самое главное – он понимал, о чём говорил, и мог без труда объяснить простым языком технические детали для скопища новых работников.\n\nТекущая группа новичков, состоящая из йети и зебр, должна начать свою первую смену на производстве через несколько дней. До этого многие из них жили на улице или стояли на пороге того, чтобы там оказаться. Им было неважно, чем придётся заниматься, лишь бы зарплата покрывала расходы пищу и крышу над головой. Некоторые даже сумели договориться с начальством насчёт проживания на территории завода, надеясь таким образом побыстрее вернуться к нормальной жизни. Факт того, что им разрешили жить на рабочем месте, внушал надежду каждому, кого затрагивала такая же беда. Жаль только, что на фабрике пока не было душевых кабинок. Впрочем, умельцы наверняка найдут решение и этой проблеме.\n\nОстановившись приблизительно в центре цеха, управляющий обвёл руками толпу: — Перед тем, как мы пойдём дальше, есть у кого-нибудь вопросы?!\n\nНесколько секунд "тишины", насколько это было возможно в здании, были прерваны вопросом зебры с растрёпанной гривой.\n\n— Насколько опасны эти станки?\n\n— Совершенно не опасны, при условии, что вы чётко следуете нашим указаниям и не слоняетесь около конвейерных линий, — ответил йети, сверкнув вызывающей тревогу улыбкой.\n\nЗебру такой ответ устроил, и группа продолжила двигаться в сторону служебных помещений, по пути рассматривая гигантские станки, с которыми им только предстояло начать работу."
SLC_post_scw.27.a:0 "Они быстро со всем тут разберутся."

SLC_post_scw.28.t:0 "Затянутые смогом небеса"
SLC_post_scw.28.d:0 "— В соответствии с текущими производственными директивами деятельность военно-промышленного комплекса будет продлена на неопределённый срок. Более того, государство займётся составлением списка доверенных компаний и после тщательного отбора выдаст новые контракты. Таким образом, мы увеличим темпы развития и производства вооружения сразу же после составления госзаказа, — Ибыз считывала слова с листочка, сидя в куда более привычной ей военной униформе напротив своего друга.\n\nНа лице Имаму появилось выражение крайнего беспокойства, и он слегка поморщился при мысли о дальнейшем сотрудничестве с военными корпорациями, даже несмотря на то, что некоторые из них находились на землях Звахиле. Во время гражданской войны он пошёл на расширение военно-промышленного комплекса лишь потому, что это был единственный способ ударными темпами ускорить индустриализацию всей страны без обострения конфликта с его семьёй, бывшей в то время крупнейшим производителем военного оборудования и не обладавшей столь... широкими как у него взглядами. Тогда это была взаимовыгодная ситуация для всех, но теперь, в период мирного времени, продолжение подобной политики неизбежно приведёт к неудобным вопросам и увеличению... "беспокойства" семьи.\n\n— Не хочу умалять ваш труд, но нет ли у нас других вариантов? — осторожно спросил он, стараясь не отводить глаз от Ибыз. — Не думал, что нам понадобится прибегнуть к подобной политике после получения доступа к квалифицированной рабочей силе и техническим знаниям.\n\nКоролева Шторм спокойно посмотрела на него и хмыкнула перед ответом: — Есть и другие варианты, но этот самый надёжный. На рынке уже присутствуют компании, производящие товары как для военной, так и для гражданской сфер. Эти предприятия сумели снизить цены на собственные услуги лишь благодаря тому, что включили в производство наработки, изначально разработанные для армейских нужд. Развитие военно-промышленного комплекса – это самый надёжный способ обеспечить распространение технологий и навыков работы с ней. К тому же так у армии появится стабильный источник вооружения.\n\nЗебра ожидал такого ответа и всё равно разочарованно покачал головой, понимая, что Её Величество уже приняла решение.\n\n— Я не смогу переубедить вас, но мне до сих пор кажется, что это не лучшая идея. Вы слишком доверяете "доброте" организаций, которые получают наибольшую прибыль во время конфликтов. Те, кто наживаются на раздорах – не друзья нашего народа."
SLC_post_scw.28.a:0 "— Ты слишком беспокоишься, Имаму."

SLC_post_scw.29.t:0 "Холодный пол"
SLC_post_scw.29.d:0 "Перед Королевой Шторм открывался поистине мрачный вид. Когда на современных фабриках доходило до условий труда, всё было не так уж плохо, особенно когда их посещал монарх. Однако в здешних работниках было что-то... довольно жуткое.\n\nЗебра перед ней под взглядом менеджера этажа заканчивал новую винтовку, которую затем вручил монарху. Её Величество осматривала оружие в течение полуминуты, как на параде, в итоге весьма впечатлённая изделием от работника, похоже принятого на фабрику совсем недавно. Удовлетворённо хмыкнув, Ибыз передёрнула затвор винтовки, услышав порадовавшую её серию металлических щелчков, и вернула оружие зебре, склонившим голову в свою очередь.\n\n— Отличная работа. Так держать, — сказала Ибыз с небольшой улыбкой.\n\nПодняв взгляд в лёгком удивлении, зебра выдавил из себя: — Б-благодарю вас, В-ваше Величество.\n\nКогда он положил оружие обратно на верстак, Айспау поняла, почему её преследовало нервирующее чувство. Никто здесь не был рад работать. Разумеется, это была тяжёлая работа, да и создание военного оружия наверняка не для всех морально приятно, учитывая, что с ним делают, однако здесь ни у кого не было ни единой улыбки. Инженеры не обсуждали возможные новшества, проектировщики не испытывали энтузиазма, и даже никто из операторов станков, казалось, не узнал ни единой приятной новости с утра.\n\nВпрочем, если немного подумать, то ничего в этом удивительного не было. У работников-зебр уж точно не было причин гордиться своей работой, учитывая, против кого и кем будет использовано оружие. Честно говоря, было даже удивительно, что этот завод продолжал производить оружие такого высокого качества, учитывая то, сколько тут работало зебр. Возможно, нужно будет провести аудит охраны труда и техники безопасности...\n\n— Всё в порядке, Ваше Величество? — осторожно спросил один из менеджеров. — Вы очень долго рассматриваете этого рабочего. Есть какие-то претензии?\n\nИбыз повернулась к йети и отмахнулась рукой. — Нет, всё хорошо, благодарю за беспокойство. Давайте продолжим инспекцию."
SLC_post_scw.29.a:0 "То, как менеджер обращался к зебре, тоже не очень радовало."

SLC_post_scw.30.t:0 "Тёплые залы"
SLC_post_scw.30.d:0 "За годы работы с Ибыз Имаму научился у неё некоторым "фишкам". Например, во время социальных мероприятий королева старалась проводить какое-то время не привлекая к себе особого внимания. В прошлом он задумывался, почему Ибыз так поступает, если налаживание связей играет важную роль в поддержании статуса королевской персоны, но позже зебра и сам осознал ценность возможности отступить на второй план. Конечно, во время подобных встреч королева проводила слишком много времени вдали от общества, упуская возможность наладить ценные связи и улучшить отношения с важными лицами, но всё же йети научила его осторожности, которую он до этого не принимал в расчёт.\n\n— А, Хаки! Приятно с тобой увидеться! — поприветствовал кобылу весьма громкий дворянин, стоящий правее от Имаму. — Да и не только с тобой – со всеми остальными! После всех этих встреч с крестьянами и... йети-подрядчиками нужен отдых. Ах, они создали настоящий Тартар для бизнеса!\n\nИмаму слегка улыбнулся и продолжил смотреть в другую сторону от болтающей пары. Чтобы занять себя чем-нибудь во время прослушивания чужой беседы, он взял с подноса тонкий бокал шампанского.\n\n— Сахель, — ответила кобыла, говоря более аккуратным, тихим тоном, — как же давно мы с тобой не виделись. Признаюсь, я разделяю твой энтузиазм к сегодняшнему вечеру. В последнее время я часто сталкивалась с солдатами  "Её Величества". Быть может, даже слишком часто. Ты же видел, как они уничтожают наши города?\n\n— Да, да! — жеребец настолько низко кивал, что можно было услышать, как мнётся его одежда. — У меня даже не было времени осознать, каким фиаско обернулась "Рука помощи". Эти негодяи посмели воздвигнуть стену прямо посреди посреди моего сада, и теперь они застраивают украденную половину жильём и техническими сооружениями! Один только шум чего стоит!\n\n— Это правда, — ответила Хаки, стараясь не обращать внимания на недальновидность друга, — а заметил ли ты, как наши подданные относятся к солдатам? Они делают вид, будто эти монстры – герои! Я даже видела, как некоторые дарят им подарки, пока эти бугаи роют колодцы и дороги, чтобы установить водопровод. Да, это что-то с чем-то. Мне даже кажется, крестьяне забывают, что они принадлежат нам, а не королеве.\n\nЗлоба, исходившая из уст леди, когда та сделала гневное ударение на "королеве", была осязаема даже издалека. Имаму прекрасно понимал, что эти общественные работы проводились не только для экономического развития Звахиле, но и увеличения популярности королевы среди населения, причём последняя часть плана была даже более значимой и важной. Тем не менее, сложно отрицать положительные результаты, которых достигла программа, обеспечившая его народ всем необходимым. Ну, или хотя бы менее богатую часть его народа.\n\nТихо усмехнувшись, он потянулся за серебряной ложкой и пару раз щёлчкнул ею по пустому бокалу."
SLC_post_scw.30.a:0 "— Дамы и господа, я хотел бы произнести тост..."

SLC_post_scw.31.t:0 "Тяжёлые решения"
SLC_post_scw.31.d:0 "Ибыз Айспау лежала в своей огромной кровати, глядя в потолок.\n\nНесмотря на все богатства дворца, комнатам и зданию в целом явно недоставало хоть какого-то чувства стиля. Безвкусное золото и серебро можно было увидеть повсюду – на большинстве стен, потолков и полов. Но никто не превратил эти богатства в нечто, поистине цепляющее глаз. Впрочем, неудивительно, учитывая, что Короля Шторма мало заботила красота, которая не имела отношения к его драгоценным магическим артефактам. Его война за объединение загнала всех художников и артистов в подполье из-за своей ненадобности, а сам он после не сильно заботился о восстановлении искусства своей расы.\n\nИ Её Величество чувствовала, что она тоже была бы не лучше. Йети не слишком увлекалась историей своей расы и уж тем более не была художницей. Ибыз была просто ещё одним офицером, у которой дальновидности немного больше, чем гордости. Хотя, учитывая недавние события, возможно, это было просто из-за недостатка гордости.\n\nОна вздохнула и перевернулась на другой бок под однослойными простынями, пытаясь отвлечься от ещё одного мучающего вопроса. Что она собиралась делать с программой по помощи Звахиле после восстания на западе? Это, безусловно, в какой-то степени помогло развитию регионов зебр, но военная промышленность страны больше не полагается на их ресурсы и поддержку. К тому же йети также не были заинтересованы в продолжении модернизации региона королевства, который только что восстал против них. Вообще, если бы проектам был дан ещё один шанс и продлено финансирование, то Мзизима бы в прошлом получила наибольшую помощь благодаря своей плотности населения. Нет нужды говорить, что перспективы экономического развития родного города вероломных Узераси теперь были крайне низки.\n\nС другой стороны, формализация роли военно-промышленного комплекса в экономической системе страны, возможно, была ещё более худшей идеей. Кучке промышленников и новым владельцам недавно национализированных предприятий Узераси не нужно ещё больше власти, а укрепление воинственной репутации с помощью экономики сопряжено со значительными долгосрочными социальными рисками. Откровенно говоря, подобная система потребует прямого или косвенного постоянного участия в конфликтах, чтобы обеспечить стабильность некоторых наиболее технически продвинутых компаний и заводов в стране.\n\nКоролева Шторм перевернулась с боку на бок ещё шесть раз, прежде чем остановилась на устраивающем её ответе, который наконец позволил заснуть. Звахиле нуждались в инвестициях, особенно после такого жестокого и разрушительного восстания. Завтра предстояло сделать много звонков."
SLC_post_scw.31.a:0 "Он бы этого хотел."

SLC_post_scw.32.t:0 "Виражи на карусели"
SLC_post_scw.32.d:0 "Имаму зевнул, усаживаясь за обеденный стол с небольшой тарелкой арахисового бурфи и утренней газетой. Это было прекрасное утро для того, чтобы расслабиться и перекусить, по общему мнению, вредной пищей.\n\nВ этом конкретном издании было не так уж много интересных статей. Ориентированным на йети газетам, подобным этой, обычно было нечего сказать, когда речь заходила о Звахиле или его семье, однако они обычно сообщали о последних новостях куда быстрее. Правда, худшим в "Айс Таймс" было то, насколько предвзятыми казались некоторые авторы. Если бы Ибыз Айспау читала все те заголовки, которые создаёт своими действиями, она, вероятно, закрыла бы это издание.\n\nВздохнув, он перевернул очередную страницу, после чего зебра с удивлением и настороженностью перечитал следующий заголовок вслух: — Хмм... Зарплаты зебр увеличены, национальный бюджет под угрозой...\n\nНесмотря на сдерживаемое удивление и смех над провокационным заголовком, Имаму действительно заинтересовался именно этой статьёй. Он не общался с Королевой Шторм почти неделю, что было большой редкостью, и поэтому делал всё возможное, чтобы хоть издалека следить за её безостановочным потоком реформ. Когда он закончил читать, то это конкретное изменение вызвало у него довольно противоречивые чувства.\n\nПо сути Ибыз решила ввести в действие форму существующей выслуги в армии, предоставив зебрам, которые служили или вскоре прибудут на службу, определённые льготы и более высокую зарплату. Неудивительно, что автор статьи был не в восторге от этих планов, да и Имаму тоже не знал, что думать. С одной стороны, он был очень рад видеть действия по сокращению разрыва в заработной плате между зебрами и йети, который до сих пор был стабильной проблемой в большинстве секторов экономики королевства. С другой стороны, теперь больше зебр будет записываться в вооружённые силы и погибать, сражаясь за корону йети.\n\nОн посидел молча ещё минуту или две, прежде чем взять еще один кусочек бурфи, который он приготовил, и медленно откусить его."
SLC_post_scw.32.a:0 "По крайней мере мы сражаемся вместе."

SLC_post_scw.33.t:0 "Меньшее зло"
SLC_post_scw.33.d:0 "Двое солдат сидели в блиндаже, разбирая свои винтовки, в то время как снаружи светило нехарактерно тёплое солнце. Основным плюсом оружия, произведённом по чертежам йети, было то, что оно являлось как простым в использовании, так и в ремонте. Минусом была плохая устойчивость к песку и грязи в целом. Впрочем, все более-менее сложные механизмы испытывали проблемы с этим.\n\nУ одного из солдат, зебры, с этим было куда больше проблем, чем у её друга: — Эх, можешь мне дать что-нибудь тяжёлое? Я не могу никак вставить затвор.\n\n— Ага, — просто кивнул солдат-йети, подняв с земли большой камень.\n\nСам он уже снял ударный механизм с затвора и поэтому без лишних просьб счистил всю пыль с камня, прежде чем протянуть его. Йети наблюдал, как Мусу прижала оружие к этому булыжнику, одним копытом отодвинула затвор с противоположной стороны, а другим вытащила его из задней части. Зебра слегка поморщилась, когда подняла злополучный затвор, пытаясь теперь сообразить, как лучше снять ударник и пружину.\n\nСпустя несколько секунд наблюдения Кразах спросил: — Может давай лучше я?\n\n— Не стоит, я... — начала Мусу, рассматривая в механизм в надежде справиться самостоятельно, после чего наконец вздохнула, признавая поражение. — Эх, ладно, давай. Всё же было плохой идеей пытаться справиться с оружием, не предназначенным для копыт.\n\nЙети просто усмехнулся, после чего взял винтовку и сноровисто начал её разбирать: — Ну, поскольку я этим занимаюсь, то могу задать один вопрос?\n\nНаблюдая за его работой, зебра медленно кивнула: — Давай.\n\n— Почему ты не присоединилась к восстанию Узераси? Они же вроде сражались за всех зебр Звахиле, так ведь? — медленно спросил он, сконцентрировавшись на внутренних механизмах оружия.\n\nМусу вздохнула, но всё же ответила: — Ну, дело в том, что политика и реформы Её Величества очень помогают моей семье. Тащат нас из канавы, понимаешь? Узераси тоже были не без грешка за душой, даже если Имаму какое-то время таким и казался казался. Я хочу, чтобы мне платили достойную зарплату, давали льготы. И чтобы у меня и моих родителей было приличное жильё, когда придёт время снять солдатскую форму."
SLC_post_scw.33.a:0 "Но вот простит ли её семья, было уже другим вопросом."

SLC_post_scw.34.t:0 "Домой и обратно"
SLC_post_scw.34.d:0 "Ибыз и Имаму стояли перед шеренгой зебр. Каждый из них был доверенным агентом Военно-Следственного Отдела, и всем им собирались присвоить новые звания, а вместе с этим позволить отправиться в короткий, но всё же приятный отпуск, если, конечно, они захотят воспользоваться такой возможностью. Несмотря на обилие традиционных аксессуаров, которые в обычной обстановке носили зебры, сейчас все они были одеты в униформу, похожую на ту, какую носили йети. Каждая из зебр стояла по стойке смирно, безукоризненно соблюдая дисциплину.\n\nПока король и королева осматривали ряды оперативников, Имаму не мог не ощутить лёгкую неловкость. К этим зебрам относились как к солдатам, словно их деятельность действительно попадала под юрисдикцию военных структур. Его народ пополнял ряды коллаборационистов лишь потому, что многие не могли найти иных подходящих вакансий, или потому, что они видели возможность получить выгоду от беспорядков в стране. И если первые заслуживали того, чтобы с ними обращались достойно, то вторых и вовсе нельзя было допускать к местам с рычагами власти. Да только вот, думал Имаму, ни одного из них нельзя было в принципе награждать за помощь в оккупации их же страны.\n\nОн, конечно же, понимал, почему некоторые из этих существ уважали Королеву Шторм, но, тем не менее, было тревожно видеть, как зебры прилагают столько усилий ради неё. Часть причин была очевидна: йети хорошо платили им, что означало доступ к роскоши, которую не могли себе позволить большинство зебр, ещё помнящих времена до ярма королевы. По гуляющим в семье слухам, Имаму знал, что некоторые из этих оперативников всё равно предпочли бы служить ему или, по крайней мере, восстановленному королевству Узераси, но, глядя на них сейчас, он не мог сказать это наверняка.\n\nКак только Имаму решил, что они потратили достаточно времени на осмотр агентов, он откашлялся. — Я с удовольствием хочу сообщить, что всем вам предлагается полугодовой оплачиваемый отпуск. Уверен, вы уже слышали, как ваши подчинённые говорили об этом, поэтому давайте перейдём к конкретике. Оплата останется постоянной и неизменной, а вы сможете отказаться от этого предложения, если пожелаете. Также вам будет разрешено вернуться раньше, чем истечёт весь период отпуска. Помимо прочего, каждого из вас ждёт повышение.\n\nЗебра остановился и начал ждать какого-либо ответа. Возможно, слишком долго, поскольку Ибыз Айспау наконец сдалась и громко добавила: — Кхм, вольно.\n\n— Ох, — неловко сказал Имаму и виновато улыбнулся. — Прошу прощения, я привык к общению со знатью, а не с солдатами.\n\nВ ответ на это офицеры улыбнулись и расслабились, после чего большинство пожали ему копыто, а Её Величеству руку. Некоторые зебры говорили о том, что они не собираются уходить в отпуск, другие же, наоборот, были рады возможности встретиться со своими жеребятами или же родственниками. Несмотря на пройденный ими путь, для многих этот момент стоил всех усилий.\n\nИ только у короля Узераси осталось плохое послевкусие после этой встречи, поскольку Имаму показалось, что его сородичи-зебры куда больше оценили предоставленный отпуск, чем визит самого монарха."
SLC_post_scw.34.a:0 "Его семья всегда была несколько отстранённой от общественности."

SLC_post_scw.35.t:0 "Высшее благо"
SLC_post_scw.35.d:0 "— Надолго уезжаешь? — спросил Кразах, продемонстрировав полную зубов широкую ухмылку.\n\nМусу тащила по платформе меньший из двух своих чемоданов и с некоторым трудом ответила: — Ну... Я вернусь домой всего на пару месяцев, надо же попытаться собрать семью воедино, верно? Эй, не улыбайся так, будто рад, что меня не будет целую вечность!\n\nПара рассмеялась и направилась к вагону в конце поезда, который был зарезервирован для военных, которые собирались вернуться в Звахиле во время своих отпусков. Они получили эти увольнительные слишком поздно, чтобы считать их наградой за победу в гражданской войне и за внесённый в неё вклад, но те зебры, что желали увидеть свои семьи, уж точно не собирались жаловаться.\n\nКогда пара добралась до нужного вагона, йети повернулся к подруге с неожиданно серьёзным видом: — Просто будь осторожна, хорошо? Мы все слишком хорошо знаем о нестабильности запада сейчас. Сомневаюсь, что повстанцы будут слишком добры к тем... "предателям", которые попадутся им в руки.\n\n— Копыта, — Мусу с ухмылкой поправила его, — но да, я буду осторожна, Краз. Поверь, я намереваюсь держаться как можно дальше от проблемных мест и уж точно не собираюсь кататься до Мзизимы за местной едой. К тому же, я всё ещё зебра. Пока я веду себя непринуждённо, никто ничего не поймёт, верно?\n\nКразах приподнял бровь с едва заметной ухмылкой: — Ты? Непринуждённо? В безумства я поверю, но вести себя как все? Ну не знаю, по моему это уже перебор.\n\n— Ой, да замолчи ты, — зебра улыбнулась, взваливая тяжёлый чемодан на спину.\n\nКак только багаж был успешно закреплен, они обнялись, и Мусу медленно забралась в вагон. Вскоре металлическое чудовище уже направлялось прочь от станции, а йети махал своей лучшей подруге с платформы. Он тихо помолился, чтобы её семья была всё ещё жива после всего того, что пришлось пережить Звахиле."
SLC_post_scw.35.a:0 "Мы все живём надеждой."

SLC_post_scw.36.t:0 "Немного целенаправленного насилия"
SLC_post_scw.36.d:0 "— Неужели вас это действительно удивляет? — медленно спросила Её Величество с ноткой удивления в голосе. — Разрозненные племена моих сородичей были объединены силой Короля Шторма. А до этого подвига приблизиться к чему-то подобному могли лишь военачальники-завоеватели прошлого с похожими методами. Я бы не стала применять силу, если бы не считала эти действия проверенными, эффективными и необходимыми.\n\nИмаму неловко поёрзал на своём стуле, пока Королева Шторм объясняла причину недавних усилий администрации по подавлению сопротивления. Всё сказанное ею было правдой, и Имаму понимал, что от её методов по подавлению противодействия йети меньше уважать свою королеву не будут, даже наоборот. Но от этого никак не становилось легче. Подобное насилие и культура йети переплелись очень глубоко и стали почти что одним целым. И это уж точно не успокаивало зебр запада.\n\n— Нет, не совсем, но... Ну, я думаю, вы не хуже меня знаете, что это только усилит "беспокойство" Звахиле. Я был против излишнего насилия даже в худшие времена, и сейчас я по-прежнему твёрдо придерживаюсь позиции, что в нём нет необходимости. К тому же, я ведь хорошо знаю, что вам вовсе не чужда стратегия кнута и пряника, — он на мгновение замолчал, поднося копыто к бороде. — Но если вы всё же считаете, что такой курс действий необходим, то я доверюсь вам. Да, мне придётся провести следующие несколько месяцев в тесном контакте со своей семьей, чтобы минимизировать ущерб, но я всё же доверюсь вам.\n\n— Спасибо. И да, я понимаю, что мои действия значительно понизят доверие запада к правительству. Я заранее приношу извинения за те неприятности, которые это вам причинит, но я уверяю вас, что в долгосрочной перспективе это наилучший курс действий. К сожалению, моим сородичам сперва нужно указать курс действий, прежде чем они сами начнут понимать что вообще делают.\n\nИмаму слегка склонил голову набок. — Вы хотите сказать, что это будет последний раз, когда йети проявят такую жестокость, причём к своим же сородичам?\n\n— Да, я хочу добиться именно этого, — Ибыз медленно кивнула и едва заметно улыбнулась. — Я надеюсь, что в данном случае средства оправдают будущую великую цель. Со временем мы увидим, стоило ли оно всей пролитой крови.\n\nЗебра не мог не задаться вопросом, сколько же времени это займёт. Но всё же в его обращённом на возвышающуюся фигуру Ибыз Айспау взгляде была смесь как страха, так и надежды."
SLC_post_scw.36.a:0 "Со временем он научится справляться с этими двумя противоречивыми чувствами."

SLC_post_scw.37.t:0 "Очередной документ"
SLC_post_scw.37.d:0 "Кровавые пятна покрывали всю маску сидевшего напротив существа шторма. Учитывая обстоятельства, при которых кровь могла на неё попасть, подобный вид должен был бросать в дрожь, однако Айспау успела привыкнуть к нему. Всё из-за того, что большая часть существ, приносящих ей отчёты об итогах операций, всегда обладали подобным... знаком отличия. Вероятно, это было признаком того, что королеве стоило бы поубавить количество выдаваемых карательных приказов, но, к сожалению, она зашла слишком далеко, чтобы отступать.\n\nПеред ней лежали стопки документов, в которых детально описывались жизни ряда лидеров-йети, поднявшихся ко власти во времена отсутствия центрального правительства. В особенности это было заметно на востоке, где после короткого и бездарного правления Тензфура объявилось огромное количество оппортунистов. С каждым из них предстояло разобраться и заменить на лояльную королевству администрацию.\n\n— Вы готовы выступить против этой тройки? — спросила она, вглядываясь в яркие глаза сидящего напротив существа.\n\nСперва подчинённый просто кивнул, но затем с помощью жестов добавил, что Её Величество сможет убедиться в смерти лидеров через несколько часов.\n\n— Отлично. Превосходно, — тихо воскликнула королева. — Когда все задачи будут выполнены, мне нужно, чтобы охрана сопровождала новых губернаторов как минимум четыре недели. Не будем лишний раз рисковать их жизнями. Свободен.\n\nЗа неимением дополнительных комментариев солдат утвердительно кивнул в ответ на приказ. Он взял документы в свои гигантские лапы и тихо покинул комнату, направляясь выполнять поставленную перед ним задачу. Ибыз осталась одна, сидя в комнате за столом, окруженным десятком пустых стульев. Повисла мрачная тишина.\n\nДа, это был единственный способ по-настоящему объединить её народ, последние годы стали тому доказательством. Насилие было необходимо для обеспечения единства, а убийство политических противников показало себя, безоговорочно, наиболее эффективным и быстрым способом достигнуть нужного результата. Тем не менее, что-то внутри неё протестовало и желало, чтобы кто-нибудь предложил иной выход из этой ситуации. Что-то внутри неё понимало, что после успеха подобного подхода к проблемам, остальные тоже уже не смогут решаться иначе.\n\nСтулья так и продолжили пустовать."
SLC_post_scw.37.a:0 "Даже малой силы хватит, чтобы сдвинуть горы."

SLC_post_scw.38.t:0 "Тёмные небеса"
SLC_post_scw.38.d:0 "Наблюдать за пикирующим самолётом – то ещё зрелище, а делать это из кабины другого – ещё зрелищнее.\n\nЗеха сидел на заднем сиденье самолёта-разведчика и смотрел, как один из переоснащённых истребителей нёсся к земле с прикреплённой к нижней части фюзеляжа бомбой. Дизайн сбрасывающего механизма был несколько туговат, однако он уже прошёл крещение огнём, и сомневаться в его эффективности не приходилось. Более того, йети собирался запечатлеть действие механизма уже в третий раз за сегодняшний день.\n\nИстребитель продолжил своё дерзкое движение вниз к цели на горе и, выровняв своё положение, отпустил створки несущего механизма. Уже скоро самолёт поднялся обратно на высоту разведчика, пока бомба неумолимо стремилась вниз. На огромной скорости заряд вгрызся в камень и песок, пропав из виду на несколько мгновений. В ожидании взрыва Зеха торопливо схватил бинокль и поднёс окуляры к глазам ровно в ту же секунду, когда бомба дала о себе знать.\n\nОбломки и куски твёрдой породы разлетелись в разные стороны от цели – небольшого скопления зданий, которое разорвало на части точечным попаданием снаряда.\n\n— Отличный заход, определяю воздействие на цель, — сказал йети, удерживая радио настолько близко к лицу, насколько это было возможно, и смотрел, как огонь и дым тянулись к небу.\n\nПосле первого взрыва тут же откуда-то снизу прозвучал второй; скорее всего, это были какие-то закопанные запасы. Затем прогремела целая череда детонаций, каждая в совершенно разных частях горы, пока, как представлял себе йети, огненный смерч заполонял и рушил систему вырытых внутри туннелей. Зеха засмеялся от приятного удивления, вызванного таким мощным взрывом, наблюдая, как гора "складывалась пополам", накрывая собой тех, кого эскадра пыталась поразить.\n\n— В щепки ты их, в щепки! Цель поражена, а вместе с ней и половина горы! О-о, после такого медали нам обеспечены! — громко прокричал йети по передатчику. Пилот переоснащённого истребителя подобрал микрофон и ответил сиплым голосом по радио, пытаясь перебить помехи.\n\n— Отличная работа, народ, а теперь возвращаемся на базу. Конец связи."
SLC_post_scw.38.a:0 "Король смог подмять по себя горы. То же самое смогла сделать и королева."

SLC_post_scw.39.t:0 "Боязнь света"
SLC_post_scw.39.d:0 "Есть много видов укрытий. Среди них есть и такое, которое предлагает только тишина. В тихую ночь можно услышать всё – от малейшего шелеста листьев, потревоженных крошечными созданиями, до скрипа старых половиц, задетых сквозным ветерком. И у подножия горной гряды Ясные Сосны стояла укреплённая вилла, спрятавшаяся в укрытии одной из таких ночей.\n\nВ ней проживал самопровозглашённый правитель сих земель, что теперь пристально вслушивался в глубокую темноту. Однажды Тензфур уже безуспешно пытался убить его семью, но теперь над ним самим нависла угроза совсем иного калибра – Ибыз Айспау. В отличие от остальных, она смыслила в тактике и уже обратила несколько погранпостов в руины, исключив даже возможность восстановить эти позиции. Несомненно, это была работа талантливого командира, и такая мысль ничуть не помогала сохранить моральный дух армии самозванца.\n\nМерцание факелов стало первым предвестником беды.\n\nК моменту, когда привратники осознали, что их застали врасплох, стало уже слишком поздно, чтобы хоть как-то сопротивляться. Массивные фигуры существ шторма образовались из ниоткуда в сантиметрах от встревоженных стражников, и атакующим хватило всего считанных секунд, чтобы оторвать привратников от земли и свернуть им шеи. У солдат не было времени даже набрать воздуха в лёгкие или вскрикнуть от боли.\n\nМертвецы, естественно, не смогли выйти на связь, и их взволнованные товарищи-стражники разбудили лжеправителя, после чего осторожно выдвинулись к ним, чтобы узнать причину неожиданного радиомолчания. До поднимающегося с кровати йети донёсся шум копыт и поначалу он предположил, что звуки издают его солдаты, справившиеся с непонятной угрозой. Однако последовавшая внезапная тишина начала вызывать у него подозрения. Ни выстрелов, ни хрипов, ни голосов, отдающих приказы. Повисшее в воздухе молчание тревожило самозванца до мозга костей.\n\nПонимая, что здесь явно что-то не так, местный тиран взял копьё и тихо встал в засаду за дверью, но было уже слишком поздно; его действия не могли ничего изменить. Последовала минута гробовой тишины: ни цокота, ни слов – ни единого звука. И только тишь внутри обители достигла своего апогея, как взрывчатка нарушила её и уничтожила стену, за которой прятался военачальник, в мгновение ока испепелив его вместе с половиной дома.\n\nКогда остальные йети сбежались, чтобы узнать причину незапланированного салюта, всё, что они нашли – это останки разодранных и обугленных тел, среди которых было и то, которое прежде платило им за свою защиту."
SLC_post_scw.39.a:0 "Выжившим пришлось быстро менять карьеру."

SLC_post_scw.40.t:0 "За счёт заведения"
SLC_post_scw.40.d:0 "Солдат отделения уже хорошо знали в этом баре. Это было единственное достойное место поблизости, где можно хорошо выпить, и йети стали частенько сюда захаживать фактически с того самого момента, как их тут расквартировали. Гарнизон находился всего в двадцати минутах ходьбы от бара, и военные даже возвели здание местной администрации поближе к заведению. Можно даже не упоминать, что дела у паба шли хорошо, и местные постепенно привыкли к оказавшимся вполне понятным и приземлённым йети, ставшими здесь завсегдатаями.\n\nСегодня, однако, нарисовалась новая группка вояк. В отличие от других посетителей, называвших это заведение вторым домом, новички отличались опрятностью, были говорливыми и совершенно не обращали внимание на то, что своим огромным ростом они вызывали тревогу у местных зебр и раздражали расквартированных йети. Несомненно, эти чистенькие и ухоженные типы прибыли сюда из Купели Дождя или даже из Глаза Бури, чтобы провести здесь отпускные. На вопрос, почему они выбрали именно Звахиле из всех возможных мест, никто даже не пытался предположить. И из-за подобной странности местные начали коситься на них, а напряжение неумолимо продолжало нарастать.\n\nЗебры и члены местного полка не спускали глаз с шумных новичков, наблюдая за ними с раздражением и подозрением. Самая высокая из расквартированных поблизости йети поднялась из-за стола и подошла к барной стойке, всем видом постаравшись успокоить заметно напуганного трактирщика. Непонятно, хотела ли она врезать грубиянам или же просто попросить их снизить тон, но некоторые зебры-посетители неловко заёрзали на своих местах и на всякий случай приготовились дать дёру, когда смутьяны своими голосами заглушили все остальные ведущиеся беседы.\n\n— Вы, верно, в отпуске, ребята? — спросила грубоватая йети, откинувшись спиной на барную стойку, слепив такую лыбу, которую только смогла.\n\nПарочка йети из шумной группы повернулась к ней, улыбаясь и бодро кивая. Тяжело было разобрать, кто из них говорил с ней.\n\n— А то! Мы взяли недельный отпуск перед отправкой в часть. Возможно даже сюда прибудем, если повезёт!\n\nКрупная йети выгнула бровь и наклонилась поближе к ним.\n\n— Да неужто? Тогда вам стоит подумать о том, какое впечатление вы оставляете, если метите вернуться сюда.\n\nУслышав это, они все вместе в недоумении переглянулись и замолкли, поначалу посчитав это угрозой. Впрочем, пораскинув мозгами, йети осознали, что своим поведением создали образы плохих гостей."
SLC_post_scw.40.a:0 "— Давайте начнём знакомство правильно. Выпивка за наш счёт!"

SLC_post_scw.41.t:0 "Суд над Хэйлстормом"
SLC_post_scw.41.d:0 "Видеть Иквуса Хэйлсторма в зале суда было просто невероятно странным зрелищем. Он выглядел совершенно чужеродным в этом месте, что на самом деле было недалеко от истины, учитывая, сколько усилий он приложил, чтобы не попасть в тюрьму. И всё это будет напрасным, если Королева Шторм и остальные потерпевшие добьются своего.\n\nОна в свою очередь сидела в зале суда вместе с несколькими генералами и рядом представителей бизнеса. По сути, здесь собрались все важные персоны, которых шантажировал, обманывал или иным образом использовал йети во время своего пребывания на посту "официального" регента королевства, а также предыдущей службе у Короля Шторма.\n\n— Объявляется начало слушания по делу о действиях Иквуса Хэйлсторма, направленных против королевства и его подданных, — начал судья, держа перед собой исписанный с обеих сторон листок бумаги. — Подсудимый обвиняется в восемнадцати эпизодах мошенничества, семидесяти шести эпизодах торговли частной информацией, сорока трёх эпизодах растраты государственных средств, двадцати восьми эпизодах отмывания денег, четырнадцати заказных убийствах и пятистах пятидесяти семи эпизодах нападений различного характера. Предъявленные подсудимому обвинения без существенных доказательств будут рассмотрены позднее.\n\nПочти сразу же внимание присутствующих переключилось на обвиняющую сторону, предоставившую огромный список предполагаемых преступлений, который, как указала судья, на самом деле даже не был полный перечень тех проступков, за которые Иквус, вероятно, нёс ответственность. Во всяком случае, список был значительно короче, чем мог бы быть, и присяжные уже выглядели недовольными из-за этого. Нетрудно было понять, почему.\n\nДалее судья перечислил более десятка свидетелей и экспертов, которые могли однозначно доказать вину подсудимого. Многие из наблюдавших за происходящим существ широко улыбались, понимая, что Иквус Хэйлсторм уже никогда в жизни больше не увидит солнца. Не каждый день можно было увидеть, как некогда вольно резвившийся социопат, чувствовавший себя королём, получает по заслугам. Поэтому все были более чем счастливы присутствовать при этом процессе и наблюдать, как рушится его жизнь.\n\nКогда судья закончила перечислять доказательства преступлений, Ибыз Айспау слегка откинулась на спинку кресла. Для неё потребовалась немалая сила воли, чтобы попросту не казнить Иквуса на месте, но сейчас происходило настоящее правосудие. Ожидание того стоило."
SLC_post_scw.41.a:0 "Туда и дорога."

SLC_post_scw.42.t:0 "Охота начинается"
SLC_post_scw.42.d:0 "Королева Шторм задумчиво рассматривала стопку карт перед собой. На них были обозначены места, где мог скрываться Тензфур Тандербринджер в восточных районах королевства, но полезного в этой информации было мало. Рядом с ней сидел Имаму, неторопливо делая глотки из фарфоровой чашки и пытаясь разобраться в каракулях различных разведчиков и офицеров, которые и являлись источниками этой груды бумаги. Это у него не очень-то получалось.\n\n— И как мы собираемся его ловить? — спросил зебра, оторвав взгляд от напитка и посмотрев на Ибыз.\n\nОна в свою очередь вздохнула и потёрла подбородок, задаваясь тем же самым вопросом: — Если честно, я не уверена. У меня нет информации по всем артефактам, к которым, как мы предполагаем, Тензфур имеет доступ. У нас есть несколько мест, которые он предположительно постоянно посещает, вероятно, пополняя запасы еды и других припасов. Однако сам архимаг не задерживается надолго ни в одном из них.\n\nЕсли посмотреть на карту, то это в принципе имело смысл. Большинство мест, где его видели, были помечены как "рынок", "бар" и другие подобные заведения, в которых можно было перекусить или купить товары первой необходимости. К сожалению, в перемещениях Тензфура не было никакой закономерности. Ничего, что могло бы указать на местонахождение укрытия йети. Использование большого количества солдат для прочёсывания местности, вероятно просто побудит его сбежать куда-нибудь ещё, что будет ещё большей проблемой.\n\n— Хмм... — промычал себе под нос Имаму, сделав ещё один глоток из чашки. — И искать его просто по всем возможным зацепкам не вариант, да?\n\n— Нет, — отозвалась Ибыз, — он в бегах уже очень давно и не намерен останавливаться. Скорее всего, Тензфур будет уходить всё дальше и дальше с каждым днём. Сейчас наш единственный реальный шанс – поймать его в одном из наиболее посещаемых мест. Всего их шесть. Засада в этих заведениях и вокруг них должна быть максимально незаметной. Возможно, нам понадобится несколько солдат, которые переоденутся в гражданское и будут вести себя соответственно. Но меня не особенно радует ограниченность нашего выбора.\n\nИмаму тоже не особо был в восторге, но Тензфура необходимо поймать."
SLC_post_scw.42.a:0 "— Если это лучшее из возможных решений, значит надо действовать."

SLC_post_scw.43.t:0 "Так близко"
SLC_post_scw.43.d:0 "У йети в капюшоне было всего несколько мгновений, чтобы среагировать на звук выстрела из винтовки. Тензфур точно знал, кому предназначалась эта пуля, и не собирался ждать её попадания.\n\nПочти сразу же он бросил свои покупки и бросился бежать, проскочив мимо нескольких других йети, в которых впоследствии врезался солдат в штатском, до этого проследовавший за ним в магазин. Крики преследовали архимага, пока он бежал по узкой улочке между двумя зданиями. Свернув на повороте налево, он со всего маху врезался головой в другого солдата, на этот раз уже в официальной форме, из-за чего все повалились на землю.\n\nБывший деспот пришёл в себя быстрее и со всех ног помчался по мощёной дороге, забежав в первый попавшийся бар и маневрируя между несколькими столиками. Топот сапог по меньшей мере дюжины солдат, последовавших за ним внутрь через несколько секунд, отнюдь не радовал. Когда йети пробрался к задней двери через складское помещение, у него замерло сердце. Она была закрыта. Вскоре он был окружён военной полицией, солдатами и парой существ шторма, каждый из которых держал его на мушке.\n\nОдин из наиболее храбрых солдат выступил вперёд: — Тензфур Тандербринджер! Вы арестованы за государственную измену против Королевы Шторм! У вас есть право хранить молчание! Всё что вы ска...\n\nПрежде чем бедняга успел закончить фразу по стандартному протоколу, комната и все находящиеся в ней существа за исключением архимага были охвачены пламенем. Капюшон преступника сорвало, когда он рванул к разрушенной двери и выскочил из здания, позволив использованному артефакту упасть на землю. Тензфур продолжил бежать со всех ног и молиться предкам о собственном выживании.\n\nНо к сожалению для него, преследователи слишком долго ждали ошибки от архимага, и тот её допустил."
SLC_post_scw.43.a:0 "За ним! Всё закончится здесь и сейчас!"

SLC_post_scw.44.t:0 "Никаких больше заклинаний"
SLC_post_scw.44.d:0 "Ибыз направлялась по коридорам дворца на следующую встречу, когда к ней подбежал посыльный. — Ваше Величество! Тензфур был пойман и доставлен во дворец!\n\nОна краем глаза отметила уважительный поклон молодого бойца, прежде чем развернуться и быстро направиться в ту сторону, откуда прибежал гонец. Выдохшийся посыльный поспешил за ней, указывая королеве дорогу туда, где сейчас находился пленник.\n\nИ на первый взгляд его статус не вызывал вопросов. Тензфур Тандербринджер был мало того, что закован в наручники, так ещё и дополнительно тщательно связан по рукам и ногам, одет в простую серую робу и стоял на коленях рядом с офицером и двумя существами шторма. Судя по взъерошенной шерсти и потрёпанному виду пленника, они с полной самоотдачей постарались вытряхнуть из архимага все возможные артефакты. Особенно после его многочисленных выходок в бегах.\n\nЕё Величество спокойно подошла к узнику и его охране, обратившись к последним: — Потери?\n\n— Пять йети и два существа шторма. Местные полицейские и солдаты, — ответил офицер моментально, отдав честь и выпрямившись.\n\n— Приемлемо. Но не лучший расклад. Вольно, — просто ответила Ибыз.\n\nОна осмотрела архимага с головы до ног, а затем перевела взгляд на лицо йети. В его глазах было что-то вроде ревнивой ярости, которую, впрочем, королева сразу поняла, пусть и не испытывая какого-либо сочувствия. Действительно, жалкое подобие лидера.\n\n— Признаю, ты поймала меня, — начал Тензфур, давя кашель, рвущийся сквозь сжатые зубы. — Но мне искренне жалко тебя, Ибыз. Ты никогда не встанешь на один уровень с ним. Даже близко. Даже если ты будешь вдвое жёстче, это будет бесполезно. Потому что ты – ничто и никто. Вояка, лишённая видения будущего и уважения подчинённых. Ты замарала своими грязными руками его наследие, и эти пятна станут гнилью, которая разъест всё королевство изнутри! — выдавил архимаг со всей язвительностью, на какую ещё был способен.\n\nКоролева Шторм слегка улыбнулась и развернулась к офицеру."
SLC_post_scw.44.a:0 "— Приготовьте расстрельную команду. Никто в здравом уме не будет его судить."

SLC_post_scw.45.t:0 "Самая проблемная из трёх"
SLC_post_scw.45.d: "Редко когда существа шторма занимали руководящие позиции. Даже до правления Короля Шторма это считалось чем-то необычным. Их обет молчания и нежелание участвовать в общественной жизни, предпочитая ей изоляцию в крайне религиозных горных общинах, оставались главными причинами, почему это считалось чем-то из ряда вон выходящим. Поэтому-то Гыз и её соратники выглядели на фоне других существ шторма... аномально.\n\nВсе они спустились с гор вскоре после того, как началась гражданская война. Своей целью восставшие провозгласили противостояние фракциям, которые, по мнению существ и правящей элита города Карен, были крайне авторитарными. Это и стало причиной того, что с Гыз и её подельниками обращались снисходительно, в отличие от Тензфура или же Иквуса.\n\nКоролева Шторм сидела с каменным лицом во главе металлического стола напротив существа, некогда бывшего её врагом.\n\n— Почему ты не присоединилась ко мне? Чего ты хотела добиться, поддерживая элиту какого-то неразвитого деревенского региона?\n\nГыз жестами ответила, что военное правительство Ибыз было даже авторитарнее олигархии или же коррумпированной власти безумного мага. Поэтому, реальность была такова, что ни одна из сторон, даже королевская, не представляла идеи, за которые сражались существа шторма. Гыз и её сторонники боролись за перемены; за то, чтобы их жизни, а также жизни других граждан забытого селения стали лучше. Они были готовы пойти на что угодно, дабы над ними не стоял очередной правитель с абсолютной властью.\n\nУчитывая эту информацию, Ибыз здраво оценила угрозу, исходящую от существа, но намёки, которые та давала во время "речи", указывали, что Гыз даже сейчас не поддерживала королевскую власть. Королева также испытывала проблемы, пытаясь опознать, лжёт ли её безэмоциональная собеседница или нет. Глаза-бусинки заключённой выдавали лишь спокойствие и, как положено существам шторма, не показывали её истинных эмоций. Единственное, что в ней выделялось – во время допроса Гыз сидела ровно и насторожено, словно готовый к бою новобранец.\n\nТак или иначе, Её Величеству пришлось сделать выбор."
SLC_post_scw.45.a:0 "Она может быть свободна, но продолжайте следить за ней."
SLC_post_scw.45.b:0 "Не будем ничего менять, отправьте её под домашний арест."
SLC_post_scw.45.c:0 "Закон для всех один, накажите её аналогично другим изменникам."

SLC_post_scw.46.t:0 "Возвращение гражданского правительства" ### only for historical tree ending
SLC_post_scw.46.d:0 "Ибыз Айспау сидела напротив микрофона, находясь в отдалённой от столицы радиостудии, раскладывая записи таким образом, чтобы их было удобно читать во время речи. Конечно же, она и так знала слова наизусть, но учитывая всю важность события, перестраховаться было не лишним.\n\nЗакончив раскладывать бумаги, она жестом указала на свою готовность радисту, и йети за стеклом ответил ей, подняв большой палец кверху. Вся команда работников студии замолчала, собираясь вывести её речь в эфир во время дневной сводки новостей. Королева отвернулась от радиста и посмотрела на свои записи, пытаясь отвлечь себя от мысли, что через несколько минут её будут слушать миллионы существ. Она терпеливо ждала своей очереди, не обращая внимания на вступление, сделанное диктором, и пялилась на красную лампочку над своим столом вплоть до момента, пока та не загорелась зелёным цветом. Ибыз глубоко вздохнула и медленно выдохнула перед тем, как начать.\n\n— Граждане Королевства, я обращаюсь к вам с важным посланием, — заговорила она. — Наш путь к миру и стабильности был долгим и тяжёлым, у многих из нас не было времени даже перевести дух перед тем, как столкнуться с очередной преградой. Наш народ встретился лицом к лицу с несметным числом испытаний и тягот, которые мы всё же стойко вынесли. Однако, как бы всем того не хотелось, но чтобы достичь мира, нам пришлось пойти на крайние меры и допустить армию до управления страной. Да, войска верны королевству, и я являюсь их главнокомандующей, но военная администрация не отвечает нуждам гражданского общества.\n\nИбыз на секунду остановилась, набрала воздуха в лёгкие и продолжила речь.\n\n— В ближайшие недели государственный аппарат полностью перейдёт в руки гражданского правительства, которое будет сформировано в ходе полноценных выборов. Время военного правления подошло концу. Благодарю вас за проявленное доверие, которое вы оказали мне и моей администрации. Пусть сила предков сопутствует вам. Хорошего дня.\n\nКоролева закончила свою речь и нажала на крупную кнопку, находящуюся на панели управления. Йети ожидала, что диктор продолжит свою программу, как ни в чём и не бывало, но он молчал, ровно как и остальные работники радиоцентра, стоявшие за окном в её студию. После длительного молчания до королевы донеслись звуки из соседней комнаты, и только тогда, кажется, мир медленно вернулся к обычной жизни."
SLC_post_scw.46.a:0 "Оковы катастрофы наконец-то были сброшены."

SLC_post_scw.47.t:0 "Красный отступник"
SLC_post_scw.47.d:0 "Политические идеологии – это далеко не та тема, умением разбираться в которой могут похвастаться многие йети, а об учениях и работах Маркс знают и того меньше. Даже Её Величество никогда не брала в руки копию "сверхважного" манифеста пони-идеолога, поэтому она сильно удивилась, когда узнала, что один из её офицеров оказался убеждённым марксистом. Вскоре королева организовала личную встречу с этим сторонником заморской идеологии.\n\nНесмотря на то, что до падения Короля Шторма Равах был офицером воздушных сил, после возвращения с неудавшегося завоевания Северной Зебрики он стал служить под эгидой сухопутных войск. Будучи капитаном воздушного судна, йети воочию увидел упадок дирижабля как средства ведения войны, и после необходимой переподготовки Ибыз допустила его до командования наземными силами. По всем возможным параметрам и признакам Равах служил королеве верой и правдой, и хотя в прошлом у него в речах проскакивали расплывчатые призывы к "действию", ничего серьёзнее этого не всплывало, даже когда тщательное расследование его послужного списка и изучение личности было полностью завершено. Теперь же, когда они остались наедине, пришло время узнать, что же этот странный йети представлял из себя.\n\n— Ваше Величество, ни в коем случае не хотел оскорбить вас или ваши навыки управления королевством, — начал он, наклоняясь ближе к одному из немногих каминов в замке, — вы умелая и опытная правительница, и я безмерно уважаю вас. Однако, как полагается любому существу, у меня есть собственные состоявшиеся принципы.\n\nКоролева Шторм сидела, сохраняя внешнее спокойствие, но мысленно отмечала его выбор слов и поведение во время речи: — Марксистских принципов? — продолжила за него Ибыз, и он кивнул.\n\n— В каком-то смысле, да. Конечно, в нашем удалённом уголке мира я не смог обзавестись полным сборником работ Маркс, но то, что мне удалось вычитать, серьёзно изменило меня и мои взгляды. Интернационализм, марксистский социализм и народная революция, что последует после успехов... — без остановки продолжал Равах, по сути признаваясь в измене высшему руководству, перед которым он сидел. Делалось ли это осознанно или же нет – осталось для Ибыз загадкой.\n\nПока Равах сидел и безуспешно рассказывал о "плюсах" своей идеологии, королеве оставалось только гадать, являлись ли его идеалы угрозой её правлению или же нет. Впрочем, через некоторое время она подняла руку, тем самым остановив его пламенную речь."
SLC_post_scw.47.a:0 "— Этого вполне достаточно, Равах. Ты можешь быть свободен."

SLC_post_scw.48.t:0 "Их маленькое революционное движение"
SLC_post_scw.48.d:0 "Королева Шторм сидела на том же месте, на котором она несколько часов назад слушала абсурдные идеи Раваха Клаудкрэкера. Нечасто так случалось, что королева одновременно была озадачена и не имела понятия, как стоит поступить дальше, однако это стало как раз таким случаем.\n\nС одной стороны, никому в Купели Дождя не было дела до марксизма. Многие йети не могли освоить что-то сложнее базового образования, а большинство тех, кто всё же смог выучиться, просто-напросто довольствовались возможностью найти высокооплачиваемую работу, потому что она позволяла насладиться беззаботной жизнью. К тому же среди населения было мало сторонников левого движения, а те немногие, кто его поддерживал, оказывались обыкновенными невеждами, не знающими ничего ни о социализме, ни об вытекающих из него идеологиях. И учитывая всё это, по мнению королевы, возможно даже не стоило волноваться по поводу странностей капитана, которыми он пытался делиться с другими.\n\nС другой же стороны... Хоть Равах, возможно, и уважал королеву, но она по его взгляду поняла, что это чувство было намного слабее свойственной ему преданности своим убеждениям, которая граничила только с любовью к дирижаблям. Да и закрывать глаза на столь известную в армейских кругах идеологически-промытую фигуру ни в коем случае было нельзя. По этим двум причинам королева боялась доверять ему: случись с государством что-то поистине ужасное – он несомненно найдёт способ потянуть за правильные ниточки. Более того, та уверенность, с которой он говорил, выдавала, что у него были союзники. Среди них, скорее всего, числились члены его команды и подчинённые. Хоть таковых насчитывалось немного, они всё равно представляли угрозу королеве и её администрации.\n\nИбыз откинулась на спинку дивана и вздохнула.\n\nМысль, что ей придётся копать грязь на своих коллег-офицеров, совсем не грела правительнице душу, да и отчёты, касаемые красного капитана, не выдавали в нём кого-то опасного. Несколько долгих часов она тщательно изучала дело Раваха, и там не нашлось ничего, что могло бы его скомпрометировать. Судя по донесениям, он был верен короне столь же сильно, сколь алмазные псы верны грифоньим императорам. Но даже после этого она отказывалась верить, что этот йети был настолько чист, в пользу чего говорил весь её опыт. Хэйлсторм и Тандербринджер стали такими влиятельными лишь потому, что их оставили без надзора, и Равах, возможно, не станет исключением.\n\nТак или иначе, прежде чем вынести вердикт, Ибыз посчитала нужным поделиться информацией с Имаму. Когда она встала с дивана и направилась к своему кабинету, чтобы составить письмо, правительница пришла к выводу, что..."
SLC_post_scw.48.a:0 "... как и за любой другой угрозой, за Равахом нужно пристально следить."
SLC_post_scw.48.b:0 "... внимание ВСО стоит сконцентрировать на зебрах, а не на каком-то красном агитаторе."

SLC_post_scw.49.t:0 "Несколько волнующих деталей"
SLC_post_scw.49.d:0 "— То есть вы хотите сказать, что поддерживаете Раваха в вопросе идеологии? — спросил интервьюер и поправил круглые очки, держа в свободной руке авторучку и записную книжку. Младшая офицер некоторое время поразмышляла над этим вопросом и после неопределённо покрутила рукой в разные стороны, как бы говоря: "ну, что-то вроде того".\n\n— По большей части, да, я согласна с ним. Наше мнение разнится по поводу всяких мелких деталей вроде организации армии и правительства, но это мелочи, которые несущественны перед лицом неизбежной революции. А вот как дела будут обстоять после первых этапов переворота, это уже вопрос посложнее.\n\nКак показалось интервьюеру, выражение "неизбежная революция" придало изначально забавному комментарию несколько зловещий оттенок и сделало атмосферу в комнате более напряжённой. Впрочем, йети быстро вернулся к работе: он поднял заготовленный блокнот и накарябал на листочке пару замечаний, после чего чуть выгнул бровь и посмотрел на улыбающуюся йети. Революционеры не боялись высказывать своё мнение – это было ясно. Но вот чего интервьюер не мог понять, так это почему офицер так спокойно рассказывала ему об этом. Была ли это слепая наивность или ещё что – неизвестно.\n\n— Благодарю вас за ответ. Следующий вопрос, — продолжил йети и поправил стопку листов в попытке сфокусироваться. — Если наша страна в очередной раз столкнётся с угрозой гражданской войны, чью сторону вы займёте: сторону королевы или её противников.\n\n— Это полностью зависит от того, какой будет противоборствующая сторона, — быстро ответила офицер, сложила руки и продолжила улыбаться без видимой на то причины.\n\nС первого взгляда ответ офицера звучал весьма безобидно, но вместе с общим контекстом создавалась совсем другая картина. Интервьюер вновь опустил глаза к своим записям и подметил часть, отмеченную как "СМОТРЕТЬ В ОБА", специально выделенную жирным шрифтом. Когда он смотрел на офицера, то не видел в ней верную слугу короны. Даже по относительно расслабленным стандартам, установленным во время правления Ибыз Айспау, её политические взгляды представлялись чем-то радикальным.\n\nВновь оторвав глаза от записей, интервьюер медленно закивал: — Хорошо, это всё, что мне сегодня от вас нужно. С учётом вашего незапятнанного резюме, Королева Шторм щедро позволяет вам продолжить службу в вооружённых силах королевства. Единственное, о чём бы я хотел вас попросить: не злоупотребляйте доверием и терпением Её Величества. Всё понятно?\n\nВ ответ офицер просто улыбнулась и кивнула, поднимаясь со своего места."
SLC_post_scw.49.a:0 "Заслуги помогут закрыть глаза на что угодно."

SLC_post_scw.50.t:0 "Пурпурная кровь"
SLC_post_scw.50.d:0 "На сей раз он спрятался в лесу; или это были джунгли? Неважно, ведь старая зебра в любом случае сбежит в другое место, когда Имаму решит вновь посетить его. И, как всегда, искать старика придётся не без помощи прочих структур королевства, потому что спрятаться в Звахиле было очень легко. Но, по крайней мере, его отец избегал крупных городов, что уже помогало в его поисках, которые с каждым разом становились всё более долгими.\n\nИмаму осторожно переступил через огромное количество наваленных веток и принялся изучать крыльцо на наличие ловушек. Не то, чтобы там действительно что-то могло оказаться, но с годами паранойя Садики лишь усиливалась, да и Ибыз в прошлом не нашла ничего умнее, кроме как рассказать Имаму о том, насколько легко создаются взрывные ловушки. Потратив несколько минут на изучение местности, зебра не нашёл ничего, кроме травы и раскиданных тут да там досок – материала, из которого была сделана лачуга.\n\nМедленно подойдя к двери, он замер на несколько секунд и, собравшись с новыми силами, постучался в дверь, надеясь хоть как-то наладить контакт со своим отцом.\n\n— Пап, ты здесь?\n\nПочти сразу же после своего вопроса с обратной стороны двери послышались грохот и треск, за которым тут же последовал недовольный неразборчивый вскрик. Только спустя минуту или около того медленно шаркающие копыта достигли двери, и, судя по реакции на обращение, копыта эти принадлежали отцу Имаму. "Знать живой ещё", — подумал зебра, после чего заговорил его отец.\n\n— Ты же в курсе, что у меня есть радио? — пробормотал Садики низким голосом существа, давно отжившим свои лучшие годы. — Я слышал, что они собираются сделать в Гиении, и я знаю, кого ты поддерживаешь в этом конфликте. Зачем тебе вообще нужно приходить в богами забытую глушь и постоянно напоминать мне о том, что смерть твоей матери была напрасной?\n\nИмаму поморщился и опустил глаза вниз, всеми силами пытаясь сохранить самообладание.\n\n— Я просто пытаюсь заботиться о тебе. Сам же ты этого не сделаешь. Азали бы хотела, чтобы мы, по крайней мере, общались друг с другом.\n\n— Не смей произносить её имя! — злобно прорычал Садики. — Иди отсюда, а то пропустишь гиену, которая поможет тебе лизать пятки йети.\n\nИмаму повиновался приказу отца, отступил от двери, вытер с глаз слёзы и сделал несколько глубоких вдохов."
SLC_post_scw.50.a:0 "По крайней мере он не молчал."

SLC_post_scw.51.t:0 "Лазурная кровь"
SLC_post_scw.51.d:0 "Прислонившись к стене и вглядываясь в пустоту, Ибыз стояла напротив двери в знакомую квартиру. Внутри наверняка сидел её отец, Кажер Стормпау, кто, как предполагала королева, в это время суток наслаждался травяным чаем. Именно благодаря его вкусам она прониклась любовью к этому напитку, а вскоре и страстью к кулинарии. Однако, к сожалению, те спокойные дни были давно позади.\n\nСпустя несколько томительных минут, Королева Шторм прекратила подпирать стену, подошла к двери в квартиру и неспешно, но уверенно постучала в неё.\n\n— Отец, это я. Надеюсь, что у тебя всё хорошо.\n\nОтветом, как и всегда, оставалась тишина. Королева знала, что её голос был достаточно громким, чтобы отец мог услышать её сквозь стены из гипсокартона и кирпича, но он просто предпочитал не отвечать ей. Такая картина повторялась вот уже почти целые десять лет: Кажер не разговаривал ни с ней, ни с кем-либо другим, кого она посылала вместо себя, и этот факт уже сам по себе делал тихий вечер чуть более невыносимым. Королева продолжала тщетно ожидать ответа от родителя.\n\nТак и не дождавшись слов от отца, Ибыз вновь решила заговорить.\n\n— В королевстве всё, по большей части, хорошо. Проблемы, с которыми мы сталкиваемся, не критичны. Мне жаль, что стабильности и процветания, которые я принесла нашему и другим народам, недостаточно, чтобы оправдать меня в твоих глазах. Я смею надеяться, что ты хотя бы выходил на улицу и смог насладиться относительным спокойствием. Мне кажется, что в этом плане всё стало намного лучше, чем было.\n\nВсё, что она услышала изнутри – это лёгкое шуршание одежды о какую-то мягкую поверхность: стул с подбивкой или шезлонг, которые он мог себе позволить с учётом того, что Ибыз всё ещё платила за квартиру из своего жалованья. Королева по-прежнему помнила, как тяжело ей было уговорить отца переехать сюда, несмотря на то, что в те годы он стоял на пороге нищеты. Всё это было очень давно – ещё когда она только поступила на службу и лишь начала зарабатывать какие-никакие гроши, чтобы свести концы с концами. В то время у неё была лишь одна альтернатива армии – голодная смерть. Иногда Ибыз задумывалась, а не пришёлся бы по душе Кажеру именно такой исход?\n\n— Больше мне нечего тебе сказать, — заявила она и своим тоном поставила точку в их "диалоге". Секундой позже королева с тяжестью на душе приложила руку к двери и нерешительно добавила. — Я заказала твой любимый травяной чай. Точнее, я надеюсь, что он ещё твой любимый. Посылка прибудет через несколько дней. Ну, пап, увидимся. Или услышимся.\n\nЕй потребовалось некоторое время, чтобы убрать руку с покрытой пылью двери и начать спускаться обратно по пустой лестнице."
SLC_post_scw.51.a:0 "Предки, дайте мне сил..."



SLC_uzerasi_revolt.1.t:0 "Бунты в Мзизиме"
SLC_uzerasi_revolt.1.d:0 "Хаотичные забастовки в городе Мзизима не были чем-то новым. Время от времени промышленные предприятия города останавливались, обычно всего на несколько дней, после чего некоторые рабочие получали прибавку к зарплате, или протест в целом становился слишком утомительным для всех участвующих. В любом случае, обычно все эти незначительные проблемы просто разрешались сами по себе через некоторое время, практически без вмешательства со стороны правительства.\n\nНо на этот раз всё было по другому.\n\nПоначалу это выглядело как обычная забастовка, поскольку многие зебры покинули свои рабочие места и вышли на улицы, скандируя различные лозунги. Власти были проинформированы, и на место стычки направились отряды военной полиции, но мало кто ожидал какого-либо насилия.\n\nНо когда помимо требований о повышении зарплаты в толпе стали появляться розовые флаги и портреты покойной Азали, последней правительницы независимого королевства Узераси и матери Имаму, стало ясно, что это не обычный протест. С тех пор к бунтующим начало присоединяться всё больше и больше зебр, пока ситуация не обострилась до такой степени, что губернатор региона запросил переброску отрядов военной полиции из других районов в попытке удержать ситуацию под контролем.\n\nНачали поступать сообщения о многочисленных случаях насилия, спровоцированных как йети, так и протестующими, после чего мирное шествие постепенно начало перерастать в массовые беспорядки. Предприятия, управляемые йети, а также правительственные здания вполне ожидаемо стали основными объектами гнева толпы и немало пострадали.\n\nНевозможно сказать, было ли это всё это организовано заранее или же получилось спонтанно. Впрочем, наверное, оба варианта в какой-то степени были правдивы. Но самое важным является то, что этот бунт не планирует утихать, поскольку уровень насилия только растёт, а в город с каждым днём прибывает всё больше войск. Что-то должно измениться."
SLC_uzerasi_revolt.1.a:0 "Не к добру всё это..."

SLC_uzerasi_revolt.2.t:0 "Флаги сброшены"
SLC_uzerasi_revolt.2.d:0 "Имаму несколько смущённо подошёл к столу в кабинете Королевы Шторм, на ходу просматривая множество отчётов и наспех составленных карт, на большинстве из которых красовались самописные каракули. Сама Ибыз Айспау стояла чуть поодаль, просматривая очередную папку с документами, присланную, скорее всего, из ВСО. Даже у них были проблемы с лояльностью некоторых их агентов после начала беспорядков.\n\nЗебра отодвинул несколько документов в сторону, чтобы получше рассмотреть карты под ними, и ему сразу бросилось в глаза, что город Мзизима считается окончательно вышедшим из-под контроля. Искренне стараясь разобраться во всех пометках, сделанных ручкой, Имаму понял, что вооружённым силам был дан приказ отступить из города. Это была хорошая новость, хотя и довольно неожиданная. До этого момента Её Величество была не против подавить бунт силой.\n\nПосмотрев на Ибыз у окна зебра прокашлялся. — Ситуация, кажется... скверной. Но почему... почему вы не отправили военных разобраться с повстанцами?\n\n— А почему они выбрали ТЕБЯ в качестве символа восстания? — ответила вопросом на вопрос йети, из-за чего её гость неловко заёрзал на месте, оторвавшись от отчёта. — Я не посылала туда военных, потому что целый город, что взялся за оружие, и мелкие акты сопротивления – это совершенно разные вещи. Если я применю против них силу – это будет точкой невозврата на пути к абсолютной тирании. Пока что я надеюсь услышать условия мятежников или уничтожить заводил, когда все непричастные и не готовые воевать вернутся по домам. Для тебя же, наверное, будет предпочтительнее первое. Вообще, как мне кажется, переговоры как раз и состоятся между мной и тобой. Когда придёт время.\n\nЗебра замер в ступоре и лёгком ужасе, а по его лицу скатилась капля пота. Но в глазах была решимость. — Да, мне тоже так кажется. Я надеялся, что до этого не дойдёт, но если мне придётся выбирать между твоей агрессивной властью и безопасностью моего народа, боюсь, я выберу последнее.\n\nНа несколько секунд, показавшихся бесконечными, йети закрыла глаза, после чего наконец вздохнула. — Тогда иди. Я ещё не определила свой подход, но точно не стану удерживать в заложниках друга.\n\nНесколько мгновений Имаму смотрел на Ибыз со смесью благодарности, недоверия и глубокой озабоченности. Но вскоре он уже мчался галопом по коридорам дворца к ближайшему выходу."
SLC_uzerasi_revolt.2.a:0 "Зебре оставалось только надеяться, что Королева Шторм примет правильное решение."

SLC_uzerasi_revolt.3.t:0 "Хаос в Звахиле"
SLC_uzerasi_revolt.3.d:0 "— Народ! Вооружаемся! — прокричал зебра, перебивая стоящий в заведении гвалт.\n\nСразу же после оклика перед барной стойкой сформировалась очередь из примерно двадцати существ, терпеливо ожидающих, пока им выдадут оружие. Присутствующие перебрасывались друг с другом фразами, каждая из которых произносилась с разным акцентом, в то время как самый крикливый из них раздавал ружья, с которыми все тайно тренировались несколько месяцев. Из-за особого строения винтовок йети многим зебрам было трудно с ними обращаться даже после длительных тренировок, однако на текущий момент эффективность стрелков не имела значения – важно, что они были вооружены.\n\nПоследней в очереди на получение оружия стояла молодая зебра-новичок, совсем недавно пополнившая ряды повстанцев.\n\n— Утречка, Акиба! Собираешься присоединиться к нам? — спросила молодая зебра, подошедшая к барной стойке.\n\n— Было бы глупо, если бы я остался в стороне, Фахари, — быстро ответил старик и передал соратнице громадный револьвер с приблизительно десятью патронами. — Уверена, что справишься с отдачей на этом "малыше"? Пушки йети – это тебе не игрушка.\n\nВ ответ Фахари тихонько хихикнула и принялась заряжать револьвер, а сделавший ей замечание жеребец потянулся за отцовским ружьём, которое лежало под барной стойкой.\n\n— Справлюсь. В худшем случае просто отдам его кому-нибудь из вас, но вообще я училась обращаться с ним.\n\nПерезаряжать револьвер было трудоёмким делом, в особенности когда для этого имелись только копыта. Многие из повстанцев пытались пользоваться сменными барабанами, которые они "позаимствовали" у членов военной полиции, но особого успеха это не принесло. На их счастье, много перезаряжаться им, вероятно, не понадобится – патроны были настолько крупными, что вполне хватит и одного выстрела, дабы вывести врага из строя... При условии, что этим врагом не окажется существо шторма, конечно. Впрочем, в такой глуши зебры вряд ли столкнутся с ними.\n\n— Народ! — Акиба передёрнул затвор винтовки и несколько раз ударил копытом по столу, чтобы привлечь внимание соратников. — Понимаю, что у нас тут собралась целая солянка из идеологов, но постарайтесь не препираться друг с другом, когда окажетесь в городе. Запомните: мы не гармонисты, не монархисты, не республиканцы, и не представители какой бы там ни было больной идеологии, которой вы можете лично придерживаться – главным образом мы все выступаем против йети! Сейчас наша цель такова – разоружить полицию, возможно подобрать парочку "друзей" по пути и доложить Узераси о нашем успехе! Ну, все готовы?!\n\nПо всей таверне пронёсся слитный хор ревностных возгласов, и зебры вразнобой принялись покидать затхлую таверну, дав начало восстанию в Звахиле."
SLC_uzerasi_revolt.3.a:0 "Сейчас или никогда!"

SLC_uzerasi_revolt.4.t:0 "Падение Владения"
SLC_uzerasi_revolt.4.d:0 "Рано утром сотни протестующих, повстанцев и прочих бунтовщиков ворвались на старую оперативную базу Королевы Шторм, находящуюся на землях Звахиле. Мнози, на протяжении нескольких лет называвшийся Владением Айспау, по сути был небольшим городком, построенным внутри массивных горных фортификаций. Изначально поселение было основано зебрами Мазви, Ибыз же вскоре после вступления на должность правительницы этих земель приказала отстроить и увеличить здесь количество защитных сооружений, превратив город в то, чем он является сейчас.\n\nВ последнее время Мнози был по большей части оставлен на произвол судьбы. Ещё во время гражданской войны он играл важную роль в организации снабжения, и йети отстроили вокруг него отличную систему коммуникаций, однако это не помогало расквартированному там небольшому контингенту солдат сдерживать разъярённых бунтовщиков. Последний гвоздь в крышку гроба забила сама Ибыз, когда после смещения центра правления из Мнози в Глаз Бури она отказалась посылать подкрепления во Владение. Следствием такого решения стала нехватка рук и сил в укреплении, чтобы противостоять восставшим.\n\nКогда пришли первые телеграммы, ни Королева Шторм, ни Узераси не были удивлены, что крепость так быстро сдалась. Более того – они ожидали такого исхода событий: большая часть солдат сочувствовали существам, в окружении которых они прожили столько времени, и часть местного гарнизона безмолвно опустила оружие, с тяжёлой душой приняв сторону бунтовщиков. Среди "защитников" города почти никто не хотел сражаться. С теми немногими, кто всё же вступился за честь крепости, быстро разделалась недовольная толпа, вооружённая тем, что им передали сдавшиеся йети.\n\nФлаги, некогда олицетворяющие вездесущую власть Ибыз Айспау, сорвали со своих мест и сожгли на гигантских кострах, а всё, что осталось от городской оружейной быстро разграбили, прибрав к рукам (и копытам) вооружение местного гарнизона вместе с несколькими тысячами снарядов для захваченного оружия. Падение крепости было не совсем грандиозной, но всё же победой.\n\nВскоре самые спокойные из митингующих, изначально принявших участие в (по большей части) мирном восстании, вернулись домой, готовясь ко сну. Но помимо таких "бунтарей" были и те, что покинули город вместе с повстанцами. Они направлялись в сторону Мзизимы, чтобы принять участие в готовящейся битве, которую каждый из них ожидал увидеть. Если или, вернее, когда эта битва начнётся, восставшие знали, что победа не достанется им так же легко."
SLC_uzerasi_revolt.4.a:0 "Это было лишь вопросом времени."

SLC_uzerasi_revolt.5.t:0 "При всём уважении"
SLC_uzerasi_revolt.5.d:0 "Сопровождаемая отрядом существ шторма, Ибыз рывком заняла единственное свободное место за столом.\n\n— Огласите ваши требования.\n\nВ пентхаусе на окраине Мзизимы повисло напряжение, которое, казалось, было осязаемым. И пока правительница сверлила взглядом Имаму, сидящего напротив неё, оно продолжало расти. Зебра не привык соревноваться со своей подругой в умении морально подавлять собеседника, но сейчас он держался достойно, скрывая своё волнение за ритмичным постукиванием копыт по столу. Оба правителя чувствовали, будто сопровождающие их группы солдат и дворян готовятся вцепиться друг другу в глотки, что, в общем-то, было недалеко от истины.\n\nЛицо восстания, Имаму, отвернулся от собеседницы и достал из сумки кипу документов, после чего протянул их королеве на рассмотрение. Пока она изучала бумаги, зебра внимательно наблюдал за её реакцией.\n\n— Вкратце, у нас три условия, — начал Имаму. — Первое их них – все деспотичные "реформы", введённые после объединения обоих королевств, должны быть отозваны из конституции, либо, в крайнем случае, пересмотрены. Второе – создание действенной системы сдержек и противовесов для управляющих структур йети. Чтобы достичь нужного результата мы предлагаем установить в государстве диархию: в этом случае моя семья и принадлежащие им земли будут подчиняться мне напрямую, как новому королю Звахиле. Так мы сможем сформировать содружество из двух королевств, где власть монархов будет едина, абсолютна и равна. И последнее – после всех испытаний, выпавших на долю семьи Узераси, права и привилегии моего благородного дома будут восстановлены за некоторыми исключениями.\n\nИмаму выдвинул последнее требование, и королева на долю секунды увидела, как его лицо слегка исказилось, что, вероятно, было попыткой скрыть недовольную гримасу. Очевидно, он понимал, что возвращать дворянам их бывшую власть будет нецелесообразно, но его позиция не позволяла оспаривать желания богатых и влиятельных фигур, поддерживающих восстание.\n\nИбыз поднесла кипу бумаг поближе и вновь начала перелистывать страницы, выигрывая себе время на раздумья. Этот труд Имаму, без сомнения, был безупречным, учитывая то, кто была его учительницей уже столько лет.\n\n— И я добавлю, — сказал зебра поверх оглушающей тишины, — если вы решите отказать нам в наших требованиях – вам и вашим сопровождающим позволят уйти отсюда. Узераси объявят о своей независимости ровно через час после того, как вы покинете переговоры. Наши стороны окажутся в состоянии войны.\n\nИбыз медленно подняла глаза от бумаг и посмотрела на своего друга, оказавшего ей этот добрый жест, и тут же напряглась, вслушиваясь в монотонное тиканье древних часов, смешанное с тихим выдохом одного из дворян, сделавшего длинную затяжку. В конце концов королева приняла решение."
SLC_uzerasi_revolt.5.a:0 "— Теперь я наконец-то вижу всех до единого врагов королевства, — мрачно произнесла она и встала из-за стола."
SLC_uzerasi_revolt.5.b:0 "— Я... принимаю ваши условия, — смирилась она и потянулась к ближайшей ручке."

SLC_uzerasi_revolt.6.t:0 "Через бухту Баконни"
SLC_uzerasi_revolt.6.d:0 "Маленькие парусники не очень хорошо заменяли полноценные транспортные корабли в качестве средств переброски солдат, однако таковыми были единственные судна, доступные семье Узераси. Многим зебрам было тяжело смириться с фактом, что правящая семья продолжала наращивать своё богатство вопреки войне с йети. Впрочем, ни для кого такой расклад дел не оказался чем-то кардинально новым, да и готовность Узераси поделиться нажитым добром (яхтами, например) для поддержки восстания несколько улучшило отношение масс к правителям.\n\nОб их богатствах как раз и размышляли окружённые тьмой солдаты, когда дорогая лодка с силой села на мель на другой стороне бухты Баконни. Одного только звука дерева, скрипящего от соприкосновения с гравием и песком, хватило, чтобы заставить многих зебр поморщиться, но когда корабль полностью остановился и вместо скрипа прозвучала симфония трескающихся досок, рожи корчили уже все поголовно. Несомненно – владельцу яхты придётся немало потратиться на её починку. Если он, конечно, получит её обратно.\n\n— Высаживаемся, двигаемся в лес и разбиваем там лагерь! — прозвучал приказ от зебры-командира.\n\n"Комментарии командования как всегда бесценны" — думали солдаты; ведь без замечания начальства, конечно же, никто из них и не подумал бы вылезти с разбившегося судна и попытаться спрятаться от пытливых глаз врага. Врага, к встрече с которым был готов каждый из них, но которого никто не ожидал увидеть в такой глуши: йети наверняка не патрулировали Иджеби из-за беспорядков в регионе, а находится здесь, в таком захолустье, у них тоже не было никаких причин.\n\nПоэтому, когда горстка лучей света приблизилась к зебрам с юга, они сильно удивились и разбежались по укрытиям, надеясь, что неминуемая битва быстро закончится.\n\n— Это там наша лодка? — с лёгким сомнением прошептала одна из фигур, чей внешний вид был полностью перекрыт светом лампы, пробивающимся сквозь кромешную тьму. — Да я прикалываюсь, конечно она наша – йети бы в такую не поместились. Но где же тогда "морячки"? Мы должны были встретиться с ними где-то здесь.\n\nМедленно, но верно "морячки" дали о себе знать, осторожно выбираясь из укрытий, всё ещё волнуясь насчёт вероятной засады йети. К счастью для солдат, появление незнакомых фигур обошлось без подвоха, и им всем понадобилось всего несколько минут, чтобы осознать, что к чему. Похоже, когда придёт время, зебры Иджеби встанут на сторону Узераси, будь оно к добру или к худу."
SLC_uzerasi_revolt.6.a:0 "Но праздновать было ещё рано."

SLC_uzerasi_revolt.7.t:0 "Хэйзебы принимают сторону Имаму."
SLC_uzerasi_revolt.7.d:0 "Королева в очередной раз засиделась допоздна в своём кабинете, лихорадочно обмениваясь сообщениями с различными военными частями и отдавая им приказы. Она уже собиралась закончить с работой и отправиться спать, но неожиданно в двери её покоев кто-то настойчиво постучался.\n\n— Ваше Величество, мы перехватили телеграмму из Верхнего Хэйзебленда. В ней указывается, что их администрация готовится или уже готова официально поддержать восстание Узераси и присоединиться к боевым действиям.\n\nС трудом оторвав себя от заваленного бумагами стола, йети подошла к источнику шума, слегка прихрамывая из-за того, что недавно ей довелось споткнуться об журнальный столик. Ибыз совсем не обращала до этого внимание, насколько уже было поздно на улице и сейчас едва ли могла видеть дальше трёх метров от свечей, блекло горящих на канделябре, что стоял на рабочем столе. На её счастье, из-за двери, ведущей в королевские покои, исходило слабое свечение, которое и стало для неё маяком, пока она недолго и неуклюже шагала к голосу.\n\n— Передай, пожалуйста, телеграмму, — усталым голосом скомандовала Ибыз, потирая глаза задней частью руки. — После этого можешь быть свободен.\n\nСолдат повиновался королеве; он вручил ей телеграмму, отсалютовал и тут же развернулся. Держа в руках свёрток с посланием хэйзебов, Её Величество только и успела, что отдать честь посыльному, когда тот резко развернулся и покинул её покои. Чуть помешкав перед дверью, Ибыз наконец проковыляла к креслу около холодного камина и зажгла ещё парочку свечей. Она надеялась насладиться хоть каким-то уютом в преддверии прочтения письма, несомненно содержащего плохие вести.\n\n"ЭТА ТЕЛЕГРАММА СОСТОИТ ИЗ ТРЁХ ЧАСТЕЙ ТОЧКА ЕСЛИ ПРОЧИЕ ЧАСТИ ПЕРЕДАЧИ НЕ БУДУТ ПОЛУЧЕНЫ СЧИТАЙТЕ ЧТО ОНИ ПЕРЕХВАЧЕНЫ ТОЧКА ВЕРХНИЙ ХЭЙЗЕБЛЕНД ЖАЖДЕТ СВОЕЙ СВОБОДЫ И СВОБОДЫ СВОИХ БРАТЬЕВ ТОЧКА МЫ ПРИСОЕДИНИМСЯ К УЗЕРАСИ КОГДА ПРИДЁТ ВРЕМЯ ТОЧКА ПУСТЬ НОЧЬ БУДЕТ ТИХАЯ А РАССВЕТ ЯРКИМ ТОЧКА"\n\nНедовольно простонав, Королева поднесла руку к лицу и медленно провела по задубевшей коже, позволив телеграмме упасть на стол, после чего откинулась на спинку кресла. В какой-то мере она была совершенно не удивлена такому исходу событий, но, так или иначе, эта новость раздражала её. С началом переговоров, как надеялась Ибыз, зебры будут обязаны проявить здравый смысл, чтобы избежать кровопролития... Если переговоры начнутся, конечно.\n\nПосле нескольких секунд раздумий она осторожно вернулась к рабочему столу, поводила по нему рукой в поисках ручки и дописала новую важную заметку в своём постоянно растущем списке дел.\n\n— Нужно расширить... сеть оборонительные сооружений... вглубь на север."
SLC_uzerasi_revolt.7.a:0 "По крайней мере они не окажут особого сопротивления."

SLC_uzerasi_revolt.8.t:0 "Последний шанс"
SLC_uzerasi_revolt.8.d:0 "Сопровождаемая отрядом существ шторма, Ибыз бесцеремонно заняла единственное свободное место за столом.\n\n— Огласите ваши требования.\n\nВ пентхаусе на окраине Мзизимы повисло напряжение, которое, казалось, было осязаемым. И пока правительница сверлила взглядом Имаму, сидящего напротив неё, оно только продолжало расти. Зебра не привык соревноваться со своей подругой в умении морально подавлять собеседника, но сейчас он держался достойно, скрывая своё волнение за ритмичным постукиванием копыт по столу. Оба правителя чувствовали, будто сопровождающие их группы солдат и дворян готовятся вцепиться друг другу в глотки, что, в общем-то, было недалеко от истины.\n\nКлючевая фигура восстания, Имаму, слегка отвернулся от собеседницы и достал из сумки кипу документов, после чего протянул их через стол королеве на рассмотрение. Пока она изучала бумаги, зебра внимательно наблюдал за её реакцией; его пристальный взгляд был сравним с ярким лучом, проходящим через грязную линзу – настолько сфокусирован и одновременно затуманен ситуацией он был в те секунды.\n\n— Вкратце, у нас три условия, — начал Имаму. — Первое их них – все деспотичные "реформы", введённые после объединения наших королевств, должны быть отозваны из конституции, либо, в крайнем случае, пересмотрены. Второе – создание действенной системы сдержек и противовесов для управляющих структур йети. Чтобы достичь нужного результата мы предлагаем установить в государстве диархию: в этом случае моя семья и территории, являющиеся их владениями, будут подчиняться мне напрямую, как новому королю Звахиле. Это, в свою очередь, позволит нам сформировать содружество из двух королевств, где власть монархов будет едина, абсолютна и равна. И последнее – после всех испытаний, выпавших на долю семьи Узераси, права и привилегии моего благородного дома будут восстановлены за некоторыми исключениями.\n\nИмаму выдвинул последнее требование, после чего королева на долю секунды увидела, как его лицо слегка исказилось, что, вероятно, было попыткой скрыть недовольную гримасу. Очевидно, он понимал, что возвращать дворянам их бывшую власть будет нецелесообразно, но его позиция не позволяла оспаривать желания самых богатых и влиятельных фигур, поддерживающих восстание.\n\nИбыз поднесла кипу бумаг поближе и вновь начала пролистывать страницы, но не для того, чтобы изучить их, а скорее чтобы дать себе лишнее время подумать. Этот труд Имаму, без сомнения, был безупречным, учитывая то, кто был его учительницей уже столько лет.\n\n— И я добавлю, — сказал зебра поверх оглушающей тишины, — если вы решите отказать нам в наших требованиях – вам и вашим сопровождающим позволят уйти отсюда. Узераси объявят о своей независимости по радио ровно через час после того, как вы покинете переговоры. Наши стороны окажутся в состоянии войны.\n\nИбыз медленно подняла глаза от бумаг и посмотрела на своего друга, оказавшего ей этот добрый жест, и тут же напряглась, вслушиваясь в монотонное тиканье древних часов, смешанное с тихим выдохом одного из дворян, сделавшего длинную затяжку. В конце концов королева приняла решение."
SLC_uzerasi_revolt.8.a:0 "— Теперь я наконец-то вижу всех до единого врагов королевства, — мрачно произнесла она и встала из-за стола."
SLC_uzerasi_revolt.8.b:0 "— Я... принимаю ваши условия, — смирилась она и потянулась к ближайшей ручке."

SLC_uzerasi_revolt.9.t:0 "Его истинное лицо"
SLC_uzerasi_revolt.9.d:0 "С самого начала было очевидно, что Джахи в конце концов окажется предателем. Во время службы королеве он не проявлял открыто оппозиционных взглядов и служил короне без нареканий, однако было много звоночков, что долго находиться под крылом Её Величества офицер не собирался.\n\nИбыз корпела над отчётом, тщетно пытаясь понять, куда Джахи мог сбежать и кто помог ему это сделать – но всё безуспешно. Без сомнений, он тщательно подготовил свой путь отхода месяцы назад, возможно даже начал продумывать его ещё когда только поступил на службу. Оставлять его фигуру без должного внимания в такой критический момент как сейчас было грубой ошибкой, но учитывая, что ресурсы королевства и так уже были на пределе – это происшествие едва ли стало чем-то неожиданным.\n\nНесколько отчётов из ВСО указывали, что, вероятнее всего, он примкнул к силам врага и собирался участвовать в скорой битве на их стороне. И вот это уже было настоящей угрозой. Потеря нелояльного генерала не представлялась столь большой проблемой, как факт того, что этот же самый генерал теперь служил врагам Её Величества. Конечно, Джахи использовал связи в администрации, чтобы добиться своей должности, а также предпочитал не рисковать, но, тем не менее, он всё ещё был способным в областях планирования и организации. Дивизии под его командованием, несомненно, станут серьёзным испытанием для солдат королевства.\n\nПройдясь по личной кухне, Королева Шторм подобрала листок бумаги и ручку, начиная делать заметки. Первое и самое важное – агенты, назначенные следить за Джахи, должны быть наказаны за свою халатность и переведены на выполнение любой другой контрпартизанской работы. Но что важнее – на плечи королевской администрации ложится задача по заполнению освободившегося места в генштабе. Кандидатов на новую должность королева решила проверять самолично, даже если на это и уйдёт непозволительно много времени.\n\nЙети дотянулась до телефона, стоящего на высокой кухонной стойке, и набрала нужный ей номер.\n\n— Крепость Лазурный Холм, подключите меня к центральному промышленному району.\n\nВ обычном случае телефонист перенаправил бы звонок к получателю с определённой паузой в своих действиях, однако вызов королевы перевели на нужную линию почти моментально.\n\n— Вам что-то необходимо, Ваше Величество?\n\n— Мне нужен отчёт, касающийся Джахи, описание следующих шагов в решении этой проблемы и доклад, затрагивающий ваши оперативные задачи, — кратко сообщила она и вздохнула, услышав голос лидера ВСО в четвёртый раз за сутки."
SLC_uzerasi_revolt.9.a:0 "Нельзя терять ни минуты."

SLC_uzerasi_revolt.10.t:0 "На одного офицера меньше"
SLC_uzerasi_revolt.10.d:0 "Это был настоящий Тартар, а не утро.\n\nКоролева Шторм медленно приближалась к двери в квартиру Нор Блэкайс. Она не пришла на заседание генерального штаба и даже не предупредила никого об этом заранее. И так уж вышло, что её дом находился совсем неподалёку, поэтому заседавшие решили "пойти проведать её". Большинство подозревало наличие какой-то ловушки от Нор, однако Ибыз понимала ситуацию намного лучше остальных.\n\nВ то время как существа шторма подготовили свои винтовки, а офицеры расчехлили револьверы, Ибыз просто подошла к двери и уверенно дёрнула ручку. Закрыто, но не более того; ловушек тоже не было обнаружено. Королева отступила на шаг от двери и напряглась, а офицеры удивлённо переглянулись. Через секунду правительница внезапно ударила ногой по двери и с ужасающим треском выбила её из петель.\n\nНе ожидая, пока усядется пыль, Ибыз бесцеремонно зашла внутрь и осмотрелась по сторонам, в то время как солдаты обогнули её из-за спины и тут же приготовились зачищать жилище от возможных противников. Впрочем, здесь было пусто: в квартире никто не появлялся уже, наверное, неделю. Скорее всего её покинули сразу же прошлого заседания.\n\nПоняв, что внутри безопасно, йети и существа шторма убрали оружие и начали обыскивать место жительства беглого офицера на наличие хоть чего-то достойного внимания. Эти поиски завершились лишь тогда, когда один из офицеров вошёл в спальню и обнаружил там нечто, что наконец расставило все точки над i.\n\n— Ваше Величество, здесь какая-то записка. Я... я не могу прочитать её, может вы посмотрите? Должно быть, она написана на старом языке.\n\nИбыз приняла предложение офицера и прошла в комнату, откуда послышался его голос, после чего взяла записку из рук подчинённого. Следом за ней в спальню последовало и одно из внезапно заинтересовавшихся ситуацией существ шторма. Королеве, как следовало из её положения, полагалось знать старый язык, однако она ещё не до конца выучила его. Не помогал переводу и, в лучшем случае, отвратительный почерк Нор, который, впрочем, всё же позволял сразу отличить письменную речь существ шторма. Ибыз слегка прищурилась и парочку раз прочитала записку про себя, прежде чем зачитать её вслух.\n\n— Звучит письмо так: "Прошу прощения у своей королевы и близких друзей. Я решила последовать зову сердца и души, поэтому мне придётся покинуть вас. Я не смогу предать ни своего мужа, ни его короля".\n\nПовторно прочитав письмо, чтобы убедиться в правильности перевода, королева после передала записку пытливому существу шторма, который тут же разорвал полученную бумажку на маленькие кусочки. Находящиеся в комнате офицеры обменялись между собой многозначительными взглядами, но в один момент успокоились. На лицах многих из них застыла одна эмоция – сожаление."
SLC_uzerasi_revolt.10.a:0 "Они все знали, какая судьба ожидает предателей."

SLC_uzerasi_revolt.11.t:0 "Старый дом на горе"
SLC_uzerasi_revolt.11.d:0 "Небольшой городок и крепость, спрятавшаяся за ним, напоминали миниатюру битвы за Глаз Бури, когда его только выхватили из жадных рук Хэйлсторма. Артиллерийские снаряды испещрили улицы и дороги воронками, уничтожили крыши и стены многих каменных построек, которые могли служить защитникам укрытием, но даже эти разрушения и близко не стояли с тем, что перенесла сама крепость.\n\nВ отличие от битвы за столицу, где каждое оборонительное сооружение было на счету, здесь не имело смысла щадить хоть что-нибудь. Стены горной крепости были превращены в руины перемалывающим всё на своём пути огнём артиллерии; укрепления дали один-два дополнительных часа жизни повстанцам, успевшим укрыться за ними перед тем, как отряды обученных существ шторма прорвались внутрь, намереваясь полностью зачистить территорию. Напуганные фермеры и ополченцы, составлявшие большую часть гарнизона, не оказали им серьёзного сопротивления и быстро сдались.\n\nЧто касается тех, кто не сложил оружия даже после штурма – их вздёрнули на уличных лампах и с крыш домов "слегка" переусердствовавшие с наказанием солдаты королевства, многие из которых некогда были тут расквартированы. [SLC.GetLeader] пришлось закрыть глаза на такие сомнительные выходки в пользу организации действий, последовавших за самосудом. Согласно приказу [SLC.GetLeader], солдатам первым делом требовалось спустить все розовые флаги и вместо них поднять знамя королевства там, где это было возможно, чтобы обозначить свою победу над повстанцами.\n\nКогда активная фаза боевых действий наконец подошла к концу, маленькое горное поселение ощущалось заброшенным, даже несмотря на то, что большая часть жителей осталась в городе. Всё из-за того, что все пути побега были перекрыты: во время штурма войска йети отрезали единственную безопасную дорогу с горы, пытаясь заблокировать защитников в крепости. Таким образом, никто из беглецов не смог избежать худшей участи, а на счастье горожан, солдаты королевства пощадили тех, кто не помогал в обороне крепости. Но и сказать, что жители вышли из битвы без царапинки – значит нагло солгать.\n\nКаждый из них смотрел на то, как йети жгли на улицах флаги их освободителей, наблюдали за безжизненными и искалеченными телами, качающимися на ветру. Все до единого горожане думали, что же им делать со всем этим ущербом, нанесённым войной.\n\nВ самом деле, что они могли поделать, кроме как тщетно надеяться, что йети помогут им перестроить город?"
SLC_uzerasi_revolt.11.a:0 "Королева вернулась в свои законные владения."  ### Ibyz version ###
SLC_uzerasi_revolt.11.a_2:0 "Революция движется дальше."  ### Rav version ###

SLC_uzerasi_revolt.12.t:0 "Забрать их игрушки"
SLC_uzerasi_revolt.12.d:0 "— Отпустите меня, вы две неблагодарные мартышки! — кричала зебра. Её монокль упал на землю и тут же разбился на сотни маленьких осколков. — Я годами снабжала Ибыз Айспау и всегда бралась за работ... — один из йети, что держал буйную брыкающуюся кобылу в метре над землёй, морщился от громкости визгов прямо над ухом, однако продолжал недовольно и натужно рычать и тащить свою ношу дальше. Та уже перестала пытаться сохранить хотя бы малейшее достоинство и просто хотела вырваться из железной хватки. И если судить по манере речи, раньше зебра не скрывала высокомерия, ведь в её жилах текла дворянская кровь. Впрочем, то же можно было понять и по розово-фиолетовой одёжке, которую носили исключительно члены семьи Узераси.\n\nРазвернувшееся на территории завода действо быстро собрало вокруг себя толпу рабочих и проходящих мимо зевак, заинтересовавшихся, что вообще происходит. Мало кто был удивлён, что йети принялись конфисковывать активы Узераси; и если проводилось это не из-за их провалившегося восстания, то хотя бы из-за экспроприации имущества правящих кругов Звахиле, о которой правительство объявило всего несколько дней назад. Очевидно, эта кобыла считала, будто её никто не подозревал в сговоре с повстанцами. Зря.\n\nКогда зебру наконец вывели за ворота промышленного комплекса, йети опустил аристократку на землю.\n\n— Что, думаете вы вот так просто возьмёте и выпните меня отсюда? Думаете, что вы заберёте у нас всё и это сойдёт вам с рук? Разве того, что у вас уже есть, вам, жалкому подобию разумных существ, недостаточно?!\n\n— Да, недостаточно. Да, сойдёт это с рук, — сообщил наиболее спокойный из двух солдат, что уверенным взглядом изучал толпу вокруг себя, отпрянувшую на один шаг от озлобленной аристократки. — Ты сама знаешь, какая судьба ожидает предателей.\n\nОгонь, пылающий в лазурных глазах йети, настолько напугал зебру, что уверенная и грозная зебра быстро превратилась в заику. Она осматривалась по сторонам и глазами искала помощи у своих сородичей, которые внезапно стали куда менее заинтересованными в том, что сейчас происходило.\n\n— В-вы... Вы заплатите з-за это...\n\n— Ну и как же? Что ты нам сделаешь? — процедил сквозь зубы наиболее грозный из двух. — Проваливай, пока мы вдобавок не решили конфисковать твою голову у тела.\n\nЭтой угрозы хватило, чтобы аристократка развернулась и убежала в толпу, поджав хвост между ног. Остальные собравшиеся вокруг йети и зебры постепенно разошлись, и завод продолжил свою работу, как ни в чём не бывало. В конце концов, труду рабочих нет причин останавливаться из-за обыкновенной смены руководства."
SLC_uzerasi_revolt.12.a:0 "Средства производства должны находиться в надёжных руках."  ### EITHER IBYZ OR RAV CAN GET THIS ###

SLC_uzerasi_revolt.13.t:0 "Непреклонный стоицизм"
SLC_uzerasi_revolt.13.d:0 "Общественные мероприятия никогда не были сильной стороной Ибыз, и поэтому она предпочитала обходить их стороной. Айспау знала, что она "не слишком общительна" и именно из-за этого поначалу йети не хотела становиться монархом, а сегодня, вопреки собственным старым сомнениям, правительница готовилась к проведению парада, где должны были собраться сотни тысяч существ. Королева довольствовалась мыслью, что на этом мероприятии ей не придётся выступать с обращением к публике, которая и без того собиралась мучить её своим присутствием.\n\nВаше Величество! — выкрикнул неизвестный, задыхающийся от долгого марафона подчинённый, ввалившийся в покои Ибыз и упавший на пол недалеко от двух йети. Внезапное появление наглеца разрушило концентрацию служанки, которая аккуратно крепила медали на парадную форму своей королевы. — Прошу прощения за... свою наглость. Я принёс... важную новость! — служанка закончила вешать медали и сообщила об этом королеве небольшим кивком. Ибыз позволила себе развернуться к гонцу и чуть выгнула бровь от его беспардонности.\n\n— Твоя наглость прощена. Можешь говорить.\n\nЙети поднял указательный палец, выпрашивая себе секунду, чтобы отдышаться. Как только он пришёл в себя, то выпрямился, достал из сумки папку с документами и торжественно подошёл к королеве.\n\n— Ваше Величество! Лживый изменник Имаму наконец-таки встретил свою смерть! Его застрелили в удалённой деревеньке на территории Звахиле вместе с небольшой группой повстанцев. Отряд существ шторма ожидает ваших указаний насчёт тела изменника: что им необходимо сделать с ним?\n\nКогда Ибыз услышала имя старого знакомого, её лапа застыла в считанных сантиметрах от папки с документами. У королевы почти не было времени думать о том, куда мог податься Имаму после той судьбоносной встречи в его особняке. Периодически о его существовании напоминали заголовки газет и её собственные кошмары, вызванные немалым стрессом – но не более того. Смерть Имаму в этом конфликте была лишь вопросом времени. А также фактом, размышлять о котором Ибыз отказывалась всё это время.\n\nВызванный новостью шок, должно быть, отразился на обычно безэмоциональном лице правительницы, из-за чего и её служанка, и гонец оторопели, после чего сделали неловкий шаг назад.\n\n— В-ваше Величество? Неужели вы... эмм...\n\nКоролева Шторм медленно поднесла одну руку к лицу, другой с силой ухватилась за папку с донесением, оставляя на ней следы от острых ногтей. Пытаясь сохранить свой важный вид перед подданными, она стёрла с глаз слёзы и медленно выпрямилась во весь свой рост. Только после этого ритуала она позволила себе прочистить горло и посмотреть на гонца каменным, стоическим лицом, на котором всё же отражалась нотка печали.\n\n— Благодарю за информацию, — произнесла она, всеми силами пытаясь удержать бурный поток эмоций."
SLC_uzerasi_revolt.13.d_2:0 "Равах уже долгое время ждал подобного события. С самого рождения революционер любил общаться, и во многом именно этот навык врождённого ораторства помог ему довести до конца задуманную авантюру. Когда Равах только выступил против короны, он, вероятно, был даже слишком самоуверен; впрочем, после успешного путча уже никто не сомневался в его способностях, и в честь такого события в столице проводился торжественный парад, куда собирались прийти сотни тысяч существ. Хотя у главнокомандующего и был длинный список речей, которые он хотел бы произнести перед публикой, сегодняшнее мероприятие должно было обойтись без них. Какая жалость.\n\n— Сэр! — выкрикнул неизвестный подчинённый, ввалившийся в покои Раваха и упавший на пол недалеко от двух йети, задыхаясь от долгого марафона. Незваный гость нагло разрушил концентрацию помощника, кто аккуратно крепил медали на парадную форму своего лидера. — Приношу... извинения за... спешку! Я принёс... отличные новости!\n\nЙети-помощник закончил поправлять медали на форме Раваха и кивнул вождю в знак завершения работы. Тут же к гонцу развернулся очень довольный ветеран, выгнувший бровь в предвкушении приятной новости.\n\n— И что же ты мне принёс? Порадуй меня, — главнокомандующий одарил посыльного очаровательной улыбкой и позволил тому продолжить.\n\nЙети поднял указательный палец, выпрашивая себе секунду, чтобы отдышаться, и как только он пришёл в себя, то выпрямился, достал из сумки папку с документами и подошёл к офицеру.\n\n— Сэр, жалкий изменник Имаму убит! Его застрелили в удалённой деревеньке на территории Звахиле вместе с небольшой группой повстанцев. Отряд существ шторма ожидает ваших указаний насчёт тела изменника: что им необходимо сделать с ним?\n\nЛапа Раваха застыла в нескольких сантиметрах от папки с документами, когда весь вес услышанного упал на него. Лидер Узераси и его жалкое восстание реакционеров наконец разгромлены, красногвардейцы вышли из этой схватки победителями! Тот факт, что Имаму рано или поздно сгинет во время конфликта, был понятен всему высшему военному составу, но никто из штаба не мог даже предположить, когда именно будет покончено с полосатой крысой.\n\n— Что мне передать отряду, сэр? — вопрос вырвал Раваха из состояния блаженного удивления, после чего йети отложил протянутые ему документы в сторону. Он довольно ухмыльнулся гонцу и взял короткую паузу, чтобы подумать над своим следующим приказом. По мнению революционера, предатели и реакционеры не заслуживали покоя даже после смерти, но эти существа боролись за то, что считали правильным – и вот это вызывало у него хотя бы каплю уважения к мертвецам. Дилемма. Хотя, с другой стороны...\n\n— Благодарю за донесение, солдат, — начал он, всеми силами пытаясь сдержать ликование в голосе."
SLC_uzerasi_revolt.13.a:0 "— Прошу прощения за паузу. Сохраните тело Имаму и подготовьте его к погребению." ### Ibyz version ##
SLC_uzerasi_revolt.13.a_2:0 "— Похороните его напротив Ибыз. Пускай они будут рядом, но порознь – всё как при жизни."  ### Rav version ###

SLC_uzerasi_revolt.14.t:0 "Предатели"
SLC_uzerasi_revolt.14.d:0 "Существо шторма тщетно боролось с тугими верёвками на запястьях. У неё не было никакого туза в рукаве, не было возможности выполнить некое более дерзкое движение – ничего не могло помочь ей развязать путы и при этом не оказаться застреленной. Хотя в её случае смерть от пули тюремщика казалась более привлекательной и желанной по сравнению с той, которую предлагала публичная казнь.\n\nЗакованные и сидящие напротив друг друга существа знали, какая судьба их ждёт по прибытии в столицу. Скорее всего, их "предадут суду" в прямом эфире, даже несмотря на то, насколько жестокой обещала быть такая расправа.\n\n— Уже поздно сопротивляться, подруга, — вздохнул Джахи и уставился на гигантские руки Нор Блэкайс, которыми она пыталась порвать плотно замотанные путы. — Мы копали эту могилу для них, а по итогу попали в неё сами.\n\nПарочка сопровождающих их солдат решила позлорадствовать над смертниками и заявила, что, технически, вместо того, чтобы оказаться расстрелянными, предателей могут "просто отдать на растерзание крестьянам и дворянам". Зебра закатил глаза в ответ на их "шутку" и обратил своё внимание обратно на Нор, которая не оставляла попыток освободить себя. Её тяжёлая битва с путами продолжалась ещё какое-то время, прежде чем она окончательно сдалась и опёрлась спиной о железные прутья, удерживающие толстый брезент. Существо закрыло свои глаза и недовольно зарычало. Её рыка оказалось достаточно, чтобы стереть с лиц парочки новобранцев ехидные ухмылки.\n\nДжахи вновь вздохнул и кивнул соратнице, всматриваясь в её лазурные, едва моргающие глаза, находящиеся всего в метрах от него.\n\n— Думаю, наша песенка спета.\n\nНор приподняла руки и небрежными скованными жестами попыталась выразить своё беспокойство о состоянии мужа, находившегося так далеко от неё. Даже в такой форме сообщение весьма понятно дошло до собеседника, и зебра мрачно опустил голову, уставившись на деревянный пол повозки, в которой их везли.\n\n— Скорее всего, до него дойдут вести о твоей судьбе, — подавлено заметил Джахи. — Сомневаюсь, что твой муж... легко воспримет эту новость, но я верю – он найдёт отдушину в том, что ты умерла, пытаясь защитить его. Твоя жертва не будет напрасна.\n\nНор молча уставилась на напарника, её эмоции были умело скрыты за маской равнодушия, как оно было свойственно всем существам шторма.\n\nДжахи попытался улыбнуться ей и после выглянул на дорогу, где теперь вместо песка и гравия была выложена брусчатка. Зебра вздохнул.\n\n— Нам осталось не более нескольких часов."
SLC_uzerasi_revolt.14.a:0 "Акт государственной измены не останется безнаказанным."  ### EITHER IBYZ OR RAV CAN GET THIS ###

SLC_uzerasi_revolt.15.t:0 "Закат Звахиле"
SLC_uzerasi_revolt.15.d:0 "Было что-то такое... приятное в подписании этого указа.\n\nЗемли Звахиле уже давно находились в состоянии административной неопределённости, являясь одновременно основополагающей частью государства и в то же время территорией, на которой проживало небольшое, но всё меньшинство йети. Кто бы что ни говорил, но устранение вообще любой неопределённости было, так или иначе, победой для бюрократии и пропаганды. Да, переименование и изменение границ административных регионов были показателями того, что правительство закрепляло над областью невиданную ранее власть, и хотя таким достижением мог бы бахвалиться любой правитель, но... на этом гордость от подписания указа заканчивалась, и начиналась суровая реальность.\n\nПо всему региону чётко ощущалась нехватка опытных рабочих, снижение уровня достатка населения, его недоверие к текущему режиму из-за подавления восстания и опустошения территорий, вызванного войной. Несмотря на то, что теперь правительство имело возможность без лишних проблем навязывать себя зебрам, добиться от них верности или хотя бы принятия стало непосильной задачей, и многие жители Звахиле по-прежнему выступали против власти йети, а при возможности оказывали сопротивление нашей армии любыми возможными способами.\n\nНо даже так, по отдельности, нам удавалось решать некоторые проблемы, и проекты по восстановлению межрасовых отношений, наряду с перестройкой пострадавших поселений, уже начали показывать свой эффект. Впрочем, только время могло по-настоящему залечить раны, нанесённые опрометчивым восстанием, и примирить души тех, кто пал в борьбе против существ, некогда называвших друг друга "кровными братьями". Такова была природа вещей, и она никогда не меняется.\n\n\nГлаза йети в очередной и последний раз прошлись по пунктам документа. Перо в руках слегка подрагивало от волнения: подписание этого указа было одновременно знаменательным и печальным моментом, но когда с ним наконец будет покончено, эффект от этого незначительного росчерка полностью оправдает все те бессонные ночи и жертвы, на которые пошли солдаты молодого государства. К худу или к добру, но йети одержали окончательную победу над зебрами Звахиле и их коварством.\n\nПеро прошлось по бумаге и нацарапало на ней неаккуратные заглавные буквы имени, которые мог написать только привыкший к своему плохому почерку офицер, после чего указ был окончательно подписан и приведён в действие."
SLC_uzerasi_revolt.15.a:0 "Время восстаний подошло к концу."  ### EITHER IBYZ OR RAV CAN GET THIS ###

SLC_uzerasi_revolt.16.t:0 "Незабвенная память"
SLC_uzerasi_revolt.16.d:0 "Ибыз была не понаслышке знакома с гнетущей тишиной кладбища, но атмосфера погоста в Мзизиме, куда она пришла после смерти Имаму, была почти невыносима для неё.\n\nКоролева Шторм стояла перед маленьким, совсем недавно возведённым надгробием и смотрела на имя мёртвого, а также эпитафию, которую зебра попросил оставить на камне в своём завещании. Десятки, сотни раз она уже перечитывала эти слова, и с каждым разом ей становилось только сложнее осознавать горькую правду – её единственный настоящий друг покоился в земле прямо под её ногами.\n\nКоролева медленно опустилась на колени перед могилой, окружённой зарослями дикой травы, и заставила себя отвернуться от надгробного камня, опустив взгляд к ещё рыхлой почве.\n\n— Привет, Имаму, — йети робко опустила руку на землю, которой засыпали гроб, заказанный лично Ибыз, и слегка опёрлась на грунт своим весом. Имаму просил похоронить его недалеко от родного дома, и дабы почтить все те годы, что они провели вместе, йети исполнила просьбу старого друга. Но одних только достойных похорон было мало, чтобы действительно отплатить ему за всё, что он сделал для неё.\n\nЗагрубелые руки Ибыз потеряли свою былую твёрдость и тряслись так, словно она никогда не держала ими оружие.\n\n— Я... ты... прости меня, — тихий голос королевы дрожал, она изо всех сил старалась не разрыдаться. — Я сделала всё, о чём ты попросил в завещании, и... теперь я... я... — она взяла короткую паузу, чтобы собраться и смахнуть с глаз выступившие слёзы, — теперь я... я совсем не знаю, что мне делать или... на чём я должна сейчас сфокусироваться.\n\nМаленькая часть внутри неё хотела добавить, что в тот судьбоносный момент в усадьбе она всерьёз подумывала насчёт принятия его предложения, но другая и более рациональная напомнила ей про цену выбранного пути. Было уже слишком поздно, чтобы оправдываться, и слишком цинично, чтобы делать это перед жертвой, что сгинула в результате такого выбора. По её мнению, она приняла это решение для создания лучшего мира, но теперь, стоя перед могилой друга, она сомневалась, что вообще способна создать нечто лучшее.\n\nДержа руку у глаз, чтобы не проронить скупой слезы, Ибыз медленно поднялась с колен, так и не получив утешения. Ещё раз взглянув на эпитафию, йети мысленно подготовила себя к самому длинному вечеру в своей жизни. Когда-нибудь, когда у неё будет больше времени, она вернётся сюда и осмыслит слова, выскобленные на маленьком камне.\n\nКогда-нибудь, когда у неё будет больше времени."
SLC_uzerasi_revolt.16.a:0 "— Я не забуду тебя, мой дорогой друг."

SLC_uzerasi_revolt.17.t:0 "Первый ход красной гвардии"
SLC_uzerasi_revolt.17.d:0 "Сначала это было едва заметно: больше внезапно списанного вооружения, больше солдат, ушедших в самоволку, и необъяснимые опоздания изначально пунктуальных генералов и офицеров. Подобное стало происходить сразу же после начала беспорядков на территории Узераси, которые, по мнению высшего военного состава, и стали оправданием для подобных происшествий. Военные считали, что так проявлялись симптомы беспокойства внутри нации, но Ибыз Айспау была в корни несогласна с такими доводами.\n\nПрозорливая главнокомандующая обнаружила в этих, на первый взгляд, никак не связанных между собой событиях определённую закономерность. Числа, связанные с количеством сломанного оборудования и дезертировавших солдат, не были случайными, да и непунктуальные офицеры приходили не абы как, а с выверенной периодичностью, опаздывая на заседания почти на одно и то же время. Подозрения подтверждались и тем, что подобные конфузы происходили только с конкретными лицами и складами, к тому же на регулярной основе. Все признаки указывали на то, что офицеры готовились к восстанию или, что более вероятно, к путчу.\n\nВ дополнение к этим сведениям, ВСО также начало проводить параллели и сообщать о связях между некоторыми офицерами и РДКО – движением, руководством которого занимался не кто иной, как Равах Клаудкрэкер. И хотя он был достаточно умён, чтобы не раскрывать все свои карты сразу, йети, тем не менее, тоже вошёл в число тех, кто придумывал нелепые отговорки для объяснения своих периодических исчезновений. В том, что он являлся участником этого зарождающегося заговора, не было никаких сомнений.\n\nВсё что Королева Шторм могла сейчас предпринять – это установить, как глубоко тянулись корни этого "красного союза" и на кого именно нужно оказать давление, чтобы пресечь рост их рядов. Впрочем, перед королевской администрацией в приоритете всё ещё стояла задача по подавлению восстания Узераси, и лишь после этого они могли переключить своё внимание на инакомыслие в собственных рядах. Подобное распределение приоритетов было необходимо для поддержания хоть какого-то спокойствия как в армии во время войны, так и в стране в целом.\n\nКогда Ибыз закончила анализировать тему вероятного путча, она тут же принялась составлять распоряжения для ВСО, в которых она потребовала от агентства следить за личностями, кто уже был пойман на связи с РДКО. Какие бы трюки не попытались исполнить эти псевдомарксисты – ВСО поработает над тем, чтобы королева узнала о планах революционеров раньше, чем те, кто должен привести их в действие.\n\nОчень скоро Равах заплатит за своё предательство."
SLC_uzerasi_revolt.17.a:0 "Один за другим предатели появляются и пропадают."

SLC_uzerasi_revolt.18.t:0 "Хорошая новость"
SLC_uzerasi_revolt.18.d:0 "Когда распоряжения, касаемые офицеров из РДКО, были переданы в руки ВСО, очень скоро Королева Шторм начала получать звонки из этого отдела.\n\nВ немалой степени благодаря аналитическим навыкам Её Величества и первоначальному расследованию Революционного Движения Красных Офицеров, начатому ещё во время формирования их "кружка", агентам удалось заполучить достаточно данных насчёт наиболее влиятельных членов организации. Даже Равах, которого нельзя было просто так взять и убрать без серьёзных последствий, оказался не идеален и оставил за собой некоторые следы, благодаря которым за многими из его сообщников теперь велась тщательная слежка.\n\nВ течение следующих месяцев это преимущество, несомненно, сыграет нам на руку и позволит без риска "убрать с поля" самых неаккуратных офицеров, чью связь с марксистскими кружками можно будет легко интерпретировать как госизмену. Эта новость, а также информация, где именно изменники хранили всё "списанное" вооружение, поможет замедлить ход подготовки путча.\n\nВ любом случае, даже несмотря на наши попытки остановить их, мы не можем до конца пресечь подрывную деятельность этих презренных антимонархистов – во многом из-за того, что ресурсы государства и без того были ограничены. С этого момента каждый офицер, находящийся не на фронте, становился одновременно возможным инструментом для революционеров и источником риска для государства, а потому нам придётся чаще переправлять их из одной части в другую, дабы пятой колонне стало сложнее налаживать с ними контакты для продвижения своей антиправительственной повестки.\n\nИ хотя работа агентства помогала королевству спать спокойнее, добытая им информация не будет стоить и гроша, если силам Её Величества не удастся быстро подавить восстание зебр. Даже самая тщательная подготовка не спасёт государство, если войскам не удастся своевременно расправиться с его прямыми врагами.\n\nВ этот раз, после очередного звонка из ВСО, королева была рада узнать, что ей не придётся тут же составлять новые приказы."
SLC_uzerasi_revolt.18.a:0 "А это уже что-то."

SLC_uzerasi_revolt.19.t:0 "Слово революции"
SLC_uzerasi_revolt.19.d:0 "Назвать работу офицера роты запаса хоть сколько-то захватывающей было очень большим преувеличением. Даже те дни, которые проходили за тренировками или передислокацией с одной оперативной базы на другую, обычно представлялись блеклыми и абсолютно скучными. Единственной вещью, заполняющей вечную тишину и тоску в наскоро построенных инженерами казармах, оставалось портативное радио. К счастью для Изики, антенна этого прибора иногда улавливала крайне занимательные передачи, одна из которых транслировались подчинённым Раваха Клаудкрэкера.\n\nИз-за того, что ни королева, ни ВСО ещё не до конца осознают всю силу новомодного изобретения, а потому не слишком бдительно следят за каналами, умельцы из РДКО запустили пиратскую радиостанцию прямо под носом своих политических оппонентов и благодаря этому привлекли определённую толику внимания к себе. Пока что радиостанция транслировала откровенную пропаганду и провокационные комментарии к словам Королевы Шторм. Слегка сумасбродный ведущий этой радиоволны иногда даже не пытался казаться убедительным по сравнению с главнокомандующей и просто сыпал не меньшим количеством бредовых идей об интернационализме, чем сама королева говорила о стабильности внутри страны. Никто не сомневался, что станция перестанет существовать через месяц или два, но было что-то храброе в таком наглом акте организованной крамолы.\n\nБыло очевидно, что эта станция работает под эгидой "красных офицеров", однако ради безопасности собственного же лидера эти чудаки хотя бы не заявляют открыто о своей причастности к трансляции на этой радиоволне. Тем более что её владелец, некто Верк Сёрджуэлла, похоже, был готов принять пулю, но продолжать вести эту трансляцию.\n\nИзика вздохнул, откинулся на спинку деревянного стула и уставился в потолок своего временного офиса, раздумывая насчёт пламенных марксистских речей, услышанных по радио. Часть из того, что говорил ведущий, была правдой. Так, солдатам обещали дать отпуска сразу после завершения гражданской войны, но с началом западного восстания многие были вновь призваны на службу. Это, конечно, вызывало некоторое недовольство, но в остальном жизнь действительно постепенно становилась лучше. К тому же, даже сочувствуя тяжёлому положению Узераси (потому что многие йети в прошлом сражались бок о бок с зебрами Звахиле против узурпаторов), Изика не мог оспорить успехов правительства, достигнутых только благодаря умелому правлению Королевы Шторм. Впрочем, Равах вряд ли оказал бы восставшим больше милости, чем Её Величество.\n\nВдоволь насмотревшись на потолок, офицер решил..."
SLC_uzerasi_revolt.19.a:0 "...выключить радио."
SLC_uzerasi_revolt.19.b:0 "...продолжить прослушивание, явно заинтересовавшись новыми идеями."

SLC_uzerasi_revolt.20.t:0 "Тишина"
SLC_uzerasi_revolt.20.d:0 "Солдатам какой бы то ни было страны редко удаётся выспаться, когда они находятся на линии фронта, и воины королевства йети не были исключением. Несомненно, находились и такие, кто мог стоять на ногах даже после затяжных боёв, но подобных героев можно было сосчитать по пальцам на одной руке. И как раз таким являлся рекрут, отдыхавший на койке в углу погружённых во мрак казарм. Используя последнюю в пачке сигарету для освещения агитлистовки, полученной в городе далеко от линии фронта, йети с интересом скользил по ней взглядом. Новобранец не мог вспомнить лицо существа, от которого он получил бумажку, но сейчас определённо не возражал против этого. Тяжело было сохранять надежду на лучшее будущее и положительные перемены, когда тебе приходилось активно сражаться против тех, кто в прошлом приложил копыто к реализации некоторых важных реформ. И пусть идеи в листовке были странные, но по крайней мере, она помогала ему сохранять толику оптимизма.\n\nЙети едва успел прочесть первую страницу, как сделал первую затяжку и поднял голову кверху. Глаза рекрута встретились с проницательным и хладнокровным взглядом командира роты, чья молчаливая внушительность заставила новобранца запаниковать. Одного только вида существа шторма было достаточно, чтобы вынудить даже самого бесстрашного йети задрожать от страха, особенно в такое позднее время. По этой причине, когда рука командира потянулась к листовке, солдат остался лежать, будто онемев, и позволил забрать у себя помятую бумажку.\n\nНевозможно было угадать, что было на уме у этих созданий, но подобное поведение со стороны офицера выглядело нехарактерно. Обычно существа шторма (в частности командующий этой ротой, если исходить из личного опыта новобранца) строго наказывали солдат за несоблюдение субординации, но сейчас командир мешкал с приговором. Как решил рекрут, капитан просто никогда не видел подобной листовки и внимательно изучал её, прежде чем приступить к части с наказанием за инакомыслие.\n\nПеревернув листовку, существо слегка наклонило голову. Его дыхание едва прорывалось сквозь давящую тишину и выдало некую не до конца понятную эмоцию. Лишь спустя двадцать секунд мучительной почти полной тишины, офицер опустил глаза на подчинённого и одарил того неясным взглядом, в котором нельзя было угадать дальнейших намерений. Солдат продолжал лежать на койке и смиренно ожидал наказания, которого, как он считал, ему не удастся избежать. Всё его тело дрожало от внушающей страх фигуры существа, еле видимой в тусклом огне сигареты.\n\nВзгляд командира никак не изменился, когда он сложил листовку и засунул её в один из карманов, по-прежнему не издав и звука. После нескольких напряжённых мгновений..."
SLC_uzerasi_revolt.20.a:0 "... офицер указал рядовому в сторону уборной."
SLC_uzerasi_revolt.20.b:0 "... офицер кивнул и тихо покинул казармы."

SLC_uzerasi_revolt.21.t:0 "Ткань"
SLC_uzerasi_revolt.21.d:0 "Митинги напротив дворца Глаза Бури стали почти обыденным происшествием с началом восстания на западе. Связано это было во многом с общей политической нестабильностью королевства и повышением цен на еду и прочие товары первой необходимости. Обострение ситуации ни для кого не стало неожиданностью, однако насилие среди населения пока что удавалось удерживать на минимальном уровне. По крайней мере среди жителей, проживающих на территории столицы.\n\nСтража замка широко известна своей выдержкой – физической и ментальной – так что когда во время протестов в них кидались разными предметами, солдаты стойко выдерживали любой снаряд. Даже камни или другие более опасные для жизни объекты обычно оставляли только следы вмятин на броне и приводили к аресту наглеца, осмелившегося поднять руку на стража порядка. Наглецов, правда, было намного больше одного. По этой же причине королевская гвардия сильно удивилась, когда вместо "обычных" снарядов, которыми в них бросались уже несколько месяцев подряд, в ход пошли клочки красной ткани. Естественно, такое "оружие", если его вообще можно так назвать, никак не могло навредить солдатам, но стоящий за ним смысл вызывал причину для тревоги.\n\nБольшую часть этой ткани сжигали. Вся королевская стража приблизительно понимала, кто являлся главным поставщиком "оружия", но из-за бюрократической неразберихи, сковавшей систему, точно подтвердить эти подозрения было невозможно. Даже служащие в замке, кто по большей части и занимались уничтожением ткани, благодаря слухам имели некоторые догадки касаемо личности, стоящей за красными тряпками.\n\nОдна из таких служащих сидела около разгорающегося костра в дворцовом парке, попеременно наматывая и разматывая на пальцы длинную красную шаль. В прошлом она была свидетельницей того, как королевство обещало зебрам всё, чего они только захотят, в обмен на покорность, а потом предало их в критический момент. И сейчас йети наблюдала, как её друзья и семья волнуются, как бы предательство со стороны государства не настигло и их за прошлое сотрудничество с Узераси. Так не должно было быть. Ничего из этого не должно было быть.\n\nСлужанка продолжила играться с тканью, вглядываясь в яркое пламя костра; её глаза слезились от того, насколько долго она смотрела в огонь.\n\nБольшая часть её души совсем не хотела сжигать платок, понимая, кто начал раздавать их. Возможно, РДКО действительно было последним шансом королевства, даже если после них и не останется того самого королевства. Стоили ли справедливость и равноправие того, чтобы погрузить государство в хаос, хоть и на время?\n\nПосле нескольких минут раздумий, йети наконец решила, что..."
SLC_uzerasi_revolt.21.a:0 "... оно того не стоит."
SLC_uzerasi_revolt.21.b:0 "... Равах решит проблемы её народа."

SLC_uzerasi_revolt.22.t:0 "Слепота"
SLC_uzerasi_revolt.22.d:0 "Кровать была на удивление удобной. Как жаль, что Ибыз не собиралась ложиться спать.\n\nПосле прошедшего вечера и речи не могло идти о сне: даже если бы королева и хотела заснуть, то скорее всего, эмоции попросту не позволили бы ей полноценно отдохнуть. Прошедшие переговоры, на которые заявилось немалое количество шумных непокорных существ, полностью изнурили йети и оставили её без сил. Впрочем, не она одна была абсолютно вымотана: Имаму также подвергся давлению со стороны дворян и прочих посетителей. Зебра провёл почти весь вечер в напряжении, разрабатывая, переделывая и, наконец, записывая конкретные условия нового соглашения между народами. Этим вечером он в принципе мог стоять прямо только благодаря силе воли и презрению по отношению к тем решениям, что привели два королевства к войне и, соответственно, стали поводом к сегодняшнему собранию.\n\nВсё, что оставалось сделать королеве, так это зарыться лицом в усталые лапы и задуматься, а правильно ли она поступала. Преклониться перед Имаму было одним делом, но вот перед его семьёй – это уже совсем другое. Ибыз не сомневалась, что их гнусная шайка уже совсем скоро сделает всё возможное, дабы захватить как можно больше государственных позиций. Этим действием они попытаются выиграть для себя наилучшие условия в новом королевстве, пользуясь великодушием королевы и тех, кто доверился её решению.\n\nЕсли бы восстание всё-таки случилось, Её Величество бы первым делом избавилась от этих кровопийц.\n\nОт подобной мысли у йети в жилах закипела кровь, но стоило ей услышать знакомый цокот приближающихся к её покоям копыт, как она слегка успокоилась. Похоже, что даже после такого долгого дня у Имаму всё ещё были силы на разговоры с Ибыз, однако его тяжёлый шаг вместо лёгкого цокота, эхом раздающийся по всему каменному коридору, указывал на сильный стресс, вызванный если и не всей этой ахинеей, то объёмом бумажной волокиты, над которой обычно работала йети.\n\nИбыз потёрла усталые глаза и потрясла головой, пытаясь сбросить сонливость. После этого она убедилась, что её форма была в приличном виде, и мысленно приготовилась услышать стук в дверь. Обычно присутствие Имаму приятно разбавляло вечер, но в текущий момент королева не знала, что он хотел ей сказать, и поэтому слегка волновалась. Ибыз была уверена только в одном: всё важное они уже обсудили на этом предками забытом собрании, а потому, вероятнее всего, следующая встреча будет носить личный характер. Личный и гневный, если судить по тяжести шагов.\n\nКогда Имаму замедлился и зебра почти остановился у двери в королевские покои, Ибыз глубоко вздохнула и ответила ему ещё до того, как он набрался решимости постучать."
SLC_uzerasi_revolt.22.a:0 "— Заходи."

SLC_uzerasi_revolt.23.t:0 "Сладкая горечь"
SLC_uzerasi_revolt.23.d:0 "Имаму открыл тяжёлую деревянную дверь в покои Ибыз и сделал всего лишь пару шагов внутрь – ровно столько, дабы была возможность закрыть за собой дверь, но недостаточно, чтобы по-настоящему войти в комнату йети.\n\nВсё в её кабинете выглядело для зебры несколько великовато, однако, по ощущениям двух существ, присутствие Имаму словно создавало ауру вдвое больше любого самого крупного находящегося внутри предмета мебели. Он твёрдо смотрел на королеву, и этот взгляд пронзал её толстую шкуру прямиком до сердца, вынуждая йети развернуться к гостю, встретившись с ним глазами.\n\nЕго выражение лица было невозможно прочитать. Это была злость, смешанная с сожалением, недовольство, жалость... Даже частичка оптимизма проглядывала сквозь ту бурю эмоций, которую её друг кое-как держал под контролем. У Ибыз едва хватило сил поднять голову и вглядеться в его пылающее от чувств лицо, но этого было достаточно, чтобы пожелать хотя бы ещё несколько минут, на подготовку к этой встрече. К тому же, всё важное они обсудили этим вечером за столом переговоров, поэтому было понятно, что он пришёл сюда не ради политики.\n\nСначала всё выглядело так, словно зебра собирался разразиться чередой жестоких замечаний, которые, впрочем, были вполне заслуженными, учитывая вызванные ею беспорядки и мучения, но Имаму продолжал молчать. Более того – лицо выдавало, насколько зебра из последних сил принуждал себя оставаться спокойным. Медленно, очень медленно его ярость перешла в немое сожаление, а на глаза навернулись слёзы.\n\n— Часть меня не хотела... давать тебе второй шанс, — начал он, выдерживая достаточную паузу, чтобы не разреветься перед ней. — Часть меня хотела продолжить восстание даже после переговоров. Вся моя семья сейчас задаётся вопросом: почему в требованиях не стоял пункт о лишении тебя власти, и я не смог объяснить свои действия.\n\nНа протяжении всего монолога он ни разу не отвёл глаз от Ибыз, даже в то время, как его голос дрожал и задерживался на каждом слоге, что только придавало веса сказанному. Королева не посмела прервать его.\n\n— Не... не предай моего доверия. Прошу тебя, — закончил он свою речь так просто, как только позволял бурлящий в нём водоворот эмоций.\n\nИбыз успела молвить в ответ три слова перед тем, как зебра развернулся, чтобы покинуть её покои."
SLC_uzerasi_revolt.23.a:0 "— Не предам, обещаю."

SLC_uzerasi_revolt.24.t:0 "Молчаливая публика"
SLC_uzerasi_revolt.24.d:0 ""Может я исчез?" — таковыми были слова Имаму, которые он просил начертать на своём надгробии.\n\nКоролева Шторм стояла на коленях у могилы, окружённой мокрой травой, и раз за разом перечитывала выгравированный на каменной плите вопрос.\n\nПожалуй худшей частью эпитафии Имаму стала неясность, из-за которой было непонятно, что именно он имел в виду. Вероятно, это послание предназначалось для Ибыз как этакое нравоучительное письмо; но существовала возможность, что вопрос был последней строкой некого анекдота, о котором королева никогда не слышала. А может оно и вовсе было направлено отцу зебры, с кем Ибыз так и не познакомилась. А может Имаму и вовсе одним этим вопросом хотел затронуть каждый из трёх пунктов. Это было в его духе – оставить такое последнее слово после себя.\n\nЙети тяжело вздохнула и провела тонким загрубелым пальцем по эпитафии, тщательно стирая с неё мох, вросший в камень за прошедшие годы. С последнего визита на кладбище прошло несколько лет, но сейчас, сидя перед могилой, она впала в растерянность, будто в первый раз.\n\nТе, чьи души нашли здесь покой, уже не вернуться в мир смертных, но даже если бы они могли, Имаму (как и отец королевы) вряд ли бы навестил Ибыз.\n\nСклонившись перед заросшим надгробием, правительница думала о плодах своего труда, и ей совершенно не нравился их результат. Более того, она чувствовала вину перед зеброй за несдержанное обещание, данное в этом же месте три года назад.\n\nИбыз хотела что-то сказать, но не нашла подходящих слов. Будь зебра сейчас здесь, ни одна новость не порадовала бы его. Не было и такого извинения, что помогло бы ей заслужить прощение покойника. Три года Ибыз готовилась вернуться сюда и надеялась, что за это время она станет сильной личностью, но всё, на что у неё хватало сил, так это на удержание себя от истерики. Не помогало делу и её ухудшающееся состояние, при котором она чувствовала себя всё слабее и слабее с каждым днём, ощущая, что даже самые простые задачи даются ей с трудом. Казалось, что проступившие на глазах слёзы выжимали из йети последние соки.\n\nВ этот раз Ибыз была слишком усталой, и не могла более скрывать свою печаль, поэтому, когда королева наклонилась, чтобы приобнять холодное надгробие, её стоицизм рассеялся как утренний туман и слёзы ручьём хлынули на мятую траву. В конце концов, что ещё она могла сделать, когда те, кто мог её выслушать, были мертвы? Ибыз могла лишь надеяться, что осознание своих ошибок – первый шаг в правильную сторону, и если Имаму следит за ней с того света, то у него будет повод для гордости."
SLC_uzerasi_revolt.24.a:0 "Вот только захочет ли он смотреть..."

SLC_uzerasi_revolt.25.t:0 "Что станется с ней?"
SLC_uzerasi_revolt.25.d:0 "Сидя на стуле, изначально предназначенном для прямоходящих существ, Зелита неловко постукивала копытами друг о друга. Предмет мебели был на редкость велик и странен формой, так что лишь мягкая подбивка была единственной частью сиденья, которая помогала зебре чувствовать себя не как на иголках, пока та ожидала встречи с Королевой Шторм.\n\nКак только правительница вошла в комнату, офицер вскочила со своего места и отсалютовала высшему начальству. — Мэм!\n\n— Вольно, — скомандовала йети, смотря на взволнованную кобылу усталыми глазами. — Я бы сейчас не беседовала с вами, если бы видела в вас угрозу для своего режима. Присаживайтесь.\n\nНесмотря на прямолинейную формулировку, Зелита с облегчением выдохнула и вернулась на своё прошлое место, теперь будучи чуть более уверенной. Сев поодаль от всё ещё волнующейся зебры, королева положила на журнальный столик толстую папку с документами. Секундой позже, когда они обе уже сидели на своих местах, Ибыз вновь обратила внимание на офицера.\n\n— Моя королева, прошу прощения, — кротко начала Зелита. — Я уверена, что... некоторые члены моей агентурной сети присоединились к повстанцам. Конечно же они присоединились, я должна была это предвидеть. Я пыталась отговорить их! Правда пыталась, но эти идиоты не хотели ничего слушать!\n\nВ ответ на это королева лишь выгнула бровь и откинулась на спинку кресла, высказывая свою заинтересованность в выслушивании оправдания кобылы.\n\nЗебра проглотила ком в горле и продолжила: — Я могла сделать больше. Нет, должна была сделать больше! Просто мой народ может быть таким... упрямым. Мы не можем объективно смотреть на вещи. Вы построили в наших городах дороги, провели железнодорожные линии, возвели новые фабрики, обеспечили нас работой! А они вот так просто бросают это всё на ветер. И за неповиновение они заплатят... всем, что у них есть!\n\nНе то чтобы Зелита и Ибыз никогда не общались друг с другом, но королева определённо не была посвящена в то, какого мнения придерживалась зебра о её режиме. Будь на её месте любое другое существо, йети бы заподозрила его в неискренности. В случае же Зелиты всё выглядело так, словно она правда верила всему, что говорила сама. Возможно, кобыла была даже ослеплена своим рвением.\n\n— ... так или иначе, я готова доказать, что всё ещё верна вам! Я позабочусь, чтобы погибло как можно меньше йети, даже если это означает, что мне придётся лично копать окопы или находиться на передовой. Я... — зебра собиралась дать очередное обещание и умоляющими глазами посмотрела на королеву в тот момент, когда та остановила её.\n\n— Достаточно, майор. Нет необходимости убиваться, чтобы доказать свою верность. Насколько это возможно, вы будете восстанавливать и укреплять нашу сеть информаторов, а также поможете нашим более опытным офицерам на передовой там, где сможете, — отдала приказ Ибыз и подняла руку в знак того, что от кобылы не требовался ответ."
SLC_uzerasi_revolt.25.a:0 "На это зебра выпрямилась и отсалютовала. От её беспокойства не осталось и следа."



SLC_collab_tree.1.t:0 "Вопрос безопасности"
SLC_collab_tree.1.d:0 "— ...это в целом неудивительно, учитывая войны, пережитые относительно недавно государствами Великих Озёр. Это, конечно, можно не озвучивать, но на данный момент армия не считает беженцев основным приоритетом. При учёте нынешних обстоятельств, стремительно растущие армии соседних государств представляю для нас куда большую угрозу. Зебры полны злобы, а наша раса является основной её целью. Даже если государство возьмёт мирный курс, всё ещё остаётся риск полномасштабной войны с Великими Озёрами, — объяснял Урзак, чья старость сквозила в медленных движениями руками.\n\nИбыз Айспау кивнула, после чего старый офицер вернулся на своё место. Он был давно знаком с угрозой зебр с севера, а его основным делом в совете было напоминать новым офицерам о старых врагах, всё ещё являющихся угрозой для Королевства Шторма. Всё же он в них успел хорошо разобраться.\n\nСпустя пару секунд тишины, которую нарушал лишь скрип ручек менее опытных офицеров, Её Величество кивнула, после чего Нор Блэкайс встала из крупного кресла. Перед ней была поставлена задача по сбору и анализу дополнительной информации о Древнем Пакте и теперь ей было чем поделиться, с небольшой помощью проектора, конечно же. Тишину в комнате нарушил шорох штанин и лязг модернизированных лат. Существо шторма принялось в подробностях описывать боеготовность альянса. Они обладали крупной армией с большим запасом рекрутов, а также положительной репутацией среди зарождающегося международного сообщества, которое, скорее всего, предоставит им свою поддержку в случае войны. Офицер также добавила, что народ и правительства ключевых стран Пакта не доверяли Королевству Шторма.\n\nНор убрала проектор в сторону и вернулась на своё место. Комната в это время вновь наполнилась тихими переговорами и торопливым скрипом ручек, так как для большинства присутствующих данная информация являлась действительно новой. Больше всего офицерский состав заботила возможность поддержки Древнего Пакта иностранцами. Это могло в разы усложнить ход войны с равным врагом.\n\nКогда её подчинённые закончили делать пометки, Королева Шторм приготовилась презентовать уже свой отчёт о Хестрае и дипломатическом визите в Каркаданнистан. Она уже прикинула, сколько войн придётся провести, чтобы образовался устойчивый мир, из-за чего непроизвольно вздохнула перед тем как начать свой доклад."
SLC_collab_tree.1.a:0 "Так и должно быть."

SLC_collab_tree.2.t:0 "Всё ещё королевство Его Величества"
SLC_collab_tree.2.d:0 "Вечеринки никогда не были любимым занятием Королевы Шторм. Организация подобных событий была хоть немного интересным занятием, но вот присутствие на них – совершенно другое дело. Этот вечер был особенно неприятен, так как большая часть гостей являлась членами высших сословий и предпринимателями, осмелившихся показать свои лица. Элита из Карен, промышленники из Глаза Бури, пара слишком уверенных в себе членов дома Узераси и даже несколько влиятельных вождей с востока, преклонивших колени перед йети в последней войне.\n\nК сожалению, Имаму не смог явиться на этот вечер, поэтому королева решила хотя бы попытаться проявить дружелюбие и приблизилась к самому скользкому на вид существу в комнате.\n\n— ...и из-за этого акции резко упали вниз. О, Ваше Величество! — толстый, одетый с иголочки йети обратился к Ибыз, подошедшей к группе. — Грезак Айсбэрер, рад наконец-то познакомиться. Должен признать, я был обеспокоен стабильностью вашего правления после суда над стариной Хэйлстормом, но, похоже, всё идёт гладко. По правде говоря, даже наоборот, мы в этом году в некоторых областях достигли рекордной прибыли! За это я, по крайней мере, должен поблагодарить вас!\n\nОн быстро опомнился и поклонился, насколько позволял размер его живота. Королева Шторм вспомнила, что он являлся одним из ближайших партнёров Иквуса Хэйлсторма, однако сумевшего снять с себя подозрения во время следствия и суда над предателем.\n\n— Рада знакомству, — Ибыз улыбнулась в ответ, уже жалея о своём выборе. — Я правильно понимаю, что вы занимаетесь инвестициями и владеете предприятиями во многих отраслях экономики?\n\nГрезак начал быстро кивать, даже слишком быстро, для своих то нескольких подбородков, тем самым слегка напугав остальных членов группы. — Именно так, Ваше Величество! Фамилию Айсбэрер можно найти на множестве продуктов гражданского и военного сектора, а вскоре, оно наверняка будет встречаться даже чаще, чем Хэйлсторм!\n\nИбыз выдавила из себя лёгкий смешок в ответ на искреннюю, в её понимании, радость, вызванную смещением корыстного червя, что был правителем быстро почившего регентства. Глядя на него, становилось понятно, что наследие такой личности никогда не вымрет. Если конечно оно не будет уничтожено теми, кого и эксплуатирует. Её правление точно не будет таким же.\n\n— Ваше Величество, вы в порядке? — спросил крупный йети, оторвав Королеву Шторм от размышлений и вернув ту в реальный мир."
SLC_collab_tree.2.a:0 "Прошу прощения, немного потерялась в мыслях."

SLC_collab_tree.3.t:0 "Лучшая защита..."
SLC_collab_tree.3.d:0 "Имаму не стеснялся камер, но для него было непривычно такое количество внимания. Ему не попадалась возможность попробовать давать интервью средствам массовой информации, поскольку в основном Ибыз лично обращалась к своим родичам-йети, а он в этом время занимался делами своей семьи. В данный момент он стоял рядом с ней на трибуне в Глазе Бури, старательно пытаясь смотреть на толпу, пока вокруг них крутились камеры. Имаму, а также государственные служащие и важные члены генеральского состава помогали Ибыз подготовить эту речь.\n\nБросив быстрый взгляд на зебру и улыбнувшись ему, Королева Шторм помахала толпе и заговорила под угасающие приветствия собравшихся: — Глядя на вас, я вижу гордую нацию и народ, что имеет полное право гордиться собой. Я вижу воинов, которые не желали смотреть на медленный и мучительный развал нового государства, которое только-только стало единым. Я вижу преданный и упорный народ, процветающий назло войне и её последствиям.\n\nИмаму дружелюбно кивнул, когда его подруга взяла небольшую паузу, чтобы не торопиться с речью. Он скрыл лёгкую ухмылку, видя, что Ибыз последовала его совету.\n\n— Однако, — продолжила Ибыз, выдерживая паузу, — я так же вижу нацию, которая не хочет ещё одной эры конфликтов, нацию, которая желает только мира и процветания. Я вижу потенциал в каждом своём подданном, и понимаю что, там, за горизонтом, есть миллионы существ, которые устали жить под клеймом злодеев из-за последствий первого десятилетия, которое наши народы провели под одним знаменем.\n\nБыло проблематично передать сообщение, не упомянув Короля Шторма. Сказать о нём что-то плохое было равносильно политическому самоубийству, но игнорировать проблемы, которые остались после его смерти, будет в лучшем случае глупо. Крайне трудно идти раздвоенными копытами по протянутой над бездной верёвке.\n\n— Моё правление не будет полностью мирным, ибо такова реальность, навязанная нам теми, кто хочет, чтобы наш народ вернулся к варварству, но мы будем добрей. Мы будем лучше. Мы позаботимся о том, чтобы наше будущее было настолько светлым, насколько это возможно, пока мы будем побеждать врагов нашего великого королевства, — она продолжила, вновь прервавшись на секунду и наклонившись к микрофону. — Вот моё обещание вам."
SLC_collab_tree.3.a:0 "Она была нацелена не повторить ошибок предшественника."

SLC_collab_tree.4.t:0 "Те, кому служит Её Величество"
SLC_collab_tree.4.d:0 "— ... преимущества свободной торговли ощутимы только когда, во-первых, есть государства, желающие сотрудничать с нами, и, во-вторых, когда им что-то от нас нужно. Текущее положение дел таково, что в международном сообществе мы остаёмся изгоями и, ко всему прочему, не имеем доступа к богатой ресурсной базе. У нас есть достаточные запасы базового сырья, но не более того. Я считаю, что свободная торговля и связанные с ней реформы, открывающие страну для иностранного рынка, не принесут должной выгоды, и государство будет больше импортировать, чем экспортировать, — заключил член семьи Узераси. Многие участники заседания, среди которых было и значительное число йети, кивнули в знак согласия с оратором.\n\nИбыз наблюдала, как лица чиновников, сидящих напротив генералов и зебр Узераси, загорались от малозаметной злости. Смотря на них, королева всеми силами пыталась сдержать удовольствие, что в кои-то веки сложности политики повесили на кого-то другого. Впрочем, ей всё ещё хотелось выслушать сторонников открытого рынка, и потому, видя растущее напряжение, она наклонилась вперёд и намекнула о продолжении дебатов.\n\n— Благодарю за это замечание, — нахмурился йети, — однако мне кажется, что вы не видите общей картины. Закупка импортного товара носит отнюдь не отрицательный характер. Зато, заимствуя иностранные инновации, мы сами будем развивать технологии гораздо быстрее. Мне также следует добавить, что существуют такие страны, у которых и вовсе нет доступа к полезным ископаемым, и, предоставь мы им выгодные условия, они будут рады вести с нами дело. В довершение стоит сказать об имидже правительства: не будет ли лучше, если, как выразилась королева, государство станет более "благосклонным" и открытым по отношению к иностранным инвесторам? Вам не кажется, что это могло бы благотворно сказаться на нашем международном образе?\n\nУ обеих сторон были веские доводы, и каждый успел не один раз выразиться по поводу данного вопроса. Если оно так продолжится и дальше, то уже скоро тезисы начнут повторяться, а участники откровенно браниться. Королева Шторм решила предотвратить подобный исход и быстро подняла руку, чтобы успокоить спикеров и обратить на себя внимание.\n\n— Благодарю всех за вклад в дебаты, — спокойно начала Ибыз. — Я приняла решение. Мы откроем рынки для иностранного капитала, но постараемся отдавать предпочтение нашему хозяйству. Таким образом, мы сможем импортировать необходимые товары и экспортировать излишки, исключая возможность зависимости от других стран. Установим протекционистскую рыночную экономику. Возражения?\n\nКомната и наполняющие её усталые существа молчали."
SLC_collab_tree.4.a:0 "— Отлично. Подготовьте объявление об изменениях в прессе."

SLC_collab_tree.5.t:0 "Повестка дня"
SLC_collab_tree.5.d:0 "— Если нам так необходима буферная территория, то на это должна быть некая предпосылка, иначе нас могут уличить в подготовке к войне, — попытался высказаться Имаму, наивно полагая, что он сможет внятно говорить с набитым ртом.\n\nКоролева Шторм поразмыслила над его словами и продолжила наслаждаться пудингом и супом собственного приготовления. Сидя за столом, государи беззаботно улыбались, наслаждаясь стряпнёй Ибыз, над которой она корпела почти целый час. С учётом ограниченного рациона зебр, приготовить что-то для них было трудной, но интересной задачей.\n\n— В этом я с тобой согласна, но, к сожалению, есть такие государства, к войне с которыми нам нужно готовиться, — отхлебнув немного супа, Ибыз положительно оценила свою работу и прочистила горло. — Великие Озёра и их правительство являются для нас серьёзной угрозой, с которой нам лучше бы разобраться сейчас. Чем дольше мы ждём, тем больше они наращивают свой военный потенциал, а это значит, что больше зебр и йети потеряют свои жизни в конфликте.\n\n— Ты уверена, что они могут принять такое резкое решение? — спросил Имаму с лёгким беспокойством, наконец прожевав пищу. — Никто до них ещё не пытался атаковать йети на их же территории. Даже королевство Узераси – да святится имя его – испытывало трудности с контролем небольшого количества йети-вассалов.\n\n— Да, никто не пытался, но ты же помнишь, что сделали мои предшественники с зебрами Озёр: они ограбили и унизили их. Теперь, не сомневаюсь, каждый из них горит праведной яростью по отношению к нам. Учитывая их воинственную натуру, мне не хочется рисковать судьбой моего народа в тщетной погоне за иллюзией мира. Однако я вынуждена признать: твоя позиция имеет свои преимущества, особенно в вопросе поддержания международного имиджа государства.\n\nПосле окончания вкусной трапезы Имаму позволил себе улыбнуться и удивиться, что королева, несмотря на свой статус, продолжала готовить, причём отменно. Но, так или иначе, зебра ничего не мог противопоставить Ибыз в вопросах ведения войн. Война – это сфера компетенции правительницы, что, к тому же, попадало под её юрисдикцию – не только благодаря титулу королевы, но и потому, что у Имаму не было ни военного образования, ни, естественно, армии. Ему было нечего предложить помимо собственных мыслей, и потому, когда йети начала взвешивать его идеи, зебру охватила лёгкая гордость.\n\nУтолив голод ещё несколькими ложками супа, королева одарила собеседника широкой улыбкой и приняла окончательное решение."
SLC_collab_tree.5.a:0 "— Если мы не хотим, чтобы в нас видели агрессоров, тогда мы не должны вести себя как агрессоры."
SLC_collab_tree.5.b:0 "— Пока мы готовы к войне – этого будет достаточно."
SLC_collab_tree.5.c:0 "— Нельзя позволить нашим врагам сделать первый шаг."

SLC_collab_tree.6.t:0 "Никакого кумовства"
SLC_collab_tree.6.d:0 "В комнате было неуютно и тихо, что для семейного собрания Узераси было равносильно смертельному приговору. Более того, Имаму ловил на себе множество косых взглядов, ну или хотя бы таких, какими на него смотрели во время сделанного им объявления о сотрудничестве с йети. Зрелище было так себе, но зебра привык, что к нему так относятся.\n\nК счастью, сегодня роль по озвучиванию нового свода законов выпала иной фигуре.\n\nПожилая зебра медленно подошла к краю длинного стола, использовавшегося для деловых встреч, и поправила пенсне.\n\n— Не сомневаюсь, что у каждого из вас есть что сказать, поэтому буду краткой. Всё, что оставалось от нашего привилегированного статуса собственников и политических деятелей, считается недействительным. Наша семья более не имеет приоритет при получении экономических проектов, и вместо этого нам придётся конкурировать за них с новыми игроками на рынке. Наши предприятия также будут подвергаться частым проверкам, и деятельность семьи попадает под ряд антикоррупционных мер, которые также распространяются на коммерческие структуры йети.\n\nВслед за новостями последовала волна ропота; зебры обменивались сердитыми и холодными взглядами. Но даже в таком окружении Имаму не беспокоился за себя. Он знал, что у его семьи не было выбора, кроме как смириться, а также, что его пропажа или даже малейшие непотребства в его сторону вызовут почти сиюсекундную реакцию со стороны Королевы Шторм, а спровоцировать её не хотел никто из присутствующих.\n\n— Также, — продолжила кобыла, прочистив своё горло, — все дворянские титулы теперь являются ненаследственными. Запрещается передавать титулы своим родственникам или любому другому существу каким бы то ни было способом. Все привилегии, гарантированные нам текущим статусом, сохраняют свою дееспособность.\n\nК этому времени несколько членов Узераси поднялись со своих мест, выкрикивая обвинения в адрес Имаму. Он, в свою очередь, просто сидел на месте и смотрел, как внимание недовольных медленно переключается с него на других зебр, спрашивающих друг у друга что им делать дальше. И при этом в своём страхе или обиде за потерянные титулы и блага, они намеренно игнорировали тот факт, что Имаму всё ещё имел немалое влияние на королеву.\n\nВ каком-то смысле это было трагично, что последней точкой Королевства Узераси в летописи истории станет комната спорящих между собой дворян. Принц чувствовал грусть и разочарование из-за того, что история его семьи заканчивается вот так. Но при этом он понимал, что стоит на кону.\n\nВедь в конце концов, процветание его народа было для него превыше собственной семьи."
SLC_collab_tree.6.a:0 "И Ибыз, несомненно, приложит все усилия, чтобы утешить его."

SLC_collab_tree.7.t:0 "Вечер в горах"
SLC_collab_tree.7.d:0 "Уже давно у Ибыз и Имаму не было времени и сил для вечерней прогулки вдали от работы, но это не значит, что никто из них не желал скрыться от забот хотя бы на время. События последних месяцев требовали их постоянного внимания, и у правителей не получалось вот так взять и уйти.\n\nНо сегодня у них это получилось.\n\nИмаму, как ему было свойственно, остался бы доволен и простым напитком из какой-нибудь сети кофеен Мзизимы, однако королева настояла на том, что рутину нужно как-то разбавить. Имаму понятия не имел, где они находились, но вот уж что он знал наверняка – тут было зябко и компания Ибыз доставляла ему удовольствие. К сожалению, про чай что-то сказать он не мог, ведь его заботили немного другие мысли, не связанные с чайными посиделками.\n\n— И что теперь станется со мной? — прямо спросил зебра, кряхтя и поглубже заворачиваясь в накинутый на себя плед.\n\nКоролева Шторм взглянула из окна на прекрасную панораму покрытых снегом гор и деревьев. Лицо Ибыз не выдавало не единой эмоции, и только Имаму, пожалуй, мог видеть сквозь её маску стоицизма нотки удовлетворённости. В это же время королева тихо вздохнула и поставила собственную чашку чая обратно на маленький столик после того, как сделала из неё маленький глоток. Имаму подметил, что ей хватило предусмотрительности сесть не так далеко от кострища, и если зебра так и не притронется к чаю, то ему придётся просить ещё один плед.\n\n— Ничего, — произнесла она кратко, но потом качнула головой, решив уточнить свой ответ. — Точнее, ничего такого, что изменило бы твою роль в королевстве. Более того, я надеюсь, что спавшее влияние Узераси не изменит твоего мнения насчёт правительства и ты останешься с нами как представитель одного из меньшинств.\n\nСлова Ибыз вызвали у зебры любопытство, что тут же отразилось на его лице.\n\n— "Представитель одного из меньшинств"? Хочешь сказать, ты собираешься впустить и представителей других малых культур в правительство?\n\n— А ты думал, я оставлю их в стороне? — спросила она, неловко улыбнувшись. — Да, всё так. Гиен, хэйзебов и других, которые в будущем несомненно будут полноценно интегрированы в состав государства. Просто потому, что я закончила с Узераси, не значит, что теперь я могу забыть о других существах.\n\nЭти слова вселили в Имаму чувство сдержанного оптимизма и заставили его немного успокоиться и обдумать услышанное. Вскоре зебра потянулся за чаем, пробовать который он так долго избегал."
SLC_collab_tree.7.a:0 "— Не стесняйся, давай выпьем с тобой этого чаю."

SLC_collab_tree.8.t:0 "Передача эстафеты"
SLC_collab_tree.8.d:0 "Хотя он никогда бы не высказал того вслух, Имаму чувствовал волну угрызений совести, когда ему пришлось преклониться перед Королевой Шторм. Зебра знал, что Ибыз уважает его, и верил, что её обещание о процветании и безопасности зебр Узераси будет сдержано, но текущая церемония, несмотря на относительную закрытость, была унизительной. Но как бы то ни было, это событие, связанное с возобновлением вассальной клятвы, было одновременно платой королеве за все её труды, а также традицией Узераси, которую по понятной причине ненавидели все члены семьи.\n\nОгромный зал дворца Глаза Бури был временно украшен в стиле аристократов Мзизимы и битком набит дворянами. Многие из них были не на шутку озлоблены происходящим, но никто не смел подойти с претензиями к королеве или существам шторма, стоявшим рядом с ней. Ропот Узераси только вырос, когда Имаму выпрямился и повернулся к посетителям лицом, встречаясь с их холодными взглядами.\n\nПозади зебры стояла Ибыз, и, находясь в её тени, он прочистил горло, начав свою речь.\n\n— Доброго вечера, дамы и господа дома Узераси. Я прекрасно понимаю, что немногие пришли сюда из-за своих обязательств перед королевой, но насмехаться над таким положением дел здесь никто не собирается. Скажу прямо – права дворянства и независимость Узераси ещё никогда не предавались забвению так, как они предаются сегодня, — внезапное заявление ввело всех в ступор, а королева выгнула бровь от интонаций в голосе зебры. Текст церемонии был совместной работой двух правителей, но королеву удивили краски в голосе её друга. Это, вкупе с его врождённой харизмой, делало зебру бесподобным оратором. — И всё же я хотел бы задать вопрос: отчего же страдает наш народ?\n\nБегло изучив смешанную реакцию Имаму продолжил.\n\n— Разве улицы наших городов не стали чище, не отремонтированы и отстроены руками соседей-йети? Разве наши предприятия не расцвели после внедрения королевством новых законов? Наши жизни и сбережения всё ещё в опасности?\n\nТишина, в которую зал погрузился после его слов, была ответом.\n\n— Сегодня я даю клятву не какому-то снисходительному захватчику, но королеве; нашей королеве! — Пояснил Имаму, чей голос звучал как никогда уверенно. — Мне стыдно перед собой. Но не потому, что я преклоняюсь перед другим, а потому, что наша королева за годы достигла того, чего Узераси не смогли за века. Даже народ, когда ему требуется помощь, тянется в первую очередь к Её Величеству – не к нам, потому что стабильность и процветание словно розовая – наша! – кровь пронизывают королевство, и с каждым днём вместе мы становимся сильнее. Так давайте же возобновим нашу клятву и разделим богатство новой эры как уважаемые граждане Королевства Шторма!"
SLC_collab_tree.8.a:0 "Его мечта скоро станет лишь воспоминанием, но народ будет в надёжных руках."

SLC_collab_tree.9.t:0 "Королевство возвращается за нами"
SLC_collab_tree.9.d:0 "Сегодня утром государство [SLC.GetNameDef] отправило нам тревожную телеграмму. Суть такова: мы обязаны склонить голову перед растущей мощью йети, и наш правитель, [CZR.GetLeader], должен лично принести клятву верности Королеве Шторм в обращении, которое будет транслироваться для миллионов зрителей.\n\nЭто послание не только нанесло удар по дипломатическим отношениям между нашими странами, но и также подрывает репутацию нашего суверенного государства. Тем не менее, нам следует хорошо обдумать полученный ультиматум. Королева Шторм – не безвольная самозванка, и она уже добилась больших успехов в объединении территорий и восстановлении монархии йети на юге. Если она решит отправить свои войска против нас, то, скорее всего, нам не хватит солдат и огневой мощи, чтобы сравняться с ней в бою.\n\nС другой стороны, совершенно очевидно, что молчаливое согласие с этими требованиями приведёт к аннексии нашей страны и последующему прекращению работы правительственного аппарата. Неудивительно, что подобный исход не устраивает ни высшее командование, ни наших подданных, недовольных идеей, что ими будет править преемница Короля Шторма.\n\nНо так или иначе, нам нужно дать королеве чёткий ответ на её требования."
SLC_collab_tree.9.a:0 "Да здравствует Королева Шторм, наследница Короля Шторма!"
SLC_collab_tree.9.b:0 "Мы не обязаны преклоняться перед ней."

SLC_collab_tree.10.t:0 "Победа дипломатии"
SLC_collab_tree.10.d:0 "К большому облегчению и, откровенно говоря, удивлению нашей администрации, государство [CZR.GetNameDef] приняло требование о нашей аннексии территорий. Многие полагали, что подобный ультиматум только обострит конфликт, но даже так мало кто ожидал, что вероятное столкновение будет хоть в какой-то степени тяжёлым для нашей могучей армии. В любом случае, новости о вхождении другого государства в состав королевства стали приятным сюрпризом.\n\nМы надеемся, что это соглашение поможет нам взрастить в зебрах Великих Озёр более покладистое отношение к новым покровителям, но Королева Шторм выражает обеспокоенность по поводу состоятельности таких суждений. Правительница полагает, что если мы добавим ещё несколько сотен тысяч зебр-подданных к уже существующей многомиллионной массе, то весь регион, в долгосрочной перспективе, станет более нестабильным. И всё же королева согласна с политологами, что подобный исход является наилучшим из возможных: война не принесла бы ничего, помимо бессмысленных потерь, а также привела бы к росту проблем, описанных ранее.\n\nТак или иначе, мирная интеграция иностранных земель является знаменательным событием для всего народа йети!"
SLC_collab_tree.10.a:0 "Мы приветствуем новых подданных с распростёртыми объятиями."

SLC_collab_tree.11.t:0 "Значит, по-плохому"
SLC_collab_tree.11.d:0 "Наша администрация совершенно не была удивлена отказом государства [CZR.GetNameDef] сдать нам свои территории. Они собираются защищать себя военным путём, но, естественно, у них нет ни единого шанса в борьбе против нашей армии. Тем не менее, их отказ – событие неприятное. Даже назначенные в Великих Озёрах губернаторы выражают обеспокоенность тем, что такой акт неповиновения только подтолкнёт недавно насильно объединённые регионы и новых недовольных подданных к ещё большему сопротивлению установленной власти. Причём это волнение, судя по последним данным и постоянным локальным бунтам, вполне обосновано.\n\nКоролева Шторм уже подготовила речь к моменту, когда война неминуемо разразится, даже не взирая на тот факт, что отнюдь не многих йети волнует возможный конфликт с какими-то там отсталыми племенами. Более того, большинство просто радуется, что наши границы станут значительно аккуратнее на новых картах, над выпуском которых уже работает типография. В конце концов, кому может не понравится наглядное пособие, напоминающие о том, как хорошо идут дела в Королевстве Шторма? Его Величество даже и представить не мог, насколько прибыльными могут быть подобные безделушки.\n\nНо так или иначе, война уже не за горами."
SLC_collab_tree.11.a:0 "Они прекрасно знают какова альтернатива миру."

SLC_collab_tree.12.t:0 "Ожидаемое сопротивление"
SLC_collab_tree.12.d:0 "— Что же, Ваше Величество, дела идут не очень хорошо, — кратко заявил постаревший йети, протянув досье королеве и её лучшему советнику. — Как мы и предполагали, хэйзебы оказывают нам жестокое сопротивление. Даже Верхний Хэйзебленд стал беспокойнее после того, как они воссоединились со своими братьями из Нижнего Хэйзебленда.\n\nИбыз Айспау аккуратно разложила документы на столе и указала Имаму на некоторые важные детали: зебра не очень смыслил в военных вопросах и проблемах, связанных с оккупацией, поэтому он нуждался в помощи опытного наставника, чтобы со всем этим разобраться. Королева, с другой стороны, уже располагала сведениями насчёт большей части собранной здесь информации, но это не означало, что текущее совещание было бессмысленным: Узрак обычно имел что сказать по поводу общей картины действий к моменту, когда все детали собирались воедино для отчёта.\n\n— Тем не менее, — генерал поднял палец, чтобы сделать важное замечание, — наши действия возымели желаемый эффект. Несмотря на то, что дворяне оказывают больше сопротивления, чем изначально предполагалось, они продолжают бодаться головами с собственным населением, и эта раздробленность играет нам на руку. Также агентам ВСО удалось наладить контакт с некоторыми из аристократов на случай, если мы собираемся установить коллаборационистский режим в духе Узераси.\n\nИмаму слабо дёрнулся при упоминании его семьи, понимая, как именно королева собиралась поступить с этими ренегатами. Урзак Дипфрост заметил реакцию советника и извинился лёгкой улыбкой: йети работал с королевой над многими проектами в Звахиле и понимал, как сильно могут жалить его неосторожные слова. Хотя генерал был не слишком проницательным собеседником, он всё же сочувствовал зебрам.\n\n— Итак, — начала Ибыз, нарушая лёгкое напряжение в комнате, — И сколько, ты думаешь, времени займёт усмирение хэйзебов? Добрую половину года?\n\n— Намного меньше, — заявил Имаму, удивив двух йети уверенностью в своём голосе. — А вот интеграция... вот она займёт именно столько времени, а то и ещё больше.\n\nКоролева переглянулась с Урзаком, после чего йети прошёлся по своим пометками в потрёпанном блокноте, негромко при этом хмыкнув. Расчёты Урзака основывались на опыте с похожими операциями в Гиении и Звахиле, однако Имаму достаточно точно смог озвучить почти ту же самую информацию.\n\n— Так и есть, мэм, — кивнул Узрак, после чего поднял взгляд на мрачное лицо зебры."
SLC_collab_tree.12.a:0 "Они недолго будут досаждать нам."

SLC_collab_tree.13.t:0 "Старые методы, новые зебры"
SLC_collab_tree.13.d:0 "Ибыз и её верный компаньон стояли во главе крупного стола для переговоров и изучали лица входящих в комнату зебр. Хотя королева и постаралась раздобыть мебель подходящего размера для гостей из Хэйзеба, высокие потолки и габариты предметов интерьера выдавали, что зал был сконструирован для йети. В подобном помещении многие дворяне ощущали себя неуютно, но их беспокойство быстро сменилось заинтересованностью, когда они заметили компаньона королевы.\n\n— Приятно знать, что столько существ смогли правильно оценить ситуацию и пойти с нами на сотрудничество. Я высоко ценю ваше присутствие, — сказала королева, когда дворяне заняли свои места, после чего развернула веер из документов. — У меня в руке находится целый список контрактов по будущей реновации инфраструктуры в Нижнем Хэйзебленде. Получить шефство над ними вы сможете после того, как поделитесь на группы из трёх и более участников. Насколько я понимаю, вместе вам должно хватить средств на их реализацию, но, вероятно, проблемой может стать скудный производственный опыт. Мы поможем с этим.\n\nТолпа присутствующих обменялась слегка беспокойными взглядами, но затем их внимание привлёк Имаму, кому Ибыз передала пачку документов. Пока зебра ходил вокруг стола, раздавая бумаги, он продолжил речь за королеву.\n\n— Хотя и немногие из вас имеют опыт общения с Узераси, вы наверняка слышали о моей семье хотя бы единожды. Вероятно, вы также знаете, что наше королевство склонилось перед йети во время их вторжения. Несмотря на это, я и моя семья целы, и мы даже сохраняем наш особый статус, за что я хочу поблагодарить королеву.\n\nОбойдя стол по кругу, Имаму занял место около Ибыз и улыбнулся. Некоторое время он стоял и смотрел на то, как знать живо изучала бумаги и обсуждала детали контрактов. Когда они принялись передавать друг другу документы, волнение, с которым сюда изначально вошли дворяне, начало постепенно спадать.\n\n— Также, вы сами знаете, что у йети намного больше ресурсов и возможностей, если вы захотите продолжить заведомо проигрышный конфликт. Мы надеемся, что нам удастся избежать... недопониманий. К тому же, мы все разумные и рациональные существа, поэтому Её Величество готова обеспечить вас ресурсной базой, кадрами, безопасностью и жалованием при условии, что вы покажите достойные результаты. Моё присутствие на этом заседании является прямой гарантией того, что йети держат свои обещания, но если вы станете теми, кто нарушил уговор, то закономерные последствия будут неизбежны. Всем всё понятно? — Спросил Имаму с повелительной интонацией в голосе."
SLC_collab_tree.13.a:0 "Большинство дворян оживлённо закивали."

SLC_collab_tree.14.t:0 "Демонстрация силы"
SLC_collab_tree.14.d:0 "Редко когда парады являлись действенным методом запугать население, а хэйзебы, по сравнению с любыми другими существами, так и вовсе были наименее восприимчивыми к подобным угрозам. Во многом это было связано с тем, что они были готовы сражаться за свою свободу даже в том случае, если для этого приходилось пролить кровь.\n\nИх рвением и собирались воспользоваться йети.\n\nПредоставив кобыле все необходимые отчёты, новые агенты-зебры ВСО переминались с ноги на ногу перед горсткой собравшихся сзади солдат-йети, чувствуя себя особенно некомфортно. Зелита в ответ на это могла лишь недоверчиво хмыкать.\n\n— Вы абсолютно уверены, что их укрытия сейчас слабо защищены? Для них это весьма важный день.\n\n— Д-да! — робко проронил один из информаторов. — Повстанцы уверены, что большая часть наших сил участвует в параде. Я не думаю, что они даже знают об агентстве, ну или, по крайней мере, о том, насколько обширна наша сеть. Помимо прочего, несколько крупных ячеек хотят показать своим новичкам против кого им придётся сражаться, и для этого они собираются вернуться в Зано. Это идеальный момент, чтобы нанести удар!\n\nОфицер откинулась на спинку кресла, её старая броня тихо зазвенела. Кобыла молча рассуждала про себя над словами робкого собеседника.\n\nРазумно предположить, что часть сопротивления действительно посетит парад, чтобы узнать побольше о технике врага и о том, каким количеством солдат тот располагает, тем более что отголоски мероприятия были слышны даже на окраинах Зано – настолько крупным оно было. Впрочем, последнюю часть Зелита подтвердить не могла, ведь собрание агентов проходило недалеко от центра празднования.\n\n— Хорошо, — потерев копытом подбородок, офицер всё же кивнула и странным жестом скомандовала группе солдат собираться. — Значит, сегодня выйдет очень занятой денёк. Обязательно отметьте всех изменников, о которых нам пока ничего не известно, и постарайтесь не нашуметь там. Лишняя бумажная волокита нам сейчас совсем ни к чему.\n\nЙети тихо пробормотали слова согласия и покинули пределы убежища, в то время как Зелита окинула агентов внимательным острым взглядом. Они были зебрами, и она посвятила их во многие секреты. Эти новички знали слишком много для простых рекрутов из Хэйзеба. Зелита рассудила, что они могут быстро стать проблемой.\n\nИ пока офицер думала, что делать с этой маленькой группой, одна из зебр беспокойным голосом задала вопрос:— Мэм, что от нас требуется сделать?\n\n— Всё очень просто, — без промедления ответила Зелита, — идите и насладитесь вечером.\n\nЗебры спорить не стали и покинули кабинет офицера. Очень скоро стресс от сложившейся ситуации камнем пал на плечи кобылы, и та потянулась в карман за сигаретой."
SLC_collab_tree.14.a:0 "Если их и следовало расстрелять, то пусть они напоследок хорошо поедят."

SLC_collab_tree.15.t:0 "Большие и почти пушистые"
SLC_collab_tree.15.d:0 "—... но нет, вы же даже абсолютный минимум сделать не можете, так ведь? Бродите здесь, словно владеете тут хоть чем-то, и даже администрацию спросить не хотите, можно ли вам пользоваться этой землёй или нет... Ох, предки, куда катится мир? — сердито прокричала йети в рабочем комбинезоне.\n\nПеред ней стоял относительно невысокий жеребец, фактически пылающий от злости и всеми силами сдерживающий себя от того, чтобы ввязаться в безнадёжную драку со своим визави. — Последний раз тебе повторяю – эта земля принадлежит нам. Местные "управлялы" не имеют никакого права продавать её или решать, кто может ей распоряжаться, потому что здесь у нас пасут животных. Нам нечего с ними советоваться, это наша земля!\n\nОкружающие этих двух особ строители-йети и кочевники-зебры старались держаться поодаль друг от друга и смотрели на перебранку с беспокойством, надеясь, что спор не приведёт к драке. Ко всему прочему, нашлись и другие свидетели этой перепалки, которые не придумали ничего умнее, кроме как оповестить вышестоящие органы о стычке. А с ними тут вообще никто не хотел встретиться.\n\nПосле первых сообщений о возможной потасовке отряды военной полиции незамедлительно прибыли на место.\n\n— Да что ты говоришь, мерзкое одноклеточное отр... — уже было начала йети, но остановилась, когда заметила приближающееся к ним двоим существо шторма. —  Ну наконец-то! Доброго вечера, уважаемый! Вы пришли как раз вовремя, я уж было собиралась сорваться на этого дикаря! Надеюсь, что вы-то сможете...\n\n— Дикаря?! — рявкнул зебра сразу после того, как поздоровался с офицером быстрым поклоном. — Кто бы говорил! Ты и твой народец прошлись по нашей родине огнём и мечом! Дважды! А теперь вы имеете наглость прийти сюда и требовать от нас покинуть отчую землю. Вам что, мало всего, что вы уже у нас украли?\n\nСперва офицер остановился, чтобы понять, в чём заключалась сама перепалка, но после короткого разговора спорящих сделал несколько уверенных шагов вперёд и отгородил двух существ друг от друга. Последовал момент почти полной тишины, которую прервал топот остальных существ шторма, сформировавших кордон между двумя сторонами конфликта.\n\nЗатем в мгновение ока полицейский надел наручники на йети. У неё даже не было времени среагировать, как двое других существ подхватили её и повели в сторону полицейского автомобиля, никак не реагируя на ругательства и мольбы грубиянки. В то же время зебра выглядел совершенно довольным, но полицейский быстро поправил и это, передав кочевнику послание из администрации, жестами намекая тому прочесть его.\n\n— Хорошо... "Уведомление о переселении и доступной компенсации"? А, понятно, — удручённо произнёс зебра и взглянул на офицера усталыми глазами."
SLC_collab_tree.15.a:0 "— Спасибо, что хотя бы выселили нас вежливо, а не как эта самодурка."

SLC_collab_tree.16.t:0 "Это Хэйлсторм правильно понял"
SLC_collab_tree.16.d:0 "Джика не знал, что думать по этому поводу. Его пробирали одновременно противоречивые и в то же время пугающие чувства.\n\nПо всему периметру заводского комплекса стояли солдаты-йети, а дорога, ведущая ко входу на завод, была ограничена барьерами и военной техникой. Джика уже не первый раз шёл этим путём к своему рабочему месту, и каждый день здесь казался безопаснее предыдущего. Вероятно, это было связано с тем, что на него смотрело всё меньше и меньше пытливых глаз его сородичей. И хотя у митингующих ещё не получилось преодолеть периметр завода, тем не менее, их возгласы проходили даже сквозь самые крепкие баррикады.\n\n— Предатель! — кричал один голос. — Подлец! — обвиняла другая кобыла. — Подстилка йети!\n\nСопровождающий Джику солдат не обращал внимания на выкрики митингующих, и разношёрстная пара продолжила свой путь к воротам завода, пытаясь уклоняться от разнообразных предметов, которые демонстранты бросали через преграды. Но даже это не провоцировало гнев йети, что, впрочем, было совершенно не удивительно. В конце концов, происшествия, подобные этому, регулярно возникали на территории всего Нижнего Хэйзеба. Даже ходили слухи, что самые "зелёные" дивизии коллаборационистов командование намеренно отправляло в более спокойные регионы, в то время как ветеранов переправляли на места, по напряжению схожие с этим. Джика подсчитал, что за этими стенами должны были собраться не менее сотни зебр.\n\n— Неплохо они нас встретили, а? — усмехнулся йети, когда пара дошла до входа на предприятие. — Где они только находят этих паршивцев – не пойму. Да ну их! Ты главное не забывай выходить с заднего выхода, хорошо?\n\n— Д-да, хорошо. Спасибо за вашу помощь, — медленно ответил Джика, слегка удивившись абсолютному спокойствию солдата.\n\n— Да не за что, — лёгким кивком головы солдат отмахнулся от благодарностей, опустил оружие и не без усилий открыл тяжёлые стальные ворота. —  Поблагодаришь меня после захода солнца, если никто из них нам палки в колёса не поставит. А, ну и не дёргайся, если услышишь выстрелы. В конце концов это же мы стрелять будем, а не они.\n\nВ ответ на это Джика какое-то время просто неподвижно стоял и смотрел на своего спутника, но затем всё же пробормотал: — Я-я учту это."
SLC_collab_tree.16.a:0 "Деньги и власть правят миром."

SLC_collab_tree.17.t:0 "Начало и конец"
SLC_collab_tree.17.d:0 "Ибыз Айспау наблюдала за приёмом с несколько довольным выражением лица. Ещё на пути к назначенному месту Имаму заметил её на удивление расслабленные черты и отметил, что это было ясным признаком того, что Её Величество находилась в приподнятом расположении духа. Именно поэтому он и позволил себе делать то, что умел лучше всего: в меру своих способностей зебра пытался получить расположение дворян Хэйзеба, которые, судя по всему, были ещё более безжалостными на переговорах, чем его семья.\n\nДо королевы донеслись вальяжные смешки и слабый топот множества копыт, после которых беседа важных зебр сошла на нет. Всё указывало на то, что её друг покинул разговаривающих и направлялся к Ибыз.\n\n— Ты же в курсе, что тебе никто не запрещает встретиться с поварами и попросить у них рецепт? — подметил Имаму, наблюдая за тем как королева выбирала аппетитно выглядящие блюда. — И если тебе хоть немного интересна эта встреча, мне сложно бороться с их давлением. Хэйзебы в этом плане куда агрессивнее других дворян.\n\nОтветом на его слова стал простой кивок, за которым последовал короткий комментарий: — Славно, — Имаму собирался уточнить, что именно она имела под этим ввиду, и уже хотел признаться, что оставлять его одного на растерзание этим прожжённым политиканам было не очень справедливым поступком, но внезапный крик со стороны привлёк внимание советника.\n\n— Ты наивнее жеребёнка, если считаешь, что нас пригласили на приём из каких-то альтруистичных помыслов! — язвительно выпалил жеребец, не скрывая собственной ярости.\n\nНапротив критикана стояла пожилая и более утончённая зебра, фыркнувшая от комментария визави. — А ты ещё глупее, чем я думала, если веришь, что йети посчитают твои фермы столь же ценными, сколь мои мануфактуры. И чтобы ты знал: это была моя идея устроить сегодняшний приём. Это честь принимать у себя королеву, и я советую тебе организовать нечто похожее, если хочешь сохранить свои владения и титулы.\n\nСразу же после этого молодой дворянин бросился на кобылу, вынудив стоящих рядом посетителей встать на её защиту. Завязалась потасовка, но относительно "сдержанная" по меркам королевы, которая внимательно наблюдала за происходящим. Имаму тем временем поднял челюсть с пола и ошарашенно посмотрел на Ибыз.\n\n— Я... Эм-м... Стоит ли нам вмешаться... На чей-нибудь стороне? – тихо спросил советник, не отрывая глаз от заварушки.\n\nКоролева стояла и раздумывала насчёт того, стоит ли ей использовать вилку или нет, но затем пожала плечами и взяла со своей переполненной тарелки одну из множества маленьких долек торта и положила ту в рот. Проглотив относительно небольшой кусочек коржа, правительница слабо улыбнулась: всё шло так, как она и задумывала."
SLC_collab_tree.17.a:0 "— Нам стоит вмешаться на стороне той леди. Но не сразу."

SLC_collab_tree.18.t:0 "Кандидат из Хестраи"
SLC_collab_tree.18.d:0 "— Выбор у нас небольшой, не так ли? — спросил Имаму, вежливо потягивая из чашки горький чай, в то время как они вместе с королевой изучали разложенные на столе карты и документы.\n\nИбыз безэмоционально листала страницы доклада о текущем правителе Сентурии. Кто-то другой может бы и подумал, что королева не высказывает никакого интереса к этим документам, но зебра подметил нотки недовольства в её маске стоицизма. Особенно хорошо это можно было понять, когда она слабо кивнула и положила доклад поверх восточной части карты.\n\n— Небольшой, — добавила она и обошла своего друга, приблизившись к карте западных держав, — но кандидаты всё же есть. К примеру, Каркаданнистан выглядит... многообещающе.\n\nЗебра почти сразу же возразил: — Я бы так не сказал.  Шаханшах – милитарист и деспот. Он не та лошадка, на которой можно далеко ускакать.\n\n— Да, репутация у него не из лучших, — согласилась Ибыз, — но потенциальные экономические и военные приобретения от этого альянса могут перевесить сопутствующие недостатки. Учитывая международный имидж моего народа, любой союз, каким бы он ни был, компенсирует нашу текущую нехватку партнёров.\n\nИмаму задумчиво кивнул, но всё ещё выступал против этой идеи. Затем он поднял свой взгляд выше, на карты Аравии, Ризеи и прочих государств северной и северо-западной Зебрики. Судя по сообщениям дипломатов, ни одна из стран в том регионе не видела в Королевстве вероятного союзника. Даже режимы гармонистов. В краткосрочной перспективе союз с шаханшахом наносил ущерб медленно растущему национальному престижу государства, но королева верно подметила долгосрочные выгоды от потенциального крепкого союза с другой страной.\n\n— Думаешь, Тахмаспу можно доверять? — спросил зебра, наконец отвернувшись от висящего на стене изображения стран Зебрики.\n\n— Это не имеет значения, — парировала йети, указывая жестом на стол и разбросанные поверх него карты и документы,  — он находится в таком же положении, что и мы. Управлять крайне военизированной страной, которая к тому же окружена врагами и не имеет союзников – задача не из лёгких. Если шаханшах решит согласиться на военное и экономическое сотрудничество, то, я полагаю, прагматика вынудит его сотрудничать – и не важно, что он про нас думает и доверяет ли вообще.\n\nИмаму закатил глаза и усмехнулся. — Ему бы понравилось это услышать вживую, — секундой позже к зебре вернулся его серьёзный настрой. — Но одно ты хорошо подметила: если мы правильно преподнесём наше предложение, то ему будет очень сложно отказаться от него. И ещё сложнее разорвать.\n\nВ ответ Ибыз просто кивнула и потянулась к стационарному телефону, стоявшему по другую сторону того, что когда-то было обеденным столом."
SLC_collab_tree.18.a:0 "Послание шаханшаху было подготовлено в срочном порядке."

SLC_collab_tree.19.t:0 "Предложение Королевы Шторм"
SLC_collab_tree.19.d:0 "До нас редко доходят вести из Королевства Шторма, а хорошие – и того реже, но, видимо, даже у самых незыблемых правил есть свои исключения.\n\nКоролева Шторм обратилась к нам с официальном запросом инициировать переговоры между нашими странами для заключения оборонительного союза или даже полноценного военного альянса. В обоих случаях йети также предлагают нам подписать торговые соглашения, используя это либо как козырь для торга, либо как что-то, что действительно может помочь нашим гражданам и государству в целом.\n\nВ дополнение к этому [KAR.GetLeader] получил личное письмо от Ибыз Айспау, в котором она приглашает нашего правителя – а также его свиту – принять участие в торжестве на тот случай, если мы согласимся на их предложение о сотрудничестве.\n\nМногие высокопоставленные члены правительства успели раскритиковать обращение йети, назвав это наглой попыткой восстановить мизерный национальный престиж Королевства – ставший таковым после распада их страны – за наш счёт. В то же время, если посмотреть на наше сотрудничество с экономической и военной точек зрения, то они могут предоставить нам немало преимуществ: имея большие познания в военном деле и обладая обширной ресурсной базой, йети способны помочь нам укрепить собственное положение в регионе. Впрочем, окончательное решение остаётся за нашим правителем, который, несомненно, сделает всё ради блага граждан своей страны."
SLC_collab_tree.19.a:0 "Сотрудничество с йети принесёт больше проблем, чем пользы."
SLC_collab_tree.19.a:0 "Стоит остановиться на взаимных гарантиях и торговых соглашениях."
SLC_collab_tree.19.c:0 "Этим предложением преемница Короля Шторма оказывает нам немалую услугу."

SLC_collab_tree.20.t:0 "Шаханшах отклонил наше предложение"
SLC_collab_tree.20.d:0 "Королева стояла, оперевшись на кухонную стойку, и держала в руках распечатанное и дважды прочитанное письмо из Хестраи.\n\nХотя правительство страны [KAR.GetNameDef] и отправило щедрые подарки, чтобы избежать обострения отношений, оно всё же отклонило наше предложение о сотрудничестве и разрушило любую возможность для заключения союза, по крайней мере в ближайшей перспективе. И хотя дипломаты выражают уверенность, что ещё есть страны, с которыми мы могли бы заключить деловые соглашения, ни одна из них не рассматривает нас в качестве партнёра, как это делала Хестрая. Из-за этого перспектива достижения каких-либо успехов в международном сотрудничестве стала в лучшем случае скромной.\n\nИбыз отступила на два шага от стойки и посмотрела в пол, закинув руки за голову: королева раздумывала насчёт того, как ей следует поступить. В первую очередь стоило сообщить об этом Имаму – кто хотя бы наполовину будет рад такому исходу – но вот что сказать советникам и нации в целом? Королева подумала об этом и пришла к выводу, что из-за публичного характера соглашения, а также из-за даров, посланных в столицу из Хестраи, ей предстояло подготовить важное обращение к этим двум группам.\n\nВ конце концов королева выпрямила спину, поправила воротник военной формы и направилась в свой личный кабинет: речи и правительственные объявления сами себя не напишут."
SLC_collab_tree.20.a:0 "Решив поступить разумно, они покрыли себя позором."

SLC_collab_tree.21.t:0 "Шаханшах принимает часть нашего предложения"
SLC_collab_tree.21.d:0 "Королева стояла, оперевшись на кухонную стойку, и держала в руках распечатанное и дважды прочитанное письмо из Хестраи.\n\nХотя правительство страны [KAR.GetNameDef] отказало нам в заключении военного союза, оно согласилось укрепить наши торговые связи и, судя по используемым в послании формулировкам, будет готово повторно обсудить вопрос альянса чуть позже. Всё выглядело так, словно королева правильно оценила внутриполитическую ситуацию в Хестрае, отчего успех дипмиссии приятно грел ей душу. Но, помимо прочего, эта небольшая победа ознаменовала тот факт, что Имаму проиграл пари и с него причитался домашний ужин, которого Ибыз по неизвестной причине не могла дождаться.\n\nКоролева отступила на два шага от кухонной стойки и с улыбкой окинула взглядом собственные покои, не в силах сдержать восторг. Это соглашение было чем-то беспрецедентным в истории йети, и уже скоро все её советники, военное руководство и общественность (в том числе Имаму) должны будут узнать об этом историческом событии. К тому же публичный характер этих договорённостей вкупе с дарами, привезёнными в столицу йети из Хестраи, вынуждали королеву выступить перед нацией с торжественной речью.\n\nПосле недолгих раздумий королева собралась с мыслями, поправила воротник военной формы и направилась в свой личный кабинет: речи и правительственные объявления сами себя не напишут."
SLC_collab_tree.21.a:0 "Чтобы ратифицировать этот договор, мы организуем встречу во Владении."

SLC_collab_tree.22.t:0 "Шаханшах открыт к сотрудничеству"
SLC_collab_tree.22.d:0 "Королева стояла, оперевшись на кухонную стойку, и держала в руках распечатанное и дважды прочитанное письмо из Хестраи.\n\nПравительство страны [KAR.GetNameDef] приняло наше предложение о сотрудничестве, и хотя у них остались вопросы касательно некоторых тонкостей, связанных с заключением полноценного военного альянса, их лидеры выразили интерес в укреплении отношений между нашими державами. Всё выглядело так, словно королева правильно оценила внутриполитическую ситуацию в Хестраи, отчего успех дипмиссии приятно грел ей душу. Но, помимо прочего, эта небольшая победа ознаменовала тот факт, что Имаму проиграл пари и с него причитался домашний ужин, которого Ибыз по неизвестной причине не могла дождаться.\n\nКоролева отступила на два шага от кухонной стойки и с улыбкой окинула взглядом собственные покои, не в силах сдержать восторг. Это соглашение было чем-то беспрецедентным в истории йети, и уже скоро все её советники, военное руководство и общественность (в том числе Имаму) должны будут узнать об этом историческом событии. К тому же публичный характер этих договорённостей вкупе с дарами, привезёнными в столицу йети из Хестраи, вынуждали королеву выступить перед нацией с торжественной речью.\n\nПосле недолгих раздумий королева собралась с мыслями, поправила воротник военной формы и направилась в свой личный кабинет: речи и правительственные объявления сами себя не напишут."
SLC_collab_tree.22.a:0 "Мы должны организовать торжество в честь нашего первого настоящего союза!"

SLC_collab_tree.23.t:0 "Исторический момент"
SLC_collab_tree.23.d:0 "Солнечное, но прохладное утро встретило делегации двух государств. Морозный ветер, пробравшийся внутрь сквозь бойницы, сопровождал делегатов на пути в большой зал, где их ожидали йети-репортёры и множество других существ, приглашённых сюда странами-участниками мероприятия. Почти сразу же Королева Шторм и [KAR.GetLeader] были приглашены для совместной фотосессии, и, встав по обе стороны аккуратно высеченного пьедестала, правители всеми силами пытались выглядеть как можно более презентабельно для выставленных перед ними камер.\n\nГорная цитадель в центре Владения Айспау, находившаяся на окраинах Звахиле, стала отличным местом для проведения торжества, устроенного в честь подписания оборонительного союза и торговых соглашений между Хестраей и Королевством Шторма. Помимо центрального положения фортификации, равноудалённой от столиц двух великих государств, эта крепость также была выбрана из-за открывающегося из окон замка живописного вида на бухту. Всё вместе это делало Владение Айспау идеальным местом для проведения этой встречи и торжественного ужина, который последует сразу за окончанием официальной части церемонии.\n\nЭто мероприятие, естественно, было тщательно спланировано и утверждено администрациями Хестраи и Королевства Шторма, но, несмотря на это, активность посетителей не поддавалась никаким оговорённым до этого установкам. Даже Королева (впервые за долгое время) была очень взволнована сегодняшней церемонией и улыбалась присутствующим от уха до уха, из-за чего незнакомые с ней чиновники, за некоторыми исключениями, смотрели на неё с опаской.\n\nКогда все гости, в том числе и Имаму, наконец добрались до крепости, настало самое время для официального открытия церемонии, которую Королева Шторм начала с произнесения торжественной речи: — Дамы и господа, минуточку внимания. Сегодняшний день является поистине важным в истории моего народа. Йети не славятся своей способностью сотрудничать, и отсутствие иностранных союзников на протяжении всей нашей истории свидетельствует об этом, — Ибыз остановилась, чтобы сделать глубокий вдох. В это же время посетители начали шептаться между собой, выражая согласие с этим утверждением. — Нам предстоит ещё многое сделать, чтобы мировое сообщество увидело в нас надёжных партнёров, но факт того, что хотя бы одна страна приняла нас, делает сегодняшнее событие действительно особенным. Мы живём во время крупных пертурбаций, когда страны с одними идеалами посягают на принципы и традиции других, поэтому сейчас друзья важны как никогда ранее. Страна [KAR.GetNameDefCap] и её мудрые лидеры возлагают на нас своё доверие и оборонительные обязательства – то, на что не пошли бы другие страны. Я и мои подданные рады, что нам довелось найти такого хорошего и надёжного партнёра, как [KAR.GetLeader].\n\nСделав несколько шагов прочь от подиума, Ибыз вежливо кивнула и пригласила нового союзника королевства к микрофону. Сразу же после этого Ибыз спокойно вздохнула и вернулась на заготовленное для неё место, позабыв скрыть от публики свой радостно покачивающийся хвост."
SLC_collab_tree.23.a:0 "Не все существа живут в страхе перед йети."

SLC_collab_tree.24.t:0 "Монументальное достижение"
SLC_collab_tree.24.d:0 "Королеве Шторм нечасто доводилось принимать участие в вечерах высшего сословия, но вот заниматься их организацией и после ещё посещать эти приёмы было для неё совершенно новым опытом. Да один только факт, что Ибыз организовывала какое-то торжество, был редким событием; удивительнее этого было лишь то, что она в принципе решила прийти на него, вместо того чтобы подготовить отдельную встречу с родственниками Имаму, своими генералами или какими-либо приглашёнными (в этом случае из страны [KAR.GetNameDef]) иностранными представителями.\n\nВыбравшись из матового чёрного автомобиля, Ибыз всеми силами пыталась сохранить самообладание. Она была знакома с идеей званных вечеров (опыт работы с Узераси помог ей привыкнуть к такому специфическому политическому мероприятию), и во время их проведения королева могла держать свои эмоции под контролем, но вот чтобы посещать эти приёмы просто для развлечения? Это было чем-то новым... собственно, как и её сегодняшний наряд: платье вместо обычной военной формы. С помощью своего нового образа она хотела изменить укоренившееся мнение общественности насчёт воинственного образа Королевства Шторма.\n\nУвидев правительницу, Имаму не постеснялся высказать своё мнение: — Ваше Высочество, позволю себе заявить, что вы выглядите просто потрясающе! Надеюсь, это не прозвучало слишком откровенно?\n\nКоролева сначала не заметила зебру, когда тот подошёл к ней с обратной стороны двери, но при его приближении Ибыз всё же улыбнулась ему в ответ. Имаму даже показалось, что правительница зарделась от комментария и приложила некоторые усилия, чтобы удержать свой хвост от радостного покачивания из стороны в сторону. До конца, правда, советник не был уверен – померещилось ему это или нет, ведь толстый слой шерсти, который теперь не был скрыт военной униформой, скрывал более тонкие детали её фигуры.\n\n— Спасибо... за комплимент, — неуверенно ответила королева, закончив рассматривать своё платье и перестав возиться с серьгой-подвеской. — Не помню, когда я в последний раз надевала что-то столь роскошное. Это было очень давно.\n\nРассмотрев сотканный из бледно-лиловых и бирюзовых тканей наряд, который никак не помогал скрыть её шрамы и мускулатуру, глава Узераси усмехнулся: — До сегодняшнего дня у вас просто не было на то причины. Впрочем, было бы приятно видеть вас почаще в обычной одежде, да и общественность будет только рада увидеть в вас кого-то более приземлённого.\n\n— Возможно, ты прав, — немногословно заметила королева и стёрла с висящей на груди золотой брошки малозаметное пятнышко. Внезапно в памяти у Ибыз вспыхнуло воспоминание о том, как эта же брошка удерживала платок на её парадной форме.\n\nИмаму игриво толкнул правительницу плечом и улыбнулся. — Думаю, вам следует идти: [KAR.GetLeader] не будет ждать вас весь вечер. Уверен, что вы поладите с ним лучше, чем с моей семьёй."
SLC_collab_tree.24.a:0 "Сегодняшний вечер поможет нам разрушить наследие войн и деспотизма."

SLC_collab_tree.25.t:0 "Закономерная цель"
SLC_collab_tree.25.d:0 "— Ибыз, тебе нужно понять, что это игра с огнём, — заявил зебра и тяжело вздохнул. — Если всё пойдёт по плану, то это положительно повлияет на внутреннюю ситуацию в королевстве, но вот что касается внешней политики... Тут бы я не был так уверен. К тому же есть вероятность, что эта авантюра провалится...\n\n— Она не провалится, — отрезала королева, прежде чем поднять глаза от чашки чая и виновато улыбнуться из-за того, что перебила его. — Мы добьёмся определённого успеха вне зависимости от того, как отреагирует Мейргипет: если они откажут – интервенция будет оправдана, а если согласятся – мы избежим конфликта и закрепим легитимность нашего мандата на Великих Озёрах.\n\nИмаму надкусил лежащее на столе имбирное печенье и задумался. В общем-то, план королевы был разумным, но он был продуман без оглядки на возможное военное поражение, а также советник не был уверен в том, как к аннексии Овинголенда отнесутся соседние государства. Вопрос этих территорий был настолько непредсказуемым, что зебре оставалось только гадать, что может произойти после. От этого он слегка нахмурился и продолжил есть печенье, от которого вскоре остались только маленькие крошки.\n\nХмыкнув и постучав копытами по подлокотнику кресла, в котором он сидел, Имаму осмелился задать оставшийся вопрос: — А что, если начнётся военный конфликт и мы... проиграем?\n\nСобирая ответ в единое целое, Ибыз Айспау увидела, как у её друга тревожно задёргались уши. — Тогда мы не ничего не получим от этого плана. Наш престиж и международные отношения ухудшатся, а также пострадает мандат Великих Озёр. Но, учитывая состояние армии Мейргипта, я готова рискнуть.\n\n— А если им окажут зарубежную помощь? — Имаму продолжил допрашивать королеву. — Ведь такая вероятность тоже существует. Мейргипет – это важная региональная держава, и их стабильность критична для торговли на севере, и это не говоря о других аспектах.\n\nЗамечание советника заставило королеву резко махнуть хвостом в сторону и поставить чашку с чаем обратно на стол. — Иностранное вмешательство даст нам оправдание для вторжения. Да, это увеличит риск провала, но также увеличится и потенциальная выгода от победы.\n\n— И всё-таки это рискованно, — ответил Имаму и вздохнул. — Я не сомневаюсь, что твоя вера в нашу армию оправдана, но не позволяй своим амбициям затуманить разум и забрать у нас надежду на мирное и спокойное будущее.\n\nЕдва заметно кивнув, Ибыз Айспау медленно сложила руки вместе и на мгновение или два прикрыла глаза, снова взвешивая это всё в уме."
SLC_collab_tree.25.a:0 "Однажды мы уже победили их и справимся с ними снова."

SLC_collab_tree.26.t:0 "Королева Шторм доносит до нас свои требования"
SLC_collab_tree.26.d:0 "До нашей администрации дошло срочное сообщение из страны [SLC.GetNameDefCap].\n\nЙети требуют от нас передать им южные территории, которые на текущий момент заняты овинголендцами. Несмотря на то, что мы выдвинули идею совершить обмен населением взамен на территории, Королева Шторм отвергла это предложение и поставила нас перед выбором: либо они получают контроль над Овинголендом, либо между нашими странами начинается война. И в то время как многие в правительстве называют этот дипломатический выпад весьма "интересным" с точки зрения международной репутации королевства, остальные обозреватели не видят в этом чего-то удивительного, ссылаясь на события прошлых лет и опыт борьбы с самонадеянными йети-правителями.\n\nС учётом всего вышесказанного, это требование разделило нашу администрацию на два лагеря. Одна сторона заявляет, что мы не можем позволить наследнице Короля Шторма и её армиям повторно бесчинствовать в Зебрике. Вместе с этим они утверждают, что присутствие овинголендцев на территориях, которыми мы владели на протяжении сотен лет, не оправдывает аннексию этих земель. А вот что касается членов другого лагеря, то они попросту боятся вызвать гнев йети и их новой королевы.\n\nНесмотря на то, что в прошлом страна [SLC.GetNameDefCap] показала себя серьёзным противником, наша армия также стала более могущественной и опытной. Эксперты считают, что если враг не достигнет быстрой победы, то это может привести к его поражению. В то же время нам будет сложно доказать народу, что защита куска пустыни, населённого в большинстве своём непризнанными меньшинствами, является чем-то императивным для нашего государства.\n\nНо, так или иначе, нам предстоит сделать ответное заявление."
SLC_collab_tree.26.a:0 "Лучше просто передать им этот бесполезный клочок пустыни."
SLC_collab_tree.26.b:0 "Мы больше не будем преклоняться перед йети-тиранами!"

SLC_collab_tree.27.t:0 "Мейргипет поддаётся нашему давлению"
SLC_collab_tree.27.d:0 "Держа в одной руке деревянную ложку, а в другой телеграмму из Мейргипта, Ибыз Айспау была не то чтобы озадаченной, но как минимум немного разочарованной полученным ответом.\n\nМейргиптяне полностью согласились с её требованиями передать Овинголенд под контроль йети, а также признать, что жители этих территорий являются неотъемлемой частью Великих Озёр. Безусловно, в дипломатическом плане это было просто невероятным успехом, но такой итог значительно отличался от того, на который надеялась королева, когда посылала письмо на север. Война была главной целью её ультиматума, ведь в этом случае королева могла оправдать оккупацию Великих Озёр защитой их народа от внешних врагов.\n\nИбыз наклонилась к плите и выключила конфорку под большой сковородой, на которой шипело масло, после чего положила телеграмму на кухонную стойку и со вздохом вытерла руки о фартук. Несмотря на первое впечатление, эта новость всё ещё играла на руку королевству, ведь пропаганду об объединении Озёр можно было обыграть по-разному. И хотя война помогла бы укрепить мнение зебр о "йети-защитниках", начинать её без повода тоже было бы ошибкой.\n\nИбыз поворчала, но смирилась с таким раскладом дел, сняла фартук через голову, аккуратно сложила его и убрала в один из ящиков. В конце концов, победа была победой, независимо от того, каким образом она была достигнута. К тому же, вероятно, спасённые от войны жизни оправдают потери, которые йети понесут в ходе длительной оккупации Великих Озёр."
SLC_collab_tree.27.a:0 "Бескровная победа – лучшая победа."

SLC_collab_tree.28.t:0 "Мейргиптяне отвергают наши требования!"
SLC_collab_tree.28.d:0 "Кабинет Королевы Шторм был освещён только тусклым светом одинокой гудящей лампы накаливания, в то время как сама правительница сидела за столом и выписывала приказ за приказом для различных министерств. Её рабочий процесс был остановлен только когда к ней в дверь торопливо постучался посыльный и бесцеремонно ввалился внутрь, впуская за собой и значительное количество света из коридора.\n\n— Ваше Высочество! У меня для вас срочная телеграмма!\n\n— Неужели, — королева встала с места и повернулась к щуплому посланнику. — Мейргиптяне, наконец, прислали свой ответ?\n\n— Так точно, Ваше Высочество! Вот, возьмите, — выдохнул молодой йети, передав правительнице конверт с севера.\n\nПолучив послание, Королева Шторм дважды прочитала содержимое письма и в подтверждение собственной правоты слабо кивнула головой. В это же время посланник успел отдышаться и выпрямить спину перед правительницей.\n\nВ некотором смысле этот ответ расстроил её, ведь это означало, что стране нужно было готовиться к войне, но в то же время это было именно тем, к чему она готовилась почти целый месяц. Все необходимые приготовления были уже заранее завершены, оставалось только отдать долгожданный приказ.\n\nПосле секунды или двух относительной тишины Ибыз вновь повернулась к столу и подобрала достаточно весомую стопку документов, которые она подписывала как раз для этого случая. В каждой из кип были расписаны приказы и директивы для генералов и министерств, а также того, что им предстоит сделать перед приближающимся вторжением. Правительнице не нравилось держать все эти инстанции в неизвестности, но в этом случае было важно, чтобы никто и ничего не знал об истинных причинах войны.\n\n— Будь аккуратнее: они тяжёлые, — сказала королева и нагрузила посыльного стопкой документов. — Тебе нужно доставить их в следующем порядке: штаб, Имаму, министры и только потом в новостные бюро. Бумаги уже разложены в необходимом порядке.\n\nУ йети ушло несколько секунд, чтобы привыкнуть к весу полученного груза, но когда он поборол собственную слабость, то уверенно кивнул королеве. — Будет сделано, Ваше Высочество!"
SLC_collab_tree.28.a:0 "План приведён в действие."

SLC_collab_tree.29.t:0 "Выполненная цель"
SLC_collab_tree.29.d:0 "— Мы не можем... Мы не можем их остановить, прямо как тогда! О боги, нам нужны подкрепления!\n\n— С фронта продолжают поступать сообщения о массовом дезертирстве мейргипетских солдат, прежде расквартированных в Овинголенде. Из-за подобного развития событий иностранные наблюдатели выражают скептицизм по отношению к правительству Мейргипта, которое оказалось неспособным защитить беженцев из южных территорий.\n\n— Овинголендцы, не бойтесь! Королева Шторм пришла, чтобы освободить вас! Оставайтесь в своих домах, пока мы завершаем процесс воссоединения с вашими братьями и сёстрами!\n\nНеважно, на чьей радиоволне шли новости, ведь их объединял один факт: армии Королевы Шторм успешно обеспечили контроль над Овинголендом и продвигаются вглубь Мейргипта. Мейргипетское правительство теперь находится не только под давлением собственных граждан, разочаровавшихся в их способности защитить страну, но и рискует потерпеть очередное сокрушительное поражение от сил йети. Даже если этот конфликт и не входил в наш изначальный план, мы всё равно можем использовать нынешнюю ситуацию, чтобы предложить более убедительные аргументы в пользу территориальной передачи Овинголенда. Им будет сложно отказаться от такого щедрого ультиматума в условиях неизбежного поражения и пессимистичных настроений внутри страны."
SLC_collab_tree.29.a:0 "Отправьте им повторное предложение."

SLC_collab_tree.30.t:0 "Ovingoland in Yeti Hands"  ### Up for grabs ###
SLC_collab_tree.30.d:0 "TODO - our (MGY) army has failed to protect the demanded territories and the Storm Queen has offered us peace in return for accepting the annexation of Ovingoland. The implication is that the yetis wil eventually defeat MGY if the war continues and so it is in our best interests to agree to these demands. This event is largely mechanical in nature and should be kept somewhat generic to account for future MGY content."
SLC_collab_tree.30.a:0 "At least she's offering peace, unlike her predecessor."

SLC_collab_tree.31.t:0 "Победа над Мейргиптом"  ### Up for grabs ###
SLC_collab_tree.31.d:0 "— Говоря начистоту, кто-нибудь вообще сомневался в нашей победе? — усмехнулся Вурка Штормфолл после того, как его помощник подтвердил, что Мейргипет принял предложенное йети перемирие. — Мы бурей пронеслись по Овинголенду, и прежде чем это успело стать интересным, мейргиптяне начали умолять нас о мире, — йети сдержал смешок. — Я почти жалею, что пропустил дни первого вторжения. Но надо быть умнее этого.\n\nНор Блэкайс молчаливо кивнула, составляя отчёт в столицу и, что ещё важнее, для самой Королевы Шторм. После подтверждения успеха войны и последующего заявления Мейргипта о мире, не было никаких сомнений в том, что теперь пони согласятся передать йети Овинголенд.\n\n— А вот ты как думаешь, понравилось бы Ибыз, если бы мы забрали у Мейргипта ещё немного территорий? Не то чтобы их солдаты могут оказать нам сопротивление, да и правительство пони не в состоянии противиться нашим и без того щедрым требованиям, — амбиции Вурки, однако, напоролись на молчаливый и в то же время суровый взгляд Нор, побудивший его выбросить из головы всякие мысли про отступление от плана королевы. Никто, и уж тем более Королева Шторм, не хотел, чтобы успешная операция вдруг была скомпрометирована."
SLC_collab_tree.31.a:0 "Всё как и задумывалось."

