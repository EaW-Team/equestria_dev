SLC_commie_tree.30.t:0 "Dirty Work"  ### Up for grabs ###
SLC_commie_tree.30.d:0 "The yetis and zebras with red armbands stood in front of a lavish manor in the countryside, checking their equipment as they prepared to go in. One of them, however, stopped and looked up at their commanding officer. "Ma'am, I know the order is to 'liquidate the landowners', but can I ask what will be done with her after the arrest?"\n\nThe officer frowned in thought. "We were given authorization to bypass legal process and deal with her on our own. So I suppose it is up to me to decide, in the end."\n\n"So... what will be done?"\n\n"We must do what we must. It's our revolutionary duty to execute social justice as envisioned by Caramel Marks."\n\nThe soldier raised an eyebrow. "Ma'am, no offence but that does not answer my question. What exactly will be her punishment?"\n\nThe officer gritted her teeth, and finally replied:"
SLC_commie_tree.30.a:0 ""Vermin must be exterminated without pity.""
SLC_commie_tree.30.b:0 ""She'll go to prison for a while.""

SLC_commie_tree.31.t:0 "Rights of the Peoples"
SLC_commie_tree.31.d:0 "The door of an office opened as a yeti entered. Inside, a zebra stallion was sitting behind a desk and immediately smiled. "Ah, there you are. Bringing good news, I hope?"\n\nThe yeti did not smile back. "Uh, how do I say this. Mixed news, I suppose."\n\nHis smile faded. "Did the meeting not go smoothly?"\n\n"Well, the local council reacted positively at first, but as I explained the full extent of newly granted autonomy, they grew dissatisfied. Then they asked me to deliver these demands to you," she answered and took out a letter, which she then placed on his desk.\n\nHe frowned and opened it with a paper knife, then read what was written on it. His frown only deepend. "They want the ability to secede? And receive full freedom of religion?"\n\nThe yeti nodded.\n\n"We give them so much and they're still ungrateful..." he let out a deep sigh and slumped on his chair, putting down the letter. There was a minute of silence as he was in deep thought, while the yeti stood awkwardly.\n\n"Ahem... sir? How will we respond?""
SLC_commie_tree.31.a:0 ""Seems we'll have to replace some people on the council with more loyal folks.""
SLC_commie_tree.31.b:0 ""We'll just give them what they want.""

SLC_commie_tree.32.t:0 "From the East"
SLC_commie_tree.32.d:0 "On the eastern frontier of [Root.GetNameDef], a yeti border guard finished checking the documents of a camel. One of them was a membership card of a communist club located in Camelkand. "Seems everything is in order, comrade. You may pass."\n\nThe camel smiled and nodded, his back heavy with luggage, and passed through the checkpoint. Then a kirin came in.\n\n"Documents, please."\n\nThe kirin replied something in her native language.\n\n"...Uh, sorry, I don't speak... whatever language that is."\n\nShe said something incomprehensible again.\n\n"Wait, let me see if we have someone who knows... kirinese?"\n\nA while later the border guard came back with an interpreter. This time, the kirin understood what was being asked but replied she had no papers, as she had to flee her homeland. She claimed to be a follower of Rising Sun, a prominent communalist in Kiria, but was seeking refuge after a disagreement. She said Concord would bless them if she was granted asylum.\n\n"Rising Sun... sounds familiar," the yeti border guard said to the interpreter. "What kind of communist is she?"\n\n"Uh... a very unorthodox kind. Very religious and localist. This kirin was probably branded as a 'heretic' and expelled."\n\nThe border guard frowned. "That's... very odd. Should we really let her in?"\n\nThe interpreter shrugged. "I think you have the authority to decide, in this case."\n\nThe yeti scratched the back of his neck, then replied:"
SLC_commie_tree.32.a:0 ""I'm afraid we can't accept non-Marksists.""
SLC_commie_tree.32.b:0 ""The Liberation Army welcomes all comrades.""

