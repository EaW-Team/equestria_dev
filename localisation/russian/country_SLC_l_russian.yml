SLC_collab_tree.40.t:0 "Самый важный закон"
SLC_collab_tree.40.d:0 "— Пункт первый: правящий монарх Королевства Шторма обязан избрать одного из своих потомков – если их несколько – который займёт трон после смерти нынешнего государя. В случае, если монарх не в состоянии выбрать наследника, то его законный супруг или супруга, если таковой имеется и находится в здравом уме, может сделать это от его имени, — начал Имаму и сверкнул Ибыз улыбкой перед тем, как продолжить, зачитывая текст из представленного ему документа. — Пункт второй: если в ходе действий, описанных в первом пункте, не был назван конкретный наследник, то порядок наследования титула определяется по первородству. Старший наследник не вступает в наследство, только если он не находится в здравом уме или отказывается от престола по собственному желанию. В случае, если ни один из детей монарха не соответствует требованиям указанного пункта, начинается процедура выбора власти, описанная в пятом пункте.\n\nСкрывая свои эмоции, Ибыз кивнула и продолжила ждать, пока зебра не продолжит. Лишь помахивание её хвоста выдавало, что она была взволнована.\n\n— Пункт третий: если правящий монарх собирается передавать свои наследственные титулы, но не может или не хочет иметь биологических детей, то он обязан определить необходимость усыновления или удочерения возможного наследника. В случае, если по тем или иным причинам монарх решает удочерить или усыновить наследника, то он должен приступить к этому сразу после принятия такового решения. Пункт первый и пункт второй рассматривают приёмных и биологических детей как равных. Биологические дети не имеют никаких преимуществ перед приёмными, за исключением случаев, предусмотренных вторым пунктом.\n\nУтвердительно кивая на всё прочитанное, зебра продолжал вчитываться в текст. — Пункт четвёртый: если правящий монарх не желает иметь детей, он имеет право выбрать любое существо в качестве своего преемника. В этом случае на всех территориях страны, где граждане-йети представляют меньшинство, проводятся референдумы, по итогу которых будет определено, подходит ли данный кандидат на должность монарха или нет. В случае положительного результата на референдуме преемник становится наследником на трон. Если наследник не выбран или не принят гражданами королевства, необходимо перейти к действиям, описанным в пятом пункте.\n\nС гордостью отметив свою работу, Королева Шторм позволила Имаму перевести дух перед тем, как жестом попросить его продолжить.\n\n— Пункт пятый: в случае, если наследник не избран, не способен или не желает перенять королевский титул и впоследствии взойти на пост правящего монарха, должен быть созван совет, состоящий из офицеров со званием выше майора и государственных деятелей, служащих короне не менее пятнадцати лет. Задачей этого совета является избрание нового монарха.\n\n— По-моему неплохо, — тихо проговорила Ибыз, забрав черновую версию документа из копыт зебры. — Надо бы начать работу над пунктом, где описываются критерии для вероятного кандидата на трон.\n\nСделав глоток своего быстро остывающего чая, Имаму положил копыто на руку йети и с серьёзным видом посмотрел ей в глаза. — А что насчёт тебя? Как ты хочешь поступить с преемником?\n\nВсего на секунду королева застыла на месте, а затем одарила советника самой тёплой улыбкой, которую тот когда-либо видел."
SLC_collab_tree.40.a:0 "— Я... думала об усыновлении."

SLC_collab_tree.41.t:0 "Прерванная работа"
SLC_collab_tree.41.d:0 "Нездорово согнувшись над письменным столом, Имаму подписывал различные документы, приводя решение королевы об усыновлении в официальную форму. Неделя или две у него ушла на то, чтобы убедить благотворительные фонды королевства в том, что королева была серьёзна в своём порыве, и факт, что на это ушло столько времени, раздражал его ровно настолько, насколько совершенно не удивлял. Её предшественник бы точно не пошёл на что-то такое и уж тем более не стал бы доказывать свои намерения, работая в бесплатных столовых на протяжении нескольких дней.\n\nНе успев закончить работу над одним особо трудоёмким документом, зебра услышал звук знакомых тяжёлых шагов, приближающихся к его кабинету. "Постой-ка, мне кажется, или..."\n\nНо до того, как он закончил свою мысль, украшенная ручка на двери скользнула вниз, и толчок сильной руки отворил замок в его кабинет. — Доброго вечера, Имаму. Прошу прощения за своё раннее возвращение, но у меня есть одна важная новость, которой я должна поделиться.\n\n— Что тако... — начал зебра, но полностью обомлел, когда увидел, как Ибыз зашла в его кабинет вместе с ребёнком, держащим её за руку и обнимающим её толстую ногу.\n\nВпервые за свою жизнь зебра не мог подобрать слов, чтобы выразить свои эмоции. Имаму выглядел так, словно он вот-вот упадёт со стула, но затем встал из-за стола и сделал несколько шагов в сторону, чтобы получше рассмотреть неожиданного гостя. Маленький – относительно размеров Ибыз – ребёнок был слишком взрослым для яслей, но в то же время слишком юн, чтобы называться подростком. Её Величество слабо сжала руку мальца, и тот храбро выступил вперёд, представляя себя советнику, который в это же время пытался осознать всю ситуацию. Впрочем, запах немытого тряпья, которое носил юнец, не помогал ему в этом деле.\n\n— Кирваз, это Имаму, мой... лучший друг. Я многому у него научилась, — медленно начала королева, дав двум незнакомцам время изучить друг друга. — Имаму, это Кирваз. Я встретилась с ним в столовой и собираюсь его усыновить, если он, конечно, не против.\n\nШок от этого утверждения был по силе сравним с раздражением от того, что вся его работа могла быть насмарку, но вскоре удивление перебороло всё остальное, и зебра тяжело выдохнул, в то время как ребёнок кивнул и слабо улыбнулся. Секундой позже Имаму, наконец, тепло улыбнулся и чуть наклонил голову, приметив, что он был одним ростом с Кирвазом, и повернулся к значительно более высокой Королеве Шторм.\n\nОн всё ещё был более чем поражён уверенностью Её Величества именно в этом ребёнке, но всё же выдавил из себя смешок, осознав всю абсурдность происходящего."
SLC_collab_tree.41.a:0 "— Что же, мне всё ещё нужно проверить его документы... если они у него вообще есть."

SLC_collab_tree.42.t:0 "Тихая ночка"
SLC_collab_tree.42.d:0 "В окружении приятных звуков готовки и запаха свежей стряпни своей королевы, Имаму сидел за столом и читал газету. Свежая пресса совершенно не помогала советнику отвлечься от внезапного усыновления Её Высочеством преемника. Впрочем, он был вынужден признать, что Кирваз всё же выглядел симпатично, особенно когда его тщательно отмыли и выкинули то рваньё, которое тот называл одеждой. Но зебра всё равно не мог свыкнуться с мыслью, что даже столь юный йети был равного с ним роста, а ещё, вероятно, был сильнее в физическом плане. Из задумчивости Имаму вышел только когда услышал, как королева с характерным звуком достала из печи готовую пищу.\n\nВскоре Ибыз поставила на стол тарелку с восхитительным овощным рагу с кусочками тщательно сваренного стейка для двух всеядных существ, делящих трапезу с зеброй.\n\n— Приятного аппетита, — пожелала йети, усаживаясь на своё место, не забыв перед этим нежно потрепать волосы Кирваза.\n\nВкус стряпни ничем не уступал прекрасному запаху. Соус к рагу состоял из смеси подливы, небольшого количества вина, воды и приправ, использованных для варки овощей, а также нескольких тщательно подобранных трав.\n\nВо время приёма пищи Имаму не удержался от того, чтобы обменяться взглядом с Ибыз, смотря на то, как её приёмный сын по-волчьему жадно поглощает свою порцию рагу. Кирваз наверняка недоедал уже очень долгое время, и та информация, которую советник всё же смог отрыть по поводу ребёнка, рисовала отнюдь не радостную картину: малец уже долгие годы перебивался только тем, что находил на улице.\n\nДо того, как юнец успел закончить со своей пищей, Королева Шторм прочистила горло и заговорила: — Я бы хотела извиниться перед вами, — двойка существ остановили трапезу и в недоумении посмотрели на Ибыз.\n\n— За что? — спросил Имаму.\n\n— За столь резкое решение об усыновлении, — ответила королева и виновато улыбнулась каждому из них по очереди. — Я не сожалею об этом, но мне жаль, что я привнесла в вашу жизнь столько хаоса. Вы оба мне дороги, и мне бы не хотелось вас разочаровывать.\n\nЭто было небольшое, но всё же искреннее извинение, которое побудило Кирваза спрыгнуть со стула и подойти к королеве, чтобы заключить ту в объятия. В этот момент зебра увидел, как на лице у Ибыз пронеслась буря эмоций, и она инстинктивно опустила руку, чтобы приобнять ею юнца и вновь взъерошить его шерсть. Секундой позже королева медленно подняла свой взгляд обратно на друга и улыбнулась ему. На её лице зебра разглядел нотки растерянности, перемешанные с выражением истинного счастья.\n\nИмаму сдержал своё умиление и тихо усмехнулся, а затем чуть шире улыбнулся подруге в ответ."
SLC_collab_tree.42.a:0 "Все его волнения вмиг испарились."

SLC_collab_tree.43.t:0 "Рисунки и финансы"
SLC_collab_tree.43.d:0 "Сказать, что работа с документами – это трудо- и времязатратное занятие, значит ничего не сказать, но, по крайней мере, во время этой работы Ибыз могла насладиться уединением со своим сыном Кирвазом, сидящим на другом конце кухонного стола. В его тихой компании правительница чувствовала себя умиротворённо и расслабленно, даже не обращая внимание на шуршание карандаша, которым Кирваз, как полагала Ибыз, усердно вычерчивал некий рисунок. К сожалению, она была слишком занята, чтобы встать и посмотреть на юношеские каракули, но когда он закончит, результат определённо приятно удивит её.\n\nСтоило только королеве оторваться от своей работы, как внезапный стук в дверь возвестил прибытие новых дел.\n\n— Войдите.\n\nВнутрь осторожно вошла Газ Болтрайдер. На входе в кабинет йети отсалютовала и, бросив беглый взгляд на работу Кирваза, не смогла сдержать отразившиеся у неё на лице слабую ухмылку и удивление от увиденного. — Ваше Высочество, у меня есть вести по поводу дивизии, которую вы желали сформировать.\n\n— Это хорошо. Смирно, — ответила королева и заметила, как стоящая напротив неё офицер украдкой смотрела в листок Кирваза. — Как тебе его рисунок? Я сама его ещё не видела.\n\n— Честно, очень даже неплохо. У него, поди, талант, но если малец научится уверенно обводить свои работы сразу после создания наброска – станет совсем хорошо, — прокомментировала Газ после того, как немного расслабилась, и затем присела рядом с Кирвазом, улыбнувшись ему и получше рассмотрев его рисунок.\n\nИ хотя офицер в любом случае не стала бы осуждать ребёнка за отсутствие художественных навыков, её прошлое замечание было искренним. Спору нет, каракули "художника" были неаккуратными, да и только развивающаяся мелкая моторика не помогала распознать, что именно он хотел изобразить, но йети увидела, что где-то там скрывался потенциал.\n\nИ хотя во время рисования юнец в глубине души всё же надеялся, что кто-нибудь (заслужено) поддержит его начинания, от неожиданной похвалы тот сумел только неуверенно прекратить работу над рисунком и отложить художественные приборы в сторону.\n\n— Мне, ам... Спасибо вам, мэм, — пролепетал Кирваз, отведя глаза от офицера и посмотрев на Ибыз, не зная, как именно ему стоит реагировать на тёплые слова.\n\nКоролева Шторм быстро взглянула на офицера. Обе йети обменялись ухмылками, и затем Ибыз чуть наклонилась к сыну. — Малыш, наследник трона подчиняется только правящему монарху. Это она должна обращаться к тебе с почестями.\n\n— Мои извинения, Ваше Высочество. В следующий раз я буду как положено обращаться к Его Высочеству, — добавила Газ и широко улыбнулась, заставив юнца мило зардеться от смущения."
SLC_collab_tree.43.a:0 "Хобби – это всегда важно."

SLC_collab_tree.44.t:0 "Встреча с офицерами"
SLC_collab_tree.44.d:0 "... механизация вооружённых сил примерно соответствует ожидаемой нами скорости. Завершение процесса займёт достаточно времени, но уже сейчас большая часть рот поддержки имеет в своём распоряжении колёсную технику. Наши силы быстрого реагирования ещё никогда не были настолько стремительными! Даже немного жалко, что мы вновь позволяем пехоте "убегать" от поддерживающих её рот, — закончил Вурка Штормфолл и усмехнулся, после чего символично прочистил горло.\n\nКоролева Шторм потратила несколько секунд на изучение досье с информацией, касающейся необходимой техники и результатов механизации, и тем самым заставила всех в комнате замолчать до того, пока сама не заговорила: — Отлично. Благодарю вас, майор. Приятно это слышать. Теперь я бы хотела прослушать доклад по поводу закупки и снабжения...\n\nРазговор между офицерами затянулся на ещё какое-то время, то и дело вовлекая в себя новых участников военного собрания, которые обсуждали и изменяли различные уже сформированные планы. Почти никто из находящихся внутри существ не услышал, как тихо скрипнула дверь оперативного штаба, из-за которой за спины разглагольствующих вояк пробрался Кирваз. Ему на удивление легко удалось добраться до стола незамеченным, столкнувшись на пути только с недоумёнными взглядами стоявших на страже существ шторма, попытавшихся прогнать наглеца осторожными взмахами рук.\n\n— ... и это вызывает беспокойство. Наша столица находится на острове. Патрулирование и защита пролива, соединяющего материковую и островную части нашей страны – это дело первостепенной важности. Поэтому устаревший флот – это... — Королева Шторм внезапно остановилась и посмотрела вниз.\n\nСтоя у ног Ибыз, маленький йети тянулся к её руке и этим на несколько мгновений ввёл королеву в ступор. В комнате воцарилась тишина, но не из-за раздражения, вызванным выходкой Кирваза: скорее из-за неожиданности всей этой ситуации. Никому из присутствующих ещё не доводилось видеть, чтобы королева вот так запросто прерывалась во время важного заседания, да и до текущего момента честь увидеть наследника выпадала лишь немногим из них.\n\nТолько Кирваз начал стесняться устремлённого на него тихого внимания, как королева пришла в себя и аккуратно подняла сына на руки. Немного поёрзав, малыш удобно расположился в объятиях своей приёмной матери и встретился взглядом с остальной частью комнаты, сверкнув офицерам радостной улыбкой. Слабо махнув одной свободной ручонкой, Кирваз тихо произнёс: — Простите, что прервал вас, дяденьки и тётеньки-генералы.\n\nЧлены собрания прошептали что-то невнятное, приняв извинения юнца и сдержав в себе остальные эмоции, варьирующиеся в диапазоне от "слабого раздражения" до "радости от увиденного". Даже те, кто был возмущён поведением наследника, не могли не признать, что с ним – хотя бы в политическом плане – было лучше, чем без него: в конце концов, никто не хотел повторения гражданской войны. Укрепить их мнение помогло и то, что – как бы они того ни хотели признать – Кирваз был довольно-таки милым."
SLC_collab_tree.44.a:0 "Приятно видеть, что он интересуется военными вопросами."

SLC_collab_tree.45.t:0 "Двое йети, две формы"
SLC_collab_tree.45.d:0 "Сегодняшнее утро было неестественно тёплым и делало процесс подготовки к выступлению чуточку более неприятным, чем предполагалось. Впрочем, парадная форма никогда не отличалась приятностью в ношении (особенно с тем количеством шерсти, которое росло на йети), разве что в ней не приходилось волноваться по поводу холода и потных пятен, нередко маравших дорогую ткань мундира. Вероятно, что сегодняшняя погода позволила бы большему числу граждан посетить церемонию королевской речи, однако она никак не помогала матери-одиночке собрать своего сына.\n\nКогда к ним в комнату вошёл Имаму, Ибыз метнула взгляд в сторону друга, после чего сразу же вернула своё внимание к Кирвазу, стоящему чуть поодаль от неё. — Доброго вечера. Свободной руки не найдётся? А-то у нас тут проблемка.\n\n— С радостью протяну вам копыто помощи, Ваше Величество, — съехидничал зебра и усмехнулся, заметив, как Кирваз мучается с пуговицами. — Ещё не совсем привык к пуговицам, как я погляжу?\n\n— Не совсем, нет, — робко признался юноша, — но я учился! Правда, я ещё не совсем понимаю, как это работает. Как у тебя это так хорошо получается делать копытами?\n\nИмаму дружелюбно улыбнулся и помог йети застегнуть рубашку, на время закинув к себе на спину пиджак Его Величества. — Не задавай вопросы, если не готов к ответам. Узнаешь, когда подрастёшь.\n\nКоролева Шторм незаметно и облегчённо выдохнула и тут же посмотрелась в зеркало, поправляя медали и оценивая свой внешний вид. Закончив с этим, она присела около Кирваза и начала осторожно заправлять его только что застёгнутую рубашку, стараясь не щипать того за шерсть. Имаму тем временем перешёл к пиджаку и помог юноше просунуть руки в рукава ровно в тот момент, когда королева закончила со всем остальным.\n\n— К слову, — начал Имаму, застёгивая второй ряд пуговиц, — вы уверены, что перила на балконе не будут его закрывать? Кирваз не маленький, но дворец был построен с расчётом на вашего предшественника.\n\nПрикрепив своему сыну на грудь последние несколько медалей, Ибыз на секунду остановилась. — Не уверена, однако это можно исправить.\n\nЗакончив последние приготовления, Имаму сделал несколько шагов в сторону и увидел, как Ибыз подняла Кирваза и усадила того к себе на плечи. От того, как легко это далось королеве, создавалось впечатление, что Его Высочество был весом с пёрышко, что показалось Имаму весьма милым.\n\nСоветник сдержал в себе умиление и указал двум персонам на дверь, ведущей на балкон. — Выходите, когда посчитаете нужным."
SLC_collab_tree.45.a:0 "Народ, в конце концов, должен увидеть своего будущего короля."

SLC_collab_tree.46.t:0 "Гражданская полиция Купели Дождя"
SLC_collab_tree.46.d:0 "Курах с тоской смотрел на то, как из арсенала полицейского участка выносили тяжёлые пулемёты, мортиры и массивные пушки. Затем он опустил глаза на снайперскую винтовку, лежащую в его руках так, словно это был его любимый питомец.\n\n— Собираешься её сдавать? — спросила Кураха йети, стоящая сбоку от него. — Я свою вернула и получила вот это! — широко улыбнувшись, коллега достала большую дубинку.\n\nКурах свирепо посмотрел на собеседницу. — Да ну, Рид, эта штука даже рядом не может стоять с настоящим оружием.\n\n— Приказ есть приказ, — йети пожала плечами. — Шеф сказал, что нам подобает вести себя как полицейским, а не как солдатам.\n\n— И ты думаешь, мы сможем поддерживать правопорядок одними только палками и камнями? Не неси чепуху. Всё пойдёт по одному месту ровно в ту же секунду, как мы начнём обходиться с преступниками чуть мягче.\n\nРид фыркнула от удивления. — А вот мне кажется, ты просто слишком привязался к своей винтовке.\n\n— Ни в коем случае! — воскликнул Курах и ревниво прижал к себе любимое оружие. — Знаешь что? Да ну это всё! Я увольняюсь, покупаю себе эту малышку и вступаю в ряды армии. Гразок и Кох уже так и сделали, чем я хуже?\n\nРид пожала плечами. — Делай, как считаешь нужным. Мне кажется, что всё будет хорошо. Если передумаешь – ты знаешь, где меня искать.\n\nОна покинула его и оставила наедине с винтовкой, присоединившись к группе других полицейских, решивших остаться в участке. Курах перевёл взгляд с неё на свою снайперскую винтовку, потом снова на неё, а затем, тяжело вздохнув, подписал бумаги об увольнении. Рид тем временем задала своим коллегам следующий вопрос:"
SLC_collab_tree.46.a:0 "— Итак, кто готов по новой пройти курс молодого полицейского?"

SLC_collab_tree.47.t:0 "Тёплый приём"
SLC_collab_tree.47.d:0 "Ряд йети стоял по стойке смирно, терпеливо ожидая, пока не прибудет их инструкторша.\n\n— Как-то это нечестно, не находишь? — прошептала одна йети другому. — Я вступила в ряды полиции, чтобы стрелять в преступников, но Вог сказал мне, что теперь нам нельзя использовать табельное оружие!\n\n— Т-с, тихо! — тихо прошипел второй. — Если инструкторша прибудет сюда и услышит, что ты такое говоришь – она от тебя мокрого места не оставит.\n\n— А ты что, испугался? — спросила йети, чуть повысив голос, и слегка ухмыльнулась.\n\n— Не боюсь, но ты же знаешь, что она ветеран войны и служила в рядах военной полиции. Ей неведомо понятие милосердия!\n\n— Всё понятно. Трусишка.\n\nЗа секунду до того, как йети уже поднял руку, чтобы вмазать своей коллеге, в зал вошла та самая инструкторша, вынудив двух соратников от страха вытянуться в струнку. — Смирно! — рявкнула солдат и улыбнулась. — Сегодня первый день вашей боевой подготовки, так что можете пока расслабиться. Меня звать Рид, и моя задача – превратить вас из гражданских в полноценных полицейских. И хотя это будет сложной задачей, и не все из вас дойдут до конца курса, позвольте напомнить, что в связи с недавними изменениями в структуре вам не придётся следовать военной дисциплине, а также вас не будут обучать пользоваться тяжёлым оружием или продвинутыми тактиками. Всё понятно?\n\n— Так точно, мэм! — ответили йети в унисон.\n\nРид довольно кивнула от такого ответа. — Отлично. Теперь позвольте мне перейти к деталям...\n\nКак только инструктор начала посвящать их в тонкости дела, одна из будущих офицеров вновь начала шептаться: — Я же говорила, что ты трусишка. Её нечего бояться, она весьма спокойная.\n\n— Ага, а тебе придётся научиться защищать себя без табельного, потому что на перерыве я устрою тебе Тартар на земле."
SLC_collab_tree.47.a:0 "— Хватит шептаться, здесь я говорю!"

SLC_collab_tree.48.t:0 "Служить и защищать"
SLC_collab_tree.48.d:0 "— Тихая ночка, а? — сказал патрульный-йети своей куда более низкой напарнице, в то время как они прохаживались по пустой улице.\n\nСущество шторма могло лишь хмыкнуть ему в ответ.\n\n— Ну да, с тобой она громче не станет, — промычал себе под нос йети.\n\n— НА ПОМОЩЬ! — неподалеку раздался пронзительный крик, и двое офицеров тут же бросились к источнику звука. Как только они завернули за угол, они увидели загнанного в угол зебру-жеребца, на которого надвигался еле стоящий и шатающийся из стороны в сторону йети, размахивающий своей военной снайперской винтовкой.\n\n— Клятые полосатики... *ик* они взяли какого-то травоеда вместо лучшего снайпера в Купели Дождя! Это всё ТВОЯ вина! — пьяный йети размахивал оружием, пытаясь прицелиться в свою жертву, которая даже и не думала стоять на месте. — Да остановись же ты, мелкий...\n\n— Стой, преступное отродье! — воскликнул йети-полицейский и потянулся за своим пистолетом. — А где мой... а, точно. Погоди, сейчас, дай мне достать дубинку...\n\n— Боже ты мой, да помогите же вы наконец! — отчаянно выпалил зебра.\n\nСущество шторма, словно разъярённое животное, встало на четвереньки и бросилось на пьяницу. Одного только вида хватило, чтобы вооружённый йети вскрикнул от ужаса, в панике уронил винтовку и бросился подальше от места преступления настолько быстро, насколько ему позволяли копыта. Бросившаяся в атаку офицер остановилась прямо перед зеброй и демонстративно фыркнула.\n\nЖеребец всё ещё тяжело дышал, в ужасе пялясь на существо в маске.\n\n— Извиняй, но он, похоже, удрал. Мы попытаемся найти его, — к зебре приблизился офицер-йети. Он нагнулся и взял в руки снайперскую винтовку. — А, ну и не боись её. Это моя напарница.\n\n— Спасибо вам, сэр... вы спасли мне жизнь, — зебра с облегчением выдохнул и пробормотал что-то похожее на молитву. — Я заправляю местным трактиром. Если обещаете, что не будете пить как тот йети, то я готов налить вам рюмашку-другую за счёт заведения, когда вы поймаете негодяя.\n\n— Спасибо за предложение, но нам и так хватает веселья по ночам, — ответил йети и усмехнулся."
SLC_collab_tree.48.a:0 "К изменениям ещё нужно будет привыкнуть, но они справятся."

SLC_collab_tree.49.t:0 "Важное приглашение"
SLC_collab_tree.49.d:0 ""Многоуважаемому правительству страны [ROOT.GetNameDef],\n\nОт имени Королевы Шторм и, по существу всего Королевства Шторма, мы приглашаем Вас посетить Великий Зебриканский Саммит. Мы понимаем, что Ваша страна уже испытала ужасные тяготы во время вторжения нашего прошлого правителя, действия которого нанесли Вам такой ущерб, что их последствия Вы, вероятно, ощущаете и по сей день. Король Шторм научил Вас не доверять нашей расе, и из-за этого мы бесконечно признательны Вам за то, что вы до сих пор читаете это письмо. Мы обещаем, что это стоит Вашего времени и внимания.\n\nНа этом саммите мы собираемся обсудить компенсацию государствам, пострадавшим от наших действий; здесь свершится долгожданное правосудие, в котором Вы сможете принять участие, если готовы прислушаться к словам нашей королевы. Знайте, что Королева Шторм никак не связана с наследием своего предшественника и неустанно трудится над созданием государства, достойного уважения международного сообщества. Наши слова искренни, и если Вы найдёте в себе силы выслушать нас, мы можем пообещать, что этот саммит закончится исправлением великой несправедливости и расплатой за старые деяния.\n\nМы знаем, что просим многого, и что, несмотря на все наши попытки, у Вас нет причин доверять нам, но мы всё же просим рассмотреть эту просьбу и вступить на дорогу примирения; не только ради Вашего народа, но и ради всей Зебрики. Вместе, мы можем достичь светлого будущего – будущего, которое будет результатом работы каждого из нас. Всё, чего мы просим – это Вашего присутствия на саммите. Мы понимаем, если Вы решите отказаться.\n\nВыбор за Вами. Мы надеемся лишь на то, что Вы дадите нам шанс.""
SLC_collab_tree.49.a:0 "Посмотрим, что Королева Шторма может предложить нам."
SLC_collab_tree.49.b:0 "Мы не забыли её предшественника. Наверняка это какая-то уловка!"

SLC_collab_tree.50.t:0 "Королева сожалеет о нашем отказе"
SLC_collab_tree.50.d:0 "Главе страны [ROOT.GetNameDef].\n\nМеня проинформировали о Вашем решении отказаться от посещения Великого Зебриканского Саммита. И хотя это весьма печальное известие, я уважаю Ваш выбор и этим письмом хочу донести свои извинения и соболезнования.\n\nМой предшественник не достоин какой-либо похвалы, и я надеюсь, что, несмотря на скрытую гордость моего народа по отношению к его деяниям, моё личное мнение по поводу безумца остаётся ясным: я искренне уважаю всех, кто пережил его ужасный поход, и скорблю о смерти тех, кто не увидел конца его буйства. Во время войны я не принимала участия в битвах не только ради того, чтобы в будущем у нас была стабильная база, с которой можно начать перестройку, но и потому что не поддерживала цели кампании и то разрушение, которое она оставила за собой.\n\nЯ надеюсь, что экономическая компенсация, которую Королевство Шторма вскоре предложит участникам ВЗС, в какой-то мере поможет исправить нанесённый ущерб. Нет ничего такого, что я или другие существа могут сделать, чтобы полностью исцелить те эмоциональные травмы, которые были нанесены гражданам вашей страны, но мой долг перед зарождающимся международным сообществом – попытаться сделать хоть что-то.\n\nВ заключение я хотела бы выразить благодарность за то, что вы хотя бы рассмотрели возможность участия в этом важном дипломатическом мероприятии. Желаю вам и вашему народу удачи в борьбе с любыми трудностями, которые могут встретиться на пути.\n\nПусть те, кто были до вас, улыбаются вам до конца,\n\nКоролева Шторм."
SLC_collab_tree.50.a:0 "Добрыми словами нас не проймёшь."

SLC_collab_tree.51.t:0 "Начало Саммита"
SLC_collab_tree.51.d:0 "Хотя некоторые и посчитали, что красоваться во время столь значимого дипломатического мероприятия – признак плохого тона, та выставка, которую Королева Шторм подготовила для открытия Великого Зебриканского Саммита, оказалась весьма заманчивой. Внимание членов нашей делегации привлекли экспонаты, которые были сделаны представителями различных рас и национальностей, проживающих внутри Королевства Шторма.\n\nЧасть выставки, посвящённая представителям Хэйзеба, была самой маленькой из имеющихся. Связано это с тем, что очень немногие жители региона считали, что йети привнесли к ним на землю хоть что-то хорошее. Впрочем, здесь были вывешены многочисленные фотографии с мест, где армия йети отстраивала дома, их бизнесы помогали обнищавшим и королевская полиция боролась с предположительно коррумпированными дворянами. Все эти фото, естественно, являлись показухой, но вычленить из них чистую пропаганду было довольно-таки сложно.\n\nНаша делегация также была серьёзно удивлена, когда им на глаза попался прототип буровой установки, представленный прямо в центре экспозиции, посвящённой гражданам Гиении. Похоже, что проектированием этого устройства занимались гиены, в то время как йети воплощали его в реальность, что делало этот проект полноценным памятником промышленной и технологической кооперации между двумя расами. Впрочем, один только размер этой махины удостаивал её звания "памятника", однако это было бы чересчур, учитывая предполагаемое экономическое и социальное значение механизма.\n\nЭкспозиция, посвящённая всему, что касалось Звахиле и Узераси, была самой содержательной и включала в себя абсолютно всё: начиная от поддерживающих правление Королевы Шторм копытописей мелких дворян и заканчивая различными статьями, написанными самим Имаму – зеброй, кто правил бы регионом, если бы его королевство не подчинили йети. Сложно представить, что кто-то настолько важный не только терпел, но даже сотрудничал и поддерживал йети в период междоусобицы, который, судя по всему, уже прошёл. Наша делегация могла только догадываться, какой порыв безумства или кумовства вынудил этого жеребца сотрудничать с оккупантами. Вероятно, отношения этого зебры и Королевы Шторм были куда более сложными, чем мы изначально полагали.\n\nВ целом, эта выставка стала приятным развлечением, которое отвлекло делегацию от несколько надменной атмосферы самой конференции. Примерно шестьдесят процентов стран, которым было предложено принять участие на саммите, намеревались посетить его, и это было неплохим показателем для йети. Похоже, что следующие несколько дней действительно будут весьма продуктивными."
SLC_collab_tree.51.a:0 "Может быть йети действительно готовы начать всё сначала?"

SLC_collab_tree.52.t:0 "Переговоры"
SLC_collab_tree.52.d:0 "В то время как остальные делегаты начали занимать свои места за конференц-столом, Королева Шторм стояла посреди ассамблеи и осматривалась по сторонам, встречая посетителей едва заметной улыбкой.\n\nПричина, по которой йети созвали сегодняшний саммит – это попытка возместить хотя бы часть страданий, вызванных их прошлым правителем. Ну или так оно должно было быть, если верить словам других делегатов, с которыми общались наши дипломаты.\n\nПеред тем как заговорить, высокая йети подождала, пока все представители стран не займут свои места и не затихнут. — Доброго дня, уважаемые делегаты. Я надеюсь, что вам понравилась выставка наших достижений, которых мы достигли после кровавой и беспорядочной войны за престолонаследие Короля Шторма. Причина, по которой я решила поделиться прогрессом королевства, достигнутым бок о бок с его подданными, очень проста: мне хотелось предоставить вам доказательства своих добрых намерений, чтобы, когда я озвучу своё предложение, оно выглядело настолько искренне, насколько это возможно. В противном случае, боюсь, мне не удастся достигнуть нужного эффекта.\n\nНекоторые лидеры стран и их советники, восседающие за почти круглым столом, начали перешёптываться. Выставка, действительно, произвела на них положительное впечатление, даже несмотря на то, что некоторым делегатам хотелось поскорее закончить с сегодняшним мероприятием. Собственно эти же "некоторые делегаты" и создавали больше всего шума в зале, в то время как королева терпеливо ждала наступления тишины.\n\n— Моё предложение звучит так: Королевство Шторма готово предоставить финансовую компенсацию за нанесённый нашим прежним правителем ущерб, а также передать вам во владение все украденные артефакты и предметы культурного наследия ваших стран. Каким образом это предложение может повлиять на мою страну? Пока мы будем выплачивать компенсацию, рост нашей экономики снизится до минимума, но не остановится. Какова сумма этой компенсации? К сожалению наши средства ограничены, но мы готовы субсидировать до полутора процентов от вашего годового бюджета. Потеряли ли право на получение компенсации те, кто отказались участвовать в саммите? Да, потеряли.\n\nПочти сразу же существа начали задаваться вопросом насчёт экономической осуществимости данного плана. Те же, кому нечего было сказать йети напрямую, принялись обсуждать между собой, стоит ли соглашаться на эту сделку или нет, предполагая, что это может быть некая уловка, что поставит их в зависимость от преемницы Короля Шторма. Нашлись и такие, кто оскорбился предложением йети, и тут же вышли из зала.\n\nНаша делегация сидела и рассуждала насчёт того, как им стоит поступить. Им казалось, что королева звучала довольно искренне..."
SLC_collab_tree.52.a:0 "Если это правда, то нам незачем отказываться от её предложения."
SLC_collab_tree.52.b:0 "Хорошая речь, но совсем не убедительная."

SLC_collab_tree.53.t:0 "Благодарность Её Величества"
SLC_collab_tree.53.d:0 "Главе страны [ROOT.GetNameDef].\n\nМеня проинформировали о Вашем решении принять моё предложение, изложенное во время Великого Зебриканского Саммита. Несмотря на то, что в данный момент я не могу выделить время, чтобы лично поблагодарить вас, этим письмом я намерена выразить свою искреннюю признательность за Ваше доверие.\n\nМой предшественник не достоин какой-либо похвалы, и я надеюсь, что, несмотря на скрытую гордость моего народа по отношению к его деяниям, моё личное мнение по поводу безумца остаётся ясным: я искренне уважаю всех, кто пережил его ужасный поход, и скорблю о смерти тех, кто не увидел конца его буйства. Во время войны я не принимала участия в битвах не только ради того, чтобы в будущем у нас была стабильная база, с которой можно начать перестройку, но и потому что не поддерживала цели кампании и то разрушение, которое она оставила за собой.\n\nЯ надеюсь, что экономическая компенсация, которую Королевство Шторма вскоре предложит участникам ВЗС, в какой-то мере поможет исправить нанесённый ущерб. Нет ничего такого, что я или другие существа могут сделать, чтобы полностью исцелить те эмоциональные травмы, которые были нанесены гражданам вашей страны, но мой долг перед зарождающимся международным сообществом – попытаться сделать хоть что-то.\n\nВ заключение я хотела бы выразить благодарность за то, что Вы посетили это важное дипломатическое мероприятие и согласились принять нашу экономическую поддержку, отправленную вам в качестве извинений за преступления против вашего народа. Желаю Вам и гражданам Вашей страны удачи в борьбе с любыми трудностями, которые могут встретиться на пути.\n\nПусть те, кто были до Вас, улыбаются Вам до конца,\n\nКоролева Шторм."
SLC_collab_tree.53.a:0 "За генеральским нарядом прячется настоящая королева."

SLC_collab_tree.54.t:0 "Быстрые приготовления"
SLC_collab_tree.54.d:0 "— Позволь поделиться одним советом, — выдохнул зебра и передал Ибыз небольшие карточки с заметками.\n\nВзяв в руки плотные листки бумаги, на которых Имаму оставил подсказки для предстоящих выступлений, Ибыз подробно изучила их содержимое. Там королева нашла множество полезных приёмов, которые, как она надеялась, пригодятся ей во время спонтанных встреч с гостями и прочих аналогичных ситуаций. Когда Ибыз вновь обратила своё внимание на Имаму, то увидела, что тот сидит и хмуро смотрит прямо неё, находясь в глубоких раздумьях.\n\nПогладив подбородок и хмыкнув, Имаму наконец заговорил: — Когда у тебя будет свободная минутка, попробуй взять своё дыхание под контроль. Я знаю, что ты привыкла считать, что адреналин – это хорошо, но когда он вызван чрезмерным стрессом, это вызовет больше проблем, чем решит. Тем более, что на этот раз тебе предстоит общаться с куда большим количеством существ, поэтому стоит избегать лишнего стресса, если это возможно.\n\nИбыз Айспау закинула голову набок и затем кивнула. — Согласна. Продолжай.\n\n— Запомни следующее: четыре секунды вдыхаешь, — добавил зебра, продемонстрировав сказанное, — на восемь секунд задерживаешь дыхание, — продолжал он, — а затем четыре секунды выдыха-а-аешь, — протянул зебра и выдохнул. — Опять задерживаешь дыхание на восемь секунд и повторяешь. Всё понятно? Можешь ещё попробовать закрыть глаза, но только делай это, когда уверена, что тебя никто не видит. А ещё я не знаю, насколько легко стоять на двух ногах с закрытыми глазами, так что... относись к сказанному с осторожностью.\n\n— Запомнила, — ответила королева и кивнула, — у меня прямо сейчас сердце колотится. Могу ли я испытать твоё упражнение?\n\n— Ты – королева, тебе не нужно просить у меня разрешения дышать медленно, — Имаму несколько поражённо усмехнулся.\n\nВысокая йети кивнула, поправила шинель и положила руку на грудь, прежде чем последовать услышанному совету. Спустя несколько мгновений правительница краем глаза увидела, как стоящий напротив неё зебра широко улыбался: видимо потому, что удивление от эффективности упражнения отразилось у Ибыз на лице. Впрочем, она не дала этому нарушить свою концентрацию. Так продолжалось ещё минуту, пока её сердце не перестало бешено колотиться.\n\n— Это нужно включить в школьную программу, — высказалась йети и умиротворённо вздохнула.\n\nВ ответ на это зебра мог лишь радостно кивнуть и посмотреть на неё с улыбкой на лице. — Давай оставим этот вопрос до тех пора, пока мы не обсудим насущные вопросы с третью правителей Зебрики, хорошо?"
SLC_collab_tree.54.a:0 "Делегаты прибудут со дня на день."

SLC_collab_tree.55.t:0 "Ледяное хладнокровие"
SLC_collab_tree.55.d:0 "Королева Шторм неподвижно стояла около входа в выставочное крыло Великого Зебриканского Саммита, морально готовясь к встрече с сотней иностранных делегатов, с которыми ей придётся общаться на протяжении целого дня.\n\nПосле нескольких недель организации и подготовки этого мероприятия, чтобы оно соответствовало представлениям правительницы, ей было совсем непривычно без дела стоять на месте. Улучшение международной репутации своего народа всегда было одной из ключевых задач Ибыз, и сегодняшняя встреча должна стать первым большим шагом, сделанным в сторону достижения этой цели. Тем не менее, то внезапное ощущение внутренней тишины, окутавшее йети в момент, когда её подчинённые завершали последние приготовления где-то вдали от главного входа, заставили королеву чувствовать себя по-странному неуверенно.\n\nСпустя минуту Ибыз вспомнила об упражнении, которому её научил Имаму, и быстро закрыла глаза, сделав глубокий вдох и поправив свой нарядный костюм, наверное, в сотый раз за последние десять минут. Медитация была частью базовой подготовки любого солдата эпохи войн Короля Шторма, потому что она помогала собраться с мыслями перед штыковой атакой на простреливаемом поле боя, где воину нельзя было терять своё хладнокровие. Когда Ибыз впервые оказалась на поле боя, эта техника совсем ей не помогла, и это было одной из причин, почему она удивилась, когда упражнение Имаму действительно успокоило её нервы.\n\n— Ваше Величество? — робко обратился к королеве йети, не до конца понимая, стоит ли ему прерывать её или нет.\n\nОна резко открыла глаза и сразу же прищурилась, однако её выражение лица и голос остались пугающе спокойными. — Слушаю.\n\n— Делегаты начнут прибывать с минуты на минуту, Ваше Величество, — быстро добавил нервничающий йети. — Дорога к саммиту свободна, и пока что всё проходит без происшествий. Мне также передали, что лошади благодарны за то, что мы предоставили им транспорт с подходящими по размерам креслами.\n\nИскренность и на удивление знакомая суть этого утверждения контрастировали с внутренней тревогой королевы и вызвали у неё такую реакцию, которую её подчинённый, наверное, уже никогда не увидит: Ибыз усмехнулась.\n\nПосле того, как королева кивнула ему и прошлась рукой по своей толстой шерсти, выпирающей из-под ворота её пиджака, йети быстрым шагом отправился к выставочному крылу, наверняка намереваясь рассказать своим коллегам о совершенно невероятном событии, свидетелем которого он оказался.\n\nКогда к зданию начали прибывать первые автомобили, йети всё также стояла на месте, но уже куда более спокойная."
SLC_collab_tree.55.a:0 "Это упражнение поможет ей продержаться эти несколько недель."

SLC_collab_tree.56.t:0 "Усталость Королевы Шторм"
SLC_collab_tree.56.d:0 "После стольких лет службы в армии Королева Шторм редко испытывала истинную измождённость, однако это слово идеально описывало её текущее состояние.\n\nЗаперев за собой тонкие деревянные двери временных покоев, она бросила быстрый взгляд на аккуратно организованное пространство и тут же решила направиться в спальню. Когда она начала расстёгивать свой военный пиджак и снимать прячущийся под ним галстук, параллельно с этим разбираясь с пуговицами рубашки, Ибыз уже не могла сдерживать в себе зевоту и присела на удивительно мягкую кровать. Спустя некоторое время йети перестала возиться с пуговицами и просто раскинулась на кровати, в то время как в её голове проигрывались сотни бесед, которые она успела провести за прошедший день.\n\nИбыз Айспау не привыкла к такому вниманию. Она могла вынести диалог с послами, держать себя в руках во время больших приёмов благодаря опыту работу с Узераси, но вот разговор с группой самых важных существ на континенте оказался для неё непосильной задачей. Королева вздохнула, поднесла к лицу огрубелые пальцы, смахнув со лба несколько капель пота, и что-то проворчала, перед тем, как полностью обмякнуть в кровати. Она была уверена, что это наскоро сооружённое здание не должно обладать настолько удобной мебелью, однако из-за того, какую работу ей пришлось сегодня проделать, всё вокруг казалось словно сплетённым из шёлка и бархата.\n\nОтвечая на десятки самых разных вопросов скептически настроенных к ней существ, королеве казалось, что все, кто с ней общался, были либо напуганы ею, либо разъярены, либо испытывали что-то посредине. Ибыз нашла общение с лидерами других стран намного более изнурительным делом, чем командование армиями и участие в гражданской войне; сегодняшняя дипломатия казалась даже тяжелее её самой первой битвы.\n\nОбычно не проявляющая слабость йети повернулась на бок и закрыла глаза, не глядя подложив под голову две тонкие подушки и дав своей маске хладнокровия окончательно пасть с лица.\n\nНесмотря ни на что, это измождение было чем-то, чем йети гордилась. Лишь немногие могли или хотели бы взвалить на себя тот груз, который несла Ибыз, не говоря уже про управление самим Королевством Шторма. Если бы Имаму был здесь, то он, несомненно, бы похвалил её за старание, пусть и скрыв похвалу под видом шутки. Скорее всего плохой (по крайней мере по её стандартам), но хоть какой-то. Жаль, что ему пришлось отправиться в Звахиле для решения других вопросов во время Великого Зебриканского Саммита.\n\nПадая всё глубже и глубжё в объятия сна, так и не сняв при этом военной формы, королева всё же мимолётно подумала о том, какую отговорку на этот раз придумает её отец, лишь бы не говорить с ней. Наверняка после этого дня, ему придётся действительно постараться."
SLC_collab_tree.56.a:0 "После тяжёлого дня полагается хороший сон."

