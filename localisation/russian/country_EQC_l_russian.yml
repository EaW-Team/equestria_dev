 EQC_super_heavy_tank_equipment_1:0 "HC5 NMAC Большая Медведица"
 EQC_super_heavy_tank_equipment_1_desc:0 "При отгрузке ненужных им "Малых Медведиц" эквестрийское правительство также прислало старый прототип отложенного в дальний ящик проекта "Большая Медведица". Вскоре местный механик заявил, что этот танк можно заставить работать, "ещё больше увеличив его размеры и добавив побольше пушек", что вызвало восторги по всей нации. Хотя в конечном счете этот танк оказался бесполезным, восстановленная машина стала популярной туристической достопримечательностью и вдохновил серию подобных "туристических ловушек", которые показывали крайне большие версии обычных объектов."
