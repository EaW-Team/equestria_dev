 EQC_gw_tank_equipment:0 "Танк "Битти Симпл""
 EQC_gw_tank_equipment_desc:0 "Названный в честь своей изобретательницы, танк "Битти Симпл" успешно прошёл первые боевые испытания в войне с кокатрисами. Во время битвы при Вулумбуле танк, которым командовала сама Битти Симпл, сумел разгромить силы кокатрисов без потерь - кроме стрелка, который выбил себе зуб, когда танк начал двигаться."
 EQC_gw_tank_equipment_short:0 "Битти Симпл"

 EQC_light_tank_equipment_1:0 "M1 "Какаду""
 EQC_light_tank_equipment_1_desc:0 "Свободные от удушающей хватки эквестрийской бюрократии, промышленные концерны Нового Мейрленда были в немалой степени автономны в начале разработки танков. Из-за этого их первые проекты были скорее эволюцией, чем революцией. Внешне эти танки выглядели очень похожими на самые ранние импровизированные переделки с/х техники, но в них были внедрены значительные внутренние механические усовершенствования. Хотя эти танки были крупнее, тяжелее и почему-то раздражали даже сильнее, чем эквестрийские 'Бризи', у них были сходные характеристики."
 EQC_light_tank_equipment_1_short:0 "Какаду"
 EQC_light_tank_equipment_2:0 "M2 Эму"
 EQC_light_tank_equipment_2_desc:0 "М2 Эму был результатом работы над концепцией "конвертируемого" танка, который мог передвигаться как на гусеницах, так и на колесах. Его броня была более тяжёлой, чем у "какаду", а пушка заменила пулемёты. Эта машина несколько уступала эквестрийской Мултильде, но всё же была относительно эффективна, хотя и чрезмерно сложна с механической точки зрения, поэтому-то дальнейшего развития этой модели не последовало."
 EQC_light_tank_equipment_2_short:0 "Эму"
 EQC_light_tank_equipment_3:0 "M3 CM-NMAC Искатель 'Бэбс Сид'"
 EQC_light_tank_equipment_3_desc:0 "К этому моменту промышленность Нового Мейрленда сосредоточилась на успешных средних танках. Учитывая ограниченные ресурсы и не слишком впечатляющие характеристики прошлых моделей лёгких танков, было решено создать местную версию 'CM Искателя' вместо того, чтобы тратить время и усилия на разработку уникальной местной модели, особенно с учётом того, что лёгкие танки в основном стали использоваться для разведки."
