### LEADER DESCRIPTIONS ###
 snooty_noble_desc:0 "Джет Сет, член кантерлотской элиты, является преданным сторонником идеалов традиций и гармонии. Хотя его противники считают, что Джет ничего не знает про жизнь обычных пони, его деловая хватка безупречна, и Джет знает, как улучшить положение Нового Мейрленда. Его решение принять предложение принцессы и вступить на пост генерал-губернатора исходило из желания показать своим сверстникам, что он не является не простым чиновником, а чем-то большим. Хотя его любимая жена, Аппер Краст, вполне могла подбить Джет Сета на это решение. Джет Сет твёрдо верит в девиз "Сохраняйте спокойствие и продолжайте действовать!" и пытается направить Новый Мейрленд в светлое будущее, невзирая на преграды."
 probably_mosley_desc:0 "Герцог Хейгл в прошлом был армейским генералом, а теперь стал политиком. Он твердо верит в принцип «право на стороне сильного». Его выдающиеся ораторские способности и особый магнетизм личности привлекли на сторону герцога многих пони, которые обеспокоены враждебностью со стороны грифоньих наций. Герцог чопорен и сделает все, чтобы защитить Новый Мейрленд и его пони от грядущего грифоньего вторжения."
 george_wallace_horse_desc:0 "Пикет Фенс - наследник рода фермеров и плантаторов, который стал первым президентом содружества. Однажды, будучи членом ассамблеи Нового Мейрленда, Пикет Фенс уверенно заявил, что в один день он возглавит нацию. И эти слова оказались пророческими. Пикет Фенс стал политиком от Нового Хуффингтона и заработал себе репутацию радикала относительно грифоньего вопроса. Хотя он никогда не был особо умелым оратором, его заявления привели к расколу в партии. Она разделилась на интегралистов Хейгла и сторонников чистоты Фенса.\n\nНо в политическом хаосе после отделения Нового Мейрленда Хейгл растерял своё влияние, в результате чего Фенс остался единственным значимым лидером в партии. И теперь у него есть цель.\n\nСегрегация сейчас, сегрегация завтра, сегрегация навсегда"
 TRUMP_desc:0 "Предприниматель и меценат Гледмейн родом из семьи нуворишей, широко известной своими сетями отелей и многочисленными курортами-казино в прекрасном городе Лас-Пегасусе. Тем не менее, ряд ошибок привел к тому, что ему пришлось с позором покинуть город, после чего он решил поискать новую сферу для своего бизнеса. Прибыв в Новый Мейрленд, чтобы осмотреть поле для гольфа, которое он намеревался купить, Гледмейн увидел в этом свой шанс и решил лично разрешить проблемы страны своим уникальным способом. Теперь Гледмейн президент независимой эквестрийской колонии, и он снова сделает эту страну великой!"
 yet_another_huey_long_desc:0 "Кингфишер, бывший губернатор, а ныне президент Содружества, является откровенным популистом, помогающим бедным и обездоленным Нового Мейрленда. Полагая, что другие кандидаты не поднимут и копыта, чтобы помочь действительно нуждающимся, Кингфишер построил свою кампанию на обещаниях перераспределения богатства конгломератов и корпораций. Привлеченные его обещаниями, пони выбрали Кингфишера, и теперь он исполняет свои обещания, осуществляя эту политику."
 generic_gommie_pony_desc:0 "Люфти Стар родом из семьи среднего класса, она прожила всю свою жизнь в Сансете и почувствовала симпатию к зарождающейся коммунистической идеологии, когда узнала о ней на лекции в колледже. С тех пор она увлеклась идеей внедрения социалистических ценностей в общество Нового Мейрленда. Её действия привели к тому, что бывший генерал-губернатор ушёл со своего поста, подчинившись воле народа. С тех пор Люфти Стар управляет Новым Мейрлендом согласно своему видению сталинградского социализма."
 hyper_equality_pone_desc:0 "Блюберри Фрост была одной из многих, кто принимал участие в построении общества полного равенства согласно идеям Старлайт Глиммер, прежде чем та была разоблачена как мошенница. Это не остановило Блюберри, которая пересекла море в поисках новой почвы для распространения идей равенства, которые на этот раз были бы честным по отношению к идеалам и гарантировали, чтобы никто из пони не останется в нищете. Устав от бед экономической депрессии, пони выбрали её, чтобы решить проблемы Нового Мейрленда и привести их в новое, равное будущее."
 the_party_desc:0 "MARESOC - это термин из новояза, который обозначает мейрлендский социализм. Другое название их идеологии - олигархический коллективизм. У MARESOC две цели - донести революцию до народа и уничтожить капиталистов и прочих чужаков, которые хотят их угнетать. А также полное политическое доминирование над населением и стремление к власти ради неё самой.\n\nВОЙНА ЭТО МИР.\nСВОБОДА ЭТО РАБСТВО.\nНЕЗНАНИЕ ЭТО СИЛА."
 here_comes_1984_desc:0 "Большая Сестра является лидером MARESOC и основателем этой партии. Она была стражем революции с самых первых дней её существования. Она непогрешима и всемогуща. Все хорошее появилось благодаря ей одной. Мы процветаем только под её строгим, но нежным лидерством.\n\nMARESOC - это термин из новояза, который обозначает мейрлендский социализм. Другое название их идеологии - олигархический коллективизм. У MARESOC две цели - донести революцию до народа и уничтожить капиталистов и прочих чужаков, которые хотят их угнетать. А также полное политическое доминирование над населением и стремление к власти ради неё самой.\n\nМожет существовать лишь лояльность по отношению к партии. Любви не будет, кроме любви Старшей Сестры. Не будет никакого смеха, кроме триумфального смеха над побежденным врагом."
 smol_spore_leader_desc:0 "У Кэнди Гарден есть два страстных увлечения в жизни: преданная служба принцессе и рытье качественных окопов. Её служба была просто образцово-показательной. Она всегда была обеспокоена тем, что государство не проявляет должного почтения к принцессе, а недавние события привели к тому, что Кэнди возглавила восстание против предателей. Теперь закон и порядок восстановлены, а Кэнди опять верно служит принцессе Солнца."
 albino_sunhorse_desc:0 "Аркэйн Нова - один из лучших военных умов, появившихся в результате недавних изменений в Эквестрии. Стойкая и проницательная пони лично прибыла в проблемную колонию по воле Императрицы. Нова гарантирует, что Солнцу будут достойно поклоняться, а со всеми диссидентами быстро разберутся."
 another_edgy_bat_desc:0 "Ивнинг Дью родом из древней династии сторонников Найтмер Мун. Его семья никогда не простила принцессу Селестию за её реальное и предполагаемое пренебрежения к фестралам, и они на протяжении веков планировали возвращение Найтмер. До недавнего времени это характеризовалось лишь встречами в заброшенных домах и подстрекательством других бэтпони к восстанию. Вкрадчивый и пугающий Ивнинг Дью был одним из первых, кто присоединился к Тёмной Хозяйке, и его преданность не осталась незамеченной."
 kuche_desc:0 "У Флоулесс Глоу, родившейся в жестокой и бедной семье, была нелёгкая жизнь. Уже будучи изгоем из-за своей фестральей натуры, она была вынуждена стать частью местного криминального синдиката, чтобы сводить концы с концами. Эти годы выпестовали в ней преданность и фанатизм, и, как многие из её вида, Глоу заинтересовалась рассказами о Найтмер Мун. Как только она начала получать сны от неё, то сразу же с энтузиазмом присоединилась к подготовке к возвращению Найтмер и стала известна своим яростным фанатизмом. После того, как пыль осела, она приняла просьбу Тёмной Госпожи вести армии Лунной Империи в землях Грифонии, хотя некоторые и подозревают, что на этот выбор повлияла близость с неким Великим Адмиралом. Тем не менее, Флоулесс Глоу теперь является одним из ведущих военных лидеров в Новом Мейрленде и использует все методы из своего арсенала, чтобы гарантировать послушание местных пони воле Ночи."
 cijik_desc:0 "Найтлайт Шарм - бывшая радиоведущая, известная своей страстной подачей новостей. Хотя она любила свою работу, принося улыбки пони Мейнхеттена, Шарм всегда чувствовала, что может достичь чего-то большего. После особенно душераздирающего сообщения о заморской «Войне с кокатрисами» и частично из-за вызова, брошенным своим коллегам, Шарм решила поступить в военную академию и проявить себя. К её удивлению, она оказалась прирождённым лидером, а опыт радиоведущей позволил эффективно пользоваться новыми технологиями военной связи. К сожалению, антифестральи настроения всё ещё были сильны в Эквестрии, и Найтлайт Шарм решила найти место, где она не будет подвергаться дискриминации из-за своей природы. Хотя она иногда подвергается личным нападкам, Шарм обнаружила, что Новый Мейрленд подходит ей гораздо лучше."
 smol_spore_desc:0 "У Кэнди Гарден есть два страстных увлечения в жизни: преданная служба принцессе и рытье качественных окопов. Её служба была просто образцово-показательной, и земные пони под её командованием стали столь же невероятно квалифицированы в создании укреплений. Когда её спросили о необычайно большом количестве земных пони по сравнению с другими расами в её подразделениях, она ответила, что для выполнения её требований можно положиться лишь на надёжного пони, все четыре копыта которого твёрдо стоят на земле."
 EQC_Moonlight_poppy_desc:0 "Мунлайт Поппи, родившаяся в Мейнхеттене, в молодости переехала в Нью-Мейнхеттен. Там она училась в военной академии, хотя её настоящей страстью всегда была психология. В свое время она обнаружила, что её опыт в психологии оказался очень полезным при командовании войсками, и она быстро получила повышение во время суровых боев в недавней «Войне с кокатрисами»."
 anja_snow_desc:0 "Аня родилась в Филлидельфии, и её всегда было сложно вписаться в общество. С самых ранних дней ей было сложно заводить друзей, потому что Аня было наполовину пегаской, а наполовину бэтпони, из-за чего её считали чем-то непонятным и непривычным.\n\nПосле окончания обучения она вступила в эквестрийскую армию, а затем вошла в состав Лунной Ночной Стражи из-за её способности летать и сражаться даже в самые тёмные ночи. Но вскоре её сослуживцы начали видеть в Ане конкурентку и стали желать ей провала. Она поняла, что теперь у неё больше врагов, чем друзей, из-за преимуществ своей пегасьей половины. В конце 1006 года она перевелась в Королевскую Ночную Стражу Нового Мейрленда в надежде начать там новую жизнь."
 Sparky_desc:0 "Спарки родилась в 981 году. В юном возрасте она поступила в Школу для Одарённых Единорогов имени Селестии, где и узнала о своем особом таланте разрешать споры между другими существами. Кроме того, она вскоре продемонстрировала немалые успехи в сфере магии телепортации, которые она позже довела почти до совершенства. Однажды Спарки сумела телепортировать сразу двадцать пять пони, хотя это, конечно, было крайне утомительно. После окончания школы она поступила в офицерскую академию, где первоначально училась на медика, но вскоре обнаружила, что ей намного легче телепортировать недвижимые предметы, поэтому Спарки присоединилась к подразделению материально-технического обеспечения. В Эквестрии конфликтов не предвиделось, поэтому она попросила перевести её в Новый Мейрленд, который находился в более опасном положении. Спарки надеялась изменить ситуацию там с помощью своих талантов. Её просьба была удовлетворена, и 1 января 1003 года Спарки прибыла на новое место службы. Со дня своего приезда она снижает напряжённость между местными грифонами и пони и следит за тем, чтобы все, хотя бы в её регионе, ладили друг с другом. И по сей день Спарки следит за тем, чтобы пограничники не испытывали нужды ни в чём, особенно в эти неопределенные времена. Никто не знает, что может произойти в Вингбардии, а недавние события в Карфине и возможность прихода экстремистов к власти явно тревожат её. Но даже если наступят трудные времена, Спарки не бросит Новый Мейрленд."
EQC_Togfort_Beacon_name:0 "Тогфорт Бикон"
EQC_Togfort_Beacon_desc:0 "С самого раннего детства Тогфорт любил две вещи: стойкость и свою принцессу. Он был удостоен чести быть в личной страже принцессы Селестии. Поднимаясь по служебной лестнице, Тогфорт прослышал о ситуации с Новым Мейрлендом в Грифонии и уехал к ним в качестве штабного офицера.\n\nПредпочитая воевать от обороны, Тогфорт сосредоточил всё своё время на изучении засадной тактики и стратегии строительства импровизированных бункеров и укреплений на передовой. Так он подружился с другими офицерами армии, которые разделяли его интересы в области окопной войны и стратегии засад. Но если одни лучше разбираются в управлении армией, а другие не забывают о важности других аспектов войны, то Тогфорт значительно выделяется на их фоне.\n\nСослуживцы называли его "фанатиком обороны", но Тогфорт проявлял интерес только к тому, в чём он был хорош. В свободное время он гулял вдоль рек, на другом берегу которых лежала Вингбардия, и постоянно думал о том, как превратить эквестрийскую колонию в нацию-крепость. Лишь время покажет, принесёт ли такой образ мыслей пользу или нет."

