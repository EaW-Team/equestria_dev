 ### Commie Diplomacy ###
 EQC_join_stalliongrad:0 "Объединённый Интернационал Пони"
 EQC_join_stalliongrad_desc:0 "Революция завершена. Теперь средствами производства распоряжаются рабочие. Мы должны идти новым курсом. Мы готовы присоединиться к рабочим Сталлионграда в Объединённом Интернационале Пони. Теперь на обоих берегах великого океана маяк социализма будет освещать путь к мировой революции. Трудящиеся всех наций, объединяйтесь!"
 EQC_share_tech_stalliongrad:0 "Создать ОСНИ"
 EQC_share_tech_stalliongrad_desc:0 "Революционные учёные Сталлионграда совершили множество прорывов, доказав, что социализм - путь в будущее. Мы можем научиться у них, войдя в активный научный обмен, что будет на пользу обеим нациям. Ведь настоящие товарищи делятся всем ради общего блага."
 EQC_commie_griffon_ally:0 "Объединиться с грифоньими рабочими"
 EQC_commie_griffon_ally_desc:0 "Рабочие нового Мейрленда не одиноки! Некоторые из наших товарищей-грифонов тоже взялись за оружие, чтобы свергнуть свои коррумпированные капиталистические режимы. Мы официально присоединимся к нашими грифоньим братьям и сёстрам. В Грифонии полно аристократов-элитистов и жирных банкиров, но вместе мы совершим великую революцию!"


 ### EVENTS ###
 mareland.1.t:0 "Заключить мир с чейнджлингами?"
 mareland.1.d:0 "Война разворачивается быстрыми темпами, причём в пользу Земель Чейнджлингов. Дальнейшее сопротивление, конечно, всегда возможно, но на данный момент мы должны использовать возможность заключить сепаратный мир с Чейнджлингами."
 mareland.1.a:0 "Мы должны спасти себя"
 mareland.1.b:0 "Мы никогда не предадим наших верных пони!"

 mareland.2.t:0 "Государство [From.GetName] просит 'белый мир'"
 mareland.2.d:0 "Видя, что обстоятельства войны медленно разворачиваются не в их пользу, пони из Нового Мейрленда желают подписать сепаратный мир с нами, чтобы сохранить свою независимость. Это, конечно, закончит войну с ними раньше, чем ожидалось и позволит нам сфокусироваться на других делах. Будет трудно осуществить вторжение через океан, тем более что наш контроль над самой Эквестрией ещё не полон."
 mareland.2.a:0 "Они могут получить мир, пока что."
 mareland.2.b:0 "Мир? Ха!"

 mareland.3.t:0 "Наше мирное предложение отвергнуто"
 mareland.3.d:0 "Этим утром мы получили послание из государства [From.GetName], в ответ на наше предложение о сепаратном мире.\nПохоже мы выдавали желаемое за действительное, надеясь, что подобное соглашение будет принято. Они подтвердили свою враждебность ко всем эквестрийским вассалам, они закончат войну, неважно какой ценой."
 mareland.3.a:0 "Море - наша стена"

 mareland.4.t:0 "Королевский визит"
 mareland.4.d:0 "Почти поколение сменилось с тех пор, как Принцессы посещали Новый Мейрленд. Мы должны пригласить одну из эквестрийских Принцесс, чтобы показать дружбу между нашими государствами.\n\nНо кого мы пригласим?"
 mareland.4.a:0 "Принцессу Селестию на Праздник Летнего Солнцестояния"
 mareland.4.b:0 "Принцессу Луну на Ночь Кошмаров"
 mareland.4.c:0 "Принцессу Твайлайт, чтобы провести лекции"
 mareland.4.e:0 "Принцессу Каденс, для встречи с благотворительными организациями"

 mareland.5.t:0 "Бандиты Белого Когтя"
 mareland.5.d:0 "В ранние утренние часы завод тостеров в Сансете был уничтожен взрывом. Пока пожарники работали, чтобы утихомирить пламя, полиция начала расследование. Это действительно был саботаж, и вскоре виновные были установлены. Через несколько часов после взрыва на столе главного редактора "Нью Мейрленд Крониклер" появилось письмо. Оно было послано группой, которая называла себя "Объединённым Грифоньим Фронтом Свободы", хотя название "бандиты Белого Когтя" уже стало популярным благодаря прессе.\n\nЭти бандиты утверждают, что они возражают против принудительного призыва грифонов в армию Нового Мейрленда. Они заявляют, что не желают участвовать в войне пони и что это является нарушением закона "О свободах местных грифонов" от 912 года.\n\nОправданно это или нет, но эти преступники поклялись нанести новый удар, и неизвестно, когда они остановятся."
 mareland.5.a:0 "Поймайте этих преступников и привлеките их к ответственности."

 mareland.6.t:0 "Союз с грифонами"
 mareland.6.d:0 "Есть много грифоньих стран, чьи коммунистические идеи близки нам. Но, к сожалению, все они разделены и верят в свой путь распространения коммунизма. Мы решили подружиться с одним из этих государств, но такой акт, к сожалению, расстроит другие.\n\nМы должны сделать мудрый выбор, ибо на карту поставлено как будущее как Нового Мейрленда, так и самой мировой революции."
 mareland.6.a:0 "[WNG.GetName]!"
 mareland.6.b:0 "[JER.GetName]!"
 mareland.6.c:0 "[GRW.GetName]!"
 mareland.6.e:0 "Погодите, куда они все подевались?"

 mareland.7.t:0 "Катастрофа в Нью-Мейнхеттене"
 mareland.7.d:0 "Гигантский взрыв в гавани Нью-Мейнхеттена прокатился по всему городу, и даже пони в [EQC.Capital.GetName]е услышали его. Полицейский департамент Нью-Мейнхеттена сообщает, что взрыв был вызван столкновением двух кораблей. Один из них был пустым сухогрузом, что шёл через гавань, другой же был пришедшим военным транспортником, загруженным боеприпасами.\n\nКапитан пустого сухогруза не ожидал транспорта с боеприпасами на своём курсе и не смог остановиться, даже несмотря на то, что он сбросил якорь. Судно врезалось носом в бок военного транспортника, на нём начался пожар. Несмотря на отчаянные попытки экипажа спасти корабль, огонь добрался до боеприпасов. Последовавший взрыв уничтожил почти половину гавани Нью-Мейнхеттена. Были потеряно множество ресурсов, кораблей, но важнее всего то, что погибли почти две тысячи душ. Несмотря на то, что некоторые пони были найдены спасателями, многие считаются пропавшими, спасатели и врачи не могут попасть на место взрыва. Тем временем, пожарники всё ещё борются с бушующим пламенем в порту.\n\nСобытия в Нью-Мейнхеттене погрузили всю страну в траур. Офис начальника порта, который был вне радиуса взрыва, превратился в импровизированный мемориал. Сюда пришли пони со всего города, чтобы принести цветы в дань уважения жертвам этого трагического инцидента."
 mareland.7.a:0 "Какой ужас..."

 mareland.8.t:0 "Нечто из глубин"
 mareland.8.d:0 "Месяц назад SS 'Санни Хаулер', грузовой корабль Нового Мейрленда пропал посреди Селестийского моря. Несмотря на усиленные поиски, было объявлено, что корабль затонул и все моряки погибли. Так и было. До этого утра.\n\nК берегам Кросс Айленда прибило спасательную шлюпку. В ней находился пони, идентифицированный как член экипажа SS 'Санни Хаулер'. Он был очень взволнован и буквально набросился на своих спасателей. В конце концов его смогли успокоить настолько, чтобы он смог рассказать свою пробирающую до мурашек историю.\n\nОказалось, что SS 'Санни Хаулер' застрял в плотном тумане посреди океана. С этого момента его рассказ превратился в бессвязные бредни про \"там что-то в воде\" и \"красивейшую музыку на свете\". Далее команда начала драться друг с другом, что привело к тому, что корабль налетел на скалы, в результате чего никто из команды не выжил.\n\nЧлена команды выбросило за борт, где он сумел взобраться на спасательную шлюпку. И тогда он наблюдал нечто, что мог описать только как \"они\". Они поднялись из волн и утащили остатки корабля в морскую пучину. После этого он мог говорить лишь одну фразу. \"Они вернулись.\""
 mareland.8.a:0 "Мы должны следить за водами..."

 mareland.9.t:0 "Компании просят уплату по ССОП"
 mareland.9.desc:0 "С концом недавней войны, компании, которым мы выписали счета ССОП теперь давят на нас, чтобы мы выдали им выплаты. Они говорят, что больше нет смысла задерживать выплату 'ради блага содружества'."
 mareland.9.a:0 "Хорошо."

 mareland.10.t:0 "Вторая война с кокатрисами"
 mareland.10.d:0 "Сельские общины всё чаще призывают правительство вмешаться и помочь им решить проблемы с дикими кокатрисами. Они утверждают, что птицы собираются в большие стаи и грабят фермы и станции. Было подано несколько исков о компенсации за превращённых в камень хозяйственных животных, хотя, к счастью, похоже, что пони не были ранены.\n\nОни хотят решительных действий, в идеале с применением военной силы. Это вызвало некоторый энтузиазм среди общественности как возможность армии Нового Мейрленда смыть с себя унизительный позор после "поражения" в том, что СМИ окрестили "войной с кокатрисами". Несколько газет уже потребовали отомстить этим птицам!\n\nОднако специалисты по животным и военные офицеры утверждают, что никакой опасности со стороны птиц нет и что любые военные действия будут лишь пустой тратой времени и денег."
 mareland.10.a:0 "Это пустая трата времени и усилий."
 mareland.10.b:0 "Мы покажем этим монстрам кто тут главный!"

 mareland.11.t:0 "Победа над кокатрисами"
 mareland.11.d:0 "Хотя никто из высшего командования не сомневался в победе, последующие сражения между армией Нового Мейрленда с ордами хищных кокатрисов оказались значительно более жестокими, чем ожидалось ранее. Передовые отряды, не встречавшиеся ранее с кокатрисами, превратились в камень. Лишь после восстановления связи с ними оказалось, что в камень превратились не отдельные солдаты, а целые отделения. Только благодаря этому командование полностью осознало угрозу со стороны кокатрисов и призвало на помощь в борьбе с этой серьёзной угрозой более тяжело вооружённые дивизии.\n\nМы понесли некоторые потери, но семьи превратившихся в камень солдат получили щедрые компенсации. Благодаря СМИ население осознало тяжесть ситуации и поддержало армию в том, что ранее считалось глупой просьбой местных фермеров."
 mareland.11.a:0 "Возмездие так сладко."

 mareland.12.t:0 "Наша армия разгромлена!"
 mareland.12.d:0 "Возможно именно из-за отсутствия у наших войск боевого опыта или из-за проблем со снабжением и связью, наша "война" с дикими кокатрисами оказалась сокрушительным провалом. Угроза, которую представляли собой кокатрисы, была сильно недооценена местными силами, которым было поручено искоренить этих "безвредных вредителей". Вскоре связь с этими подразделениями, что отправились в заросли буша, была потеряна. Первоначально эти проблемы списывали на проблемы с инфраструктурой, но вскоре были потеряны и поисково-спасательные команды, отправленные туда же.\n\nК тому времени, когда полноценные армейские подразделения отправились выполнять эту задачу, орды кокатрисов уже привыкли нападать на пони, и из-за этого наши войска понесли немалые потери со стороны этих чудовищных птиц.\n\nКокатрисы успешно разгромили наши силы, и нам нужно будет перегруппироваться и должным образом разобраться с этой угрозой, если мы хотим сохранить лицо после того, как свободная пресса сообщит о нашем поражении населению..."
 mareland.12.a:0 "Проклятье! Не может быть!"

 mareland.13.t:0 "Гледмейн проводит митинг"
 mareland.13.d:0 " "[...] Когда грифоны пришли в нашу страну, они не пришли помогать нам. Они пришли забрать наши рабочие места, наживаясь на нашей щедрости. Это плохие новости, друзья и Джет Сет ничего с этим не делал. Они не имеют права на наши богатства, которые стараются получить семьи Нового Мейрленда. И вот почему мы построим стену на нашей границе. Это будет огромная стена. И мы постоянно будем наблюдать за ней. Никто не войдёт, это будет великолепно!"\n\nПроводя предвыборную компанию "в полях", бизнеспони известный как Гледмейн, взял своих сторонников на эмоциональную поездку. Его речь заставила митингующих выкрикивать довольно противоречивые вещи. Крики вроде; "Построить стену!" и "Закрыть их!" не были чем-то выделяющимся. Многие уставшие пони требовали изменений. Гледмейн похоже задел что-то фундаментальное в сердцах пони и его разрыв с другими кандидатами быстро уменьшается."
 mareland.13.a:0 "У грифонов нет прав в Новом Мейрленде!"
 mareland.13.b:0 "Мы не можем поддержать его."

 mareland.14.t:0 "Речь Кингфишера против крупного бизнеса"
 mareland.14.d:0 "Сегодня на юге нашего государства Кингфишер сказал речь, осуждая необузданную коррупцию нефтяных и резиновых баронов что доминируют в южной экономике. Он сделал сильное заявление, что если правительство не предпримет мер, то это сделает он. Митинг закончился сегодня и на нём скандировали; Нет Южной Нефти! Нет большим боссам в их белых башнях!"
 mareland.14.a:0 "Каждопони - Принцесса!"
 mareland.14.b:0 "Крупный бизнес хорош для экономики!"

 mareland.15.t:0 "Митинг в Эпплейде"
 mareland.15.d:0 "Герцог собрал впечатляющий митинг в Эпплейде сегодня, выступая за свои националистические и протекционистские реформы. В частности сегодня он говорил о больших пошлинах на импортные товары, что, как он сказал, будет стимулировать экономику. Большая толпа застала местных чиновников врасплох. Они стянули полицию и разогнали митинг. Но они собрались снова, продолжая идти. В конце концов милиция была остановлена и митинг закончился. Герцог использовал этот инцидент, чтобы показать, какое злое правительство."
 mareland.15.a:0 "Верьте герцогу!"
 mareland.15.b:0 "Не верьте его лжи!"

 mareland.16.t:0 "Битва на Восточной Улице"
 mareland.16.d:0 "Сторонники Гледмейна и Герцога сегодня встретились друг с другом на Восточной Улице в Нью-Мейнхеттене. Никто не знает, кто это начал, но помимо того факта, что некоторые были убиты, этого они как раз и добивались. Мы должны арестовать одну из этих групп, которая, как мы считаем, начала это, возможно они и не виноваты, но нам нужно сгладить негодование народа."
 mareland.16.a:0 "Черви Гледмейна устроили это!"
 mareland.16.b:0 "Арестовать фашистских свиней!"

 mareland.17.t:0 "Всё что вы когда-либо думали, что знаете о фашизме"
 mareland.17.d:0 "Сегодня была опубликована книга герцога Хейгла, лидера скандальной Республиканской Фашистской Партии Нового Мейрленда. Этот политический трактат о фашизме шокировал большую часть населения. Герцог откровенно излагает свои планы относительно Нового Мейрленда на 300 страницах. Суть его аргументов заключается в том, что лишь абсолютное единство государства и военная гордость могут спасти Новый Мейрленд от экономического коллапса и угрозы со стороны коммунизма. Один из его наиболее спорных пунктов утверждает, что Новый Мейрленд должен избавиться от всех, кто не предан абсолютно Новому Мейрленду и его правительству, заставил многих открыто призывать к запрету его произведения. Однако некоторые из самых отчаянных патриотов считают, что его планы - это именно то, что нам нужно, чтобы вернуть нацию в нужное русло. Теперь правительству нужно решить, стоит ли запрещать книгу герцога."
 mareland.17.a:0 "Это хорошее чтиво, пусть продаётся."
 mareland.17.b:0 "Проверки на чистоту? Это просто неправильно. Запретите её!"

 mareland.18.t:0 "Убийство Кингфишера"
 mareland.18.d:0 "Сегодня утром спорный политик Кингфишер был застрелен на выходе из Конгресса. Напавший на него Карамель Чок был задержан полицией, но успел сделать три выстрела из своего револьвера.\n\nКингфишера срочно доставили в больницу Университета Сансета, где он позже скончался от полученных травм.\n\nПопулярность Кингфишера уступала лишь его полемике. Он был известным забиякой и тираном, и против него часто выдвигались судебные иски со стороны политиков и бизнеспони. Однако за время своего пребывания на посту губернатора Селестии Кингфишер радикально изменил облик штата, превратив его из беднейшего и слаборазвитого региона в процветающее сообщество."
 mareland.18.a:0 "Сегодня миллионы сердец в государстве наполнила скорбь."

 mareland.19.t:0 "Программа Кингфишера 'Разделим наше богатство'"
 mareland.19.d:0 "Бывший губернатор Селестии Кингфишер рассказал о своей программе "Разделим наше богатство" в сегодняшней речи по радио. Он подчеркнул, что ни один пони не должен быть чрезмерно богатым относительно других и призвал к внедрению бесплатного образования и щедрых грантов в помощь бедными. Конечно, это очень понравилось беднякам и среднему классу, но и некоторые местные грифоны выразили поддержку этой программе.\n\nЕго популярность растёт и они явно много добьётся."
 mareland.19.a:0 "Хорошая была речь."

 mareland.20.t:0 "Рич-Сет Модель 1011"
 mareland.20.d:0 "Многие на фондовом рынке либо высказывали сомнения по поводу жизнеспособности, либо просто отказывались сотрудничать с производителем автомобилей Рич-Сет Индастриз, когда сравнивали её в конкурентами: Мустангом и Сансетом. Некоторые прямо заявляли, что компания даже не оторвется от земли! Несмотря на такие заявления, недавняя выставка Рич-Сет показала модель 1011, которая перевернула фондовый рынок с ног на голову! Инвесторы начали становиться в очереди за акциями Рич-Сет, когда стало известно о полном превосходстве Модели 1011 над Мустанг Роял, выпущенном почти год назад.\n\nРич-Сет Индастриз выглядит .. «готовой» занять лидирующие позиции в автомобильной промышленности, если Модель 1011 - это только начало их новой линейки автомобилей."
 mareland.20.a:0 "Время купить новую машину."

 mareland.21.t:0 "Мустанг Роял"
 mareland.21.d:0 "На шоу в Сансете, Мустанг показал свой последний автомобиль, Мустанг Роял. Автомобиль стремится сделать роскошь и комфорт доступной для обычного пони. У него есть все удобства карет, но теперь есть как мощный двигатель, так и оригинальной подвеской. Заказы уже скапливаются, так как многие жители Нового Мейрленда желают управлять своим собственным «Роялом». Это привело к тому, что компания начала нанимать на работу ещё больше сотрудников, к большому удовлетворению правительства Содружества."
 mareland.21.a:0 "Хорошая машина."

 mareland.23.t:0 "Первая Социалистическая конференция"
 mareland.23.d:0 "Великая депрессия и стремление к независимости оживило левые настроения в пони Нового Мейрленда. В эти времена Коммунистическая Партия Нового Мейрленда проводит свою первую конференцию. Пони и грифоны встретились, не в элитном конференц зале, а в старом портовом складе, чтобы выказать солидарность с рабочим классом. По ходу конференции сформировались три фракции, каждая из которых имеет свой собственный план действий.\n\nЛюфти Стар по-прежнему лидер традиционного крыла партии, выступая за форму коммунизма, похожую на ту, которую практикует Сталлионград. У фракции «Эквалайзер» под лидерством Блуберри Фрост есть более экстремальные идеи о равенстве, аргументирующие общество без денег и класса. Третья фракция подготовила свою собственную партию под названием «Mareland Socalism» или «MARESOC» для краткости. Потрясенные вздохи и протесты были слышны, по мере того как эти пони объясняли свои идеи по поводу действительно стабильного общества. Капитализм, по их мнению, может быть побежден только путем удаления всей системы и восстановления её с нуля. Внедрение новых структур правительства и переупорядочивания общества в соответствии с пожеланиями партии. По мере того, как событие подходит к концу, все заинтересованные делегаты проголосовали за то, что они поддерживают в Новом Мейрленде."
 mareland.23.a:0 "Коммунистическая Партия возглавит революцию."
 mareland.23.b:0 "Эквалисты объединят всех в истинной гармонии."
 mareland.23.c:0 "MARESOC правы. Мы не можем доверять капиталистам."

 mareland.24.t:0 "MARESOC осуждает Социалистический Альянс"
 mareland.24.d:0 "Сторонники MARESOC слишком непохожи на остальных членов Социалистического Альянса. Они не терпят компромиссов и, похоже, совсем потеряли рассудок. Вместо того чтобы объединиться со всеми левыми силами, они отделились и собираются вести революцию в одиночку. Стоит ли правительству задуматься о пресечении этого?"
 mareland.24.a:0 "Оставить коммунистов, пусть решают свои собственные проблемы."
 mareland.24.b:0 "Надавить на тех, кто их поддерживает!"
 mareland.24.c:0 "Мы заставим этих смутьянов увидеть свет Равенства, так или иначе..."

 mareland.25.t:0 "MARESOC предприняли попытку переворота"
 mareland.25.d:0 "Пони Сансета проснулись от странной радиотрансляции. Ведущий просил их оставаться на местах и говорил, что скоро все будет хорошо. Многие озадаченные пони все же вышли на улицы, обнаружив, что движение MARESOC захватило несколько правительственных зданий вместе с радиовещательными студиями. В следующие часы на улицах развернулась драма, так как войска лоялистской армии вернули парламент силой. И когда солнце достигло зенита, армия и полиция отбили себе столицу. Когда буря прошла, казалось, что переворот в MARESOC не удался. Но все не было так просто. В Нью-Мейнхеттене и Нью-Хуффингтоне поддержка радикального движения была намного больше, чем ожидалось, и города пали ещё до революции в Сансете, поскольку пони поддержали мятежников. Теперь, когда движение MARESOC создает армию на севере страны, лоялисты готовят контратаку. Началась битва за будущее Нового Мейрленда."
 mareland.25.a:0 "Мы должны остановить этих радикалов!"
 mareland.25.b:0 "MARESOC - это будущее!"

 mareland.26.t:0 "Конец гражданской войны"
 mareland.26.d:0 "Войска лоялистской армии маршируют по улицам Нью-Мейнхеттена, оплота движения MARESOC. Зрители кажутся тихими, как будто они не уверены, что им чувствовать. Когда солдаты ворвались в здание, которое партия MARESOC использовала в качестве своей штаб-квартиры, ужасающее видение будущего MARESOC наконец предстало перед миром. Они были намерены промывать мозги всему населению, создать культ, давая народу лишь столько, сколько нужно, чтобы не умереть, при этом сделать их верными и преданными. Они были уверены, что если бы у них было время, это бы полностью уничтожило все установленные концепции, и даже саму истину. Командующие армии приказали, чтобы эти документы были заархивированы в самом безопасном сейфе, и чтобы никто никогда не пытался совершать эти кошмарные планы."
 mareland.26.a:0 "Это победа всех миролюбивых пони!"

 mareland.27.t:0 "Конец гражданской войны"
 mareland.27.d:0 "Наши смелые добровольцы достигли того, что уже было неизбежно! Идеалы MARESOC побеждают против контрреволюционеров. Сансет - наш, и угнетенные рабочие приветствуют своих освободителей. Министерство изобилия приняло решение о двойном шоколадном пайке, чтобы отпраздновать этот радостный случай!"
 mareland.27.a:0 "Разве эти рационы не сократили неделю назад?"

 mareland.28.t:0 "Чистки среди левых"
 mareland.28.d:0 "Пусть коммунисты и эквалисты наши 'союзники' против капитализма, им не хватает видения и они не хотят уступать таким капиталистическим идеалам как голосование, равенство и свобода выбора. Им не будет места в будущем, которое мы построим.\n\nМожет быть неприятно, если капиталистическая пресса узнает об этом, но мы должны предпринять действия против таких нереволюционных идей. Мы заставим исчезнуть ключевые фигуры других из фракций и убедить других присоединиться к нам. Для них уже слишком поздно, чтобы остановить нас, нас ждёт история."
 mareland.28.a:0 "Давайте объединим левых и заставим их принять наши взгляды."

 mareland.29.t:0 "Переворот"
 mareland.29.d:0 "Мы приготовили наше ополчение и заполучили 'преданность' множества чиновников, репортёров и полицейских офицеров. Мы устранили тех, кто узнал о наших делах, кто мог понять, что мы действительно планировали. Время захватить наше будущее. Время для MARESOC встать в полный рост. Мы принесем порядок в царство хаоса, и ни у кого больше не будет неправильных мыслей."
 mareland.29.a:0 "Теперь перейдём к остальному миру"

 mareland.30.t:0 "Рождение Нашей Нации"
 mareland.30.d:0 "После длительной борьбы нам наконец выпал шанс править Новым Мейрлендом. Сначала нам пришлось убедить остальных коммунистов, что наш путь - самый правильный. Это не прошло гладко. Они называли нас радикалами, непрактичными. Но теперь, когда мы объединились, все пони следуют за нами. И так, мы смогли скинуть правительство. Проблемы, оставленные старым правительством, всё ещё сохраняются, но вместе, мы преодолеем все трудности и станем по-настоящему равны."
 mareland.30.a:0 "Давайте всепони! Все вместе!"

 mareland.31.t:0 "Банки государства [EQC.GetNameDef]"
 mareland.31.d:0 "Новый Мейрленд обладает великолепной банковской системой, которая может помочь нашим финансам оставаться защищёнными и расти со временем. Их государство недавно сняло ограничения со своего финансового сектора, и они предлагают нам эту отличную возможность. Единственная цена - пакт о ненападении. Вложимся ли мы в них?"
 mareland.31.a:0 "Отличная идея!"
 mareland.31.b:0 "Они не получат и золотого бита от нас!"

 mareland.32.t:0 "Государство [From.GetNameDef] открыло банковский счёт"
 mareland.32.d:0 "Грифоны оказались более открытыми для бизнеса, чем мы думали. Одно из их государств решило хранить свои деньги у нас. Они фактически дают нам их!"
 mareland.32.a:0 "Капитализм - отличная штука!"

 mareland.33.t:0 "Был замечен гриффару!"
 mareland.33.d:0 "Сегодня любители дикой природы в Нового Мейрленда почувствовали смесь энтузиазма и неверия, когда была опубликована фотография легендарного гриффару. Зверь, считающийся гибридом кенгуру и грифона, считался экспертами народной сказкой. Хотя фотограф клянется, что фотография является подлинной, проблема разделила экспертов на два лагеря. Пока образец вида-призрака не будет пойман, гриффару будет горячо обсуждаться в университетах и кафе."
 mareland.33.a:0 "Божеж-ты мой!"

 mareland.34.t:0 "Контрреволюция"
 mareland.34.d:0 "Был организован военный переворот против MARESOC всё ещё лояльными солдатами. Как видно, не каждый пони находится под нашим влиянием. Повстанцами командует генерал Кэнди Гарден. Кажется, они представляют собой коалицию всех, кто выступает против нас. Демократы, других коммунисты и даже фашисты. MARESOC находится под атакой, и все пони должны защищать новое государство."
 mareland.34.a:0 "Они не подавят революцию!"

 mareland.35.t:0 "Ситуация в Новом Мейрленде"
 mareland.35.d:0 "Ситуация в Новом Мейрленде уже некоторое время беспокоит Эквестрию. Никаких новостей от бывшего Содружества не поступало с тех пор, как к власти пришло таинственное движение, известное как MARESOC. До сих пор. МЫ одновременно почувствовали панику и облегчение, когда получили известие из-за рубежа. Кэнди Гарден, лояльная нам генерал, начала восстание против системы, более злой, ужасной и чудовищной, чем может представить кто-либо в Эквестрии. Должны ли мы помочь нашим братьям пони против ужасной тирании MARESOC?"
 mareland.35.a:0 "Мы должны спасти пони Нового Мейрленда!"
 mareland.35.b:0 "К сожалению мы ничем не можем помочь."

 mareland.36.t:0 "Эквестрия заключает с нами союз!"
 mareland.36.d:0 "Наш призыв о помощи был услышан. Наши друзья в Эквестрии не забыли нас и пообещали, что их помощь в пути. Крики радости были слышны в нашем временном штабе, когда мы получили известие, что наши настоящие друзья окажут помощь. Нам просто нужно продержаться ещё немного и всё снова будет хорошо. Мы должны победить зло!"
 mareland.36.a:0 "Мы им покажем!"

 mareland.37.t:0 "Пляшущая Мултильда"
 mareland.37.d:0 "Удалой бродяга жеребец сел на отдых у реки,\nЗакусить бы не мешало и сносились башмаки.\nТень от древа – чем не крыша, заварю я кипяток,\nЗатяну потуже пояс, а потом вздремну чуток.\nДумал так он, напевая простенький мотивчик свой:\n"Эй, Матильда, в ритме вальса прогуляйся ты со мной!"\n\nНа поэму за авторством Банджо Свинга недавно была наложена музыка и она с большой скоростью распространяется по Содружеству. Её поют ново-Мейрлендцы со всех слоёв населения, даже началась кампания за то, чтобы сделать её официальным национальным гимном.\n\nПродукты Великой Депрессии, жеребцы бродяги, могут быть часто замечены скитающиеся по сельской местности от станции до станции, ищущие работу. Их положение захватило умы и сердца пони Нового Мейрленда и песня только вывела их на первый план сознания каждопони."
 mareland.37.a:0 "Мы должны принять эту песню как часть национального духа."
 mareland.37.b:0 "Мы должны строить лучшее будущее для всех пони!"
 mareland.37.c:0 "Коммунизм - это единственный ответ, чтобы высвободить рабочих из их положения."

 mareland.38.t:0 "Боевой Гимн Содружества"
 mareland.38.d:0 "Mine eyes have seen the glory of Celestia's sun;\nShe shines upon the orchard where the apples of wrath do grow;\nShe lets loose that fateful flare of her wonderful swift sword:\nHer truth is marching on.\n\nПесня сочинённая Нью-Мейнхеттенским поэтом Лирикал Хуфлаем распространилась среди вооружённых сил, многие зовут её Боевым Гимном Содружества. Она показывает борьбу, за освобождение мира от тьмы и тирании, и приход света и радости Селестии по всем уголкам мира."
 mareland.38.a:0 "Слава, слава, аллилуйя!"

 mareland.39.t:0 "Постройка ГЭС"
 mareland.39.d:0 "Мы сумели построить крупный проект, с финансами, сохранёнными благодаря общественным работам. С помощью множества ранее безработных пони, мы построили гидроэлектростанцию. Это чудо инженерии и выносливости станет свидетельством нашей изобретательности. Дешёвой электроэнергии всем!"
 mareland.39.a:0 "Вода должна течь."

 mareland.40.t:0 "Ядерная Электростанция Кольтберли"
 mareland.40.d:0 "Этим утром [Root.GetLeader] разрезал торжественную ленточку первой в мире ядерной электростанции. Станция снабжает города в округе электрической энергией мощностью в 50 мегаватт и это не предел. Открытие этой станции знак, что Новый Мейрленд занял свое место на мировой арене и знак лучшего будущего."
 mareland.40.a:0 "Откроем радиоактивное вино!"

 mareland.41.t:0 "Друг всегда поможет"
 mareland.41.d:0 "Идеи гармонии ещё не утрачены. Новый Мейрленд не единственное место, где свободные души живут в полную силу. Наша задача сейчас позвать всех наших друзей, всех, с кем мы подружились на нашем длинном пути пони. Мы отправим им сообщение, на которое они обязательно ответят. Сообщение о свободе, любви, о гармонии. И о том, как все это было разрушено в Эквестрии. И о нас, тех, кто хочет отвоевать наш дом. Если они присоединятся к нам, возможно, нам удастся осуществить нашу мечту, вместе с друзьями. Если мы будем вместе, мы победим тёмные силы, что захватили наш дом."
 mareland.41.a:0 "Вместе к победе!"

 mareland.42.t:0 "Альянс против зла"
 mareland.42.d:0 "К нам пришло сообщение из Нового Мейрленда. В нем содержалась длинная история о гармонии, магии дружбы и мире. Это те ценности, которым мы, как заявлено, следуем. Сообщение повествует об ужасах, в кои была низвергнута Эквестрия. Они просят нас, как друзей, помочь в самый тёмный час. Согласиться ли нам и воевать за добро в этом мире?"
 mareland.42.a:0 "Конечно, мы с вами!"
 mareland.42.b:0 "У нас тут есть вещи и поважнее."
 mareland.42.c:0 "Мы присоединимся и приведём своих союзников!"


 mareland.43.t:0 "Первый торговый центр"
 mareland.43.d:0 "— Пошли, Соур. — Соур Свит подняла голову и увидела, что Санни Флейр предлагает ей последовать за ней на сцену, с которой уже уходил мэр. Встав со своего места, Соур легонько ткнула Лемон Зест, которая сидела рядом в своих наушниках, чтобы убедиться, что та получила сообщение, а затем последовала за Санни и Шугаркот. Вместе они подошли к микрофону и окинули взглядом толпу пони, собравшихся в центре Нью-Мейнхеттена, чтобы стать свидетелями великого события.\n\n— Спасибо за то, что пришли, — начала она, взяв на себя роль главного оратора. — Для меня было честью лично оказать помощь в финансировании строительства здания, которое вы видите перед собой. И конечно, к этому приложили копыто некоторые из моих близких коллег... — она жестом указала на пони, стоящих рядом с ней. — ... в частности, Санни Флейр и Шугаркот. Я также хотела бы поблагодарить Лемон Зест за то, что она нашла время побывать здесь сегодня.\n\nЗест воспользовалась моментом, чтобы помахать толпе, которая ответила громкими аплодисментами. Иногда Зест удивлялась своей популярности среди пони Нового Мейрленда. — Итак, без дальнейших задержек, — продолжила Соур, — позвольте мне представить нашу последнюю новинку в Нью-Мейнхеттене - первый торговый центр в Новом Мейрленде!\n\nСанни Флейр разрезала церемониальную ленточку с помощью своей магии, и толпа возликовала, когда новейший памятник процветающей экономике Нового Мейрленда был наконец-то открыт."
 mareland.43.a:0 "Это триумф шоппинга!"

 mareland.44.t:0 "Полночь в Новом Мейрленде"
 mareland.44.d:0 "Когда новости о появлении Найтмер Мун в Эквестрии дошли до нас, далеко не все ужаснулись, услышав это. Некоторые, а особенно изолированные сообщества бэтпони, напротив, были рады. Нам пришлось выбирать, но мы все-таки решили отдать себя на милость бывшей принцессы Луны. Мы присоединились к Найтмер Мун и мы надеемся на её щедрость, ведь приходит эра Вечной Ночи."
 mareland.44.a:0 "Наша судьба в копытах Императрицы."
 mareland.44.b:0 "Нас по-прежнему будет вести в будущее Джет Сет."
 mareland.44.c:0 "Общество Шэдоуболтов поведёт нас вперёд."
 mareland.44.e:0 "Мы должны запросить лояльного губернатора из-за моря."

 mareland.45.t:0 "Судьба Нового Мейрленда"
 mareland.45.d:0 "Пони Нового Мейрленда были разумны и решили покориться нам. Теперь нам нужно решить, как нам распорядиться новыми слугами. Джет Сет, бывший сторонник гармонии, может остаться на посту губернатора и доказать свою верность, теперь Луне, а не Солнцу. Также можно установить Общество Шэдоуболтов в правительство. Это древнее секретное общество, состоящее из многих влиятельных пони, которые заявляют, что оно было создано лунаристами во время первого появления Найтмер Мун. Последний вариант - послать верного нам фестрала править колонией, хотя это расстроит местных жителей и может привести к нежелательным последствиям. Кто же будет править в Новом Мейрленде?"
 mareland.45.a:0 "Джет Сет ещё может доказать свою верность."
 mareland.45.b:0 "Общество Шэдоуболтов."
 mareland.45.c:0 "Им нельзя доверять. Отправьте бэтпони."

 mareland.46.t:0 "Наша судьба"
 mareland.46.d_jetset:0 "Генерал-губернатор Джет Сет сел ужинать в своей резиденции. Его жена, Аппер Краст, уже была за столом. Она окинула своего мужа холодным взглядом, когда они вдвоём молча принялись за еду.\n\n— Этот суп очень хорош, — сказал Джет Сет, пытаясь начать разговор.\nАппер Краст не ответила. Она даже не подняла глаз от своей тарелки.\n\nДжет Сет глубоко вздохнул. Его жена всё ещё сердилась на него за то, что он встал на сторону Найтмер Мун, а не Селестии. Он не сменил сторону, но когда началась война, по всей колонии прокатилась волна поддержки лунаризма. Сперва она распространилась среди фестралов и Шэдоуболтов, но вскоре к ним присоединились пони из всех слоев общества и даже некоторые члены его правительства. Он не верил, что сможет противостоять этому, поэтому позволил колонии мирно присоединиться к Лунной Империи без кровопролития.\n\nОн пытался убедить Аппер Краст в том, что это правильное решение. Он заявил о своей готовности остаться генерал-губернатором и пообещал ей, что сможет работать внутри установленных Империей ограничений, чтобы улучшить ситуацию. Однако они оба знали, что это было пустым обещанием. Каковы были шансы, что Найтмер Мун решит оставить на посту одного из назначенцев Селестии?\n\nРазмышления Джет Сета прервал один из его помощников, вошедший в комнату.\n— Прошу прощения, сэр, но по телеграфу пришло срочное сообщение.\nОн передал телеграмму Джету Сету, который начал читать её вслух:\n— В знак признания вашей роли в обеспечении безопасности Нового Мейрленда и верной службы пони колонии... мы решили утвердить вас в должности генерал-губернатора.\n\nУ Джет Сета просто отпала челюсть, а Аппер Краст расплылась в широкой ухмылке. Теперь у него был шанс выполнить свое обещание."
 mareland.46.d_shadowbolt:0 "Соур Свит наблюдала за тем, как члены Общества Шэдоуболтов входили в зал заседаний и занимали свои места за круглым столом. Многие из них бросали раздраженные взгляды на саму Соур. — Надеюсь, это что-то важное, Соур — сказала Санни Флейр с намёком на угрозу. — Из-за этого мне пришлось перенести пять различных встреч.\n\nСоур Свит решила намеренно игнорировать её и начала говорить лишь после того, как все заняли свои места и приготовились слушать. — Я получила сообщение от императрицы Найтмер Мун, — сказала она им, мысленно удивляясь своим словам. Всего несколько месяцев назад подобная идея показалась бы ей просто смехотворно невозможной. — Она приказала нам взять на себя непосредственное управление Новым Мейрлендом и проконтролировать превращение этого государства в образцовую лунную колонию.\n\nРеакция присутствующих была самой разной. Часть - так называемые "новые" Шэдоуболты вроде Шугаркот и Лемон Зест - выглядели крайне удивленными, а вот "старые" Шэдоуболты, состоящие в основном из старой знати, просто кивнули, как будто ожидали подобного на протяжении веков. И, возможно, так оно и было на самом деле.\n\n— Я, как председатель Общества Шэдоуболтов, официально займу место Джет Сета в качестве генерал-губернатора, — Продолжила Соур, уже положив послание с материка обратно на стол. Несколько пони уже начали спорить по этому поводу, но она быстро пресекла их. — О, неужели кто-то из вас хочет попробовать себя в роли лидера? Я уверена, что вы отлично справитесь с управлением страной... — сказала она своим сахарным тоном, а затем снова заговорила саркастично — ...если хотите просто уничтожить её.\n\n— Я знаю, что в прошлом мы действовали из тени. И да, я знаю, что мы все предпочли бы просто продолжать осуществлять свои маленькие планы как и раньше. Но это больше не вариант, если только вы не хотите отклонить просьбу самой Найтмер Мун. Я уверена, что это закончится просто замечательно и без каких-либо последствий. — Эти слова, наконец, заставили всех пони замолчать. Хотя бы на время. Соур решила побыстрее покончить со всем этим. — Теперь, если ни у кого нет возражений, вы все свободны.\n\nИ после этого Общество Шэдоуболтов покинуло зал с новой целью - служить новой императрице Эквестрии."
 mareland.46.d_bat:0 "Сегодня Новый Мейрленд получил нового генерал-губернатора. Наша Императрица решила послать верного фестрала, который займёт этот пост вместо местного жителя.\n\nНазначенец Её Величества, Ивнинг Дью, прибыл в город [EQC.Capital.GetName] этим утром. На причале его встречали Джет Сет и группа зрителей, жаждущих увидеть своего нового лидера. После краткого обращения к собравшимся бывший и нынешний генерал-губернаторы уехали.\n\nПока они ехали по городу, Джет Сет не мог перестать хмуриться. Когда он согласился на присоединение Нового Мейрленда к Лунной Империи, он рассчитывал на то, что Найтмер Мун позволит ему сохранить свой пост. Да, это было наивно, но он и представить себе не мог, что императрица пригласит чужака, не имеющего никакого опыта управления.\n\nОн посмотрел на сидящего рядом с ним Ивнинг Дью. Фестрал был харизматичным, но в то же время немного эксцентричным. Ивнинг смотрел в окно, махая копытом и временами кривляясь пони, мимо которых они проезжали. Так продолжалось до тех пор, пока они не проехали мимо группы грифонов, и тогда Ивнинг отвернулся, а его лицо исказилось от отвращения.\n\n— Что-то не так? — спросил Джет Сет.\n— Нет, я в порядке. Я, конечно, знаю о грифонах, но я никогда не видел этих существ своими глазами.\n— Ну, вам стоит привыкнуть к этому. В Новом Мейрленде много грифонов.\n— Действительно... — Ивнинг сказал тихо. Выражение его лица стало непонятным.\n\nВ конце концов кортеж прибыл в резиденцию генерал-губернатора. Джет Сет открыл дверь для Ивнинга.\n— Пожалуйста, дайте мне знать, если вам что-нибудь понадобится. Есть много членов моей администрации, которые хотят остаться, и я буду рад...\n— Спасибо, но в этом нет необходимости, — прервал Ивнинг, — Её Императорское Величество доверила эту колонию мне и исключительно мне, и я могу сам решить, какие пони сохранят свои позиции.\n\n— О, конечно. Мои извинения. — Джет Сет встал в стороне, пока Ивнинг с нетерпением входил в здание."
 mareland.46.a:0 "Что ж, пора за работу."

 mareland.47.t:0 "Шахтеры выходят на забастовку в регионе [miners_state.GetName]"
 mareland.47.d:0 "Шахтеры в регионе [miners_state.GetName] сегодня вышли на улицы. Демонстрируя знаки и крича прокоммунистические лозунги, они не дали никому и ничему войти или выйти в их шахты. И хотя пока что протесты были мирными, неизвестно можно ли найти компромисс."
 mareland.47.a:0 "Мирный протест все же лучше кровавого"

 mareland.48.t:0 "Красный Марш"
 mareland.48.d:0 "Рабочие заводов, безработные и бездомные вышли на улицы Сансета требуя, чтобы правительство разобралось с экономическими проблемами. Тысячи пони прошли маршем по Авеню Содружества до Конгресса Содружества и мирно остановились перед полицейскими. Некоторые пони делились цветами с полицейскими, распевая коммунистические песни и требуя перемен."
 mareland.48.a:0 "Нужно сделать мир лучше."

 mareland.49.t:0 "Коммунисты открывают банки продовольствия"
 mareland.49.d:0 "Социалистический Альянс выдвинул инициативу открыть банки продовольствия для бедных в крупных городах. Инициатива была тепло воспринята, так как даже семьи среднего класса побежали в банки за едой, чтобы прокормить голодающие семьи. Однако, некоторые говорят, что это не доброта, а зло, нацеленное, чтобы подорвать [Root.GetAdjective]ое общество. Они же говорят, что у коммунистов не должно быть денег на всю эту еду."
 mareland.49.a:0 "Коммунисты или нет, идея-то хорошая."

 mareland.50.t:0 "Формирование новых профсоюзов"
 mareland.50.d:0 "Недавно мы признали Сталлионград, и многие пони приняли социалистические идеалы. Раньше профсоюзов было кот наплакал, а теперь, похоже, скоро вся страна станет профсоюзом. Правительству поступила петиция от некоторых личностей, включая Гледмейна, требующая принять меры против союзов. Однако, [Root.GetLeader] считает, что это было бы незаконно."
 mareland.50.a:0 "Профсоюзы это хорошо для рабочих."

 mareland.51.t:0 "Шахтеры атакованы в регионе [miners_state.GetName]"
 mareland.51.d:0 "Мирная демонстрация шахтеров переросла в уличный бой после того, как владельцы шахты отправили банду грифонов на встречу демонстрантам. Грифоны шахтеров не щадили и толпа вскоре разбежалась. Фото грифонов, чьи когти впиваются в невинных пони, пестрят на первых страницах всех газет. Пони выходят на улицы и требуют, чтобы владельцы шахт понесли ответственность."
 mareland.51.a:0 "Нельзя это так оставлять!"

 mareland.52.t:0 "Массовая Забастовка"
 mareland.52.d:0 "Социалистический Альянс призвал сегодня к массовой забастовке против безынициативности правительства по отношению к экономической ситуации. По всей стране, пони вышли на улицы с баннерами и красными флагами. Пока что протесты были мирными, страна остановилась."
 mareland.52.a:0 "Бунт! Бунт! Бунт!"

 mareland.53.t:0 "Пожар на заводе в регионе [factory_state.GetName]"
 mareland.53.d:0 "Вчера вечером завод по производству тостеров в регионе [factory_state.GetName] сгорел дотла. По мнению полиции, это был акт поджога. Пожарные работали всю ночь, пытаясь утихомирить пламя, но тщетно. Работники завода тихо радовались этому событию, правительству часто поступали просьбы закрыть его за жестокое обращение с сотрудниками и незаконные условия работы. Полиции ещё предстоит найти виновных, и расследование продолжается."
 mareland.53.a:0 "Владелец, должно быть, весь от пота мокрый."

 mareland.54.t:0 "Проблемы в Новом Мейрленде"
 mareland.54.d:0 "С отделением от нас, Новый Мейрленд погряз в проблемах. Группа лиц под названием MARESOC, как утверждается, превращает страну в какую-то тиранию, а пони целенаправленно голодают. Они даже начали контролировать их разум, чтобы лишить их свободы. Эквестрия должна что-то сделать, не так ли?"
 mareland.54.a:0 "Нам нужно освободить Новый Мейрленд от тирании MARESOC."
 mareland.54.b:0 "Мы ничего не можем поделать."

 mareland.55.t:0 "Проблема Нового Мейрленда"
 mareland.55.d:0 "Теперь, когда мы решили помочь нашим пони в Новом Мейрленде, нам все же нужно принять решение о ходе действий. Конечно, мы могли бы нанести удар по MARESOC самостоятельно, но для этого требуется спланировать сложное вторжение с моря. Наши генералы сообщают, что мы также можем отправить запрос о помощи от соседних грифоньих стран. Наверняка они хотят остановить движение MARESOC."
 mareland.55.a:0 "Нужно ударить как можно скорее."
 mareland.55.b:0 "Нужно попросить помощи у грифонов."

 mareland.56.t:0 "У Эквестрии на нас планы!"
 mareland.56.d:0 "У наших шпионов есть интересные новости. Пони в Эквестрии, нашей древней родине, хотят начать войну против нас. По-видимому, они рассматривают нашу политику, как что-то ужасное и идущее в разрез с натурой пони. Нужно срочно начать пропаганду против Эквестрии, нации, которая действительно является злом. Наши граждане должны знать это, чтобы бояться и ненавидеть всех эквестрийцев. Они будут знать, что мы всегда воевали с Эквестрией. Они забудут, что мы их родня, потому что мы не такие, как они, и мира между нами не достигнуть."
 mareland.56.a:0 "Мы всегда воевали с Эквестрией."

 mareland.57.t:0 "Эквестрия запрашивает помощи против MARESOC"
 mareland.57.d:0 "В последнее время пони в Новом Мейрленде претерпевали трудные времена. Теперь там правит коммунистическое движение MARESOC, которое, по-видимому, промывает пони мозги и заставляет их ненавидеть гармонию. Эквестрия, родина мейрлендцев, решила вмешаться и остановить это безумие. Они попросили нас о помощи. Мы можем использовать это в наших интересах."
 mareland.57.a:0 "Мы должны остановить этот кошмар."
 mareland.57.b:0 "Мы поможем... за определенную цену."
 mareland.57.c:0 "Нечего нам в это ввязываться."

 mareland.58.t:0 "Государство [From.GetName] поможет нам"
 mareland.58.d:0 "Грифоны приходят нам на помощь, они решили, что кошмар MARESOC должен закончиться. Мы можем рассчитывать на наших друзей."
 mareland.58.a:0 "Превосходно!"

 mareland.59.t:0 "Государство [From.GetName] требует территории"
 mareland.59.d:0 "Грифоны обещают помочь нам, но они приводят неизбежную гибель солдат и трату средств, как причину, которая может поколебать благосклонность граждан. Чтобы подавить оппозицию против военной интервенции, они хотят получить от нас обещание предоставить территории. Это, конечно, вздор, но они сформулировали его таким образом, что на оскорбление это не тянет. Примем ли мы их требования?"
 mareland.59.a:0 "Придется отдать им, что они хотят."
 mareland.59.b:0 "Вот ещё."

 mareland.60.t:0 "Эквестрия соглашается"
 mareland.60.d:0 "Эквестрия приняла наше предложение. Если мы выиграем эту войну, нас ждет компенсация."
 mareland.60.a:0 "Как хорошо."

 mareland.61.t:0 "Эквестрия отказала нам"
 mareland.61.d:0 "Глупцы из Кантерлота отказались удовлетворить наши требования. Видимо, им помощь наших грифонов не нужна. Посмотрим, как они с этим справятся."
 mareland.61.a:0 "Это их потеря, не наша."

 mareland.62.t:0 "Государство [From.GetName] требует нашу землю!"
 mareland.62.d:0 "Похоже, что силы зла даже не хотят сражаться с нами один на одного. Пытаясь обеспечить себя всеми преимуществами, что они могут найти, они позвали грифонов перейти наши границы и поучаствовать в этом походе против истины. Каждый законопослушный гражданин должен быть готов к бою."
 mareland.62.a:0 "Мы всегда воевали с государством [From.GetName]."

 mareland.63.t:0 "Операция "Рассветная Свобода""
 mareland.63.d:0 "Эквестрия отправила нам закодированное сообщение, чтобы подготовить наши войска. Война против MARESOC вот-вот начнется. Мы уничтожим эту бездушную тиранию и вместе освободим пони Мейрленда."
 mareland.63.a:0 "К оружию!"

 mareland.64.t:0 "Государство [From.GetName] не поможет нам"
 mareland.64.d:0 "Грифонье государство отказалось от нашего предложения. Они сочувствовали нашему делу, но просто не посмели тратить силы и средства на борьбу против такого врага. Все же, они пожелали нам удачи."
 mareland.64.a:0 "Все ясно."

 mareland.65.t:0 "Переименовать Сансет?"
 mareland.65.d:0 "С успехом революции в кабинет Блюберри Фрост приходит все больше предложений переименовать Сансет в нечто более подходящее. Блюберри нравится идея назвать город Старлайт в честь основательницы Эквализма - Старлайт Глиммер. Тем не менее, было высказано предположение, что, поскольку Старлайт Глиммер была на деле предателем, то они назвать город в честь истинной защитницы Эквализма - Блюберри Фрост. Опять-таки, мы можем просто сохранить старое имя."
 mareland.65.a:0 "Старлайт, без сомнения, отличное название."
 mareland.65.b:0 "Мне очень нравится Блюберри."
 mareland.65.c:0 "Нет. Сансет - лучший вариант. Конец дискуссии."

 mareland.66.t:0 "Новый Мейрленд запрашивает гарантии"
 mareland.66.d:0 "Представительница Нового Мейрленда, получившей свободу колонии Эквестрии, прибыла в город [Root.Capital.GetName]. Она говорят, что их недавно обретенной независимости и свободе угрожает агрессия со стороны грифонов. Эти слова вызвали сочувствие у наших чиновников. Пони Нового Мейрленда официально просят Речную Коалицию гарантировать их независимость, чтобы заставить соседей хорошенько задуматься, прежде чем предпринять какие-то действия против них."
 mareland.66.a:0 "Все пони должны держаться вместе."
 mareland.66.b:0 "Нет. Они слишком далеко, и мы никак не сможем им помочь."
 
 mareland.67.t:0 "Государство [From.GetNameDef] даёт нам гарантии"
 mareland.67.d:0 "Наша посланница вернулась из государства [From.GetName], главной нации Речной Коалиции. У неё хорошие новости: они формально гарантировали нашу независимость и предупредили соседей воздержаться от любых агрессивных действий против нас или нашего суверенитета."
 mareland.67.a:0 "Мы вместе будем противостоять угрозам со стороны грифонов."
 
 mareland.68.t:0 "Государство [From.GetNameDef] отказывается дать нам гарантии"
 mareland.68.d:0 "Наша посланница вернулась из государства [From.GetName], главной нации Речной Коалиции. У неё плохие новости: они отказались гарантировать нашу независимость, заявив, что эта гарантия не сделает ничего, чтобы остановить наших врагов, потому что земли речных пони слишком далеко. Хотя они не ошибаются, это также означает, что пони Речных Земель не заинтересованы в дальнейшем развитии отношений с нами."
 mareland.68.a:0 "Найдём друзей в другом месте..."
 
 mareland.75.t:0 "Праймериз РФПНМ"
 mareland.75.d:0 "Несмотря на то, что по опросам популярность нашей партии растёт, кандидат от неё на предстоящих президентских выборах ещё не определён из-за фундаментального раскола между двумя кандидатами. На самом деле РФПНМ разделен по этому вопросу настолько равномерно, что встреча между двумя кандидатами не привела к решению проблемы.\n\nСитуация ухудшается с каждой минутой, а партия призывает к тому, чтобы тысячи избирателей проголосовали перед официальными выборами, дабы определить первого президента Нового Мейрленда.\n\nПервый кандидат - Эрбус, второй герцог Харви. Он преисполнен решимости разобраться с проблемой грифоньего меньшинства грифонов путём их интеграции и последующей ассимиляции в более крупную мейрлендскую идентичность. Он подчеркнул становление полной независимости Нового Мейрленда от любых держав в регионе, управляемых как грифонами, так и пони, и обещает создать большую армию для защиты нашей страны.\n\nДругой кандидат в гонке - губернатор Нью-Хуффингтона, Пикет Фенс. Он стал известен благодаря регулярным обвинениям грифонов, в которых доказывал, что грифоны и пони естественно не могут жить и смешиваться вместе, и что именно поэтому они должны жить в своих собственных общинах в соответствии с доктриной «Разделённые, но равные».\n\nОднако может быть только один кандидат. И по мере анализа результатов стало ясно, один кандидат получил небольшой, но уверенный перевес. И им был..."
 mareland.75.a:0 "Герцог Хейгл"
 mareland.75.b:0 "Губернатор Пикет Фенс"
 
 mareland.76.t:0 "Филибастер"
 mareland.76.d:0 "Ещё один день, ещё одно скучное заседание. Председатель явно собирался задремать, когда из зала поднялось одинокое копыто. — Председатель позволяет высказаться представителю Нью-Хуффингтона.\n\nНа трибуну взошёл Пикет Фенс со стопкой книг. — Благодарю вас, председатель. Я знаю, что на этих дискуссиях основывается наш престиж и история. Я хотел бы чётко заявить, что этот законопроект не должен проходить через палату. Каждый регион в этой великой стране принял законодательство, которое делает невозможным какие-либо нарушения или запугивания избирателя, которые ставят своей целью помешать ему воспользоваться своими избирательными правами. Я ожидаю, что теперь мы приступим к чтению законов о голосовании в каждом регионе нашей страны, чтобы детализировать спорные моменты.\n\nЭпплейда: Любое существо, которое во время выборов попытается или преуспеет в своём начинании умышленно воспрепятствовать голосованию других, будет оштрафовано на сумму до максимума в 250 бит. Ни одно существо не должно пытаться влиять на избирательный процесс любого законного избрания путем угроз, включая, но не ограничиваясь: насилием, прекращением торговли, изъятием долга, принуждением к выплате долга и / или к увольнению с работы, в дополнение к любым угрозам вроде возбуждения гражданского или уголовного дела или любой другой угрозы по причинению вреда жизни, телу или конечности, под страхом наказания в виде шести месяцев лишения свободы и конфискации имущества.\n\nБаксбейн: Ни одно лицо не может посягать на процесс голосования на любых законных выборах любого рода, публичных или частных, под страхом штрафа в размере 500 бит. Нарушение тайны голосования не допускается ни в какой форме или форме и ни одно существо не должно предпринимать никаких попыток, успешных или нет, по унижению, уничтожению, запрету или ограничению права голоса в любой форме или форме под страхом наказания в виде трёхмесячного тюремного заключения. Что попытки подкупа, угрозы или любого неправомерного давления с целью диктовать, контролировать или изменять распределение голосов, отданных на любых выборах, запрещается под страхом штрафа в размере 500 бит. Канмейра: На любых выборах, в которых...."
 mareland.76.a:0 "Рано или поздно он выдохнется..."
 
 mareland.77.t:0 "24 часами позже"
 mareland.77.d:0 "— ...и в соответствии с фактами, приведенными в ходе нынешних прений и сессии, согласно сведениям выступающего представителя, у нас есть доклад, в котором излагаются принципы нашей республики. Ибо мы должны быть всегда бдительны, дабы не перегнуть палку. Действительно, подумайте о нашей системе с судьями. Судьи по апелляциям, назначаемые федеральным правительством, обладают устрашающей властью. Любой судья в нашей стране может выгнать присяжных, если ему так угодно, и сказать любому прокурору: «Извините, но у вас закончилось время», - и просто вышвырнуть бедного пони вон. Нет, мы должны быть уверены, что любой законопроект будем ограничен рамками того, что должно делать федеральное правительство. Любое правительство пони должно быть подобно старому правительству. Управлять теми ограниченными вещами, где правительство справляется лучше всего, а именно обеспечивать справедливость в обществе, а не быть государством-нянькой, которое нависает над гражданами и устанавливает контроль над всем. По сути, это нейтрализовало бы некоторые части нашей любимой конституции и внесло бы в неё поправки без прохождения через соответствующие процессы. В заключение я отмечу, что в каждой части этой страны, от маленьких городов до самих штатов, существуют законы, защищающие избирателей. Идея о столь высокой власти судей действительно пугающая. Господин председатель, я начал говорить примерно 25 часов назад. Теперь настало время произнести заключение. Я настоятельно призываю палату отменить этот законопроект и обеспечить, чтобы Сансет не попирал права всех остальных. Я сам рассчитываю проголосовать против этого законопроекта. Я хочу выразить свою благодарность моим коллегам-представителям и чиновникам за терпение, которое они проявили ко мне за время этой многословной речи. Я глубоко благодарен тем представителям, которые выслушали меня, а также клеркам и атташе, которые позволили мне передать мое послание. Сейчас я предоставлю вам слово и предлагаю отметить отсутствие кворума."
 mareland.77.a:0 "Слава Солнцу, что он наконец закончил!"
 
 mareland.78.t:0 "Выступление Фенса"
 mareland.78.d:0 "— Прежде чем я начну свой разговор со всеми вами, я хочу поблагодарить тех, кто позволил всему этому случиться. Я хочу поблагодарить избирателей в Нью-Хуффингтоне, которые дали мне возможность послужить своей стране. В этот день мне была оказана честь служить и отстаивать свою точку зрения. Я уже сказал вам, что стою за простых пони.\n\nЯ буду защищать добрых пони Нового Мейрленда. Давайте пошлем сообщение медлительным и туповатым нянькам и строгим родителям в Сансете, что мы можем справиться сами. Мы были благословлены сильным населением и многими ресурсами. И настало время воспользоваться этой землёй обетованной. Мы не должны давать больше тем, кто слишком ленив, чтобы работать. О нет, пони и грифоны, естественно, не могут смешиваться в обществе, и мы должны признать, что все мы - «Разделённые, но равные». Для всех было бы лучше, если бы грифоны и пони были разделены, дабы все могли гармонично двигаться вперёд. Настало время выйти из тени гражданских прав и на яркий солнечный свет прав штатов! "
 mareland.78.a:0 "Права штатов, говорите?"
 mareland.78.b:0 "Ещё один демагог, лающий на воображаемые угрозы"
 
 mareland.81.t:0 "План Флейр"
 mareland.81.d:0 "— Экономическая основа этого плана на самом деле довольно проста. Спрос можно создать искусственно, но это будет бесполезно без предложения. Однако я и многие другие мои коллеги придумали новые способы повышения эффективности производства, как видно из приведённого здесь графика...\n\nУайт Лайн вздохнул, когда начался второй час экономической презентации Санни Флейр, и подпёр голову копытом. Он уже давно перестал слушать. Хотя он, как и остальные присутствующие тут пони, должны были одобрять или отклонять подобные планы, к концу первого часа безостановочные разговоры слишком утомили его.\n\n— ...здесь отмечены критические точки производства, на которых необходимо сосредоточиться, дабы эти улучшения имели реальный эффект. С помощью правительства финансирование будет выделено на две точки вот здесь и...\n\nОн застонал. Когда же это закончится? Уайт полностью перестал прислушиваться к Санни, от усталости он прикрыл глаза и в конце концов заснул.\n\n...\n\n— ...Вопросы?\n\nУайт Лайн резко проснулся, осознав, что презентация наконец-то закончилась. — Нет, мисс Флейр, — сказал он, для вежливости несколько раз хлопнув копытами. — Лично я не вижу причин не одобрить ваш план. Все согласны?\n\nВся комната кивнула. Очевидно, что все присутствующие в той или иной момент времени последовали примеру Уайта и заснули.\n\n— Отлично, — Санни Флейр ответила. — На этом всё, джентльпони. Спасибо за ваше время. — Но никто из выходящих из комнаты пони не заметил слабой ухмылки, появившейся на морде Флейр."
 mareland.81.a:0 "Будем надеяться, что нечто подобное никогда не повторится..."
 
 mareland.82.t:0 "Встреча с председательницей"
 mareland.82.d:0 "— О, конечно! Мы готовы сотрудничать с вашей партией и объединить наши корпорации в одну государственную структуру! — Соур Свит, председательница общества Шэдоуболтов, обратилась к представителю РФПНМ, сидящему напротив неё. — Если бы у нас совсем не было мозгов.\n\nПредставителю явно не понравился переход от явного сарказма к серьёзному тону. — Председательница Свит, мы просто пытаемся достичь взаимовыгодного соглашения. Мы понимаем, что наш приход к власти не был хорошо воспринят вами или же вашими коллегами...\n\n— Серьёзно? — спросила Соур Свит, глядя на него. — Вы хоть представляете, как сильно всё усложнили? Со сколькими пони, чьи планы провалились из-за вас, мне пришлось встретиться? Ваши регуляции не радуют ни меня, ни кого-либо из членов моего общества.\n\nДругой пони лишь кивнул. — Мы это знаем. Однако, у вас нет выбора в этом вопросе, председательница. Поймите, что единственная причина, по которой мы ещё не прикрыли ваше общество, заключается в том, что РФПНМ считает вас полезными для нас партнёрами. Шэдоуболты по-прежнему будут официальными владельцами "Юнайтед-Шэдоу-Воркс", но только уже под надзором правительства. Мы, конечно, будем платить вам за все наши заказы. — Представитель встал, протягивая копыто. — Мы договорились, председательница?\n\nСоур Свит некоторое время смотрела на протянутое копыто, а затем вздохнула и пожала его. — Ладно, договорились, — сказала она нехотя. — А теперь уходите, мне нужно сделать несколько телефонных звонков. Кое-кто будет недоволен этим соглашением..."
 mareland.82.a:0 "Я рад, что мы смогли прийти к соглашению."

 ### BANDIT EVENTS ###
 eqc_bandit_event.1.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.1.d:0 "Группа террористов-грифонов, известных как Бандиты Белого Когтя, нанесла новый удар. Они днём напали на гражданский завод. Грифоны либо украли взрывчатку у армии, либо делали свою собственную. Им удалось нанести серьезный ущерб одному из наших гражданских заводов, и, согласно отчетам о повреждениях, нам потребуется много времени и усилий, чтобы вернуть завод в строй. Общественность возмущена тем, что правительство позволяет бандитам действовать свободно. Полиция уже назначает дополнительных следователей по этому делу и даже работает с армией над некоторыми частями инцидента. Мы не потерпим этого!"
 eqc_bandit_event.1.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.2.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.2.d:0 "Ещё один тревожный отчет. Бандиты Белого Когтя имели наглость атаковать фабрику. Преступники саботировали один из наших военных заводов, каким-то образом прокравшись мимо ночных охранников и нанося ущерб машинам. Всем им удалось скрыться в ночи, и охранники узнали о том о произошедшем только тогда, когда ущерб уже был нанесен. Грифоны, должно быть, следили за фабрикой и определили маршруты патрулей. Тем не менее, это унижение для полиции и большая победа для бандитов. Мы не можем позволить этому продолжаться!"
 eqc_bandit_event.2.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.3.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.3.d:0 "Миссия Белых Когтей, кажется, состоит в том, чтобы мешать работе государства в меру своих способностей. На этот раз птицы напали на беззащитный мост. Операция, кажется, была тщательно спланирована, и грифоны, должно быть, каким-то образом приобрели чертежи, поскольку наша реконструкция атаки показывает, что они поместили взрывчатку в самые слабые места. Наши детективы до сих пор не уверены, как найти базу преступников, но работают над этим днём и ночью. Восстановление займет много времени и ресурсов, но до её завершения критически важный трафик должен быть перенаправлен. Мы просто не можем оставить эти преступления вандализма без ответа!"
 eqc_bandit_event.3.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.4.t:0 "Грифоны дезертируют из армии"
 eqc_bandit_event.4.d:0 "Во время полевых учений с нашими новыми новобранцами-грифонами что-то произошло. Ночью под звёздным небом небольшая группа сбежала со всем своим снаряжением. Мы считаем, что они покинули армию, чтобы присоединиться к повстанцам в Белых Когтях. Это не единичный случай, так как грифоны не пылаю энтузиазмом по поводу службы в армии. Им кажется, что жизнь преступника предпочтительнее жизни честного солдата. Армия требует, чтобы полиция усилила свои усилия по розыску бандитов!"
 eqc_bandit_event.4.a:0 "Мы разберёмся с этими дезертирами!"

 eqc_bandit_event.5.t:0 "Бандиты Белого Когтя сбежали!"
 eqc_bandit_event.5.d:0 "Наши полицейские сообщают, что проклятое лидерство Белого Когтя сбежало из наших копыт. Как они узнали, что мы двигались к их укрытию, остаётся загадкой, но когда мы туда попали, то не нашли ни единой души. Бандиты не оставили в своем укрытии ничего ценного, и нашим следователям не удалось найти путь туда, куда сбежали преступники."
 eqc_bandit_event.5.a:0 "Мы их поймаем!"

 eqc_bandit_event.6.t:0 "Мы поймали лидеров бандитов!"
 eqc_bandit_event.6.d:0 "Фантастические новости дошли до нас сегодня. Наши солдаты и офицеры рады сообщить, что мы захватили лидеров бандитов Белого Когтя. Они слишком поздно поняли, что мы приближаемся к их убежищу. Некоторые ублюдки попытались сбежать, но именно ради этого мы взяли с собой самых быстрых пегасов. После погони и перестрелки в небесах, негодяи, наконец, сдались. Теперь, когда главы движения находятся под арестом, это будет концом сложной операции по поимке Бандитов Белого Когтя! История борьбы полиции против бандитов Белого Когтя, несомненно будет тем, что полицейский департамент ещё долго будет рассказывать грядущим поколениям."
 eqc_bandit_event.6.a:0 "Эти офицеры заслужили медали."


 ### NEWS EVENTS ###
eqc_news.1.t:0 "Новый Мейрленд желает отделиться!"
 eqc_news.1.d:0 "[This.GetNewspaperHeader]Экстренное заседание Конгресса Содружества Нового Мейрленда закончилось сегодня голосованием 150 против 75 за немедленное отделение правительства от Эквестрии. За этим последует разрушение отношений между Эквестрией и Новым Мейрлендом из-за обретения суверенности, кроме того, плохая экономическая ситуация опустошает страну. Голосование было встречено аплодисментами как первый истинный шаг на пути независимости. Генерал-губернатор, как и многие в правящей ОЭП встретили это молчанием."
 eqc_news.1.a:0 "Мы должны прокладывать свой путь!"
 eqc_news.1.b:0 "Мы можем винить только себя"
 eqc_news.1.c:0 "Любопытно."

eqc_news.2.t:0 "Новый Мейрленд объявил о независимости"
 eqc_news.2.d:0 "[This.GetNewspaperHeader]После месяцев переговоров и дебатов в конгрессе, а также массовых митингов на улице, Новый Мейрленд официально объявил декларацию независимости от Эквестрии. Договор был ратифицирован этим утром после практически единодушного голосования в конгрессе и был подписан генерал-губернатором и послом Эквестрии.\n\n\"Это правильно для каждого жителя Нового Мейрленда определять свою собственную судьбу. Будущее теперь в ваших собственных копытах и не будет продиктовано иностранным монархом,\" сказал генерал-губернатор [EQC.GetLeader] по государственному радио.\n\nТакже после объявления было сказано, что новые выборы будут задержаны на следующие месяцы, для проведения предвыборных кампаний."
 eqc_news.2.a:0 "Да здравствует Новый Мейрленд!"
 eqc_news.2.b:0 "Принцесса будет скучать по своим маленьким пони."
 eqc_news.2.c:0 "Эквестрия, похоже, не так сплочена, как казалось."

eqs_election_win.t:0 "[EQC.GetLeader] выигрывает выборы в Новом Мейрленде"
 #eqc_news.3 to eqc_news.6 are the news evetns that happen when each candidate is elected 3 = Jet Set 4 = Gladmane 5 = Kingfisher 6 = The Duke

 eqc_news.3.d:0 "[This.GetNewspaperHeader]Этим утром, [From.GetLeader] присягнул как первый Президент независимого Нового Мейрленда. Старый генерал-губернатор просто перевёл себя на новое место, не такое как прежде, но как удержание традиций и гордости Нового Мейрленда. На присяге он обещал пони что он будет соблюдать их демократические традиции и сохранит Содружество. Несмотря на его слова, пони поддержали его, когда он принял присягу."
 eqc_news.3.a:0 "Мы едины и свободны!"
 eqc_news.3.b:0 "Действительно ли что-то поменялось?"

 eqc_news.4.d:0 "[This.GetNewspaperHeader]Этим утром [From.GetLeader] присягнул как первый Президент независимого Нового Мейрленда. Когда [From.GetLeader] занял своё место, то он произнёс слегка запутанную речь о том, какой великой станет страна под его лидерством. Он обещал массам богатства, позволив создавать много корпораций в Новом Мейрленде без особо сильного надзора со стороны правительства. Несмотря на его слова, пони поддержали его, когда он принял присягу."
 eqc_news.4.a:0 "Давайте сделаем Новый Мейрленд великим!"
 eqc_news.4.b:0 "Это звучит как плохая идея..."

 eqc_news.5.d:0 "[This.GetNewspaperHeader]Этим утром, [From.GetLeader] присягнул как первый Президент независимого Нового Мейрленда. Во время инаугурации, [From.GetLeader] поднял тревогу среди своей новой команды охраны, после того как он спустился с подиума и подошёл к радостной толпе пони, лично говоря им что все жители Нового Мейрленда будут иметь права на своё собственное богатство и землю. Всегда будучи популистом, он поднял в пони восторженные безумные овации для себя и освистывания крупных корпораций, что контролировали их жизни. Несмотря на оппозицию среди корпораций, нация поддержала его, когда он принял присягу."
 eqc_news.5.a:0 "Каждый пони - принцесса!"
 eqc_news.5.b:0 "Он может быть резким, но он доведёт дело до конца."

 eqc_news.6.d:0 "[This.GetNewspaperHeader]Этим утром, [From.GetLeader] присягнул как первый Президент независимого Нового Мейрленда. Победа бывшего армейского генерала и политического философа была сюрпризом для многих его оппонентов, призывающих в последний момент к пересчёту голосов. Полиция была в полной готовности, так как его сторонники заполонили улицы Сансета.\n\nГерцог дал чувственную речь о будущем Нового Мейрленда и его месте в этом мире. Называя его спящим государством, которое только пробудилось, чтобы обнаружить себя окружённой акулами и грифами. Он обещал сделать Новый Мейрленд и всех ново-Мейрлендцев сильными было встречено овациями толпы и криками 'Да здравствует Герцог! Да здравствует Новый Мейрленд!'"
 eqc_news.6.a:0 "Мы пойдём вперёд как один!"
 eqc_news.6.b:0 "Это внушает опасение."
 eqc_news.6.c:0 "Давайте посмотрим, что он будет делать."

eqc_news.7.t:0 "Новый Мейрленд признаёт [STG.GetNameDef]"
 eqc_news.7.d:0 "[This.GetNewspaperHeader]В полном пренебрежении к воле Эквестрийского правительства, Новый Мейрленд формально объявил, что он полностью признаёт Сталлионград как независимое государство. Дипломатические отношения между двумя странами официально начнутся в следующие недели, также в Сансете подобрано место для нового сталлионградского посольства.\n\nЭквестрийский посол издал официальный протест и потребовал, чтобы Новый Мейрленд убрал объявление. Они даже дошли до того, что угрожают освободить генерал-губернатора от его должности."
 eqc_news.7.a:0 "Мы хорошо поработаем с нашими новыми друзьями."
 eqc_news.7.b:0 "Возможно всё ещё есть время отступиться..."
 eqc_news.7.c:0 "Разве пони больше не любят Селестию?"

eqc_news.8.t:0 "Коммунисты захватили власть в Новом Мейрленде"
 eqc_news.8.d:0 "[This.GetNewspaperHeader]Малоизвестное движение MARESOC спешно осуществило переворот против правительства Нового Мейрленда. Кажется, они возникли прямо из теней, принуждая одних и подкупая других на своём пути. Когда сторонники правительства поняли, что происходит, было слишком поздно, чтобы остановить коммунистов. Движение MARESOC обещает огромные изменения в обществе и уже начало закрывать свои границы. Мир наблюдает за развитием событий."
 eqc_news.8.a:0 "Это победа для всех!"
 eqc_news.8.b:0 "Тревожно."

eqc_news.9.t:0 "Новый Мейрленд осуждает Селестию"
 eqc_news.9.d:0 "[This.GetNewspaperHeader]Удивительные новости пришли сегодня из Сансета, эффективное (и эффектное) объявление независимости было сделано социалистическим правительством, они публично сожгли портреты Принцессы Селестии. Это серьёзный ход, так как в это же время эквестрийские официальные чиновники были выдворены из страны и отправлены в Кантерлот. Недавно получившее независимость Содружество всё ещё сохраняет свои проблемы. Глаза всего мира прикованы к ним."
 eqc_news.9.a:0 "Долой принцесс! Да здравствует революция!"
 eqc_news.9.b:0 "Почему мои маленькие пони так меня ненавидят?"
 eqc_news.9.c:0 "Эквестрия не такая гармоничная, как казалось."

eqc_news.10.t:0 "Катастрофа в Нью-Мейнхеттене"
 eqc_news.10.d:0 "[This.GetNewspaperHeader]Сегодня взрыв разрушил половину гавани Нью-Мейнхеттена. Он был столь мощным, что был слышен на полпути к Сансету. Расследование департамента полиции Нью-Мейнхеттена позволило сделать вывод, что пустой грузовой корабль столкнулся с судном, перевозившим боеприпасы, в результате чего последний взорвался. Эта трагедия привела к гибели 1950 пони, спасательные операции всё ещё продолжаются, но число жертв может быть и больше. События в Нью-Мейнхеттене повергли всю страну в траур. Кабинет начальника порта был превращен в импровизированный мемориал. Туда пони относят цветы и прощаются с жертвами той трагедии."
 eqc_news.10.a:0 "Какой ужас!"

eqc_news.11.t:0 "Гражданская война в Новом Мейрленде"
 eqc_news.11.d:0 "[This.GetNewspaperHeader]Насилие разразилось по всему Новому Мейрленду, когда страна погрузилась в гражданскую войну. Зачинщиками являются сторонники MARESOC. Это особенно радикальное социалистическое движение, пони которого подверглись остракизму со стороны остальных коммунистов Нового Мейрленда после того, как они не завоевали доверия достаточного количества делегатов на конференции. Они отказались идти на компромисс и вместо этого подготовились к вооруженному конфликту. Похоже, что полиция Нового Мейрленда недостаточно быстро выступила против них, и теперь они пожинают плоды своего самодовольства. Кто победит пока неясно, но аналитики опасаются, что это будет особо кровавый конфликт, поскольку обе стороны убеждены в полном зле другой стороны."
 eqc_news.11.a:0 "К победе!"
 eqc_news.11.b:0 "Это нехорошо."

eqc_news.12.t:0 "Гражданская война в Новом Мейрленде закончилась"
 eqc_news.12.d:0 "[This.GetNewspaperHeader]Гражданская война в Новом Мейрленде подошла к концу, когда силы лоялистов захватили Нью-Мейнхеттен. Правительство объявило, что они победили движение MARESOC. Их лидерство было найдено мёртвым в штабе, они предпочли смерть суду. Что именно планировали мятежники, остается загадкой, и Новый Мейрленд не выдал никаких заявлений о том, что ещё они нашли в городе. Тем не менее, многие пони празднуют конец репрессивного режима, и ещё большее количество за пределами страны вздыхают с облегчением, видя, что MARESOC не позволили полностью осуществить свои планы."
 eqc_news.12.a:0 "Давайте же восстановим всё как один."
 eqc_news.12.b:0 "Давайте надеяться на мир"

eqc_news.13.t:0 "Гражданская война в Новом Мейрленде закончилась"
 eqc_news.13.d:0 "[This.GetNewspaperHeader]Движение MARESOC провозгласило победу в гражданской войне в Новом Мейрленде. Последние силы лоялистов потерпели поражение, и страну твёрдо контролируют коммунисты. Они победили ценой многих жизней. Радикальное социалистическое движение обязалось искоренить былое и заменить его новой системой. MARESOC, как сообщается, уже начинает свои первые реформы в обществе. Многие демократические наблюдатели выразили свою обеспокоенность по поводу характера предлагаемых изменений, но прямо сейчас MARESOC, похоже, продолжает реализацию своих планов без сопротивления. Только время покажет, как изменится Новый Мейрленд"
 eqc_news.13.a:0 "Пришло время переписать историю."
 eqc_news.13.b:0 "Покров тьмы пал на Новый Мейрленд..."

eqc_news.14.t:0 "Коммунисты захватили власть в Новом Мейрленде"
 eqc_news.14.d:0 "[This.GetNewspaperHeader]Эквалисты взяли под свой контроль правительство Нового Мейрленда. Недавно объединённые левые стали очень серьёзной политической силой под лидерством Блюберри Фрост, пони, которая проповедует радикальное равенство, основанное в Нашем Городе. Серия мирных демонстраций и забастовок, наконец, заставила Джет Сета признать тот факт, что нынешнее правительство не может сохранить свою позицию. Вместо того, чтобы позволить им перейти к насильственной революции, он позволил эквалистам взять власть. Блюберри Фрост немедленно объявила о независимости Нового Мейрленда, в речи, в которой она также изложила, что её правительство будет работать, чтобы сделать всех пони равными."
 eqc_news.14.a:0 "Пришло время для истинного равенства!"
 eqc_news.14.b:0 "По крайней мере революция была бескровной."
 
 eqc_news.15.t:0 "Пикет Фенс избран президентом Нового Мейрленда!"
 eqc_news.15.d:0 "[This.GetNewspaperHeader]Этим утром [From.GetLeader] принёс присягу в качестве первого президента независимого Нового Мейрленда.\n\nКогда его идеи об отношениях между пони и грифонами распространились за пределы Нового Мейрленда, реакция во всем мире колебалась от ликования до откровенного ужаса. В одном из комментариев высокопоставленный и опытный источник из Нового Мейрленда, пожелавший остаться анонимным, заявил:\n — Это конец гармонии в Мейрленде в знакомом нам виде.\nНесмотря на критику, недавно вступивший в должность президент объявил о широком внедрении этой основной программы в течение срока действия его полномочий."
 eqc_news.15.a:0 "Вперёд как один!"
 eqc_news.15.b:0 "Это вызывает беспокойство."
 eqc_news.15.c:0 "Давайте посмотрим, что он планирует."


### EQUESTRIA IN EXILE EVENTS ###
 EQC_govt_in_exile:0 "Эквестрийское правительство сбежало в Новый Мейрленд"

 eqsexile.1.t:0 "Эквестрия в изгнании"
 eqsexile.1.d:0 "Падение Эквестрии вселило горечь в наши сердца. Когда правительство Эквестрии капитулировало, множество пони бежали на наши берега. Самыми важными из них была сама Королевская Семья, что прибыла на одном из немногих кораблей ВМФ. Несмотря на то, что побег принцесс был принят как хорошие новости, это подняло важный вопрос.\n\nБеженцы послали нам официальную петицию, прося создать Эквестрийско-Ново-Мейрлендское правительство, под управлением Принцессы Селестии. Сама Принцесса не желает противодействовать своим подданным и не дала никаких комментариев по поводу этого. Пускай Принцесса Селестия уважаема почти всеми среди нас, полное взятие власти может разозлить множество граждан Нового Мейрленда. Как мы должны поступить?"
 eqsexile.1.d_cl:0 "Падение Эквестрии вселило горечь в наши сердца. Когда правительство Эквестрии капитулировало, множество пони бежали на наши берега. Самыми важными из них была сама Королевская Семья, что прибыла на одном из немногих кораблей ВМФ. Несмотря на то, что побег принцесс был принят как хорошие новости, это подняло важный вопрос.\n\nБеженцы послали нам официальную петицию, прося создать Эквестрийско-Ново-Мейрлендское правительство, под совместным управлением Принцесс Селестии и Луны. Сами Принцессы не желают противодействовать своим подданным и не дали никаких комментариев по поводу этого. Пускай Принцессы Селестия и Луна уважаемы почти всеми среди нас, полное взятие власти может разозлить множество граждан Нового Мейрленда. Как мы должны поступить?"
 eqsexile.1.a:0 "Все мы пони, а Селестия - наша принцесса."
 eqsexile.1.b:0 "Мы преданны Её Величеству, но у нас есть собственные права."
 eqsexile.1.c:0 "Мы все пони, а Селестия и Луна - наши принцессы."

 eqsexile.2.t:0 "Эквестрия в изгнании"
 eqsexile.2.d:0 "Падение Эквестрии вселило горечь в наши сердца. Когда правительство Эквестрии капитулировало, множество пони бежали на наши берега. Самыми важными из них была сама Королевская Семья, что прибыла на одном из немногих кораблей ВМФ. Несмотря на то, что побег принцесс был принят как хорошие новости, это подняло важный вопрос.\n\nБеженцы послали нам официальную петицию, прося создать Эквестрийско-Ново-Мейрлендское правительство, под управлением Принцессы Луны. Сама Принцесса не желает противодействовать своим подданным и не дала никаких комментариев по поводу этого. Пускай Принцесса Луна уважаема почти всеми среди нас, полное взятие власти может разозлить множество граждан Нового Мейрленда. Как мы должны поступить?"
 eqsexile.2.a:0 "Мы все пони и Луна - наша Принцесса."
 eqsexile.2.b:0 "Мы преданны Её Величеству, но у нас есть собственные права"

 eqsexile.3.t:0 "Сопротивление"
 eqsexile.3.d:0 "Пусть мы и укрепили наше правление над Эквестрией, ещё имеются те, кто поспел противостоять нам. Сперва они были разрозненными, однако вскоре мы столкнулись с организованным сопротивлением. Пока мы не найдём и не отчистим источник этих атак, мы мало что можем поделать, чтобы их предотвратить."
 eqsexile.3.a:0 "С любым сопротивлением мы жестоко расправимся"

 eqc_resistence_event.1.t:0 "Оружейный завод саботирован Сопротивлением"
 eqc_resistence_event.1.d:0 "Эквестрийское сопротивление становится смелее. Они саботировали один из наших оружейных заводов. Если пустить это на самотёк, это может оказаться серьёзной угрозой для нашего военного производства."
 eqc_resistence_event.1.a:0 "Поймайте этих повстанцев."

 eqc_resistence_event.2.t:0 "Гражданский завод саботирован Сопротивлением"
 eqc_resistence_event.2.d:0 "Эквестрийское Сопротивление наносит удар. Они подожгли один из гражданских заводов, серьёзно повредив здание. Если мы не позаботимся об этих повстанцах, они продолжат свои тёмные дела."
 eqc_resistence_event.2.a:0 "Поймайте этих повстанцев."

 eqc_resistence_event.3.t:0 "Государственная инфраструктура саботирована Сопротивлением."
 eqc_resistence_event.3.d:0 "Сопротивление снова атаковало. В этот раз они разрушили железнодорожный мост, который использовался чтобы транспортировать товары по всей стране. Мы должны восстановить повреждения и позаботиться о Сопротивлении."
 eqc_resistence_event.3.a:0 "Поймайте этих повстанцев."

 eqc_resistence_event.4.t:0 "Члены Сопротивления пойманы"
 eqc_resistence_event.4.d:0 "Наши силы безопасности выследили нескольких членов Эквестрийского Сопротивления. С помощью некоторых коллаборационистов мы сумели найти одну из их ячеек и уничтожить её. Это может дать нам некоторое количество времени, но мы всё ещё не разобрались с источником атак."
 eqc_resistence_event.4.a:0 "Заприте и ради блага."

 eqc_resistence_event.5.t:0 "Уход из Эквестрии"
 eqc_resistence_event.5.d:0 "Мы оставили Эквестрию. Сопротивление больше нас не побеспокоит, но это значит, что мы больше не сможем пользоваться богатством и промышленностью Эквестрии. Возможно это и к лучшему?"
 eqc_resistence_event.5.a:0 "Слава высшим силам."

 eqc_resistence_event.6.t:0 "Уничтожение Сопротивления"
 eqc_resistence_event.6.d:0 "Мы наконец-то взяли сердце Эквестрийского Сопротивления. Новый Мейрленд координировал их пони из-за океана. Теперь, когда мы захватили их лидеров, планы и информацию, мы можем раздавить то, что осталось от сопротивления раз и навсегда."
 eqc_resistence_event.6.a:0 "Так-то лучше!"

