 EQC_medium_tank_equipment_1:0 "M10 Таран"
 EQC_medium_tank_equipment_1_desc:0 "Как и Эму, Таран был результатом работы в уникальном направлении: в данном случае корпус был отлит как единое целое. В отличие от Эму, Таран был безусловным успехом. По сравнению с эквестрийским "Древесным Волком" у "Тарана" была меньшая огневая мощь, но значительно более эффективная защита - компромисс, на который с радостью согласилось большинство экипажей этого танка."
 EQC_medium_tank_equipment_1_short:0 "Таран"
 EQC_medium_tank_equipment_2:0 "AC1 Часовой"
 EQC_medium_tank_equipment_2_desc:0 "По мере того, как развитие "Твайлайт" затягивалось, Новый Мейрленд решил создать свою машину на основе "Тарана". После исправления единственного реального недостатка своего предшественника "Часовой" получил весьма мощное основное орудие. После завершения проекта "Твайлайт" многие эксперты вынесли вердикт, что по всем основным характеристикам "Часовой" эквивалентен или даже превосходит "Твайлайт". Аналогичную оценку вынесли и танковые экипажи, которые использовали эту машину в бою."
 EQC_medium_tank_equipment_2_short:0 "Часовой"
 EQC_medium_tank_equipment_3:0 "AC3 Тандерболт"
 EQC_medium_tank_equipment_3_desc:0 ""Тандерболт" был вершиной эволюция "Тарана" и "Часового". На деле он был более бронированной версией "Часового", на который поставили более мощный двигатель и новую башню с крупной пушкой. Единственным реальным недостатком этой модели являлась невозможность массированного производства этой модели ограниченной промышленностью Нового Мейрленда."
 EQC_medium_tank_equipment_3_short:0 "Тандерболт"

