 EQC_white_peace:0 "Просить мира"
 EQC_white_peace_desc:0 "Случилось немыслимое. Эквестрия пала. Принцессы бегут в Сансет прямо сейчас самый момент. И всё же враг сперва должен пересечь море, чтобы добраться до нас, так что в данный момент мы в безопасности. Возможно, мы сможем убедить их заключить перемирие с нами, чтобы выиграть для нас время ..."
 EQC_EQS_relations_category:0 "Отношения с метрополией"
 EQC_EQS_relations_category_desc:0 "Оставленные на странном чужом континенте, мы должны продолжать удерживать сильные связи и хорошие отношения с пони, которые остались дома."
 EQC_break_free:0 "Объявить независимость от Солнечной Империи"
 EQC_break_free_desc:0 "Война закончилась, так что самое время для нас наконец-то разорвать связи с Дейбрейкер и её режимом. Это не та Эквестрия, которой мы поклялись служить!"
 EQC_bandits_category:0 "Бандиты Белого Когтя"
