EQC_deviant_bat_desc:0 "§YДата рождения§!: 20-го августа 980 года во Вроберте\n\n§YБиография§!: Девиос Гейз родился в семье рабочего класса Нового Мейрленда, которая переехала во Вроберт для работы по временному найму. Девиос Гейз изучал в школе не пониш, а вингбардийский язык. Однако молодой фестрал рос в стране, страдающей от экономического застоя и роста радикализма после войны с Фалькором. Недовольный отсутствием экономической стабильности на родине, Девиос перебрался в Сансет и стал работать охранником в местных музеях.\n\nИменно в Новом Мейрленде Девиос узнал о существовании тайной организации лунаристов, которые ждали возвращения Найтмер Мун и прекращения маргинализации фестралов. И хотя Девиос считал эту организацию всего лишь культом, мало чем отличающимся от фанатичных последователей фашистских идеалов Биколини, гражданская война в Эквестрии доказала, что, возможно, лунаристы всё-таки были правы. Не желая упускать такой возможности, Девиос вскоре присоединился к лунаристскому правительству, надеясь использовать своё вингбардийское происхождение в дипломатических целях... а, возможно, и для чего-то большего.\n\n§YАвтор портрета§!: Neither"

 ### ADVISORS ###
 sour_sweet:0 "Соур Свит"
 sour_sweet_desc:0 "Соур Свит за кулисами считается одной из самых влиятельных пони страны, но на первый взгляд она кажется ничем не примечательной. Многие из тех, кто впервые встречает Соур, отмечают её способность всегда подсказывать, когда кто-то совершает ошибку. Но они также не могут не заметить её непростого и переменчивого характера, поскольку она постоянно переключается между саркастической грубостью и несносной любезностью. Однако Соур - не только военный магнат, но и председатель Общества Шэдоуболтов, а это значит, что мало что в Новом Мейрленде делается без её ведома."
 sunny_flare:0 "Санни Флейр"
 sunny_flare_desc:0 "Санни Флейр - весьма элегантная и уверенная в себе пони. Она истово верит в верховенство закона. Она возглавляет одну из крупнейших промышленных корпораций в Новом Мейрленде, в чём её помогает учёная степень по экономике. Также Санни является известным высокопоставленным членом Общества Шэдоуболтов, и обладает немалым богатством и связями."
 sugarcoat:0 "Шугаркот"
 sugarcoat_desc:0 "Вопреки своему имени, Шугаркот никогда не упускает возможности резко и цинично раскритиковать кого-то, кому не повезло стать её мишенью. Она обладает огромным опытом и может жёстко и эффективно заставить почти любого пони делать то, что нужно ей. И да, она также является высокопоставленным членом Общества Шэдоуболтов Нового Мейрленда."
 lemon_zest:0 "Лемон Зест"
 lemon_zest_desc:0 "И хоть Лемон Зест является одним из лучших членов Общества Шэдоуболтов, она отличается от своих коллег полным отсутствием профессионализма. Она их полная противоположность; Зест - главная светская львица страны, которую можно увидеть на многих важных мероприятиях по всему Новому Мейрленду: будь то вечеринки для членов высшего общества или же просто релиз новой популярной песни. Это прославило её среди политиков и экономистов, так что теперь у Зест есть немало полезных связей, хотя она сама редко ими пользуется."
 indigo_zap:0 "Индиго Зап"
 indigo_zap_desc:0 "Индиго Зап, бывшая лётчица-ас из Эквестрии, переехала в Новый Мейрленд, чтобы обучать пилотов молодых ВВС этой нации. Она уважает конкуренцию и открыто поощряет других добиваться успехов и улучшать свои лётные навыки. Среди её учеников уже немало восходящих звезд. Она также является известным членом Общества Шэдоуболтов."
 moon_dancer:0 "Мунденсер"
 moon_dancer_desc:0 "Мунденсер является старой подругой принцессы Твайлайт Спаркл. И хоть её дружбу однажды отвергли, извинения Твайлайт исправили ситуацию. Хотя Мунденсер когда-то жила в Кантерлоте, она охотно переехала в Новый Мейрленд, услышав, что там ищут одарённых пони из Эквестрии. Хотя она не и так способна в области магии, её любовь к книгам и знаниям способна посоперничать со страстью Принцессы Дружбы. Мунденсер очень хорошо разбирается в самых разных вопросах - от магических заклинаний до ядерной физики. "
 wallflower_blush:0 "Воллфловер Блаш"
 wallflower_blush_desc:0 "Воллфловер Блаш - весьма любопытная пони среди членов кабинета министров Нового Мейрленда. В основном потому, что очень немногие помнят, что она вообще существует. И хоть её роль в бюрократии страны важна, действия и даже работа Воллфловер остаются совершенно незамеченными практически всеми пони. Поэтому многие нередко удивляются одному её присутствию в комнате. Если на пони существует компромат или какая-либо иная информация, то она, скорее всего, есть у Воллфловер. В основном потому, что пони, о котором идет речь, попросту забыл о присутствии Блаш в тот момент, когда он выбалтывал секреты."
 juniper_montage:0 "Джунипер Монтэйж"
 juniper_montage_desc:0 "Джунипер Монтэйж является одной из самых амбициозных пони в Новом Мейрленде. Она добилась своего благодаря труду и усилиям. Джунипер была не только находчивой, но и отчаянно стремилась доказать свою состоятельность окружающим. Эта мотивация движет ею и сейчас, так как она делает всё возможное, чтобы страна работала как можно лучше. Единственное, что её сдерживает - слабые социальные навыки, хотя время от времени Джунипер удаётся наладить контакт с другими пони, особенно с теми, кто разделяет её страстное увлечение серией книг от Дэринг Ду."
 quarter_hearts:0 "Квартер Хартс"
 angel_wings:0 "Энджел Вингс"
 angel_wings_desc:0 "Энджел Вингс - вандерболт из Эквестрии. Она лично познакомилась с Элементом Верности и Принцессой Дружбы во время обучения в Академии Вандерболтов. После обучения там Энджел решила откликнуться на призыв Нового Мейрленда, который искал талантливых лётчиков. Хотя Энджел не самая опытная или же самая быстрая из наших пегасов, она заботится о безопасности пилотов, которых обучает, тем самым гарантируя, что если они и погибнут, то точно не в результате несчастного случая в полете."
 star_hunter:0 "Стар Хантер"
 wild_fire:0 "Уайлд Файер"
 sea_salt:0 "Си Солт"
 water_drops:0 "Уотер Дропс"
 depth_charged:0 "Дэпс Чарджед"
 stormy_rain:0 "Шторми Рэйн"
 stormfeather:0 "Штормфезер"
 upper_crust:0 "Аппер Краст"
 upper_crust_desc:0 "Жена Джет Сета, Аппер Краст - член кантерлотской элиты, которая переехала в Новый Мейрленд, когда её муж Джет Сет принял должность генерал-губернатора. Она даже подталкивала своего мужа к этому, полагая, что это будет новым началом для них обоих. И что это позволит ему проявить себя не только как светского льва. Аппер Краст разделяет твердую веру Джет Сета в гармонию и в светлое будущее для всех. Она постоянно работает со своим мужем, чтобы он смог добиться здесь такого же успеха, как и в Кантерлоте."
 suri_polomare:0 "Сури Поломейр"
 suri_polomare_desc:0 "Когда-то Сури Поломейр была восходящей звездой Мейнхеттена, но её карьера модельерши зашла в тупик после того, как в результате конфронтации со своей конкуренткой Рарити, которая также была Элементом Щедрости, её помощница Коко Поммель покинула Сури. В результате пони решила порвать со связями в Эквестрии и переехала в Новый Мейрленд, добившись немалых успехов как в дизайне одежды, так и в производстве военной формы. Благодаря своему вспыльчивому характеру она иногда бывает весьма неприятной, но, хоть она и не Рарити, никто не может отрицать талант Сури к созданию одежды. Успехи Сури в Новом Мейрленде привели к тому, что в конечном итоге её приняли в Общество Шэдоуболтов."
 neon_lights:0 "Неон Лайтс"
 neon_lights_desc:0 "Неон Лайтс - новичок в кабинете министров Нового Мейрленда. Сейчас он является дипломатом, но мало кто много лет назад мог предположить, что он займёт эту должность, так как тогда Неон был известным правонарушителем. Несмотря на своё прошлое, он демонстрирует талант сглаживать любые неровности и держать под контролем дипломатическую ситуацию. По слухам, Неон Лайтс также недавно был принят в Общество Шэдоуболтов."
 royal_pin:0 "Роял Пин"
 royal_pin_desc:0 "Роял Пин - потомок древнего дворянского рода, жившего тут с момента основания колонии. Он унаследовал должность торгового представителя от своего отца и, несмотря на определённый снобизм, хорошо выполняет свою работу. Однако из-за отсутствия талантов в прочих областях его положение как в правительстве, так и в Обществе Шэдоуболтов, членом которого он является, остаётся относительно незначительным."
