 #Go with Equestria
 EQC_strengthen_equestrian_ties:0 "Усилить связи с Эквестрией"
 EQC_strengthen_equestrian_ties_desc:0 "Быть может мы и Новые Мейрлендцы, но когда-то мы все были Эквестрийцами. Мы всё ещё преданные подданные Принцесс и сохраняем общие связи с нашими братьями и сёстрами за морем.\nМы должны исполнить обязательства перед нашими товарищами-эквестрийцами и связать наши с ними судьбы."
 
 EQC_royal_visit:0 "Королевский визит"
 EQC_royal_visit_desc:0 "Сменилось почти целое поколение с того времени, как принцессы Эквестрии посещали Новый Мейрленд. Мы должны отправить приглашение одной из четырёх эквестрийских принцесс, чтобы показать дружбу между нашими нациями и усилить наши взаимные связи."
 
 EQC_school_for_gifted_unicorns:0 "Школа Нового Мейрленда для одарённых единорогов"
 EQC_school_for_gifted_unicorns_desc:0 "Большинство единорогов с талантом к магии покидают Новый Мейрленд ради Кантерлота, чтобы поступить там в одну из престижных школ. К сожалению для нас, это порождает утечку мозгов. Создание нашей новой академии для изучения тайных искусств чрезвычайно поможет нашим научным и магическим изысканиям."
 
 EQC_school_of_friendship:0 "Школа Дружбы Нового Мейрленда"
 EQC_school_of_friendship_desc:0 "Школа Дружбы, точно такая же как рядом с Понивиллем в Эквестрии, может помочь значительно улучшить наши отношения с разными странами. Кроме того, в эту школу смогут поступать не только единороги, в отличие от иного варианта, сейчас находящегося на рассмотрении."


 #Equestrian Investment and Welfare
 EQC_equestrian_investors:0 "Эквестрийские Инвесторы"
 EQC_equestrian_investors_desc:0 "Новый Мейрленд всегда был привлекательной целью для инвестиций, а напряжённость на грифоньем континенте показала то, насколько пони озабочены своими активами в Грифонии и как они желают перенести их сюда. Если мы сделаем этот процесс простым и привлекательным, ведь это будет довольно выгодным для нас, да и известная семья Рич высказала свой интерес."
 
 EQC_attract_immigrants:0 "Иммиграционная кампания"
 EQC_attract_immigrants_desc:0 "Хотя Новый Мейрленд во всех смыслах немалая страна, нам ещё есть куда расти. Запустив кампанию, поощряющую иммиграцию в Новый Мейрленд, особенно среди эквестрийских граждан, мы сможем значительно увеличить прирост нашего населения, а в обозримом будущем - и промышленные мощности."
 
 EQC_transoceanic_support:0 "Трансокеаническая поддержка"
 EQC_transoceanic_support_desc:0 "Пусть в Новом Мейрленде есть много великих пони и организаций, которыми можно было бы гордиться, Эквестрия всё ещё превосходит нас в численности. Мы должны сблизиться с теми, кто может помочь нашей нации и предложить им копыто дружбы."
 
 EQC_national_housing_act:0 "Национальный закон о жилье"
 EQC_national_housing_act_desc:0 "Великая депрессия оставила множество наших граждан без дома и пристанища. Пора покончить с этим! Каждый пони, живущий в Новом Мейрленде должен иметь крышу над головой. Национальный закон о жилье позволит построить множество новых домов и квартир в наших городах, чтобы позволить всем найти себе жильё."
 
 EQC_land_grants:0 "Земельные гранты"
 EQC_land_grants_desc:0 "В Новом Мейрленде есть немало неиспользованной земли, что принадлежит маленьким грифоньим коммунам. Это довольно неэффективно, ведь у них просто нет нужного количество населения и технологий, чтобы должным образом использовать эти земли. Если государство присвоит их, то сможет правильно развивать эти территории ради общего блага."
 
 EQC_national_parks:0 "Парки и восстановление"
 EQC_national_parks_desc:0 "Вместо того, чтобы превратить огромные участки неиспользованной земли в фермерские угодья и индустриальные центры, мы должны сделать из них большие парки под национальной защитой и на которые извне не будут влиять. Местные будут очень довольны, и это также позволит нашим гражданам отдыхать в этих красивых местах."
 
 EQC_basic_incom:0 "Безусловный базовый доход"
 EQC_basic_incom_desc:0 "В Новом Мейрленде много бедных, особенно в крупных городах. Одним из путей облегчить бремя наших граждан может быть создание системы безусловного базового дохода. Так мы будем уверены, что никто в Новом Мейрленде не будет голодать или не столкнётся с серьёзными финансовыми трудностями."
 
 EQC_solidify_self_determination:0 "Партнёры, не марионетки"
 EQC_solidify_self_determination_desc:0 "Возможно мы добровольно связали себя с Эквестрией, но это не значит, что у нас нет национальной идентичности. Ещё может наступить день, когда мы должны будем расстаться с Эквестрией. Он пока далеко, но мы должны быть готовы к такой возможности. Наше право на самоопределение священно, даже если мы не всегда его используем."


 #Government in exile
 EQC_government_in_exile:0 "Правительство в изгнании"
 EQC_government_in_exile_desc:0 "Эквестрия, наша древняя родина, пала! Мы должны пересмотреть нашу позицию в мире теперь, когда множество наших братьев-пони живут под гнётом. Новый Мейрленд даст убежище всем, кто бежит от войны и угнетения, включая саму королевскую семью!"

 EQC_unite_the_nation:0 "Объединить нацию"
 EQC_unite_the_nation_desc:0 "Поражение Эквестрии вселило грусть в наши сердца, однако ещё не всё потеряно, покуда пони живут свободно. Перспектива вернуться домой, вернуть Эквестрию, даёт нам силу и единство. Мы все знаем в глубине души, что если мы все сделаем свою часть дела, Эквестрия будет свободна!"
 EQC_fund_the_resistence:0 "Финансировать Сопротивление"
 EQC_fund_the_resistence_desc:0 "Враг возможно и оккупировал наш дом за морем, но там ещё есть пони, которые активно сопротивляются вражескому правлению. Мы сделаем всё возможное, чтобы помочь и поддержать этих храбрецов! Чтобы скоординировать эти усилия через океан, нам нужно посвятить этому делу большую часть нашего военного и гражданского персонала. Но это стоит того. За Эквестрию!"
 EQC_build_a_grand_fleet:0 "Построить великий флот"
 EQC_build_a_grand_fleet_desc:0 "Чтобы достичь берегов Эквестрии живыми, мы должны начать постройку крупнейшего флота. Это будет непросто, но все те знания и рабочая сила, что наши друзья принесли из Эквестрии, помогут нам. Мы покажем всем совместную силу Эквестрийской и Ново-Мейрлендской дружбы и построим флот, достойный того, чтобы вернуть нашу принцессу домой!"
 EQC_gather_our_friends:0 "Собрать наших друзей"
 EQC_gather_our_friends_desc:0 "Пусть нашим пони и не терпится вернуться домой и отбросить иностранных агрессоров, мы просто не сможем победить их в одиночку. Время просить о помощи, время объединить наших друзей на этом континенте под нашим лидерством, чтобы добиться мира и гармонии для всех. Мы покажем им магию дружбы!"
 EQC_the_homecoming:0 "Возвращение домой"
 EQC_the_homecoming_desc:0 "Час настал. Постройка, сборы, все наши приготовления вели к этому главному моменту. Наша великая борьба против зла начинается прямо сейчас. И мы полностью уверены в том, что мы освободим наших друзей в Эквестрии и восстановим гармонию! За Эквестрию, за гармонию, к победе!"

 #Break Free from Equestria
 EQC_patriation:0 "Отделение"
 EQC_patriation_desc:0 "Мы больше не можем рассчитывать на помощь Эквестрии. Они показали, что им безразлично наше положение. Единственной надеждой для Нового Мейрленда является выбор своего пути в этом мире."

 EQC_commonwelth_congress:0 "Объединить Конгресс"
 EQC_commonwelth_congress_desc:0 "Мы решились на независимость, однако в Конгрессе остались ещё многие, кто сопротивляется этому. Если мы собираемся построить лучший Новый Мейрленд, мы должны оставаться едины."

 EQC_let_all_have_a_say:0 "Пусть выскажется каждый"
 EQC_let_all_have_a_say_desc:0 "Путь гармонии всегда был частью нашей нации, однако, имеются и иные идеи, в равной степени обоснованные. Мы должны дать им шанс высказать свои идеи."

 EQC_support_the_harmonists:0 "Поддержать гармонистов"
 EQC_support_the_harmonists_desc:0 "Хотя мы хотим независимости, нам не нужно менять свою суть. Мы всё ещё пони, которые по-прежнему любят мир и гармонию."

 EQC_the_election:0 "Подписать Декларацию о Независимости"
 EQC_the_election_desc:0 "Переговоры завершены, и все законопроекты одобрены. Теперь нас и нашу независимость разделяют всего несколько подписей."

 #JetSet's Government
 EQC_jet_set_wins:0 "Джет Сет выиграл"
 EQC_jet_set_wins_desc:0 "Старый генерал-губернатор Нового Мейрленда, Джет Сет, победил и стал лидером нового независимого содружества. Это определённо обеспечит стабильность."

 EQC_education_programms:0 "Образовательные программы"
 EQC_education_programms_desc:0 "У нас есть множество жеребят, которые не имеют доступа к школам. Мы должны приложить усилия, чтобы позволить этим жеребятам и даже взрослым получить хорошее образование."

 EQC_befriend_eastern_ponies:0 "Помириться с грифонами"
 EQC_befriend_eastern_ponies_desc:0 "Наши отношения с соседями-грифонами на востоке постоянно колебались между дружественным сотрудничеством и враждебностью. Мы должны улучшить дипломатические отношения с ними, чтобы способствовать продвижению мира и дружбы между нашими видами."

 EQC_nationalise_assets:0 "Национализация активов"
 EQC_nationalise_assets_desc:0 "Джет Сет Индастриз - одна из крупных компаний, которые росли во время депрессии. Президент решил национализировать свою собственную корпорацию, чтобы поддержать экономику страны."

 EQC_trade_negotiations:0 "Торговые отношения"
 EQC_trade_negotiations_desc:0 "Наши предки построили Новый Мейрленд, торгуя с грифонами. Пусть они и с большой неохотой расстаются со своими деньгами, но у нас есть много вещей, которые можно предложить им."

 EQC_public_works_act:0 "Закон об общественном трудоустройстве"
 EQC_public_works_act_desc:0 "Закон об общественном трудоустройстве представляет собой федеральную программу работ по предоставлению рабочих мест для безработных. Мы устроим самые масштабные общественные работы, подобных которым мир ещё не видел."

 EQC_expand_oil_industry:0 "Расширить нефтяную промышленность"
 EQC_expand_oil_industry_desc:0 "В Новом Мейрленде есть большое количество ресурсов, но ничто не сравнится в важности с нефтью. Наша нефтяная промышленность забуксовала в последние годы, и пришло время дать ей толчок, чтобы она снова заработала как надо."

 EQC_expand_charity_work:0 "Программа 'Синее Сердце'"
 EQC_expand_charity_work_desc:0 ""Синее сердце" - крупнейшая благотворительная организация в Новом Мейрленде. Они неустанно трудятся, чтобы обеспечить продовольствием, одеждой, лекарствами и кровом бедных. Увеличение государственного финансирования можем гарантировать, что они смогут помочь всем нуждающимся."

 EQC_seek_own_path:0 "Наш собственный путь вперёд"
 EQC_seek_own_path_desc:0 "Пусть у нас есть друзья на нашем континенте, мы должны идти собственным путём. Новый Мейрленд - независимая страна и не будет преклоняться перед чужими капризами!"

 EQC_ally_the_federation:0 "Присоединиться к Карфинскому Пакту"
 EQC_ally_the_federation_desc:0 "К счастью, дружественное правительство Вингбардии хорошо отнеслось к нашим попыткам сблизиться и готово принять нас в Карфинский Пакт. Мы должны присоединиться к этому альянсу, чтобы защитить наш суверенитет и доказать всему миру, что пони и грифоны всё же могут поладить друг с другом."

 EQC_unite_with_the_republic:0 "Подружиться с Республикой"
 EQC_unite_with_the_republic_desc:0 "Лежащая к северу Аквелия разделяет наши демократические и гармонические ценности. Мы должны подтвердить нашу взаимную дружбу с ними и встать на одну стороне в опасном мире, где гармония находится под угрозой со стороны империи."

 EQC_national_recovery_act:0 "Национальный закон о восстановлении"
 EQC_national_recovery_act_desc:0 "Национальный закон о восстановлении - это чрезвычайный акт о налогах и соцобеспечении, призванным гарантировать, что организации могут спокойно нанимать новых сотрудников и платить им повышенную заработную плату, всё ещё получая прибыль."

 #Gladmane's Government
 EQC_gladmane_wins:0 "Гледмейн выиграл"
 EQC_gladmane_wins_desc:0 "Успешный бизнеспони Гледмейн выиграл выборы и стал нашим лидером. Его недоброжелатели по-прежнему скептичны, но он обещает сделать Новый Мейрленд великим снова!"

 EQC_gambling_freedom_act:0 "Закон о свободе азартных игр"
 EQC_gambling_freedom_act_desc:0 "Время снять все запреты на азартные игры. Мы построим свой собственный Лас-Пегасус, с блэкджек и шоупони! Государственные казино позволят гражданам ставить на кон свои заработанные тяжким трудом деньги и выигрывать по-крупному. Казино должны иметь яркие имена, как например 'Бархатная пегаска' и чтобы их считали грандиозным чудом по всему миру."

 EQC_embrace_neutrality:0 "Принять нейтралитет"
 EQC_embrace_neutrality_desc:0 "Новый Мейрленд не заинтересован в иностранных дрязгах. До тех пор, пока ты наслаждаешься нашими вечеринками и покупаешь наши товары, ты наш друг. Ах-хах-хах!"

 EQC_build_the_wall:0 "Построить стену"
 EQC_build_the_wall_desc:0 ""Мы построим большую стену на нашей восточной границе, и грифоны заплатят за неё. Ах-ах-ах!\n\nОни этого ещё не знают, но они заплатят за неё. Они достойные существа и отличные лидеры, но они заплатят за стену." - Инаугурационная речь Гледмейна"

 EQC_national_work_act:0 "Национальный закон о труде"
 EQC_national_work_act_desc:0 "Почему кто-либо может не захотеть работать? Мы должны сделать безработицу нелегальной, чтобы все были продуктивными. А теперь возвращайтесь к работе!"

 EQC_cut_red_tape:0 "Урезать бюрократию"
 EQC_cut_red_tape_desc:0 "Бюрократия в правительстве сложна и запутана. Это должно быть исправлено. Мы должны убрать как можно больше запретов и нормативно-правовых актов, чтобы обеспечить нашему бизнесу возможность зарабатывать и направить потоки денег в казино."

 EQC_open_banks_to_griffons:0 "Открыть наши банки"
 EQC_open_banks_to_griffons_desc:0 "Грифоны купаются в деньгах, однако их постоянные войны означают, что они не в безопасности. Мы должны предложить безопасное место для их денег в обмен на защиту. И мы попросим лишь небольшую и абсолютно разумную комиссию."

 EQC_trickle_down_economics:0 "Теория «просачивающегося богатства»"
 EQC_trickle_down_economics_desc:0 "Когда богатые богатеют, это хорошо для всех. Богатый может вложить свои деньги в большее количество рабочих мест для бедных. Больше рабочих мест для бедных - меньше бедных. Скоро все станут богатыми, но богатые всё равно будут ещё богаче."

 EQC_expand_mines:0 "Расширить шахты"
 EQC_expand_mines_desc:0 "Новый Мейрленд обладает большими залежами природных ресурсов. Чтобы стать ещё богаче и начать процветать, мы должны воспользоваться этими ресурсами..."

 #Kingfisher's
 EQC_kingfisher_wins:0 "Кингфишер выиграл"
 EQC_kingfisher_wins_desc:0 "Кингфишер, неоднозначный, но популярный бывший губернатор Селестийска, выиграл президентскую гонку. Все пони - принцессы!"

 EQC_bust_the_oil_barons:0 "Разобраться с баронами-разбойниками"
 EQC_bust_the_oil_barons_desc:0 "Простых пони обворовывают жирные свиньи, сидящие в своих особняках и получающие прибыль от неправедно нажитых доходов. К ним уже идёт недовольная толпа, и, честно говоря, я сомневаюсь: оставаться ли мне здесь и попытаться успокоить их или выйти и присоединиться к ним."

 EQC_bust_the_monopolies:0 "Разобраться с крупным бизнесом"
 EQC_bust_the_monopolies_desc:0 "Как и феодалы, крупный бизнес держит простых пони в фактическом рабстве и выплачивает им заработную плату, которая не покрывает крупных расходов. Их так называемые «тресты» - это новый феодализм. Хотя у нас есть законы для исправления этой ситуации, они не применялись... до сих пор."

 EQC_public_works_projects:0 "Программа общественных работ"
 EQC_public_works_projects_desc:0 "Поскольку уровень безработицы очень высок, нам нужно найти работу для пони - отчасти чтобы набрать больше голосов избирателей, а отчасти - чтобы улучшить их положение. Будут строиться автомобильные дороги и мосты, а также углубляться гавани, чтобы обеспечить рост Нового Мейрленда."

 EQC_the_bat_vote:0 "Акт о гражданстве фестралов"
 EQC_the_bat_vote_desc:0 "Племя фестралов, давно забытых законом, всегда жило под носом у всех нас. Но мы - настоящее народное правительство пони. А это означает, что все мы пони, и пусть трусы будут вздрагивать, а предатели - насмехаться, мы сохраним наши идеалы и здесь."

 EQC_for_the_poor_pony:0 "Мы защищаем простых пони!"
 EQC_for_the_poor_pony_desc:0 "Пони могут подумать, что мы лишь кучка оппортунистов. Отзываемся на зов, когда нас искушает возможность использовать власть ради своей выгоды. Но мы прислушаемся к их призывам. Ибо нам важен наш народ. Пони, лишённые воды и электричества, еды и работы."

 EQC_national_political_machine:0 "Национальная политическая машина"
 EQC_national_political_machine_desc:0 "У политических машин, хотя их и не очень любят в Эквестрии, есть свои преимущества. Они обеспечивают рабочие места и безопасность для граждан под их властью, а граждане, в свою очередь, следят за тем, чтобы партия снова и снова возвращалась к власти. Это добродетельный цикл, формируемый на основе доверия и взаимной выгоды."

 EQC_affordable_utilities:0 "Акт о доступных коммунальных услугах"
 EQC_affordable_utilities_desc:0 "Чтобы заложить фундамент для любой цели, нужно начать с самого необходимого. Хотя мы не можем просто установить контроль над ценами на хлеб, или, звёзды упаси, национализировать коммунальные услуги, мы можем использовать доступные нам рычаги, чтобы гарантировать, что у простых пони всегда будут свет и вода в их домах."

 EQC_the_only_defence_against_communism:0 "Наша единственная защита от коммунизма"
 EQC_the_only_defence_against_communism_desc:0 "Коммунизм угрожает нашему прекрасному Мейрленду, его щупальца проникают во все сферы нашего образа жизни. Только что был опубликован список из 72 видных деятелей Министерства иностранных дел, подозреваемых в связях с КПНМ. Они повсюду. Даже если это повредит нам в краткосрочной перспективе, мы должны искоренить их коварное влияние."

 EQC_share_the_wealth_program:0 "Программа «Разделим наше богатство»"
 EQC_share_the_wealth_program_desc:0 "Теперь мы можем продвигать нашу основную программу. Это будет величайший акт сострадания к пони, когда-либо виденный со времен создания демократии. Мы обеспечим честность и справедливость для всех пони Нового Мейрленда, кем бы они ни были. В новом Мейрленде обо всех будут заботиться от колыбели и до могилы."

 EQC_education_reform_act:0 "Законопроект о доступном образовании"
 EQC_education_reform_act_desc:0 "Мы уже разобрались с властью и водой, так что пришло время и для образования. Нам нужны образованные пони, которые будут работать на благо Нового Мейрленда. Все они имеют право на честное и бесплатное образование. А талантливым пони мы предоставим дальнейшее послешкольное образование, чтобы в новом поколении хватало ярких и молодых личностей."

 EQC_civil_rights:0 "Принять акт о гражданских правах"
 EQC_civil_rights_desc:0 "Грифоны уже давно были частью Нового Мейрленда, но прямо под нашим носом подвергались суровым ограничениям. Но они всё-таки наш народ, все до единого. Если бы все существа в Новом Мейрленде не сотрудничали, то как бы мы вступили в новую эру? Настало время всем грифонам стать равноправными гражданами Нового Мейрленда!"

 EQC_token_reforms:0 "Символические реформы"
 EQC_token_reforms_desc:0 "Хотя грифоны яростно требовали равных прав, теперь мы вынуждены признать, что такие идеи просто не будут одобрены парламентом. Несмотря на все усилия исполнительных органов, мы всё равно не получим такого закона. Но мы продемонстрируем добрую волю и проведем некоторые символические реформы там, где сможем, и продолжим текущую политику."

 EQC_imperial_presidency:0 "Имперское президентство"
 EQC_imperial_presidency_desc:0 "С тех пор как Кингфишер стал президентом, вся политика стала определяться не из мейрлендского конгресса, а из его кресла. Полномочия генерал-губернаторства, которое ныне стало президентством, никогда не использовалось так, как бы сделал это Кингфишер. Действительно, через сто лет скажут, что современное президентство началось с именно него."
 
 EQC_perfect_democracy:0 "Создать идеальную демократическую систему"
 EQC_perfect_democracy_desc:0 "Хотя Кингфишер может быть ограничен в своих полномочиях президента, всё больше и больше власти может быть передано конгрессу. И как только настанет день, когда Кингфишер лишится своего кресла, он сможет переместиться в конгресс использовать его в качестве основы своей власти, которую он всё также направит на благо Нового Мейрленда."

 EQC_the_new_mareland_century:0 "Мейрлендский век"
 EQC_the_new_mareland_century_desc:0 "Реформы уже внедрены и действуют. Наша власть в безопасности, а народ един. Можно с уверенностью сказать, что мы стали хозяевами своей судьбы и что наступил настоящий мейрлендский век. Грядущие годы станут эпохой роста нашего влияния на мировой арене и, возможно, даже доминирования на ней."
 
 EQC_no_south_griffon_commies:0 "Выступить против коммунизма"
 EQC_no_south_griffon_commies_desc:0 "Коммунизм. Болезнь души. Где бы она ни распространялась, за ней следуют гниль и опустошение. Даже в наших прекрасных землях уже зарождается коммунистическая партия, которая плетёт интриги и заговоры, дабы захватить и уничтожить всё, что нам дорого: от правительства и демократии до самого образа жизни. Мы будем противостоять коммунизму, где бы он ни укоренился."
 
 EQC_join_the_concordant:0 "Присоединиться к Конкордату"
 EQC_join_the_concordant_desc:0 "На востоке лежат земли Конкордата. Наши нации демократические по своей природе. Мы выступаем против тирании, где бы она ни была. Как Сикамеон, так и Астерион объединились во имя свободы. Как и мы. Мы попытаемся присоединиться к их альянсу и сим укрепим наш бастион демократии."
 
 EQC_join_the_research:0 "Присоединиться к южной техгруппе"
 EQC_join_the_research_desc:0 "Хотя мы объединились с грифонами Сикамеона и минотаврами Астериона, нам ещё многому предстоит научиться друг у друга. Конкордат может быть расширен за рамки военного союза. Мы присоединимся к уже сотрудничающим странам-основателям и создадим нечто большее для всех нас."
 
 #The Duke's Government
 EQC_fascist_win:0 "Триумф РФПНМ"
 EQC_fascist_win_desc:0 "Выборы уже закончились и... РФПНМ одержала победу. Вперёд, ради славы пони и истинной гармонии в мире! Даже если другие могут посчитать, что мы сбились с пути, мы знаем, что именно наш путь - истинен."
 
 EQC_the_duke_wins:0 "Герцог выиграл"
 EQC_the_duke_wins_desc:0 "Истинный защитник гармонии, Герцог Эрбус Хейгл был выбран главой нашей страны. Он утверждает, что лишь военная мощь и упор на чистоту нашей нации могут действительно защитить нас от врагов как внутри государства, так и за его пределами."

 EQC_build_now_play_later:0 "Строй сейчас; плати потом"
 EQC_build_now_play_later_desc:0 "Главный приоритет для нас - быстрее построить промышленность, но для этого нужны деньги и ресурсы. Министры промышленности разработали программу ССОП, хоть она и не была создана для военной промышленности. Мы пообещаем оплатить счета по ССОП позже, когда улучшится экономика. Или когда герцог решит, что мы больше не нуждаемся в поддержке кредиторов."

 EQC_autarky:0 "Автаркия"
 EQC_autarky_desc:0 "Раньше мы полагались на других. И что же получили? Экономическую депрессию и разрушенный национальный дух. Мы должны создать настоящую самодостаточность и устранить необходимость в любой внешней торговле. Нас не будут сдерживать иностранные государства!"

 EQC_seize_control:0 "Обеспечить контроль"
 EQC_seize_control_desc:0 "Благодаря проведённым реформам и продвижению наших сторонников по службе, мы получили немалое влияние в исполнительной и судебной ветвях власти, а также в СМИ. Оно так велико, что мы можем использовать суды и сфабрикованные скандалы, чтобы избавиться от наших противников. Никто не сможет избежать железного копыта герцога!"

 EQC_three_year_plan:0 "Трёхлетний план"
 EQC_three_year_plan_desc:0 "Чтобы облегчить восстановление экономики и подготовить её к войне, мы должны реализовать трёхлетний план жёсткой экономии. Хотя многие сокращения бюджета не вызовут радости, пони из министерства пропаганды уверены, что могут убедить население в том, что все должны выполнять свою часть работы и быть бережливыми ради блага нации."

 EQC_empower_the_army:0 "Уполномочить армию"
 EQC_empower_the_army_desc:0 "Мы укрепим положение армии как ведущей силы, внедрив упрощённую форму законов военного положения. Это поможет увеличить её финансирование армии. Кроме того, армия получит некоторые полицейскими обязанности и сможет действовать против нелояльных граждан, позволяя экономить на тюрьмах и давая позволяя армии набраться опыта."

 EQC_section_13:0 "Секция 13"
 EQC_section_13_desc:0 "Мы не сможем устоять под атакой объединённой Грифонии. Единственная наша надежда - найти новые способы вести войны и убивать врагов. Новая исследовательская рабочая группа должна будет исследовать биологические, химические и другие меры по уничтожению наших врагов."

 EQC_expand_the_stormponies:0 "Диалектика Хейгла"
 EQC_expand_the_stormponies_desc:0 "Когда два идеала вступают в конфликт, происходит синтез. Именно так идеалы смешиваются и превращаются в новую идею, которая и разрешает спор. А именно: грифоны не превосходят пони, а пони не превосходят грифонов. Все они исполняют высшую цели в жизни, служа своей стране и её флагу."

 EQC_work_for_the_nation:0 "Работа ради страны"
 EQC_work_for_the_nation_desc:0 "Отныне самые патриотичные граждане могут добровольно подписаться на подневольный труд для снижения безработицы. В обмен на это их семьи будут получать стандартный доход. Эти гибкие работники очень помогут нашей экономике. Некоторые могут сказать, что это звучит как рабство, но это свобода под властью государства. Ну или так утверждает пропаганда."

 EQC_nation_works_projects:0 "Национальные рабочие проекты 'РП'"
 EQC_nation_works_projects_desc:0 "Теперь мы можем финансировать организацию "Работающие патриоты". Они будут набирать членов среди безработных и путешествовать по стране, строя дороги и прочие полезные вещи. А то, что финансирование РП происходит за счет денег организаций, которые ничего не требуют для пони, которым они помогают, - это просто побочный эффект."

 EQC_united_shadowworks:0 "Юнайтед-Шэдоу-Воркс"
 EQC_united_shadowworks_desc:0 "Множество высокопоставленных членов правительства Нового Мейрленда объединились в общество, известное как 'Шэдоуболты'. Несмотря на то, что они зачастую высказываются против того, что делает партия, этот маленький управляющий клуб может показать себя полезным, если взять его в свои копыта."

 EQC_a_deal_with_the_duce:0 "Сделка с Дуче"
 EQC_a_deal_with_the_duce_desc:0 "В соседней Вингбардии ко власти пришёл грифон по имени Джулио Биколини из партии НФП. Их идеологические взгляды схожи с нашими, так что они могут стать союзниками. Он сильный лидер и патриот, хоть и грифон, а сейчас это полезно. Если Дуче позаботится о том, чтобы его грифоны не наводнили нашу землю, мы можем работать с его "Пактом"."

 EQC_stand_against_griffons:0 "Факелоносцы Фашизма"
 EQC_stand_against_griffons_desc:0 "Что бы ни говорила безумная птица в Карфине, именно мы держим факел фашизма выше всех. Он утверждает, что сам изобрел фашизм, но его придумал и смог воплотить наш герцог. Грифон правит с помощью силы своих гангстеров. Нам же власть даровал народ и мы получили вечный мандат на исполнение его воли."

 EQC_war_with_wingbardy:0 "Война с Вингбардией"
 EQC_war_with_wingbardy_desc:0 "Время автономии Вингбардии подходит к концу, раз и навсегда. Мы терпели их существование достаточно долго. Один удар в дверь и вся их прогнившая структура просто развалится."

 #Picket Fence 
 EQC_picket_wins:0 "Победа Фенса"
 EQC_picket_wins_desc:0 "После многочисленных встреч в кулуарах и драк в коридорах РФПНМ выбрала губернатора Нью-Хуффингтона: Пикет Фенс возглавит как партию, так и пони Нового Мейрленда на пути к светлому будущему."
 
 EQC_regulated_capitalism:0 "Регулирование экономики"
 EQC_regulated_capitalism_desc:0 "Хотя именно предпринимательский дух создал нашу современную нацию, он также может всё испортить, если его не остановить. Капитализм в своём текущем виде должен регулироваться ради простых пони на улице. Это они сильнее всего пострадали от Чёрной Среды, и именно их мы должны защищать."
 
 EQC_break_the_bankers:0 "Прочь, банкиры!"
 EQC_break_the_bankers_desc:0 "Нет нужды искать главных виновников депрессии дальше вероломных и безрассудных банкиров. Их спекуляции и коварные азартные игры с будущим наших граждан разрушили жизнь народа и лишили его средств к существованию. Мы позаботимся о том, чтобы это больше никогда не повторилось. Мы разорим банки и посадим в тюрьмы тысячи банкиров, чтобы защитить пони."
 
 EQC_defend_democracy:0 "Сохранить демократию"
 EQC_defend_democracy_desc:0 "Мы появились благодаря демократии, и мы все равно вернёмся к ней. Пони Нового Мейрленда сделали свой выбор. Они сбросили цепи и выбрали своих собственных лидеров, свободных от грифоньих идей «монархии». Мы позаботимся о том, чтобы это сохранилось несмотря ни на что."
 
 EQC_pony_citizen_councils:0 "Поддержать советы граждан-пони"
 EQC_pony_citizen_councils_desc:0 "Правительство не должно быть слишком влиятельным, иначе оно позже станет аналогом банкиров и начнёт угнетать простых пони, лишая их возможности править страной. Действительно, для решения проблемы нужно быть поближе к ней. И решать её должны не бюрократы из Сансента, а местные пони."
 
 EQC_the_national_guard:0 "Нацгвардия Нового Мейрленда"
 EQC_the_national_guard_desc:0 "Хотя текущая армия верно служит нам, многие другие пони также хотят служить. Настало врем дать штатам их собственные силы. Мы не только сможем следовать нашим собственным принципам, но и будем уверенными в том, что армия будет понадобится лишь для настоящих чрезвычайных ситуаций."
 
 EQC_implement_segregation:0 "Сегрегация сейчас, завтра и навсегда!"
 EQC_implement_segregation_desc:0 "Грифоны и пони, естественно, не могут жить вместе в обществе. Хотя некоторые могут ворчать и протестовать, таков естественный порядок вещей. Мы получили эту землю по праву и позаботимся о том, чтобы она принадлежала только нам. Грифоны останутся здесь, но будут жить согласно доктрине «Разделённые, но равные»."
 
 EQC_accept_the_bats:0 "Достойные эквестрийские пони"
 EQC_accept_the_bats_desc:0 "За морем, на родине часто говорили о том, что фестралы не равны трём остальным племенам. Это совершенно неверно. Мы все - настоящие эквестрийские пони. Мы все объединились против грифоньих орд, что рыщут прямо за нашими границами. Мы должны быть едиными и защищать нашу родину."
 
 EQC_encourage_them_to_leave:0 "План новой Цинакатлии"
 EQC_encourage_them_to_leave_desc:0 "Хотя фестралы не готовы жить с нами, это не значит, что они находятся на уровне с грифонами. Пока грифоны будут трудиться ради процветания пони, мы найдем новую родину для фестралов, свободную от вмешательства со стороны иностранных держав, которые не управляются настоящими пони."
 
 EQC_model_communities:0 "Идеальные сообщества пони"
 EQC_model_communities_desc:0 "По всему Новому Мейрленду пони приняли наши идеалы. Они живут в отличных районах, демонстрируя свою преданность современному Новому Мейрленду. Они стали самыми настоящими идеалами жителей нашей страны. Мы продемонстрируем этих пони нашей стране и расскажем их истории успеха, которые вдохновят остальных пони."
 
 EQC_tuitions_for_ponies:0 "Акт об образовании"
 EQC_tuitions_for_ponies_desc:0 "Помимо общественной жизни и нового президента, мы должны обратить внимание на школы. Хотя мало кто желает стать отстраненным бюрократом, грубо помыкающим обычными пони, мы также должны признать, что хорошее образование - это отличный старт в жизни. Мы изменим образование, чтобы оно не выглядело устаревшим в этом тысячелетии."
 
 EQC_marelandian_recovery:0 "Мейрлендский план городского восстановления"
 EQC_marelandian_recovery_desc:0 "После Чёрной Среды несколько кварталов в Сансете и Мэйнбурне были заброшены - будущие жильцы так никогда и не заехали в них. После небольшого вмешательства и немалого числа уговоров мы сможем убедиться, что в этих кварталах снова будут звучать звуки песен Нового Мейрленда."
 
 EQC_the_silver_crescent_doctrine:0 "Доктрина Серебряного Полумесяца"
 EQC_the_silver_crescent_doctrine_desc:0 "Территории от Вроберта до Миноса находятся под управлением грифонов, которые хотят захватить и разорить наши прекрасные земли. Есть только одно решение этой проблемы. Мы должны сами напасть на грифонов и подчинить их нашему великодушному и просвещённому правлению, прежде чем у какого-то экспансиониста появится идея первым атаковать нас."
 
 EQC_war_with_talouse:0 "Талузская экспедиция"
 EQC_war_with_talouse_desc:0 "Агрессивно настроенную к нам Талузу, что лежит так близко к нашим границам, нужно взять под контроль. Всеми правдами и неправдами они должны признать, что под властью Сансета им будет только лучше."
 
 EQC_economic_exploitation:0 "Южногрифонья торговая зона"
 EQC_economic_exploitation_desc:0 "Их экономика в руинах, так что вполне уместно протянуть грифонам копыто помощи. Однако бесплатных вещей нет, так что грифоны полностью возместят нам затраченные средства, как только их промышленность сможет производить собственные товары."
 
 EQC_the_13th_state:0 "13-й район"
 EQC_the_13th_state_desc:0 "В населённом грифонами Вроберте есть небольшое меньшинство пони. Хотя их угнетали грифоны, мы знаем, что любой пони, получив возможность повысить своё положение, будет действовать лучше любого тупого грифона."
 
 EQC_the_14th_state:0 "Морские территории Киона"
 EQC_the_14th_state_desc:0 "Острова в море Кион, хоть и лишённые ресурсов, отлично подходят для заселения. Даже если нам придется пойти на определенные уступки уже находящимся там жителям, коллаборационисты и прочие наши союзники убедятся, что они будут оставаться спокойным ещё долгое время."

 #Communism!
 EQC_recognise_stalliongrad:0 "Признать Сталлионград"
 EQC_recognise_stalliongrad_desc:0 "Эквестрия отказывается признать Сталлионград независимым государством. Если мы хотим нашей свободы, не будет ли лицемерием, что мы продолжим эту политику непризнания? Будет только лучше, если мы будем дружить с нашими свободолюбивыми товарищами-пони."

 EQC_form_communist_unions:0 "Создать коммунистические профсоюзы"
 EQC_form_communist_unions_desc:0 "Дабы получить автономность, мы должны уменьшить нашу зависимость от Эквестрии. Создав самоуправляющиеся союзы рабочих, мы сможем покончить с зависимостью от эквестрийских товаров, одновременно обучая наших граждан преимуществам самоуправления. Это лишь укрепит их демократические идеалы."

 EQC_unite_the_left:0 "Объединить левых"
 EQC_unite_the_left_desc:0 "Теперь рабочие выбрали фракцию, которая поведёт их к революции, мы должны сделать всё, чтобы убедить тех, кто всё ещё сомневается в нашем лидерстве. Только единый фронт может противостоять другим партиям на предстоящих выборах. Свержение капиталистов, несомненно, важнее идеологических разногласий."

 EQC_burn_celestias_portrait:0 "Сжечь портреты Селестии"
 EQC_burn_celestias_portrait_desc:0 "Народ сделал свой выбор! Мы - народное рабочее государство! Мы больше не будем сидеть и терпеть угнетение со стороны далеких монархов! Сожгите портрет тех, кто живет во дворцах, пока мы страдаем за морем! Настало время, пони, наше освобождение уже близко."

 EQC_liquidate_bourgouise_assets:0 "Ликвидировать Активы Буржуазии"
 EQC_liquidate_bourgouise_assets_desc:0 "Революция ещё молода, мы не сможем долго жить на одном лишь воздухе. Впрочем, эта проблема касается не только нас. К счастью, у нас есть многие пони, которые не заслуживают владеть своими богатствами, так как они это всё украли у рабочих."
 
 EQC_the_great_trot_forward:0 "Великий Скачок Вперёд"
 EQC_the_great_trot_forward_desc:0 "Мы отстаём от всего мира, в то время как все вокруг нас строят своё будущее. Их промышленность рвется в будущее, а мы застряли на спаде, оставшемся от старого дореволюционного капитализма. Нам предстоит либо преодолеть этот разрыв за пару лет, либо пасть перед врагами Революции."
 
 EQC_implement_democratic_centralism:0 "Реализовать Демократический Централизм"
 EQC_implement_democratic_centralism_desc:0 "Партия идёт вперёд, её голос един. Хоть пони кругом считают это диктаторской замашкой, мы знаем лучше, что единый фронт должен оставаться единым, пусть даже прибудет сам Тартар и будет потоп. Конечно, критика разрешена, но за закрытыми дверями."
 
 EQC_bat_communes:0 "Революционная Интеграция Фестралов"
 EQC_bat_communes_desc:0 "Наш общий девиз прост. Существа всего мира, объединяйтесь! И пусть перед нами ещё немало работы, без единства не видать равенства. И мы можем предпринять наши первые шаги прямо сейчас. Бэтпони, которых долго унижали и которые прятались в тенях, получат те же права и привилегии, что и все остальные пони в Новом Мейрленде."
 
 EQC_found_the_RES:0 "Учредить СЭР"
 EQC_found_the_RES_desc:0 "В Грифонии ещё много мест, куда предстоит прибыть Революции. Хоть эти места преимущественно отстают, но тем не менее, их рабочие взывают к освободителям. Должен быть учреждён новый орган для наблюдения за такими возможностями, и его нужно будет обеспечить всем необходимым для эффективной работы."
 
 EQC_racial_harmony:0 "Расовая Гармония"
 EQC_racial_harmony_desc:0 "В Новом Мейрленде не будет такого понятия, как "расовые разногласия". Грифоны - такие же товарищи и попутчики, как и все пони. Нет места чуши о пяти видах или пяти народах, есть лишь один народ, ведомый звездой Социализма."
 
 EQC_griffon_enfranchisment:0 "Избирательное Право Меньшинствам"
 EQC_griffon_enfranchisment_desc:0 "Грифоны издавна жили в тени остального общества. К сожалению. Они - интересный народ, с несравнимым общим духом. Если мы сделаем грифонов равными пони в ходе нашей кампании, то мы сможем продвинуть Новый Мейрленд ещё дальше."
 
 EQC_socialise_education:0 "Социализировать Систему Образования"
 EQC_socialise_education_desc:0 "Хоть и многие реакционеры сбежали из Нового Мейрленда в итоге Революции, некоторые укрылись и сохранили свои посты. В частности, многие остались в академиях обучать следующее поколение лидеров и учёных. Мы должны избавиться от них во благо всех пони."
 
 EQC_purge_the_reactionaries:0 "Антифашистский Манифест"
 EQC_purge_the_reactionaries_desc:0 ""Поддерживая идеологический класс превосходства, сторонники таких режимов забывают о похожем и печально известном манифесте, публикация которого в Королевстве Аквелия привела к кровавой революции, которая привела к свержению Короля."\nСудьба Короля тех времён вскоре постигнет нынешних реакционеров."
 
 EQC_centralize_unions:0 "Учредить Комитет Союзной Координации"
 EQC_centralize_unions_desc:0 "Профсоюзы сыграли ключевую роль в упадке реакционеров. И они помогут строительству новой коммунистической утопии в Новом Мейрленде. Все ранее независимые профсоюзные организации, которые могли подвергнуться влиянию реакционеров, теперь будут объединены воедино, чтобы ещё лучше служить народу."
 
 EQC_collectivize_agriculture:0 "Коллективизация Сельского Хозяйства"
 EQC_collectivize_agriculture_desc:0 "Еда - одна из необходимостей каждого. Всем она нужна, будь то бобы или сено. И теперь, после того, как мы уничтожили реакционеров в академии, последний их оплот - фермеры.\nСтоит убить двух зайцев одним камнем. Коллективизировав сельское хозяйство с помощью 'нужных мер', мы обеспечим наше беззаботное будущее."
 
 EQC_the_vanguard_of_the_griffonian_revolution:0 "Авангард Грифоньей Революции"
 EQC_the_vanguard_of_the_griffonian_revolution_desc:0 "Мы ведём собственную революцию, без внешней помощи ни от грифонов, ни от пони. С нами есть сила революции, которую мы можем принести другим. Мы во главе движения, которое поглотит сначала Грифонию, а потом и весь Мир.\n\nРабочие всего мира, объединяйтесь!"

 #Industry
 EQC_industral_support_fund:0 "Финансовая поддержка промышленности"
 EQC_industral_support_fund_desc:0 "Наша промышленность в очень плохом состоянии во многих секторах, частично, из-за текущей экономической депрессии. Создание специального фонда для поддержки промышленного развития через стратегические вложения, может быть шагом в верном направлении."

 EQC_national_census:0 "Государственная перепись населения"
 EQC_national_census_desc:0 "Население Нового Мейрленда никогда не было точно определено. До этого момента у нас были довольно грубые оценки и приблизительные числа. Если мы сделаем полную перепись населения, записав дату рождения, место проживания и прочие данные каждого пони, это значительно поможет нам в административном управлении."

 EQC_littlehoof_small_arms:0 "Завод личного вооружения Литтлхуф"
 EQC_littlehoof_small_arms_desc:0 "Завод личного вооружения Литтлхуф - это крупнейший частный производитель оружия в Новом Мейрленде. Пусть дела у него идут достаточно спорно, он может стать очень важным в будущем. Вложившись в Литтлхуф, и позволив им создать больше заводов, мы будем готовы к войне, если она придёт."

 EQC_the_flare_plan:0 "План Флейр"
 EQC_the_flare_plan_desc:0 "Известная промышленница и экономистка Санни Флейр предложила план развития более совершенных индустриальных методов. Этот 'План Флейр' может увеличить нашу индустриальную мощь в обозримом будущем, и, кроме того, значительно улучшить наши эксклюзивные наработки."

 EQC_new_mareland_railway:0 "Расширить железные дороги Нового Мейрленда"
 EQC_new_mareland_railway_desc:0 "Новый Мейрленд - страна немалых размеров, и все знают, что наша инфраструктура достаточно плоха, особенно в сельской местности. Увеличение финансирования железных дорог Нового Мейрленда поможет нам улучшить общую инфраструктуру по всей сельской местности."

 EQC_new_hoofington_steelworks:0 "Сталелитейный завод Нью-Хуффингтона"
 EQC_new_hoofington_steelworks_desc:0 "Несколько лет назад мы обнаружили значительные залежи железа на территории рядом с Нью-Хуффингтоном. Железо начали добывать, но будет хорошей идеей создать большие сталелитейные заводы и плавильни в Нью-Хуффингтоне. Это позволит нам быстро получить большое количество железа."

 EQC_expand_new_manehatten:0 "Расширение промышленности на восток"
 EQC_expand_new_manehatten_desc:0 "Нью-Мейнхеттен стал индустриальным и экономическим центром Нового Мейрленда. Восточные же окраины, находящиеся в Новом Южном Бэйлсе, неразвиты, и можно будет увидеть значительное улучшение их промышленных мощностей, если мы с осторожностью вложимся в верные проекты."

 EQC_resource_resuse_act:0 "Закон о повторном использовании ресурсов"
 EQC_resource_resuse_act_desc:0 "Стратегические ресурсы очень ценны, мы не можем позволить ничему из них просто так растрачиваться. Чтобы покончить с этим, мы должны создать отдельные заводы по повторной переработке, чтобы быть уверенными, что мы используем все наши ресурсы на полную."

 EQC_economic_recovery:0 "Восстановление экономики"
 EQC_economic_recovery_desc:0 "После наших недавних экономических реформ, мы прошли достаточно далеко и почти вернулись к уровню экономической стабильности, что был перед депрессией. Давайте же закончим нашу реформу, чтобы задавить депрессию раз и навсегда."

 EQC_expand_sunset_university:0 "Расширить Сансетский Университет"
 EQC_expand_sunset_university_desc:0 "Умнейшие пони Нового Мейрленда пришли в Сансетский Университет, что, без сомнения, делает его важным учреждением. Дальнейшее расширение его возможностей и вместительности, без сомнения, поможет нам в найме новых яйцеголовых из их рядов."

 EQC_uranium_mine:0 "Урановые шахты Глоухорна"
 EQC_uranium_mine_desc:0 "Урановые шахты Глоухорна были созданы некоторое время назад, хотя мы пока что использовали только малую часть урана, так как не знали, что с ним делать. Теперь наши учёные приблизили нас к планам использования этого ресурса для оружия. Оружия, с огромнейшими возможностями к разрушению, каких ранее никто не видел."

 EQC_connect_the_reservations:0 "Соединить резервации"
 EQC_connect_the_reservations_desc:0 "Мы очень долгое время игнорировали резервации местных грифонов в наших границах, включая земли вокруг них. Пусть мы и рискуем разозлить местных, мы просто не можем игнорировать соединение наших земель друг с другом."

 EQC_griffon_affairs_act:0 "Закон о грифоньих делах"
 EQC_griffon_affairs_act_desc:0 "Множество земель, находящихся в собственности у местных грифонов, экономически непродуктивны. Мы можем объединить их и взять под правительственный контроль, чтобы превратить эти пустоши в основу для развития промышленности и торговли."

 #Wartime industry
 EQC_commonwealth_defence:0 "[Root.GetEQCCommonwelthDefenceName]"
 EQCCommonwelthDefenceName_normal:0 "Закон о защите Содружества"
 EQCCommonwelthDefenceName_equalist:0 "Закон о защите Равенства"
 EQC_commonwealth_defence_desc:0 "Мы наконец-то осознали, как мы уязвимы перед лицом чужого континента. Как народ пони, мы встретились тут со множеством противников и опасностей, мы должны быть уверены, что мы приготовились к защите нашего дома."

 EQC_national_mobilisation_act:0 "Закон о национальной мобилизации"
 EQC_national_mobilisation_act_desc:0 "Новый Мейрленд - это страна мира и гармонии. Но с такой ужасной ситуацией по всему миру мы скоро можем обнаружить себя подданными жестокой и беспощадной власти. Каждому ново-мейрлендцу с хорошим состоянием здоровья нужно быть готовым защитить нашу великую страну и наш жизненный уклад."

 EQC_every_little_helps:0 "Любая малость поможет"
 EQC_every_little_helps_desc:0 "Наши пони должны понять, что всё, что они делают, влияет на судьбу нашего государства. Неважно как, но каждое малое дело помогает нам защищаться против враждебных государств."

 EQC_national_defence_company:0 "Компания национальной защиты"
 EQC_national_defence_company_desc:0 "С помощью новой Компании Национальной Защиты мы можем сохранить больше ресурсов для себя, а также получать контроль над большим количеством открытых земель, которые мы можем использовать для расширения промышленности."

 EQC_defence_of_x:0 "[Root.GetInDefenceOfX]"
 EQC_defence_of_x_desc:0 "Мы не можем бездействовать, пока мир вокруг нас пылает. Ново-Мейрлендцы не будут смотреть, как зло поглощает всё хорошее в этом мире. Мы будем сражаться!"

 EQC_invest_in_victory:0 "Вложиться в победу"
 EQC_invest_in_victory_desc:0 "Наши граждане должны последовать Закону о Национальной Защите. Вложение в нашу Победу означает вложение в наше Будущее. Вместе мы сильны, вместе мы устоим!"

 EQC_squish_the_parasprites:0 "Раздавить параспрайтов"
 EQC_squish_the_parasprites_desc:0 "Новый Мейрленд - богатая земля, но мы растрачиваем наши богатства как всепожирающий рой параспрайтов. Пони Нового Мейрленда должны научиться тому, что каждый кусочек еды и каждая маленькая железка бесценны для нашего выживания."

 EQC_full_economic_commitment:0 "Полные экономические обязательства"
 EQC_full_economic_commitment_desc:0 "Пришло время, чтобы каждый Ново-Мейрлендец осознал важность, которую он играет в нашем экономическом выживании. От его труда до его каждодневной диеты, мы должны ценить всё, что у нас есть и максимизировать производство."

 EQC_expand_conscription:0 "Расширить воинскую повинность"
 EQC_expand_conscription_desc:0 "Мы не сможем выжить на одной только промышленности. Все пони, молодые или старые, должны стать боком к боку в битве ради спасения нашей великой нации."

 EQC_griffon_workers:0 "Регламент грифоньих работ"
 EQC_griffon_workers_desc:0 "Не только наши пони должны знать важность регламента. Мы наложим рабочий регламент на наши грифоньи меньшинства, чтобы по-настоящему максимизировать наши промышленные мощности и продуктивность."

 EQC_force_griffon_conscription:0 "Насильственная воинская повинность у грифонов"
 EQC_force_griffon_conscription_desc:0 "Перед лицом вторжения ни одно существо, будь то пони или грифон, не может просто бездействовать. Грифоны также должны быть направлены в бой, если требуется, хотят они того или нет."

 EQC_negotiate_with_griffon_clans:0 "Переговоры с грифоньими кланами"
 EQC_negotiate_with_griffon_clans_desc:0 "Используя капельку дипломатии, мы можем заключить сделки с некоторыми грифоньими кланами. Грифоньи добровольцы могут помочь нам расширить ряды армии без риска разозлить грифонов в пределах наших границ."

#Air Force
 EQC_rnmaf_stratus_springs:0 "[Root.GetEQCStratusSpringsName]"
 GetEQCStratusSpringsName_loyalist:0 "Авиабаза Королевских ВВС Стратус Спригс"
 GetEQCStratusSpringsName_free:0 "Авиабаза ВВС Стратус Спригс"
 EQC_rnmaf_stratus_springs_desc:0 "Чтобы начать модернизировать ВВС, мы должны быть уверены, что можем контролировать всё наше воздушное пространство. Стратус Спрингс выбрано как место для новых аэродромов, к которым будет прикреплён центр обучения для новых пилотов, чтобы испытывать новые доктрины для масштабной войны в воздухе. Мы создадим лучшие ВВС!"

 EQC_a_new_fighter:0 "Соревнования истребителей"
 EQC_a_new_fighter_desc:0 "В нашей стране имеется множество новаторов. Один из особо талантливых - это Стар Хантер. Он помог нам провести конкурс истребителей вместе с другими изобретателями, чтобы создать новую модель истребителя для нашей страны, чтобы использовать его в наших ВВС и как базис для дальнейшего развития самолётов."

 EQC_new_south_bales_air_warning_system:0 "Новая радиолокационная станция Южном Бэйлсе"
 EQC_new_south_bales_air_warning_system_desc:0 "Мы встретились с главной угрозой на севере. Аквелия возмущалась нашим присутствием здесь с того момента, как мы начали существовать. При любой возможности атаки с их стороны мы должны знать откуда она придёт до того, как они выдвинутся в путь. Чтобы сделать это, мы должны установить новые радары рядом с границей, чтобы следить за нашими северными друзьями."

 EQC_expand_air_defence:0 "Расширить сеть ПВО"
 EQC_expand_air_defence_desc:0 "Чтобы защитить наши небеса, мы должны расширить нашу слабую сеть ПВО, включить в неё современные зенитные орудия. С ними мы сможем защитить государственное воздушное пространство от любой возможной угрозы."

 EQC_long_air_patrols:0 "Воздушные патрули дальнего радиуса"
 EQC_long_air_patrols_desc:0 "Один самолет, который появится в бою, полезнее тысячи, что не могут достичь зоны боевых действий. Мы разработаем тактику, что позволит нашим ВВС действовать на большом расстоянии. Более эффективные двигатели и сокращение ненужного веса приведут к тому, что наши птицы смогут летать дальше с теми же баками."

 EQC_scout_seas:0 "Разведать моря"
 EQC_scout_seas_desc:0 "Наши вероятные враги вполне могут превзойти силами нас в океане и начать угрожать прибрежным городам. Теперь мы сможем прикрывать океаны специализированными самолётами. Это позволит проще обнаруживать вражеские флоты и даст нам преимущество вблизи наших берегов. Это может просто дать нам необходимое для победы преимущество."

 EQC_fly_or_die:0 "Лети или умри"
 EQC_fly_or_die_desc:0 "Все граждане должны знать, что если мы проиграем войну в воздухе, то и на суше победы не видать. Каждый самолёт, собираемый на конвейере, на один шаг приближает нас к победе. Как и каждый бездельник приближает нас к поражению. Если наши рабочие построят самолёты, то всё остальное сделают наши пилоты. Все увидят силу и славу наших ВВС!"

 EQC_advanced_air_tactics:0 "Объединённое воздушное командование"
 EQC_advanced_air_tactics_desc:0 "Технологии командования и управления продвинулись достаточно далеко, чтобы мы могли создать объединённое воздушное командование. Централизация командования позволит нам разработать более сложную воздушную тактику и внедрить её во все наши воздушные крылья, одновременно оптимизировав коммуникации, чтобы быстрее адаптироваться."

 EQC_bombardier_focus:0 "Финансировать 'Бомбардира'"
 EQC_bombardier_focus_desc:0 "Бомбардир - план, созданный радикальными теоретиками авиации. Они утверждают, что успех в войне зависит от промышленности. Поэтому важно создать самолеты, нацеленные на уничтожение производства противника. Такой подход к ведению войны некоторые называли "циничным", опасаясь жертв среди гражданского населения. Но это несущественно."

 EQC_special_air_fund:0 "Проект Эльдоран"
 EQC_special_air_fund_desc:0 "На острове Эльдоран мы в обстановке строгой секретности тестируем новые технологии. Эти новейшие разработки включают в себя специальные самодвижущиеся снаряды, которые могут сами наводиться на цель. Это новое оружие можно было бы использовать для нанесения ударов с воздуха по городам и другим объектам, не рискуя при этом гибелью наших пони."

 EQC_eastern_wonderbolts:0 "Вандерболты с другой части мира"
 EQC_eastern_wonderbolts_desc:0 "Вандерболты - элитная летная сила Эквестрии, при этом туда принимаются только лучшие из лучших. Создание нашего собственного ответвления Вандерболтов предоставит каждому пегасу в наших ВВС образ, к которому нужно стремиться, служа своему народу ещё усерднее."
 
 EQC_eastern_shadowbolts:0 "Шэдоуболты с другой части мира"
 EQC_eastern_shadowbolts_desc:0 "Шэдоуболты - элитная летная сила Лунной Империи, при этом туда принимаются только лучшие из лучших. Создание нашего собственного ответвления Шэдоуболтов предоставит каждому фестралу и пегасу в наших ВВС образ, к которому нужно стремиться, служа своему народу ещё усерднее."


 #Army
 EQC_legacy_of_the_cockatrice_war:0 "Наследство войны с кокатрисами"
 EQC_legacy_of_the_cockatrice_war_desc:0 "Два года назад, части армии Нового Мейрленда были просто унижены в катастрофической 'войне' против местной популяции кокатрисов. Эти птицы превратили около сотни храбрых [Root.GetAdjective]их жителей в камень, а наши собственные пули и бомбы причинили больше повреждений, чем сами кокатрисы!\nОчевидно, что нам нужно многому научиться из этих ошибок."

 EQC_a_mobile_army:0 "Военные грузовики Нового Мейрленда"
 EQC_a_mobile_army_desc:0 "Нашей армии необходимы грузовики для перемещения солдат и снабжения их в районах без железных дорог. Чтобы стандартизировать производство автомобилей, мы будем продвигать проект наших собственных военных грузовиков. Это позволит наладить массовое производство грузовиков и сделать первый шаг в создании по-настоящему мобильной армии."

 EQC_bits_gun:0 "Битс-винтовки"
 EQC_bits_gun_desc:0 "У нас никогда не было много ресурсов, так что наше оружие импортировалось из стран вроде Эквестрии. Местная разработка и производство оружия местного резко снизила бы стоимость вооружения наших войск. Мы соберём и изучим иностранные образцы вооружений, чтобы создать собственную винтовку, чьё производство будет дешево и экономично."

 EQC_new_mareland_catering_corps:0 "Части общественного питания Нового Мейрленда"
 EQC_new_mareland_catering_corps_desc:0 "Говорят, что "армия воюет желудком". Точнее тысячами. Чтобы наша армия никогда не голодала, мы создадим официальную ветвь армии, которая будет снабжать войска продовольствием. Этот новый корпус снабжения будет удовлетворять все потребности наших солдат, так что они смогут сосредотачиваться исключительно на сражениях."

 EQC_sentinel_project:0 "Проект 'Часовой'"
 EQC_sentinel_project_desc:0 "В будущих войнах танки будут играть огромную роль. Если мы выделим дополнительные ресурсы на разработку новых моделей танков, то сможем получить преимущество над противником в предстоящих сражениях. Танковые корпуса смогут победоносно вальсировать по равнинам. Грифоны могут гордиться своими рыцари, но у Нового Мейрленда будут свои часовые."

 EQC_new_mareland_artillery:0 "[Root.GetEQCArtilleryName]"
 EQC_new_mareland_artillery_loyalist:0 "Королевское Артиллерийское Командование"
 EQC_new_mareland_artillery_free:0 "Артиллерийское командование"
 EQC_new_mareland_artillery_desc:0 "Концепция артиллерии стара, но возросшая сложность войны требует новой тактики. Мобильная война, огромные соединения войск и меняющиеся фронты требуют квалифицированного управления орудиями. Для эффективного применения нашей артиллерии мы создадим новое командование специально для этого."

 EQC_marine_assault_tactics:0 "[Root.GetEQCMarineTechName]"
 GetEQCMarineTechName_loyalist:0 "Королевская колониальная морская пехота"
 GetEQCMarineTechName_free:0 "Морская пехота"
 EQC_marine_assault_tactics_desc:0 "Наша страна практически полностью находится на островах и побережьях. Это означает, что нам нужно расширить войска, специализирующиеся на десантах. Морские пехотинцы играют важную роль в нашей стратегии. Они намного превосходят остальную армию, и если мы обучим их тактике эффективного десантирования, то они смогут закрепиться на любом берегу."

 EQC_the_walkie_talkie:0 "Уоки-Токи"
 EQC_the_walkie_talkie_desc:0 "В тех немногих войнах, что были недавно, радиостанции показали свою эффективность. Портативные радиостанции малой дальности значительно облегчают координацию атак, а их непрерывный процесс разработки дает нам ценную информацию об электронике. Эта новая технология окажется полезной во всех ветвях нашей армии."

 EQC_unconventional_warfare:0 "Нетрадиционная война"
 EQC_unconventional_warfare_desc:0 "Наша армия никогда была 'нормальной'. С самого своего начала Новый Мейрленд всегда стремился использовать новую и экспериментальную тактику. Мы примем этот факт. Мы другие! Пусть наши враги боятся наших необычных стратегий. Творческое мышление может помочь нам победить, даже если у врага больше солдат."

 EQC_section_z:0 "Секция Зета"
 EQC_section_z_desc:0 "Битва может быть тяжёлой. Она выпьет нашу кровь досуха. Враги будут сильны и опасны. Но мы должны адаптироваться и превозмочь. Ради славы Нового Мейрленда!\nОтдел специальных операций, более известный как "Секция Зета", командует нашими спецподразделениями. Они доведут нас до самого конца войны."
 EQC_section_z_tech:0 "Тренировки секции Зета"
 EQC_section_z_tech_effect:0 "Открывает §HТренировки секции Зета§!\n§HВсе войска специального назначения\n    Джунгли§!\n      Атака: §G+5%§!\n      Передвижение: §G+10%§!\n    §HЛес§!\n      Атака: §G+2%§!\n      Передвижение: §G+5%§!\n    §HГород§!\n      Атака: §G+5%§!\n      Передвижение: §G+5%§!\n"

 EQC_royal_military_academy_sunset:0 "[Root.GetEQCSunsetAcademyName]"
 EQC_royal_military_academy_sunset_loyalist:0 "Королевская Военная Академия Сансета"
 EQC_royal_military_academy_sunset_free:0 "Военная Академия Сансета"
 EQC_royal_military_academy_sunset_desc:0 "Военная академия в Сансете - это наша гордость и радость. Её преподаватели обучат следующее поколение офицеров Мейрленда, чтобы они ещё долго служили нам. Дополнительное финансировании академии, безусловно, не будет лишним. Если все наши офицеры выучат основы военного дела, то они, безусловно, научатся на ошибках прошлого."

 EQC_catering_corps:0 "Армейский корпус общественного питания Нового Мейрленда"
 EQC_catering_corps_desc:0 ""

 EQC_nmac_spirit:0 "Дух АНМ"
 EQC_nmac_spirit_desc:0 "Армия Нового Мейрленда особенная. Будь это грифоньи бандиты или орды диких животных, они встречают их со смехом. Мы должны принять этот дух и пусть он направляет наших бойцов и в будущем."

 EQC_hackhoof_shovel:0 "Сапёрная лопатка"
 EQC_hackhoof_shovel_desc:0 "Сапёрная лопатка была изобретена в Новом Мейрленде. Но она также является основой нашей стратегии в фортификации и инженерном деле. Если все наши инженерные роты примут эту тактику, то это повысит скорость создания полевых укреплений и прочих сооружения. Это поможет нашей армии устоять на ногах."

 #Navy
 EQC_expand_manehatten_harbour:0 "Расширить гавань Нью-Мейнхеттена"
 EQC_expand_manehatten_harbour_desc:0 "Морская гавань Нью-Мейнхеттена хорошо служила нам со времени образования нации и послужит нам как наш самый первый отдельный центр для флота. Продолжение и расширение гавани послужит нации, мы будем уверены, что наш флот всегда остается в полной готовности."

 EQC_commerce_protection:0 "Защита грузов"
 EQC_commerce_protection_desc:0 "Новый Мейрленд лежит на нескольких островах, и для защиты наши экономических интересов мы должны обеспечить безопасность для торговых судов. Чтобы облегчить это, мы должны расширить флотское управление, чтобы разработать новую тактику для защиты нашего судоходства. Мы должны быть готовы к морской войне, которая может подойти к самым нашим берегам."

 EQC_seawolves:0 "Морские волки"
 EQC_seawolves_desc:0 "Некоторые пони смело утверждают, что наши флот должен быть сосредоточен на тактике уничтожения судоходства наших врагов, что перевозит войска и материалов. Мы должны разработать новую тактику и средства связи для подводных лодок. Если мы уничтожим вражеские транспорты, то морская война никогда не доберется до наших берегов."

 EQC_modernise_the_fleet:0 "Модернизировать флот"
 EQC_modernise_the_fleet_desc:0 "Независимо от того, собираемся ли мы атаковать или защищаться, мы всегда должны следить за тем, чтобы наш надводный флот был в наилучшем положении. Нужно разработать новые модели эсминцев и крейсеров, чтобы флот Нового Мейрленд всегда оставался силой, с которой нужно считаться."

 EQC_royal_new_marelander_submarine_service:0 "[Root.GetEQCSubmarineFocusName]"
 EQC_royal_new_marelander_submarine_service_loyalist:0 "Королевский Подводный Флот Нового Мейрленда"
 EQC_royal_new_marelander_submarine_service_free:0 "Подводный Флот Нового Мейрленда"
 EQC_royal_new_marelander_submarine_service_desc:0 "Мы создадим специальную ветвь флота, которая будет заниматься исключительно подводными лодками. Разработка новых моделей, которые могут дольше оставаться под водой, а также оснащённых более прочными корпусами, мощными торпедами и прочной защитой, поможет нам перехватывать вражеские суда."

 EQC_merchant_navy:0 "Торговый флот"
 EQC_merchant_navy_desc:0 "Долгое время Адмиралтейство могло реквизировать торговый флот в военное время. Мы создадим отдельное подразделение флота, которое будет заниматься этими вопросами. Его целями увеличение тоннажа нашего торгового флота, а также увеличение производства эсминцев, которые патрулируют и защищают прибрежные воды. Мы выиграем битву с подводной угрозой!"

 EQC_wingbardy_arms_race:0 "Ворбердский перехват"
 EQC_wingbardy_arms_race_desc:0 "Напыщенные вингбардийцы считают, что их флот лучше нашего. Ха-ха, мы построим линкоров, которые сделают Региа Марина похожей на кучу резиновых лодок! Это вопрос национальной гордости."

 EQC_degauss_ship_hulls:0 "Размагнитить корабельные корпуса"
 EQC_degauss_ship_hulls_desc:0 "Теперь мы обладаем хорошим пониманием тактик подводной войны, кроме того мы знаем, что противопоставить вражеским подводным лодкам. Процесс размагничивания может ослабить магнитное поле металлических объектов. Торпедам будет труднее обнаружить наши корабли. Вражеские подводные лодки не будут ожидать такой хитрости."

 EQC_project_kununurra:0 "Проект 'Кунунурра'"
 EQC_project_kununurra_desc:0 "Кунунурра значит 'Большая Вода' на местном грифоньем языке. Используя это слово мы провозгласим наше намерение доминировать в морях и небесах нашей страны. Самый эффективный способ сделать обе вещи одновременно - через морскую авиацию. Нужен только способ поставить самолёт на судно. Хмм..."

 EQC_secure_the_centeral_sea:0 "Защитить Среднее море"
 EQC_secure_the_centeral_sea_desc:0 "Пираты, вингбардийцы, морские чудовища и случайные ураганы. Они провозгласили Среднее море своим, полагая, что мы слишком слабы, чтобы оспорить их притязания. Так дело не пойдёт, и мы покажем им всем мощь нашей армады. И скоро наш гордый флаг будут уважать на всех далёких берегах!"

 EQC_naval_auxiliary_patrol:0 "Морской вспомогательный патруль"
 EQC_naval_auxiliary_patrol_desc:0 "Чтобы защитить наши собственные берега, мы должны создать морские вспомогательные патрули. Их целью будет создание береговых защитных батарей вокруг мест, где находятся порты. Это будет сдерживать иностранных захватчиков и, в маловероятном случае их вторжения, резко увеличит наши шансы отбить атаку. Им не победить нас, пока они не ступят на нашу землю."

 EQC_solarist_rise:0 "За Селестию!"
 EQC_solarist_rise_desc:0 "Если вы читаете это, то вы, вероятно, использовали консольные команды. Это мини-дерево Кэнди Гарден, когда она развязывает гражданскую войну против MARESOC или когда Новый Мейрленд не вступает на сторону Солнечной Империи. Это древо предназначено для ИИ, а не игрока."
 EQC_equestrian_guns:0 "Оружие гармонии"
 EQC_equestrian_guns_desc:0 "Вы просто бесплатно получите оружие из ниоткуда."
 EQC_equestrian_volunteers:0 "Эквестрийские волонтёры"
 EQC_equestrian_volunteers_desc:0 "Немного волонтёров из Эквестрии"
 EQC_free_industry:0 "Фабрики свободы"
 EQC_free_industry_desc:0 "Фабрики свободы ради дела свободы?"
 EQC_punish_traitors:0 "Покарать предателей"
 EQC_punish_traitors_desc:0 "Вы казните некоторых предателей. Или, может быть, сожжёте их."
 EQC_loyal_to_celestia:0 "Наградить соляристов"
 EQC_loyal_to_celestia_desc:0 "Соляристы - ваши лучшие друзья."
 EQC_rebuild:0 "Восстановить нацию"
 EQC_rebuild_desc:0 "Опять бесплатные фабрики."
 EQC_back_to_equestria:0 "Возвращение в Эквестрию"
 EQC_back_to_equestria_desc:0 "Вы вернётесь под крыло Селестии. Или Дейбрейкер..."
 ### IDEAS ###
 EQC_patriation_idea:0 "Отделение"
 EQC_patriation_idea_desc:0 "Новый Мейрленд будет свободным! Мы, а не бюрократы из-за океана, которые не заботятся о нашей ситуации и не учитывают её, будем определять будущее Нового Мейрленда."
 EQC_great_depression_1:0 "Великая депрессия"
 EQC_great_depression_1_desc:0 "С распадом старой Империи Грифонов экономика большинства государств в Грифонии сильно пострадала. Новый Мейрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мейрленда за один день, обрушив тем самым экономику."
 EQC_great_depression_2:0 "Великая депрессия"
 EQC_great_depression_2_desc:0 "С распадом старой Империи Грифонов экономика большинства государств в Грифонии сильно пострадала. Новый Мейрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мейрленда за один день, обрушив тем самым экономику.\nНедавние усилия правительства позволили экономике хоть как-то восстановиться, хотя всё ещё предстоит приложить большие усилия, прежде чем всё снова вернётся к норме."
 EQC_great_depression_3:0 "Великая депрессия"
 EQC_great_depression_3_desc:0 "С распадом старой Империи Грифонов экономика большинства государств в Грифонии сильно пострадала. Новый Мейрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мейрленда за один день, обрушив тем самым экономику.\nНедавние усилия правительства позволили экономике восстановиться и теперь не так уж и много требуется, чтобы ситуация вернулась к норме."

 EQC_griffon_minorities1:0 "Грифоньи меньшинства"
 EQC_griffon_minorities1_desc:0 "В Новом Мейрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - коренные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_griffon_minorities2:0 "Грифоньи меньшинства"
 EQC_griffon_minorities2_desc:0 "В Новом Мейрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - коренные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_commonwelth_congress_idea:0 "Объединённый Конгресс Содружества"
 EQC_commonwelth_congress_idea_desc:0 "Разделённый Конгресс Содружества отложил все склоки ради достижения общей цели: полной официальной независимости от Эквестрии."

