 EQC_heavy_tank_equipment_1:0 "Тяжелый танк Крокодил М50"
 EQC_heavy_tank_equipment_1_desc:0 "Первоначальная работа над гораздо более крупной версией танка была предпринята одновременно с разработкой "Эму". По сути, это было просто более крупная машина, использующая те же компоненты и технологии. Проект "Крокодил" был заброшен, как только стали очевидны его явные недостатки. Это положило конец первой и последней попытке Нового Мейрленда проектировать собственные модели тяжёлых танков."
 EQC_heavy_tank_equipment_1_short:0 "Крокодил"
 EQC_heavy_tank_equipment_2:0 "HC1 NMAC Селестия"
 EQC_heavy_tank_equipment_2_desc:0 "Отказавшись от разработки собственного тяжелого танка, Новый Мейрленда стал выпускать местный вариант "Селестия". Хотя этот танк производился в небольших количествах, он стал удивительно популярным в мирное время, когда использовался в качестве патрульной машины в кишащей монстрами глубинке Нового Мейрленда. Местные жители часто по-доброму шутили, что "этот танк всё равно полезнее настоящего аликорна"."
 EQC_heavy_tank_equipment_2_short:0 "Селестия"
 EQC_heavy_tank_equipment_3:0 "HC3 NMAC Малая Медведица"
 EQC_heavy_tank_equipment_3_desc:0 "Были разработаны планы по созданию местной модели на основе "Малой Медведицы", но в конечном итоге от них отказались в пользу продолжения производства уже существующей модели. Однако послевоенная популярность Селестии и напряженность на границе с Вингбардией привели к тому, что правительство Нового Мейрленда после войны импортировало из Эквестрии немало "Малых Медведиц". Они тоже обзавелись своим культом последователей, хотя "Селестия" всё равно оставалась более популярной."
 EQC_heavy_tank_equipment_3_short:0 "Малая Медведица"

