 EQC_equestrian_resistiance_cat_desc:0 "Пусть мы правим Эквестрией стальным копытом, всё ещё есть те, кто смеют противостоять нам. Они были слабыми, но становились всё смелее и наконец нам наносит удары организованное сопротивление. Пока мы не найдём и не разберёмся с источником этих атак, мы мало что можем поделать, чтобы предотвратить их."
 EQC_resistiance_strikes:0 "Следующий удар Сопротивления"
