 EQC_open_malls_desc:0 "Творение Общества Шэдоуболтов, торговые центры - это большие здания, созданные для освобождения пони от своих денег в обмен на любые товары, какие они могут захотеть. Мы считаем, что такие места станут популярными социальными локациями."
