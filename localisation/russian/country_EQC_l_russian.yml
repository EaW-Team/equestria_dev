 EQC_centralize_unions_idea:0 "Профсоюзный Координационный Комитет"
 EQC_centralize_unions_idea_desc:0 ""
 EQC_bnpl_bills:0 "Счета ССОП"
 EQC_bnpl_bills_desc:1 "Счета ССОП были порождением разумов Соур Свит и Санни Флейр, как способ быстро построить государственную промышленность, обещая инвесторам, что они могут получить оплату позже. Пусть у идеи и были благородные истоки, мы можем использовать её, чтобы построить государственную военную промышленность. Эти счета должны быть продлены на полугодовые периоды, или их получатели должны будут заплатить, когда они вступят в силу."
 EQC_bnpl_bills_instant_desc:0 "\n§RВступление в войну уберёт зависимость от счетов ССОП, также оно отложит требование оплатить их до того момента, пока не кончится война.§!"
 EQC_bnpl_bills_ended:0 "Уплата счетов ССОП"
 EQC_autarky_idea:0 "Автаркия"
 EQC_fascist_government:0 "Фашистский конгресс"
 EQC_army_empowered:0 "Усиленная армия"
 EQC_the_griffon_menace:0 "Факелоносцы фашизма"
 EQC_new_mareland_banks:0 "Банки Нового Мейрленда"
 EQC_new_mareland_banks_desc:0 "Мы вложили финансы в банковую систему Нового Мейрленда. Пока Новый Мейрленд находится в безопасности, это наше финансовое будущее."
 EQC_griffon_money:0 "Грифонье золото"
 EQC_griffon_money_desc:0 "Спасибо нашим сильным банкам и мягкому законодательству, множество грифонов вкладывают в наши банки их деньги. Мы должны применить их с умом."
 EQC_secure_the_centeral_sea_idea:0 "Морской опыт"
 EQC_secure_the_centeral_sea_idea_desc:0 ""
 EQC_hydro_power_idea:0 "Гидроэлектростанция"
 EQC_nuke_power_idea:0 "Атомная энергия"
 EQC_malls_idea:0 "Открытые торговые центры"
 EQC_malls_idea_desc:0 "Продуктовые магазины не новы для пони, но вот полноценный торговый центр, где они могут купить все, что душе угодно: от мебели до одежды, поощрит их тратить там свои с трудом заработанные биты."
 EQC_griffon_experiment:0 "Аморальные стандарты"
 EQC_griffon_experiment_desc:0 "Лучше всего вести исследования на живых тестовых субъектах..."
 EQC_protected_nature:0 "Национальные парки"
 EQC_funding_the_resistiance:0 "Финансирование эквестрийского сопротивления"
 EQC_resistance:0 "Мощное сопротивление"
 EQC_resistance_desc:0 "Благодаря финансированию, пони и оружию из Нового Мейрленда, эквестрийское сопротивление стало более дерзким и эффективным, чем ранее."
 celestia_exile:0 "Принцесса Селестия"
 celestia_exile_desc:0 "Её величество пересекла море и получила убежище в городе [EQC.Capital.GetName]."
 luna_exile:0 "Принцесса Луна"
 luna_exile_desc:0 "Её величество пересекла море и получила убежище в городе [EQC.Capital.GetName]."
