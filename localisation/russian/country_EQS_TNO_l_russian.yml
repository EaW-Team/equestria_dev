l_russian:
 ###Focus Localization###
 EQS_TNO_chaos_in_canterlot:0 "Хаос в Кантерлоте"
 EQS_TNO_chaos_in_canterlot_desc:0 "Принцессы пропали и об их расположении нипони не знает. Новости распространяются быстро, Кантерлот, да и вся Эквестрия угрожают погрузиться в хаос, если что-нибудь не будет предпринято. Теперь принцесса Твайлайт должна взять управление в свои копыта и решить проблему, пока ещё не поздно."
 EQS_TNO_assemble_the_elements:0 "Сбор Элементов"
 EQS_TNO_assemble_the_elements_desc:0 "Носители Элементов Гармонии — национальные герои и близкие друзья принцессы. Помощь подруг будет неоценима в разрешении сложившейся ситуации, так что Твайлайт созвала их в Кантерлот чтобы спросить помощи и совета в управлении."
 EQS_TNO_reassure_the_ponies:0 "Убедить пони"
 EQS_TNO_reassure_the_ponies_desc:0 "Пони Эквестрии напуганы, неуверенные в будущем после ухода диархии. Для восстановления порядка, принцесса Твайлайт должна внушить в них уверенность, как делала это Селестия. Во имя дружбы и гармонии, мы выйдем и убедим их что всё нормально, и что правление Твайлайт обеспечит в Эквестрии мир."
 EQS_TNO_meet_with_the_nobles:0 "Встреча с дворянством"
 EQS_TNO_meet_with_the_nobles_desc:0 "Дворянство в Кантерлоте, возможно было церемониальным, но они, тем не менее, ещё важны в повседневном управлении Эквестрией. Дворяне отдавали дань уважения Селестии, поэтому принцесса Твайлайт уверена, что сможет быстро наладить с ними контакт."
 EQS_TNO_the_leaders_of_equestria:0 "Лидеры Эквестрии"
 EQS_TNO_the_leaders_of_equestria_desc:0 "Мэры, бюрократы, бизнеспони. Множество важных пони Эквестрии живут вне столицы, их помощь необходима сейчас больше, чем когда либо ранее. Твайлайт и её друзья должны встретиться с ними, оказать поддержку и раздать приказы необходимые для сохранения страны."
 EQS_TNO_uphold_harmony:0 "Укрепить гармонию"
 EQS_TNO_uphold_harmony_desc:0 "Что бы не случилось, мы должны быть уверены, что гармония поддерживается в Эквестрии. Наши принципы — это то, что делает нас теми, кто мы есть, а наша дружба определяет то, что представляет из себя наша страна. Даже если всё потеряно, мы должны оставаться гармоничными вместе, даже если мир вокруг нас в огне."
 EQS_TNO_equestria_saved:0 "Эквестрия спасена"
 EQS_TNO_equestria_saved_desc:0 "Под предводительством принцессы Твайлайт, Эквестрия была спасена от хаоса прошлого и теперь готова продолжать период стабильности и процветания, как то было во времена правления Селестии. Твайлайт уверена, что скоро принцессы вернутся, а до тех пор она будет новой короной нации. Да здравствует Принцесса Твайлайт! Да здравствует Эквестрия!"
 
 EQS_TNO_the_regency_begins:0 "Регенство начинается"
 EQS_TNO_the_regency_begins_desc:0 "Эквестрия впала в тотальную войну, и причины тому ясны. Мы окружены предателями гармонии, дружбы, и самое страшное, самих Принцесс. Наш Святой Регент, принцесса Твайлайт Спаркл, теперь готова сделать что угодно для уничтожения этих мятежных государств и возвращения Селестии и Луны... абсолютно что угодно."
 EQS_TNO_redefining_friendship:0 "Переосмысление дружбы"
 EQS_TNO_redefining_friendship_desc:0 "Тот факт, что Селестия ушла, значит только, что мы не понимаем настоящего значения дружбы. Другие не видят той истины, что видит Твайлайт. Они, к сожалению, имеют своё неправильное представление о том, что такое дружба. Настоящие элементы гармонии укажут нам путь, и Эквестрия уцелеет лишь если они будут приняты в чистейшей их форме."
 EQS_TNO_honesty:0 "Честность"
 EQS_TNO_honesty_desc:0 "Ложь — основа для разрушения дружбы. Мы окружены ложью, ослеплены тем, что нам говорят другие и тем что мы говорим сами себе. Правда должна быть раскрыта и станет нашим единственным проводником на пути к свету — Регент не примет альтернатив. Ты скажешь правду, всю правду, и ничего кроме правды."
 EQS_TNO_loyalty:0 "Верность"
 EQS_TNO_loyalty_desc:0 "Именно нехватка верности вызвало пропажу принцесс, а недостаток её в нашей стране просто недопустим. Предателям и еретикам нет места в новой идеальной Эквестрии, и Регент не потерпит несогласия. Вы поклянётесь в неукоснительной преданности Ей и Её друзьям и последуете Её командам без вопросов."
 EQS_TNO_generosity:0 "Щедрость"
 EQS_TNO_generosity_desc:0 "Эквестрия борется за выживание, в то время как некоторые из живущих в ней пони наживаются на своих владениях. Это ни что иное как жадность, а она противоречит всему, что представляет из себя дружба. Щедрость заключается в отдаче всего что у вас есть — другим, и, в частности, Регенту. Её волёю было даровано вам процветание, и за вами должок."
 EQS_TNO_laughter:0 "Смех"
 EQS_TNO_laughter_desc:0 "Пинки Пай — Хранитель Элемента Смеха, и за долгую дружбу с Регентом, она научила её, что значит смех. Смех значит всегда быть счастливым, несмотря ни на что, хранить и беречь дружбу, вне зависимости от ситуации, всегда улыбаться и всегда смеяться. Так что улыбайтесь, всепони."
 EQS_TNO_kindness:0 "Доброта"
 EQS_TNO_kindness_desc:0 "Доброта — это роскошь, но она важна. Добрые поступки — это то, что создаёт и спасает дружбу, и они же спасут Эквестрию. Всегда будьте добры к вашим друзьям... и никогда не проявляйте доброты вашим врагам — предателям, что скрываются среди нас. Они не заслуживают её, они нам не друзья."
 EQS_TNO_shut_the_doors:0 "Захлопнуть двери"
 EQS_TNO_shut_the_doors_desc:0 "Именно влияние из-за рубежа привело к падению Эквестрии и исчезновению Принцесс. Более мы этого не потерпим! Отныне мы одни, отрезанные от остального мира и предоставленные сами себе и своей гармонии — как и должно было быть всегда."
 EQS_TNO_enshrine_the_princesses:0 "Боготворить Принцесс"
 EQS_TNO_enshrine_the_princesses_desc:0 "Всё, что мы делаем, мы делаем ради Принцесс. Они — путеводные огни Эквестрии, а когда-то были самой страной, но даже без их присутствия служим им и почитаем. Мы не должны позволять нашей верности колебаться, наша вера должна быть непоколебимой, а хвала нашим святым лидерам никогда не должна прекращаться."
 EQS_TNO_friendship_brigades:0 "Бригады дружбы"
 EQS_TNO_friendship_brigades_desc:0 "Регулярная армия не справляется с задачей сохранения нашей власти. Если мы хотим победить наших врагов и добиться возвращения Принцесс, нам понадобятся силы крупнее и дисциплинированнее, войска, состоящие из солдат, которые будут беспрекословно выполнять приказы Регента. Бригады дружбы должны стать этой силой."
 EQS_TNO_everypony_in_place:0 "Всепони на месте"
 EQS_TNO_everypony_in_place_desc:0 "В дружбе всепони имеют своё место. У каждого есть своя роль, которую он должен играть, так же как делали это элементы гармонии. И всё же, мы позволили Эквестрии расслабиться, отдав предпочтение концепции индивидуализма. Глупая идея. Мы все едины под властью Регента, и ТЫ должен идти туда, куда ОНА тебе скажет."
 EQS_TNO_celestial_artwork:0 "Величайшее искусство"
 EQS_TNO_celestial_artwork_desc:0 "Недостаточно быть просто верным Принцессам. Мы должны проявлять преданность не только в наших мыслях и поступках. Великие произведения во славу Принцесс — будь то картины, изображающие их грацию, или статуи, подчёркивающие их красоту, текста, что опишут их мудрость — всё, что будет напоминать всем нам о том, за что мы боремся."
 EQS_TNO_cult_of_the_crown:0 "Культ Короны"
 EQS_TNO_cult_of_the_crown_desc:0 "Мы недостойны Её присутствия. Мы недостойны Её грации. Пока мы не верим, пока у нас всё ещё есть сомнения, пока нам не хватает преданности. Нас могут назвать культом, но разве это не то, чего заслуживают величайшие Селестия и Луна? Их портреты в каждом доме, как и портреты Регента будут напоминать всем пони об этом."
 EQS_TNO_open_the_schools_of_friendship:0 "Открыть школы дружбы"
 EQS_TNO_open_the_schools_of_friendship_desc:0 "Точно так же, как Селестия когда-то учила Регента в своей Школе для Одаренных Единорогов, Регент теперь должна учить молодёжь Эквестрии в новых школах дружбы. Мы поставим все их под прямой контроль Регента и утвердим новую учебную программу, написанную Ей. Наши ученики должны познать настоящую природу дружбы."
 EQS_TNO_rewrite_the_journal:0 "Переписать Дневник"
 EQS_TNO_rewrite_the_journal_desc:0 "Дневник дружбы, что наш Регент вела давным-давно, был написан с благими намерениями, но в конечном счёте начертил нам дорогу в ад. Сейчас Твайлайт осознала это, увидела все ошибки, что совершила тогда, и сейчас пришло время исправить их. Дневник должен быть переписан так, чтобы его можно было копировать и распространять в соответствии с новыми правилами и примерами для подражания."
 EQS_TNO_repurpose_the_cmc:0 "Перепрофилировать Меткоискателей"
 EQS_TNO_repurpose_the_cmc_desc:0 "Меткоискатели имеют потенциал, это уж точно. В какой-то момент они даже учились под личным руководством Её Величества Регента. Однако им не хватает целей и численности. Мы можем предоставить и то, и другое, добавив к этому обязательное членство и обязательное участие в планах регентства."
 EQS_TNO_magic:0 "Магия"
 EQS_TNO_magic_desc:0 "Когда пять Элементов Гармонии были объединены дружбой, загорелась искра шестого. Это был самый первый урок Регента, полученный ей ещё в те времена, когда возвращалась одна из святейших Принцесс. Она возглавляет остальных пятерых, и как Принцесса, и как Хранительница Элемента Магии. Нет лучшего доказательства власти, чем есть у неё."
 EQS_TNO_absolute_standards:0 "Незыблемые стандарты"
 EQS_TNO_absolute_standards_desc:0 "Для Принцесс всё должно быть не менее чем идеально. Всё должно быть на должном месте, каждый пони должен вести себя так, как от него требуется. Здесь нет места отклонениям, нет места ошибкам. Совершенство не просто желательно, оно требуется, а промедление недопустимо."
 EQS_TNO_our_work_has_just_begun:0 "Наша работа только началась"
 EQS_TNO_our_work_has_just_begun_desc:0 "Предатели сломлены и лежат у наших копыт. Наша Регент торжествует, общество перестроено так, как задумали Принцессы. Но Они до сих пор не возвращаются. Это значит только одно — было сделано недостаточно. Мы должны принять уроки близко к сердцу и идти дальше, чем когда-либо прежде. Мы не должны допустить, чтобы всё, что мы сделали, было напрасно."
 EQS_TNO_the_horned_traitors:0 "Рогатые предатели"
 EQS_TNO_the_horned_traitors_desc:0 "На Северо-Востоке восстала воистину коварная группа предателей с идеалами, противоречащими древним основам Эквестрии. Единорожье Сестринство имеет свои цели, отражённые прямо в названии. Сестринство посвящено возвышению одной расы пони над остальными, хотя нация была построена всеми тремя. Пришло время преподать им урок дружбы."
 EQS_TNO_protracted_warfare:0 "Затяжное противостояние"
 EQS_TNO_protracted_warfare_desc:0 "Война против Сестринства не будет лёгкой или короткой. Горные хребты, что они удерживают, будет трудно пересечь, а их территория огромна. Нам придётся готовиться к затяжной войне, если мы хотим одержать победу или хотя бы пережить их решительный натиск."
 EQS_TNO_into_the_fold:0 "Возвращение в лоно"
 EQS_TNO_into_the_fold_desc:0 "Пони Бэйлса молили нас об освобождении к приветливым и дружелюбным копытам Регента, что спасли бы их. И теперь, когда их больше не заставляют служить Сестринству, они массово записываются в армию, чтобы служить и помогать нам победить, свергнуть единорогов, что угнетали их когда-то. Бери оружие и друга позови, ведь война продолжается!"
 EQS_TNO_shackle_the_unicorns:0 "Сковать единорогов"
 EQS_TNO_shackle_the_unicorns_desc:0 "Юникорния, провалившийся эксперимент, проводимый несостоятельными пони, провалился. Земные пони и пегасы освобождены от гнёта, они не виноваты в том, что произошло. Нет, с этого момента единороги — цель для пристальной слежки. Лидеры будут убиты, а оставшиеся никогда не получат возможность предать Эквестрию снова."
 EQS_TNO_the_false_princess:0 "Фальшивая принцесса"
 EQS_TNO_the_false_princess_desc:0 "Юго-Восток лицезрел новую пони, еретика, что претендует на титул прямого наследника Принцессы Платины. Это не что иное, как ложь, задуманная чтобы ввести пони в заблуждение и заставить сражаться за них против нашего Регента. Нам придётся силой донести до них холодную жёсткую правду."
 EQS_TNO_expose_the_lies:0 "Разоблачить ложь"
 EQS_TNO_expose_the_lies_desc:0 "Пони фальшивой Эквестрии не виноваты в том, что им лгали. Что их кормили только тем, что желает их "принцесса", чтобы они вводили в заблуждение, думая, что их дело правое. Они заслуживают правды, и мы предоставим её. Когда они узнают, что их мир был построен на лжи, и что мы — те, кто приносит дружбу, тогда они изменят свое отношение к своему монарху."
 EQS_TNO_rush_them_down:0 "Добейте выживших!"
 EQS_TNO_rush_them_down_desc:0 "'Княжество Принцесс' — фальшивое государство, как оно есть, кажется намного сильнее, чем оно есть на самом деле. На самом деле они слабы, всего в одном шаге от того, чтобы быть разбиты. И они будут разбиты. Мы должны действовать стремительно, и тогда одним лишь быстрым махом вся их прогнившая конструкция рухнет."
 EQS_TNO_burn_the_south:0 "Сжечь Юг"
 EQS_TNO_burn_the_south_desc:0 "При ближайшем рассмотрении оказалось, что проблема заключалась не только в монархе, претендующем на мёртвый трон, но и в сепаратистскому настрою местного населения. Этому не бывать, не под властью Регента. Диссидентам не будет пощады, и суровый юг будет вновь верен Кантерлоту."
 EQS_TNO_accelerando:0 "Аччелерандо"
 EQS_TNO_accelerando_desc:0 "Юго-Восток всегда был рассадником сепаратизма, но никто не ожидал, что музыкальное восстание, произошедшее там, приведёт к крещендо социализма. Тем не менее, только мы можем положить конец этой пьесе и привести к финалу чаяний язычников."
 EQS_TNO_danger_of_the_jungles:0 "Опасность джунглей" #идите нахер, я не буду это исправлять — Aqua - Рафу
 EQS_TNO_danger_of_the_jungles_desc:0 "Джунгли — опасное место, наполненное ловушками и существами, смертоносными как для друзей, так и для врагов. Наш Регент знала об этом, ведь ей приходилось быть там в приключениях несколько раз. Наиболее важными аспектами в боевых действиях будет подготовка, как к противнику, так и к самой местности. Планы, вещи, которые одобряет регент, будут иметь решающее значение для нашего успеха."
 EQS_TNO_the_native_loyalists:0 "Местные лоялисты"
 EQS_TNO_the_native_loyalists_desc:0 "Уроженцы Юго-Востока не хотят просто так стоять в стороне, пока Республика разрушает все традиции, что были им дороги, но они не могут дать отпор. Они, нейгуа и фестралы, поклоняются солнцу и луне соответственно, и, соответственно, Принцессам, как и мы. Это делает их верными нам, и если мы сможем предоставить им средства, они поднимутся в нашу поддержку."
 EQS_TNO_in_with_the_old:0 "Вернуть былое"
 EQS_TNO_in_with_the_old_desc:0 "Юго-Востоку требуется новая администрация, собранная из местных, чтобы гарантировать, что хаос, который однажды охватил его, больше не повторится. Мы можем положиться не на мигрантов или новых эквестрийцев, а на всегда преданных и проверенных местных жителей, которые могут обеспечить абсолютную преданность принцессам. Пусть они сами разбираются балтимейрской мразью."
 EQS_TNO_the_eastern_revolution:0 "Восточная революция"
 EQS_TNO_the_eastern_revolution_desc:0 "Мэйнхеттен, когда-то верная часть Эквестрии, не так давно пережил революцию, подобную той, что произошла в Северяне. На этот раз, однако, мы не можем стоять в стороне, позволяя ей распространяться. Это восстание будет подавлено в зародыше."
 EQS_TNO_break_the_illusions:0 "Развеять иллюзии" #The тут — не баг, а фича! Не исправлять, багрепорты отклонять.
 EQS_TNO_break_the_illusions_desc:0 "The ССЭР полна сплошными идеалистами. Пони, что видят правду прямо перед своими глазами. Они цепляются за невозможные мечты, желая увидеть, как те станут реальностью. Пришло время приподать им холодную дозу реальности и показать им, что такое дружба на самом деле."
 EQS_TNO_relentless_assault:0 "Безжалостное нападение"
 EQS_TNO_relentless_assault_desc:0 "Мы не можем позволить себе увязнуть в застывшем фронте на Востоке. У нас нет иного выбора, кроме как продолжать наступление до тех пор, пока от коммунистов-предателей не останется ничего. Наши атаки не прекратятся, пощады не будет. Они почувствуют всю ярость и мощь наших армий, за Принцесс!"
 EQS_TNO_extinguish_the_dream:0 "Погасить мечту" #сухо, переписать
 EQS_TNO_extinguish_the_dream_desc:0 "Революций больше не будет. Больше не будет мечтаний о новом обществе, кроме тех, которые принесёт Регент. Такие мысли исчезают при новом порядке, новом будущем. На этот раз сурового наказания не будет, но будет предупреждение всем тем, кто видел, как произошла измена, и ничего не сделал. Такие действия больше никогда не будут допущены."
 
 EQS_TNO_to_meet_the_deadline:0 "Уложиться в дедлайн"
 EQS_TNO_to_meet_the_deadline_desc:0 "Дедлайн для ~~переводчика~~ регента и для всей Эквестрии всё ближе, и всё же мы ещё далеки от завершения наших обязательств перед Принцессами. Чтобы не опоздать, мы должны отдавать больше, становиться более строгими и преданными, проявлять более искреннюю дружбу, чем когда-либо. И это будет включать в себя дарение этой дружбы не только нам самим, но и всему Эквусу."
 EQS_TNO_the_empire_of_snow_and_ice:0 "Империя снега и льда"
 EQS_TNO_the_empire_of_snow_and_ice_desc:0 "Кристальная Империя. Регент и её преданный ассистент лично спасли её от разрушения годы назад, теперь они отказываются признать наше правление над всем родом пони. Их высокомерие погубит их. Нет столь великого пони, что неспособен был бы переучиться настоящей дружбе."
 EQS_TNO_the_crystal_heart:0 "Кристальное сердце"
 EQS_TNO_the_crystal_heart_desc:0 "Кристальное сердце было тем самым артефактом, который принцесса Селестия, да будет благословенно имя Её, послала принцессу Твайлайт спасти, сделав его тогда святым артефактом. Кристальные пони не заслуживают такой почести. Сердце должны усиленно охранять наши самые верные и дружные бригады, чтобы никогда более не допустить ещё одного восстания короля Сомбры."
 EQS_TNO_work_the_mountain_mines:0 "Разработать горные шахты"
 EQS_TNO_work_the_mountain_mines_desc:0 "Многие пони прозрели и приняли наше правление, однако многие другие этого не сделали. Те несчастные, что не могут понять, найдут покаяние, работая на крайнем севере Кристальных Шахт, давая регентству то, что ему нужно, так или иначе."
 EQS_TNO_ponies_united:0 "Пони объединены"
 EQS_TNO_ponies_united_desc:0 "Кристальные Пони и четыре племени всегда должны были быть вместе, что бы ни говорили другие. Мы будем уважать их автономию в долгой борьбе с врагами принцесс, ужасным королём Сомброй, но со временем они станут неотделимы от земель регентства. Пони объединились, объединились в дружбе."
 EQS_TNO_children_of_the_moon:0 "Дитя луны" #я дожил до 1/8!
 EQS_TNO_children_of_the_moon_desc:0 "Фестралы, наши верные подданные. Их преданность принцессе Луне неоспорима, и поскольку мы заменяем сейчас Её, это означает, что они в большей степени лояльны нам. Они будут глазами во тьме, ушами, что слышат голоса предательства. Они будут охранять княжество от врагов как внутренних, так и внешних."
 EQS_TNO_servants_of_the_sun:0 "Слуги солнца"
 EQS_TNO_servants_of_the_sun_desc:0 "До исчезновения Селестии оставалась небольшая группа пони, фанатично преданных Ей и Её солнцу, готовых отдать свои жизни, служа Ей. Сейчас они служат Регенту, и их преданность не останется неиспользованной. Они могут действовать не только как боевая часть наших гордых сил, но как проповедники и ораторы, наполняя наших пони гордостью и усердием."
 EQS_TNO_redemption_through_labor:0 "Искупление через труд" #не, всё, я устал редачить, тут всё слишком плохо
 EQS_TNO_redemption_through_labor_desc:0 "Такие преступления, как измена, ересь и, что хуже всего, опоздание, велики, но всё ещё есть шанс на искупление, на возвращение к дружбе. Каменные фермы южной Эквестрии всегда нуждаются в рабочей силе, и сейчас их предостаточно. Если они смогут проявить себя ещё раз, возможно, однажды они смогут присоединиться к нашим рядам в качестве наших маленьких пони."
 EQS_TNO_the_original_traitors:0 "Первоначальные предатели"
 EQS_TNO_the_original_traitors_desc:0 "Ещё до того, как началась гражданская война за регентство, еще до того, как принцесса Луна вернулась, был создан Сталлионград. Оскорбление самим своим существованием для принцесс, оно добровольно решило отвергнуть их благословенное руководство, чтобы управлять своим собственным прогнившим, выродившимся государством. Все началось с них и закончится ими."
 EQS_TNO_purge_the_revolutionaries:0 "Очищение революционеров"
 EQS_TNO_purge_the_revolutionaries_desc:0 "В Северяне осталось мало лоялистов. Возможно, у многих просто не хватило мужества или преданности, чтобы бороться с коммунистической угрозой, но многие, к сожалению, были запятнаны их ложью и даже сейчас сражаются с нами за извращенные идеалы. Их невозможно спасти. Они найдут утешение только в смерти."
 EQS_TNO_the_new_tsaritsa:0 "Новая царица"
 EQS_TNO_the_new_tsaritsa_desc:0 "Титул царицы - это несуществующий титул, по крайней мере, так многие предполагали. Как фактический лидер Северяны, принцесса Селестия по божественному праву была царицей региона, и поэтому титул теперь принадлежит регенту до ее возвращения. Ей не нужна официальная юридическая власть, чтобы ее власть была абсолютной, но, тем не менее, она будет ею пользоваться."
 EQS_TNO_severyana_reclaimed:0 "Северяна восстановлена"
 EQS_TNO_severyana_reclaimed_desc:0 "Не было никакого Сталлионграда. И не было никакого Нашего Города. Оба были экспериментами, которые потерпели неудачу и должны быть забыты. Есть только Эквестрия. Есть только принцессы. Никогда не сомневайтесь в их лидерстве, потому что они приносят роду пони мир и дружбу, как никто другой."
 EQS_TNO_save_the_princesses:0 "Спасти принцесс"
 EQS_TNO_save_the_princesses_desc:0 "Давным-давно, во время Нападения на Кантерлот в 1002 году, королева Кризалис, да будет ее имя навеки отправлено в Тартар, победила святую принцессу Селестию в единоборстве. Это было не только ужасным оскорблением, но и доказательством того, что раса чейджлингов всегда будет представлять угрозу для рода пони и его верований. Они должны быть уничтожены любой ценой, ради безопасности принцесс, когда они вернутся."
 EQS_TNO_rescue_the_deer:0 "Спасение оленей"
 EQS_TNO_rescue_the_deer_desc:0 "Олени должны были присоединиться к нам в гармонии под руководством королевы Вельвет, подруги принцессы Селестии. Но коварные силы разрушили эту идею, посадив на трон претендента. Оления слишком изменчива, чтобы оставлять ее в покое. Её нужно взять под нашу великодушную защиту и позволить ей испытать настоящую гармонию, как это было у нас."
 EQS_TNO_hunt_the_queens:0 "Охота на королев"
 EQS_TNO_hunt_the_queens_desc:0 "Королевы Земель Чейнджлингов опасны. Они могут соперничать с силой аликорнов, принцесс, если им дать шанс. Так что они его не получат. Их нужно выслеживать, уничтожать, массово бросать в могилы. Это может быть нелегко, но в конечном счете это необходимо."
 EQS_TNO_bring_down_the_drones:0 "Опустить трутней"
 EQS_TNO_bring_down_the_drones_desc:0 "Трутни, возможно, и не правили и не обладали никакой властью, но все равно они были замешаны в нападении на Эквестрию. Итак, они тоже должны быть наказаны широкомасштабными репрессиями, должны быть показаны последствия их действий. Многие могут погибнуть, но регент готов пойти на эту жертву."
 EQS_TNO_aid_the_yaks:0 "Помочь якам"
 EQS_TNO_aid_the_yaks_desc:0 "В период обучения принцессы Твайлайт яки были убеждены оставить свой изоляционизм и принять дружбу. Но яки отвергли это, желая изоляционизма вместо нашей защиты. Итак, мы принесем это им силой. Любой настоящий як примет нас, а любой другой будет признан предателем."
 EQS_TNO_towards_the_far_north:0 "На крайний север"
 EQS_TNO_towards_the_far_north_desc:0 "Полярные медведи и пингвины. Расы холода, как правило, отрезанные от остальной части Эквуса. Наш мандат требует их интеграции, поэтому они также должны видеть служение Регенту. Кто знает? Возможно, они отнесутся к дружбе лучше, чем мы ожидаем."
 EQS_TNO_cleanse_the_hives:0 "Очищение ульев"
 EQS_TNO_cleanse_the_hives_desc:0 "Мы победили их, мы сломили их, но они все еще сопротивляются. У нас не остается другого выбора. Раса чейджлингов должна быть очищена от любых противодружелюбных мыслей до тех пор, пока она не будет готова интегрироваться как друзья в общество пони. Этот день может быть еще далеко, но мы хорошо подготовлены для продолжения наших действий, пока он не наступит, или последний чейджлинг не упадет замертво у наших копыт."
 EQS_TNO_those_from_beyond_equus:0 "Те кто за Эквусом"
 EQS_TNO_those_from_beyond_equus_desc:0 "Грифонам не место на Эквусе. Они были посланы как колониальное предприятие, способ для империи за морями расширить свою власть и вмешаться в наши законные дела. Этой защиты уже давно нет, и мы остаемся теми, кем были всегда. Если грифоны смогут научиться дружбе, тогда мы примем их. Если нет... мы более чем готовы отправить их туда, откуда они пришли."
 EQS_TNO_kneel_the_dragons:0 "Подничить драконов"
 EQS_TNO_kneel_the_dragons_desc:0 "У нас были непростые отношения с драконами. Когда-то враги, ставшие друзьями. Но многие все еще противостоят нам, продолжая испытывать терпение, которым мы больше не обладаем. Они признают власть Регента над любым Повелителем Драконов, и они будут делать это, учась смирению превыше всего остального."
 EQS_TNO_ascension:0 "Возвышение"
 EQS_TNO_ascension_desc:0 "Все на своих местах. И всё же принцессы всё ещё пропадают без вести. Итак, мы продолжим. Твайлайт увидела реальность. Она должна сделать больше. Достичь большего. И для этого она должна подняться выше того, кем она является сейчас. Регентша сбросит свои нынешние оковы, чтобы привести нас в еще более светлую эпоху, готовую предпринять любые действия во славу наших принцесс! Да здравствует Вечный Регент!"
 
 ###Event Localization###
 equestria_TNO_reference.1.t:0 "Хаос"
 equestria_TNO_reference.1.d:0 "Для Твайлайт, её комната в её замке была чуть ли не последним убежищем от окружающей её суеты (кроме библиотеки), где её не тревожила стража... Но это в корне изменилось три секунды тому назад.\n\n"Принцесса Твайлайт, Принцесса Твайлайт!" кричал один из стражей, врываясь к ней в комнату, пробуждая её от дневного сна.\n\n"Я подушка," пробормотала она в полусне, как вдруг увидела краем глаза золотую броню.\n\n"Принцессы Луна и Селестия... пропали!" воскликнули поверженные паникой незванные гости.\n\nТвайлайт наконец собралась и пришла в чувство. "То есть, пропали?" возразила она в неверии.\n\nСтражи осмотрелись друг на друга. "К нам пришло письмо из дворца," объяснили они, один из стражей показал конверт, который держал в копыте.\n\n"Письмо? Ради всей Эквестрии, чего ж вы не начали с этого?!" пожаловалась она.\n\n"Вы до-" начали говорить стражи, пока Твайлайт их не перебила, вырвав из копыт конверт, разорвав его и достав письмо. Она пролистала кучу текста с официозом и пришла к выводу.\n\n'Отныне, вы - правитель всей Эквестрии до тех пор, пока не вернутся Селестия и Луна'\n\nТвайлайт тем утром в своей комнате с тех пор из уст испустила лишь единственное слово.""
 equestria_TNO_reference.1.a:0 ""Проклятье.""
 EQS_TNO_REF_event_1_tt:0 "§PПринцесса Твайлайт§! будет вести нас в эти трудные времена!"
 
 equestria_TNO_reference.2.t:0 "Груз неудач"
 equestria_TNO_reference.2.d:0 "Твайлайт уставилась на стену, держа при этом своей магией в воздухе радиоприёмник. "Что!?"\n\nПриглушённый голос с того конца повторил сказанное: "Ваше высочество, наша власть распадается. Пони на местах стали образовывать собственную власть,"\n\n"Но как же, они же не могут," ответила Твайлайт, "Гармония... Дух Эквестрии-"\n\n"Мертвы. Пони находят себе новых правителей, иногда исследуя запрещённые идеи," прервал её голос с приёмника.\n\n"Но память о Селестии, благословенной принцессе..." начала она, "Её слова, мои слова, всё регентство следует её завету," сказала она и села в кресло. Она взглянула на карту. На ней красовались Кантерлот и окрестности, окрашенные в нежный лавандовый цвет. Дальше следовали другие города, сёла, окрашенные в куда менее приятные цвета.\n\n"Алло? Алло-алло?"\n\n"Да. Я хочу, чтоб их осталось как можно меньше, слышите? Я хочу чтоб зло из них выобнимали до победного конца," прошептала она в приёмник.\n\n"Как скажете, ваше высочество." ответили с той стороны.\n\n"Твайлайт, у вас всё хорошо?" сказала ей подошедшая сзади Флаттершай.\n\n"Всё хорошо... мне нужно просто прилечь и помечтать о чём-то фиолетовом... мечты о дружбе и гармонии... о лучших временах...""
 equestria_TNO_reference.2.a:0 "О, пони!"
 EQS_TNO_REF_event_2_tt:0 "§OЭквестрия начинает распадаться.§!"
 
 equestria_TNO_reference.3.t:0 "Распад Эквестрии"
 equestria_TNO_reference.3.d:0 ""Принцесса Твайлайт, Принцесса Твайлайт!" прокричал страж, ворвавшийся в тронный зал, "Пропало всё! Города, дворяне, все кто мог разорвали клятвы верности!"\n\nТвайлайт ответила почти моментально, поражённая таким резким вторжением. "Чего?!" вскликнула она, подскочив со своего места. "Нет, ни за что. У них не выйдет. Я своими копытами сожгу их эксперименты дотла!"\n\nСтражи засомневались, они боялись, что по ним случайно попадёт шальная магическая молния от Твайлайт, у которой уже дёргались глаза, и из её рога полетели искры, "Принцесса, стражи больше почти нет. Если мы собираемся действовать, то время идёт, Твайлайт."\n\nКогда Твайлайт услышала эти слова, в ней словно что-то переклинило. "Да. Время. Идёт...Время. Идёт!" стала она бормотать, с каждым словом её взгляд становился всё безумнее. "Удержать вместе... если они не захотят оставаться друзьями... то я их заставлю ими быть!" Она вскочила с престола и горда встала. "Пони сбились с пути! Я им напомню, за кем они ещё недавно следовали. Самой Селес-, нет, культу Селестии!" продолжила она.\n\n"Может, пора побеспокоиться о её психическом здоровье?" шёпотом спросил один страж у другого.\n\n"Молча следи за ней, и жди, когда она нас отправит за Пинки Пай." ответил другой." # https://cdn.discordapp.com/attachments/775764982540271628/959174389012762684/unknown.png
 equestria_TNO_reference.3.a:0 "Так и пропадает всё хорошее из этого мира."
 EQS_TNO_REF_event_3_tt:0 "§RЧто?§!"
 
 equestria_TNO_reference.4.t:0 "Дружба"
 equestria_TNO_reference.4.d:0 "У карты Знаков Отличия когда-то планировались новые путешествия для Элементов Гармонии. Она вела их к новым друзьям, в новые места, для Пинки ещё и к новой еде. А сегодня, в этом месте воцарила угрюмая природа.\n\n"То есть, Селестия и Луна просто взяли и... пропали?" спросила Эпплджек у Твайлайт.\n\nТвайлайт передала Эпплджек письмо. "Они мне просто отправили письмо. Вы единственные в Понивилле, кто знает."\n\n"И откуда мы можем знать, что это не какая-то хитрая шутка от Селестии? Помнишь, что было на балу? Или как когда она отправила тебе статую, и сделала вид, что это древнее зло, заточённое в ней многие луны тому назад," возразила Рэйнбоу Дэш.\n\n"Рэйнбоу, я уверена, что всё по настоящему. Вряд ли бы Луна согласилась подыгрывать Селестии в таком, при этом не задумывая что-то своё в ответ," ответила Твайлайт, "Эквестрией правда некому править. Пони в Кантерлоте уже паникуют из-за того, что Селестия пропала," продолжила она.\n\n"И..и ты хочешь, чтоб мы помогли тебе в управлении Эквестрией. Звучит страшно," прервала её Флаттершай.\n\n"Я уже знаю, как работает рынок. И не то чтобы нет книг, которые помогут с управлением страны. Я уверена, всё будет нормально к тому времени, как они вернутся," отбросила волнения Твайлайт, покачав головой, пытаясь не думать, что может пойти не так.\n\nПинки вскочила перед Твайлайт с блокнотом в руках и карандашом за ухом. "А как же вечеринка в честь твоих шести лет и трёх месяцев пребывания в Понивилле?"\n\n"Проведём в Кантерлоте, что поделать. Я знаю, что у тебя там тоже есть снаряжение," сказала Твайлайт, "Отправимся в Кантерлот, и будем работать, чтоб Селестия гордилась нами!" Она побежала из комнаты в путь, и все за ней последовали."
 equestria_TNO_reference.4.a:0 "Друзья навеки!"
 
 equestria_TNO_reference.5.t:0 "Пони Эквестрии"
 equestria_TNO_reference.5.d:0 "Улицы Мейнхеттена всегда были шумными, даже в самые тихие поры. Но что по настоящему заставляло толпу зашуметь, так это королевский визит. Казалось, что вполне естественно, что визит Элементов Гармонии должен быть сам по себе значимым событием.\n\nРеальность оказалась суровей.\n\nЭта шестёрка с некоторым насторожением стояла посреди парка.\n\n"Двое попросили меня 'отвалить,'" начала Флаттершай.\n\n"Ещё четверо хотели, чтоб я 'ушла отсюда'. Никто не смеет говорить мне куда-то уходить," подхватила Пинки,\n\n"Твайлайт, по твоему мнению, если мы будем расхаживать кругом как грифоньи священники, что-то изменится?" спросила Дэш, помахав копытом в воздухе.\n\nТвайлайт подлетела, развела передние копыта, и прокричала: "Девочки, мы сейчас делаем всё возможное, чтоб защитить гармонию, кто из вас со мной?".\n\nВсе пятеро подняли копыта в воздух и поддержали её.\n\nТолько они, больше никто.\n\nС тех пор, жизнь в Мейнхеттене продолжалась как и прежде, никого не волновало присутствие самих Элементов Гармонии, все либо их избегали, либо были слишком заняты, чтобы обращать внимание на Твайлайт со взъерошенной гривой и чуть дёргающимися глазами."
 equestria_TNO_reference.5.a:0 "Город скоротечен."
 
 equestria_TNO_reference.6.t:0 "Собрание дворян"
 equestria_TNO_reference.6.d:0 "Банкетный зал казался нормальным, за исключением нескольких новых фиолетовых стягов. Если не учитывать эту мелкую деталь, то казалось, словно Селестия и Луна и не пропадали вовсе. Всюду расставлены красивые декорации, разложены меню с премудрыми названиями, казалось бы, обычных позиций. Твайлайт села в самом конце стола. Вдоль стола с обеих сторон располагались дворяне с востока и запада. Все до единого. Герцог Мейртонии, граф Эпоны и многие прочие. Все они были пышно наряжены и вели себя притворно вежливо.\n\nГерцог начал первым, "Ваше высочество, к вашему сведению, говоря, как я считаю, от ряда пони тут присутствующих, нынешнее положение дел крайне неудовлетворительно!"\n\n"Мы это рассмотрим," начала отвечать Твайлайт, "но в первую очередь, разглянем самую насущную проблему."\n\n"При Селестии, дворяне всегда принимали активное участие в управлении, давали советы," продолжил герцог.\n\n"Конечно, всё бу-" ответила Твайлайт, как вдруг её прервали.\n\n"И как же дела обстоят с сословиями, привилегиями. Нынче они пренебрегаются," подхватил граф.\n\n"Мы вскоре это рассмотрим," попыталась что-то противопоставить входящему шквалу Твайлайт.\n\n"Нет, мы это рассмотрим сейчас. Мы слишком долго ждали ответа из Кантерлота. Мы клялись в верности, и ожидаем поддержку в ответ," крикнул кто-то вдали.\n\nТвайлайт села на место, бушуя и дёргаясь. Дворяне всё продолжали жаловаться и что-то нести про свои 'права', 'привилегии' и прочую чушь. Никто не заметил, что Твайлайт разбила свою тарелку, и что её зрачки странным образом сузились."
 equestria_TNO_reference.6.a:0 "Всё будет нормально, как-никак, у неё же есть друзья!"
 
 equestria_TNO_reference.7.t:0 "Встреча с мэрами"
 equestria_TNO_reference.7.d:0 "Тронный зал полнился представителями всех мастей из городов Эквестрии. Канцлеры, мэры, головы профсоюзов, и один капитан, который покинул родные водные глади и расхаживает по суше. Невооружённым взглядом, может показаться, что всё относительно спокойно и организованно.\n\n"Зачем это всё?" кто-то спросил.\n\n"Видимо, принцессе Твайлайт захотелось встретиться с пони... что-то новое," ответил собеседник.\n\nВрата раскрылись, из-за них вышла Твайлайт в окружении четырёх стражей, во всей её красе. "Приветствую всех на Великом собрании! Я созвала вас, чтоб вы вновь поклялись в вернос-"\n\n"Мы не следуем за тобой из верности к Селестии! Мы требуем возвращения старых привилегий." крикнул кто-то вдали.\n\n"Ээээ... хорошо, но-" пыталась что-то ответить Твайлайт.\n\n"И ещё мы хотим, чтобы Кантерлот не влезал в наши дела!" крикнул ещё кто-то.\n\n"Подожди-" вновь попыталась Твайлайт.\n\n"У нас есть к вам претензии, и вам нас так просто не заткнуть!" пропищал некто с отчётливым балтимейрским акцентом, пронзая уши Твайлайт своим звучанием.\n\nТвайлайт сбежала, закрыв своей магией шторы, скрываясь из виду. "Это лишь одна из многих встреч, Твайлайт... они просто... пони... без дружбы.""
 equestria_TNO_reference.7.a:0 "Пони разделяются."
 
 equestria_TNO_reference.8.t:0 "Жестокая честность"
 equestria_TNO_reference.8.d:0 "Железное копыто регента недостаёт до всех уголков Эквестрии. В то время как крупные города требуют огромных гарнизонов, в небольших городах находится гораздо меньше войск. В самых маленьких деревнях единственный отряд солдат мог быть единственным признаком власти регента.\n\nСильвер Шилл оторвал взгляд от своего прилавка с продуктами, чтобы понаблюдать за двумя солдатами, патрулирующими границу деревни. Хотя многие пони здесь были расстроены их присутствием, Сильвер не возражал против них. Они были довольно суровы, но это были трудные времена, и какое право он имел судить об их методах? Он был просто жеребцом с пёстрым прошлым, пытающимся зарабатывать на жизнь честным продавцом. Вопросы высокой политики его не касались.\n\nМаленькая кобылка подошла к стойке Сильвера. Ее большие глаза и вьющаяся грива придавали ей очень юный вид.\n"Извините, мистер, этого достаточно для яблока?"\nНа его вывеске ясно было написано "4 бита за яблоко". У неё не было даже половины этой суммы, но как он мог отказать такому милой кобылке?\n"Да, этого достаточно. Подходи сюда!"\n\nСильвер улыбнулся про себя, когда она убежала с яблоком в копыте. Он не замечал приближающихся солдат, пока они не оказались прямо перед ним.\n\n"Сколько здесь стоит яблоко?" - спросила солдат, готовая взвести курок винтовки.\nСильвер задрожав сказал : "4 бита."\n"И все же ты сказал этой кобылке, что она может себе это позволить?"\n"Ну... ммм... да."\n"Другими словами, ты солгал."\nСолдат сказала это с такой злобой в голосе, что Сильвер сразу понял, что попал в серьезную беду.\n\nКогда его увели под дуло пистолета, Сильвер размышлял о своей жизни. Он подумал о своих мечтах начать бизнес, о планах, которые он наметил, чтобы это произошло, и о пони, которых он встретил на этом пути. Поскольку самой милосердной судьбой, на которую он мог сейчас надеяться, была жизнь в трудовом лагере, этим планам было суждено остаться всего лишь мечтами.\n\nВо имя Честности, добросовестный торговец лишился средств к существованию."
 equestria_TNO_reference.8.a:0 "Каждая ложь - это оскорбление правды."
 
 equestria_TNO_reference.9.t:0 "Высокая верность"
 equestria_TNO_reference.9.d:0 "Залы академии Вандерболтов были пусты, большинство пегасов закончили свое обучение несколько часов назад. Единственными исключениями были Скай Стингер и Вейпор Трейл, которые только что пришли для дополнительной тренировки.\n\nСкай Стингер посмотрел вниз на значок Вандерболтов на своем летном костюме. Когда-то он носил его с гордостью, но теперь оно казалось ужасным грузом, от которого он не мог избавиться. Быть Вандерболтом раньше означало быть элитным летуном, известным во всей Эквестрии, но теперь это означало нечто совсем другое. Вместо трюков и трюков они практиковали полеты строем и воздушные атаки. Ходили слухи, что студенты академии скоро присоединятся к другим Вандерболтам в бою.\n\n"Вейпор, ты когда-нибудь чувствовала, что что-то не так?"\n"Нет", - другие пегасы ответили. "Почему я?"\n"Ты должен знать почему. Когда мы были юными, мы думами становление Вандерболтами поможет пони в Эквестрии. Теперь мы служим военным с постоянным приказом не обращать внимания на жертвы среди гражданского населения. Неужели ничто из того, что сделал Регент, не показалось тебе... странным?"\n\nЛицо Вейпер напряглось. "Это не наше дело болтать. Мы дали клятву верно служить Эквестрии и её принцессам, и я намерен сдержать её."\n"Я не уверен, - Скай сказал - Я не знаю, сколько еще я смогу это вынести."\n\nКогда пара проходила мимо офиса подразделения военной полиции академии, Вейпор подошла к ближайшему полицейсокму и сказала: "Этот жеребец пытается устроить заговор против регента."\n\nСкай стояла в ошеломленном молчании, пока Вейпор докладывала о только что состоявшемся разговоре. Только когда полицейский надел наручники на копыта, он понял, что происходит.\n\n"Вейпор, как ты могла! Ты моя пара, ты мой друг!"\nВейпор оставалсь молча, когда Ская утащили прочь.Большая часть её души была убита горем, но в глубине души она знала, что сделала правильный выбор. Если бы он настаивал, они оба были бы признаны виновными в государственной измене. После целой жизни, потраченной на то, чтобы поднять Ская ввысь, она не собиралась позволять ему тащить её вниз.\n\nВо имя верности, Вейпор предала своего старого друга."
 equestria_TNO_reference.9.a:0 "Преданность должна быть абсолютной"
 
 equestria_TNO_reference.10.t:0 "Всё и даже больше"
 equestria_TNO_reference.10.d:0 "Фисташио никогда не был хорошим фермером. Он всегда лелеял мечты о переезде в большой город, чтобы начать новую жизнь. Только сейчас, когда ферма его семьи была разрушена вокруг него, он понял, как сильно ему будет этого не хватать.\n\nСолдаты работали уже несколько часов. Они быстро разграбили самый последний урожай и всё, что осталось в саду, и теперь перешли к дому. Они забрали мебель, кухонную утварь и все остальное, что было признано ценным. Солдат сказал, что они бы забрали все, что не было прибито гвоздями, но они также сняли дверь и несколько половиц.\n\nОфицер, наблюдавший за процессом, подошел к Фисташио и его родителям.\n\n"Мы благодарим вас за ваш вклад в дело Регента. Вы поистине щедрые пони! Времена могут быть трудными, но когда Эквестрия будет защищена и Селестия вернется, вы вернете всё, что потеряли, и даже больше!"\n\nФисташио стиснул зубы. Он был удивлен, что офицер смог повторить такую очевидную ложь с невозмутимым лицом. Армия обчистила все фермы в этом регионе. Не было никакого способа, которым эти головорезы когда-либо собирались отплатить всё своим жертвам. Даже если бы компенсация наступила в отдаленном будущем, просто дожить до тех пор будет серьезной проблемой.\n\nПока Фисташио сдерживал свой гнев, он наблюдал, как его родители изо всех сил стараются улыбнуться и кивнуть офицеру. Его отец выглядел так, словно сдерживал слезы, а мать не могла перестать дрожать. Когда солдаты уйдут, Фисташио изо всех сил постарается утешить их, но это будет нелегко. Все они знали, насколько опасным стало их положение.\n\nВо имя щедрости регент оставил их совершенно обездоленными."
 equestria_TNO_reference.10.a:0 "Гармония требует жертв."
 
 equestria_TNO_reference.11.t:0 "Просто смейся" 
 equestria_TNO_reference.11.d:0 "Понивильский Камеди Клаб был известен из-за открытого микрофона по ночам. Это было отличное место для начинающих комиков, чтобы опробовать новый материал. Там было проведено много разных процедур, но ни одна из них не была похожа на эту.\n\nНа сцене был офицер в полной парадной форме. Комната была до отказа заполнена солдатами и гражданскими лицами. Что касается шуток...\n"Почему предатели перешли дорогу? - спросил офицер, сделав паузу для комического эффекта. "Они этого не сделали! Верные солдаты регента убили их всех, прежде чем они смогли перейти!"\n\nТолпа разразилась очень странным смехом. Хотя они явно пытались смеяться, это звучало очень неестественно. Это было похоже на отчаяние, как будто они боялись последствий того, что не будут смеяться.\n\n"О, у меня есть еще один! Сколько недопоней требуется, чтобы поменять лампочку? Это не имеет значения, потому что верные солдаты регента убьют их всех!"\n\nИ снова фальшивый смех наполнил комнату. Все присутствующие присоединились к нему, за исключением двух ослов, сидевших сзади.\n\n"Крэнки, дорогой, я знаю, что это необычно, но не мог бы ты, пожалуйста, постараться выглядеть счастливым?"\n"Хм!" Крэнки фыркнул, "Ни за что. Я никогда не смеюсь над шутками, которые не смешны, и я не собираюсь начинать сейчас."\n\nСолдат, стоявший неподалеку, услышал это замечание и подошел к их столику.\n"В чем дело? Тебе не нравится это шоу?"\nCКрэнки отвел взгляд, сделав вызывающее выражение лица.\n"Эй, я задал тебе вопрос! Тебе не кажется, что наш командир смешной?!"\n\nКрэнки повернулся к солдату и невозмутимо произнес: "Извините. Эта последняя шутка была такой смешной, что я забыл рассмеяться."\n\nВсе соседние пони, которые услышали это, рассмеялись. Разницу между их искренним смехом и фальшивым смехом толпы было невозможно игнорировать.\n\nСолдата это не позабавило. "Ты думаешь, это смешно?! Я дам тебе повод для смеха, ты, дегенеративная недопони!" Сверкнув зловещей улыбкой, он повернулся к другому солдату и сказал: "Помоги мне вывести этих двоих наружу. Им нужно научиться ценить настоящую комедию."\n\nВо имя Смеха, этих двух ослов больше никто никогда не увидит."
 equestria_TNO_reference.11.a:0 "Юмор - это не повод для смеха."
 
 equestria_TNO_reference.12.t:0 "Следи за своим языком"
 equestria_TNO_reference.12.d:0 "Доктор Фауна успокоила свои нервы, приближаясь к городской площади. То, что когда-то было ратушей Понивилля, теперь превратилось в оживленный командный центр, увешанный знаменами Регентства. Это было устрашающее зрелище, но доктор не мог позволить ему добраться до неё.\n\nПройдя контрольно-пропускной пункт службы безопасности, доктор Фауна вошла в кабинет кобылы-единорога в бюрократическом наряде.\n\n"Здравствуйте, я доктор Фауна. Я уже несколько недель пытаюсь договориться здесь о встрече.\n"Бюрократка улыбнулась, но выражение ее лица отдавало неискренностью?"\n\nДоктор Фауна глубоко вздохнула. "Я отчаянно нуждаюсь в лекарствах для моей ветеринарной клиники. Нормирование удержало меня от покупки новых припасов, и скоро мне придется начать отказываться от больных и раненых животных. Я надеялся, что вы могли бы снабдить меня каким-нибудь лекарством из ваших запасов."\n\nУхмылка бюрократа стала шире, теперь она казалась искренней. Казалось, она сочла просьбу доктора забавной.\n"Мне очень жаль, но, боюсь, мы ничем не сможем вам помочь. Мы-"\n"Не надо надо мной издеваться!" Доктор Фауна вмешалась: "Я видела, как сегодня утром сюда прибыли грузовики с припасами! Должно же быть что-то, что ты можешь оставить себе!"\n\nЧиновница сунула копыто под свой стол. Доктор Фауна услышала пистолетный щелчок и замерла.\n\n"Итак, доктор, эта вспышка была совершенно неуместна. Ты сегодня не очень добра. Это правда, что у нас здесь есть припасы, но мы не можем дать вам никаких лекарств, потому что не знаем, на ком или на чем они могут быть использованы. Враги Регента заслуживают того, чтобы жить в муках, так что о потенциальной помощи им не может быть и речи."\n\nВыдержав эффектную паузу, чиновник сказал: "Полагаю, я мог бы рассмотреть возможность предоставления вам припасов... если вы позволите нам разместить солдат в вашей клинике, чтобы следить за вашей деятельностью."\n\nДоктор Фауна почувствовала тошноту. Она должна была убраться отсюда, пока это предложение не превратилось в приказ. Она сказала "нет, спасибо" так вежливо, как только могла, и поспешно ушла.\n\nВо имя Доброты, животным Понивилля не будет никакого облегчения."
 equestria_TNO_reference.12.a:0 "Относитесь к другим так, как относился бы к ним регент."
 
 equestria_TNO_reference.13.t:0 "Легионы регента"
 equestria_TNO_reference.13.d:0 "Canterlot had seen many parades over the years, but it had never seen anything like this.\n\nAs the soldiers of the Regency's Friendship Brigades marched through the capital in perfect unison, their hoofsteps seemed to shake the ground. Their dark purple full dress uniforms, polished rifles and serious faces cut an intimidating figure. Each and every one of them was eager to demonstrate the iron discipline and fanatic loyalty that would soon make them infamous on the battlefield.\n\nTo many of the ponies lining the streets, the whole display seemed utterly bizarre. A parade showing off military might was the kind of thing one expected to see in the Changeling Lands, not the home of ponykind.\n\nIt was only after the parade that the real demonstration began.\n\nThe Friendship Brigades fanned out across the city, hunting down traitors, dissidents and other unreliable elements. Canterlonian nobles, many of whom were rumored to have sympathies for the Unicornian Sisterhood, saw their estates burned to the ground. The soldiers went so far as to target any ponies who had refused to attend the parade or who looked bored during it.\n\nBy dawn the next day Canterlot was a changed city. It wasn't just the mass carnage, something had changed inside the common ponies as well. They all realized that friendship now meant loyalty to the Regent above all, and that the Friendship Brigades would enforce the Regent's will by any means necessary."
 equestria_TNO_reference.13.a:0 "Friendship must be fought for."
 
 equestria_TNO_reference.14.t:0 "The New Curriculum"
 equestria_TNO_reference.14.d:0 "Silver Spoon entered the Ponyville Schoolhouse and took her seat. Her friend Diamond Tiara was absent, as were several of her other classmates. The chaos consuming Equestria kept many fillies and colts away from school.\n\nThe students snapped to attention when a white mare wearing a dark purple uniform entered the classroom. "Good morning students. My name is Cleansing Light, and I will be your new instructor."\n\nSilver Spoon raised her hoof. "What happened to Ms. Cheerilee?"\nThe teacher moved closer and snarled. "Do not speak that name ever again, and always address me as Ms. Light. Do I make myself clear?"\n"Yes Ms. Light," Silver Spoon replied, shuddering.\n\n"Now class, can anypony tell me the best way to promote harmony?"\nAnother student in the front row raised their hoof. "Making friends with everypony you meet, right Ms. Light?"\n\n"Wrong!" the teacher shrieked, violently slamming her hooves onto the student's desk. "The only way to promote harmony is to obey the commands of Princess Celestia and her holy Regent! Befriending the enemies of the Regency, the subequines that plague our lands, is a crime punishable by death!"\n\nBy this point many students were cowering under their desks. After composing herself the teacher continued, "The rot is much deeper than I thought. It appears we'll have to start over from the beginning. You will all serve the Regent one day, and you must be prepared."\n\nThe students spent the rest of the day learning new definitions for words like "harmony," and "friendship." It didn't make much sense to them, but in time these lessons would start to sink in.\n\nAs the dismissal bell rang, the teacher briefly held them back. "Make sure to tell your classmates who weren't here today to come tomorrow. From now on poor attendance will have much more severe consequences.""
 equestria_TNO_reference.14.a:0 "We are shaping young minds to obey."
 
 equestria_TNO_reference.15.t:0 "Переписать дружбу"
 equestria_TNO_reference.15.d:0 "Твайлайт Спаркл вздрогнула от разочарования, когда еще один листок бумаги скомкался в её магии, прежде чем быть брошенным в мусорное ведро рядом с её столом. Он был уже почти заполнен, но это не смутило её, когда она схватила другой лист, чтобы начать еще одну попытку наброска нового Журнала дружбы, который миллионы пони и жеребят будут рассматривать как новый закон дружбы. Регент знала, что она могла бы написать это. Она просто ждала вдохновения, пока она держала перо наготове.\n\nСтарый Дневник дружбы, который она завела давным-давно, тоже лежал у неё на столе, страницы истрепались от использования. Это была основа для нового проекта, но ещё так много нужно было изменить, так много исправить. Тогда она была такой невежественной, не видела общей картины, не знала, как много ещё нужно для дружбы. Но только Твайлайт могла научить пони тому, чему научилась сама, и для этого требовались слова, которым они могли следовать. Возможно, и занятия тоже, это избавило бы от оправдания тех, кто не хотел читать её тексты, дикарей.\n\n"Верность - определяющая черта в Дружбе между пони", - сказала себе Твайлайт, пока перо танцевало по бумаге. "Истинную преданность можно увидеть в любое время и в любой ситуации, и она необходима для существования такой дружбы. Такая лояльность, конечно, должна распространяться в обоих направлениях - любой пони, который не остается верным своим друзьям, не заслуживает их или права существовать среди тех, кто лучше подходит для этого..."\n\nЧасами позже, работа Твайлайт была закончена. Ещё одна главы Обновлённого Дневника Дружбы был закончен. Удовлетворенно вздохнув, она откинулась назад, прежде чем снова подумать про себя\n\n"Теперь, с чего начать о щедрости?""
 equestria_TNO_reference.15.a:0 "A great mentor, our Regent."
 
 equestria_TNO_reference.16.t:0 "Сладкий ход"
 equestria_TNO_reference.16.d:0 "Скатулу никогда в жизни не мчалась так быстро. Она била крыльями, как колибри, набирая скорость, даже когда холмы становились все круче и круче. Позади и над ней ее преследователи стреляли вслед по горячим следам.\n\nРегентство постановило, что Меткоискатели будут расширены и переделаны для всех жеребят Эквестрии, чтобы обеспечить возвращение благословенных принцесс. Скутало думала, что у неё больше времени подготовить её побег, но головорезы, которые взяли их имя "Меткоискатели, появились буквально через час после декрета". Она оторвалась от земных пони и единорогов несколько часов назад, но за ней все еще гнались несколько пегасов и фестрал.\n\nКогда-то они были ее одноклассниками. Жеребята, такие же, как она. Что на них нашло? Это не имело значения. Мир сошел с ума, и Скуталу пришлось убираться восвояси. Она подбиралась все ближе и ближе, ближе к границе места, где, по слухам, регент не мог до тебя добраться. Молодые крылья ее преследователей устали, как и она сама, но Скуталу боролась за свою жизнь.\n\nУтес! Будь прокляты эти холмы, там быстро приближался овраг! На другой стороне Скуталу увидела патруль, одетый в форму, которая не принадлежала регентству. Она не могла замедлиться. "Меткоискатели" гонятся за ней. Скуталу  нажала на последнее колесо и ускорилась к краю.\n\n"Милые движения, малыш", - услышала она незнакомый голос, когда пришла в себя примерно два часа спустя, "Мы все думали, что тебе конец, но ты справилась."\n\nСкуталу начала смеяться, затем начала плакать. Она была СВОБОДНА!"
 equestria_TNO_reference.16.a:0 ""А ты можешь научить моих детей парой трюков?""
 
 equestria_TNO_reference.17.t:0 "Освобождение магии"
 equestria_TNO_reference.17.d:0 "Для большинства пони, коллапс Эквестрии был концом мира, который они знали. Для Канцлера Нейсейа коллапс не изменил почти ничего. Он потратил всю свою жизнь служа принцессам, защищая их королевство и его подданых, и он продолжал это делать несмотря ни на что.\n\nКогда ведущий представил себя, Нейсей встал и подошел к микрофону. В тот момент, когда он смотрел на толпу пони перед ним, легкая улыбка коснулась его губ.\n\n"Приветствую и поздравляю всех наших выпускающихся кадетов. Сегодня я хочу обратиться к вам на тему магии. Некоторые пони считают, что магия эксклюзивна для единорогов, но это неверно. Пегасы обладают силой летать и ходить по облакам, земные пони обладают выдающейся силой, и все пони имеют доступ к самой могущественной магии: магии дружбы."\n\n"Эта магия будет важным оружием в вашем бою против множества врагов Эквестрии. Независимо от того являются они подлыми предателями, бросающие вызов регенту или дикие создания из чужих земель, магия может пересилить кого-угодно. Позвольте мне продемонстрировать."\n\nНейсей отошел в сторону, когда клетка была выкачена на сцену. Внутри был чейнджлинг, который казался недоедал и был очень слаб. Нейсей направил силу в свой рог и сформировал сгусток магического пламени вокруг него. Он направил свой рог на чейнджлинга и подходил ближе шаг за шагом. Будучи слишком слабым, чтобы трансформироваться, чейнджлинг вскрикнул и зажалсяв углу клетки.\n\nТак как и казалось на первый взгляд, Нейсей был готов выпустить его силы, он отошел назад. Отменяя свою магии, он приказал убрать убрать клетку со сцены.\n\n"Узрите! Магия всего пони вида столь сильна, что способна внушать страх даже самым опасным существам. Когда они научаться бояться нас, они могут быть подчинены."\n\n"Вы все избраны использовать магию, чтобы защищать Эквестрию. Она обеспечит ваше превосходство на поле битвы. Теперь, идите вперед, на встречу завоеваниям! За Эквестрию, за принцесс, вы должны сокрушить всех наших врагов!"\n\n"Силой магии, Эквестрию ждёт триумф!""
 equestria_TNO_reference.17.a:0 "Дружба - это магия, и магия - это сила."
 
 equestria_TNO_reference.18.t:0 "Выдающаяся ученица"
 equestria_TNO_reference.18.d:0 "Всё было готово для Кози Глоу. Сказать, что ее первый семестр в качестве ученицы Школы Дружбы принцессы Твайлайт закончился плохо, было бы преуменьшением. После попытки захватить контроль над школой и самой Эквестрией, принцессам пришлось отправить ей её в Тартар. Но всё это было до коллапса Эквестрии. Теперь всё по другому.\n\nПосле самостоятельного побега из Тартара в хаосе коллапса, Кози смогла возобновить обучение в школе Регента. Многие пони изо всех сил пытались приспособиться к меняющейся учебной программе, но у неё не было проблем с новым материалом. Новые определения дружбы и гармонии имели больше смысла для неё, чем старые. Она всегда верила что дружба - сила, которая должна быть использована для контроля других, и регент это узаконила. Спасибо регенту, она теперь одна из лучших учениц во всей школе.\n\nСмотря на себя в зеркало в ванной, Кози думала как она высоко она может подняться в новой Эквестрии. Возможно в один день, она станет главой этой школы снова. Или сможет убедить регента взять её в качестве личного советника. Только еслиб она могла заставить Регента исчезнуть, она могла бы даже стать её наследницей! Кози видит сейчас, как вся Эквестрия под её контролем, каждый пони принуждён быть её другом...\n\n...подожди, это был звонок?\n\nКози бежала на следующий урок, как только могла, но уже было слишком позно. Когда она пришла, учитель ждал у двери. Остальная часть класса смотрела на неё в мёртвой тишине.\n\n"Опоздание на 50 секунд.Какое разочарование, ты имела такой большой потенциал."\n\nДва солдата Бригады Дружбы потащили Кози назад. Она сопротивлялась и дралась, пока они тащили её прочь, но она не могла освободиться от их железной хватки.\n\nКози не слушала, когда её обвиняли в "преступном опоздании" и "нарушении стандартов образования"." Единственное о чём она могла думать, так о провале всех её планов о будущем величии, и как они теперь разрушены навечно. Опоздание только что стоило ей свободы, которую она так недавно обрела."
 equestria_TNO_reference.18.a:0 "Почти идеально - не достаточно."
 
 equestria_TNO_reference.19.t:0 "Посетители"
 equestria_TNO_reference.19.d:0 "Было темно. Одни могли сказать, что это цвет Твайлайт. Принцесса Твайлайт верила, что цвет идеально подходил, так же как ночь всегда темней перед рассветом, так же будет и с Эквестрией перед возвращением принцесс. Единственный свет в комнате, в которой она стояла, исходил от маленького камина, освещая регалии царицы, которые она носила. Северяне продолжают разрываться в стороне от Регенства, но даже они онажды увидят свет дружбы, который она им принесла.\n\nНо что-то изменилось. Это был не только звук, исходящий позади неё, нет. Она могла почувствовать вибрацию самой магии, её рог чувствовал, как рвётся сама ткань реальности. Твайлайт медленно обернулась, наблюдая пони, которые смотрели на неё с изумлением. Их неопрятные гривы, а их окружение не было похоже ни на что виданное ею.\n\n"Ах," прошептала Регент, её уставший и охрипший голос, от всего того, что она сделала. "Я не ожидала сегодня посетителей. Интересно, кто же они." Она ощутила тот непогаснувший свет надежды, который снова зажегся у неё в груди, пока она продолжала говорить сама с собой: "Могут ли они быть посланниками Селестии и Луны, видимо, принёсшими мне весть о их скорейшем возвращении?"\n\nИ затем она заметила их униформы, орежды предателей и коммунистов. Свет погас, а её голос стал соверешенно другим: "Могут ли они быть, возможно... новыми друзьями?"\n\nТвайлайт увидела страх в их глазах, когда её взгляд был направлен на них. Один из них сказал что-то, что она не расслышала. С ясными намерениями, она медленно подошла к ним, магия освещала её путь, пересекая само пространство и время. "Часики все-таки тикают - сказала они им. - Селестия и Луна вернуться, когда все снова станут друзьями, включая всех вас!"\n\n"Закрывай!" - крикнул один из пони, ударяя копытом по кнопке. Портал исчез, оставляя Твайлайт снова в одиночестве. Магия на её роге потухла, к легкому разочарованию регента. Здесь было еще много неотложных задач, которые нужно сделать, но смысл этого знака из вне был ясен.\n\nВ этом мире престояло ещё много работы."
 equestria_TNO_reference.19.a:0 "Рассвет нового порядка."
 
 equestria_TNO_reference.20.t:0 "Артефакт"
 equestria_TNO_reference.20.d:0 "Кристальный город был столь знаком для Твайлайт. Казалось, что только пару дней назад она бегала туда-сюда по городу, перед тем как она даже была принцессой в качестве теста от самой Селестии ради защиты Кристальной Империи. Этот испытание было гораздо сложней, чем предыдущие, но Твайлайт была не той юной кобылкой, которой когда-то была, а этот раз она была подготовлена, и в этот раз она не допустит ни единой ошибки.\n\nОсобенно, что касается кристального сердца.\n\nВерные солдаты бригады дружбы, размещенные во дворце, молча пропустили регента, когда она вошла в новую комнату, специально разработанную, чтобы хранить магический артефакт, который до сих пор крутился на месте под шпилем. Твайлайт была не глупой, она знала, что Кристальный город жизненно в нём нуждался, и позволить кристальным пони умереть от холода однозначно не было волей Селестии и Луны. Если Селестия самолично хотела, чтобы она спасла его, впрочем, это и вправду доказывало его святость. Не каждая пони могла заслужить просто взглянуть на него, поэтому она тут.\n\n"Ох, принцесса Селестия - регент тихо взмолилась - дай мне мудрость, чтобы я могла продолжить, черты дружбы, которые позволят мне спасти Эквестрию, чтобы вернуть тебя. Дай мне честность, чтобы и дальше оставаться верным и следовать к поставленным целям, и чтобы никогда не лгать в служении себе или другим. Дай мне верность, чтобы никогда не предать дело, которое мы создали ради тебя..."\n\nСолдаты оставались во внимании на протяжении часов, не прекращая своё бдение, пока регент продолжала молиться голосам, которые никогда не ответят."
 equestria_TNO_reference.20.a:0 "Пусть это будет новой центральной фигурой нашего дела."
 
 equestria_TNO_reference.21.t:0 "Темнейшая ночь"
 equestria_TNO_reference.21.d:0 "Лонг Вайнс всегда был осторожным. Это было одной из его отличительных черт, даже когда он был жеребёнком. Его соседи всегда говорили, что ему надо расслабиться, перестать быть параноиком, но он знал лучше. Он никогда не терял бдительности, и поэтому солдаты регентства не забрали его, когда пришли искать предателей. Конечно, он был не согласен с тем, что она делала в Кантерлоте, но он спрятал эти мысли глубоко, где никто другой их не нашел бы.\n\nНо, возможно, даже он зашел слишком далеко. Он поклялся, что видел глаза, смотрящие в его окно, пронзительные огни, они следили за каждым его движением, и все же, когда он выглянул наружу, там ничего не было. Только холодный ночной ветер и шелест деревьев в его саду. Его разум уступил усталости, и он лег в постель, готовый ко сну.\n\nОн не обращал внимания на глаза, появляющиеся в окнах. Он проигнорировал легкий скрип открывающейся двери, мягкий стук копыт по половицам. Все это было в его воображении, все это было частью его страхов. Они не были настоящими.\n\nИ все же впервые с начала регентства он оказался неправ, поскольку окружавшие его фестралы вырубили его и утащили тело в ночь, оставив после себя только неубранные простыни и открытые окна."
 equestria_TNO_reference.21.a:0 "Никто не будет в безопасности от наших преданных любопытных глаз."
 
 equestria_TNO_reference.22.t:0 "Верующий"
 equestria_TNO_reference.22.d:0 ""Услышьте, услышьте!" - центральная площадь маленькой деревни была заполнена звуками единственного голоса, который собирал вокруг себя всех местных жителей. "Регент несёт своё святое слово, благословляя вас своей мудростью! Услышьте нас и возрадуйтесь от процветания, которое скоро нас всех ожидает!"\n\nСцена была почти-что средневековой. Пони были облачены в длинные робы, и были похоже больше всего на инквизиторов. Столь строгая религия была столь чужой идеей для Эквестрийцев, и большинство таращилось на этих хладно глазых пони с закрытыми лицами и строгими позами. Очень схоже, но всё еще отличными от оффициальных солдат регентства, которых они заменили.\n\nПони предавали брелки, символы солнца и луны, сестёр и превыше всех, Регента. Они проповедовали о спасении, о безопасности, о будущем. А затем, они ушли. От них осталось ни следа, когда они двинулись дальше в своём путешествии по городам, чтобы распространять слово дальше обо всех победах, и похвалах, которые заслужили Регентство и его лидеры."
 equestria_TNO_reference.22.a:0 "Каждый пони услышит слова истины."
 
 equestria_TNO_reference.23.t:0 "Нет покоя грешникам"
 equestria_TNO_reference.23.d:0 "Жизнь на каменной ферме была сложной. Часы длились вечность, работа была изнурительной, а условия оставляли желать лучшего. Эта работа была для тех пони, кто увлекался камнями, но теперь теперь на ферме работают те, кто бросил вызов регенту.\n\nКози Глоу положила кирку и присела отдохнуть. Осталось несколько минут до возвращения надзирателя, поэтому она знала что будет в безопасности. Она попыталась ослабить цепь вокруг её копыта, но оковы не поддавались.\n\nКози тихо обдумывала своё положение. Надзиретели говорят, что она сможет уйти, когда исскупит своё преступление, но они не объясняют, что для нужно для искупления. Вопросы о том, что она должна сделать, привели только к наказаниям.\n\nТеперь ей казалось, что она застряла в месте, хуже чем Тартар, занимаясь грязным трудом, который ниже её достоинства.\n\nКози подняла рядом стоящий кувшин и сделала большой глоток.Рабочий рядом с ней - старый жеребец земнопони заметил её и разозлился.\n\n"Ты вообще думаешь, что ты делаешь?!? Эту воду выдали на весь день!"\nКози нахмурилась, затем быстро взяла себя в руки и сделала свои лучшие щенячьи глаза.\n\n"Ты бы не стал отбирать воду у такой маленький милой кобылки как я, согласись? Я думалы мы были друзьями!"\n\nЖеребец старался как мог злиться дальше, но он просто сдался. "Хорошо, забирай всё. Может без воды я наконец сдохну."\n\nКози старалась не думать об этом комментарии, но не могла избавиться от страха, что тоже покинет это место только после смерти."
 equestria_TNO_reference.23.a:0 "Возвращайтесь к работе!"
 
 equestria_TNO_reference.24.t:0 "Фальшивые личности"
 equestria_TNO_reference.24.d:0 "Последнее время Рарити вела себя странно. Любая другая пони не заметила бы ничего, но Твайлайт видела насквозь ее ложь. Запах сомнений и предательства витал по всюду. Это был страх, страх ее и Регенства, и это было опасно. Это и стало причиной, по котоой она позвала Рарити для разговора наедине.\n\n"Д-дорогая, в чем проблема?" - спросила она, постоянно нервно оглядываясь - "Что-то случилось?"\n\n"Веришь ли ты, что все что я сделала было правильным, Рарити? Будь честной со мной ."\n\n"Ах, нуу, ты однозначно сделала много всего для Эквестрии и Принцесс ..." Регент продолжила внимательно наблюдать за ее другом, смерив ее холодным взглядом, в ожидании продолжения. "Ну, на самом деле, было парочку, которые ты допустила тут и там, я имею ввиду, что не сильно ли ты далеко зашла с-"\n\nЕдинственный выстрел прозвучал, когда пистолет Твайлайт взметнулся вверх, выстрел попал Рарити прямо в сердце. Единорог упала замертво, что ни на каплю не удивило Твайлайт. Что по истине удивило ее, так это факт появившегося зеленого пламени, что выявило ее как чейнджлинга. "Что это такое?" - она яростно прошипела.\n\nОдинокая земная пони вбежала внутрь, немедленно кланяясь аликорну. "Мой регент, извиняюсь, что прерываю вас, но появились срочные новости. Рарити была найдена мертвой во время рейда в одной из камер сестринства. Оказалось, что она руководила ими все это время под фальшивым именем..." Он увидел мертвого чейнджлинга и резко затих, полностью замолчав.\n\nГлаз Твайлайт дернулся. "Она была предателем все это время", - прошептала она. Рарити никогда не была настоящми другом. Она работала ради падения Эквестрии с самого начала. Скорее всего, она даже стала бы сотрудничать с чейнджлингами, если бы ей дали такую возможность.. "Уберите этого чейнджлинга с моих глаз и принеси мне Элемент Щедрости", - Твайлайт приказала пони.\n\n"С этого момента больше не существовало пони по имени Рарити.""
 equestria_TNO_reference.24.a:0 "Ни одна пони не свободна от гнили измены."
 
 equestria_TNO_reference.25.t:0 "Вечеринка окончена"
 equestria_TNO_reference.25.d:0 ""Ты уверена, что это сработает?"\n\nПрокряхтела земная пони, толкая тяжелый металический ящик. "Регент лично меня в этом заверила. Мы исполняем ее приказ слово в слово. Большая металическая коробка с красным шариком внутри, с двумя магическими печатями и с постоянным наблюдением. Нет ни одного шанса, что это не сработает."\n\nПервая пони пожала плечами: "Ну раз ты так говоришь. Кстати насчет этого, возможно есть причина, почему ни одна пони не решилась брать это задание. Мы все знаем легенды, которые ходят вокруг Элемента Смеха. Бросить её в вулкан, кажется надёжным вариантом, но никогда не знаешь наверняка..."\n\nОни обе посмотрели друг на друга прежде чем столкнули железный ящик через край, наблюдая как он пролетает сотни метров, чтобы угодить в лаву на дне. "Ну, думаю он обо все остальном позаботиться."\n\n"Позаботиться о чем?" Обе пони подпрыгнули, в то время как Пинки Пай наклонила свою голову, смотря на них. "Вы что планируете вечеринку, раз решили столкнуть эту тяжеленную коробку в вулкан? Могу ли я присоединиться?"\n\nОба солдата Регенства стояли ошеломленные, прежде чем просто вздохнули, протирая свои глаза копытами. "Ну смотри, это был очень длинный день. Не могла бы ты... спрыгнуть в вулкан или что-то типа того?" - спросил один из них.\n\n"Ох, окей!"Так она и сделала, к их всеобщему удивлению.\n\nИменно в этот день они узнали, что пони вечеринок не выживают после заплыва в лаве."
 equestria_TNO_reference.25.a:0 "В общем... ладно, сойдёт."
 
 equestria_TNO_reference.26.t:0 "Смерть верности"
 equestria_TNO_reference.26.d:0 "Очередной день и очередная группа предателей, с которой нужно разобраться.\n\nСеверо-восток был опасным очагом беспорядков и восстаний, с непрекращающимся потоком пони, от которых необходимо было избавиться ради служения регенству. Коммунисты Балтимейра, остатки сторонников "истинной гармонии" из Стейблсайда и разгорячённые фестралы, которые думали о Луне как о сущности выше самой принцессы Луны. С подобными умалишёнными было легко разобраться при помощи лояльных фестралов и местных, конечно, но сам факт этого все еще раздражал Твайлайт.\n\nК счастью, что-то невероятно важное случилось сегодня. Одна из глав восстаний, однажды признанная писательница A.K. Ирлинг, или просто Дэринг Ду для тех немногих, кто знали правду, была схвачена, и была приговорена к немедленной казни. Регент лично наблюдала за этим, смотря как отряд для казни собирается перед ними. Но прямо перед тем, как отдать приказ об стрельбе, что-то остановило её.\n\n"Прекрати это, Твайлайт!" Выкрикнула Рэинбоу Дэш и демонстративно встала прямо перед заключёнными. Солдаты, казалось, прибывали в замешательстве. Всё таки, пегас был хранителем элемента и личным другом регента. Они все посмотрели на Твайлайт в ожидании дальнейших указаний.\n\n"Прочь с пути, Рэинбоу Дэш," прошипела регент, её ограниченное терпение и так было на исходе. "Они предатели. Ты должна знать это, ведь ты Элемент Верности."\n\n"Предатели для тебя, наверное! Но эти пони мои друзья, мои настоящие герои! Ты стала той пони, которую я больше не узнаю! И я больше не собираюсь сидеть сложа руки, наблюдая, как все это происходит!"\n\nТвайлайт закатила свои глаза. У нее всегда была склонность к театральным постановкам. Она отвернулась, даже не удосужившись оглянуться, как отдала приказ о стрельбе.\n\n"Огонь.""
 equestria_TNO_reference.26.a:0 "Регенство превыше всего."
 
 equestria_TNO_reference.27.t:0 "Желания и реальность"
 equestria_TNO_reference.27.d:0 "Уничтожение Хранителя Элемента Доброты оказалось задачей куда сложней, чем регент себе представляла. И не по причине каких-то ответных действий со стороны Флаттершай, естественно. Просто не существовало той пони, у которой поднялась бы рука, чтобы её убить. Каждый солдат, которого она спрашивала, отказывался от этого задания, даже под угрозами смерти, и в этот момент регент не могла винить никого за их предательство. Даже ей не хватало внутренних сил, чтобы разобраться с другом, обладающим такой бескорыстной добротой.\n\n"Эм, Твайлайт? Ты хотела меня видеть?" Флаттершай зашла в тёмную комнату, дверь захлопнулась позади нее. В её глазах не было того страха, с которым большинство пони взирали на регента, а наоборот в ее глазах проглядывалась ее обычная стеснительная натура, так знакомая всем. Она знала регента слишком долго, чтобы бояться её.\n\nТвайлайт кивнула. "Флаттершай, ты была одним из моих самых близких друзей все это время. И я думаю, что так и не смогла отплатить тебе за всю ту доброту, которую ты мне безвозмездно давала на протяжении всех этих лет."\n\n"Ох, на самом деле, я не думаю, что мне нужно что-то взамен, мне просто приятно видеть всех пони счаст-"\n\n"Я настаиваю," продолжала твердить Твайлайт. "Я помню, что была одна вещь, которую ты хотела давным-давно, и я думаю настал тот момент, в который я смогу тебе отплатить за всё. Просто доверься мне, Флаттершай."\n\nПони подумала секунду, прежде чем кивнуть. "Ладно. Я верю тебе, Твайлайт."\n\nМагия начала обволакивать пегаса, вращаясь вокруг нее до тех пор, когда уже было невозможно разглядеть пони за стеной фиолетовой энергии, которая ее окружала. Рог Твайлайт был напряжен от всей той энергии, которая была необходима, но она продолжила. После всего, она не могла убить Флаттершай, но были другие ... способы избавиться от неё. Она, все равно, была бы благодарна за это.\n\nИ в тот момент, когда комната снова окунулась в тьму, последнее дерево было посажено в садах Кантерлота, и регент стояла перед ним, перед тем, кого когда-то называла своим другом."
 equestria_TNO_reference.27.a:0 "Будь осторожен со своими желаниями."
 
 equestria_TNO_reference.28.t:0 "Невыполнимые задачи"
 equestria_TNO_reference.28.d:0 "Если бы существовало хоть одно слово, чтобы описать доклады, которые получала регент в последнее время, то это было бы "неудовлетворительно". Рабочие квоты, которые она установила, все тщательно просчитанные цифры, основанные на нуждах регенства, были далеки до полного выполнения. Казалось, будто они нарочно отставали, смотря на то как мало всего было сделано.\n\n"Не позаботишься ли ты, чтобы обьяснить мне, почему эти цифры настолько малы?" - спросила ледяным голосом Твайлайт у трясущегося перед ней пони.\n\n"Н-на самом деле, было довольно сложно сохранять пони под контролем и достоточно мотивированными, чтобы работать, принцесса. Восстания происходят каждый день, и мы теряем лояльных нам солдат, пытаясь удержать их в узде. Невозможно выполнить ваши стандарты в данных условиях..." Пони осознал свою ошибку в тот момент, когда очередной волос выбился из гривы Твайлайт, а ее бездонные глаза наполнились безумием.\n\nОна испустила маленький, но устрашающий смешок. "Невозможно? Пони говорили мне, что вещи бывают невозможными, и я все еще успешно делала их. Невозможно не является оправданием." Она наклонилась вперед, смотря жеребцу прямо в глаза. "Регенство нуждается в этих заполненных квотах. Если вы этого не сделаете, тогда я найду другого пони, который сделает это вместо вас. Это понятно?"\n\nОн закивал. "Конечно, мой регент." Он быстро попытался покинуть комнату, но был остановлен еще одним вопросом Твайлайт.\n\n"Ох, и что эта шляпа делает здесь?"\n\n"Она была найдена на одной из мёртвых. Её звали Эплджек, и она предположительно знала вас. Мы решили, что лучшим решением будет отправить её вам, в случае, если она важна.\n\nРегент наклонила свою голову. "Кто?""
 equestria_TNO_reference.28.a:0 "Имя этой пони звучит знакомо..."
 
 equestria_TNO_reference.29.t:0 "Вознесение" 
 equestria_TNO_reference.29.d:0 "Солнце окончательно село.\n\nПоследние солнечные деньки подошли к концу, уступив свое место ночи, Твайлайт Спаркл глубоко вздохнула. Много воды утекло с того времени. И столько работы было сделано. Но все её призывы к Селестии всё равно остались не отвеченными. Она всё ещё была в одиночестве в полной тишине. У Твайлайт не было сил продолжать, чтобы закончить задачу, которая, казалось, отдалялась всё дальше и дальше от неё. \n\nНо она собиралась покончить с ней.\n\nКристальное сердце пулсировало силой. Её элемент магии ярко светился на голове. Магия заполонила воздух, насыщая само существо Твайлайт, вращаясь вокруг неё. Она напрягалась всё сильней и сильней, приближая свой рог к его лимиту, подстраивая магию артефакта для своих нужд. Стало темно, темней самого чёрного неба, пока сила наполняла её.\n\nФиолетовое пламя вгрызалось в её одежду, подстраивая её под аликорна. Её крылья раскрылись в свою полную ширь. Её неоново синий рог, с подходящей ей маской. Когда магия вокруг неё взорвалась, и её копыта снова коснулись земли, та Твайлайт Спаркл больше не существовала.\n\nСуществовала только Миднайт.\n\nОна откинула свою голову назад и засмеялась, элемент магии упал на землю, его полезность подошла к концу. У неё было всё, чего она желала. Безграничные силы, потенциал менять мир под её капризы. Заставить каждый мир, не важно как далеко в пространстве и времени он находится, понять дружбу. Сама сущность магии была лишь пешкой в ее копытах, и теперь, в роли вечного регента, она может служить во имя принцесс, как она никогда не могла.\n\nТеперь Миднайт сможет сделать всё."
 equestria_TNO_reference.29.a:0 "Рассвет нового века дружбы."
 
 equestria_TNO_reference.30.t:0 "Судьба"
 equestria_TNO_reference.30.d:0 ""Спайк?! Спайк, где же ты?!" Миднайт Спаркл вошла в залы Кантерлота с явным разражением, исказившим её лицо, её темп ускорился. "Когда я найду этого дракона, я научу его насколько важно быть пунктуальным."\n\nВсё происходило именно так, как она и планировала. Никто не смел даже усомниться в её авторитете, и планы на нации, оставшиеся в мире, уже составлены. Миднайт, конечно, лично поведет всех за собой; она была неуязвимой, бессмертной, всемогущей. По её воле существа жили и умирали, от самых больших драконов, до крошечных бризи.\n\nНо её помощник, её верный помощник, который был с ней все это время пропал без следа! Это грызло её изнутри. Настолько, что она даже не заметила стопку бумаг, оставленных на полу перед ней. И поставив своё копыто в самое неподходящее место, она споткнулась.\n\nМиднайт вскрикнула одновременно пытаясь помочь себе всеми копытами или крыльями, но было уже поздно. Лестница, ведущая вниз, не дала ей второго шанса, и она полетела кубырём вниз. И прямо перед тем, как окончательно упасть, её голова неудачно приземлилась прямо перед её телом, после чего прозвучал характерный хруст.\n\nИ таким образом, Миднайт Спаркл, вечный регент Эквестрии и самое могущественное существо в мире погибла."
 equestria_TNO_reference.30.a:0 "...Что теперь будет?"
 
 equestria_TNO_reference.31.t:0 "Возвращение" 
 equestria_TNO_reference.31.d:0 ""Сестра? Всегда ли Кантерлот был таким... фиолетовым?"\n\nПринцесса Селестия и луна вошли в залы дворца, в котором не было видно ни одной пони. После приятного и долгого отпуска в Зебрике, они наконец решили, что настало время вернуться в Эквестрию и продолжить править... только чтобы обнаружить это. Страна находилась в отчаянии, она была полностью сломлена до крайности.\n\nСелестия нахмурилась: "Мне кажется, что Принцесса Твайлайт не нашла нашу записку."\n\n"Мне кажется, что ты права. И вправду, я могу даже почувствовать, что она и её друзья покинули этот мир." Луна посмотрела на свою сестру с легким беспокойством: "Кто теперь будут носителями элементов?"\n\nСтаршая принцесса вздохнула: "Я думала, что это может случиться однажды. Не беспокойся, я держала других за зеркальным порталом, чтобы они послужили заменой." Она погрузилась на мгновение в свои мысли: "Хотя, я думаю, что мне придется найти что-то, чтобы заменить очки Твайлайт..."\n\n"А пони? Что они подумают о нас, или о ней?"\n\nАликорн помахала копытом пренебрежительно. "У пони короткая память. Уверена, что через неделю или две они забудут обо всём этом и будут продолжать жить." Целестия помахала крылом своей сестре: "Пошли Луна, у нас есть ещё много дел, с которыми нужно разобраться. Нам хватило отпусков на ближайшее тысячелетие.""
 equestria_TNO_reference.31.a:0 "И, таким образом, всё вернулось к тому, как оно и должно быть."
 
 equestria_TNO_reference.32.t:0 "Другие миры"
 equestria_TNO_reference.32.d:0 "Слабый звук металла по бумаге заполнил комнату, когда был завершен еще один анализ и набор данных, Твайлайт Спаркл разрывает его своим новым магическим рогом и прикрепляет к доске. Это было так по-другому, Твайлайт больше чем просто пони. Она имеет все эти силы, в её распоряжении эти очки, что дали ей принцессы, наряд, который, по-видимому, носила её старая коллега. Её ещё поражало, что всё это время по другую сторону портала находилась другая версия её самой, даже не подозревая об этом.\n\nБыть принцессой сложно, если подумать. Были вопросы: "Почему ты носишь теперь очки?Почему ты ничего не знаешь о магии теперь?Почему все твои друзья использует странные слова вместо всепони?". Было так много вопросов, которые возникали у неё и у всех остальных, и всё же Твайлайт не могла ни спросить, ни ответить ни на один. Единственным утешением, которое она могла иметь, были ёе собственные личные исследовательские проекты, которые принцесса Селестия позволила ей проводить.\n\nКстати говоря, её последняя работа оказалась довольно интересной. Было множество магических аномалий, сосредоточенных вокруг одного места, в Северной Зебрике. Селестия запретила ей путешествовать, чтобы лично провести исследование, но устройства, которые она создала, зафиксировали всплески энергии, аномальные цветовые излучения, необъяснимые изображения.\n\nИ все они были сосредоточены вокруг нации гиппогрифов.\n\n"Никаких догадок об этом, Спайк" - сказал её новый ассистент дракон. "Что-то определённо странное происходит на этом острове...""
 equestria_TNO_reference.32.a:0 "Кто знает что нас ждёт в будущем?"
 
 
 equestria_TNO_reference.1000.t:0 "Вторая зимняя револция"
 equestria_TNO_reference.1000.d:0 "Так же как и Северняна много лет назад, революция снова начала отравлять умы Эквестрии. Восток, один из наших самых верных регионов, был захвачен фестралом по имени Валерий Стаблин, который вещал свои сообщения из радиостанции в Детроте. Тысячи встали под его знаменем, ведомые его лживыми обещаниями. Теперь они смотрят в нашу сторону, и в сторону остальной Эквестрии, с полной решимостью увидеть, как мы и все пони, кто стоят на пути их утопии, падут. Они могут быть сильны, и их вера в свои идеи невероятно сильна, но мы не можем колебаться перед великим делом принцесс и нашего регенства!"
 equestria_TNO_reference.1000.a:0 "Этим предателям не будет пощады." 
 equestria_TNO_reference.1000.b:0 "Долгой жизни Стаблину! Долгой жизни революции!"  
 
