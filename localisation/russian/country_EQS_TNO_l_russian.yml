 ### FOCUSES ###
 
 EQS_UESR_hope_reborn:0 "Луч надежды"
 EQS_UESR_hope_reborn_desc:0 "Принцесс больше нет, и Твайлайт доказала на своём примере, что является неподходящим приемником! Пони должны взять власть в свои копыта, и они должны убедиться, что подобное больше не повторится! Новая Понийская Республика необходима!"
 
 EQS_UESR_anger:0 "Гневный крик"
 EQS_UESR_anger_desc:0 "Фестралы такие же важные участники нашей революции, как и любое племя, они борются за правое дело так же, как и все остальные. Но, с их уникальной историей, они почувствовали падение правления диархии по-другому. Это не просто новая Эквестрия для них, это для них шанс отомстить за годы унижений."
 
 EQS_UESR_justice:0 "Призыв к справедливости"
 EQS_UESR_justice_desc:0 "Речь уже не идёт об лучшем будущем, речь о сохранении будущего от полного коллапса. В Кантерлоте взошёл наиболее ужасный из режимов, стремящийся сотворить с нацией нечто, выходящее за рамки безумия. Мы единственные, кто может восстановить справедливость для тех, кто уже пал, и те кто падут за друзей, которые продолжат сражаться от нашего имени."
 
 EQS_UESR_kill_unicorn:0 "Военный план: Обломать рога"
 EQS_UESR_kill_unicorn_desc:0 "Единорожье Сестринство - всё ещё большая угроза для нас, желающая доминирования единорогов над всей Эквестрией и над другими племенами. Прочно закрепившись на дальнем западе, они не сдадутся без боя. Но их вера в доминирование одного племени падёт, пока единство четырёх будет преобладать над любым пони!"
 
 EQS_UESR_dockworkers_of_the_west:0 "Рабочие доков запада, в бой!"
 EQS_UESR_dockworkers_of_the_west_desc:0 "Одними из самых лояльных союзников на территории единорогов являются портовые рабочие, которые симпатизировали коммунизму ещё до войны, и недавние события только еще больше подтолкнули их к нам. Они готовы восстать против угнетения и бороться за себя и свой народ. С их помощью мы сможем застать Сестринство врасплох."
 
 EQS_UESR_an_unlikely_alliance:0 "Маловероятный альянс"
 EQS_UESR_an_unlikely_alliance_desc:0 "Даст Хувер, бывший адмирал Эквестрийского флота. Его социалистические симпатии делают его потенциальным союзником, но этатистские и автократические тенденции вызывают вопросы. Однако теперь именно он пришёл к нам, предложив обучать наши военно-морские силы, и мы не из тех, кто готовы отказаться от помощи."
 
 EQS_UESR_a_revolution_of_the_unhorned:0 "Революция безрогих"
 EQS_UESR_a_revolution_of_the_unhorned_desc:0 "Революция никогда не должна была происходить по расовому признаку, но именно в такую ситуацию нас загнало Сестринство. Единороги - правящий класс, а пегасы, земнопони и фестралы восстают против них. Мы должны использовать каждую возможность, чтобы ослабить их магию и отбросить их, пока мы сохраняем превосходство."
 
 EQS_UESR_kill_twilight:0 "Военный план: Равноденствие"
 EQS_UESR_kill_twilight_desc:0 "Кантерлот и центральная Эквестрия наиболее важная часть страны, и она в копытах падшей Твайлайт Спаркл. Принцесса Дружбы превратилась в безумную кобылу. Кантерлот должен быть взят не только для того, чтобы мы могли называть себя легитимной Эквестрией, но также для спасения пони, чьи судьбы обречены, если мы не спасём их от безумия Твайлайт."
 
 EQS_UESR_friendship_is_socialism_is_magic:0 "Дружба это социалистическое чудо"
 EQS_UESR_friendship_is_socialism_is_magic_desc:0 "Пони говорят, что дружба выходит за рамки границ и позволяет объединять самых разных существ. К нам пришёл пони из страны под названием Россия. Он рассказывает, что дружба и социализм одно и тоже, две стороны одной монеты. Элементы Гармонии всё ещё являются нашими спутниками, вместе мы достигнем чего угодно!"
 
 EQS_UESR_recruit_the_disillusioned:0 "Повод для разочарованных"
 EQS_UESR_recruit_the_disillusioned_desc:0 "От Балтимейра до Толл Тейла, гордо развевается наш флаг, для уставших от гнёта и страха. Пони осознают, кто ими правил и с них достаточно. Разочарование в варлордах и в Твайлайт - естественно, учитывая положение вещей. Дайте им знать, что мы впустим с открытыми копытами и найдём им место, несмотря ни на что!"
 
 EQS_UESR_the_old_generals:0 "Повод для преданных"
 EQS_UESR_the_old_generals_desc:0 "Герои и офицеры Эквестрии не забыли свои идеалы, как Твайлайт и остальные. Они остались верны своим убеждениям, которые больше не принадлежат регентству. Они хотят помочь новой Эквестрии, и мы рады им помочь. В конце концов, мы все друзья, и вместе они смогут привести наши войска к победе!"
 
 EQS_UESR_kill_south:0 "Военный план: Крещендо"
 EQS_UESR_kill_south_desc:0 "Государство Октавии Мелоди или же Шоставии, находящейся на Юго-Востоке, является хорошей идеей, но к сожалению реализация подкачала. Мы должны освободить эту гниющую лживую тушу и внедрить её в нашу справедливую республику, и позволить свету свободы вновь воссиять."
 
 EQS_UESR_unify_baltimare_gommies:0 "Единство левых в Балтимейре"
 EQS_UESR_unify_baltimare_gommies_desc:0 "Балтимейр - город наполненный коммунистами, которые могли бы помочь на юго-востоке, но они заняты спорами между партиями и препирательствами в партийных линиях. Если мы хотим получить какую-либо реальную помощь, мы должны заставить их работать вместе под нашим знаменем, нравится им это или нет."
 
 EQS_UESR_blessings_of_the_moonspeakers:0 "Благословение Говорящих-с-Луной"
 EQS_UESR_blessings_of_the_moonspeakers_desc:0 "Говорящие-с-Луной влиятельны среди фестралов. Они действуют как прелаты для простых фестралов, чтобы они могли общаться с Луной, а также с духами и другими слоями общества. Эквестрия находится в полном хаосе, и власть вернулась к ним. Их благословение будет очень кстати для нашего правительства."
 
 EQS_UESR_fortissimo:0 "Фортиссимо!"
 EQS_UESR_fortissimo_desc:0 "Мы не можем позволить себе увязнуть в джунглях юга. Скорость и эффективность будут иметь ключевое значение, наши атаки должны быть быстрыми. Давайте устроим грандиозный финал этого восстания и покажем им поднятие занавеса через песню рабочих!"
 
 EQS_UESR_tea_time_with_the_industrial_barons:0 "Чай с промышленными баронами"
 EQS_UESR_tea_time_with_the_industrial_barons_desc:0 "Сестринство единорогов пало, и его участников разбросало по всему свету. Нам даже не нужно разбираться с ними никакими способами, единственное о ком нам нужно беспокоиться - это промышленники. Богатый высший класс, который остаётся в оппозиции по отношению к нашей революции и пони. Валерий Стаблин встретится с ними лично, чтобы убедить их в обратном."
 
 EQS_UESR_send_twilight_to_therapy:0 "Отправить Твайлайт в дурку"
 EQS_UESR_send_twilight_to_therapy_desc:0 "Принцесса Дружбы, когда-то образец добродетели и главный пример для подражания. С момента пропажи Диархов, её психическое здоровье ухудшалось. Нельзя проигнорировать и другие травматические события, которые наложили на неё свой отпечаток. Ей необходима тщательная терапия."
 
 EQS_UESR_shostavias_symphony:0 "Симфония Шоставии"
 EQS_UESR_shostavias_symphony_desc:0 "Мы сожалеем, что нам пришлось нанести удар по Шоставии, но нам не обязательно оставаться врагами. Мы всё ещё можем объединиться благодаря дружбе как товарищи-революционеры. Шоставия и Стаблин встретятся в надежде, что их интересы совпадут, и после объединят свои усилия и наши народы!"
 
 EQS_UESR_the_final_war_plan:0 "Последний военный план"
 EQS_UESR_the_final_war_plan_desc:0 "Варлорды по соседству побеждены, осталась всего лишь одна угроза. Княгинство Эквестрии, ведомое фальшивым монархом, чьи заявления не больше, чем ложь, созданная, чтобы обмануть пони. Настало время закончить эту ужасную гражданскую войну, и принести мир всем Эквестрийцам раз и навсегда!"
 
 EQS_UESR_that_was_easy:0 "Это было просто"
 EQS_UESR_that_was_easy_desc:0 "И это закончено. Мы и вправду сделали это, мы наконец достигли победы. С нами, в качестве неоспоримой новой Эквестрии, нам предоставлена возможность построить настоящий социализм в новом государстве, которое мы построили из пепла старого. За пони Эквестрии!"

 ## PART II of the FOCUSES ##
 
 # SOCIAL POLICIES #
 
 EQS_UESR_an_all_equestrian_democratic_army:0 "Эквестрия для всех существ"
 EQS_UESR_an_all_equestrian_democratic_army_desc:0 "Эквестрия больше чем дом рода пони, это убежище для всех существ. Мы упростим подачу заявлений на гражданство, для всех видов, и не важно... насколько они странные."
 
 EQS_UESR_abolish_education:0 "Отменить образование!"
 EQS_UESR_abolish_education_desc:0 "Давайте честно: никто из пони не наслаждается школой. Распределение? Тесты? Викторины? Нет! Иногда учиться может быть весело, но на самом деле в повседневной жизни мы узнаем гораздо больше, чем когда-либо учила нас школа. Пора покончить с школой навечно!"
 
 EQS_UESR_theory_reading_classes:0 "Занятия по чтению теории Бордиклау"
 EQS_UESR_theory_reading_classes_desc:0 "Хотя устаревшие образовательные программы Эквестрии были закрыты, желание учиться всё ещё существует у многих пони. К счастью, у нас есть идея как решить эту проблему: кресла и общественные дискуссионные группы! (Но в основном кресла!)"
 
 EQS_UESR_crowned_heads_shall_tremble_when_sun_and_moon_unite:0 "Пусть богачи трепещут пред Солнцем и Луной"
 EQS_UESR_crowned_heads_shall_tremble_when_sun_and_moon_unite_desc:0 "Одним из самых крупных слонов в метафорической комнате является напряжённость между теми фанатами Селестии и Луны. Но Валерий уверен, что если они будут работать вместе, то смогут преодолеть свою древнюю вражду."
 
 EQS_UESR_restore_the_magic_of_friendship:0 "Счастливые пони держат копыта"
 EQS_UESR_restore_the_magic_of_friendship_desc:0 "Мы хотели... собраться вместе как общество замечательных пони, дабы посмотреть, сможем ли мы стать чем-то большим. Чтобы, когда придёт время, мы смогли объединиться в мире и согласии, несмотря на все слова и критику злопыхателей. И для этого нужно лишь держаться за копыта с теми, кого мы любим."
 
 EQS_UESR_cultural_sensitivity_classes:0 "Курсы культурной чуткости"
 EQS_UESR_cultural_sensitivity_classes_desc:0 "Хотя мы добились немалых успехов в борьбе с враждой между соляристами и лунаристами, некоторые непримиримые фанатики всё ещё отказываются терпеть друг друга! К счастью у Валерия Стаблина и Рэйнбоу Дэш как раз есть идея на этот счёт."
 
 EQS_UESR_officialize_the_moonspeakers:0 "Восстановить ритуалы Говорящих-с-Луной"
 EQS_UESR_officialize_the_moonspeakers_desc:0 "Одной из священных традиций фестралов были обряды Говорящих-с-Луной. Древняя, святая практика, которая уже отошла на второй план из-за недавнего хаоса в Эквестрии. Однако теперь Говорящие-с-Луной лично пригласили Валерия в свои храмы, дабы помочь восстановить эти традиции."
 
 EQS_UESR_open_the_prisons:0 "Открыть тюрьмы"
 EQS_UESR_open_the_prisons_desc:0 "Тюрьмы пятнают любое общество. В них приходится запирать собственных друзей и семью, потому что они оказались никудышными пони или совершили какие-то ошибки. Это совершенно неправильно! Если мы очень постараемся, то сможем помочь этим пони быстро встать на копыта и вернуться в общество!"
 
 # REBUILDING #
 
 EQS_UESR_fully_automated_luxury_gay_bat_communism:0 "Полностью Автономный Роскошный Фестральский Гейский Космический Коммунизм"
 EQS_UESR_fully_automated_luxury_gay_bat_communism_desc:0 "Нет никаких сомнений. Это однозначно коммунизм. Это финальный акт того, к чему мировая история со временем склонялась. Мы достигли за 5 лет того, что ревизионисты с севера и востока пытаются достичь уже 30 лет, и мы не будем вести их до тех пор, пока мы не распространим это благо по всей Эквестрии."
 
 EQS_UESR_speak_with_the_elements:0 "Поговорить с Элементами"
 EQS_UESR_speak_with_the_elements_desc:0 "Носители Элементов Гармонии - шесть символов самой дружбы, и многие пони Эквестрии равняются на них даже сейчас. Их поддержка будет необходима для восстановления дружбы и разорванных связей. Валерий уже договорился о встрече. Будем надеяться, что мы сможем начать работать вместе во имя понечества."
 
 EQS_UESR_a_commune_on_every_street_corner:0 "Собрания на каждом углу"
 EQS_UESR_a_commune_on_every_street_corner_desc:0 "Коммуны являются неотъемлемой частью коммунизма. В конце концов, это заложено в самом названии этой идеологии. Любой пони, независимо от того, где он живёт и чем занимается, должен иметь доступ к местному демократическому собранию и коммуне. Все получат иметь возможность высказаться, дабы никто не чувствовал себя брошенным."
 
 EQS_UESR_no_need_for_factionalism:0 "Нет нужды во фракционности"
 EQS_UESR_no_need_for_factionalism_desc:0 "В отличие от других, менее истинно коммунистических обществ, в Эквестрии просто нет необходимости в более чем одной партии или фракции коммунизма. Мы все объединены под знаменем Стаблина и охотно работаем вместе ради общего дела. Под нашим знаменем найдется место для всех, так что присоединяйтесь! У нас есть бесплатная еда."
 
 EQS_UESR_no_party_like_a_communist_party:0 "Коммунистическая вечеринка"
 EQS_UESR_no_party_like_a_communist_party_desc:0 "Что делают пони, когда хотят что-то отпраздновать? Устраивают вечеринку! И у нас есть самый лучший организатор вечеринок на всём Эквусе. Мы устроим величайшие фестивали, пирушки и даже попойки, которые пони когда-либо видели, и всё это в честь наших великих усилий по восстановлению нашей страны. За Эквестрию!"
 
 # ECONOMIC POLICIES #
 
 EQS_UESR_instant_communization:0 "Мгновенная коммунизация"
 EQS_UESR_instant_communization_desc:0 "Любой, утверждающий, что коммунизация - это долгий процесс с тщательными размышлениями и рассуждениями, явно никогда не видел истинного рабочего духа. Не нужно ждать, ведь пони Эквестрии доведут любое дело до конца. Пусть ничто не остановит нас на пути к новой экономике для всех эквестрийцев!"
 
 EQS_UESR_abolish_work:0 "Упразднить работу!"
 EQS_UESR_abolish_work_desc:0 "Давайте будем честны: никто не любит работать. Квоты? Обязанности? Корпоративная политика? Фу! Иногда работа может быть веселой, но на самом деле мы можем добиться гораздо большего, когда делаем то, что хотим, а не то что должны! Пришло время навсегда изменить нашу рабочую силу!"
 
 EQS_UESR_the_poets_and_the_dog_walkers:0 "Полагаемся только на знаки отличия"
 EQS_UESR_the_poets_and_the_dog_walkers_desc:0 "Во всей Эквестрии пони обладают особыми талантами и желаниями разного рода. Вполне логично, что мы позволим им реализовывать свои мечты в жизни в полной мере."
 
 EQS_UESR_markets_are_but_a_construct:0 "Деконструкция рынков"
 EQS_UESR_markets_are_but_a_construct_desc:0 "Капитализм. Отравленная кровь прежней экономики Эквестрии. Многие социалисты говорили, что хотят "сбежать в единственное место, которое не испорчено капитализмом - в космос!" К счастью для них, у нас есть альтернатива: Эквестрия, которая скоро будет свободна от капиталистического влияния."
 
 EQS_UESR_collectivize_the_toothbrushes:0 "Коллективизировать зубные щётки"
 EQS_UESR_collectivize_the_toothbrushes_desc:0 "Несмотря на наши различия, у нас есть одна общая черта: зубные щётки. Однако концепция собственности уходит в прошлое. Мы начнем немедленно коллективизировать все зубные щетки и распределять их в соответствии с эзотерическими критериями, понятными только производителям зубных щеток."
 
 EQS_UESR_the_fictions_of_marethus:0 "Выдумки Марета"
 EQS_UESR_the_fictions_of_marethus_desc:0 "Числа продолжают расти! Эти глупые экономисты-теоретики, которые с пеной у рта пытаются понять наше процветающее общество, просто не могут осознать всю необъятную, сырую силу социализма, которая течёт в крови Эквестрии."
 
 EQS_UESR_a_plan_for_post_scarcity:0 "План на пост-дефицит"
 EQS_UESR_a_plan_for_post_scarcity_desc:0 "Когда последние изменения были представлены нашим рабочим, многие не могли понять выданные им инструкции. И только когда они доверились нашим указаниям, начала формироваться основа нашего утопического будущего. Но что это были за инструкции? Что могло так кардинально изменить ситуацию? Простая фраза необычного существа: "Живите долго и процветайте"."
 
 EQS_UESR_the_end_of_history:0 "Конец истории"
 EQS_UESR_the_end_of_history_desc:0 "Сегодня заканчивается старая Эквестрия, где пони страдали от многочисленных жизненных проблем. Сегодня мы оставляем всё это в прошлом. Сегодня мы полностью принимаем все перемены, принесённые нам нашими товарищами по оружию. Сегодня мы здороваемся с будущим, потому что завтра уже наступило."
 
 # DIPLOMACY #
 
 EQS_UESR_liberate_the_crystal_ponies:0 "Освободить Кристальных Пони"
 EQS_UESR_liberate_the_crystal_ponies_desc:0 "Хотя кристальные пони к северу от нас не чужаки, они, увы, отказались принять наши убеждения. С сожалением мы вынуждены освободить их от оков, и надеемся, что со временем они нас простят. Если только им не промыли мозги. В таком случае мы делаем это с радостью, ибо это наш долг."
 
 EQS_UESR_the_degenerated_revolution:0 "Революция дегенератов"
 EQS_UESR_the_degenerated_revolution_desc:0 "Сталлионград. Многие считают, что это авангард коммунистических Сил, но их правительство поражено раком, и они упустили из виду то, что действительно имеет значение: процветание своих граждан. Мы должны освободить этих пони от пренебрежения их лидеров."
 
 EQS_UESR_strike_down_the_menace:0 "Уничтожьте угрозу"
 EQS_UESR_strike_down_the_menace_desc:0 "Чейнджлинги - бич нашего общества, но это не их вина. Это их королевы направили по тёмному пути, который внушил им ненависть к нам и нашим идеям. Но мы силой покажем им светлое будущее. Хотя мы слышали о некоторых гармоничных чейнджлингах, это всего лишь слухи."
 
 EQS_UESR_a_victorious_revolution:0 "Победоносная революция"
 EQS_UESR_a_victorious_revolution_desc:0 "Всё закончилось. Наша революция закончилась, и все те, кто хотел задушить её, теперь начинают наслаждаться роскошью нашей утопии. Но один вопрос остаётся, и Валерий Стаблин ищет на него ответ, который волновал его с самого начала."

 ### EVENTS ###
 

 uesr_TNO_reference.1.t:0 "Афигенный посетитель"
 uesr_TNO_reference.1.d:0 "Из места, которое, как утверждают некоторые, находится далеко за пределами Эквестрии, на помощь революции пришла новая фигура. Большой кролик сразу потребовал увидеть нашего лидера Стаблина, он объяснил что он один из 275 братьев и сестёр знаменитого Энджела Банни, питомца Хранителя Элемента Гармонии Флаттершай. Однако, пока Энджел Банни был кроликом плебеем, этот кролик себя просто называет "Chungus", Chungus утверждает что он революционер, и хочет помочь Стаблинской революции, чтобы спасти Эквестрию и род пони. В то время как некоторые всё ещё находят его внешний вид или общее присутствие тревожащими, мы предоставили ему место в нашем генеральном штабе, чтобы помочь привести наши силы к победе."
 uesr_TNO_reference.1.a:0 "Добро пожаловать, добрый странник!"
 
 uesr_TNO_reference.2.t:0 "Жеребец всему голова"
 uesr_TNO_reference.2.d:0 "Когда Валерий Стаблин передал своё сообщение с радиовышки в Детроте, он не ожидал чего-нибудь масштабного. Его интерес был просто создать региональное движение, для давления на Эквестрийское правительство, с целью помочь его виду достичь истинного коммунизма. Теперь, он здесь, один из лидеров полномасштабной революции против принцесс, варлордов и всех кто против его мечты. Он вечно благодарен пони, за доверие, оказанное ему. Стаблин не просто так стал лидером.\n\nВраги революции не сдадутся без боя. Солдатам нужен сильный лидер и Стаблин должен стать фестралом для этой задачи. Время взять страну в свои копыта и привести Эквестрию в новую эру, неважно готова Эквестрия или нет. И не важно насколько будет трудная задача, он, как и многие другие готовы отдать всё ради мечты."
 uesr_TNO_reference.2.a:0 "Я никогда не думал зайти НАСТОЛЬКО далеко..."
 
 uesr_TNO_reference.3.t:0 "Пони без их принцессы"
 uesr_TNO_reference.3.d:0 "Племя фестралов своим существованием обязано Луне и принцессе Луне. Без неё, многие впали в состояние безнадёжности. Их вера уничтожена, им нужен пони у которого можно искать наставления. И пока Стаблин желает быть этим пони, эта готовность не останется без последствий.\n\nГнев и негодование по отношению к другим племенам достигли кульминации во многих просьбах, адресованных лично Стаблину, официально объявить революцию движением, возглавляемым бэтпони, созданным расой фестралов и только для неё. Их уважение к лидеру не вызвано верой в революцию, а тем что Валерий с ними одной расы, вместо единорога или пегаса. Эти мысли противоречат революции, за которую мы боремся, но мы мало что можем сделать, чтобы убедить их в данный момент бороться с врагами, которых мы все разделяем, вместо наших собственных товарищей."
 uesr_TNO_reference.3.a:0 "Луна, направь свою ярость на реакционеров!"
 
 uesr_TNO_reference.4.t:0 "Эквестрийские манеры"
 uesr_TNO_reference.4.d:0 "Эквестрия уже не та, что раньше. Само существование нашего дела доказывает это, но изменились не только мы. Обычные пони знают, что происходит, до них дошли слухи. Шизофреничное государство Твайлайт, единороги консолидирующие власть, фальшивый претендент на трон. Тиранические режимы становятся нормой, и вместе с ними Эквестрийцы со всех уголков стекаются и бегут к тому, что мы создали.\n\nКонечно, не все из них являются строго революционерами. Многие из них - простые гармонисты, те, кто считает нас заблуждающимися и глупыми в борьбе против института самих принцесс. Другие - прагматики и нигилисты, полагающие, что мы слишком идеалистичны, а наше видение слишком широко и утопично для реальности. Мы можем не сходиться во взглядах, но все мы всё ещё можем объединиться в дружбе, веря, что то, что мы приносим - это единственный путь вперёд. Мы все едины, как единая сила свободы против зла, пустившего корни в некогда великой столице Эквестрии и за его пределами."
 uesr_TNO_reference.4.a:0 "Изгоните этого безумного регента из Кантерлота, как можно скорее!"
 
 uesr_TNO_reference.5.t:0 "Объединяя умы"
 uesr_TNO_reference.5.d:0 "Коммунисты Балтимейра были очень активной и широкой группой, это ясно с первого взгляда. Все от полноценных анархистов до бескомпромиссных партийцев были представлены, что выглядело как хороший пример единства левых сил. Однако, более пристальный осмотр показал, что внутри царил фракционизм, что является одной из тем великой Стаблинской революции.\n\nГолден Делишес и делегация анархистов были готовы присоединиться к революции, но всё пошло наперекосяк, когда Валерий упомянул о своём отвращении к продолжающемуся расизму в отношении фестралов. Голден пришлось удерживать анархистов от обсуждения "реакционеров от рождения", сохраняя разговор цивилизованным.\n\nНа другой стороне спектра, партийцы как Лавендер Берри и Крикет Чейфер желают работать с нами, но абсолютно не заинтересованы присоединяться к нашему идеалистическому делу. Они оба быстро повторили что утопический идеал просто невозможен, что мы обречены на провал на выбранном пути. Потребуется много работы, если мы собираемся привести этих пони в порядок, но у нас нет выбора, если мы хотим, чтобы социализм выжил на Юго-Востоке, потому что без помощи балтимейрцев мечта может закончиться еще до того, как она начнется." # TO DO, sablin attempts to get all the leaders and factions of baltimare to join up with him, CAN / TER agrees but Stablein is angry they still follow racism against bats, meanwhile Chafer and Berry want nothing to do with such a utopian, baltimare factions debate with eachother as Stablein tries to bring them in line
 uesr_TNO_reference.5.a:0 "Объединение левых сил будет сложной задачей"
 
 uesr_TNO_reference.6.t:0 "Синтез"
 uesr_TNO_reference.6.d:0 "Гармония, дружба, магия. Всё это было неотъемлемой частью Эквестрии с самого основания, фундамент на котором держалась страна. Когда-то, многие считали себя противниками гармонии из-за несовместимости с гармонией, что существовала в оппозиции как часть классовой борьбы. Но они лгали, ложь созданная как диктаторами, так и параноиками. Правда в том, что это одно и то же.\n\nТакая мысль всегда была на переднем плане ума Валерия Стаблина, но это было подтверждено прибытием пони, которого звали Николай Бухарин. Он утверждает, что он из места названого Россия, того места, где была революция, которая поднялась и пала перед угрозой, о которой он молчит. Однако, то что он говорит о связи между дружбой, социализмом и магией, веря, что гармония и Эквестрия могут быть восстановлены с использованием социалистической теории. Элементы Гармонии - наш путеводитель, однако, то что наш путь отличается, не значит, что мы не желаем того же, чего желали принцессы до нас.\n\nТак что пора воплотить теорию в жизнь. Уже наши пони выглядят счастливее, усерднее кооперируются друг с другом. Медленно растёт легитимность страны как внутри, так и за её пределами, и, возможно, когда война наконец закончится, мы сможем доказать всему миру, что дружба это социалистическое чудо!" #Не уверен что полностью правильно отредактировал этот ивент - Nimes
 uesr_TNO_reference.6.a:0 "Слава гармоническому коммунизму!"
 
 uesr_TNO_reference.7.t:0 "Новая гвардия"
 uesr_TNO_reference.7.d:0 "Они прибывали со всей Эквестрии. Те, кто некогда были верными сторонниками Эквестрии, ныне разочаровались в бушующем хаосе и стекаются под знамёна Стаблина. Некоторые приходят со своим оружием. А тем, у кого нет оружия, мы даём винтовку для освобождения их семей от угнетения. Малая армия, возможно недостаточная для победы в одиночку, но всё же сила, состоящая из преданных пони, ставших революционерами, которые послужат центром нации.\n\nУже сейчас они становятся на место тех воинов, которые, к сожалению, пали на службе. И мы не сомневаемся, что благодаря этой новой волне добровольцев вскоре последует победа над Твайлайт и её фанатичными последователями. Наших сил достаточно, чтобы взять Кантерлот, Понивилль и..."
 uesr_TNO_reference.7.a:0 "...и ещё множество городов и деревень!"
 
 uesr_TNO_reference.8.t:0 "Старая гвардия"
 uesr_TNO_reference.8.d:0 "Генералитет и военное руководство Эквестрии было немногочисленным ещё далеко до коллапса. Мы жили в мирной, неспешной стране, где такая вещь как тактика не была необходима для поддержки гармоничного общества. Однако те, кто был талантлив в этих вопросах, всё ещё оставались героями, скрытыми от глаз почти любого пони. Но сейчас, когда война в самом разгаре, и падение Твайлайт очевидно для всех, некоторые вышли, чтобы присягнуть на верность революции и предоставить свои услуги против Регента.\n\nИз них наиболее заметными являются Свифт Винг, Санрайз Муншадоу и две сестры Хранителя Элемента Смеха, Мод и Лаймстоун Пай. Эти офицеры - талантливые и блестящие личности, они теперь надежда и драгоценные кадры нашей армии, у них есть твердая воля сделать всё возможное, чтобы спасти Эквестрию от разрушения и вернуть гармонию в их дом."
 uesr_TNO_reference.8.a:0 "Вы, офицеры, поведёте нас вперёд!!"
 
 uesr_TNO_reference.9.t:0 "В логове льва"
 uesr_TNO_reference.9.d:0 "Комната, в которой Валерий сидел, была обставлена самой дорогой мебелью, какую только можно было купить за деньги. Напротив него были большие игроки западной Эквестрии: капиталисты, наиболее успешные пони в предпринимательской деятельности. И сегодня, он хочет убедить их присоединиться к революции, отдать их богатства во благо общества.\n\n"Скажите мне, мистер Стаблин", - начал напротив него пони, - "Почему мы, трудолюбивые пони Эквестрии, как и остальные, должны отдать всё ради твоего дела? Это выглядит как односторонняя сделка для нас."\n\nВалерий сделал глубокий вдох, перед тем как начал: "Смотри, революция идёт от пони и для пони Эквестрии, и это касается и тебя. Мы понимаем, что вы все усердно работали, что бы достичь этого, но думать, что все пони которые сделали то же самое, но всё ещё томятся из-за таких обстоятельств, как невезение. Мы хотим помочь каждому пони, и ваши ресурсы могли бы пойти на хорошее дело. Если бы вы разрушили свои собственные монополии, а также поддержали волю пони и революцию, вас можно было бы считать героями."\n\n Наконец все капиталисты кивнули, явно очарованные его невероятной харизмой. "Я понимаю твою точку зрения, Валерий", - сказал другой резко одетый пони. "Очень хорошо, наше богатство принадлежит вам. Мы вступим в ваши ряды и откажемся от нашей собственности и компаний ради революции."\n\nФестрал улыбнулся. "Спасибо вам, джентльпони.""
 uesr_TNO_reference.9.a:0 "Это было просто!"
 
 uesr_TNO_reference.10.t:0 "Первый день в дурке"
 uesr_TNO_reference.10.d:0 "Твайлайт дёргалась на своём стуле, ограничения как магические на её роге, так и физические у стула мешали аликорну освободиться. "Нетнетнетнетнетнет, вы не сделаете этого, я должна сделать это! - она сказала это маниакально, посмотрела дико на терапевта и на Хранителей Элементов в комнате. "Я не могу опоздать, я не могу снова опоздать! Часы тикают, я должна подготовиться к возвращению Селестии!"\n\n"Теперь успокойся, Твайлайт", - сказала Эпплджек, сохранив безопасную дистанцию от её подруги. "И ради любви к Селестии, где Рарити? Я не видела её с того как начался бардак!"\n\nПинки Пай пожала плечами. "Кто знает! Я уверена, что она однажды появится! Валерий сказал что он ищет её, и что мы должны сосредоточиться на том чтобы помочь Твайлайт стать здоровее!"\n\n"Здоровее?" Движения аликорна стали ещё более беспорядочными, заставив всех пони отступить на шаг. "Вас всех надо починить. Рэйнбоу Дэш, что случилось с верностью? Помоги мне выбраться отсюда! Ты бы никогда не подвела такого друга, как я, верно?"\n\n"М... нет, Твайлайт. Ты не выйдешь отсюда, пока не перестанешь быть шизом.."\n\n"Я... но я... ты нет ..." Подёргивания внезапно прекратились, когда Твайлайт обмякла. Её дыхание стало ровным, все расслабились, когда кобыла наконец погрузилась в вызванный ТНОшизой (Твайовой Нейрофимозной Опатийной шизой) сон. "Наконец" - сказал терапевт, держа магией планшет - "Я думаю это была хорошая первая терапия. В это же время через неделю, пони?""
 uesr_TNO_reference.10.a:0 "Ты уже показываешь заметный прогресс!"
 
 uesr_TNO_reference.11.t:0 "Революционный дуэт"
 uesr_TNO_reference.11.d:0 ""Итак, вы видите, дело не в том, что ваша революция была плохой идеей, просто у неё было несколько недостатков", - объяснил Валерий Стаблин, когда Шоставия, или, скорее, Октавия Мелоди, тщательно настраивала свою виолончель, одновременно прислушиваясь к его словам. "Поверь мне, я не испытываю ничего, кроме восхищения вашей революцией и вашим делом, но вы не оставили нам другого выбора, кроме как свергнуть ваше государство. Я надеюсь, что между нами нет никаких обид."\n\n"Будет ли там музыка?"\n\nВалерий был неожиданно удивлён этим вопросом. "Конечно там будет музыка!" - он наконец ответил. "Это важная часть Эквестрии, между прочим. Мы никогда не должны забыть о поэтах и музыкантах Эквестрии."\n\n"Тогда не будет никаких обид. Мои революционеры присоединятся к тебе во имя Эквестрии."\n\nВалерий Стаблин выдохнул с облегчением. "Спасибо, Шоставия. Мы вместе станем сильнее, и я обещаю тебе и твоим пони не быть забытыми."\n\n"Не думай об этом" - сказала виолончелистка, не сломав её формальные манеры. "Ещё я должна спросить, умеешь ты играть на виолончели? Мне нужен партнёр для следующего дуэта...""
 uesr_TNO_reference.11.a:0 "Вместе, к социализму!"
 
 uesr_TNO_reference.12.t:0 "Эквестрия после работы"
 uesr_TNO_reference.12.d:0 ""Ну, я уверена, что ты скоро освоишься с этим. Ты просто должен слушать животных, а они будут слушаться взамен" Флаттершай произнесла нежные слова ободрения жеребцу, идущему рядом с ней, когда он выгуливал собаку на одной из дорог Понивилля. В то время как он изо всех сил старался не отставать от Хранителя Элемента, собачник, казалось, искренне наслаждался прогулкой и тихо напевал себе под нос.\n\nВ последнее время Эквестрия пережила новую революцию, на этот раз внутреннюю. Труд был полностью свободен для выбора, а система назначения по меткам заработала в полную силу. Пони разрешалось заниматься тем, чем они были увлечены, будь то управление облаками, простое сельское хозяйство или даже выгул собак. Это был последний раз, когда Флаттершай была здесь, чтобы помочь сегодня, в рамках её членства в новом Революционном Союзе Выгульщиков Собак Эквестрии.\n\n"Ещё раз спасибо, что помогла мне освоить основы, Флаттершай", - сказал жеребец, когда они остановились в небольшом парке в центре Понивилля. "Я действительно ценю это, тем более что я всегда хотел выгуливать собак с тех пор, как был жеребёнком."\n\n"О, я всегда рада помочь товарищу пони, который заботится о животных, - ответила Флаттершай. "Я просто надеюсь, что вы не возражаете, если я уйду пораньше, потому что Валерий спросил, могу ли я выступить в качестве докладчика в Эквестрийском Обществе по Сохранению Редких Существ". Кобылка на мгновение задумалась.\n\n"Как ты думаешь, они тоже хотели бы ходить с собаками?""
 uesr_TNO_reference.12.a:0 "Видите, что происходит, когда мы позволяем нашим меткам направлять нас?"
 
 uesr_TNO_reference.13.t:0 "Новые Яблочные Акры"
 uesr_TNO_reference.13.d:0 "Эпплджек наблюдала, как Флаттершай, одна из её ближайших подруг и соседей в Понивилле, изо всех сил пыталась закончить свою речь на сцене перед толпой рабочих, собравшихся послушать. Её застенчивый характер означал, что ей никогда не будет легко, Эпплджек знала это с самого начала. Но всё равно казалось нереальным даже слышать, что однажды "пегас" объявит о техническом уничтожении "Сладких яблочных акров" как фермы.\n\nФермер, конечно, сначала был в ярости. Чтобы эти выскочившие ни на что не годные "революционеры" подошли и сказали ей, что ей придётся потерять свою ферму ради Эквестрии. Она была готова лично отправиться прямо к этому Валерию Стаблину и дать ему старого доброго пинка по жопе. Но когда он лично объяснил, почему он делает то, что делает, и что на самом деле должно произойти, Эпплджек обнаружила, что всё больше и больше соглашается с ним.\n\nЭто было не разрушение фермы, это было просто объявление нового владельца. Эпплджек была так занята, беспокоясь о ферме и своей собственной семье, что никогда не понимала, как это влияет на всех остальных. Мёртвая хватка, которую они приобрели, причиняла вред невинным пони, точно так же, как и многие другие южные монополии, которые должны были быть устранены. Так что, в конце концов, она была более чем готова позволить открыть свою ферму для работников всех возрастов, превратив её в коммуну, где могли собираться все желающие.\n\n"И так далее... Я объявляю, что Яблочная Аллея официально закрыта до тех пор, пока не будут созданы коммуны".\n\nПони внизу хлопали Флаттершай, Эпплджек громче всех. Флаттершай бросила на подругу благодарный взгляд, что бы ни случилось и что бы они ни сделали, их дружба будет продолжаться." # TO DO, Fluttershy announces the destruction of the monopolostic estates of the south and apple oligopolies across equestria, converting them into communes for all workers of the Southwest
 uesr_TNO_reference.13.a:0 "Следующая остановка, уроки дружбы для бизонов!"
 
 uesr_TNO_reference.14.t:0 "Рождение кибернетического социализма"
 uesr_TNO_reference.14.d:0 "Разве не выбор каждого существа достичь точки, когда хлеб насущный перестанет быть проблемой?\n\nРазве общество не заинтересовано в том, чтобы автоматизация уменьшала объём работы, необходимый для ежедневного приёма пищи?\n\nРазве это не цель пони - стремиться к миру, свободному от тяжести ограничений?\n\n"Нет" - говорит роялист. Пони достаточно монарха.\n\n"Нет" - говорит капиталист, для которого деньги это цель жизни.\n\nЯ отрицаю все эти ответы. Я их абсолютно отрицаю. Я выбираю невозможное. Мир где всё возможно. Где пони должны чувствовать свободу от нужды и страха. Где звёзды с их бесконечностью сияют над нами и обеспечивают всем роскошь и счастье.\n\nПолностью Автономный, Роскошный Фестральский Гейский Космический Коммунизм, как некоторые сказали бы.\n\nЯ назову это кибернетическим социализмом. В кибернетике мы видим автоматизацию, космос и всё остальное в социализме. Это будет нелегко, но именно через трудности мы достигнем звёзд."
 uesr_TNO_reference.14.a:0 "К кибернетическому социализму, к звёздам!"
 
 uesr_TNO_reference.15.t:0 "Возвращение элементов"
 uesr_TNO_reference.15.d:0 ""Я не могу поверить, что я делала всю эту шизу" - сказала Твайлайт Спаркл, присев на стул, а остальные владельцы элементов встали вокруг неё полукругом. "О чём я думала? Ничто из этого не было настоящей гармонией или дружбой..."\n\n"Ничто из этого теперь не имеет значения, Твайлайт" - заверила её Эпплджек. "Может мы и были порознь, но теперь это в прошлом. Мы можем начать всё с начала, и я так скажу, будущее выглядит не таким тёмным."\n\n"Да!" - согласилась Пинки Пай. "Теперь мы можем ходить по этим коридорам, и друзья снова будут повсюду!"\n\nРарити кивнула. "Ну, я чувствую, что мы снова вместе, и рада, что мы находимся в нашей самой лучшей форме." Ни одна пони не знала, откуда она пришла, или когда она вернулась, модница просто появилась в один день, и никто даже не задался никакими вопросами.\n\n"Я рад, что вы снова ладите как и раньше." Каждая пони видела, как Валерий Стаблин вошёл в комнату, закрывая за собой дверь. "Я знаю, что вам пришлось через многое пройти, но мне нужна ваша помощь. Эквестрия всё ещё разделена, и нам нужно объединить каждую пони под знаменем дружбы, гармонии и социализм-"\n\nТвайлайт резко прервала его монолог. "Мы были бы рады помочь тебе любыми доступными нам способами, Валерий. Ты спас меня от TNO, это лишь малая часть того, что я могу сделать для тебя в ответ." Все из них закивали в соглашении, и как будто читая мысли друг друга, выставили свои копыта в центр, оставив пустое место специально для Стаблина.\n\n"За Эквестрию!""
 uesr_TNO_reference.15.a:0 "Мы восстановим гармонию вместе!"
 
 uesr_TNO_reference.16.t:0 "Крупнейшая вечерника, которую видывала Эквестрия"
 uesr_TNO_reference.16.d:0 "Это событие требовало недели на подготовку.\n\nПинки Пай распланировала её до самых мельчайших подробностей, умудряясь распланировать каждую деталь по всей Эквестрии. Ленточки были развешаны по всюду, все шарики были надуты, и конфеты розданы. И когда установленное время наконец пришло, величайшая вечеринка в истории Эквестрии была открыта.\n\nОт мрачных каменных шахт до джунглей на юго-востоке, от Ванхувера и Толл Тейла и до деревенских областей Грифьих островов, пони чествовали гармонию, дружбу и всё с ними связанное. В Кантерлоте выкрикивали свою похвалу Валерию Стаблину, спасителю Эквестрии и гармонии. Напитки текли рекой, сидр разливался повсюду, и Рэйнбоу Дэш постоянно билась об стены в пьяном угаре. Время страха и перестройки закончилось, Эквестрия вернулась во всей своей красе."
 uesr_TNO_reference.16.a:0 "Рабочие Эквестрии, объединяйтесь!"
 
 uesr_TNO_reference.17.t:0 "Удобное кресло"
 uesr_TNO_reference.17.d:0 "Это было то самое время. Пони по всей Эквестрии тащили свои любимые кресла в бывшие школы и университеты. Те кто не могли позволить себе кресло, получали свои собственные, при помощи благотворительности, которая была организована самим Валерием. Кресла были всех форм и размеров, от классических до самых комфортабельных, и все они были старательно запихнуты в комнаты, и выстроены кругом. Даже кресла мешки были разрешены после продолжительных дебат.\n\nНа этих креслах сидели пони всех видов полностью готовые, чтобы начать первый дискуссионный канал теоретического чтения. Ни одна пони не была полностью уверена, что это значило, но это звучало очень весело!\n\nВ тот момент, когда пони начали говорить друг с другом, и читать различные новостные статьи о недавнем освобождении Эквестрии, многие осознали, что некоторые слова, которые там использовались, были слишком сложными. Но это не было проблемой, так как кресла были невероятно удобными. Может даже слишком удобными, потому что несколько молодых пони умудрились заснуть во время обсуждения!\n\nК счастью, когда они проснулись под конец обсуждения, почти каждая пони осознала, что может вспомнить, что говорили другим в самых мельчайших подробностях. Множество этих молодых жеребцов и кобылок счастливо улыбались, думая обо всём том времени, что их родители твердили, что невозможно ничему научиться, если спать в школе!"
 uesr_TNO_reference.17.a:0 "Теперь вы понимаете это, дети?"
 
 uesr_TNO_reference.18.t:0 "Привычное удивление..."
 uesr_TNO_reference.18.d:0 "Это была спокойная ночь, но и проведённая не в одиночестве. На самом верху холма на закоулках Понивилля сидели Валерий Стаблин и его друзья, и новые, и старые. Он встретил крайне разнообразный спектр... существ за последние годы. Пони всех видов и посетители из дальних земель услышали его зов, и примчались на спасение Эквестрии, и каким-то образом, смогли это сделать. Возможно, они и совершили пару ошибок тут и там, но эти действия привели их туда, где они сейчас.\n\nВалерий осмотрелся рядом с собой. Позади него сидел Николай Бухарин, который задумчиво смотрел на звёздное небо. С другой стороны была Старлайт Глиммер, которая не сводила с него взгляда с того момента, как они сели. Позади него были Comrades Chungus и Knuckles, которые казалось играли в какую-то детскую игру с цифрами на концах их конечностей. Даст Хувер, казалось, был поглощён игрушечной лодкой, которую он держал. Голден Делишес сидел с закрытыми глазами и широкой улыбкой, её шляпа лежала рядом с ней на земле. Большой Шлёпа был как обычно непреклонен, но Валерий мог поклясться, что он заметил лёгкую улыбку на его губах. Мод Пай держала её излюбленного питомца Боуэлдера, пока её сестра Лаймстоун пыталась сохранять своё привычное угрюмое лицо. Лавендер Берри, который обычно был не особо дружелюбен, в этот раз согласился на эту прогулку, что удивило абсолютно всех.\n\nНеожиданно, вспышка появилась вдали над Кантерлотом. Фейерверки начались. Валерий и его друзья смотрели с трепетом, пока представление окрашивало ночное небо. Изображения гармонии, коммунизма, мира и много чего другого мелькали перед их глазами. Валерий не мог сдержать себя, и даже пустил слезу. Эквестрия снова была единой. Настоящая гармония возродилась в виде социализма.\n\nВалерий почувствовал, как кто-то коснулся его копыта. Он оглянулся, чтобы увидеть Старлайт, у которой тоже начали течь слёзы. Из всех друзей, которых Валерий смог завести, она стала его особенной пони. Он сжал её копыто крепче, и затем оба облокотились друг на друга, и продолжили смотреть на то, как фейерверки не прекращаясь летали по ночному небу. В тот момент, когда он осознал, что слышит стук её сердца, он понял без тени сомнений, что будущее будет невероятно ярким и полным чудес. Ведь как все знают, самое старое и правдивое высказывание во всей Эквестрии это..."
 uesr_TNO_reference.18.a:0 "Дружба это магия!"
 
 uesr_TNO_reference.19.t:0 "День и ночь"
 uesr_TNO_reference.19.d:0 "Когда длительность встречи между двумя самыми радикальными группами фестралов-лунаристов и пони-соляристов достигла третьего часа, напряжение в воздухе выросло уже настолько, что к нему можно было прикоснуться. Переговоры и обсуждения зашли в тупик, и единственное, чем обменивались присутствующие, были недоверчивые взгляды, как со стороны Валерия, так и со стороны Рэйнбоу Дэш, которая организовала эту встречу.\n— "Послушайте, я уверен, что наша общая история невероятно важна и ужасна, но настало время оставить всё позади," — в очередной раз умолял соляристов Стаблин. — "мы можем преодолеть это, но мы должны работать сообща-"\n\n— "Это именно то, чего обычно ожидаешь услышать от фанатика Луны!" — воскликнула единорог. — "Что такого фестралы и лунаристы делали для Эквестрии, кроме предательства? Это несостоявшаяся идеология, созданная какой-то там "Принцессой", которая считала, что получает недостаточно внимания, и больше ничего!"\n\nВ этот момент терпение Рэйнбоу Дэш подошло к концу: — "Довольно!" — воскликнула она, заставляя замолчать всю комнату. — "Есть что сказать у нас. Мы кажемся иными, словно дня и ночи час." — пегаска обвела копытом обе стороны конфликта. — "Посмотрите хорошенько и поймёте вы, что вы такие ж точно, совсем как мы!"\n\nВсе присутствующие пони были шокированы, и комната погрузилась в тишину. Они все смотрели на носителя элемента верности, которая отказалась отступить даже под давлением окружающих. "Полагаю... ты здесь только за тем, чтобы выкрикивать нам о том что это просто проблема магии дружбы?" — наконец спросил один из фестралов. Когда Дэш кивнула, он медленно продолжил, обернувшись к соляристам: — "Мы казались иными, словно дня и ночи час..."\n\nОдин из единорогов закончил за ним предложение: — "Но Стаблин смог переубедить всех нас?"\n\nОба кивнули, Валерий одарил Рэйнбоу Дэш благодарной улыбкой, на что последняя лишь скромно кивнула в ответ. Работает каждый раз."
 uesr_TNO_reference.19.a:0 "Вставай, вставай, вместе с нами повторяй!"
 
 uesr_TNO_reference.20.t:0 "В джунгли"
 uesr_TNO_reference.20.d:0 "Джунгли всегда были неудобным местом жизни для Стаблина. Да, когда-то давным-давно его предки жили здесь, в тени высоких деревьев. Но он был настоящим жителем города, привыкшим к яркому свету, проникающему так далеко, насколько хватало глаз, насколько это было возможно, по крайней мере, при ярком свете. Он размышлял о том, что здесь когда-то произошло. Жертвы? Кровопролитие? Казалось, так легко представить себе леденящие кровь крики, эхом разносящиеся по залам, даже несмотря на то, что Говорящие-с-Луной казались дружелюбными и только что поболтали с ним о том, что здесь скоро появится электричество. Но сейчас долг звал.\n\n"Берешь ли ты, Валерий Стаблин, на себя обязательство сохранять и защищать всех бэтпони, где бы они ни находились?" - спросил его один из них, тот, что был одет с оружием, висящим с обеих сторон.\n\n"Да, я так и сделаю, - ответил Стаблин почти рефлекторно.\n\n"И понимаете ли вы, что они будут вашей миссией, независимо от того, что произойдет, независимо от предлагаемых вам искушений?"\n\n"Я верю, - ответил он, расслабляя мышцы и снова заглядывая в святилище храма.\n\n"Тогда поздравляю, Защитник Луны и желаю удачи", - сказал другой Говорящий-с-Луной.\n\n"Спасибо", - сказал Стаблин, вежливо, но быстро выходя из храма. Фрески, казалось, смотрели на него, а изображения бэтпони прошлого были... тревожными."
 uesr_TNO_reference.20.a:0 "Я буду защищать и направлять всех фестралов, как если бы они были моими детьми!"
 
 uesr_TNO_reference.21.t:0 "Абиссинская делегация прибывает в Мейнхеттен"
 uesr_TNO_reference.21.d:0 "Похоже, наша революция привлекает помощь со всего мира, поскольку всё больше помощи поступает из мест, находящихся далеко за пределами нашей досягаемости или знаний. Сегодня ещё один военный командир предложил свои услуги в Мейнхеттене, существо, которое по своей природе отдаленно напоминает абиссинца. Его официальное имя - Гоша Бондарев, но многие его называют "Большой Шлёпа". Он заявляет, что он военный атташе присланный из Зебрики. Чрезвычайно талантливый и опытный генерал, его помощь будет неоценима в ближайшие месяцы, и он уже готов сделать всё возможное для служения руководству Валерия Стаблина. На самом деле, многие уже посылают благодарность нашим коллегам-революционерам-кошкам за помощь от Абиссинии."
 uesr_TNO_reference.21.a:0 "Атташе, вы говорите?"
 
 uesr_TNO_reference.22.t:0 "Финальный успех Валерия Стаблина"
 uesr_TNO_reference.22.d:0 ""Сестра? Всегда ли Кантерлот был таким... красным??"\n\nПринцесса Селестия и Луна шли вдоль одной из улиц столицы, все пони таращились на них. После приятного и долгого отпуска в Зебрике, принцессы наконец решили, что настало время вернуться в Эквестрию и продолжить править... только чтобы обнаружить это. Страна была ещё сильнее объединена, чем до их ухода, несмотря на знамёна социализма.\n\nСелестия нахмурилась: "Мне кажется, что Принцесса Твайлайт не нашла нашу записку."\n\nОни пришли к самой главной части сегодняшнего события: великого парада, организованного Носителями Элементов Гармонии для Валерия Стаблина. Вечеринка была в полном разгаре, сам фестрал разговаривал со своими друзьями, пока не увидел прибывших принцесс. Сразу же все замолчали, все пони уставились на него, а затем на аликорнов.\n\nОбе медленно приблизились к Валерию, глядя на него сверху вниз. Валерий сделал шаг назад, он никогда не думал, что принцессы вернутся и захотят посмотреть, что он сделал. "Я должна сказать, я не ожидала увидеть Эквестрию такой, какой мы сейчас её видим", - Селестия прокомментировала, её лицо стало идеальной маской.\n\n"...Я не сделал ничего плохого, не так ли?"\n\nПринцесса склонила его голову к себе: "Плохого? Валерий, ты справился лучше, чем я могла представить! Для Эквестрии будет честью, если ты займёшь пост первого премьер министра... После всего" - она посмотрела на Луну, которая кивнула -"Я думаю, мы могли бы ещё отдохнуть от правления."\n\nТолпа взорвалась овациями, Хранители Элементов Гармонии поздравили Валерия Стаблина, нового официального Премьер Министра Эквестрии. "Вы знаете", - он сказал своим друзьям, пока вечеринка была в разгаре - "здесь уронишь, там найдёшь, завтра солнце сменит дождь, то грустишь то поёшь..."\n\n"Но дружба будет вечной на свете.""
 uesr_TNO_reference.22.a:0 "Революция наконец завершилась."

 uesr_TNO_reference.23.t:0 "Бродяга"
 uesr_TNO_reference.23.d:0 "Приходит ещё больше помощи. Еще одно судно, на этот раз также под флагом Абиссинии, пришвартовалось в Мейнхеттене, и единственным для нас опознавательным знаком является название "Часовой". Капитан корабля говорит, что он из знакомых нашего близкого товарища Большого Шлёпы, хотя его необычная безволосая внешность свидетельствует об обратном. В то время как эквестрийские записи или, по крайней мере, те, которыми мы располагаем на данный момент, не имеют истории или документации о чём-либо подобном ему, он, похоже, является ещё одним верным революционером нашего дела и талантливым флотоводцем. А ещё, он имеет имя похожее на нашего лидера, называя себя Валерий Саблин."
 uesr_TNO_reference.23.a:0 "Добро пожаловать из-за рубежа, часовой!"
 
 uesr_TNO_reference.24.t:0 "Две пони"
 uesr_TNO_reference.24.d:0 "Когда Валерий Стаблин шёл по улицам Кантерлота, он не мог не думать о том как всё далеко зашло. Он начал революцию с простого сообщения востоку совершенно новой Эквестрии, пони, казалось снова воспряли духом. Столица теперь больше не грязное и мрачное место, в которое она была превращена, а превратилась в жемчужину, которая сияет больше чем когда-либо. Всепони видели его просто в таком хорошем настроении, в каком он и был.\n\nЗа исключением одного. Он увидел одинокого единорога, сидящего за столом и поглядывающим грустно на другой стул. Решив, что так больше не будет продолжаться, Валерий подошёл и сел за стул на другом конце стола, обращая внимание единорога на себя.\n\n"Хорошо, не ты ли тот герой Эквестрии", она сказала, наконец повернув свою голову, - " кто приходит поддержать всехпони, как всегда ты это делаешь?"\n\n"Так и есть, я здесь, чтобы спросить, почему ты выглядишь так подавлено." - он ответил - "Есть ли что-то в революции, что тебе не нравится? Мы имеем официальные ящики для жалоб и предложений, ты знаешь."\n\nОна перенебрежительно махнула копытом в его сторону. "Нет, ничего подобного. Я просто", - она вдохнула, - "Твайлайт была моим другом. И я подвела её, я не была там когда она превратилась в... это, и я даже не сделала ничего, чтобы остановить это. Я просто себя чувствую так, как будто я позволила всемпони опустить дух." Она осмотрелась, нерешительно улыбнувнись Валерию. "Я думаю, ты не подозревала обо всём этом, не так ли?"\n\nСтаблин покачал головой. "Возможно, я сделал то, что ты не сделала, но это не значит, что я не могу понять о чём ты говоришь. Мы все делаем ошибки, даже если мы выглядим идеальными. Я всегда свободен для разговора с каждопони." - он держал копыто на столе. "Ой, я должен был представиться. Моё имя Валерий Стаблин."\n\nКобыла улыбнулась после копытопожатия... "Старлайт Глиммер. Было приятно познакомиться.""
 uesr_TNO_reference.24.a:0 "Наконец-то пара пони собралась вместе..."
 
 uesr_TNO_reference.25.t:0 "Любовь цветёт"
 uesr_TNO_reference.25.d:0 "Это было простое событие, настолько простое, что некоторые назвали бы его слишком простым для такого случая.\n\nВалерий Стаблин шёл в смокинге, специально подготовленным Рарити для таких случаев. Впервые он снял свою шляпу, уступив место в первом ряду. Следом за ним шла Старлайт Глиммер, любовь всей его жизни, в свадебном платье, которое она сделала своими копытами. Они подошли к концу дорожки, где ждали принцесса Селестия, Хранители Элементов Гармонии и все ближайшие друзья Стаблина по революции.\n\n"Кобылки, джентльпони и остальные", - начала Селестия, настоявшая на том, чтобы лично присутствовать на свадьбе, - "мы собрались здесь сегодня, чтобы отпраздновать брак премьер министра Валерия Стаблина и Старлайт Глиммер. Через все испытания, пройденные вместе, они доказали себе, что они имеют верные, сильные и любящие сердца" Принцесса повернулась сначала к Стаблину: "Согласны ли вы, Валерий Стаблин, взять Старлайт Глиммер в ваши законные жёны?"\n\n"Я согласен." - он ответил без раздумий.\n\n"И согласны ли вы, Старлайт Глиммер, взять Валерия Стаблина в ваши законные мужья?\n\n"Я согласна." - она подтвердила это, с любовью глядя в глаза фестрала.\n\n"Теперь я провозглашаю вас мужем и женой."\n\nСобравшиеся одобрительно закричали, когда они страстно поцеловались, событие довело многих до слез. Рарити и Рэйнбоу Дэш рыдали в рукава Валерия Стаблина, когда он тоже лил слёзы. Фейерверк, который Стаблин не подразумевал как часть события, были запущены с безопасного расстояния, дав насладиться переливаниями цветов.\n\nКогда он отошёл от кобылки, которую так любит, Валерий Стаблин, для одних революционер, герой для других, мог думать только о том, что ждёт его и всех его друзей, которых он приобрел на этом пути, в будущем."
 uesr_TNO_reference.25.a:0 "Свадьба была неизбежна."
 
