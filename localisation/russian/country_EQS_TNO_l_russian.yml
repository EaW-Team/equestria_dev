 equestria_TNO_reference.4.t:0 "Дружба"
 equestria_TNO_reference.4.d:0 "У карты Знаков Отличия когда-то планировались новые путешествия для Элементов Гармонии. Она вела их к новым друзьям, в новые места, для Пинки ещё и к новой еде. А сегодня, в этом месте воцарила угрюмая природа.\n\n"То есть, Селестия и Луна просто взяли и... пропали?" спросила Эпплджек у Твайлайт.\n\nТвайлайт передала Эпплджек письмо. "Они мне просто отправили письмо. Вы единственные в Понивилле, кто знает."\n\n"И откуда мы можем знать, что это не какая-то хитрая шутка от Селестии? Помнишь, что было на балу? Или как когда она отправила тебе статую, и сделала вид, что это древнее зло, заточённое в ней многие луны тому назад," возразила Рэйнбоу Дэш.\n\n"Рэйнбоу, я уверена, что всё по настоящему. Вряд ли бы Луна согласилась подыгрывать Селестии в таком, при этом не задумывая что-то своё в ответ," ответила Твайлайт, "Эквестрией правда некому править. Пони в Кантерлоте уже паникуют из-за того, что Селестия пропала," продолжила она.\n\n"И..и ты хочешь, чтоб мы помогли тебе в управлении Эквестрией. Звучит страшно," прервала её Флаттершай.\n\n"Я уже знаю, как работает рынок. И не то чтобы нет книг, которые помогут с управлением страны. Я уверена, всё будет нормально к тому времени, как они вернутся," отбросила волнения Твайлайт, покачав головой, пытаясь не думать, что может пойти не так.\n\nПинки вскочила перед Твайлайт с блокнотом в копытах и карандашом за ухом. "А как же вечеринка в честь твоих шести лет и трёх месяцев пребывания в Понивилле?"\n\n"Проведём в Кантерлоте, что поделать. Я знаю, что у тебя там тоже есть снаряжение," сказала Твайлайт, "Отправимся в Кантерлот, и будем работать, чтоб Селестия гордилась нами!" Она побежала из комнаты в путь, и все за ней последовали."
 equestria_TNO_reference.4.a:0 "Друзья навеки!"
 
 equestria_TNO_reference.5.t:0 "Пони Эквестрии"
 equestria_TNO_reference.5.d:0 "Улицы Мейнхеттена всегда были шумными, даже в самые тихие поры. Но что по настоящему заставляло толпу зашуметь, так это королевский визит. Казалось, что вполне естественно, что визит Элементов Гармонии должен быть сам по себе значимым событием.\n\nРеальность оказалась суровей.\n\nЭта шестёрка с некоторой настороженностью стояла посреди парка.\n\n"Двое попросили меня 'отвалить,'" начала Флаттершай.\n\n"Ещё четверо хотели, чтоб я 'ушла отсюда'. Никто не смеет говорить мне куда-то уходить," подхватила Пинки,\n\n"Твайлайт, по твоему мнению, если мы будем расхаживать кругом как грифоньи священники, что-то изменится?" спросила Дэш, помахав копытом в воздухе.\n\nТвайлайт подлетела, развела передние копыта, и прокричала: "Девочки, мы сейчас делаем всё возможное, чтоб защитить гармонию, кто из вас со мной?".\n\nВсе пятеро подняли копыта в воздух и поддержали её.\n\nТолько они, больше никто.\n\nС тех пор, жизнь в Мейнхеттене продолжалась как и прежде, никого не волновало присутствие самих Элементов Гармонии, все либо их избегали, либо были слишком заняты, чтобы обращать внимание на Твайлайт со взъерошенной гривой и чуть дёргающимися глазами."
 equestria_TNO_reference.5.a:0 "Город скоротечен."
 
 equestria_TNO_reference.6.t:0 "Собрание дворян"
 equestria_TNO_reference.6.d:0 "Банкетный зал казался нормальным, за исключением нескольких новых фиолетовых стягов. Если не учитывать эту мелкую деталь, то казалось, словно Селестия и Луна и не пропадали вовсе. Всюду расставлены красивые декорации, разложены меню с премудрыми названиями, казалось бы, обычных позиций. Твайлайт села в самом конце стола. Вдоль стола с обеих сторон располагались дворяне с востока и запада. Все до единого. Герцог Мейртонии, граф Эпоны и многие прочие. Все они были пышно наряжены и вели себя притворно вежливо.\n\nГерцог начал первым, "Ваше высочество, к вашему сведению, говоря, как я считаю, от ряда пони тут присутствующих, нынешнее положение дел крайне неудовлетворительно!"\n\n"Мы это рассмотрим," начала отвечать Твайлайт, "но в первую очередь, рассмотрим самую насущную проблему."\n\n"При Селестии, дворяне всегда принимали активное участие в управлении, давали советы," продолжил герцог.\n\n"Конечно, всё бу-" ответила Твайлайт, как вдруг её прервали.\n\n"И как же дела обстоят с сословиями, привилегиями. Нынче они пренебрегаются," подхватил граф.\n\n"Мы вскоре это рассмотрим," попыталась что-то противопоставить входящему шквалу Твайлайт.\n\n"Нет, мы это рассмотрим сейчас. Мы слишком долго ждали ответа из Кантерлота. Мы клялись в верности, и ожидаем поддержку в ответ," крикнул кто-то вдали.\n\nТвайлайт села на место, бушуя и дёргаясь. Дворяне всё продолжали жаловаться и что-то нести про свои 'права', 'привилегии' и прочую чушь. Никто не заметил, что Твайлайт разбила свою тарелку, и что её зрачки странным образом сузились."
 equestria_TNO_reference.6.a:0 "Всё будет нормально, как-никак, у неё же есть друзья!"
 
 equestria_TNO_reference.7.t:0 "Встреча с мэрами"
 equestria_TNO_reference.7.d:0 "Тронный зал полнился представителями всех мастей из городов Эквестрии. Канцлеры, мэры, головы профсоюзов, и один капитан, который покинул родные водные глади и расхаживает по суше. Невооружённым взглядом, может показаться, что всё относительно спокойно и организованно.\n\n"Зачем это всё?" кто-то спросил.\n\n"Видимо, принцессе Твайлайт захотелось встретиться с пони... что-то новое," ответил собеседник.\n\nВрата раскрылись, из-за них вышла Твайлайт в окружении четырёх стражей, во всей её красе. "Приветствую всех на Великом собрании! Я созвала вас, чтоб вы вновь поклялись в вернос-"\n\n"Мы не следуем за тобой из верности к Селестии! Мы требуем возвращения старых привилегий." крикнул кто-то вдали.\n\n"Ээээ... хорошо, но-" пыталась что-то ответить Твайлайт.\n\n"И ещё мы хотим, чтобы Кантерлот не влезал в наши дела!" крикнул ещё кто-то.\n\n"Подожди-" вновь попыталась Твайлайт.\n\n"У нас есть к вам претензии, и вам нас так просто не заткнуть!" пропищал некто с отчётливым балтимейрским акцентом, пронзая уши Твайлайт своим звучанием.\n\nТвайлайт сбежала, закрыв своей магией шторы, скрываясь из виду. "Это лишь одна из многих встреч, Твайлайт... они просто... пони... без дружбы.""
 equestria_TNO_reference.7.a:0 "Пони разделяются."
 
 equestria_TNO_reference.8.t:0 "Жестокая честность"
 equestria_TNO_reference.8.d:0 "Железное копыто регента недостаёт до всех уголков Эквестрии. В то время как крупные города требуют огромных гарнизонов, в небольших городах находится гораздо меньше войск. В самых маленьких деревнях единственный отряд солдат мог быть единственным признаком власти регента.\n\nСильвер Шилл оторвал взгляд от своего прилавка с продуктами, чтобы понаблюдать за двумя солдатами, патрулирующими границу деревни. Хотя многие пони здесь были расстроены их присутствием, Сильвер не возражал против них. Они были довольно суровы, но это были трудные времена, и какое право он имел судить об их методах? Он был просто жеребцом с пёстрым прошлым, пытающимся зарабатывать на жизнь честным продавцом. Вопросы высокой политики его не касались.\n\nМаленькая кобылка подошла к стойке Сильвера. Её большие глаза и вьющаяся грива придавали ей очень юный вид.\n"Извините, мистер, этого достаточно для яблока?"\nНа его вывеске ясно было написано "4 бита за яблоко". У неё не было даже половины этой суммы, но как он мог отказать такой милой кобылке?\n"Да, этого достаточно. Подходи сюда!"\n\nСильвер улыбнулся про себя, когда она убежала с яблоком в копыте. Он не замечал приближающихся солдат, пока они не оказались прямо перед ним.\n\n"Сколько здесь стоит яблоко?" - спросила солдат, готовая взвести курок винтовки.\nСильвер задрожав сказал: "4 бита."\n"И всё же ты сказал этой кобылке, что она может себе это позволить?"\n"Ну... ммм... да."\n"Другими словами, ты солгал."\nСолдат сказала это с такой злобой в голосе, что Сильвер сразу понял, что попал в серьезную беду.\n\nКогда его увели под дулом оружия, Сильвер размышлял о своей жизни. Он подумал о своих мечтах начать бизнес, о планах, которые он наметил, чтобы это произошло, и о пони, которых он встретил на этом пути. Поскольку самой милосердной судьбой, на которую он мог сейчас надеяться, была жизнь в трудовом лагере, этим планам было суждено остаться всего лишь мечтами.\n\nВо имя Честности, добросовестный торговец лишился средств к существованию."
 equestria_TNO_reference.8.a:0 "Каждая ложь - это оскорбление правды."
 
 equestria_TNO_reference.9.t:0 "Высокая верность"
 equestria_TNO_reference.9.d:0 "Залы академии Вандерболтов были пусты, большинство пегасов закончили свое обучение несколько часов назад. Единственными исключениями были Скай Стингер и Вейпор Трейл, которые только что пришли для дополнительной тренировки.\n\nСкай Стингер посмотрел вниз на значок Вандерболтов на своем летном костюме. Когда-то он носил его с гордостью, но теперь он казался ужасным грузом, от которого он не мог избавиться. Быть Вандерболтом раньше означало быть элитным летуном, известным во всей Эквестрии, но теперь это означало нечто совсем другое. Вместо трюков они практиковали полёты строем и воздушные атаки. Ходили слухи, что студенты академии скоро присоединятся к другим Вандерболтам в бою.\n\n"Вейпор, ты когда-нибудь чувствовала, что что-то не так?"\n"Нет", - другой пегас ответила. "Почему я?"\n"Ты должен знать почему. Когда мы были юными, мы думами становление Вандерболтами поможет пони в Эквестрии. Теперь мы служим военным с постоянным приказом не обращать внимания на жертвы среди гражданского населения. Неужели ничто из того, что сделал Регент, не показалось тебе... странным?"\n\nЛицо Вейпер напряглось. "Это не наше дело болтать. Мы дали клятву верно служить Эквестрии и её принцессам, и я намерена сдержать её."\n"Я не уверен, - Скай сказал - Я не знаю, сколько ещё я смогу это вынести."\n\nКогда пара проходила мимо офиса подразделения военной полиции академии, Вейпор подошла к ближайшему полицейскому и сказала: "Этот жеребец пытается устроить заговор против регента."\n\nСкай стоял в ошеломленном молчании, пока Вейпор докладывала о только что состоявшемся разговоре. Только когда полицейский надел наручники на копыта, он понял, что происходит.\n\n"Вейпор, как ты могла! Ты моя пара, ты мой друг!"\nВейпор хранила молчание, когда Ская утащили прочь. Большая часть её души была убита горем, но в глубине души она знала, что сделала правильный выбор. Если бы он настаивал, они оба были бы признаны виновными в государственной измене. После целой жизни, потраченной на то, чтобы поднять Ская ввысь, она не собиралась позволять ему тащить её вниз.\n\nВо имя верности, Вейпор предала своего старого друга."
 equestria_TNO_reference.9.a:0 "Преданность должна быть абсолютной"
 
 equestria_TNO_reference.10.t:0 "Всё и даже больше"
 equestria_TNO_reference.10.d:0 "Фисташио никогда не был хорошим фермером. Он всегда лелеял мечты о переезде в большой город, чтобы начать новую жизнь. Только сейчас, когда ферма его семьи была разрушена вокруг него, он понял, как сильно ему будет этого не хватать.\n\nСолдаты работали уже несколько часов. Они быстро разграбили самый последний урожай и всё, что осталось в саду, и теперь перешли к дому. Они забрали мебель, кухонную утварь и все остальное, что было признано ценным. Солдат сказал, что они бы забрали все, что не было прибито гвоздями, но они также сняли дверь и несколько половиц.\n\nОфицер, наблюдавший за процессом, подошел к Фисташио и его родителям.\n\n"Мы благодарим вас за ваш вклад в дело Регента. Вы поистине щедрые пони! Времена могут быть трудными, но когда Эквестрия будет в безопасности и Селестия вернется, мы вернём всё, что вы потеряли, и даже больше!"\n\nФисташио стиснул зубы. Он был удивлён, что офицер смог повторить такую очевидную ложь с невозмутимым лицом. Армия обчистила все фермы в этом регионе. Не было никакого способа, которым эти головорезы когда-либо собирались отплатить всё своим жертвам. Даже если бы компенсация наступила в отдалённом будущем, просто дожить до тех пор будет серьёзной проблемой.\n\nПока Фисташио сдерживал свой гнев, он наблюдал, как его родители изо всех сил стараются улыбнуться и кивнуть офицеру. Его отец выглядел так, словно сдерживал слёзы, а мать не могла перестать дрожать. Когда солдаты уйдут, Фисташио изо всех сил постарается утешить их, но это будет нелегко. Все они знали, насколько опасным стало их положение.\n\nВо имя щедрости регент оставил их совершенно обездоленными."
 equestria_TNO_reference.10.a:0 "Гармония требует жертв."
 
 equestria_TNO_reference.11.t:0 "Просто смейся" 
 equestria_TNO_reference.11.d:0 "Понивилльский Камеди Клаб был известен из-за открытого микрофона по ночам. Это было отличное место для начинающих комиков, чтобы опробовать новый материал. Там было проведено много разных процедур, но ни одна из них не была похожа на эту.\n\nНа сцене был офицер в полной парадной форме. Комната была до отвала заполнена солдатами и гражданскими лицами. Что касается шуток...\n"Почему предатели перешли дорогу? - спросил офицер, сделав паузу для комического эффекта. "Они этого не сделали! Верные солдаты регента убили их всех, прежде чем они смогли перейти!"\n\nТолпа разразилась очень странным смехом. Хотя они явно пытались смеяться, это звучало очень неестественно. Это было похоже на отчаяние, как будто они боялись последствий, если не будут смеяться.\n\n"О, у меня есть ещё одна! Сколько недопоней требуется, чтобы поменять лампочку? Это не имеет значения, потому что верные солдаты регента убьют их всех!"\n\nИ снова фальшивый смех наполнил комнату. Все присутствующие присоединились к нему, за исключением двух ослов, сидевших сзади.\n\n"Крэнки, дорогой, я знаю, что это необычно, но не мог бы ты, пожалуйста, постараться выглядеть счастливым?"\n"Хм!" Крэнки фыркнул, "Ни за что. Я никогда не смеюсь над шутками, которые не смешны, и я не собираюсь начинать сейчас."\n\nСолдат, стоявший неподалеку, услышал это замечание и подошел к их столику.\n"В чём дело? Тебе не нравится это шоу?"\nКрэнки отвел взгляд, сделав вызывающее выражение лица.\n"Эй, я задал тебе вопрос! Тебе кажется, что наш командир несмешной?!"\n\nКрэнки повернулся к солдату и невозмутимо произнес: "Извините. Эта последняя шутка была такой смешной, что я забыл рассмеяться."\n\nВсе соседние пони, которые услышали это, рассмеялись. Разницу между их искренним смехом и фальшивым смехом толпы было невозможно игнорировать.\n\nСолдата это не позабавило. "Ты думаешь, это смешно?! Я дам тебе повод для смеха, ты, дегенеративный недопони!" Сверкнув зловещей улыбкой, он повернулся к другому солдату и сказал: "Помоги мне вывести этих двоих наружу. Им нужно научиться ценить настоящую комедию."\n\nВо имя Смеха, этих двух ослов больше никто никогда не увидит."
 equestria_TNO_reference.11.a:0 "Юмор - это не повод для смеха."
 
 equestria_TNO_reference.12.t:0 "Следи за своим языком"
 equestria_TNO_reference.12.d:0 "Доктор Фауна успокоила свои нервы, приближаясь к городской площади. То, что когда-то было ратушей Понивилля, теперь превратилось в оживлённый командный центр, увешанный знамёнами Регентства. Это было устрашающее зрелище, но доктор не мог позволить ему добраться до неё.\n\nПройдя контрольно-пропускной пункт службы безопасности, доктор Фауна вошла в кабинет кобылы-единорога в бюрократическом наряде.\n\n"Здравствуйте, я доктор Фауна. Я уже несколько недель пытаюсь договориться здесь о встрече."\n"Бюрократка улыбнулась, но выражение её лица отдавало неискренностью?"\n\nДоктор Фауна глубоко вздохнула. "Я отчаянно нуждаюсь в лекарствах для моей ветеринарной клиники. Нормирование удержало меня от покупки новых припасов, и скоро мне придется начать отказываться от больных и раненых животных. Я надеялась, что вы могли бы снабдить меня каким-нибудь лекарством из ваших запасов."\n\nУхмылка бюрократа стала шире, теперь она казалась искренней. Казалось, она сочла просьбу доктора забавной.\n"Мне очень жаль, но, боюсь, мы ничем не сможем вам помочь. Мы-"\n"Не надо надо мной издеваться!" Доктор Фауна вмешалась: "Я видела, как сегодня утром сюда прибыли грузовики с припасами! Должно же быть что-то, что ты можешь оставить себе!"\n\nЧиновница сунула копыто под свой стол. Доктор Фауна услышала пистолетный щелчок и замерла.\n\n"Итак, доктор, эта вспышка была совершенно неуместна. Ты сегодня не очень добра. Это правда, что у нас здесь есть припасы, но мы не можем дать вам никаких лекарств, потому что не знаем, на ком или на чем они могут быть использованы. Враги Регента заслуживают того, чтобы жить в муках, так что о потенциальной помощи им не может быть и речи."\n\nВыдержав эффектную паузу, чиновник сказал: "Полагаю, я мог бы рассмотреть возможность предоставления вам припасов... если вы позволите нам разместить солдат в вашей клинике, чтобы следить за вашей деятельностью."\n\nДоктор Фауна почувствовала тошноту. Она должна была убраться отсюда, пока это предложение не превратилось в приказ. Она сказала "нет, спасибо" так вежливо, как только могла, и поспешно ушла.\n\nВо имя Доброты, животным Понивилля не будет никакого облегчения."
 equestria_TNO_reference.12.a:0 "Относитесь к другим так, как относился бы к ним Регент."
 
 equestria_TNO_reference.13.t:0 "Легионы регента"
 equestria_TNO_reference.13.d:0 "За эти годы Кантерлот видел много парадов, но никогда не видел ничего подобного.\n\nКогда солдаты Бригад Дружбы Регентства маршировали по столице в полной униформе, казалось, что от их шагов дрожит земля. Их тёмно-фиолетовая парадная форма, начищенные винтовки и серьёзные лица создавали устрашающий вид. Каждый из них стремился продемонстрировать железную дисциплину и фанатичную преданность, которые вскоре сделали бы их печально известными на поле боя.\n\nМногим пони, выстроившимся вдоль улиц, всё это зрелище казалось совершенно странным. Парад, демонстрирующий военную мощь, был тем, что ожидалось увидеть в Землях Чейнджлингов, а не на родине рода пони.\n\nТолько после парада началась настоящая демонстрация.\n\nБригады дружбы рассредоточились по всему городу, выслеживая предателей, диссидентов и других ненадежных элементов. Кантерлотская знать, многие из которых, по слухам, симпатизировали Сестринству Единорогов, видела, как их поместья сгорели дотла. Солдаты зашли так далеко, что нацелились на любых пони, которые отказались присутствовать на параде или которые выглядели скучающими во время него.\n\nК рассвету следующего дня Кантерлот превратился в совершенно другой город. Это была не просто массовая резня, что-то изменилось и внутри обычных пони. Все они понимали, что дружба теперь означает верность регенту превыше всего, и что Бригады Дружбы будут добиваться выполнения воли регента любыми необходимыми средствами."
 equestria_TNO_reference.13.a:0 "Дружба это то, за что стоит бороться."
 
 equestria_TNO_reference.14.t:0 "Новая учебная программа"
 equestria_TNO_reference.14.d:0 "Сильвер Спун вошла в здание школы Понивилля и заняла своё место. Её подруга Даймонд Тиара отсутствовала, как и несколько других её одноклассников. Хаос, охвативший Эквестрию, удерживал многих кобылок и жеребят подальше от школы.\n\nУченики вытянулись по стойке смирно, когда в класс вошла белая кобыла в тёмно-фиолетовой униформе. "Доброе утро, студенты. Меня зовут Клинсинг Лайт, и я буду вашим новым инструктором."\n\nСильвер Спун подняла своё копыто. "Что случилось с Мисс Черли??"\nУчитель придвинулся ближе и зарычал. "Не произносите это имя снова, и всегда обращайтесь ко мне как Мисс Лайт. Понятно всё я объяснила?"\n"Да, Мисс Лайт", - ответила Сильвер Спун, пожав плечами.\n\n"А теперь, класс, может ли кто-нибудь сказать мне, как лучше всего способствовать гармонии?"\nДругой ученик в первом ряду поднял копыто. "Заводишь друзей с каждым пони, кого встречаешь, верно, Мисс Лайт?"\n\n"Неправильно!" - учительница взвизгнула, яростно ударив копытами по парте ученика. "Единственный способ способствовать гармонии - это подчиняться приказам принцессы Селестии и её святого регента! Дружба с врагами Регентства, последователями, которые наводняют наши земли, является преступлением, караемым смертью!"\n\nК этому моменту многие студенты уже прятались под своими партами. Взяв себя в копыта, учительница продолжила: "Гниль гораздо глубже, чем я думала. Похоже, нам придется начинать все сначала. Однажды вы все будете служить регенту, и вы должны быть готовы."\n\nУченики провели остаток дня, изучая новые определения таких слов, как "гармония" и "дружба". Для них это не имело особого смысла, но со временем эти уроки начнут усваиваться.\n\nКогда прозвенел звонок об окончании урока, учитель ненадолго задержал их. "Обязательно скажите своим одноклассникам, которые не были здесь сегодня, чтобы они пришли завтра. Отныне плохая посещаемость будет иметь гораздо более серьезные последствия.""
 equestria_TNO_reference.14.a:0 "Мы формируем молодые умы, чтобы они повиновались."
 
 equestria_TNO_reference.15.t:0 "Переписать дружбу"
 equestria_TNO_reference.15.d:0 "Твайлайт Спаркл вздрогнула от разочарования, когда ещё один листок бумаги скомкался в её магии, прежде чем быть брошенным в мусорное ведро рядом с её столом. Он был уже почти заполнен, но это не смутило её, когда она схватила другой лист, чтобы начать ещё одну попытку наброска нового Дневника Дружбы, который миллионы пони и жеребят будут рассматривать как новый закон дружбы. Регент знала, что она могла бы написать это. Она просто ждала вдохновения, пока она держала перо наготове.\n\nСтарый Дневник дружбы, который она завела давным-давно, тоже лежал у неё на столе, страницы истрепались от использования. Это была основа для нового проекта, но ещё так много нужно было изменить, так много исправить. Тогда она была такой невежественной, не видела общей картины, не знала, как много ещё нужно для дружбы. Но только Твайлайт могла научить пони тому, чему научилась сама, и для этого требовались слова, которым они могли следовать. Возможно, и занятия тоже, это избавило бы от оправдания тех, кто не хотел читать её тексты, дикарей.\n\n"Верность - определяющая черта в Дружбе между пони", - сказала себе Твайлайт, пока перо танцевало по бумаге. "Истинную преданность можно увидеть в любое время и в любой ситуации, и она необходима для существования такой дружбы. Такая лояльность, конечно, должна распространяться в обоих направлениях - любой пони, который не остается верным своим друзьям, не заслуживает их или права существовать среди тех, кто лучше подходит для этого..."\n\nЧасами позже, работа Твайлайт была закончена. Ещё одна глава Обновлённого Дневника Дружбы была закончена. Удовлетворённо вздохнув, она откинулась назад, прежде чем снова подумать про себя:\n\n"Теперь, с чего начать о щедрости?""
 equestria_TNO_reference.15.a:0 "Великий учитель - наш регент."
 
 equestria_TNO_reference.16.t:0 "Сладкий ход"
 equestria_TNO_reference.16.d:0 "Скуталу никогда в жизни не мчалась так быстро. Она била крыльями, как колибри, набирая скорость, даже когда холмы становились всё круче и круче. Её преследователи неслись прямо за ней и непрестанно стреляли ей в след.\n\nРегентство постановило, что Меткоискатели будут расширены и переделаны для всех жеребят Эквестрии, чтобы обеспечить возвращение благословенных принцесс. Скуталу думала, что у неё больше времени подготовить её побег, но головорезы, которые взяли их имя "Меткоискатели", появились буквально через час после объявления указа. Она оторвалась от земных пони и единорогов несколько часов назад, но за ней всё ещё гнались несколько пегасов и фестрал.\n\nКогда-то они были её одноклассниками. Жеребята, такие же, как она. Что на них нашло? Это не имело значения. Мир сошёл с ума, и Скуталу пришлось убираться восвояси. Она подбиралась всё ближе и ближе к границе места, где, по слухам, регент не могла тебя достать. Молодые крылья её преследователей устали, как и она сама, но Скуталу боролась за свою жизнь.\n\nУтёс! Будь прокляты эти холмы, там быстро приближался овраг! Она не могла замедлиться. "Меткоискатели" гонятся за ней. Скуталу поднажала в последний раз и ускорилась к краю обрыва, взлетая вверх с единственного естественного пандуса, который она смогла использовать. Оглянувшись назад, она увидела, что пони, преследовавшие её, остановились и на их лицах появились ухмылки. Она моргнула, прежде чем поняла, почему: у неё ничего не получится.\n\nСкуталу пыталась махать крыльями как можно быстрее, чтобы продлить время полёта и достичь свободы на другой стороне оврага, но у неё ничего не получалось.\n\nИ вот Скуталу беспомощно наблюдала за тем, как к ней стремительно приближается стена утеса. А затем всё потемнело."
 equestria_TNO_reference.16.a:0 "Такова судьба всех, кто пытается сбежать из Регентства."
 
 equestria_TNO_reference.17.t:0 "Освобождение магии"
 equestria_TNO_reference.17.d:0 "Для большинства пони, коллапс Эквестрии был концом мира, который они знали. Для Канцлера Нейсея коллапс не изменил почти ничего. Он потратил всю свою жизнь служа принцессам, защищая их королевство и его подданных, и он продолжал это делать несмотря ни на что.\n\nКогда ведущий представил себя, Нейсей встал и подошел к микрофону. В тот момент, когда он смотрел на толпу пони перед ним, лёгкая улыбка коснулась его губ.\n\n"Приветствую и поздравляю всех наших выпускающихся кадетов. Сегодня я хочу обратиться к вам на тему магии. Некоторые пони считают, что магия эксклюзивна для единорогов, но это неверно. Пегасы обладают силой летать и ходить по облакам, земные пони обладают выдающейся силой, и все пони имеют доступ к самой могущественной магии: магии дружбы."\n\n"Эта магия будет важным оружием в вашем бою против множества врагов Эквестрии. Независимо от того являются они подлыми предателями, бросающие вызов регенту или дикие создания из чужих земель, магия может пересилить кого-угодно. Позвольте мне продемонстрировать."\n\nНейсей отошел в сторону, когда клетка была выкачена на сцену. Внутри был чейнджлинг, который казался недоедал и был очень слаб. Нейсей направил силу в свой рог и сформировал сгусток магического пламени вокруг него. Он направил свой рог на чейнджлинга и подходил ближе шаг за шагом. Будучи слишком слабым, чтобы трансформироваться, чейнджлинг вскрикнул и зажался в углу клетки.\n\nТак как и казалось на первый взгляд, Нейсей был готов выпустить его силы, он отошел назад. Отменив свою магию, он приказал убрать клетку со сцены.\n\n"Узрите! Магия всего пони вида столь сильна, что способна внушать страх даже самым опасным существам. Когда они научатся бояться нас, они могут быть подчинены."\n\n"Вы все избраны использовать магию, чтобы защищать Эквестрию. Она обеспечит ваше превосходство на поле битвы. Теперь, идите вперёд, на встречу завоеваниям! За Эквестрию, за принцесс, вы должны сокрушить всех наших врагов!"\n\n"Силой магии, Эквестрию ждёт триумф!""
 equestria_TNO_reference.17.a:0 "Дружба - это магия, и магия - это сила."
 
 equestria_TNO_reference.18.t:0 "Выдающаяся ученица"
 equestria_TNO_reference.18.d:0 "Всё было готово для Кози Глоу. Сказать, что её первый семестр в качестве ученицы Школы Дружбы принцессы Твайлайт закончился плохо, было бы преуменьшением. После попытки захватить контроль над школой и самой Эквестрией, принцессам пришлось отправить её в Тартар. Но всё это было до коллапса Эквестрии. Теперь всё по другому.\n\nПосле самостоятельного побега из Тартара в хаосе коллапса, Кози смогла возобновить обучение в школе Регента. Многие пони изо всех сил пытались приспособиться к меняющейся учебной программе, но у неё не было проблем с новым материалом. Новые определения дружбы и гармонии имели больше смысла для неё, чем старые. Она всегда верила что дружба - сила, которая должна быть использована для контроля других, и регент это узаконила. Спасибо регенту, она теперь одна из лучших учениц во всей школе.\n\nСмотря на себя в зеркало в ванной, Кози думала как высоко она может подняться в новой Эквестрии. Возможно в один день, она станет главой этой школы снова. Или сможет убедить регента взять её в качестве личного советника. Только если б она могла заставить Регента исчезнуть, она могла бы даже стать её наследницей! Кози видит сейчас, как вся Эквестрия под её контролем, каждый пони принуждён быть её другом...\n\n...подожди, это был звонок?\n\nКози бежала на следующий урок, как только могла, но уже было слишком поздно. Когда она пришла, учитель ждал у двери. Остальная часть класса смотрела на неё в мёртвой тишине.\n\n"Опоздание на 50 секунд. Какое разочарование, ты имела такой большой потенциал."\n\nДва солдата Бригады Дружбы потащили Кози назад. Она сопротивлялась и дралась, пока они тащили её прочь, но она не могла освободиться от их железной хватки.\n\nКози не слушала, когда её обвиняли в "преступном опоздании" и "нарушении стандартов образования"." Единственное о чём она могла думать, так о провале всех её планов о будущем величии, и как они теперь разрушены навечно. Опоздание только что стоило ей свободы, которую она так недавно обрела."
 equestria_TNO_reference.18.a:0 "Почти идеально - не достаточно."
 
 equestria_TNO_reference.19.t:0 "Посетители"
 equestria_TNO_reference.19.d:0 "Было темно. Одни могли сказать, что это цвет Твайлайт. Принцесса Твайлайт верила, что цвет идеально подходил, так же как ночь всегда темней перед рассветом, так же будет и с Эквестрией перед возвращением принцесс. Единственный свет в комнате, в которой она стояла, исходил от маленького камина, освещая регалии царицы, которые она носила. Северяне продолжают разрываться в стороне от Регентства, но даже они однажды увидят свет дружбы, который она им принесла.\n\nНо что-то изменилось. Это был не только звук, исходящий позади неё, нет. Она могла почувствовать вибрацию самой магии, её рог чувствовал, как рвётся сама ткань реальности. Твайлайт медленно обернулась, наблюдая пони, которые смотрели на неё с изумлением. Их неопрятные гривы, а их окружение не было похоже ни на что виданное ею.\n\n"Ах," прошептала Регент, её уставший и охрипший голос, от всего того, что она сделала. "Я не ожидала сегодня посетителей. Интересно, кто же они." Она ощутила тот не погаснувший свет надежды, который снова зажёгся у неё в груди, пока она продолжала говорить сама с собой: "Могут ли они быть посланниками Селестии и Луны, видимо, принёсшими мне весть о их скорейшем возвращении?"\n\nИ затем она заметила их униформы, одежды предателей и коммунистов. Свет погас, а её голос стал совершенно другим: "Могут ли они быть, возможно... новыми друзьями?"\n\nТвайлайт увидела страх в их глазах, когда её взгляд был направлен на них. Один из них сказал что-то, что она не расслышала. С ясными намерениями, она медленно подошла к ним, магия освещала её путь, пересекая само пространство и время. "Часики всё-таки тикают - сказала они им. - Селестия и Луна вернутся, когда все снова станут друзьями, включая всех вас!"\n\n"Закрывай!" - крикнул один из пони, ударяя копытом по кнопке. Портал исчез, оставляя Твайлайт снова в одиночестве. Магия на её роге потухла, к легкому разочарованию регента. Здесь было еще много неотложных задач, которые нужно сделать, но смысл этого знака из вне был ясен.\n\nВ этом мире предстояло ещё много работы."
 equestria_TNO_reference.19.a:0 "Рассвет нового порядка."
 
 equestria_TNO_reference.20.t:0 "Артефакт"
 equestria_TNO_reference.20.d:0 "Кристальный город был столь знаком для Твайлайт. Казалось, что только пару дней назад она бегала туда-сюда по городу, перед тем как она даже была принцессой в качестве теста от самой Селестии ради защиты Кристальной Империи. Это испытание было гораздо сложней, чем предыдущие, но Твайлайт была не той юной кобылкой, которой когда-то была, на этот раз она была подготовлена, и в этот раз она не допустит ни единой ошибки.\n\nОсобенно, что касается кристального сердца.\n\nВерные солдаты бригады дружбы, размещенные во дворце, молча пропустили регента, когда она вошла в новую комнату, специально разработанную, чтобы хранить магический артефакт, который до сих пор крутился на месте под шпилем. Твайлайт была не глупой, она знала, что Кристальный город жизненно в нём нуждался, и позволить кристальным пони умереть от холода однозначно не было волей Селестии и Луны. Если Селестия самолично хотела, чтобы она спасла его, впрочем, это и вправду доказывало его святость. Не каждая пони могла заслужить просто взглянуть на него, поэтому она тут.\n\n"Ох, принцесса Селестия - регент тихо взмолилась - дай мне мудрость, чтобы я могла продолжить, черты дружбы, которые позволят мне спасти Эквестрию, чтобы вернуть тебя. Дай мне честность, чтобы и дальше оставаться верным и следовать к поставленным целям, и чтобы никогда не лгать в служении себе или другим. Дай мне верность, чтобы никогда не предать дело, которое мы создали ради тебя..."\n\nСолдаты оставались во внимании на протяжении часов, не прекращая своё бдение, пока регент продолжала молиться голосам, которые никогда не ответят."
 equestria_TNO_reference.20.a:0 "Пусть это будет новой центральной фигурой нашего дела."
 
 equestria_TNO_reference.21.t:0 "Темнейшая ночь"
 equestria_TNO_reference.21.d:0 "Лонг Вайнс всегда был осторожным. Это было одной из его отличительных черт, даже когда он был жеребёнком. Его соседи всегда говорили, что ему надо расслабиться, перестать быть параноиком, но он знал лучше. Он никогда не терял бдительности, и поэтому солдаты регентства не забрали его, когда пришли искать предателей. Конечно, он был не согласен с тем, что она делала в Кантерлоте, но он спрятал эти мысли глубоко, где никто другой их не нашел бы.\n\nНо, возможно, даже он зашел слишком далеко. Он поклялся, что видел глаза, смотрящие в его окно, пронзительные огни, они следили за каждым его движением, и всё же, когда он выглянул наружу, там ничего не было. Только холодный ночной ветер и шелест деревьев в его саду. Его разум уступил усталости, и он лег в постель, готовый ко сну.\n\nОн не обращал внимания на глаза, появляющиеся в окнах. Он проигнорировал легкий скрип открывающейся двери, мягкий стук копыт по половицам. Всё это было в его воображении, всё это было частью его страхов. Они не были настоящими.\n\nИ всё же впервые с начала регентства он оказался неправ, поскольку окружавшие его фестралы вырубили его и утащили тело в ночь, оставив после себя только неубранные простыни и открытые окна."
 equestria_TNO_reference.21.a:0 "Никто не будет в безопасности от наших преданных любопытных глаз."
 
 equestria_TNO_reference.22.t:0 "Верующий"
 equestria_TNO_reference.22.d:0 ""Услышьте, услышьте!" - центральная площадь маленькой деревни была заполнена звуками единственного голоса, который собирал вокруг себя всех местных жителей. "Регент несёт своё святое слово, благословляя вас своей мудростью! Услышьте нас и возрадуйтесь от процветания, которое скоро нас всех ожидает!"\n\nСцена была почти-что средневековой. Пони были облачены в длинные робы, и были похоже больше всего на инквизиторов. Столь строгая религия была столь чужой идеей для Эквестрийцев, и большинство таращилось на этих пони с холодными взглядами, с закрытыми лицами и строгими позами. Очень схоже, но всё еще отличными от официальных солдат регентства, которых они заменили.\n\nПони раздавали брелки, символы солнца и луны, сестёр и превыше всех, Регента. Они проповедовали о спасении, о безопасности, о будущем. А затем, они ушли. От них осталось ни следа, когда они двинулись дальше в своём путешествии по городам, чтобы распространять слово дальше обо всех победах, и похвалах, которые заслужили Регентство и его лидеры."
 equestria_TNO_reference.22.a:0 "Каждый пони услышит слова истины."
 
 equestria_TNO_reference.23.t:0 "Нет покоя грешникам"
 equestria_TNO_reference.23.d:0 "Жизнь на каменной ферме была сложной. Часы длились вечность, работа была изнурительной, а условия оставляли желать лучшего. Эта работа была для тех пони, кто увлекался камнями, но теперь на ферме работают те, кто бросил вызов регенту.\n\nКози Глоу положила кирку и присела отдохнуть. Осталось несколько минут до возвращения надзирателя, поэтому она знала что будет в безопасности. Она попыталась ослабить цепь вокруг её копыта, но оковы не поддавались.\n\nКози тихо обдумывала своё положение. Надзиратели говорят, что она сможет уйти, когда искупит своё преступление, но они так и не объяснили, что требовалось для этого искупления. Вопросы о том, что она должна сделать, привели только к наказаниям.\n\nТеперь ей казалось, что она застряла в месте, хуже чем Тартар, занимаясь грязным трудом, который ниже её достоинства.\n\nКози подняла рядом стоящий кувшин и сделала большой глоток. Рабочий рядом с ней - старый жеребец земнопони заметил её и разозлился.\n\n"Ты вообще думаешь, что ты делаешь?!? Эту воду выдали на весь день!"\nКози нахмурилась, затем быстро взяла себя в копыта и сделала свои лучшие щенячьи глаза.\n\n"Ты бы не стал отбирать воду у такой маленький милой кобылки как я, согласись? Я думала мы были друзьями!"\n\nЖеребец старался как мог злиться дальше, но он просто сдался. "Хорошо, забирай всё. Может без воды я наконец сдохну."\n\nКози старалась не думать об этом комментарии, но не могла избавиться от страха, что тоже покинет это место только после смерти."
 equestria_TNO_reference.23.a:0 "Возвращайтесь к работе!"
 
 equestria_TNO_reference.24.t:0 "Фальшивые личности"
 equestria_TNO_reference.24.d:0 "Последнее время Рарити вела себя странно. Любая другая пони не заметила бы ничего, но Твайлайт видела насквозь её ложь. Запах сомнений и предательства витал повсюду. Это был страх, страх её и Регентства, и это было опасно. Это и стало причиной, по которой она позвала Рарити для разговора наедине.\n\n"Д-дорогая, в чем проблема?" - спросила она, постоянно нервно оглядываясь - "Что-то случилось?"\n\n"Веришь ли ты, что все что я сделала было правильным, Рарити? Будь честной со мной."\n\n"Ах, нуу, ты однозначно сделала много всего для Эквестрии и Принцесс ..." Регент продолжила внимательно наблюдать за её другом, смерив её холодным взглядом, в ожидании продолжения. "Ну, на самом деле, было парочку ошибок, которые ты допустила тут и там, я имею ввиду, что не сильно ли ты далеко зашла с-"\n\nЕдинственный выстрел прозвучал, когда пистолет Твайлайт взметнулся вверх, выстрел попал Рарити прямо в сердце. Единорог упала замертво, что ни на каплю не удивило Твайлайт. Что по истине удивило её, так это факт появившегося зелёного пламени, что выявило её как чейнджлинга. "Что это такое?" - она яростно прошипела.\n\nОдинокий земной пони вбежал внутрь, немедленно кланяясь аликорну. "Мой регент, извиняюсь, что прерываю вас, но появились срочные новости. Рарити была найдена мёртвой во время рейда в одной из комнат сестринства. Оказалось, что она руководила ими всё это время под фальшивым именем..." Он увидел мёртвого чейнджлинга и резко затих, полностью замолчав.\n\nГлаз Твайлайт дёрнулся. "Она была предателем всё это время", - прошептала она. Рарити никогда не была настоящим другом. Она работала ради падения Эквестрии с самого начала. Скорее всего, она даже стала бы сотрудничать с чейнджлингами, если бы ей дали такую возможность... "Убери этого чейнджлинга с моих глаз и принеси мне Элемент Щедрости", - Твайлайт приказала пони.\n\n"С этого момента больше не существовало пони по имени Рарити.""
 equestria_TNO_reference.24.a:0 "Никто не свободен от гнили измены."
 
 equestria_TNO_reference.25.t:0 "Вечеринка окончена"
 equestria_TNO_reference.25.d:0 ""Ты уверена, что это сработает?"\n\nПрокряхтела земная пони, толкая тяжёлый металлический ящик. "Регент лично меня в этом заверила. Мы исполняем её приказ слово в слово. Большая металлическая коробка с красным шариком внутри, с двумя магическими печатями и с постоянным наблюдением. Нет ни одного шанса, что это не сработает."\n\nПервая пони пожала плечами: "Ну раз ты так говоришь. Кстати насчет этого, возможно есть причина, почему ни одна пони не решилась брать это задание. Мы все знаем легенды, которые ходят вокруг Элемента Смеха. Бросить её в вулкан, кажется надёжным вариантом, но никогда не знаешь наверняка..."\n\nОни обе посмотрели друг на друга прежде чем столкнули железный ящик через край, наблюдая как он пролетает сотни метров, чтобы угодить в лаву на дне. "Ну, думаю он обо всём остальном позаботится."\n\n"Позаботится о чём?" Обе пони подпрыгнули, в то время как Пинки Пай наклонила свою голову, смотря на них. "Вы что планируете вечеринку, раз решили столкнуть эту тяжеленную коробку в вулкан? Могу ли я присоединиться?"\n\nОба солдата Регентства стояли ошеломленные, прежде чем просто вздохнули, протирая свои глаза копытами. "Ну смотри, это был очень длинный день. Не могла бы ты... спрыгнуть в вулкан или что-то типа того?" - спросил один из них.\n\n"Ох, окей!"Так она и сделала, к их всеобщему удивлению.\n\nИменно в этот день они узнали, что пони вечеринок не выживают после заплыва в лаве."
 equestria_TNO_reference.25.a:0 "В общем... ладно, сойдёт."
 
 equestria_TNO_reference.26.t:0 "Смерть верности"
 equestria_TNO_reference.26.d:0 "Очередной день и очередная группа предателей, с которой нужно разобраться.\n\nСеверо-восток был опасным очагом беспорядков и восстаний, с непрекращающимся потоком пони, от которых необходимо было избавиться ради служения регентству. Коммунисты Балтимейра, остатки сторонников "истинной гармонии" из Стейблсайда и разгорячённые фестралы, которые думали о Луне как о сущности выше самой принцессы Луны. С подобными умалишёнными было легко разобраться при помощи лояльных фестралов и местных, конечно, но сам факт этого всё ещё раздражал Твайлайт.\n\nК счастью, что-то невероятно важное случилось сегодня. Одна из глав восстаний, однажды признанная писательница A.K. Ирлинг, или просто Дэринг Ду для тех немногих, кто знали правду, была схвачена, и была приговорена к немедленной казни. Регент лично наблюдала за этим, смотря как отряд для казни собирается перед ними. Но прямо перед тем, как отдать приказ о стрельбе, что-то остановило её.\n\n"Прекрати это, Твайлайт!" Выкрикнула Рэйнбоу Дэш и демонстративно встала прямо перед заключёнными. Солдаты, казалось, прибывали в замешательстве. Всё таки, пегас был хранителем элемента и личным другом регента. Они все посмотрели на Твайлайт в ожидании дальнейших указаний.\n\n"Прочь с пути, Рэйнбоу Дэш," прошипела регент, её ограниченное терпение и так было на исходе. "Они предатели. Ты должна знать это, ведь ты Элемент Верности."\n\n"Предатели для тебя, наверное! Но эти пони мои друзья, мои настоящие герои! Ты стала той пони, которую я больше не узнаю! И я больше не собираюсь сидеть сложа копыта, наблюдая, как всё это происходит!"\n\nТвайлайт закатила свои глаза. У неё всегда была склонность к театральным постановкам. Она отвернулась, даже не удосужившись оглянуться, как отдала приказ о стрельбе.\n\n"Огонь.""
 equestria_TNO_reference.26.a:0 "Регентство превыше всего."
 
 equestria_TNO_reference.27.t:0 "Желания и реальность"
 equestria_TNO_reference.27.d:0 "Уничтожение Хранителя Элемента Доброты оказалось задачей куда сложней, чем регент себе представляла. И не по причине каких-то ответных действий со стороны Флаттершай, естественно. Просто не существовало той пони, у которой поднялось бы копыто, чтобы её убить. Каждый солдат, которого она спрашивала, отказывался от этого задания, даже под угрозами смерти, и в этот момент регент не могла винить никого за их предательство. Даже ей не хватало внутренних сил, чтобы разобраться с другом, обладающим такой бескорыстной добротой.\n\n"Эм, Твайлайт? Ты хотела меня видеть?" Флаттершай зашла в тёмную комнату, дверь захлопнулась позади неё. В её глазах не было того страха, с которым большинство пони взирали на регента, а наоборот в её глазах проглядывалась её обычная стеснительная натура, так знакомая всем. Она знала регента слишком долго, чтобы бояться её.\n\nТвайлайт кивнула. "Флаттершай, ты была одним из моих самых близких друзей всё это время. И я думаю, что так и не смогла отплатить тебе за всю ту доброту, которую ты мне безвозмездно давала на протяжении всех этих лет."\n\n"Ох, на самом деле, я не думаю, что мне нужно что-то взамен, мне просто приятно видеть всех пони счаст-"\n\n"Я настаиваю," продолжала твердить Твайлайт. "Я помню, что была одна вещь, которую ты хотела давным-давно, и я думаю настал тот момент, в который я смогу тебе отплатить за всё. Просто доверься мне, Флаттершай."\n\nПони подумала секунду, прежде чем кивнуть. "Ладно. Я верю тебе, Твайлайт."\n\nМагия начала обволакивать пегаса, вращаясь вокруг нее до тех пор, когда уже было невозможно разглядеть пони за стеной фиолетовой энергии, которая её окружала. Рог Твайлайт был напряжен от всей той энергии, которая была необходима, но она продолжила. После всего, она не могла убить Флаттершай, но были другие ... способы избавиться от неё. Она, всё равно, была бы благодарна за это.\n\nИ в тот момент, когда комната снова окунулась в тьму, последнее дерево было посажено в садах Кантерлота, и регент стояла перед ним, перед тем, кого когда-то называла своим другом."
 equestria_TNO_reference.27.a:0 "Будь осторожен со своими желаниями."
 
 equestria_TNO_reference.28.t:0 "Невыполнимые задачи"
 equestria_TNO_reference.28.d:0 "Если бы существовало хоть одно слово, чтобы описать доклады, которые получала регент в последнее время, то это было бы "неудовлетворительно". Рабочие квоты, которые она установила, все тщательно просчитанные цифры, основанные на нуждах регентства, были далеки до полного выполнения. Казалось, будто они нарочно отставали, смотря на то как мало всего было сделано.\n\n"Не позаботишься ли ты, чтобы объяснить мне, почему эти цифры настолько малы?" - спросила ледяным голосом Твайлайт у трясущегося перед ней пони.\n\n"Н-на самом деле, было довольно сложно сохранять пони под контролем и достаточно мотивированными, чтобы работать, принцесса. Восстания происходят каждый день, и мы теряем лояльных нам солдат, пытаясь удержать их в узде. Невозможно выполнить ваши стандарты в данных условиях..." Пони осознал свою ошибку в тот момент, когда очередной волос выбился из гривы Твайлайт, а её бездонные глаза наполнились безумием.\n\nОна испустила маленький, но устрашающий смешок. "Невозможно? Пони говорили мне, что вещи бывают невозможными, и я всё еще успешно делала их. Невозможно не является оправданием." Она наклонилась вперёд, смотря жеребцу прямо в глаза. "Регентство нуждается в этих заполненных квотах. Если вы этого не сделаете, тогда я найду другого пони, который сделает это вместо вас. Это понятно?"\n\nОн закивал. "Конечно, мой регент." Он быстро попытался покинуть комнату, но был остановлен ещё одним вопросом Твайлайт.\n\n"Ох, и что эта шляпа делает здесь?"\n\n"Она была найдена на одной из мёртвых. Её звали Эпплджек, и она предположительно знала вас. Мы решили, что лучшим решением будет отправить её вам, в случае, если она важна.\n\nРегент наклонила свою голову. "Кто?""
 equestria_TNO_reference.28.a:0 "Имя этой пони звучит знакомо..."
 
 equestria_TNO_reference.29.t:0 "Вознесение" 
 equestria_TNO_reference.29.d:0 "Солнце окончательно село.\n\nПоследние солнечные деньки подошли к концу, уступив своё место ночи, Твайлайт Спаркл глубоко вздохнула. Много воды утекло с того времени. И столько работы было сделано. Но все её призывы к Селестии всё равно остались не отвеченными. Она всё ещё была в одиночестве в полной тишине. У Твайлайт не было сил продолжать, чтобы закончить задачу, которая, казалось, отдалялась всё дальше и дальше от неё. \n\nНо она собиралась покончить с ней.\n\nКристальное сердце пульсировало силой. Её элемент магии ярко светился на голове. Магия заполонила воздух, насыщая само существо Твайлайт, вращаясь вокруг неё. Она напрягалась всё сильней и сильней, приближая свой рог к его лимиту, подстраивая магию артефакта для своих нужд. Стало темно, темней самого чёрного неба, пока сила наполняла её.\n\nФиолетовое пламя вгрызалось в её одежду, подстраивая её под аликорна. Её крылья раскрылись в свою полную ширь а рог у неё неоново-синий, с подходящей маской. Когда магия вокруг неё взорвалась, и её копыта снова коснулись земли, та Твайлайт Спаркл больше не существовала.\n\nСуществовала только Миднайт.\n\nОна откинула свою голову назад и засмеялась, элемент магии упал на землю, его полезность подошла к концу. У неё было всё, чего она желала. Безграничные силы, потенциал менять мир под её капризы. Заставить каждый мир, не важно как далеко в пространстве и времени он находится, понять дружбу. Сама сущность магии была лишь пешкой в её копытах, и теперь, в роли вечного регента, она может служить во имя принцесс, как она никогда не могла.\n\nТеперь Миднайт сможет сделать всё." 
 equestria_TNO_reference.29.a:0 "Рассвет нового века дружбы." 
 
 equestria_TNO_reference.30.t:0 "Судьба"
 equestria_TNO_reference.30.d:0 ""Спайк?! Спайк, где же ты?!" Миднайт Спаркл вошла в залы Кантерлота с явным раздражением, исказившим её лицо, её темп ускорился. "Когда я найду этого дракона, я научу его насколько важно быть пунктуальным."\n\nВсё происходило именно так, как она и планировала. Никто не смел даже усомниться в её авторитете, и планы на нации, оставшиеся в мире, уже составлены. Миднайт, конечно, лично поведет всех за собой; она была неуязвимой, бессмертной, всемогущей. По её воле существа жили и умирали, от самых больших драконов, до крошечных бризи.\n\nНо её помощник, её верный помощник, который был с ней всё это время пропал без следа! Это грызло её изнутри. Настолько, что она даже не заметила стопку бумаг, оставленных на полу перед ней. И поставив своё копыто в самое неподходящее место, она споткнулась.\n\nМиднайт вскрикнула одновременно пытаясь помочь себе всеми копытами или крыльями, но было уже поздно. Лестница, ведущая вниз, не дала ей второго шанса, и она полетела кубарем вниз. И прямо перед тем, как окончательно упасть, её голова неудачно приземлилась прямо перед её телом, после чего прозвучал характерный хруст.\n\nИ таким образом, Миднайт Спаркл, вечный регент Эквестрии и самое могущественное существо в мире погибла."
 equestria_TNO_reference.30.a:0 "...Что теперь будет?"
 
 equestria_TNO_reference.31.t:0 "Возвращение" 
 equestria_TNO_reference.31.d:0 ""Сестра? Всегда ли Кантерлот был таким... фиолетовым?"\n\nПринцесса Селестия и Луна вошли в залы дворца, в котором не было видно ни одной пони. После приятного и долгого отпуска в Зебрике, они наконец решили, что настало время вернуться в Эквестрию и продолжить править... только чтобы обнаружить это. Страна находилась в отчаянии, она была полностью сломлена до крайности.\n\nСелестия нахмурилась: "Мне кажется, что Принцесса Твайлайт не нашла нашу записку."\n\n"Мне кажется, что ты права. И вправду, я могу даже почувствовать, что она и её друзья покинули этот мир." Луна посмотрела на свою сестру с легким беспокойством: "Кто теперь будут носителями элементов?"\n\nСтаршая принцесса вздохнула: "Я думала, что это может случиться однажды. Не беспокойся, я держала других за зеркальным порталом, чтобы они послужили заменой." Она погрузилась на мгновение в свои мысли: "Хотя, я думаю, что мне придется найти что-то, чтобы заменить очки Твайлайт..."\n\n"А пони? Что они подумают о нас, или о ней?"\n\nАликорн помахала копытом пренебрежительно. "У пони короткая память. Уверена, что через неделю или две они забудут обо всём этом и будут продолжать жить." Селестия помахала крылом своей сестре: "Пошли Луна, у нас есть ещё много дел, с которыми нужно разобраться. Нам хватило отпусков на ближайшее тысячелетие.""
 equestria_TNO_reference.31.a:0 "И, таким образом, всё вернулось к тому, как оно и должно быть."
 
 equestria_TNO_reference.32.t:0 "Другие миры"
 equestria_TNO_reference.32.d:0 "Слабый звук металла по бумаге заполнил комнату, когда был завершен ещё один анализ и набор данных, Твайлайт Спаркл разрывает его своим новым магическим рогом и прикрепляет к доске. Это было так по-другому, Твайлайт больше чем просто пони. Она имеет все эти силы, в её распоряжении эти очки, что дали ей принцессы, наряд, который, по-видимому, носила её старая коллега. Её ещё поражало, что всё это время по другую сторону портала находилась другая версия её самой, даже не подозревая об этом.\n\nБыть принцессой сложно, если подумать. Были вопросы: "Почему ты носишь теперь очки? Почему ты ничего не знаешь о магии теперь? Почему все твои друзья используют странные слова вместо всепони?". Было так много вопросов, которые возникали у неё и у всех остальных, и всё же Твайлайт не могла ни спросить, ни ответить ни на один. Единственным утешением, которое она могла иметь, были её собственные личные исследовательские проекты, которые принцесса Селестия позволила ей проводить.\n\nКстати говоря, её последняя работа оказалась довольно интересной. Было множество магических аномалий, сосредоточенных вокруг одного места, в Северной Зебрике. Селестия запретила ей путешествовать, чтобы лично провести исследование, но устройства, которые она создала, зафиксировали всплески энергии, аномальные цветовые излучения, необъяснимые изображения.\n\nИ все они были сосредоточены вокруг нации гиппогрифов.\n\n"Никаких догадок об этом, Спайк" - сказал её новый ассистент дракон. "Что-то определённо странное происходит на этом острове...""
 equestria_TNO_reference.32.a:0 "Кто знает что нас ждёт в будущем?"
 
 equestria_TNO_reference.33.t:0 "Нежное прощание"
 equestria_TNO_reference.33.d:0 "К сожалению, а может и к счастью, мы вынуждены попрощаться с нашим знаменитым адмиралом Валерием Стаблиным, поскольку он уехал, чтобы начать социалистическое движение в Эквестрии. В течение многих лет Стаблин служил нам в нашем фло...\n\nСтойте... у нас же нет флота. Как и выхода к морю!\n\nКто это такой вообще?!?"
 equestria_TNO_reference.33.a:0 "Удачи, наверное?"
 
 equestria_TNO_reference.1000.t:0 "Вторая зимняя революция"
 equestria_TNO_reference.1000.d:0 "Так же как и Северяна много лет назад, революция снова начала отравлять умы Эквестрии. Восток, один из наших самых верных регионов, был захвачен фестралом по имени Валерий Стаблин, который вещал свои сообщения из радиостанции в Детроте. Тысячи встали под его знаменем, ведомые его лживыми обещаниями. Теперь они смотрят в нашу сторону, и в сторону остальной Эквестрии, с полной решимостью увидеть, как мы и все пони, кто стоят на пути их утопии, падут. Они могут быть сильны, и их вера в свои идеи невероятно сильна, но мы не можем колебаться перед великим делом принцесс и нашего регентства!"
 equestria_TNO_reference.1000.a:0 "Этим предателям не будет пощады." 
 equestria_TNO_reference.1000.b:0 "Долгой жизни Стаблину! Долгой жизни революции!"  
 
