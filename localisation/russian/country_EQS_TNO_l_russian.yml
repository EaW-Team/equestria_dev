 ERE_country_leader_desc:0 "§YРодилась§!: 25-ое сентября, 971\n\n§YБиография§!: Не многие пони за пределами Понивилля знали о местной виолончелистке и композиторе Октавии Мелоди. Будучи жительницей города дружбы, она время от времени сталкивалась с хранителями элементов. Наблюдение за тем, как принцесса Твайлайт впадает в безумие, опечалило её больше, чем что-либо в её жизни.\n\nКогда принцесса Твайлайт сошла с ума от власти и захватила контроль над Эквестрией. Она бежала из Понивилля в город Балтимейр, где затем открыла для себя Поэтов Эквестрии и Ассоциацию Эквинистов, тайное общество пони на Юго-западе, верящих в маргинальную социалистическую идеологию, которую некоторые называют утопическим социализмом. Хотя Октавия не была из тех, кто увлекается политикой, Ассоциация Эквинистов действительно заинтересовала её, видя в них единственный способ вернуть Эквестрию к гармонии. Именно там она необъяснимым образом поднялась по служебной лестнице Ассоциации Эквинистов и стала её лидером. И когда Юго-запад погрузился в анархию, именно она и её Ассоциация Эквинистов утвердили власть, провозгласив Эквинистическую Республику Эквестрии.\n\nТеперь известная под композиторским псевдонимом как Шоставия, она обещает, что она и Ассоциация Эквинистов приведут Эквестрию к новой эре гармонии, как только север будет отвоёван, и что она вернёт дружбу на разорённые земли Эквестрии.\n\n§YПортрет от§!: Egil"
 
