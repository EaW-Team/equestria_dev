 EQS_UESR_SABLIN_SENTRY_TRAIT:0 "Последний страж"
 EQS_UESR_SABLIN_DESC:0 "§YДата и место рождения§!: 1 Января, 985 года в Принцессине (нынешнем Сталлионграде)\n\n§YБиография§! Родился в Принцессине посреди празднования кануна Дня Горящего Очага 985 года, Валерий Стаблин был совсем ребёнком, когда его семья посвятила себя служению Сталлионградской Зимней Революции и её легендарному лидеру, марксистскому теоретику Стилл Сталлиону. Стаблин вырос, мечтая о Сталлионе и революции, но когда он прибыл, как комиссар под командованием пролетарской сталлионградской армии, юный фестрал испытал только разочарование. Стаблин мечтал о настоящей пан-Эквестрийской революции, глупая надежда о единстве, силе, и социалистической магии дружбы для всех пони несмотря на их племя, но Сталлионград, в этом он был уверен, никогда бы не стал местом для этого.\n\nПутешествуя на юг вдаль от выродившегося рабочего государства, Стаблин нашел свое место среди движения за права фестралов. Фестралы от Мейнхеттена до Теночтитлана и до солнечных берегов Кольтфоалнии, смогли найти свои права в виде массовых народных движений, революционный авангард, который ни Принцесса Луна, ни Найтмер Мун не смогли предоставить. Когда дамба была прорвана и принцессы с их деспотией покинули Эквестрию, Стаблин взял штурмом радиовышку в Детроте и транслировал сообщение для всего востока. Он ожидал, что никто, кроме самых верных его фестральскому революционному движению не услышит его призыв, но все было наоборот. Каждый жеребец и кобыла стекались, чтобы присоединиться к нему, мечтатели, диссиденты, пони всех видов. Теперь Стаблин и его революционеры боролись против всей иерархии, готовые пойти на любые жертвы ради их мечты.\n\n§YАвтор портрета§!: Egil"
 
