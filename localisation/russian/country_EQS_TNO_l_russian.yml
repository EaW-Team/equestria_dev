 EQS_UESR_dream_of_a_people_desc:0 "Под знаменем Валерия Стаблина, пони, что стекались под его знамёна, борются, осознавая что революция настоящая, и что воля рабочего класса восторжествует перед угнетателями. Слава Эквестрийской Революции!"
 
