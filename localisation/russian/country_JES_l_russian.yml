 ### Country Leader & General descriptions
 JES_leontina_desc:0 "Леонтина Пандионн родилась в бедной семье пастухов у укреплённого города Шато-Акквийянт. Жизнь в деревушки была тихой и мирной, её консервативные родители привили ей любовь к родине, Таррину. Даже республиканская революция не сказалась на её детстве, по крайней мере, пока Франциск VIII не решил воспользоваться ситуацией и вторгнуться.\n\nРодители Леонтины вступили в местное ополчение, чтобы бороться против иноземных захватчиков, но от этого было мало толку. Её родители исчезли, а деревня - сожжена и разграблена францистрийскими солдатами. Она сбежала в холмы, что возле её дома, и с трудом выживала в дикой местности, пока её не нашли борцы республиканского сопротивления и не дали ей еду и приют.\n\nПосле того, как Таррин был аннексирован в Графство Францистрию, группа восставших, в которой была Леонтина, примкнула к более крупному движению ФНОТ, которое быстро разрослось по региону. Её братья и сёстры по оружию стали её семьёй, и она быстро показала, как она полезна сопротивлению. Поначалу, её малые размеры помогали проводить саботаж, а с годами она научилась использовать оружие и устраивать засады.\n\nСражаясь против оккупантов, она обрела цель: Она обязана отомстить за родителей и выгнать иностранных завоевателей. Её воспитание привело к тому, что она хорошо знала местность вокруг, и знала о традиционных ценностях тарринцев, потому запросто набирала крестьян в ряды ФНОТа.\n\nЕсли ФНОТ добьётся независимости, она посчитает своим долгом принять участие в выборах, ибо защищать Таррин и его культуру - её долг. Она особо популярна среди крестьян Таррина."
 JES_meinard_desc:0 "Когда разразилась Аквелийская Революция в 980, именно Мэйнар Носер повёл восстание в Таррине против деспотичной Графини из рода Дискретов. Именно он приказал казнить тирана на гильотине. Именно он стал первым Президентом Республики Таррин, таким образом подготовив свою родину к вступлению в Аквелийскую республику. Именно он оказывал отчаянное сопротивление Графу Франциску VIII и его войскам. Именно он сбежал в холмы и основал ФНОТ, несмотря на упадок революции прямо на его глазах.\n\nСтатус Мэйнара среди Тарринцев сродни легендарному. На протяжении очень долгого времени многие даже не знали, жив ли он ещё, или остался лишь в рассказах старых тарринцев, про героя, который в один прекрасный день освободил Таррин от иноземной оккупации. На протяжении долгого времени даже сам Генерал-Губернатор Витторио Феличе не был уверен в судьбе Мэйнара.\n\nТеперь, когда ФНОТ объявил независимость Таррина, Мэйнар вышел из укрытия и явился пред светом, поразив тарринцев и шокировав францистрийцев. Он словно восстал из мёртвых, чтобы встать бок-о-бок с грифонами Таррина, чтобы вновь разорвать цепи.\n\nУ Мэйнара есть крепкие связи с основным республиканским движением в Аквелии, в частности с Теодором Верани лично. Он родился в Аквелии, но в его глазах аквелийцы и тарринцы - братские народы с общим наследием. Он столько лет сражался за волю Таррина, что мало кого беспокоит его происхождение, и многие тарринцы считают его истинным национальным героем Таррина."
 JES_corina_desc:0 "Корина Трасвирер, в народе более известная просто как Полковник Корина - эксцентричная фигура. Она не знатного рода. Вступила в Военную Академию Гриффобла, но предала своё монархистское начальство и встала на сторону революционеров в 980. В ходе первых тарринских выборов, она основала ССТ, социалистическую националистическую партию, несмотря на то, что тогда была ещё молодой и неопытной.\n\nОна очень религиозна и националистична, но при этом, несомненно, отверженный социалист. Она выступает за республиканский режим, пусть и известна своими авторитарными тенденциями в партии. Так как она руководит группой офицеров-перебежчиков, восставших против Графства, республиканцы не сразу стали ей доверять. И всё же, с годами, она постепенно заработала заслуженное доверие, отважно борясь против францистрийских завоевателей и организовывая как пассивное, так и активное сопротивление оккупации. В то же время, её популярность среди граждан Таррина всё росла.\n\nОна замкнута, нерациональна и импульсивна, но при этом наивна, умна и набожна. Корина и доныне фигура спорная, но нет ни капли сомнения, что её действительно волнует освобождение Таррина и его жителей."
 JES_edgy_birb_desc:0 "Дарьен Платекрет родился и вырос в Аквиле. Оба его родителя были высокопоставленными рыцарями в аквелийской армии до своей отставки. К моменту первой революции Дарьен и сам стал полноправным рыцарем, а после поражения короны бежал из страны вместе со многими другими монархистами. Позже он присоединился к контрреволюции под предводительством маршала Бертело, помогая свергнуть республиканцев.\n\nВ последующие годы он дослужился до генерала благодаря своим жестоким действиям по подавлению республиканцев. Однако в итоге Дарьен осознал, что натворил, и впал в депрессию.\n\nЧуть позже грифон случайно встретил республиканцев, которые, не зная его истинной личности, убедили Дарьена присоединиться к ним. В течение многих лет, вплоть до Второй революции, он постоянно замещал, продвигал и заменял нужных грифонов и пони, чтобы обеспечить успех следующей революции, когда придёт её время.\n\nК несчастью, Шуэт пронюхала о его делишках, однако Дарьену несказанно повезло. Вместо казни его и других проблемных офицеров решили отправить в Таррин, дабы они все доставляли неприятности уже францистрийцам."
 
