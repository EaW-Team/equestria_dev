 ### Events
 tarrin.1.t:0 "[FRN.GetAdjective]ое вторжение!"
 tarrin.1.d:0 "Наши бывшие угнетатели, [FRN.GetAdjective]ое правительство, не признали нашу декларацию независимости и мобилизовали свою армию. Их подразделения уже прямо сейчас пересекают нашу границу. Тираны и угнетатели хотят вновь погасить пламя нашей свободы, прежде чем оно действительно засияет!\n\nМы сделаем все возможное, чтобы бороться за нашу свободу, но этого может быть недостаточно перед лицом [FRN.GetAdjective]ой военной мощи. Возможно, наша единственная надежда на запад, на наших аквелийских кузенов. Они не пришли к нам на помощь в 980-х годах, но, возможно, они придут сейчас, чтобы искупить свою честь и предотвратить повторное попадание Таррина во владение неаквелийцев."
 tarrin.1.a:0 "Обратитесь за помощью к Аквелии!"
 tarrin.1.b:0 "Мы сами по себе. Приготовьтесь к битве!"
 
 tarrin.2.t:0 "Таррин просит помощи!"
 tarrin.2.d:0 "Таррин, регион, который когда-то был субъектом Аквелии, недавно объявил независимость, когда борцы за свободу ФНОТа изгнали [FRN.GetAdjective]ий гарнизон. Однако, теперь, [FRN.GetAdjective]ие силы были мобилизованы, чтобы вернуть себе регион и подавить сопротивление. Республиканские партизаны сейчас просят нас прийти им на помощь. Хотя у нас могут быть идеологические разногласия с ФНОТом, должны ли мы просто стоять в стороне, когда наших кузенов убивают лакеи Вингбарди? Если мы всё таки предоставим помощь, это может побудить Вингбардию вмешаться и это перерастёт в крупномасштабный конфликт. Мы должны быть осторожны."
 tarrin.2.a:0 "Аквелия ответит на зов!"
 tarrin.2.b:0 "С террористами дел не ведём."
 
 tarrin.3.t:0 "Аквелия бросила нас!"
 tarrin.3.d:0 "К сожалению, наши призывы о помощи остались без внимания, и аквелийцы отказываются прийти нам на помощь, оставив нас в одиночестве противостоять захватчику. Нас всё меньше и меньше, но мы не теряем надежды! Наше сопротивление не ослабевало перед лицом невозможных препятствий и прежде, не оно ослабнет и сейчас. Нам придется продержаться как можно дольше, чтобы моральный дух врага пошатнулся, и тогда они начнут искать мира. Сражайтесь, сыновья и дочери Таррина! Не дайте так легко погасить огонь свободы!"
 tarrin.3.a:0 "Мы будем сражаться до последнего грифона!"
 
 tarrin.4.t:0 "[FRN.GetNameDefCap] отступает из Таррина!"
 tarrin.4.d:0 "После месяцев кровопролития и отчаянных боев мы можем наблюдать, что войска оккупанта покидают Таррин. Они ожидали провести быструю кампанию и не были готовы к такой продолжительной полномасштабной войне. Таким образом, им пришлось отступить и сесть за стол переговоров вместе с нами. Подписано перемирие, и наша независимость в безопасности, по крайней мере, на данный момент. Кризис закончился, и скоро состоятся демократические выборы нового лидера нации.\n\nПришло время для всенародного празднования, поскольку мы смело победили наших бывших угнетателей! Тарринцы никогда больше не будут рабами какого-либо иностранного деспота!"
 tarrin.4.a:0 "Да здравствует Таррин! Да здравствует свобода!"
 
 tarrin.5.t:0 "Воссоединение"
 tarrin.5.d:0 "Три лидера ФНОТа поступали мудро и ни разу все вместе не встречались, чтоб руководство движения нельзя было ликвидировать одной облавой. Потому они практически никогда не виделись, общаясь исключительно зашифрованными письмами и телеграммами, находясь в тени и разделении настолько долго, насколько это потребуется.\n\nТеперь, им больше не нужно прятаться подобно крысам, или боятся, что францистрийские агенты выследят их движения. Они могли свободно встретится, но на всякий случай встреча все равно прошла в тайном подземном штабе. Леонтина Пандионн и Корина Трасвирер вошли, а Мэйнар Носер уже их ждал, мирно покуривая трубку и разглядывая предложенные военные планы на столе. Леонтина подошла первой. Юная повстанка поклонилась в знак уважения.\n"Ах, Леонтиночка, как же я рад тебя видеть!" с улыбкой на лице сказал Носер. "Ты так повзрослела с тех пор, как мы в последний раз виделись."\n"Уже довольно давно, не так ли?" ответила она. "Я всю жизнь сражалась с варварами. Подумать только, что скоро всё может наконец закончится..."\n"Давай пока не будем настолько оптимистичными. Независимость ещё предстоит обеспечить."\nЗатем, вошла Корина, и, как солдат, отдала честь Мэйнару с каменным, серьёзным лицом.\n"Не напрягайся, Корина, нас тут всего трое."\nКорина расслабила лицо и от души усмехнулась, затем присела. "Хотела б я не напрягаться со своими солдатами. Нет повода серьёзничать, когда мы должны праздновать!"\n"Ещё не до этого. Рано радоваться."\nКорина ухмыльнулась в ответ. "И я тебя ещё оптимистом считала. В чём же дело?"\n"Францистрия всё ещё может отправить свою армию на 'пацификацию' Таррина. Аквелия может не признать нашу независимость. А на севере зреют грозовые тучи. Мы должны готовить долгосрочные планы для всех исходов. Мы получили свободу, но нам ещё предстоит её защитить. Не будем же пока почивать на лаврах."\nКорина и Леонтина кивнули, и они втроём принялись составлять планы."
 tarrin.5.a:0 "Битва за Таррин лишь началась."
 
 tarrin.6.t:0 "Кризис беженцев"
 tarrin.6.d:0 "Что сначала было маленьким потоком беженцев, быстро стало целым потопом. Тысячи за тысячами [Root.GetAdjective]их поселенцев и тарринских коллаборационистов бегут из Таррина, неся с собой всё, что успели взять. Многим из них не хватает ни еды, ни воды, некоторые больны или ранены. Долгие караваны устраивают пробки на дорогах, мешая нам надлежащим образом снабжать армию.\n\nБеженцы докладывают о ужасных действиях тарринцев, в частности - насильственное выселение, изъятие собственности. К некоторым из тарринцев относились даже хуже, чем к колонистам, обвиняя их в вероломном предательстве.\n\nТеперь, правительству предстоит сделать всё возможное, чтобы позаботиться об этих бездомных, отчаянных беженцах, отчего наши ресурсы на пределе, и что также отвлекает от военных вопросов."
 tarrin.6.a:0 "ФНОТ не больше, чем террористы."
 
 tarrin.7.t:0 "Борьба за Пан-Аквелию"
 tarrin.7.d:0 "Мэйнар Носер отдыхал на балконе своего офиса и покуривал трубку. Погода была чистой и солнечной, как и сам народ страны. Он задумчиво вздохнул, глубоко внутри ощущая, что скоро всему этому придёт конец.\n\nРаздался скрип, и Леонтина Пандионн вышла на балкон. "Ах вот вы где, Маршал. Я вас искала."\nМэйнар выдохнул клювом дым. "Да-да, ты хотела встретиться. Чего же ты хотела, Леонтиночка?"\nОна присела возле него на стул, вздохнула, словно готовясь прыгнуть со скалы, и сказала. "Маршал, вы и дальше... планируете сотрудничать с Аквелийцами?"\n"С республиканцами? Ну как же, конечно да. Они нам близкие друзья. Их борьба - наша борьба."\n"Но я боюсь, что их борьба ни к чему не приведёт. А даже если и приведёт, то зачем нам с ними дружить? Где же была Аквелия, когда вторглись варвары?"\nМэйнар нахмурился, и вдохнул из трубки дым. "Они были заняты своей революцией. И помимо того, Францистрия была в союзе с Вингбардией. Рисковать войной с ними было б глупо."\nЛеонтина надулась. "Или может их и не волновал Таррин и его независимость. Вы до сих пор хотите, чтоб Таррин стал частью Аквелии? Просто выбросить в окно так тяжело доставшуюся нам свободу?"\nГрифон постарше всё больше беспокоился. "Ну, мы будем свободны в составе Аквелийской Республики, но не суверенны. Для меня, демократия важнее всего."\nЛеонтина встала и скривила лицо. "Как я и боялась. Вы уже в этом уверены, как я вижу, но я с вами не согласна." Она положила коготь на грудь. "Во имя Борея, я тарринка, а не аквелийка!"\nМэйнар отложил трубку. "Леонтиночка, прошу, успокойся-"\n"Я уже решила. Я пойду в президенты, и если я выиграю, то приложу все усилия, чтоб Таррин и дальше был независим. Я лучше умру, чем буду жить в рабстве!" Затем она взлетела и улетела с балкона.\n\nМэйнар был уверен, что как только она взлетела, у неё на глазах появились слёзы."
 tarrin.7.a:0 "Тарринцы считают, что она ошибается."
 tarrin.7.b:0 "Тарринцы уверены, что она права."
 
 tarrin.8.t:0 "Синяя книга"
 tarrin.8.d:0 "С приближением выборов, одна из лидеров социалистического крыла ФНОТ и глава партии ССТ Корина Трасвирер не особо появлялась на публике, что странно. И всё же, выяснилось, что она просто была занята подготовкой к публикации книги, которую писала в годы борьбы за свободу. Теперь же, она уже издана по стране, и копии свободно раздают всем желающим горожанам и селянам. Конечно, многие всё ещё не умеют читать, но те, кто умели, громко зачитывали другим.\n\nКнига называлась просто: "Синяя Книга". Она была довольно короткой, её написала лично Корина, и она адресует её всем жителям Таррина. В ней описывались её политические взгляды и планы на будущее в случае победы на выборах.\n\nКнига осуждала не только капитализм, но и коммунизм. Но на этом дело не закончилось, так как она также осуждала политические партии, парламенты и конституции. Взамен этого она выступала за социализм, прямую демократию и национализм. Вместо парламента у Таррина будет система народных комитетов и конференций, чтоб власть не была в когтях правящего меньшинства. Также она взывала к отмене зарплатного труда, уничтожению эксплуатации и ослаблению государства. Она сделала акцент на важности семьи, равенстве и свободе слова.\n\nВ интервью с репортёром недавно основанной тарринской газетой, Мэйнар Носер назвал книгу "кучей чуши" и выразил разочарование тем, что Корина выдвигается в президенты, заявив, что это только ещё больше разделяет нацию."
 tarrin.8.a:0 "Тарринцев мало волнует книга."
 tarrin.8.b:0 "Тарринцы полюбили книгу!"
 
 tarrin.9.t:0 "Две стороны одной монеты"
 tarrin.9.d:0 "Вскоре после того, как Леонтина услышала, что Корина выдвигается в президенты, она возжелала поучаствовать в открытых, публичных дебатах с ней. Из-за националистической платформы Корины, она представляла, что легко сможет переманить электорат на свою сторону. Леонтина знала, что ей придётся лично победить её в дебатах, чтобы показать превосходство.\n\nКорина приняла приглашение на дебаты, и уже вскоре они встретились на сцене в Гриффобле, их речь передавалась по радио, чтоб тарринцы всей страны их услышали.\nПосле непродолжительного и формального вступления, Леонтина перешла непосредственно к дебатам. "Для начала, мне хотелось бы сказать, что я прочла вашу книгу, чтоб всё было ясно. И пусть я вас невероятно уважаю как бойца за независимость, я много с чем не согласна в ваших трудах. И, честно говоря, часть ваших утверждений в книге попросту странная. Вы осуждаете представительную демократию, но при этом пытаетесь избраться президентом?"\nКорина пожала плечами и привычно, безразлично ухмыльнулась. "Ну, представительную демократию не реформируешь, не будучи президентом, понимаете? Я, может, и революционер, но я свергаю лишь монархии, а не демократии."\n"Хм, справедливо. Но вы также и выступаете за социализм. Вы же понимаете, что социализм, как экономическая система, нежизнеспособен?"\nКорина разразилась смехом. "Хах, да каждый знает, что настоящий социализм ещё не был испробован."\n"И все эти конференции и комитеты, это уже звучит как практически анархизм. Как же Таррин может быть сильным и единым, если он будет так раздроблен изнутри в первую очередь?"\n"Знаешь, для молодой грифины ты довольно неплохо участвуешь в дебатах," с доброй улыбкой на лице сказала Корина. "Я впечатлена, у тебя есть этот пылкий дух, и я это уважаю. Но в дебатах зачастую принято позволять другой стороне высказать своё мнение, а не бомбардировать их критикой."\nЛеонтина угомонилась и стала заикаться. "О-ой, да. Извините."\n\nДебаты продолжались ещё долго, и обе стороны представляли хорошие аргументы."
 tarrin.9.a:0 "Тарринцы впечатлены аргументами Леонтины."
 tarrin.9.b:0 "Тарринцев убеждают аргументы Корины."
 tarrin.9.c:0 "По мнению тарринцев, обе стороны ошибаются."
 
 tarrin.10.t:0 "День выборов"
 tarrin.10.d:0 "Весь Таррин стоял на ушах в день выборов. Тарринцы постарше с ностальгией вспомнили о последних выборах 980 года, а молодые наконец желали, чтоб их голоса услышали. Так как стране нужны глава государства и парламент, это были своего рода двойные выборы, голосования по этим вопросам проводились одновременно. Три главных выдвигающихся партии - ТАС, Тарринско-Аквелийская партия под руководством Мэйнара Носера, ТНП, довольно молодая националистическая партия, во главе которой Леонтина Пандионн, и ССТ, старая социалистическая партия, которой всё её существование руководила Корина Трасвирер. Было довольно вероятно, что победит партия того кандидата, который победит в президентских выборах, так что большинство тарринцев рассматривали оба выбора как одно.\n\nЯвка была даже больше, чем в 980, и как только избирательные участки закрыли, начался подсчёт. Весь Таррин затаил дыхание и с нетерпением ждал объявления результатов по радио, ведь это решит судьбу страны. Несмотря на разительные различия в политиках трёх партий, всё прошло довольно мирно, ведь грифоны с уважением отнеслись к демократическому процессу. Какими бы не были итоги, их примут все три партии и их лидеры."
 tarrin.10.a:0 "Мэйнар Носер избран президентом!"
 tarrin.10.b:0 "Леонтина Пандионн избрана президентом!"
 tarrin.10.c:0 "Корина Трасвирер избрана президентом!"
 
 tarrin.11.t:0 "Таррин присоединяется к Республике!"
 tarrin.11.d:0 "В нашу столицу прибыла тарринская делегация, ведомая никем иным, как Мэйнаром Носером, лидером местного республиканского движения. Они формально попросили их аннексировать в состав нашего государства, при том условии, что Таррин получит политическую автономию и что его культуру будут беречь.\n\nМы с радостью приняли предложение, и процесс интеграции региона начался. Таррин когда-то был графством в составе монархии Дискретов, но графа в 980 свергли. Уже тогда, Мэйнар Носер победил на выборах и уже собрался присоединиться к товарищам-революционерам в Аквиле, но этому помешало вторжение Францистрии.\n\nТеперь, наконец, после стольких лет разделения, Таррин может вновь воссоединиться с отчизной!"
 tarrin.11.a:0 "Ура!"
 
 tarrin.12.t:0 "Примирение"
 tarrin.12.d:0 "В центре Таррина располагался Шато-де-Таррин, бывший замок сверженного Графа. После революции 980, его быстро переделали в Президентский дворец, но после францистрийского вторжения, там оказался штаб Генерал-Губернатора Витторио Феличе. Так как иностранных оккупантов опять выдворили, замок вновь стал частной усадьбой президента Таррина.\n\nКорина Трасвирер, тем не менее, всё ещё не была довольна статусом здания. Блуждая по роскошным залам, она раздумывала, что можно было бы продать или переплавить в слитки. По её плану, всё здание следует переиначить, либо в зал собраний народных комитетов, либо в музей революции. Её не сильно манила жизнь в столь просторном и экстравагантном месте. Но пока - пойдёт.\n\nОна раскрыла двери и вошла в конференц-зал, где её уже ждали Мэйнар Носер и Леонтина Пандионн. Как только Корина присела, Мэйнар ухмыльнулся. "Как всегда, я ожидал, что ты опоздаешь на свою же встречу."\nКорина пожала плечами и положила когти на стол. "Взгляни вокруг, оглянись назад - я всё ещё не могу понять, что здесь что. Ладно, в любом случае, я хотела с вами поговорить. Вы проиграли выборы, и я знаю, что вы не согласны с моими планами по поводу Таррина. Отчего у меня возникает вопрос, желаете ли вы остаться верными республике."\nЛеонтина закатила глаза, а Мэйнар захохотал. "Конечно! Не важно, что произойдёт, мы трое связаны кровью и клятвами верности друг другу."\n"Ты хоть не желаешь лишить нас суверенитета," сказала Леонтина Корине, украдкой поглядывая на Мэйнара.\n"Хорошо, хорошо. Наши личные разногласия - не помеха национальному единству. К тому же, было бы очень жаль потерять таких талантливых командиров."\n"Лесть не заработает нашу незабвенную верность вам," сказала Леонтина. "Но если докажешь, что знаешь, что делаешь, и приведёшь Таррин к процветанию, то я не буду видеть причин как-либо тебе сопротивляться."\n"Согласен," сказал Мэйнар. "Проиграть выборы - пустяк, по сравнению с потерей страны. Пообещай, что этого не допустишь."\nКорина улыбнулась и отдала Маршалу честь. "Обещаю.""
 tarrin.12.a:0 "Они хотя бы ещё дружат."
 
 tarrin.13.t:0 "Примирение"
 tarrin.13.d:0 "В центре Таррина располагался Шато-де-Таррин, бывший замок сверженного Графа. После революции 980, его быстро переделали в Президентский дворец, но после францистрийского вторжения, там оказался штаб Генерал-Губернатора Витторио Феличе. Так как иностранных оккупантов опять выдворили, замок вновь стал частной усадьбой президента Таррина.\n\nКак только Мэйнар Носер зашёл в него впервые за последние 30 лет, он мирно вздохнул. Он чувствовал, будто впервые за столь долгое время он вернулся домой. Тут был его дом и штаб-квартира в годы его прошлого, непродолжительного срока. С тех пор многое поменялось, он заметил, как францистрийцы украли немало ценных картин, забрав их на свою родину. И всё же много что осталось нетронутым, оставалась эта аура роскоши и процветания, которая была лишь у Дискретов.\n\nОн открыл дверь и вошёл в конференц-зал, в котором он назначил встречу со своими двумя самыми верными товарищами, Кориной Трасвирер и Леонтиной Пандионн. Он присел, достал трубку и зажёг её спичкой. Столько лет прошло с тех пор, как он последний раз курил в этой комнате. Он помнил это, словно он курил тут вчера.\n\nВскоре, вошла Леонтина, как всегда вовремя. Она - хороший солдат, послушный, но упертый, её сердце наводит её на праведные поступки. Мэйнар в знак приветствия просто кивнул, и она кивнула в ответ, присаживаясь. Чуть позже, пришла Корина - она как всегда опоздала. Но Мэйнара это мало беспокоило. Такова привычка Корины, и ничего он с этим поделать не мог.\n"Для меня сверхъестественно то, что мы тут вновь собрались, но порой мечты становятся реальностью," сказал Мэйнар. "Но нам всё ещё предстоит многое сделать. Нужно восстановить последствия владычества кровавого оккупанта и исцелить нацию. И что самое важное, Аквелию нужно спасти из когтей Дискретов."\n"Мы должны напасть на монархическое отребье немедленно!" чуть ли не заорала Корина, ударив когтистым кулаком по столу.\n"Терпение, Корина. Мы для этого пока слишком слабы. Для этого нужна подготовка, иначе наша независимость будет так же коротка, как и в прошлый раз."\n"Ты рискуешь Таррином, стремясь подавить Королевство," пробормотала Леонтина. "А если мы чудом победим? Что случится с Таррином?"\n"Не волнуйся, Леонтиночка," сказал Мэйнар. "Таррин восторжествует. Он торжествовал ранее, и дальше будет каждый раз торжествовать, не смотря ни на что.""
 tarrin.13.a:0 "Они хотя бы ещё дружат."
 
 tarrin.14.t:0 "Примирение"
 tarrin.14.d:0 "В центре Таррина располагался Шато-де-Таррин, бывший замок сверженного Графа. После революции 980, его быстро переделали в Президентский дворец, но после францистрийского вторжения, там оказался штаб Генерал-Губернатора Витторио Феличе. Так как иностранных оккупантов опять выдворили, замок вновь стал частной усадьбой президента Таррина.\n\nЛеонтина нахмурилась, увидев столь пышное здание - монумент жадности, угнетению и иностранному разложению. Она всегда хотела вырвать с корнем всю эту гнилую структуру, и, вероятно, так и поступит при первой возможности. А пока, увы, он будет выполнять роль Президентского дворца. Леонтина уже представила новое, великое здание на его месте, без следов аквелийской архитектуры. Здание будет исключительно тарринским, спроектировано тарринским архитектором и построено тарринцами-рабочими. Лишь это удовлетворит президента Таррина.\n\nОна раскрыла двери и вошла в конференц-зал, где её уже ждал Мэйнар Носер, спокойно покуривавший трубку. Леонтина с большим уважением отдала ему честь и присела. Они сидели молча, пока не пришла как всегда опаздывавшая Корина.\n"Теперь, раз мы все здесь, мы можем начинать встречу," сказала Леонтина, встав с места. "Президентские выборы были тяжёлыми, но честными, и они уже прошли. Мелочные политические разногласия не должны препятствовать исполнению долга перед Таррином."\n"Ну да, но всё ещё стоит вопрос о том, как же ты будешь осуществлять свой долг," сказал Мэйнар. "Я знаю, что ты считаешь об Аквелии, но ты должна осознать, что Таррин - страна маленькая и слабая. Мы сами выжить вряд ли сможем.\n"Возможно," ответила Леонтина, "но это не значит, что я готова пожертвовать нашим суверенитетом. Даже больше, я готова оборонять его любой ценой. Таррин слишком долго топтали чужеземцы, потому я хочу сделать его сильным."\n"Мне нравится твой посыл," сказала Корина, "но лучше сильно не зли аквелийцев и францистрийцев. Если дипломатия подведёт, нам пригодится время, чтобы подготовить оборону."\n"Не волнуйся," пробормотала Леонтина. "Я скорее умру, чем позволю иностранцу вновь отнять у меня родину.""
 tarrin.14.a:0 "Они хотя бы ещё дружат."
 
 tarrin.15.t:0 "Бургундский Орден"
 tarrin.15.d:0 "Монархизм так и не был полностью вычищен из Таррина. Малая часть грифонов, преимущественно бывшие аристократы и армейские офицеры, всё ещё поддерживают претензию Гийома Дискрета на трон Графства Таррин. Они же в своё время были главными коллаборационистами с францистрийским оккупантом, и сейчас до сих пор пытают отвращение к республиканским идеям.\n\nТеперь, когда ФНОТ успешно восстал и провёл демократические выборы, кажется, что оставшиеся монархисты быстро радикализовались, взяли в когти оружие и принялись сопротивляться республиканскому правительству. Вполне возможно, что они получают иностранную поддержку от сторонников монархии в Аквелии, и, возможно, от Францистрии, хоть и эти претензии не подтверждены. Что бы то ни было, они проводят теракты по всей стране, взрывают правительственные здания, покушаются на жизни чиновников, а также распространяют монархическую и антиреспубликанскую пропаганду. Они зовут себя "Бургундским Орденом" - назвали они себя в честь цвета родового герба Дискретов. "Бургундский Орден" показал, что он вполне опасен, не смотря на свой маленький размер."
 tarrin.15.a:0 "Маар побери этих лизоблюдов!"
 
 tarrin.16.t:0 "Таррин просит дипломатическое признание"
 tarrin.16.d:0 "Сепаратисты в Таррине, недавно добившиеся независимости, отправили нам посла с просьбой нашему правительству признать их новую нацию суверенной страной.\n\nПриняв этот запрос, мы не просто утвердим их существование с законной точки зрения, но и откроем путь к созданию дружеских связей с юной страной. Тем не менее, если мы их признаем, мы наверняка разозлим францистрийцев, которые могут до сих пор считать Таррин законной частью своей страны. Помимо того, оправдывать военную оккупацию территории намного легче, если вы не признаёте её руководство законным. И, в конце концов, зачем Грифонии очередное недогосударство, которое едва ли в состоянии себя содержать?"
 tarrin.16.a:0 "Мы признаём независимость Таррина."
 tarrin.16.b:0 "Таррин не должен быть независимым."
 
 tarrin.17.t:0 "[From.GetNameDef] признает нашу независимость!"
 tarrin.17.d:0 "Хорошие новости из [From.GetNameDef]! Их правительство официально признало нашу страну суверенной, независимой страной и согласилось установить с нами дипломатические отношения. Это знаменательный момент в нашей национальной истории. Вскоре в нашей столице будет открыто [From.GetAdjective]ое посольство, что позволит налаживать наши дипломатические отношения и в будущем."
 tarrin.17.a:0 "Победа нашего дела!"
 
 tarrin.18.t:0 "[From.GetNameDef] не признает нашу независимость"
 tarrin.18.d:0 "Плохие новости от [From.GetNameDef]. Их правительство официально отказалось признать нашу нацию в качестве суверенной, независимой страны и продолжает считать, что наша страна на законных основаниях принадлежит либо Аквелии, Францистрии, либо пан-грифоньему правительству. Они также отклонили предложение о создании посольства в нашей столице. Это затруднит установление с ними надлежащих дипломатических отношений и поставит под угрозу нашу свободу. Мы должны опасаться их в будущем."
 tarrin.18.a:0 "В любом случае нам не нужно их признание."
 
 tarrin.19.t:0 "Таррин национализирует нефтяные месторождения Трансисты"
 tarrin.19.d:0 "Нефтяные компании Вингбардии направили правительству жалобу, что [JES.GetNameDef] была начата национализация нефтяных месторождений в Трансисте, в результате чего компании потеряли большую часть своей собственности и инвестиций без компенсации. [Root.GetLeader] публично заявляет, что обеспечение контроля над жизненно важным ресурсом было необходимо. Большая часть прибыли останется внутри страны, а не направится за границу.\n\nМы решили подать официальный протест тарринскому правительству, но не отважились на что либо большее. Однако мы пообещали компенсировать нефтяным компаниям их убытки, чтобы они могли продолжать нормально функционировать."
 tarrin.19.a:0 "Непорядочно с их стороны."
 tarrin.19.b:0 "Наложите эмбарго в знак протеста!"
 
 tarrin.20.t:0 "Первая и последняя парламентская сессия"
 tarrin.20.d:0 "Имея большинство в парламенте, Корина Трасвирер могла легко протолкнуть необходимые законы, чтобы полностью распустить испорченное учреждение и заменить его новым - Всеобщим национальным конгрессом. Конечно, ТАО и ТНП выступят против этого акта, но в меньшинстве они смогут разве что выразить свой протест, не больше. Некоторые обвинили Корину в попытке захватить власть для себя, но она заверила их, что новые, более демократические правительственные органы заменят парламент.\n\nИ поэтому парламент собрался в первый раз с 980 года, и, видимо в последний. Что ж. Были произнесены речи и проведено голосование, и, в конце-концов, большинство парламента согласилось на его окончательный роспуск и замену Всеобщим национальным конгрессом, значительно расширенным законодательным органом с 3000 представителей региональных основных конгрессов. Были громкие протесты со стороны других партий, но Мейнар Носер и Леонтина Пандионн хранили молчание, по-видимому, доверяя Корине.\n\nСама Корина затем также официально подала в отставку, заявив, что должность президента также прекратит свое существование. Вместо этого она возьмет на себя большую руководящую роль в руководстве нацией. Требовалось название для ее новой должности, поэтому ССТ вызвалось называть ее Сестрой-наставницей."
 tarrin.20.a:0 "Недолгое правление."
 
 tarrin.21.t:0 "День мести"
 tarrin.21.d:0 "В годы оккупации францистрийцы были у власти и делали все возможное, чтобы интегрировать Таррин. Они передавали колонистам отобранную землю, навязали свой язык, подавляли свободу слова и выражения, захватывали контроль над местным бизнесом и так далее. Несмотря на то, что многое было сделано для устранения всего этого ущерба, коварное францистрийское влияние так и не было устранено должным образом. Пока что.\n\nСестра-наставница издала указ о немедленном изгнании всех францистрийцев и их семей, запретила публичное использование францистрийского языка и любые культурные обычаи, которые считались слишком "францистрийскими". Вместо этого, она предложила популяризацию аквелийского языка и культуры. Школы теперь стали двуязычными, и преподают как аквелийский, так и тарринский язык. Францистрийский уже был полностью исключен из учебной программы.\n\nНародные конгрессы подчинились, начав своего рода культурную революцию, когда все, что считалось "чуждым", было выброшено из общества. Компенсации изгнанным и лишенным собственности не предложили. Корина посчитала это оправданным, заявив, что это расплата за оккупацию. Население Таррина праздновало это событие на улицах, сжигая чучела генерал-губернатора Витторио и графа Франциска VIII. Флаги Империи Грифонов, монархии Дискретов, Францистрии и Вингбардии были разложены на тротуаре, затем по них протоптались грифоны с тарринскими флагами и наконец флаги узурпаторов были сожжены дотла.\n\nКонгресс позже предложил сделать празднование ежегодным, назвав его "Днём мести". Корина с удовольствием выразила поддержку этому решению, заявив, что оно будет способствовать развитию патриотизма среди граждан."
 tarrin.21.a:0 "Скатертью им и дорога!"
 
 tarrin.22.t:0 "Таррин предлагает Федеральный союз"
 tarrin.22.d:0 "Так называемая "Сестра-наставница" - лидер Таррина Корина Трасвирер, лично посетила сегодня нашу страну и встретилась с [ROOT.GetLeader]. Во время встречи, она рассказала о своих мечтах о социалистическом пан-аквелийском федеральном союзе, где права всех государств-членов будут полностью гарантированы. Это, по её словам, навсегда положит конец разделению Аквелии, которое произошло после революции 980 года. Она предложила, чтобы наша страна присоединилась к этой федерации вместе с Таррином, чтобы обе нации стали сильнее вместе.\n\nОна не уточнила точную структуру этой федерации или кто ее возглавит, что привело к опасениям, что это будет федерация, в которой будет доминировать Таррин. Поэтому наш лидер не хотел немедленно принимать это предложение. Некоторые советники говорят, что Корина утверждает, что её правительство является единственным законным аквелийским правительством, что конкурирует с утверждениями других. Однако, она была права, говоря, что объединённая Аквелия сильнее разделенной. В это нестабильное время безопасность - это то, что нам нужно больше всего.\n\nПосле некоторых размышлений, [Root.GetLeader] наконец решил, как ответить Трасвирер."
 tarrin.22.a:0 "Давайте объединимся с нашими братьями и сестрами!"
 tarrin.22.b:0 "Это нелепое предложение."
 
 tarrin.23.t:0 "[FROM.GetNameDef] принимает предложение!"
 tarrin.23.d:0 "Сестра-наставница Корина Трасвирер лично посетила [FROM.GetNameDef] и встретилась с [FROM.GetLeader]. Она рассказала им о своих планах по созданию пан-аквелийской федерации и предложила их стране присоединиться к ней.\n\nК счастью, [From.GetLeader] принял это предложение и официально подписал договор с Кориной, заложив основу, необходимую для их нации, чтобы присоединяйтесь к Федерации. Вскоре состоится церемония официального преобразования [FROM.GetNameDef] в субъект федерации наряду с Таррином."
 tarrin.23.a:0 "На шаг ближе к единству!"
 
 tarrin.24.t:0 "[FROM.GetNameDef] отклоняет предложение"
 tarrin.24.d:0 "Сестра-наставница Корина Трасвирер лично посетила [FROM.GetNameDef] и встретилась с [FROM.GetLeader]. Она рассказала им о своих планах по созданию панаквелийской федерации и предложила их нации присоединиться к ней.\n\nК сожалению, [From.GetLeader] не поддержал это предложение, назвав его "нелепым". Корина обиделась на это и закончила встречу, вернувшись домой с пустыми когтями."
 tarrin.24.a:0 "Они совершили серьезную ошибку."
 
 tarrin.25.t:0 "Истинная столица Федерации"
 tarrin.25.d:0 "Когда Сестра-наставница Корина Трасвирер прибыла в традиционную столицу Аквелии - Аквилу, ее сопровождала большая свита сторонников. В честь ее прибытия был проведен парад, простогрифоны приветствовали её на улицах, пока броневик Корины медленно продвигался по городу, направляясь к центру города.\n\nВопреки всему, ее амбиции по созданию социалистической Панаквелийской Федерации во главе с ней стали на шаг ближе к реальности, поскольку Аквелия официально стала частью Федерации. Однако рядом с ней были маршал Мэйнар Носер и Леонтина Пандионн. Несмотря ни на что, она никогда не забывала про своих друзей, которые поддерживали ее во всех ее начинаниях. Без них она могла бы вообще никогда не добиться успеха. Конечно, они соглашались не со всем, что она делала, но Мэйнар поддерживал её панаквелийские мечты, в то время как Леонтина одобряла ее более милитаристские тенденции.\n\nКогда она достигла места назначения - мэрии Аквилы, она вышла из своего транспорта и подошла к подиуму, который был подготовлен для нее заранее. Тысячи грифонов собрались послушать ее речь, заполнив площадь, крыши и балконы зданий.\n\n"Братья и сёстры аквелийцы! Сегодня - знаменательный день, который навсегда останется в нашей памяти и анналах истории. Ибо в этот день, воссоединение Аквелии и Таррина под красным знаменем социализма осуществилось. Однако, даже если я сделала вообще всё, что было в моих силах, этого было не достаточно чтобы это стало реальностью. Мы сегодня все собрались здесь, именно благодаря помощи моих двух хороших друзей - Мэйнара Носера и Леонтины Пандионн".\nКогда Корина упомянула их имена и жестом указала на них, они улыбнулись в ответ.\n"Без их героизма, без их поддержки, без их лояльности и преданности ничего бы не получилось. Поэтому воскликнем же трижды "Ура!": одно во славу Аквелии, одно во славу нас и одно - во славу этих двух героев!"\n\nТолпа последовала за Кориной, и вскоре громкие "Ура!" эхом разнеслись по площади. Леонтину польстила такая народная любовь, и у Мэйнара на глазах появились слёзы."
 tarrin.25.a:0 "Ура! Ура! Ура!"
 
 tarrin.26.t:0 "[From.GetNameDef] предлагает воссоединение"
 tarrin.26.d:0 "Прибыла делегация из Аквилы, посланная лично [From.GetLeader] при поддержке Аквелийского правительства. Делегация встретилась с [Root.GetLeader] и официально предложила немедленную реаннексию Таррина в состав Аквелии.\n\nПосетителей встретили со смешанными эмоциями. Пусть это правда, что Таррин всегда имел тесные связи с Аквелией, будь она королевством или республикой, после трёх десятилетий самостоятельной борьбы за свободу, в Таррине возникли сильные националистические настроения. Раз они сами добились своей свободы, то зачем им Аквелия?\n\nКонечно, объективно говоря, в составе Аквелии Таррин будет в значительно большей безопасности от внешних врагов. Но обеспечит ли это Таррину свободу? Некоторые советники предлагают потребовать у Аквелии автономии, или отклонить предложение совсем. Такие ответы наверняка вызовут агрессию у Аквелии. Будет ли Таррин рисковать развязыванием войной со столь могущественной страной?\n\nВ итоге, решать будет [Root.GetLeader]."
 tarrin.26.a:0 "Воссоединимся с родиной!"
 tarrin.26.b:0 "Мы сами выбрали свободу, потому заслуживаем автономии."
 tarrin.26.c:0 "Vive le Tarrin! Vive la liberté!"
 
 tarrin.27.t:0 "Таррин воссоединился с родиной"
 tarrin.27.d:0 "Делегация, которую мы отправляли в Таррин, вернулась с документом, который они представили их лидеру, [Root.GetLeader]. Документ - подписанное соглашение о повторной аннексии Таррина в состав самой Аквелии, с учётом всех остальных необходимых организационных моментов для плавной интеграции местной администрации. Мы добились невероятной дипломатической победы, доказав, что перо сильнее меча.\n\nТем не менее, с распространением этой новости в Таррине начались беспорядки, так как местные националисты протестовали против этого акта. Видимо, тридцать лет иностранной оккупации оставили свой след в виде сильного духа национализма в Таррине. Тем не менее, с нашим доброжелательным правлением всё вскоре уладится и обратится в аквелийский патриотизм."
 tarrin.27.a:0 "Наконец."
 
 tarrin.28.t:0 "Таррин запрашивает автономию"
 tarrin.28.d:0 ""Делегация, которую мы отправляли в Таррин, вернулась с документом, который они представили их лидеру, [Root.GetLeader]. Правда, вернулись они не с соглашением о воссоединении, а с просьбой от [Root.GetLeader] гарантировать автономию в составе Аквелии. Если эта просьба о самоуправлении их молодой республикой будет выполнена, то они примут над собой власть Аквелии.\n\nПри режиме Дискретов, Таррин обладал автономией разной степени, но то, чего желают теперь тарринцы, не так и далеко от независимости. Стоит ли давать такую автономию стратегически важному пограничному региону? Для некоторых в правительстве это стало оскорблением, и они восприняли это как отрицание легитимности власти государства [Root.GetNameDef] и распространение сепаратизма в пограничных регионах. Особо воинственные уже взывают к насильной аннексии Таррина, чтобы развеять весь сепаратизм.\n\nИ тем не менее, тарринцев можно понять, ведь три десятилетия иностранной оккупации оставили свой след в виде сильного духа национализма в Таррине. Если этот компромисс не будет принят, то тарринцы могут никогда полностью и не принять власть Аквелии над собой."
 tarrin.28.a:0 "Разумный компромисс."
 tarrin.28.b:0 "Они хотят слишком многого. Аквелия неделима!"
 
 tarrin.29.t:0 "Таррин отклоняет наше предложение"
 tarrin.29.d:0 "Делегация, которую мы отправляли в Таррин, вернулась с документом, который они представили их лидеру, [Root.GetLeader]. Документ - неподписанное соглашение о повторной аннексии Таррина в состав самой Аквелии. Делегация объяснила, что тарринцы наотрез отказались обсуждать какую-либо аннексию и настояли на своём статусе суверенной, независимой нации, свободной как от Аквелии, так и от Францистрии.\n\nОтвет вызвал ярость в правительстве. Таррин веками был частью Аквелии, потому стремление тарринцев к независимости кажется абсурдным. Этот наглый сепаратизм может вызвать недовольство в пограничных регионах, если с ним вскоре не разобраться. Прозвучали призывы к военному вторжению с целью "подавить тарринское восстание". Некоторые иронично заметили, что Аквелия станет новой Францистрией, но они уже не заткнут зов к войне.\n\nИ тем не менее, тарринцев можно понять, ведь три десятилетия иностранной оккупации оставили свой след в виде сильного духа национализма в Таррине. Если Аквелия вторгнется, то тарринцы могут никогда полностью и не принять власть Аквелии над собой."
 tarrin.29.a:0 "Предатели! Преподадим им урок!"
 
 tarrin.30.t:0 "Речь Президента"
 tarrin.30.d:0 "Как только президент Мэйнар Носер вышел на балкон ратуши Таррина, толпа стала громко ликовать. Мэйнар молча выждал, пока они успокоятся, затем начал речь, скорее серьёзную, чем радостную.\n"Дорогие сограждане, наша юная Республика, вопреки всему, превозмогла, и теперь независима, свободна от любых монархов. Но того же нельзя сказать про наших аквелийских братьев и сестёр. Их революция пала, и Дискреты остались у власти. Мы не можем просто сидеть, сложа когти. Дискреты нам не друзья, и они, несомненно, угрожают нашему суверенитету. Но затем, вы, возможно, спросите, зачем нам помогать аквелийцам? Они же нам не помогли, когда вторглись францистрийцы. Ну, всё просто: мы должны одолеть монархов, иначе мы пожалеем о бездействии, как в своё время сами аквелийцы. Грядёт последний, окончательный бой с силами реакции, потому я взываю вас, граждан суверенной Республики Таррин, встать бок-о-бок со мной в последнем бою со злом. Ведь без вас, я ничто."\nПублика вмиг радостно закричала, грифоны подняли кулаки в воздух и выкрикивали клятвы вечной верности Республике - Мэйнар не мог не улыбаться."
 tarrin.30.a:0 "Vive la révolution!"
 
 tarrin.32.t:0 "Возобновившееся республиканское сопротивление"
 tarrin.32.d:0 "Наши офицеры внутренней безопасности доложили о неприятном развитии событий: случился резкий подъём сопротивления революционеров-республиканцев. Видимо, их деятельность поощрили и поддержали республиканцы Таррина, недавно отколовшиеся от Францистрии.\n\nСекретной службе уже был отдан приказ разобраться с внутренней угрозой, в то время как мы же должны сосредоточить усилия на подавлении внешней угрозы в Таррине. Пламя революции нужно потушить раз и навсегда."
 tarrin.32.a:0 "Мы вскоре с ними расправимся."
 
 tarrin.33.t:0 "Триумф Республики"
 tarrin.33.d:0 "Мэйнар Носер прибыл в извечную столицу Аквелии, Аквилу, в сопровождении крупной группы солдат и сторонников. В честь его прибытия прошёл парад. Простой народ ликовал, наблюдая за тем, как Мэйнар ехал по городу на бронированной машине, приближаясь к центру.\n\nНе смотря ни на что, его амбиции о свержении монархии Дискретов, осуществились, и монархистское правительство сдалось силам республиканцев. Вместе с ним также были Полковник Корина Трасвирер и Леонтина Пандионн. Конечно же, он не забыл о своих друзьях, которые поддержали его во всех его стремлениях. Без них, возможно, у него ничего бы и не вышло. Конечно, они соглашались не с каждым его шагом, но Корина разделяла мечты о Пан-Аквелии, а Леонтина поощряла его борьбу с монархией.\n\nДостигнув точки назначения, аквелийской ратуши, он вышел из машины и взошёл на заранее подготовленную сцену. Тысячи грифонов собрались слушать его речь, наполнив собой всю площадь, крыши и балконы окружавших её зданий.\n"Дорогие сограждане! Я стою здесь в честь освобождения Аквелии от тирании монархизма, но не в одиночку. Все, сражавшиеся за высшее дело - освободители, все они - герои. Не забудем их! Взнос каждого грифона до единого был невероятно важен для нашей чудесной победы. В первую очередь, мне хотелось бы поблагодарить своих старых добрых друзей, Корину Трасвирер и Леонтину Пандионн. Мы добились этого всего благодаря их щедрой помощи, и их неоценимой уверенности. Действительно, уверенность - рецепт успеха. Дискреты трижды пытались подавить революцию, но у них не вышло. Не вышло потому, что ничто не может убить идею."\n"Тем не менее, того же не скажешь про нас, про простых смертных. Я стар, я боролся за республику более тридцати лет. Потому, я считаю, что свою работу наконец выполнил. Потому, я наконец вернусь к скромной гражданской жизни, и дам дорогу молодым к руководству Аквелией и Таррином, пусть они их ведут в светлое будущее. Спасибо, друзья, и прощайте."\nНа площади разразился оглушительный шум. Когда Мэйнар спускался с пьедестала, в знак уважения грифоны кланялись, спуская шляпы. Его вели Леонтина и Корина, со слезами на глазах. Но Мэйнар улыбался, зная, что наконец, вместо войны его ждёт мир."
 tarrin.33.a:0 "Ничто не убьёт идею, чего не скажешь про героев."
 
 tarrin.34.t:0 "Переворот монархистов!"
 tarrin.34.d:0 "На протяжении долгого времени, неуловимый Бургундский Орден не считали реальной угрозой. Радикальные монархисты не пользовались в Таррине поддержкой, и революция укоренилась. Но поддержка террористов аквелийцами была недооценена.\n\nСейчас они начали смелый переворот, нацелившись на сердце Таррина. Группа вооружённых боевиков штурмом взяла правительственные здания в столице и взяла сотни заложников. В дополнение к этому, занято несколько контрольных пунктов пропуска на западе. Ладно, если б лишь с ними ещё можно было расправиться, но за ними последовали аквелийские солдаты, которые пересекли границы через захваченные пункты, массой своей захватив страну и застав врасплох защитников. За считанные часы, Республика лишилась независимости из-за внезапного вторжения. Видимо, [Root.GetLeader] упускает ошибки 980 года, и, следовательно, революция вновь подавлена.\n\nИ всё же, надежда будет жить, ведь ничто не убьёт надежду."
 tarrin.34.a:0 "Это не конец."
 
 tarrin.35.t:0 "Переворот монархистов в Таррине!"
 tarrin.35.d:0 "Бургундский Орден, верный династии Дискретов, некоторое время назад тайно связался с правительством Короля, с просьбой о поддержке. Поддержку им обеспечили, что позволило им расширить операции и провести переворот против нелегитимного республиканского правительства в Таррине. К счастью, революционеры не подавили это подпольное движение, что позволило им действовать практически беспрепятственно.\n\nОни в итоге начали смелый переворот, захватили столицу Таррина и ряд пограничных пунктов. Заранее подготовленные аквелийские отделения решили перейти границу и поддержать дело лоялистов. Теперь, большая часть страны под нашим контролем, и тысячи республиканцев под арестом. К несчастью, некоторые из них ушли в подполье или сбежали за границу. В любом случае, Таррин снова под властью Дискретов."
 tarrin.35.a:0 "Хвала тебе, [Root.GetLeader]!"
 
 tarrin.36.t:0 "Возрождение культуры"
 tarrin.36.d:0 ""Больше мы не аквелийцы, францистрийцами не желаем быть, так будем же тарринцами тогда," сказал так Рамбо Боскега, знаменитый поэт времён францистрийской оккупации. Леонтина Пандионн услышала эту фразу в юности, и с тех пор она впечаталась в её памяти. Когда она стала президентом, никого не удивило, что она делала всё возможное, для возрождения тарринской культуры. Она даже лично связалась с Боскега, уже стариком, и высказала своё уважение к почтенному поэту.\n\nПрограмма культурного возрождения была обширной. Была обновлена школьная программа, из неё были стёрты следы аквелийского и францистрийского правления и был сделан акцент на тарринском языке, культуре, истории и многом прочем. Тарринский стал воистину единственным официальным языком страны, и уже вскоре чиновники всей страны принялись демонтировать дорожные знаки на чужих языках. Финансирование культуры выросло экспоненциально, была обеспечена щедрая поддержка художникам, музыкантам, актёрам и писателям, при условии, что те воспевают в своих трудах патриотизм. Были вновь введены старые традиции и празднования, в первую очередь - Фестиваль Сыра и Вина (то, что у францистрийцев есть такой же - полное совпадение), что должно дать толчок к возрождению тарринской традиции сыроделия.\n\nДрузья Леонтины, Мэйнар Носер и Корина Трасвирер, несколько обеспокоились стиранием Аквелийской культуры. С их точки зрения, она стирала не чуждое, а часть тарринской культуры. Но они уже мало что могли поделать."
 tarrin.36.a:0 "Таррин дышит вновь."
 
 tarrin.37.t:0 "Изгнать варваров"
 tarrin.37.d:0 "Президент больше не может терпеть нежеланного присутствия чужеземцев без гражданства нашей нации. Она издала указ, по которому армия силой изгнала из домов таких грифонов и отправила их на границу, где они могут покинуть нашу страну раз и навсегда. Все их ценности также по праву отобрали, чтобы потом передать правильным гражданам.\n\nВесть о событиях быстро разлетелась, многие гражданские лично поучаствовали в изгнаниях. Они верили, что аквелийцы - тайные монархисты, особенно после жутких терактов Бургундского Ордена, в то время, как францистрийцев все ненавидели за оккупацию. Но так как за ними никто не наблюдал, случилось немало актов насилия и кражи, так как тарринцы грабили и линчевали иностранцев и отбирали их собственность. Страну захватило националистическое рвение, жгучее стремление отомстить за все несчастия Таррина.\n\nЛеонтина Пандионн со временем всё же послала войска, чтоб остановить насилие, но уже было поздно. Её обвинили в умышленном бездействии. Она открестилась, признав правоту обвинявших, и сказав, что если те сочувствуют иностранцам, то могут тоже поехать с ними за границу. Мэйнар Носер, национальный герой Таррина родом из Аквелии, призвал её успокоится, выразил своё разочарование и извинился от её лица перед изгнанными аквелийцам. В то же время, Корина Трасвирер это никак не прокомментировала."
 tarrin.37.a:0 "Уходите и не возвращайтесь!"
 
 tarrin.38.t:0 "Бэйлфайр освобождён!"
 tarrin.38.d:0 "Бравые солдаты тарринской армии успешно дали отпор защитникам Бэйлфаера и захватили территорию под контроль республики. Теперь, она может быть аннексирована и полностью интегрирована в состав страны. Некоторые местные жители встретили нас как освободителей, пока другие отнеслись к этому скептически. К счастью, гражданские практические не сопротивлялись."
 tarrin.38.a:0 "Слава Арктурию!"
 
 tarrin.39.t:0 "Позор"
 tarrin.39.d:0 "Не смотря на все приложенные усилия, солдаты Таррина не смогли пробить вражескую защиту. Сопротивление оказалось более ожесточённым, чем ожидалось. У них не было выбора, кроме как отступить из-за большого количества потерь. Скорее всего, северный Таррин так и останется неосвобождённым, хотя генералы уже готовят новый план наступления."
 tarrin.39.a:0 "Это разочаровывает."
 
 tarrin.40.t:0 "Смена планов"
 tarrin.40.d:0 "По неизвестной причине, генеральный штаб решил отложить атаку, отведя солдат от границы. Может быть они нашли недочёты в своём плане, или враг укрепился сильнее, чем ожидалось. Какова бы ни были причина, придётся подождать с освобождением северного Таррина."
 tarrin.40.a:0 "..."
 
 tarrin.41.t:0 "Атака отбита"
 tarrin.41.d:0 "Вызывающая развязка конфликта Республикой Таррин была встречена со всей силой, и бравые защитники сумели отразить атаку на [Root.GetAdjective]ую территорию. Однако, это всего лишь временное облегчение так как Тарринское правительство дало ясно понять, что они хотят освободить территорию любой ценой. Это только вопрос времени, когда они снова нападут, так что армия должна быть наготове."
 tarrin.41.a:0 "Прочь!"
 
 tarrin.42.t:0 "Оборона продавлена"
 tarrin.42.d:0 "Без объявления войны, тарринская армия начала наступление через границу, заявив, что они намереваются "освободить" [Root.GetAdjective]ую землю. К сожалению, наша защита была взята врасплох и она не была готова отбить безжалостную атаку. Контроль над территорий был утрачен и Таррин начал процесс аннексии, делая освобождение территории проблематичным."
 tarrin.42.a:0 "Их осудит сам Арктурий."
 
 tarrin.43.t:0 "Жуткое спокойствие"
 tarrin.43.d:0 "Разведчики доложили о развертывании тарринской армии на границе. Защитники уже готовились к внезапной атаке, но она не состоялась. Видимо, армия Таррина решила изменить свои планы и увела войска от границы. Скорее всего они вернутся, и их будет больше. Мы должны быть готовы."
 tarrin.43.a:0 "..."
 
 tarrin.44.t:0 "Эри освобождён!"
 tarrin.44.d:0 "Бравые солдаты тарринской армии успешно дали отпор защитникам Эри и захватили территорию под контроль республики. Теперь, она может быть аннексирована и полностью интегрирована в состав страны. Некоторые местные жители встретили нас как освободителей, пока другие отнеслись к этому скептически. К счастью, гражданские практические не сопротивлялись."
 tarrin.44.a:0 "Арктурий улыбается нам."
 
 tarrin.45.t:0 "En Memòria"
 tarrin.45.d:0 "Президентство Пандионн прошло гладко, несмотря на спорные моменты. Она возродила умиравшую культуру, значительно уменьшила число неграмотных, усилила армию, разобралась с иностранцами и монархистами... Она надеялась, что Корина и Мэйнар видели это и что они простят её за её фанатичный национализм. Она хотела, чтоб они её понимали, потому она пригласила их на ежегодную встречу в своей родной деревне.\n\nЕё малая родина - скромная деревушка, располагающаяся в долине меж холмами Шато-Акквийянта. В 980, её сожгли дотла францистрийские захватчики, но теперь, она отстроена на государственные деньги, и с тех пор привлекла многих посетителей, желавших увидеть дом Президента. Как только Пандионн прибыла со своими двумя друзьями и парой охранников, она внезапно для себя обнаружила в центре поселения статую себе. Она с трудом сдерживала слёзы, вокруг неё толпились селяне, осыпая её похвалами.\n\nЭто был не первый раз, когда она едва сдерживала слёзы. После приветствий, она посетила местное кладбище, и показала мемориал, посвящённый её родителям. Они оба погибли, обороняя деревню, когда она была совсем маленькой. Мэйнар предложил ей соболезнования, а Корина отдала мемориалу честь, почтив память павших героев. Леонтина изо всех сил сдерживала слёзы, но как только её обнял Мэйнар, она расплакалась.\n\nНа пути домой, к столице, и Мэйнар, и Корина сказали, что они осознали, за что же она так сильно любит родину, и почему же она делала всё возможное, чтобы ею гордились души её родителей. Они присягнули поддерживать её несмотря не на что, чтобы жертвы павших больше никогда не были напрасными, и чтобы Таррин жил вечно."
 tarrin.45.a:0 "Мёртвые живут в душе Нации."
 
 tarrin.46.t:0 "Францистрия мирится с Таррином"
 tarrin.46.d:0 "После короткого и жесткого конфликта, Францистрия наконец согласилась подписать перемирие и вступила в переговоры с Таррином. Тарринские требования просты и понятны: они желают признания независимости и суверенитета их нации. У Францистрии не было выбора, кроме как согласиться, так как их армия не способна одержать верх в этом конфликте.\n\nВражде положен конец, Таррин закрепил за собой новоприобретённую независимость. Страны по всему миру восхищены смелым сопротивлением малой нации, а Аквелия уже спешит налаживать дипломатические связи с правительством Таррина."
 tarrin.46.a:0 "Мир в наше время."
 
