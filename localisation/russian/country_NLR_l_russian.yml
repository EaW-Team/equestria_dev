lunas.43.a:0 "Элементы всегда будут защищать нас."

lunas.44.t:0 "Честность"
lunas.44.d_1:0 "Дверь амбара с грохотом распахнулась, и Эпплджек, стоявшая у повозки, сделала фейсхуф, так как уже знала, что её ждет, когда она обернется.\n\n— Это продолжалось уже слишком долго! — Крикнула бабуля Смит, маршем выходя из дома в шлеме и с мушкетом в копытах. — Битва за Эквестрию ещё не закончена, и мы, Эпплы, поведём... Эй! — запротестовала она, когда подошедший Биг Мак отобрал у неё мушкет. — Немедленно отдай мне ружьё, Биг Мак! \n\n— Нетушки, — спокойно ответил гигантский жеребец, преграждая бабуле путь, когда Эпплджек поспешила к нему. — Мы уже говорили об этом, бабуля, и ты никуда не пойдешь, — сказал он ей, и они с Эпплджек осторожно повели её внутрь.\n\n— Да что такое... Вас что? Всех соблазнила эта тёмная королева? — Закричала бабуля Смит. — Но семейство Эппл всё ещё живо! Селестия не забыта, и мы, Эпплы, будем сражаться до конца, ведь мы - Эпплы до самого нутра!\n\n— А я говорю, что мы больше не будем воевать! — Сказала Эпплджек, страшась судьбы, которая ожидала бы их всех в таком случае. Теперь вся её жизнь будет такой? — Война закончилась, и у нас есть ферма, которой нужно управлять! — в отчаянии сказала она бабуле.\n\n— Эпплы помнят! — Крикнула в ответ бабуля Смит, размахивая в воздухе копытом.\n\nПримерно через час ситуация разрешилась, и Биг Мак с Эпплджек ссутулившись сидели за кухонным столом, как раз в тот момент, когда Эпплблум вернулась из школы. Увидев брата и сестру за столом, она медленно убрала свои сумки и заговорила. — Бабуля? — спросила она, и Биг Мак посмотрел на нее снизу вверх.\n\n— Агась..."    # granny smith wants to go off to war in her wheelchair, the others having to hold her back.
lunas.44.d_2:0 "Пони по-разному ценят свои семьи. Для некоторых семья - это просто группа пони, с которыми вы разделяете одну фамилию, но не более того. Для других - это самые близкие друзья. Но для Эпплов семья была всем. Семья, несмотря ни на что, держалась вместе. И неважно, что именно на это и рассчитывала Найтмер Мун, Эпплы заботились друг о друге.\n\n— Ты разобрался с восточными полями? — Резко спросила Эпплджек, проходя мимо Биг Мака. Её брат что-то проворчал в ответ, медленно бредя под немалым весом собственной ноши. Они почти не разговаривали в эти дни, ведь дел было слишком много. Ферма, которая когда-то была полна веселья и уюта, теперь стала тихим, мрачным и безрадостным местом. Пони уже перестали приходить к ним так часто, как раньше, а те немногие, кто добирался до ворот, почти не получали тёплого приема. У Эпплов не было времени для тех, кто не был их семьей, особенно после того, как многие из их родственников были взяты в заложники Найтмер Мун.\n\nСемья прежде всего, Эпплджек не могла этого изменить. К горлу её семьи приставили нож, и в такой ситуации её лишь родственники имели значение. Она избегала своих друзей, зная, что общение с ними опасно. Ей нечего было доказывать, да и она не могла. Ее семья была важнее всего, и если ради их безопасности Эпплджек нужно было держаться подальше от других и делать свою работу, то она будет это делать. Не имело значения, что Найтмер Мун была злой тираншей... То есть не до такой степени, чтобы это было важнее семьи. Её друзья были лучшим, что случилось с Эпплджек в её жизни, но это не означало, что она ценила их выше, чем свою плоть и кровь.\n\n"Вот так всё просто?" Спросил её кто-то как-то. Неужели она просто собирается сдаться и безропотно подчиниться Найтмер Мун? Да. Потому что семья всегда была на первом месте."   
lunas.44.a:0 "Вот так нас наказала Найтмер Мун?"
lunas.44.b:0 "Я не собираюсь рисковать своей семьей..."

lunas.45.t:0 "Доброта"
lunas.45.d_1:0 "— Мне очень жаль, — мягко сказала Флаттершай Филси и Спойлед Ричам. Часть её хотела накричать на этих пони за их безрассудную идею, только вот она не хотела потакать этой маленькой части себя. Вместо этого она стала объяснять как можно спокойнее: — Летучие мыши - просто ужасные домашние животные. Они рождаются, чтобы летать и охотиться на насекомых или же искать фрукты на деревьях. Если вы посадите их в клетку, то они будут чувствовать себя несчастными и одинокими, а ведь они любят обниматься даже больше, чем пони.\n\n— Эх, это действительно печально, — задумчиво сказал Филси Рич. — Я надеялся найти какой-нибудь способ произвести впечатление на этих фестралов, что совсем недавно стали богачами, но похоже, что это неверный путь.\n\n— У нас есть деньги, верно? — Заметила Спойлед Рич. — Можно просто нанять пони, которые будут присматривать за большим вольером.\n\n— А ещё они воняют, — заметила Флаттершай. — И чтобы укрепить этот запах они несколько раз в день натирают себя - а также места вокруг себя — своей мочой.\n\nДальнейшая дискуссия на этом этапе стала излишней, и пара уступила. После недолгого обсуждения они удалились, и Флаттершай с облегчением вздохнула. Уже в четвёртый раз на этой неделе пони спрашивали её о том, можно ли использовать летучих мышей в качестве домашних животных. Да, хорошо, что пони теперь меньше боятся летучих мышей, но сама идея держать их в качестве домашних животных казалась ей просто абсурдной. Так много пони всё ещё не понимали по-настоящему животных, в особенности таких специфичных вроде летучих мышей.\n\nВнезапный стук в дверь заставил её вздрогнуть, и Флаттершай вышла посмотреть. Этого пони она не знала. Перед дверью стоял высокий и долговязый фестрал в плаще и с моноклем. Он возвышался над ней и глядел на пони сверху вниз так напряженно, что Флаттершай чуть не отшатнулась. Но потом гость указал на неё.\n\n— Ты достойна! — воскликнул он с лёгким акцентом, доставая из-под плаща печать и оставляя на двери метку в виде летучей мыши. — Мои дети найдут пвибежище у тебя, ховошенько позаботься о них! — С этими словами он повернулся и ушёл как раз в тот момент, когда рой летучих мышей вылетел из-за деревьев, залетел прямо в её дом и с визгом стал там носиться, яростно хлопая крыльями." # пВибежище и хоВошенько - намеренная стилизация под акцент, в оригинале vill и vith
lunas.45.d_2:0 "— Я просто не понимаю, как ты можешь заниматься этим каждый день! — Воскликнул Зефир Бриз, встряхивая копытом в попытке стряхнуть с него грязь. — Мало того, что ты встала с постели ни свет, ни заря, так ты ещё идешь столько лишь для того, чтобы накормить кучу животных, которые должны сами добывать себе пищу?!\n\nПосле того, как их родителей взяла в заложники Найтмер Мун, Зефир Бриз не мог оставаться в их доме. Без работы он не мог оплачивать счета, так что ему пришлось съехать. Флаттершай осталась его единственной родственницей на свободе, и ей пришлось приютить своего непутёвого брата. Она пыталась увидеть в этом свои положительные стороны. Зефир уже не был таким невыносимым, как раньше, но он никогда не переставал жаловаться. На её дом, на животных, на необходимость его помощи; из его рта изливался постоянный поток нытья, и она была сыта этим по горло.\n\n— Заткнись! — вдруг закричала Флаттершай, развернувшись и швырнув ведро с кроличьей едой на землю. — Да что с тобой такое?! — закричала она во всю глотку. — Почему, почему ты всегда так много ноешь?! Почему ты такой избалованный?! Почему ты гуляешь на свободе, когда мама и папа в заложниках у Найтмер Мун?! Из всех пони, ну почему именно ты!? — Развернувшись, она бросилась обратно в дом, так как ситуация стала слишком тяжёлой и непереносимой. Час спустя Флаттершай лежала, свернувшись калачиком на кровати, и услышала, как медленно открылась дверь. Она не подняла глаз, даже когда услышала приближающиеся шаги.\n\n— Мне очень жаль, — сказал Зефир Бриз, остановившись у её кровати. — Наверное, я опять все испортил. Я просто... когда я жил с тобой, ты так легко обращалась со мной, я... Наверное, я просто хотел дать тебе заниматься чем-то простым и лёгким. — Флаттершай медленно подняла на него глаза, моргая сквозь слезы. Зефир стыдливо опустил голову.\n\n— Зефир... Я не могу этого сделать, — сказала она ему. — У меня нет сил, я просто в ужасе. Я плачу перед сном каждую ночь. Пожалуйста...\n\n— Я больше не скажу ни слова, — пообещал ей Зефир. — Я пойду к животным и сделаю им макияж, хорошо? — неожиданно спросил он, вызвав у Флаттершай легкую улыбку. Зефир медленно пододвинулся, чтобы обнять её, и Флаттершай ответила ему взаимностью."
lunas.45.a:0 "Ой-ёй!"
lunas.45.b:0 "Я буду стараться, сестрёнка, обещаю."

lunas.46.t:0 "Смех"
lunas.46.d_1:0 "— Да что не так с этим городом?! — Воскликнула Пинки Пай перед клерком в последнем магазине после шести часов поисков. — Ни малины, ни клубники, ни черники... Вообще ничего! Ведь сейчас же ягодный сезон?! Неужели у нас больше нет морозильников?!\n\n— Просто мы сталкиваемся с проблемами в доставке некоторых продуктов, — извинился клерк, — всё остальное доставляется нормально, но только не ягоды.\n\n— Скатертью им дорога, — беззаботно произнес голос позади неё, и Пинки, оглянувшись, увидела одну из новичков города - надменную бэтпони по имени Лиддед Джар. — Ценность ягод явно завышена.\n\n— Что?! — Недоверчиво воскликнула Пинки. — Т-т-ты с ума сошла?! Ягоды крайне необходимы для хорошего торта! Баланс сочности и сладкости - вот основа хорошего торта!\n\n— Если тебе нужна сочность, то почему бы не использовать фрукты? — Спросила Лиддед Джар. — В ягодах нет ничего такого, чего нельзя получить из хороших фруктов. Они только занимают место.\n\n— Я что хочу сказать... фрукты - это хорошо, но ведь они не слишком сладкие! Кроме того, их придётся нарезать, из-за чего сок растечётся по торту. Фрукты нужно приготовить, но не лучше ли использовать ягоды вместо этого? — У Пинки чуть не случился нервный срыв. О чём она говорит? Что это за безумная идея, что за извращённый фарс?\n\n— Ну ко-о-о-онечно, оставайся играть в своей песочнице, если хочешь, только пусть с фруктами разбираются взрослые.\n\n— Вот именно! — Воскликнула Пинки. — Мы всё уладим как надо! Я вызываю тебя на поединок! — Крикнула она, театрально указывая на Лиддед Джар, чьи глаза сузились.\n\n— Ну ладно, пожирательница ягод, — прорычала она. — Только не плачь, когда я докажу, что ты не права.\n\n— Эй, это моя реплика, — возразила Пинки, и две кобылы с вызовом уставились друг на друга."
lunas.46.d_2:0 "Весьма непросто вырастить двух молодых жеребят. Хотя они и стали чуть более смирными по сравнению с тем, какими были в детстве, Паунд и Пампкин всё ещё оставались крайне энергичными. Если они не играли, то точно носились на полной скорости, безуспешно пытаясь избегать столкновения с вещами. Они также были очень привередливы в своей еде. Пампкин терпеть не могла, когда горох касался картофельного пюре, а если Паунд Кейк видел хоть след лука в еде, то он сразу закатывал истерику!\n\nВпрочем, всё это не было проблемой. Со временем Пинки научилась довольно хорошо справляться с ними. Если знать их причуды, то можно приспособиться. Надо убедиться, что еда была хорошо разделена и использовать миксер для лука, чтобы его кусочки были незаметны. Конечно, это отняло немало времени, но Пинки могла справиться с этим. Но только не с вопросом жеребят о том, где их мама или папа.\n\nОна давно пыталась уклоняться от таких вопросов. Пинки сказала им, что мама с папой "уехали в долгое путешествие", и хотя это был не очень хороший ответ, это всё же было хоть какое-то объяснение. Это позволило ей избежать вопроса, который мучил её днем и ночью: как поживают Кейки? Коварные действия Найтмер Мун были невыносимы: она забрала родителей, но не жеребят, оставив Пинки заботиться о детях, которые потеряли своих родителей из-за неё.\n\nНо сегодня такого ответа было недостаточно. Когда Пинки вошла, чтобы почитать жеребятам сказку на ночь, Пампкин отказалась слушать, громко повторяя ей снова и снова, что она хочет к маме. Паунд вскоре тоже начал плакать, и Пинки осталась с двумя отчаявшимися жеребятами, которые ревели во всю глотку, умоляя её вернуть их маму и папу. Но мама и папа не приедут, сколько бы они ни просили, и все, что у них есть - это она, причина отсутствия их родителей."
lunas.46.a:0 "Пусть победит вкуснейший торт!"
lunas.46.b:0 "Пожалуйста, не плачьте... пожалуйста..."

lunas.47.t:0 "Щедрость"
lunas.47.d_1:0 "Основа должна быть либо тёмно-синей с сапфирами, либо тёмно-фиолетовой с аметистами - у любого сочетания был свой потенциал. И, конечно, серебряная нить подчеркнёт детали. Она не могла отрицать, что скучала по работе с золотыми нитями, но именно в ограничениях проявлялось истинное мастерство. Однако главная проблема заключалась в разрезе. Должна ли она проявить побольше смелости или сохранить более консервативный подход? Рарити откинулась на спинку стула и обдумывала этот вопрос, когда вдруг кое-что поняла и глубоко вздохнула.\n\nБыла ли она плохой пони? Рарити знала, что её друзья всё ещё боролись и страдали после окончания гражданской войны, и некоторые из них так и не оправились от всего этого. Так много пони было ранено, а сейчас они изо всех сил пытались восстановить свою жизнь. А некоторые никогда не вернут то, что потеряли. И всё же она была здесь и продавала платья пони из высшего общества. После недавних изменений появилось много фестралов, которые хотели бы приобщиться к новинкам мира моды, и многие пришли к именно к ней. Её бизнес процветал, и Рарити даже удалось нанять пару новых портных в помощь... Всё это заставляло чувствовать её стыд, как будто Рарити эксплуатировала страдания окружающих ради собственной выгоды.\n\nНо что ещё она могла сделать? Рарити старалась тратить свои доходы на одежду для сирот и бездомных. Её позитивное взаимодействие с фестралами помогло в какой-то мере залатать раскол в обществе, и она взяла за правило одинаково обслуживать всех пони. Что ещё могла сделать простая пони в эти дни? Она не знала, но всё равно чувствовала, что это неправильно.\n\nОна должна выбрать более смелый разрез. Её клиентка не была кроткой пони и желала выставить напоказ свои достоинства. Кроме того, ведь если клиентка будет действительно счастлива, то, может быть, она благосклоннее отнесётся к участию в благотворительной акции для тех, кто пострадал от войны? Рарити не могла придумать ничего другого, но знала, что должна что-то сделать." # Business is booming, feeling awkward. Isn't this a bit... too perfect?
lunas.47.d_2:0 "Сапфиры и аметисты для платья, глубокая лазурь для ткани и, конечно, много кружев, ведь это именно, что хотела клиентка. Не было времени думать ни о чем, кроме этого, ведь она обещала изготовить платье сегодня, так что она сделает всё это! Перейдя прямо от чертежного к рабочему столу, Рарити начала отмечать формы, которые ей понадобятся из ткани, после чего взяла ножницы, чтобы вырезать их. Прошло всего несколько минут, и она уже сидела за швейной машинкой, работая так быстро, как только могла. Ведь нужно сделать так много, так много! Нет времени останавливаться и нет времени позволять думать хоть о чём-то!\n\nМало-помалу дело продвигалось, и к шести часам вечера у нее было готово потрясающее и несколько смелое платье. Когда её клиентка пришла за ним, Рарити полностью сосредоточилась на ней, изучая каждую её реакцию и следя за тем, дабы выполнить каждую её просьбу. Она даже переделала плечи платья. Когда клиентка ушла, Рарити немедленно занялась уборкой магазина и убедилась, что всё до последней мелочи, каждая мелкая иголка, лежит именно там, где нужно!\n\nНо всё было напрасно. Когда она легла спать, то почувствовала себя измученной, но не настолько, чтобы не думать. Сунув голову под подушку, она попыталась отгородиться от мыслей о Свити Белль.\n\nЕё единственная сестра оказалась в темнице у этой мерзкой королевы тьмы! Что же ей теперь делать?! Что-нибудь, да что угодно! Проникнуть во дворец, украсть её, убежать далеко-далеко, в Речные Земли, в Зебрику, куда-нибудь! Но нет... они убьют семьи её друзей! Что же ей теперь делать?!\n\nИ снова у нее не было ответа. И хотя Рарити ворочалась с боку на бок, рыдая в подушку, она знала, что завтра будет то же самое: она будет целый день трудиться, что устать как можно сильнее и не думать, и ночь, во время которой опять придут эти мысли."
lunas.47.a:0 "Я должна помочь хоть как-то."
lunas.47.b:0 "Что же мне делать?"

lunas.48.t:0 "Верность"
lunas.48.d_1:0 "Преемственность была забавной. Ей нравилось, когда в конце концов всё сходилось. И вот почему она обожала, когда какой-то персонаж из книг про Дэринг Ду возвращался спустя несколько томов после своего появления. Это помогало ей чувствовать, что всё это было частью одной великой истории.\n\nНо только не такая преемственность. Эта была похожа на огромную кучу навоза.\n\nПрошло уже немало лет с тех пор, как она и её друзья впервые встретились с Найтмер Мун. Рэйнбоу Дэш вспомнила, как Найтмер Мун дразнила её идеей присоединиться к Шэдоуболтам, лунному эквиваленту Вандерболтов. Всё происходящее в тот день и сейчас казалось похожим на сон. Логика в таком сне попросту не имела смысла, но преданность друзьям сохранилась. Иначе же... она вполне могла и согласиться на это предложение.\n\nТак почему же всё это снова обрушилось на неё?\n\nДэш уставившись на письмо и ещё раз перечитала текст: "Учитывая ваши высокие лётные навыки, а также предыдущие заслуги, имперские Шэдоуболты хотят пригласить вас на должность инструктора..."\n\n— Да пошло оно всё! — с этим криком Дэш взмыла в воздух и полетела так быстро, как только могла. Глупо, глупо, глупо, глупо! Вандерболты исчезли, и её мечта была втоптана в грязь. Она едва примирилась с этим, как тут пришло это глупое предложение и разрушило то душевное равновесие, которое она с трудом сумела создать!\n\nОна могла бы сделать это, снова стать одной из самых лучших летунов. Или даже инструктором! В конце концов, она получит то, о чем мечтала. Но в рядах Шэдоуболтов, серьёзно!? Неужели они действительно думали, что её так легко купить?!\n\nПримерно через час она в полном изнеможении вернулась домой. Дэш уже собралась выбросить письмо в мусорное ведро, но заколебалась и в конце концов оставила его на кухонном столе, после чего пошла в душ. Она... она окончательно разберётся с этим чуть позже или как-то так..." # remembering the shadowbolts, having an invitation to the new ones
lunas.48.d_2:0 "Просыпаться всегда было хуже всего. Она медленно приходила в себя, сожалея о каждой мелочи, поскольку чувствовала усталость, которая просочилась прямиком в её кости. Она тяжело задышала, надеясь, что так сможет избавиться от тошноты. Но это не сработало, и она застонала, чувствуя себя вконец несчастной.\n\nПриподнявшись, она моргнула и посмотрела на дверь. Стакан воды... может быть, два... Съесть что-нибудь? Однозначно нет, её точно стошнит. Она медленно поднялась на ноги, немного пошатнулась и опёрлась о стену, после чего сумела войти на кухню. Она прищурилась, глядя на яркий свет и жалея о том, что вчера забыла задернуть шторы. Она налила себе большую кружку воды и попыталась её выпить.\n\nХлестнув себя по лицу, она пошла в ванную, чтобы плеснуть ещё немного воды на лицо. Именно там она совершила большую ошибку, посмотрев на своё отражение в зеркале. Полный хаос... она знала, что не может продолжать в том же духе. В какой-то момент она превратиться в пустую оболочку пони, которой была прежде. Она уже совершила ошибку, когда выпила с вечера, зная, что завтра придётся идти на работу, и теперь страдала от последствий. Ей нужно было попытаться заново.\n\nПопытаться? Что попытаться? Её друзей друг от друга отделил страх. Вдруг Найтмер Мун увидит в их сборищах угрозу и убьёт одного из заложников? Её семья исчезла, даже Скуталу утащили, и что ей осталось? Только сидр позволял ей найти хоть какой-то покой. Она всегда любила шумиху, но теперь она могла рассчитывать лишь на бутылку.\n\nГлубоко вздохнув, она наклонилась над раковиной и подумала, как сильно все будут разочарованы в ней. Это должно было прекратиться или... значительно сократиться? Да, она всё ещё сможет пить, но только по выходным? Ладно? Да, это было хоть что-то. Она отодвинулась от раковины, чтобы пойти позавтракать, чувствуя, что её всё ещё тошнит. Она знала лишь один способ улучшить ситуацию, но ведь она только что дала обещание..."
lunas.48.a:0 "Кажется, что у меня начинает болеть голова..."
lunas.48.b:0 "...хорошо, по выходным и ещё один глоток на дорожку?"

lunas.49.t:0 "Магия"
lunas.49.d_1:0 "Спрыгнув с табурета, Спайк взял со стойки поднос с супом и пошёл по коридору. Он был в ужасе от победы Найтмер Мун, но, по крайней мере, им позволили уйти. Это вселило в него надежду. Твайлайт знает, что делать, он точно уверен в этом. И всё же ... Он старался быть храбрым, но его тошнило. Спайк открыл дверь в тёмную спальню, проскользнул внутрь и подошел к кровати Твайлайт. Он слегка приподнялся, чтобы поставить поднос на тумбочку, и осторожно стянул одеяло, открывая изможденное лицо Твайлайт.\n\n— Просыпайся, — сказал Спайк, легонько тряся Твайлайт за плечо и беря миску. — Я принёс ужин - суп из ромашек! — Казалось, что Твайлайт потребовалась все её силы, чтобы просто подняться и, с помощью Спайка, взять ложку. И ела она вообще без эмоций. Никаких комментариев по поводу еды, никаких похвал, абсолютно ничего. После того, как миска наполовину опустела, Твайлайт замедлилась, и Спайк мягко подтолкнул её. — Ну же, ещё немного, Твайлайт. — Она лишь покачала головой, и Спайк улыбнулся. — Всё в порядке, — заверил он её, ставя миску на тумбочку. — Ты хочешь отправиться в библиотеку? Я могу достать тебе книгу, если хочешь.\n\n— Нет... — прошептала Твайлайт, не отрывая глаз от кровати. Спайк не стал настаивать, и вместо этого повернулся к окну. Шторы были задернуты, и он едва мог видеть мир снаружи через небольшую щель между ними.\n\nСпайк чувствовал себя таким маленьким, таким беспомощным, ведь он ничего не мог сделать правильно. Твайлайт была просто опустошена изгнанием Селестии. Весь её мир рухнул, а Спайку оставалось лишь готовить еду. Девочки приходили так часто как могли, но только он был тут постоянно. Спайк чувствовал, как медленно растёт разочарование в себе, и, не сдержавшись, тихонько всхлипнул. Он нашёл силы остановиться и прочистил горло. — Ну, я пойду помою посуду и ... — Твайлайт обняла его. Наклонившись вперед, она обхватила Спайка передними копытами и зарыдала.\n\n— Прости, Спайк, мне так жаль... — прошептала она срывающимся голосом. Спайк и сам не смог сдержать слез, обнимая Твайлайт." # DEPRESSION, what does anything mean anymore? 
lunas.49.d_2:0 "В подвале замка размещалось волшебное зеркало, которое вело прямиком в спальню Твайлайт. Только вот если снова пройти через это зеркало, то оно отправит вас уже не в подвал, а в секретную лабораторию. Глубоко под землей, за защитой из множества оберегов, Твайлайт гортанно застонала, когда она влила в магический круг ещё немного магии и он засиял. Её глаза засветились глубоким, тёмно-зелёным светом на несколько секунд, но потом всё исчезло за мгновение и потемневшая комната погрузилась в тишину.\n\nТвайлайт, закричав от отчаяния, подхватила с подставки том, который читала совсем недавно, и швырнула его в стену. Ещё одна неудача! Подойдя к столу, она взяла другую книгу и пролистала её. Этот том прибыл прямиком из тёмных земель Баррада и был полон вещей, которые когда-то ужаснули бы её. Когда-то. Теперь это лишь заставило её усмехнуться. Маг, написавший это, был действительно порочным, но и весьма талантливым.\n\n— Твайлайт? — Сзади послышался голос, и Твайлайт, оглянувшись, увидела, что только что вошедший Спайк стоит у зеркала. — Ты в порядке? — спросил он нерешительно, держа в лапах миску с едой.\n\n— Да, у меня всё в порядке, — рассеянно ответила ему Твайлайт, — поставь еду на стол, — добавила она, прежде чем вернуться к своим книгам.\n\n— Ты так и не съела свой обед, — заметил Спайк, и Твайлайт почувствовала внезапный приступ гнева.\n\n— Поставь его на стол, я сейчас занята! — Она не хотела огрызаться, но всё же сделала это, и Спайк не стал настаивать, а лишь молча поставил миску на стол и ушёл. Она поест позже, а сейчас ей нужно найти что-нибудь, что угодно, с чего можно начать!\n\nНайтмер Мун думала, что победила, но пока Твайлайт ещё жила и дышала, это было не так. Селестия исчезла, гармония была мертва, а это кровожадное существо смеялось, когда сидело на трупе старого мира! О, она заплатит за это! Твайлайт разыгрывает замкнутую и безобидную затворницу, но она собирается найти оружие против Найтмер Мун, и даже если не она сама сможет вонзить пронзить чёрное сердце этого дьявола, то кто-нибудь когда-нибудь точно это сделает."
lunas.49.a:0 "— Мне так жаль, Спайк..."
lunas.49.b:0 "Однажды она заплатит!"

lunas.50.t:0 "Преступление и наказание"
lunas.50.d:0 "— Расскажи мне, Твайлайт Спаркл, про свои планы, — сказала Найтмер Мун, наблюдая за шестью кобылами перед своим троном. — Ты собираешься тайно собрать своих друзей и ваши семьи, чтобы свергнуть меня? Или ты надеешься использовать против меня элементы? Скажи мне, я жажду услышать это.\n\n— Мы тебе ничего не скажем, - отрезала Твайлайт с вызовом в глазах. \n\n— Да как пожелаешь,- пожала плечами Найтмер Мун, — и в любом случае это не имеет значения, потому что ты не сможешь исполнить свои планы. Ты отправишься домой, будешь сидеть там смирно и ни в коем случае не будешь мешать мне. Я спросила это исключительно из праздного любопытства.\n\n— Ну ко-о-о-о-онечно... - сказала Рэйнбоу Дэш, закатывая глаза, — если ты нас очень вежливо попросишь.\n\n— О, я попрошу... — ухмыльнулась Найтмер Мун, когда её охранники вышли из боковой двери, сопровождая заключенного. — Полагаю, вы знакомы с этим жеребцом, не так ли? — спросила она, когда кобылы посмотрели на вошедшего. Рэйнбоу Дэш особенно сильно побледнела при этом.\n\n— П-папа? - спросила она, увидев как её связанный отец стоит с кляпом во рту между четырьмя охранниками. Он попытался улыбнуться сквозь кляп и пробормотал что-то, после чего Рэйнбоу Дэш снова посмотрела на Найтмер Мун, но уже с яростью во взгляде. — Отпусти его немедленно или я...\n\n— Сделаешь хоть один шаг ко мне - и мои охранники перережут ему горло, — жёстко отрезала Найтмер Мун. — Ваши семьи - гарантия вашего послушания. Если вы взбунтуетесь или выступите против меня, то я прикажу прикончить их самым ужасным образом. Ваши родители, родственники, друзья... У меня есть заложники, важные для каждой из вас. И я не против убить одного из них, если вы продолжите испытывать моё терпение. А теперь склонитесь передо мной и поклянитесь, что никогда не поднимете против меня копыта. Если только вам не нужно, чтобы я доказала, что всё это не пустые угрозы... — Найтмер Мун позволила вопросу повиснуть в воздухе, предоставив шести кобылам возможность медленно и неохотно поклониться ей и произнести свои клятвы."
lunas.50.a:0 "А теперь возвращайтесь домой и никогда больше не привлекайте моего внимания!"

lunas.51.t:0 "Новая ночь кошмаров"
lunas.51.d:0 "Жеребца тайно отвели во дворец, и сама Найтмер Мун встретилась с ним не в тронном зале, а в дальнем углу дворца, подальше от любопытных ушей. Одетый в пончо и широкополую шляпу жеребец был высок и долговяз. Если бы не резиновый цыпленок, сидящий у него на спине, он мог бы выглядеть таинственно и даже опасно.\n\n— Так скажи мне, жеребец, правдивы ли слухи о твоих способностях? Я слышала, что ты считаешься самым лучшим в своей профессии во всей моей империи.\n\n— Мои достижения говорят сами за себя, ваше величество. — Спокойно ответил низким, почти рычащим голосом жеребец: — Я ещё ни разу не терпел неудачи. Скажите мне, что нужно сделать, и я исполню это.\n\n- Мои подданные празднуют Ночь Кошмаров, но считают её всего лишь шуткой. Они наряжаются в костюмы, которые могут напугать только жеребят, и выскакивают из углов, крича "Бу-у-у". Они собирают конфеты и смеются над мелкими страхами. Это глупо и совершенно не подходит для праздника в честь Императрицы. Я хочу увидеть, как в эту ночь будет прославляться империя. Я желаю лицезреть не жеребячьи глупости, а ночь, полную чудес и маниакальной радости. Я хочу, чтобы в эту великолепную ночь музыка не прекращалась до рассвета, если он вообще настанет на следующий день! Ты сможешь организовать нечто подобное? — Спросила Найтмер, глядя на жеребца, чьи глаза расширились.\n\n— Да, конечно! — воскликнул он, повысив голос. — Я уже вижу, как парад плывёт по улицам. Как жители каждого городского квартала могут собраться вместе, чтобы посоревноваться с самыми крупными шествиями! О, там обязательно будет маскарад! Пони будут одеваться как "Дух ночи кошмаров", чтобы выглядеть наиболее гламурно! Мы устроим соревнования, где пони будут выполнять самые сумасшедшие трюки дабы шокировать и взволновать публику! Это будет истинная ночь безумных чудес, Ваше Величество. Они никогда не забудут её! — Пони почти подпрыгивал на месте, дрожа от нетерпения поскорее приступить к работе. Найтмер Мун улыбнулась. Наконец-то её ночь станет такой, какой она и заслуживает быть."
lunas.51.a:0 "И это сотворит чудеса с нашим имиджем..."

lunas.52.t:0 "Сказка о двух сёстрах"
lunas.52.d:0 "Старый жеребец перед ней привлёк внимание всех собравшихся в тронном зале. И реакция этих пони на его мольбу варьировалась от удивления до ярости, а в случае Найтмер Мун - веселья. Дерзость этого предложения превзошла все её ожидания, и аликорн нашла это достаточно забавным, чтобы расхохотаться, весело откинув голову назад.\n\n— Я точно не ожидала услышать такую просьбу от старых лакеев моей сестры. Ты рассмешил меня, и я позволю тебе объяснить, ПОЧЕМУ мне нужно поступить столь глупо, позволив моим подданным поклоняться моей сестре наравне со мной, прежде чем я брошу тебя в темницу.\n\n— Ваше возвращение в Эквестрию десять лет назад было просто беспрецедентным, — начал старый жеребец, — только вот большая часть знаний о вас сводилась к мифам. Благодаря этому ваши сторонники оставались в тени, а их убеждения - в тайне. Если вы хотите обеспечить стабильность вашей империи, я смиренно умоляю вас позволить вашим подданным открыто восхвалять вашу сестру. Так у них будет меньше причин таить обиду на вас, а вы сможете пристальнее следить за ними.\n\n— Скажи мне, не эта ли наглость позволила тебе набраться смелости, чтобы попытаться отобрать контроль над школой у ученицы моей сестры, Нейсей? — Спросила Найтмер Мун, глядя на бывшего главу АОЭ сверху вниз.\n\n— Я делаю лишь то, что должен, чтобы обеспечить стабильность моей родины, Ваше Величество, — просто ответил Нейсей. — Я бросил вызов вашей сестре, а теперь бросаю его и вам. Накажите меня, если сочтёте нужным, Ваше Величество, но я прошу вас обдумать моё предложение."
lunas.52.a:0 "Они вольны поклоняться Селестии, если им это нужно."
lunas.52.b:0 "Поклонение будет разрешено, но регламентировано."
lunas.52.c:0 "Одна Императрица, одна Эквестрия, одна вера."

lunas.53.t:0 "Празднование новой Ночи Кошмаров"
lunas.53.d:0 "Прошлой ночью по всей Лунной Империи состоялось празднование Ночи Кошмаров. После падения старого порядка Ночь Кошмаров стала самым важным праздником в империи. В отличие от прежних времен, сейчас она стала ночью диких торжеств и парадов по всем городам страны. Грандиозное шествие, многие участники которого изображают местных героев и существ из легенд, движется во главе с Её Величеством по главным улицам столицы, сидр и вино льются свободно, а музыка и танцы разгоняют мрак ночи, пока пони в масках стараются выглядеть как можно гламурнее и потрясающе.\n\nВ отличие от старой Ночи Кошмаров, основами которой был страх и облегчение, новые торжества характеризует маниакальная радость, поскольку так пони теперь могут выразить обожание к своей Императрице. Вся империя до рассвета превращается в одну огромную дикую вечеринку. А ближе к окончанию ночи измученные участники праздника наконец-то падают в свои (или, может быть, в чьи-то ещё) кровати. Нет никаких гарантий, и мало кто действительно заботится о последствиях, ведь то, что происходит во время Ночи Кошмаров, остаётся в Ночи Кошмаров."
lunas.53.a:0 "Я всё ещё не могу найти свои штаны!"

lunas.54.t:0 "Десятиминутный суд"
lunas.54.d:0 "Закованные в кандалы пленники были окружены тяжеловооруженными стражниками. И как только Её Величество вошла в тронный зал, всех заключённых заставили пасть ниц. Найтмер Мун уселась на трон, и молча слушала как секретарь зачитывает обвинения, выдвинутые против присутствующих тут пони. Пособничество и соучастие в преступлениях "падшей сестры" Её Величества, убийство верных слуг Найтмер Мун и предательство законного правителя Лунной Империи. Каждое из зачитанных обвинений преступлений было тяжким, так что ни один из обвиняемых не мог рассчитывать на прощение.\n\n— Ну что, будете умолять меня? — Спросила Найтмер Мун у собравшейся толпы. Она поднялась с трона и подошла к одному из пони, кто осмелился встать - к Соарину.\n\n— Мы никогда и ни в чём тебе не клялись, поэтому мы не предатели! — Завопил он. — Накажи нас за все остальное, но мы не ...! — В мгновение ока рог Найтмер Мун засветился, и она схватила Соарина за горло. Она магией так сильно сжала горло пегаса, что он снова рухнул на пол.\n\n— Знай своё место, червь! — Рявкнула Найтмер Мун. — Лишь моя милость отделяет вашу жизнь от смерти! Я - Королева Ночи, Богиня-Императрица этой нации! Моя сестра не хотела использовать розги и развратила многих жеребят, но я не повторю её ошибки! Вы выступили против вашей законной богини, так что вы даже не преступники. Вы - самые настоящие грешники! — Аликорн широко расправила крылья и осмотрела лежащих перед ней пони пылающим холодным пламенем взглядом. — Это не суд, а инквизиция. Ваши грехи очевидны, и вы будете гнить за них! Никогда больше вы не увидите ни солнца, ни луны. Вы до самой своей смерти будете жалеть, что подняли оружие против меня! Лишь смерть станет вашим спасением. Но пока она не наступит, само ваше жалкое и бессмысленное существование станет свидетельством глубины ваших грехов!"  
lunas.54.a:0 "Императрица высказалась! Ни пощады, ни прощения!"

lunas.55.t:0 "Воссоединение"
lunas.55.d:0 "Найтмер Мун кивнула охранникам, когда вошла в бутик "Rarity for You", который переехал из тесного помещения в здание универмага, закрытого во время войны. Пони всех четырёх племён суетились, работая над новейшими шедеврами лунной моды. Она быстро нашла Рарити в кладовой.\n"Если речь идет о создании униформы, то ответом будет твёрдое нет. Только гражданская одежда." Сказала Рарити, почти не отрываясь от работы.\nНайтмер Мун вздохнула, "Война окончена, Рарити."\nРарити вздрогнула, левитируя коробку в сторону Найтмер Мун. "ТВОЯ война. Видела мою последнюю линейку одежды? Клиенты были в восторге."\nНайтмер Мун посмотрела подозрительно "Это старая, грязная одежда! Я не буду терпеть твои шутки!"\nРарити повернулась, наконец встретившись с ней взглядом. "Она для сирот войны."\nНайтмер Мун замерла, ярость и печаль сражались за контроль над ней. "А как насчет фестралов, что веками страдали под взором не желающей помочь им Селестии? Справедливость восторжествовала, и мы должны двигаться вперед." Её голос смягчился. "Рарити, ты можешь не соглашаться с моими методами, но как насчет дружбы? Как насчёт блага Эквестрии? Фестралы свободны, но наша нация разделена. Нам нужны символы. Уважаемые пони как в старой Эквестрии, так и в Новой Лунной Империи. Я нуждаюсь в тебе."\n"Дружба? Ты убила мою подругу и говоришь о дружбе?!"\nНайтмер Мун разозлилась, "Она не мертва! Смотри!" Её лицо покрылось рябью, кошачьи зрачки округлились, а грива стала заметно светлее. "Мне жаль, Рарити. Я... Мы... нуждаемся в тебе. Это не Найтмер Мун из прошлого. Мы правим вместе. Помоги мне скомпенсировать её силу и волю твоей добротой и щедростью."\nРарити со слезами на глазах смотрела, как Луна потускнела. "Я... Я помогу."" 
lunas.55.a:0 "Прощай, старая подруга."

lunas.56.t:0 "Судьба промышленников"
lunas.56.d:0 "Бесчисленные магнаты, генеральные директора, менеджеры, боссы и прочие предстали перед Императрицей. Когда-то они носили модную одежду, подходящую для их высокопоставленных должностей, но теперь их раздели и заставили встать на колени перед Императрицей. И всё же Найтмер Мун вовсе не обязательно быть жестокой, особенно когда добрым словом тоже можно чего-то добиться. Хотя они помогали её коварной старшей сестре во время войны, возможно, это всё же можно искупить. Компании, которыми они владели, нанимали много талантливых рабочих и имели в собственности много промышленных объектов, которые могли бы принести пользу Лунной Империи.\nКонечно, с другой стороны, эти компании могут быть просто распущены, их активы конфискованы, а сами промышленники брошены в самые глубокие темницы. Но без их умения и опыта эти компании не смогут работать на все 100%.\nЧто решит Императрица?"
lunas.56.a:0 "Они могут быть полезны для нас."
lunas.56.b:0 "Нет, мы конфискуем их активы!"

lunas.57.t:0 "[BUF.GetNameDef] требует земли"
lunas.57.d:0 "Бизоны юго-западной Эквестрии когда-то контролировали немалую часть этого региона, и похоже, что в голову их нынешнему лидеру, [BUF.GetLeader], пришла идея попытаться вернуть эти земли под контроль бизонов. [BUF.GetLeader] отправил самой Найтмер Мун ультиматум, в котором заявляет, что бизоны просят вернуть им земли, которые они считают "своими" по праву. В противном же случае бизоны будут вынуждены объявить нам войну."
lunas.57.a:0 "А они храбры! Хорошо, пусть получают свои пустоши."
lunas.57.b:0 "Пф-ф-ф-ф... Ахахахахахаха!"  

lunas.58.t:0 "Должность главнокомандующего"
lunas.58.d:0 "Гражданская война поглощает Эквестрию, так что Императрица издала указ, согласно которому имперская армия должна сражаться как единое целое. Мы больше не разношёрстные группы сторонников её возвращения, использующие партизанскую тактику, так что должны стать единой объединённой силой. По рекомендации наших советников из Хироптерры мы устроим собрание наших самых опытных командиров, дабы определить и назначить главнокомандующего армией. Она или он будет отвечать за определение основной доктрины нашей нации, а также создания нашего стиля ведения войны. В ходе собрания мы определили четверых потенциальных главнокомандующих.\n\nПервая - это маршал Спек. Она получила наиболее классическую военную подготовку из всех четырёх кандидатов. Она предпочитает основываться на старой эквестрийской армии и делать ставку на планирование и логистику.\n\nВторая - Селенита. Она чрезвычайно молода, но фанатично предана Найтмер Мун. Селенита заявила, что жизни сторонников ночи слишком ценны, чтобы попусту тратить их, используя устаревшую тактику. Она предлагает в полной мере воспользоваться преимущества современного оружия и сметать врагов шквалом огня. Селенита утверждает, что её стратегия спасёт наибольшее количество жизней в современных войнах.\n\nТретья - генерал Темпест Винд. Она согласна с Селенитой в том, что в новую эпоху нужно использовать новые доктрины, но подходит к этой проблеме с другой стороны. Темпест утверждает, что оружие, которое принесёт победу в войнах второго тысячелетия - это танки. Она изучила армии Сталлионграда и чейнджлингов и готова утверждать, что нам стоит принять их идеи, хоть это и попахивает ересью.\n\nПоследний вариант - Миднайт Ойл. Он напрямую заявляет, что у Империи есть два ресурса, которые могут принести ей победу: множество пони и невероятный промышленный потенциал. На основе этого он создал собственные теории о природе войны и проведении крупных фронтовых операций. Некоторые называют его доктрины варварскими, но он сам считает их эффективными."
lunas.58.a:0 "Спек получит эту должность"
lunas.58.b:0 "Сделаем ставку на молодую и верную Селениту."
lunas.58.c:0 "Подход Темпест Винд немного необычен, но перспективен."
lunas.58.e:0 "Идеи Миднайт Ойла не так уж и плохи..."

lunas.59.t:0 "Королевский Лунный Флот"
lunas.59.d:0 "От одного конца гавани до другого тесными рядами стояли всевозможные корабли: начиная от маленьких эсминцев и заканчивая огромным линкором, который возвышался над всеми ними. Перед этим судном стояла сама Найтмер Мун и восхищалась им. О, этот корабль просто великолепен. Этот стальной титан будет править волнами и станет флагманом королевского лунного флота. Она смотрела на массивные орудия и представляла как они разорвут её врагов в клочья. Они переломят любой малый корабль пополам, а броня линкора делала этого зверя почти неуязвимым для всего, исключая лишь самые продолжительные обстрелы. Это судно было истинным владыкой моря, и его имя - LRM Найтмер - идеально соответствовало ему."   # NMM inspects the fleet as it gets ready to launch, play up her lovingly examining her super-heavy battleship named after herself--the LRN Nightmare
lunas.59.a:0 "Моря будут нашими!"

lunas.60.t:0 "Свобода слова? Или несвобода?"
lunas.60.d:0 "Её Величество должна решить важный вопрос о том, насколько большой свободой слова смогут пользоваться её подданные. Многие, особенно её советники из Хироптерры, предлагают полностью отменить эти так называемые "свободы". Подданным дозволено говорить и думать лишь то, что разрешила Её Величество. Если мы разрешим им говорить что угодно, то тем самым разрешим инакомыслие.\n\nОднако Лайт Нэратив - бывший Ученик Ночи - умолял Её Величество сохранить свободу слова. Ведь лучше сначала узнать про опасения народа из СМИ, чем после начала полноценного восстания.\n\nЭто весьма противоречивый вопрос, но конечный выбор всё равно остаётся за Её Величеством."
lunas.60.a:0 "Пусть они говорят свободно, только добавьте несколько дополнительных поправок..."
lunas.60.b:0 "Свобода - понятие относительное..."
lunas.60.c:0 "Они будут думать и говорить лишь то, что мы скажем им."

lunas.61.t:0 "Акт о Государственной Безопасности"
lunas.61.d:0 "В публичном заявлении правительство объявило о полном и абсолютном запрете всех социалистических организаций, партий, а также средств массовой информации. Этот запрет распространяется на все формы этой идеологии, будь то анархизм, либертарный или авторитарный социализм, а также на любые другие идеи, основанные или взятые из трудов Карамель Маркс или ей подобных деятелей. Членство или участие в деятельности любой социалистической организации карается тюремным заключением на срок вплоть до 30 лет. Также теперь вне закона любое преподавание или распространение социалистических идей, владение или распространение социалистической литературы, а также внедрение социалистических принципов в любой точке страны.\n\nНайтмер Мун привела Сталлионград в качестве примера и совершенно ясно дала понять, что она не допустит возникновения подобных отклонений от нормы в своей империи. Аликорн заявила, что в отличие от своей сестры, она без колебаний обрушит весь гнев Лунной Империи на любого, кто попытается распространить яд этой мерзкой идеологии среди её подданных."
lunas.61.a:0 "Не забудьте сообщить этим национал-большевикам, что они теперь также вне закона."

lunas.62.t:0 "Северянский урок"
lunas.62.d:0 "Вопрос о Сталлионграде и его заблудшей политической идеологии был решен, но он позволил Найтмер Мун вспомнить кое о чём. Ещё до объединения Эквестрия и прихода к власти двух сестёр знатные дворяне Северяны славились своей твёрдостью по отношению к своим подданными. И одним из методов, позволяющего достичь покорности населения, был контроль производства и распределения алкоголя. Это не только помогало наполнять казну, но и позволяло ограничить потребление алкоголя исключительно тавернами и тому подобными заведениями. Эта идея тогда очаровала Луну, но Селестия отказалась использовать эту политику после прихода к власти. Теперь Императрица Ночи правит в одиночку, так что она может реализовать свою давнюю идею."
lunas.62.a:0 "Я Императрица Ночи, а не торговка сидром!"
lunas.62.b:0 "Это отличная идея!"

lunas.63.t:0 "Заключение"
lunas.63.d:0 "Земли Эквестрии почти не менялись в течение тысячи лет вплоть до возвращения Найтмер Мун, так что населению потребуется немало времени, чтобы привыкнуть к недавним реформам. Тем не менее, они пусть медленно, но всё же неумолимо внедряются. Это может занять год, а может и все десять, но Империя будет изменена в соответствии с идеями Найтмер Мун. В конце концов, ей не привыкать ждать."
lunas.63.a:0 "Мы посадили семена будущего."

lunas.64.t:0 "Четвёртое племя"
lunas.64.d:0 "Фестралы всегда были рядом, с самых незапамятных времён. Но их никогда не считали равными другим пони. Ведь в системе из трёх племён им не было места, так что фестралам пришлось стать изгоями. Некоторые, вроде принцессы солнца, продолжали утверждать, что они всё ещё часть Эквестрии. Но фестралы чувствовали связь с Луной, а не с ней. И когда Луна восстала против Селестии, то фестралы безоговорочно последовали за единственной принцессой, которая принимала их всерьёз. Их наградой была тысяча лет изоляции, которую они с честью выдержали и не предали истинной принцессы.\n\nФестралы больше не будут считаться изгоями или отверженными. Они - самые близкие к Её Величеству пони, которые хранили свою преданность на протяжении десяти столетий, а также в течение двух самых катастрофических войн, которые когда-либо видела Эквестрия. И это больше не пустые слова, поскольку Найтмер Мун позаботилась о том, чтобы прописать новый статус фестралов в законе. Они никогда больше не будут страдать от нехватки пищи, крова или заботы. А земли, отнятые у них за последние десять столетий, будут возвращены им (силой, если потребуется). С этого момента и до конца времён именно фестралы, а не легкомысленные и эгоцентричные три племени будут главенствовать в Эквестрии."
lunas.64.a:0 "Хвала нашим самым верным подданным!"

lunas.65.t:0 "Восход новой луны"
lunas.65.d:0 "Найтмер Мун смотрела в окно своей комнаты и наслаждалась первой спокойной ночью за звёзды знает сколько времени. После своего триумфа она неустанно трудилась, дабы навести порядок в своей империи, и, наконец, всё успокоилось. Завтрашний день, конечно, принесёт новые проблемы и заботы, но пока она преодолела первую гору из трудностей. Она была Императрицей Лунной Империи, безусловной и бесспорной, но всё же испытывала печаль.\n\nНа протяжении всего существования в этой форме она боролась, и теперь Найтмер поймала себя на том, что размышляет о произошедшем. Она никогда не жалела о своих поступках. Найтмер никогда бы не встала смиренно на колени перед несправедливым миром. Она брала то, чего заслуживала. И не стеснялась применять силу в случае необходимости. Но дело было не только в этом. Фестралы, ЕЁ маленькие пони, заслуживали много большего, чем дал им мир, и именно Селестия стояла на пути этого. Когда дело дошло до драки, то Эквестрия Селестии проявила слишком сильную ненависть к фестралам, и в ответ Найтмер Мун сокрушила их всех.\n\nНо могло ли всё обернуться иначе? Она не знала, и это раздражало Найтмер. После всех тех мелочей политики и государственного искусства, которым ей пришлось спешно обучиться, многое из того, что раньше делала Селестия, начало обретать смысл для Найтмер. И вместе с пониманием пришли сомнения в её собственных действиях. Она всё ещё не жалела о том, что совершила, но, может быть... она сожалела о необходимости этих действий.\n\nС востока медленно приближался рассвет, и Найтмер Мун вдруг ощутила странное чувство: одиночество. Когда солнце медленно поднялось над горизонтом, она задумалась: сможет ли Селестия - через тысячу лет - наконец понять её. Этот век был кровавым, Найтмер Мун хорошо это знала, но в конце концов Эквестрия наконец-то окажется в безопасности. Её Эквестрия будет сохраннее, чем Эквестрия Селестии. Железное копыто было необходимостью, а последующие события докажут её правоту."
lunas.65.a:0 "Мои пони будут любить меня, а враги - бояться."

lunas.66.t:0 "Восход новой луны"
lunas.66.d:0 "Это была первая спокойная ночь за долгое время, и Найтмер Мун в глубокой задумчивости шла по коридорам дворца. Вот так спокойно бродить по коридорам было самой настоящей роскошью, и Найтмер Мун решила лелеять этот момент. На протяжении всего существования в этой форме она боролась, и теперь поймала себя на том, что размышляет о произошедшем. Она бросила взгляд на окна и увидела вставленные в них витражи: её первая битва, поражение, оставшиеся верными ей фестралы, триумфальное возвращение и последующая победа. Вся её жизнь лежала прямо перед ней, и, переводя взгляд с первого на третье окно, Найтмер подумала о разнице между прошлым и настоящим.\n\nВо время первой войны её ослепила ярость, а уязвленная гордость затуманила разум. Найтмер была слишком сосредоточена на мести и недостаточно много внимания уделяла победе. Но теперь, тысячу лет спустя, её верные слуги показали ей ключ к победе. Слепое рвение и ярость привели лишь к поражению. Победу сумели завоевать те, кто был достаточно холоден и расчетлив, чтобы знать, как заполучить её в свои копыта. Когда Найтмер узнала, что жестокость и доброта - это две стороны одной медали, то наконец поняла, что ей нужно для истинной победы.\n\nЧетвёртое окно и прочие всё ещё были пусты, и Найтмер гадала, какие сцены они запечатлят. Эквестрия должна быть полностью объединена, вплоть до самого последнего государства сепаратистов. И она сделает это любой ценой. Но как лучше всего справиться с заблудшими пони? Всё это будет запечатлено в стекле мозаик. А что после этого? За пределами её империи продолжают существовать враги. Чейнджлинги всегда представляли опасность, да и грифоны на востоке рано или поздно перестанут рвать друг друга на части.\n\nЕдинственный способ противостоять этой угрозе - действовать первой. Весь Эквус склонится перед ней, только так её режим будет в безопасности. И Императрица должна достичь своих целей."  
lunas.66.a:0 "Найтмер расправила свои крылья."

lunas.67.t:0 "Восход новой луны"
lunas.67.d:0 "О, как сладка победа! Императрица Ночи с вершины башни обозревала своё царство с довольной улыбкой. Селестия и её подхалимы; носители элементов, которые в последний раз победили её; бесчисленные глупцы, которые думали, что могут бросить вызов законной правительнице Эквестрии... Она победила их всех!\n\nРассмеявшись про себя, Найтмер закрыла глаза и переместилась в мир грёз, страстно желая поразвлечься этой ночью. Пони, которые втайне обижались на неё, считали себя умными, но они забыли, с кем имеют дело. Она была Найтмер Мун, повелительницей их снов, так что никто не избежит её гнева!\n\nВскоре тут будут греметь битвы, а сейчас Найтмер перемещалась по миру грез, распространяя кошмары для собственного развлечения.\n\nПони просыпались в страхе, когда чувствовали, что их глаза превращаются в червей; скулили, когда их преследовал какой-то безымянный ужас по бесконечным коридорам; плакали, когда прямо на их глазах дома и всё, что они любили, сгорали дотла.\n\nЕё смех лишь усилился, когда она начала упиваться ужасом и паникой, охватившими пони. Даже когда они проснутся, то будут знать, что Императрица уже знает о них. Так что они никогда не будут в безопасности. Её тайная полиция уже начала охоту за предателями. В конце концов она найдёт их всех. Только вот не доведут ли их до безумия ночные кошмары?\n\nВ конце концов, какой смысл во всей её власти, если она не может наслаждаться ею?" 
lunas.67.a:0 "Ночь будет длиться вечно!"

lunas.68.t:0 "Обратный отсчет"
lunas.68.d:0 "Силы Найтмер Мун собираются у наших границ. После того, как Императрица Ночи утвердила свое господство над сердцем Эквестрии, она обратила свой взор на нас. По нашим наиболее оптимистичным оценкам, у нас есть месяц да атаки со стороны Лунной Империи."
lunas.68.a:0 "И мы будем готовы!"

lunas.69.t:0 "Императрица, что сокрушила карточный домик"
lunas.69.d_1:0 "Силы Лас-Пегасуса сокрушены, и город находится под контролем Её Величества. Теперь стало ясно, что, несмотря на все трудности, возникшие после объявления независимости, город выжил и даже сумел процветать, что Её Величество приняла к сведению. Несмотря на опасения некоторых жителей, Найтмер Мун заявила о намерении позволить этому чудесному городу снова стать игорной столицей Эквестрии. Она также предложила местным лидерам шанс подчиниться ей. Конечно, на этот раз казино придётся выплачивать Императрице кругленькую сумму со своей прибыли." #Forgiving
lunas.69.d_2:0 "Силы Лас-Пегасуса сокрушены, и город находится под контролем Её Величества. Местные власти были пойманы нашими войсками и их заставили присягнуть Императрице на верность. И всё же один из них удивил нас. Местный олигарх по имени Тротбет Хорс поначалу долго ускользал от агентов ее величества. Но когда его нашли, то оказалось, что он лично связался с самой Найтмер Мун, дабы предложить свои услуги по управлению городом в соответствии с её интересами. Похоже, что вопрос о новом мэре Лас-Пегасуса был решён ещё до того, как сам город пал." #Neutral
lunas.69.d_3:0 "Когда войска Императрицы вошли в Лас-Пегасус, они не просто заняли город, но и очистили его. Это место, насквозь пронизанное тщеславием и материализмом, практически поклонялось деньгам, а к гламуру относилось как к главной цели в жизни. Само существование этого города было прямым оскорблением для той, кто является единственной правительницей империи. Все надежды на то, что казино вскоре смогут вновь открыться, исчезли, когда вооруженные солдаты ворвались в их залы и попросту уничтожили автоматы. Местных пони из высшего общества и олигархов выволокли из домов и расстреляли прямо на улицах в назидание всему городу. Когда пыль осела, оставшуюся индустрию развлечений отдали новому лидерству, всецело лояльному Императрице. " #Vengeful
lunas.69.a:0 "Мы следим за вами, олигархи." 
lunas.69.b:0 "— К вашим услугам, Ваше Величество." 
lunas.69.c:0 "Мы сокрушили этот высокомерный город." 

lunas.70.t:0 "Южная ночь"
lunas.70.d_1:0 "Хотя юго-запад снова вернулся под имперский контроль, с южными пони мы ещё далеко не закончили. Они в течение многих десятилетий упрямились и вели себя странно, так что нет никаких сомнений, что они с радостью продолжат сопротивляться власти Её Величества и в будущем. Для решения этой проблемы Найтмер Мун нанесла личный визит Дж. Д. Нейгвису - одной из наиболее влиятельных фигур региона.\n\nОна напомнила жеребцу, что отнюдь не является Селестией и более чем готова позволить югу сгореть, если это позволит сохранить мир. Она спросила Нейгвиса, на что он готов пойти для скорейшего завершения кровопролития. Дискуссия продолжалась до рассвета, и когда переговоры завершились, Нейгвис публично заявил о своём намерении служить Императрице Ночи, дабы юго-запад смог сохранить свою душу." #Forgiving
lunas.70.d_2:0 "Хотя юго-запад снова вернулся под имперский контроль, с южными пони мы ещё далеко не закончили. Они в течение многих десятилетий упрямились и вели себя странно, так что нет никаких сомнений, что они с радостью продолжат сопротивляться власти Её Величества и в будущем. По-видимому, вот что происходит, если позволять подданным жить без надзора.\n\nВ ответ империя организовала масштабные восстановительные работы, которые в ближайшие годы смогут эффективно ликвидировать остатки южного сепаратизма. Местных лидеров заменят (или им попросту заткнут рот), локальные обычаи и законы будут приведены в соответствие с остальной частью империи, а экономика этого региона будет неразрывна связана с севером. Эпохе южного сепаратизма пришёл конец, и вскоре его будут рассматривать лишь как весьма своеобразное заблуждение." #Neutral
lunas.70.d_3:0 "Хотя их армии сокрушены, а города оккупированы, похоже, что южане всё ещё пребывают в заблуждении относительно того, что они всё ещё могут продолжать сопротивляться Императрице. Возможно, они верят, что Императрица в конце концов дрогнет, но их ждет весьма грубое пробуждение. Генерал Сивард Марш представил Её Величеству план борьбы с южанами, согласно которому лунные армии пройдут маршем от Додж-Сити до Хэйстина, а за их спинами останется лишь пылающий юг. Каждая ферма на их пути будет разрушена, каждый город разграблен, а на каждый случай сопротивления наши войска ответят подавляющей огневой мощью. И когда наши войска достигнут моря, то, по словам Сивард Марша, эти гордые и сражающиеся насмерть южане поймут, что не только они, но и все, кого они знают, погибнут, если они продолжат сопротивляться." #Vengeful
lunas.70.a:0 "Он гордец, но будет хорошо служить нам."  
lunas.70.b:0 "Их действия говорят о необходимости в твёрдом копыте." 
lunas.70.c:0 "Вперёд, генерал."

lunas.71.t:0 "Бизоний вопрос"
lunas.71.d_1:0 "После захвата земель бизонов встал вопрос о том, как поступить с этим странным видом. Предыдущие столкновения с южными пони доказали, что они так просто не сдадутся, но слабость бизонов делает их поражение неизбежным. Они горды, но жалки, и поэтому готовы пойти на уступки. Найтмер предстала перед старейшинами их племени во всей своей славе и предложила им гарантии в обмен на подчинение. Бизоны поклянутся в вечной верности ей - богине Луны - и будут отвечать на её зов всякий раз, когда Найтмер Мун потребует этого. Измученные бизоны согласились, получив хоть какие-то явные гарантии." #Forgiving
lunas.71.d_2:0 "Бизоны уже давно раздражают южных пони, и недавние события лишь подтвердили это. Однако силы Найтмер Мун не отступят так просто перед жалкими бизонами. Старейшины их племени обратились к Найтмер Мун и подписали мирный договор, согласно которому они никогда больше не будут оспаривать её власть или вторгаться в её владения. В обмен на это их оставят в покое. Знак Найтмер Мун был вырезан на холмах с плоской вершиной в их владениях, дабы бизоны всегда помнили о топоре палача, висящем над ними." #Neutral
lunas.71.d_3:0 "Одной из самых причудливых проблем юга являются бизоны. В отличие от пони, эти племена просто носятся взад и вперёд по пустыням, вызывая хаос и переполох. Найтмер Мун велела своим подчиненным "разобраться" с этой проблемой, сочтя личное решение данного вопроса недостойным траты своего времени. Правительство не желало, чтобы бизоны стали проблемой в будущем, и организовало ряд резерваций по всему югу, где эти существа будут жить в легко управляемых группах. Это гарантирует, что они постепенно исчезнут как народ и никогда больше не вызовут никаких проблем, которые заставили бы Её Величество снова обратить своё внимание на этих существ. Ведь если она это сделает, то их конец будет наступит намного раньше и быстрее." #Vengeful
lunas.71.a:0 "Они получат своё место в качестве моих подданных." 
lunas.71.b:0 "Они будут знать свое место, или заплатят за это." 
lunas.71.c:0 "Не докучайте мне этим больше." 

lunas.72.t:0 "Я могу позаботиться о вас"
lunas.72.d_1:0 "В течение тысячи лет фестралы юго-востока жили в своих собственных общинах в изоляции от остальной Эквестрии, ведь они последовали за Найтмер Мун после её первого появления. Она была всем, во что они верили, и поэтому фестралы сражались за неё. И теперь, тысячу лет спустя, им наконец-то воздастся по заслугам. Огромные ресурсы вливаются в этот регион. Так мы гарантируем, что все фестралы получат свою пищу и кров. Отныне и до скончания веков юг станет процветающим убежищем для всех фестралов. Императрица Ночи не забыла, как многим они пожертвовали ради неё, и не оставит такую верность без награды."  #Forgiving
lunas.72.d_2:0 "Фестралы юго-востока были одним из главных оплотов сторонников Найтмер Мун на протяжении последнего тысячелетия. Без их помощи возвращение Её Величества вряд ли было бы столь успешным, и Найтмер Мун знает об этом. Она выкачивает ресурсы из остальной Эквестрии, особое внимание уделяя активам, изъятых у соляристов, и намеревается вложить эти средства в юго-восток. Это не только послужит прекрасной наградой фестралам за их верность, но и позволит этому региону служить оплотом лоялистов и в будущем." #Neutral
lunas.72.d_3:0 "Фестралы юго-востока веками жили вне эквестрийского общества, а наибольшее напряжение между этими двумя группами наблюдалось именно юго-востоке. Во многих местах племена активно конфликтовали с эквестрийскими поселенцами и их экономическими интересами, и нередко проигрывали. Теперь же час возмездия близок, поскольку Найтмер Мун велела своему народу забрать то, что по праву принадлежало им. Частные компании и поместья по всему юго-востоку разрушаются, а их обитатели и владельцы - изгоняются, ведь фестралы восстанавливают юго-восток таким, каким он и должен был быть. Теперь этот их дом, где другие пони могут жить исключительно с их разрешения." #Vengeful
lunas.72.a:0 "Заслуженная награда." 

lunas.73.t:0 "Блудные дети"
lunas.73.d_1:0 "Когда Лайт Нэратив вошёл в комнату, то Найтмер Мун читала газету. Она едва оторвалась от неё, когда фестрал подошёл к ней и низко поклонился.\n\n— Ты - плодовитый писатель, Лайт Нэратив, — сказала она через некоторое время, кладя газету - Горн Стейблсайда - на стол. — Весьма забавно, что это так хорошо помогло тебе в роли командира. У меня есть все отчёты, не нужно оправдываться. Однако я хочу услышать, почему ты сражаешься. Твои сочинения довольно спокойные, ты не похож на фанатика-лунариста.\n\n— Ну, Ваше Величество, — начал Лайт Нэратив, сняв шляпу свою в её присутствии, — я всегда был наделен способностью видеть общую картину. Большую часть времени я писал ради своего народа, но чем больше я писал, тем больше понимал, что пропаганда старого режима никогда не пересекалась с той реальностью, в которой жил мой народ. У принцессы была тысяча лет, чтобы исправить это, и она не сделала ничего, поэтому, когда всё покатилось под откос, я должен был сражаться за свой народ.\n\n— А стал бы ты служить Селестии, если бы она была более терпима к фестралам? — Спросила Найтмер Мун, решив слегка подтолкнуть его. Куда же делось его рвение? Где же ненависть?\n\n— Нет, — ответил Лайт Нэратив. — Я сражаюсь за свой народ. Вы единственная, кто заботился о нём. Может быть, я бы и простил её, но никогда не стал бы служить ей.\n\n— А как же остальные пони? — Продолжила Найтмер Мун, вполне довольная его ответом. — Именно они причинили твоему народу наибольшую боль. Что нам с ними делать?\n\n— Ну... - начал Лайт, — полумеры только разозлят их. Мой народ - наилучшее доказательство. Либо мы убьем их всех, либо научимся на их ошибках и создадим империю, где и им тоже найдется место. Я склоняюсь к последнему варианту, — закончил он несколько сухо.\n\n— Хорошо, - сказала Найтмер Мун. — Фанатиков и так хватает. Мне нужны пони вроде тебя, которые думают на несколько шагов и сражаются, дабы построить великую нацию. Я надеюсь, что и твой народ сможет служить подобным образом." #Forgiving
lunas.73.d_2:0 "Старс Вирл опустилась перед ней на колени, после чего Найтмер Мун стала изучать единорога. Ну и история была у этой пони! Единорог из рядов эквестрийцев решила встать на сторону лунаристов после того как весь мир рухнул и даже стала верховной главнокомандующей юга. Это было просто впечатляюще и стало бы отличным материалом для легенд или романов, и всё же эта пони здесь и сейчас стояла перед ней.\n\n— Скажи мне, Старс Вирл, почему ты сражаешься за меня? — спросила она единорога. — Ты была офицером. Зачем же отказываться от всего этого?\n\n— Я солдат, — ответила Старс Вирл. — Моя работа это сражаться, но под властью Селестии мы были егерями да смотрителями парков. Даже когда нам угрожали или действительно вторгались, то мы должны были лишь сидеть спокойно и позволить ученице Селестии разобраться со всем.\n\n— Я слышу твоё негодование, — усмехнулась Найтмер Мун. — Когда же это произошло? Когда ты отвернулась от моей сестры?\n\n— Июнь 1005 года, — сказала ей Старс Вирл, — Якякистан собирался объявить войну Эквестрии из-за того, что они сочли дипломатическим оскорблением: ведь мы не в совершенстве соблюли их обычаи, приветствуя делегацию. Ученица Селестии и её друзья едва справились с этим, но я задалась вопросом: да что я вообще делаю тут, если стадо горных дикарей может запугать нас до такой степени, чтобы мы им подчинились. Вся моя служба была шуткой, а гордость Эквестрии смешивалась в грязью. И когда ваши агенты обратились ко мне, я не могла ответить им "нет".\n\n— Как мило, — сказала Найтмер Мун, подходя к ней поближе и поднимая её лицо, чтобы встретиться со взглядом Ривер Свирл. — Тогда что же ты хочешь получить, служа мне?\n\n— Силу, Ваше Величество, — ответила Старс Вирл. — Я - солдат, и я буду служить там, где вы будете нуждаться во мне. Я буду сражаться как против пони, так и против других видов. Я желаю лишь того, чтобы нам никогда больше не пришлось кланяться никому другому.\n\n— Это будет зависеть от твоей службы, фельдмаршал Старс Вирл, — ухмыльнулась Найтмер Мун. - Встань и служи своей Императрице." #Neutral
lunas.73.d_3:0 "Фестрал бросился на землю в низком поклоне, а Найтмер Мун возвышалась над ним. Из всех фестралов юге лишь немногие проявляли такое рвение, как Старри Глори, и она захотела увидеть его своими глазами.\n\n— Я слышала о тебе, Старри Глори, - сказала она, спускаясь к фестралу со своего трона. — Я слышала, что ты хотел создать на юго-востоке "исключительно фестралье государство". Как ты поносил эквестрийцев даже после того, как они посадили тебя в тюрьму. Но скажи мне... помимо того, что ты продолжишь вопить и кричать, как ты собираешься служить своей Императрице?\n\n— Вы - Императрица всей Эквестрии, — сказал Старри Глори, — но для фестралов вы - наша истинная богиня. Ни пегасу, ни единорогу, ни земному пони нельзя доверять по-настоящему. Они всё ещё ваши враги, даже если вы запугаете их. Но мы - ваш меч. Мы существуем, чтобы служить вам и распространить славу Найтмер выше любых звёзд на небе. — Если фестрал хотел своими словами убедить Найтмер, то он явно не справился, так как она лишь рассмеялась.\n\n— Уж не намекаешь ли ты на собственные неудачи? — спросила она его. — Неужели вы, фестралы, действительно не способны поддерживать порядок? Должна ли я тогда действительно доверять своим "верным слугам"?\n\n— Мы запугаем их, Ваше Величество. Спросите у меня, с кем вы хотите разобраться, и я представлю вам план.\n\n— Пони из бывшего высшего общества? — спросила Найтмер Мун.\n\n— Чтобы успокоить этих пони нужно взять их жеребят в заложники. И обязательно промыть пленникам мозги.\n\n— Драконы?\n\n— Опустошите их острова и установите зенитки по побережью, ведь они скоро придут мстить.\n\n— Чейнджлинги?\n\n— Убедитесь, что ваши оперативники разведки изучают их методы, а также похищают и вивисектируют представителей их вида в случае необходимости.\n\n— Очень хорошо, — улыбка Найтмер Мун стала ещё шире, когда фестрал начал говорить. Значит, что он всё-таки был не просто болтуном. — Я принимаю тебя на службу, Старри Глори. Но знай, что моя милость принадлежит лишь мне. И в любой момент я могу отнять её. Незаменимых пони нет. — Старри Глори ничего не сказал, а просто снова поклонился своей Императрице и богине." #Vengeful
lunas.73.d_4:0 "Фестралы простёрлись ниц перед Найтмер Мун, когда она осматривала останки разбитых сил своих учеников. Несмотря на свой пыл, они не смогли победить соперников, выступивших против них на юго-востоке. Их войска были сокрушены, а многие из лидеров расстались с жизнями, так что теперь они были очень слабы.\n\n— Как же вы жалки, — холодно сказала Найтмер Мун, наблюдая, как они извиваются под её пристальным взглядом. — Вот что вы мне предлагаете? Жалкие остатки армии с отрубленной головой и сломанными конечностями? Ваших лучших командиров, которым вы все пели дифирамбы, попросту растерзали. А что хорошего мне ждать от вас?\n\nВ тронном зале воцарилась тишина, и лишь спустя некоторое время кто-то осмелился заговорить. Молодая фестралка в задних рядах сумела взять свой дрожащий голос под контроль и заговорила.\n\n— Пожалуйста, не бросайте нас. — Её голос дрожал, когда она умоляла Найтмер Мун. — Мы всё ещё можем хорошо послужить вам, я клянусь! — она запнулась, чтобы проглотить комок в горле, и Найтмер Мун усмехнулась.\n\n— Умоляй сколько тебе угодно, — сказала она фестралам. — Я приняла вас, когда все другие бросили вас. Я заботилась о вас, когда мир хотел покончить с вами. Я доверила вам охрану моего южного фланга, но вы потерпели неудачу!\n\n— Мы не подведём вас снова. Клянусь нашими жизнями, не подведём! Если мы снова подведём вас, то примем свою судьбу, и вам не придётся беспокоиться о том, чтобы наказать нас, ведь мы уже будем мертвы! — При этих словах Найтмер Мун ухмыльнулась и широко расправила крылья.\n\n— Я принимаю ваше подношение, ученики, — сказала она им. — И я принимаю вас не за заслуги, а за ваше покаяние. Теперь ваши жизни и смерти принадлежат мне. Восстаньте, посрамлённые, ибо я дам вам новую цель."
lunas.73.a:0 "Юго-восток отныне и навсегда будет служить Найтмер Мун."

lunas.74.t:0 "Императрица всего Эквуса"
lunas.74.d_1:0 "Дело сделано.\n\nОна стояла на балконе и глядела на ликующую толпу внизу, которая пела ей дифирамбы. Война была окончена, и весь Эквус подчинялся одной великой правительнице. Теперь пони из Лунной Империи стали бесспорными хозяевами всего континента. Близилась тысячелетняя ночь, полная мира и процветания. Пони больше не будут лежать на золотых полях своей родины и впустую наблюдать за звёздами. Теперь они стали часовыми, пристально всматривающимися во тьму в поисках того, что может угрожать им или тому миру, который они построили по всему Эквусу.\n\nНайтмер ушла с балкона под песни своих подданных и с высоко поднятой головой. На всём континенте, от Олении до Нова Грифонии, царил мир. Больше никаких междоусобиц между яками, никакой агрессии со стороны чейнджлингов или социалистического сброда. Агенты Найтмер усердно трудились по всему континенту, распространяя её доктрину, и хотя в некоторых протекторатах пока всё ещё оставались проблемы, со временем всё уладится.\n\nНайтмер вспомнила тот роковой день своего первого возвращения, а также все беды, выпавшие на долю Эквестрии с того момент и до начала гражданской войны. Множество испытаний, которые с трудом останавливали агенты Селестии. А ведь многие вообще предотвращались по чистой случайности. И всё это время её фестралы продолжали страдать.\n\nСолнце медленно опускалось за горизонт на западе. Весьма подходящая символика для такого момента... и вот почему она произносила свою речь в это время. Найтмер Мун остановилась, чтобы посмотреть на солнце, и снова подумала о Селестии, запертой в его огненных глубинах. Когда-то, годы назад, она думала о Селестии и о том, поймет ли та её. И теперь эта мысль снова пришла ей в голову.\n\n— Наши пони в безопасности, империя процветает, а о фестралах, чей вопрос ты так и не осмелилась решить, заботятся. Когда ты вернёшься, то увидишь всё это. А до тех пор наши пони будут принадлежать мне, и я буду их охранять. Я никогда не смогла найти покоя в своём изгнании... но я надеюсь, что тебе это удастся." #Forgiving   
lunas.74.d_2:0 "На карте от моря до моря простирался только тёмно-синий цвет, и Найтмер Мун улыбнулась, позволив камерам запечатлеть её в этой позе. Её крылья были раскрыты так, чтобы их концы касались берегов континента. Это был весьма драматический, но всё же впечатляющий образ, и она планировала сохранять его весь сегодняшний вечер. А почему бы и нет? Теперь она стала хозяйкой всего Эквуса, той, кто создала империю, превосходящую самые смелые мечты пони. Она стояла на вершине мира, и никто не мог выступить против неё.\n\nТеперь, однако, пришло настоящее испытание - удержать завоёванные земли. Её подхалимы и лизоблюды утверждали, что Найтмер Мун победила, но это было лишь начало. Тела её главных врагов едва успели остыть в земле, а бесчисленные существа по всем её владениям - империи и протекторатам - уже начали кипеть от негодования и злиться на свою новую повелительницу. Кроме того, силы за пределами Эквуса тоже наблюдали в ожидании своего шанса. О нет, это было лишь начало.\n\nЕё империя должна полностью проникнуть во все аспекты жизни её подданных. И если население могло представить себе иное положение дел, в котором они не являются её подданными, то её режим всё ещё находится под угрозой. Семена Эквестрии Селестии никуда не делись, и они могут прорасти в любое время. Селестия поступила правильно, когда сделала кобылу-на-луне сказкой, но всё же она не смогла зайти достаточно далеко. Имя Селестии должно быть вычеркнуто из легенд и памяти всех пони. Даже сама мысль о том, что аликорнов может быть больше одного должна исчезнуть. Найтмер Мун будет оставаться бдительной и в царстве снов. Ведь нет никаких сомнений в том, что инакомыслие может проявиться где угодно. И у её тайной полиции всегда будет много работы.\n\nНайтмер знала, что её режим никогда не будет по-настоящему в безопасности, если она станет самодовольной. И именно поэтому ей придется много работать, чтобы убедиться, что никто не получит такой силы, с помощью которой он сможет угрожать Императрице. Другие могут попытаться бросить ей вызов, но отныне и до самого конца вечности Императрица ночи будет всегда оставаться бдительной." #Neutral 
lunas.74.d_3:0 "Тронный зал был битком набит делегатами от покоренных народов Эквуса. Грифоны, полярные медведи, яки, пингвины, чейнджлинги, драконы и олени - все преклонились ниц перед своей Императрицей, которая сидела на троне, наслаждаясь их покорностью. Все эти гордые виды были покорены ею. Это практически пьянило её!\n\n— Ты не особенно стремишься почтить свою Императрицу, хан, — сказала она представителю яков, который тихо склонил голову, хотя его тело дрожало от ярости. Найтмер Мун наблюдала, как он борется сам с собой, а затем широко улыбнулась, когда тот вдруг резко встал. Ведь четверо охранников уже были совсем рядом. Несмотря на свои размеры, як ничего не смог поделать, когда его жестоко избили, заковали в цепи и выволокли из тронного зала под звуки её дикого смеха.\n\nЕё режим был в безопасности, власть - абсолютной, а неповиновение её подданных лишь позволило ей показать свою власть! Найтмер Мун обвела взглядом толпу, заметив, что все присутствующие отвели глаза, увидев, что случилось с ханом. У них был шанс победить Императрицу ночи, но все они потерпели неудачу, и теперь они стояли перед ней, преклонив колени.\n\n— Почему вы такие мрачные? — спросила она их, — разве вы не пришли сюда, чтобы засвидетельствовать своё почтение мне, вашей вечной Императрице?!\n\nОпасаясь участи, что только что постигла хана, делегаты продолжали подходить к аликорну, дабы воздать ей хвалу и преподнести свои дары. Найтмер Мун откинулась назад, продолжая наслаждаться моментом. Эквус принадлежал ей, а весь мир был её площадкой для игр. Завтра у ней будут другие заботы, а сегодня вечером она будет наслаждаться плодами своих побед, как и подобает Императрице." #Vengeful
lunas.74.a:0 "Ночь и империя продлятся вечно!"
