### Ideas ###
NLR_moonshine_weaponstealers_3:0 "Тайники с припасами"
NLR_moonshine_weaponstealers_3_desc:0 "Благодаря королевским кодам Луны мы смогли неоднократно осуществлять дерзкие рейды на эквестрийские склады, даже когда они безуспешно пытались нас остановить. Большая часть военного снаряжения Эквестрии теперь хранится в тайной сети складов по всей стране."
NLR_moonshine_weaponstealers_2:0 "Тайники с оружием"
NLR_moonshine_weaponstealers_2_desc:0 "Мы провели несколько смелых рейдов, чтобы украсть эквестрийское снаряжение, а также и более старые (и менее охраняемые) образцы. В результате у наших войск есть доступ к целой сети тайников с оружием."
NLR_moonshine_weaponstealers_1:0 "Скромные тайники с оружием"
NLR_moonshine_weaponstealers_1_desc:0 "Сначала провели несколько смелых рейдов, чтобы украсть эквестрийское снаряжение, но быстро перешли к более осторожным методам. В результате у нас есть скромные, но полезные тайники с припасами, которые помогут поддержать наши войска."
NLR_moonshine_weaponstealers_0:0 "Украденное оружие конфисковано"
NLR_moonshine_weaponstealers_0_desc:0 "После раскрытия заговора Найтмер Мун эквестрийская армия быстро выдвинулась на поиски пропавших партий оружия. Наше украденное оружие было найдено, и сейчас мы пытаемся работать по планам, которые основывались на использовании тех запасов, которых у нас сейчас нет."
NLR_moonshine_workers_3:0 "Прилежные рабочие"
NLR_moonshine_workers_3_desc:0 "Усиленная работа Луны в ходе кампании за интеграцию фестралов привела к высокой поддержке её движения среди рабочих восточного побережья. Производительность фабрик высока, и никто не сомневается в нашем официальном изложении фактов о войне. Многие пони желают помочь "Луне" спасти Селестию, изгнав "Дейбрейкер"."
NLR_moonshine_workers_2:0 "Поддержка от рабочих"
NLR_moonshine_workers_2_desc:0 "Усиленная работа Луны в ходе кампании за интеграцию фестралов нашла массовую поддержку среди рабочих на восточном побережье. Производительность выше среднего, и большинство согласно с нашим официальным изложением фактов о войне, надеясь помочь "Луне" спасти Селестию, изгнав "Дейбрейкер"."
NLR_moonshine_workers_1:0 "Растерянные рабочие"
NLR_moonshine_workers_1_desc:0 "Хотя Луна проводила эффективные кампании на восточном побережье, которые принесли ей значительную поддержку, её глупая ориентация на дружбу и доброту оставила многих рабочих в замешательстве по поводу того, как война отражает эти ценности. К счастью, настоящая личность "Луны" сейчас остаётся лишь предметом слухов, и производство относительно высоко."
NLR_moonshine_workers_0:0 "Нелояльные рабочие"
NLR_moonshine_workers_0_desc:0 "После раскрытия заговора Найтмер Мун некоторые рабочие открыто обсуждают свои подозрения об истинной личности "Луны" и подвергают сомнению пропаганду о "злой Селестии". Из-за этого падает уровень производства."
NLR_moonshine_bats_3:0 "Полная готовность фестралов"
NLR_moonshine_bats_3_desc:0 "Силы фестралов были полностью подготовлены к возможному военному конфликту и вносят значительный вклад в ход гражданской войны. Мы веками готовились к этому."
NLR_moonshine_bats_2:0 "Частичная готовность фестралов"
NLR_moonshine_bats_2_desc:0 "Силы фестралов были частично мобилизованы, когда началась война. Они вносят свой вклад в ход гражданской войны."
NLR_moonshine_bats_1:0 "Неподготовленные силы фестралов"
NLR_moonshine_bats_1_desc:0 "Планирование любого конфликта для фестралов в основном ограничивалось оборонительными и изоляционистскими планами. Гражданская война застала их врасплох, и их вклад в ход военных действий практически полностью отсутствует."
NLR_moonshine_bats_0:0 "Изолированные силы фестралов"
NLR_moonshine_bats_0_desc:0 "После раскрытия заговора Найтмер Мун эквестрийские силы выступили к горным крепостям фестралов, чтобы подготовиться к возможному конфликту. Наша связь с ними очень плохая, и они страдают от дезертирства."

NLR_fragile_rule_1:0 "Селестийское сопротивление"
NLR_fragile_rule_1_desc:0 "Не все охотно приняли нашу официальную версию о восстании. Многие пони видят своей правительницей лишь Селестию и поэтому открыто проявляют неповиновение и провоцируют беспорядки на внутреннем фронте. Большинство действует в одиночку, но всё больше и больше пони собираются в организованные группы и совершают тактические диверсии именно там, где мы слабее всего."
NLR_fragile_rule_2:0 "Селестийское сопротивление"
NLR_fragile_rule_2_desc:0 "Не все охотно приняли нашу официальную версию о восстании. Многие пони видят своей правительницей лишь Селестию и поэтому открыто проявляют неповиновение и провоцируют беспорядки на внутреннем фронте. Большинство действует в одиночку, но всё больше и больше пони собираются в организованные группы и совершают тактические диверсии именно там, где мы слабее всего."
NLR_fragile_rule_3:0 "Селестийское сопротивление"
NLR_fragile_rule_3_desc:0 "Не все охотно приняли нашу официальную версию о восстании. Многие пони видят своей правительницей лишь Селестию и поэтому открыто проявляют неповиновение и провоцируют беспорядки на внутреннем фронте. Большинство действует в одиночку, но всё больше и больше пони собираются в организованные группы и совершают тактические диверсии именно там, где мы слабее всего.\n\nОднако наши недавние усилия привели к сокращению численности бойцов сопротивления, и пройдёт совсем немного времени, прежде чем их действия станут совершенно незначительными."
NLR_war_plan:0 "Имперский военный план"
NLR_war_plan_desc:0 "Войны нельзя выиграть одними только обещаниями и великими битвами. Само население должно сплотиться, чтобы поддержать войска на поле боя. Они должны работать сверхурочно, жертвовать ненужной роскошью и направлять все свои ресурсы для поддержки военных усилий. Это не самая популярная мера, но трудные времена требуют трудных решений."
NLR_fractured_society:0 "Расколотое общество"
NLR_fractured_society_desc:0 "Пони Эквестрии разделены как день и ночь. Потребуются значительные усилия для восстановления национального единства при власти новой Императрицы."
NLR_fractured_society_2:0 "Неясное будущее"
NLR_fractured_society_2_desc:0 "Пони Эквестрии разделены как день и ночь. Потребуются значительные усилия для восстановления национального единства при власти новой Императрицы.\n\nБыл достигнут немалый прогресс в примирении, но лишь немногие пони уверены, что новый режим удержится надолго."
NLR_lunar_mining_company_idea:0 "ИСГДиБ"
NLR_lunar_mining_company_idea_desc:0 "Централизованное управление добычей минералов, руды и нефти позволяет эффективнее добывать эти ресурсы. Прибыль растёт, а национализированные компании продуктивно работают."
NLR_industrial_powerhouse_idea:0 "Экономический локомотив"
NLR_industrial_powerhouse_idea_desc:0 "Изменение былой системы экономики на более подходящую для нужд растущей державы привело к появлению излишков богатств. Уровень жизни медленно возвращается к довоенному."
NLR_secure_the_banks_idea:0 "ИБС"
NLR_secure_the_banks_idea_desc:0 "Банковское дело обычно ассоциируется с одиозными и противными грифонами, но мало кто может отрицать полезность кредитов, доступных в любое время, не говоря уже о хранилищах, где пони могут хранить свои сбережения. Централизованная банковская организация необходима для того, чтобы вдохнуть новую жизнь в эквестрийскую экономику."
NLR_radio_equestria_idea:0 "Радио Нокс"
NLR_radio_equestria_idea_desc:0 "Технология позволила пропаганде распространяться далеко и широко. Ранее она ограничивалась газетами и произведениями искусства, но теперь радио позволяет распространять информацию гораздо эффективнее. Пони дважды подумают, прежде чем проигнорировать чарующий голос радиоведущего."
NLR_steel_milling_idea:0 "Сотня мелочей"
NLR_steel_milling_idea_desc:0 "Пони по своей природе хотят владеть некоторой собственностью, но недавние события привели к тому, что они много лишились. Без мелочей, улучшающих их повседневную жизнь, они начинают медленно испытывать неприязнь к новому режиму. Мы начнём производить потребительские товары, чтобы удовлетворить их потребности."
NLR_academic_militarism_idea:0 "Академический милитаризм"
NLR_academic_militarism_idea_desc:0 "Хотя дружба всё ещё является основным принципом для большинства пони, многие уже поняли, что от некоторых старых идеалов придётся отказаться, чтобы приспособиться к последним изменениям в Эквестрии. Многие уже приняли принцип "Сражаться за дружбу"."
NLR_longer_range_idea:0 "Дальние операции"
NLR_longer_range_idea_desc:0 "Новые технологии постоянно изменяются, так что приходится придумывать им новое применение.\n\nСамолёты позволяют пони преодолевать немалые расстояния намного быстрее чем раньше (исключая магов, умеющих телепортироваться), но эти машины потребляют очень много топлива. Мы улучшим самолёты, чтобы они преодолевали большие расстояния на одном и том же количестве бензина."
NLR_bigger_payloads_idea:0 "Увеличенная боеукладка"
NLR_bigger_payloads_idea_desc:0 "Новые технологии постоянно изменяются, так что приходится придумывать им новое применение.\n\nСамолеты позволили пони перевозить грузы на более дальние расстояния, но всегда есть необходимость в расширении грузовых отсеков. Мы улучшим самолёты, чтобы они могли перевозить большую груза на одном и том же количестве бензина."
NLR_legacy_of_the_legions_idea:0 "Легионерские традиции"
NLR_legacy_of_the_legions_idea_desc:0 "Во время короткого первого восстания легионы Найтмер разработали свои собственные уникальные тактики, которым сейчас пытается подражать современная лунная армия. Боевой дух солдат растёт, так как пони убеждены, что они сражаются за нечто гораздо большее, чем они сами."
NLR_lunar_continental_command_idea:0 "Имперское континентальное командование"
NLR_lunar_continental_command_idea_desc:0 "Хаос гражданской войны помешал решить многие оперативные и стратегические проблемы из-за настоятельной потребности в победы. Теперь, когда власть Императрицы неоспорима, Найтмер Мун одобрила создание специальной командной структуры для управления всеми аспектами войны на любых уровнях."
NLR_the_logistics_corps_idea:0 "Корпус лунной логистики"
NLR_the_logistics_corps_idea_desc:0 "Из-за огромного размера Эквестрии появилась необходимость в формировании специализированного, профессионального корпуса, который будет заниматься всеми логистическими вопросами. Не важно, как далеко наши солдаты, снабжение у них будет всегда."
NLR_airdropped_supplies_idea:0 "Департамент лунной логистики"
NLR_airdropped_supplies_idea_desc:0 "Из-за огромного размера Эквестрии появилась необходимость в формировании специализированного, профессионального корпуса, который будет заниматься всеми логистическими вопросами. Не важно, как далеко наши солдаты, снабжение у них будет всегда, не в последнюю очередь благодаря использованию авиации."
NLR_mass_mobilisation_idea:0 "Легионерские традиции"
NLR_mass_mobilisation_idea_desc:0 "Во время короткого первого восстания легионы Найтмер разработали свои собственные уникальные тактики, которым сейчас пытается подражать современная лунная армия. Боевой дух солдат растёт, так как пони убеждены, что они сражаются за нечто гораздо большее, чем они сами."
NLR_special_warfare_department_idea:0 "Имперское континентальное командование"
NLR_special_warfare_department_idea_desc:0 "Ввиду хаоса, причинённого гражданской войной, многие операционные и стратегические вопросы всё так и не рассмотрены, из-за стремление одолеть непосредственного врага. Теперь, когда правление Императрицы оспаривать некому, Она одобрила создание отдельной командной структуры, которая будет управлять всеми военными аспектами на каждом уровне."
NLR_quantity_over_quality_idea:0 "Количество превыше качества"
NLR_quantity_over_quality_idea_desc:0 "Недавние прорывы в военной доктрине привели к необходимости постоянного запаса бронированной техники, для возможности быстро заменять уничтоженную в бою. По этой причине, мы обновили заводские инструкции, чтобы те сохраняли больше ресурсов, и при этом производили больше техники допустимого качества."
NLR_quality_over_quantity_idea:0 "Качество превыше количества"
NLR_quality_over_quantity_idea_desc:0 "Хоть и недавние прорывы в военной доктрине привели к необходимости постоянного запаса бронированной техники, для возможности быстро заменять уничтоженную в бою, было решено не урезать стоимость производства танков. Вместо этого, мы сосредоточились на улучшении их надёжности, чтоб они служили нам как можно дольше."
NLR_admiralty:0 "Лунное адмиралтейство"
NLR_admiralty_desc:0 "Остатки эквестрийского флота и служившие там пони были реорганизованы, чтобы соответствовать желаниям Императрицы обладать крупной и могущественной флотилией для обороны берегов и побережья."
NLR_admiralty2:0 "Современное адмиралтейство"
NLR_admiralty2_desc:0 "Остатки эквестрийского флота и служившие там пони были реорганизованы, чтобы соответствовать желаниям Императрицы обладать крупной и могущественной флотилией для обороны берегов и побережья. Без сомнения, теперь этот флот - один из самых продвинутых в мире."
NLR_patrol_fleet:0 "Усовершенствованный патрульный флот"
NLR_patrol_fleet_desc:0 "Прежде чем наш флот сможет вступить в бой с врагом, он должен найти его. Для этого мы усовершенствовали радары и разведывательные самолёты, дабы никто не мог незамеченным ходить в наших водах."
NLR_massive_ships:0 "Превосходные линкоры"
NLR_massive_ships_desc:0 "Поскольку линкоры станут костяком нашего флота, крайне важно, чтобы эти корабли были самыми лучшими. Зачарованный металл корпусов этих судов позволит им противостоять даже самым сильным атакам."
NLR_deadlymines:0 "Магические мины"
NLR_deadlymines_desc:0 "Если мы включим в конструкцию мин нестабильные взрывоопасные кристаллы, то сможем значительно повысить их эффективность и мощность."
NLR_deadlytorpedos:0 "Торпеды с магическим наведением"
NLR_deadlytorpedos_desc:0 "Специализированные магические кристаллы могут с безошибочной точностью направлять торпеды прямо к их целям и преодолевать попытки кораблей уклониться от атаки."
NLR_aircontrol:0 "Морские Шэдоуболты"
NLR_aircontrol_desc:0 "Шэдоуболты вошли в состав эскадрилий, размещённых на авианосцах. Они делятся с прочими морскими лётчиками своим опытом и мастерством."
NLR_building_navy:0 "Строительство имперского флота"
NLR_building_navy_desc:0 "Вся морская промышленность работает исключительно на создание новой, великой армады. Все другие проекты были отложены, поэтому всё постороннее производство практически остановилось."
NLR_the_IRS_idea:0 "Имперская служба восстановления"
NLR_the_IRS_idea_desc:0 "Войны редко обходят невинных стороной, из-за нашей борьбы, многие пони теперь в отчаянии и без домов. Если мы хотим, чтоб они любили и ценили свою Императрицу, мы должны вернуть им прежний уровень жизни, с помощью программы скоростной реконструкции."
NLR_free_enterprise_idea:0 "Лунный капитализм"
NLR_free_enterprise_idea_desc:0 "Учения Адаманта Смита и Дэй Рэя всё ещё применяются в Лунной Империи, с некоторыми особыми регуляциями, для того, чтоб убедиться, чтоб промышленники работали на благо Императрицы и государства, а не против них."
NLR_command_economics_idea:0 "Централизованное экономическое развитие"
NLR_command_economics_idea_desc:0 "Нерегулируемый капитализм в будущем приведёт к большему количеству проблем, чем прибыли. Необходима центральная власть, которая будет по необходимости вмешиваться в экономику."
NLR_the_traditionalist_faith_idea:0 "Луна, принцесса и Найтмер"
NLR_the_traditionalist_faith_idea_desc:0 "Модель, которой придерживались местные и умеренные, была принята, как государственная: Найтмер, Принцесса Луна, и Луна как небесное тело - отдельные сущности. Они все одинаково важны для нашей веры, но никак не одно целое. Это разделение должно также убедить многих упрямцев, которые до сих пор помнят Принцессу Луну до её восхода."
NLR_via_media_idea:0 "Via Media"
NLR_via_media_idea_desc:0 "В качестве государственной религии была принята идея Via Media: согласно ней, небесное тело Луна, Принцесса Луна и Найтмер - 3 аспекта единой высшей Лунной сущности. Хоть они все не абсолютно одинаковы, они представляют единую высшую силу, потому, молясь им по отдельности, мы всё также будем восславлять Луну."
NLR_the_nightmare_idea:0 "Хироптеррская модель"
NLR_the_nightmare_idea_desc:0 "Государственная религия - религия самых ревностных верующих: не существует Принцессы Луны: это лишь низшая форма Найтмер. Луны, что в небе, тоже нет: это лишь проявление мощи Найтмер. Это абсолютная истина Лунной веры, поддержанная Хироптеррскими священниками и принятая Императрицей. Доктринальная ортодоксия отныне принудительна, еретики подвергаются преследованиям. Никто не одолеет нашу чистейшую веру в Найтмер."
NLR_the_matter_of_internal_security_idea:0 "ИСС"
NLR_the_matter_of_internal_security_idea_desc:0 "Всегда будет необходимость следить за диссидентами и агитаторами. Их антигосударственные убеждения не смогут долго от нас скрываться."
NLR_the_matter_of_internal_security_idea_lar:0 "ИСС"
NLR_the_matter_of_internal_security_idea_lar_desc:0 "Всегда будет необходимость следить за диссидентами и агитаторами. Их антигосударственные убеждения не смогут долго от нас скрываться."
NLR_the_magna_carta_idea:0 "Хартия Найтмер"
NLR_the_magna_carta_idea_desc:0 "Императрица удивила многих Её подданных, издав указ, который определяет и объясняет распределение власти между Ней и верными подчинёнными. Циничные пони думают, что это скорее притворство, чем реальный шаг к примирению."
NLR_divine_right_to_rule_idea:0 "Жажда власти"
NLR_divine_right_to_rule_idea_desc:0 "Правление аликорнов никто никогда не оспаривал в истории Эквестрии. Никто не посмеет ограничивать Императрицу в исполнении её неподвластной силы по всей Эквестрии."
NLR_buffalo_code_talkers:0 "Бизоны-шифровальщики"
NLR_buffalo_code_talkers_desc:0 "Хоть бизоны довольно маловажны в наше время, они согласились служить Императрице в обмен на автономию. Их основные роли - поставка снабжения через местность, подходящую их физиологии в первую очередь, а также помощь в разработке криптографических шифров, основанных на их непонятном языке, который, вероятнее всего, почти никто не знает снаружи их родины."
NLR_buffalo_code_talkers_lar:0 "Бизоны-шифровальщики"
NLR_buffalo_code_talkers_lar_desc:0 "Хоть бизоны довольно маловажны в наше время, они согласились служить Императрице в обмен на автономию. Их основные роли - поставка снабжения через местность, подходящую их физиологии в первую очередь, а также помощь в разработке криптографических шифров, основанных на их непонятном языке, который, вероятнее всего, почти никто не знает снаружи их родины."

### Focuces ###
NLR_legacy_of_the_shadowbolts:0 "Наследство Шэдоуболтов"
NLR_legacy_of_the_shadowbolts_desc:0 "Шэдоуболты были элитной группой лучших пегасов и фестралов во время неудавшегося восстания против прогнившей тирании солнца более тысячи лет назад. Они нанесли много потерь соляристам и вселяли страх в сердца наших врагов. Их традиции продолжат новые имперские лунные ВВС."
NLR_adapt_the_spitfire:0 "Строительство Гладиатора"
NLR_adapt_the_spitfire_desc:0 "В ходе гражданской войны мы захватили много истребителей и несколько заводов у лоялистов Селестии. Хотя мы приспособили эти активы для собственных нужд, на них нельзя полагаться вечно, да и гордость требует не использовать проекты врага. Мы должны создать наш собственный превосходный истребитель."
NLR_the_lunar_airborne_corps:0 "Лунные десантники"
NLR_the_lunar_airborne_corps_desc:0 "Война продолжает меняться с каждым новым нововведением, но несколько основ остаются неизменными. Одна из них - важность первым появиться на поле боя. Поэтому мы одобрили формирование воздушно-десантных сил, которые могут с помощью своих парашютов высадиться любом месте менее чем за ночь."
NLR_CAS_effort:0 "Штурмовики"
NLR_CAS_effort_desc:0 "Идея комбинированных сил стара как мир. В прошлом единороги или пегасы помогали земным пони в бою. В наше время такая идея сталкивается со сложностями при координации действий бронетанковых колонн, пехоты и авиации. После улучшения систем связи мы сможем создать специализированный самолёт, который будет работать вместе с наземными войсками."
NLR_strategic_bombing:0 "Управляемое уничтожение"
NLR_strategic_bombing_desc:0 "Всякий уничтоженный актив врага не действует против нас. Уже недостаточно просто разбить армию на поле боя, необходимо также сломить их производство и моральный дух. Для этого нужна самая лучшая модель бомбардировщика, способная преодолевать большие расстояния, нести огромную полезную нагрузку и при этом быть в состоянии постоять за себя."
NLR_build_up_the_bomber_fleet:0 "Флот имперских бомбардировщиков"
NLR_build_up_the_bomber_fleet_desc:0 "Ни одни современные ВВС не могут обойтись без бомбардировщиков. Эти способные защитить себя самолёты могут выполнять недоступные для наземных сил задачи. Поэтому крайне важно как можно быстрее начать производство этих машин, а также не забывать постоянно совершенствовать их."
NLR_longer_range:0 "Бомбардировщики дальнего лёта"
NLR_longer_range_desc:0 "Огневая мощь бесполезна, если самолет не может вернуться обратно из-за того, что у него закончилось топливо. Все модели из линейки бомбардировочной авиации увеличат радиус своего действия за счёт некоторого снижения огневой мощи."
NLR_bigger_payloads:0 "Увеличение боеукладки"
NLR_bigger_payloads_desc:0 "Бомбардировка не является точной наукой. Пони можно обучать сколько угодно, да и технология постоянно совершенствуется, но сами бомбы должны быть сброшены в определенный момент, дабы они не промахнулись мимо своей цели. Чтобы компенсировать эту естественную неточность наши машины будут нести больше бомб."
NLR_imperial_RADAR_system:0 "Континентальные системы радаров"
NLR_imperial_RADAR_system_desc:0 "Радары первоначально были разработаны для гражданских целей, но армия быстро нашла им применение. Радиоволны могут засекать удалённые объекты намного лучше, чем глаза пони, и связанный друг с другом массив радаров защитит нашу прекрасную империю от любых неожиданных вторжений."
NLR_jet_engine_experiments:0 "Эксперименты с реактивным двигателем"
NLR_jet_engine_experiments_desc:0 "Самолеты уже давно перестали быть скромным грифоньим изобретением, но винтовые двигатели уже дошли до своих пределов. Увеличивать скорость и дальше несложно, только вот сами самолёты начинают разваливаться на части. Так что для решения этой проблемы нам нужно заново изобрести самолёт."

NLR_a_new_army:0 "Вторая имперская армия"
NLR_a_new_army_desc:0 "Если Императрица желает проявить свою несгибаемую волю, то ей нужна великая армия на уровне легионов, которые она подняла против тирании солнца более тысячи лет назад. Они должны быть верны Императрице и её идеалам, а также полностью сбросить оковы застойного прошлого. Слава ночи!"
NLR_emergency_recruitment:0 "Все молодые пони"
NLR_emergency_recruitment_desc:0 "Неразбериха и беспорядок всё продолжаются и крайне важно обеспечить численное преимущество там, где это наиболее важно. Большинство пони весьма смутно понимают зачем воевать и умирать, но их можно убедить в обратном различными бонусами. Долг неважен, если мы всё же сумеем победить."
NLR_dig_up_the_caches:0 "Пушки, гранаты, мундиры"
NLR_dig_up_the_caches_desc:0 "Эквестрия крупная страна, но за пределами поселений населения весьма мало. В сельской местности, где почти никто не живёт, расположены приготовленные верными фестралами различные тайники с боевой техникой. Мы знаем координаты этих мест, так что можем пополнить там наши запасы."
NLR_train_the_officers:0 "Хироптеррское обучение"
NLR_train_the_officers_desc:0 "Хотя восстание всё ещё находится на ранней стадии, верные легионеры Императрицы прибыли из Зебрики и потрясены состоянием нашего офицерского корпуса. Они пожелали обучить всех наших генералов методам современной войны, дабы они могли справиться с презренными соляристами."
NLR_war_propaganda:0 "Сердца и умы"
NLR_war_propaganda_desc:0 "Мы восстали против антифестральной тирании и расизма! Наша команда по связям с общественностью распространит это сообщение по всей стране, и поэтому все пони Эквуса будут знать, что наши цели праведны, даже если мы силой навязываем их несогласным. Мы будем яростно отрицать наиболее неприятные аспекты наших намерений."
NLR_the_new_continental_warmaster:0 "Гегемон всего Эквуса"
NLR_the_new_continental_warmaster_desc:0 "Новая лунная армия сейчас больше похожа на орду, а не на аккуратную командную структуру. Да, она доказала свою эффективность, но лишь благодаря доблести и преданности наших войск, а не эффективности командной структуры. По совету наших друзей из Хироптерры Императрица решила назначить главнокомандующего, который возглавит всю нашу армию."
NLR_army_mechanisation:0 "Массовая механизация"
NLR_army_mechanisation_desc:0 "Высшее лидерство Эквестрии так и не поняло после неудачной атаки чейнджлингов 1002 года, что стоит расширять использование механизированных транспортных средств для транспортировки солдат. К счастью, наша Императрица гораздо более искусна в ведении войны, и она потребовала внедрить программу интенсивной модернизации в армию ночи."
NLR_roll_out_tanks:0 "Развернуть Мультильду" ### Roll Out The Muletilda - нужен будет контекстный перевод !!!
NLR_roll_out_tanks_desc:0 "Современный танк, почти неуязвимый для стрелкового оружия, крайне силён и опасен - при правильной поддержке, конечно. Эти машины уже продемонстрировали свою эффективность и универсальность, и ожидается, что они вскоре войдут в состав всех армий. Мы должны усердно внедрять это новое оружие."
NLR_roll_out_new_rifles:0 "Стандартизация снаряжения"
NLR_roll_out_new_rifles_desc:0 "Трофейное оружие, семейные реликвии, странные образцы из далёких стран... Кажется, что у лунной армии больше вариантов винтовок, чем самих солдат. Оружейники и интенданты завалены просьбами, так что пора вмешаться государству. Решение просто: одобрить лишь одну конструкцию винтовки, которая подходит для всех, легко заменяется и ремонтируется."
NLR_new_artillery:0 "Разработка лучшей артиллерии"
NLR_new_artillery_desc:0 "Доступные нам пушки либо безнадежно устарели, либо их слишком мало. Императрица считает непростительным отсутствие крупных орудий пушек, способных уничтожать её врагов. У нас есть достаточно существующих моделей для проведения экспериментов, но для ускорения этого процесса необходимо дополнительное финансирование и рабочие копыта."
NLR_new_support_equipment:0 "Специализированное обучение отрядов"
NLR_new_support_equipment_desc:0 "Нельзя ожидать, что один пони справится со всем, так что стоит делегировать задачи. Большинство наших солдат будут непосредственно сражаться, но другие займутся менее славными, но крайне важными обязанностями вроде рытья траншей, строительства мостов, поддержки линий связи и снабжения. Жизни многих будут зависеть от этих немногочисленных помощников."
NLR_legacy_of_the_legions:0 "Легионы возвращаются"
NLR_legacy_of_the_legions_desc:0 "Солдаты сражаются более эффективно, если верят, что продолжают многовековые традиции. Сегодняшняя армия, возможно, и не является идеальной преемницей легионов Найтмер из прошлого, но мы всё ещё можем восстановить их гордость и славу. Многие пони с радостью присоединятся к нам в борьбе за высшие цели."
NLR_lunar_continental_command:0 "Имперское Континентальное Управление"
NLR_lunar_continental_command_desc:0 "Вопрос не в том, где и зачем вести войну, а в том, когда и как. Для достижения успеха на тактическом и стратегическом уровнях верховное командование должно чётко определить основные принципы, которым должны следовать командиры на поле боя. Как только мы найдём перспективную тактику, то сможем приступить к её углублению и развитию."
NLR_the_logistics_corps:0 "Лунный Департамент Логистики"
NLR_the_logistics_corps_desc:0 "Необъятные просторы Эквестрии бросают непростой вызов нашим интендантам и логистам. Хотя маршруты снабжения между крупными городами более-менее работают, на данный момент крайне непросто пересекать пустыни и джунгли, не говоря уже про горы. Нам нужно немного модернизировать наши машины."
NLR_airdropped_supplies:0 "Повсеместное десантирование снаряжения"
NLR_airdropped_supplies_desc:0 "Радиус действия армии всегда определялся мобильностью обозов с припасами. Один из наших теоретиков предложил на первый взгляд радикальную идею: применить полученные при бомбардировках навыки к доставке снабжения. Так мы можем доставить необходимые припасы куда угодно, не используя аэродромы или прочие специальные сооружения."
NLR_mass_mobilisation:0 "Агентство Регистрации на Военную Службу"
NLR_mass_mobilisation_desc:0 "Селестия была трусливой дурой, которая не понимала ценности постоянной армии. Она предпочитала верить, что её избалованных стражников будет достаточно. Императрица Ночи не должна повторять ошибок прошлого, так что она издала приказ об увеличении количества пони, призываемых на службу, а также потребовала повысить стандарты всего обучения в целом."
NLR_special_warfare_department:0 "Экспертиза Ночной Стражи"
NLR_special_warfare_department_desc:0 "Воины ночи действительно доказали, что достойны лунного знамени в ходе многочисленных нетрадиционных операций во время и после гражданской войны. Хотя многие пони считают, что они просто делали то, что было необходимо для их Императрицы, мы заинтересованы в передаче этих навыков следующему поколению солдат."
NLR_bring_it_to_bear:0 "Мобилизация промышленности"
NLR_bring_it_to_bear_desc:0 "Постоянно растущий спрос на военную технику показал, что наши существующие производственные возможности уже достигли своих пределов. Чтобы ослабить давление на рабочих нам придётся инвестировать в открытие новых заводов для удовлетворения возросших потребностей."
NLR_heavier_plating:0 "Проект: Буревестник" #я изменил здесь оригинальное название проекта
NLR_heavier_plating_desc:0 "Чтобы противостоять постоянно увеличивающейся огневой мощи противника, бронированные машины должны адаптироваться, повышая толщину своей брони, однако сохраняя при этом высокую огневую мощь и мобильность. Для этого наша сторонница мобильной войны и механизации - Темпест Винд - представила несколько новых проектов танков, ожидающих одобрения."
NLR_anti_tank_equipment_prep:0 "Противотанковая 17-фунтовая пушка"
NLR_anti_tank_equipment_prep_desc:0 "Мы не одиноки в стремлении к механизации, ведь другие страны и наши соперники тоже начали широко использовать сильные стороны танков. Разумно направить некоторые ресурсы на разработку специализированной версии артиллерии, ориентированной исключительно на борьбу с этими новыми угрозами. Так мы сможем подготовиться к борьбе против вражеских танков."
NLR_quantity_over_quality:0 "Бесконечная волна стали"
NLR_quantity_over_quality_desc:0 "Многие были рады продолжению разработок и испытаний танков, но с эти машины сталкиваются с проблемой низкой надёжности надежности, глобальное решение которой крайне дорого. Хрупкая техника быстро разрушается в суровых условиях, но наш ответ на это прост. Танки ломаются? Тогда нужно производить как можно больше таких машин."
NLR_quality_over_quantity:0 "Качество превыше всего"
NLR_quality_over_quantity_desc:0 "Наилучшего варианта в реальной жизни не существует. Танк неизбежно столкнётся со сложной местностью, случайными механическими отказами или подавляющим огнем противника. Поэтому разумно вложить значительные средства в повышение надежности этих машин, поскольку они являются основой нашей армии."

NLR_the_imperial_admirality:0 "Переформировать адмиралтейство"
NLR_the_imperial_admirality_desc:0 "Эквестрия это страна с невероятно длинной береговой линией, а недавняя нестабильность, война и дезертирство оставили наши берега беззащитными. Хотя маловероятно, что иностранное государство попробует вторгнуться с моря, восстановление нашего флота точно заставит их отказаться от таких бредовых идей. Эквестрия принадлежит лишь Императрице."
NLR_restart_the_shipyards:0 "Субсидировать верфи"
NLR_restart_the_shipyards_desc:0 "Восстановление идёт полным ходом, но морской промышленности не помешает помощь со стороны государства. Мы будем инвестировать как в частные, так и в национальные прибрежные предприятия, ведь главная цель - расширение и улучшение существующих верфей, гаваней и пирсов в рамках подготовки к следующему этапу строительства флота."
NLR_the_coastal_fleet:0 "Имперская береговая охрана"
NLR_the_coastal_fleet_desc:0 "Во время борьбы с тиранами-соляристами мы захватили множество лёгких судов и патрульных катеров, однако почти все они годятся лишь на металлолом. Нам нужен современный проект легкого и прочного боевого корабля, способного преодолевать большие расстояния и при этом заниматься различными задачами: от постановки мин до охоты на подлодки."
NLR_the_lunar_marines:0 "Морпехи Её Императорского Величества"
NLR_the_lunar_marines_desc:0 "В великой армии множество солдат, но в поистине великолепной - много специалистов. Таких, на которых простые солдаты смотрят с благоговением. Эти бойцы будут вдохновлять жеребцов и кобыл на подвиги своими смелыми деяниями. Мы создадим особые отряды, которые под лунным знаменем будут первыми высаживаться с моря."
NLR_aviation:0 "Департамент Морской Авиации"
NLR_aviation_desc:0 "Суда всё ещё уязвимы для атак с неба без поддержки собственных самолётов. Разумно изменить один из наших проектов бомбардировщиков, чтобы он мог пересекать океаны и нести соответствующую полезную нагрузку. Мы также разработали вариант самолёта, который может взлетать с палуб переоборудованных крейсеров."
NLR_carrier_development:0 "Плавучие крепости"
NLR_carrier_development_desc:0 "Многим идея боевого корабля без оружия кажется нелепой и абсурдной. Разве крупные корабли не демонстрировали свою силу во многих сражениях на протяжении последних лет? Однако авиация кардинально изменила баланс сил в морской войне, и наши самые дальновидные теоретики считают, что именно авианосцы придут на смену линкорам в роли владык вод."
NLR_superior_submarines:0 "Гранты на подводные лодки"
NLR_superior_submarines_desc:0 "Средства связи и обнаружения развиваются, и попытка перехватить вражеские суда становится опасным делом. Поскольку конвои всё чаще путешествуют группами, дабы отпугивать одиноких рейдеров, становится очевидной необходимость развития подводных лодок. Присутствие таких судов в спорных водах позволяет нам ещё сильнее проецировать военно-морскую мощь."
NLR_battleship_advancements:0 "Модернизация линкоров"
NLR_battleship_advancements_desc:0 "Консервативные теоретики считают, что эпоха линкоров ещё не кончилась, несмотря на изменившиеся обстоятельства. Возможно, что они и правы, ибо Императрица одобрила решение о выделении средств на модернизацию старого флота линкоров. Она уверена, что эти могучие корабли заявят всему миру о нашем превосходстве."
NLR_carrier_crusier_advancements:0 "Разработка крейсеров"
NLR_carrier_crusier_advancements_desc:0 "Нам нужны лёгкие суда для прикрытия более крупных военных кораблей. Крейсеры и линейные крейсеры крупнее эсминцев. Они отлично уничтожают вражеские малые суда, а также хорошо подходят для сопровождения гражданских кораблей. Постоянное развитие таких судов крайне важно для контроля над эквестрийскими водами."
NLR_lay_down_the_fleet:0 "Возрождение Имперского Флота"
NLR_lay_down_the_fleet_desc:0 "Императрица распорядилась выделить значительные средства для завершения строительства нового лунного флота. Дедлайн уже близко и она лично осмотрит флот, когда тот отправится в первый рейс. Лучше не разочаровывать Её Императорское Величество и приложить все усилия для создания самой лучшей армады, которую когда-либо видел мир.."

NLR_civil_war_end:0 "Триумф Империи"
NLR_civil_war_end_desc:0 "Селестийское сопротивление уничтожено, а наши самые ненавистные враги изгнаны, так что ночь может широко раскинуть свои крылья над всей Эквестрией. Однако времени на отдых нет, так как наша победа всё же не окончательна. Пони по всей Эквестрии вернуться под крыло Императрицы и вечной ночи."
NLR_the_IRS:0 "Основать Службу Восстановления Империи"
NLR_the_IRS_desc:0 "Считается, что пони покорны и миролюбивы, однако недавние бои доказали противоположное. Сотни и тысячи домов, мостов, фабрик и всего прочего лежат в руинах - этот ущерб непросто даже приблизительно оценить. Новое правительство должно объявить о начале периода восстановления и исцеления для возвращения порядка и верховенства закона."
NLR_rebuild_the_railways:0 "Восстановить дороги"
NLR_rebuild_the_railways_desc:0 "Эквестрия обширна и труднопроходима. До изобретения железных дорог и личных автомобилей говорили, что можно провести в пути годы, не видя ни одного города. Сейчас же большая часть инфраструктуры разрушена (и отчасти это наша вина), так что необходимо срочно восстановить дороги с помощью серии масштабных программ общественных работ."
NLR_imperial_corporations:0 "Создание имперских корпораций"
NLR_imperial_corporations_desc:0 "Ранее либеральная экономика Эквестрии должна стать более управляемой. Каждый сектор экономики будет контролироваться имперской корпорацией, напрямую подчинённой Императрице. Любая экономическая деятельность за пределами этих строго регламентированных корпораций будет полностью прекращена. Это обеспечит гармоничное функционирование экономики."
NLR_restore_the_academina:0 "Научное восстановление"
NLR_restore_the_academina_desc:0 "Императрице Эквестрии нужно как можно скорее восстановить обучение и воспитание способных пони. Конечно, в учебный план будут внесены необходимые изменения относительно фестралов, но университеты должны продолжать функционировать. Конечно, пока они не будут сеять семена инакомыслия в молодые и впечатлительные умы."
NLR_free_enterprise:0 "Лунный капитализм"
NLR_free_enterprise_desc:0 "На первый взгляд туманные принципы свободного рынка и невидимого копыта, придуманные Адамантом Смитом и Дэй Рэем в прошлом веке, неплохо служили Эквестрии. Несмотря на рост классового неравенства эти земли процветали и прогрессировали. Зачем изобретать телегу заново? Пусть Императрица, а вместе с ней и Эквестрия, богатеют дальше."
NLR_command_economics:0 "Централизованное экономическое развитие"
NLR_command_economics_desc:0 "У государства есть определенные цели и приоритеты. Они не всегда соответствуют желаниям частного сектора, которые могут привести к дефициту или перепроизводству товаров. И поэтому правительству необходимо вмешиваться в вопросы экономики, дабы мы все были готовы к любым будущим потрясениям и не полагались на капризы невидимого копыта."
NLR_the_matter_of_the_prisoners:0 "Военнопленные"
NLR_the_matter_of_the_prisoners_desc:0 "Война была жестокой и безжалостной, но всё же многие сдались в попытке сохранить свои жизни. Однако содержание заключенных дорого и неэффективно, так что нужно решить, что делать с этими несчастными пони, прежде чем они погибнут от убогих условий существования. Или, что ещё хуже, устроят мятеж. Праздность порождает неуважение."
NLR_pardon_the_elements:0 "Прощение носителей элементов"
NLR_pardon_the_elements_desc:0 "Элементы гармонии - одни из немногих артефактов, что могут причинить вред Императрице, но кобылы, владеющие ими, не должны пострадать. Они лишь пешки Селестии, не более. Надо показать пони нашу доброту и милосердие. А вот опасные драгоценности будут храниться под замком в безопасном месте."
NLR_control_the_elements:0 "Преступление и наказание"
NLR_control_the_elements_desc:0 "Эти кобылы опасны: кто знает, что они замышляют за закрытыми дверями? Проще всего было бы просто повесить их, но мы плохо понимаем магию элементов и долгосрочные непредвиденные последствия этого шага. Наиболее рациональный вариант - следить за ними и держать в повиновении с помощью личных угроз."
NLR_the_matter_of_religion:0 "История о Двух Сёстрах"
NLR_the_matter_of_religion_desc:0 "Давным-давно две сестры правили Эквестрией и защищали пони. Теперь осталась только Найтмер Мун - истинная правительница Эквестрии. Тем не менее, пони находят утешение в поклонении тому, что они считают божественным. Официальной позиции по поводу божественности аликорнов никогда не было и не будет, но мы всё ещё можем регулировать эти практики."
NLR_trial_of_the_generals:0 "Закон превыше всего"
NLR_trial_of_the_generals_desc:0 "Помимо рядовых мы захватили в плен и генералов. С самой Селестией уже разобрались, но нужно предоставить этому сброду справедливый и честный суд. Если они проявят должное почтение к новому режиму и откажутся от своих прежних клятв, то их наказание будет смягчено."
NLR_the_fate_of_the_generals:0 "Месть и пламя"
NLR_the_fate_of_the_generals_desc:0 "Наказанием за государственную измену всегда была и остаётся казнь без суда и следствия. Генералы встали на сторону самозванки-Селестии и препятствовали возвращению истинной правительницы Эквестрии. И тем самым соляристы решили свою судьбу! Их ждёт настоящий Тартар за преступления против Найтмер Мун и Лунной Империи."
NLR_the_traditionalist_faith:0 "Луна, Принцесса и Найтмер"
NLR_the_traditionalist_faith_desc:0 "В качестве официальной веры мы примем модель, согласно которой Найтмер, принцесса Луна и само небесное тело Луна - это отдельные сущности. Они одинаково важны для нашей веры, но не должны рассматриваться как одно и тоже. Такая политика поможет обратиться в новую веру тем, кто всё ещё помнит принцессу Луну."
NLR_via_media:0 "Via Media"
NLR_via_media_desc:0 "Императрица решила принять лунную теологию "Via Media", которая утверждает, что небесное тело Луна, принцесса Луна и Найтмер - это три аспекта одной и той же божественной лунной сущности. Хотя они и не идентичны друг другу, они представляют одну и ту же божественную силу, и поэтому им можно поклоняться отдельно, по-прежнему отдавая дань уважения Луне."
NLR_the_nightmare:0 "Кошмар"
NLR_the_nightmare_desc:0 "Нет никакой принцессы Луны - есть только более слабая форма Найтмер. Нет и Луны - это просто проявление силы Найтмер. Такова истина недавно принятой Императрицей лунной веры, которую поддерживают наши капелланы из Хироптерры. Мы будем насаждать наши жёсткие доктрины и преследовать еретиков. Никто не смеет ставить под сомнение нашу чистейшую веру в Найтмер."
NLR_order_restored:0 "Закон и порядок восстановлены"
NLR_order_restored_desc:0 "Ветра перемен пронеслись по Эквестрии, радикально изменив общество. Найтмер Мун намного лучше бесполезной Селестии обеспечивает и защищает всех пони. Пройдет совсем немного времени, ужасы войны будут забыты, а новый порядок станет нормой. И всё благодаря рациональному прагматизму нашей благосклонной правительницы."
NLR_the_matter_of_free_speech:0 "Социальная инженерия"
NLR_the_matter_of_free_speech_desc:0 "Чтобы свергнуть режим нужно лишь несколько осторожных слов. Если пони будут довольны своей жизнью, они не будут создавать проблем, но даже изобилие не сможет поколебать фанатичных революционеров. Поэтому нужно определить как будет (и должна ли) регулироваться свобода слова. И решить вопрос о разрешении политической деятельности."
NLR_reward_the_thestrals:0 "Наши самые верные подданные"
NLR_reward_the_thestrals_desc:0 "Презираемые и всеми гонимые фестралы пережили поколения недоверия со стороны их сородичей-пони. А ведь именно они больше всего заслуживают любви Императрицы! Такая дискриминация отныне прекратит своё существование, и остальные пони, независимо от их мнения, встретят четвёртое племя с распростёртыми копытами."
NLR_the_solarist_plot:0 "Расширение Имперской Гвардии"
NLR_the_solarist_plot_desc:0 "Важно проецировать силу, особенно после периода нестабильности и неопределенности. Кантерлот всё ещё ноет о потере своей "идеальной" принцессы, и такие мятежные мысли лучше всего подавляет демонстрация военной мощи. Личная гвардия Императрицы будет пополнена самыми лучшими солдатами, сражавшимися ради неё во время восстания."
NLR_the_matter_of_internal_security:0 "Имперская Следственная Служба"
NLR_the_matter_of_internal_security_desc:0 "Всегда нужно следить за диссидентами и предателями. И лучше всего с этим справляются привычные к ночи фестралы. Фронтовые разведчики, которых проявили себя во время восстания, станут членами организации, которая будет защищать интересы Императрицы внутри страны и за рубежом. Ночь не смыкает глаз."
NLR_the_magna_carta:0 "Хартия Найтмер"
NLR_the_magna_carta_desc:0 "Властью нелегко делиться, но если предоставить её часть пони, то они почувствуют, что их ценят за усилия по управлению страной. И сопротивление потеряло бы большую часть своих аргументов, если бы "лунная тиранша" передала свои обязанности народу. Мы подготовим официальный юридический документ, строго определяющий отношения между Императрицей и её подданными."
NLR_divine_right_to_rule:0 "Священное право Императрицы"
NLR_divine_right_to_rule_desc:0 "Аликорны всегда превосходили другие рас пони, ведь они одарены всеми их чертами. Вполне естественно, что Императрица будет править силой её собственной воли. А непреклонная натура Найтмер гарантирует, что её решения всегда будут справедливы, правильны и оптимальны для государства."
NLR_equestria_secured:0 "Становление Империи"
NLR_equestria_secured_desc:0 "Эквестрия не видела таких изменений со времен первого восстания Найтмер, но наши усилия привели к созданию государства, которое во всём превосходит своего предшественника. Императрица защищает слабых, наказывает дерзких и правит всей Эквестрией. Да здравствует вечная ночь!"

NLR_north_eastern_direction:0 "Военный план: Красный"
NLR_north_eastern_direction_desc:0 "На севере группа пони сбросила ярмо Селестии и создала собственное государство. Это было бы достойным восхищения достижением, если бы не их опасная идеология, которая угрожает пересечь границы и смести устоявшиеся режимы ради нежизнеспособных и туманных фантазий. Их нужно остановить."
NLR_end_the_experiment:0 "Покончить с марксистским экспериментом"
NLR_end_the_experiment_desc:0 "После развала коммунистического государства мы должны умиротворить гражданское население. Некоторые из них не питали особой любви к своим повелителям и залегли на дно, но очень многие пони стали жертвами их пропаганды и отказываются сотрудничать со своими новыми правителями. Нам придётся тщательно уничтожить всю систему марксистов."
NLR_south_west_direction:0 "Военный план: Серый"
NLR_south_west_direction_desc:0 "Оппортунисты, дезертиры и военные спекулянты - вот так можно описать пони юго-западной Эквестрии. Это не самый важный регион, только вот недавно там стали добывать немалые объёмы нефти. Императрица желает вернуть всех эквестрийских пони в стадо."
NLR_the_time_the_house_didnt_win:0 "Императрица, что сокрушила карточный домик"
NLR_the_time_the_house_didnt_win_desc:0 "Лас-Пегасус весьма любопытен. К его отделению привели личные интересы и жадность, а не ложные идеи революции. Но их сопротивление было сокрушено, а планы расстроены. Нужно лишь решить судьбу лидеров и ресурсов города. Пусть высокомерные промышленники дважды подумают, прежде чем снова задуматься о подобной схеме "быстрого обогащения"."
NLR_night_riders_in_dixie:0 "Южная ночь"
NLR_night_riders_in_dixie_desc:0 "Южные пони упрямы и их весьма трудно контролировать. Они яростно гордятся своей культурой, сосредоточенной вокруг частной собственности и владения огнестрельным оружием, что затрудняет интеграцию региона. Без местных коллаборационистов нам придётся пойти на жёстких меры для восстановления контроля."
NLR_matter_of_the_buffalo:0 "Бизоний вопрос"
NLR_matter_of_the_buffalo_desc:0 "Многие поколения бизонов жили в прериях и пустынях юго-запада в блаженной изоляции от тех, кто мог посягнуть на их священные традиции. В прошлом их районы обитания были гораздо обширнее, но сегодня они живут в самом сердце их родных земель. Императрица решит судьбу бизонов."
NLR_south_east_direction:0 "Военный план: Зелёный"
NLR_south_east_direction_desc:0 "Старс Вирл и её гарнизон провалили свою задачу по удержанию юго-восточной Эквестрии. Мятежники захватили этот регион и открыто бросают вызов нашей Императрице. Нам нужно подготовить военную кампанию, чтобы подавить мятеж и спасти местное население, пока не стало слишком поздно. Они - наши самые верные подданные и примут нас как освободителей."
NLR_the_native_question:0 "Реорганизация юго-востока"
NLR_the_native_question_desc:0 "Под властью заблудшей Селестии юго-восток страдал от пренебрежения и отсталости. Наша Императрица не бессердечна, тем более что этот край является родиной фестралов, где располагается множество лунаристских святынь. Она полна решимости улучшить положение местных общин фестралов и позаботиться о них."
NLR_integrate_NMS_leadership:0 "Интегрировать командиров учеников"
NLR_integrate_NMS_leadership_desc:0 "Несмотря на все трудности, с которыми они столкнулись, нашим верным командирам юго-восточного гарнизона удалось выжить. Боевые действия в регионе закончились, и мы можем поприветствовать их возвращение в наши ряды. Ну, тех, кто ещё жив. Они проявили себя решительными и хитрыми бойцами, а нам нужны именно такие офицеры для императорской армии."
NLR_north_north_west_direction:0 "Военный план: Белый"
NLR_north_north_west_direction_desc:0 "Офицеры флота в Ванхувере взбунтовались против Селестии. Но это не делает их нашими союзниками, так как после этого они установили коммунистическую диктатуру. Также мы должны защитить северную границу и обеспечить лояльность Кристальной Империи. Наша Императрица спасла их от Сомбры тысячу лет назад, а взамен они должны признать её владычество."
NLR_reclaim_the_fleet:0 "Вернуть флот"
NLR_reclaim_the_fleet_desc:0 "Когда разразилась гражданская война, адмирал-предаль Даст Хувер увёл большую часть эквестрийского флота в Ванхувер, где установил свою жёсткую социалистическую диктатуру в надежде объединиться с далёкими союзниками в Сталлионграде. К счастью, его революция провалилась, и теперь мы можем прочесать территорию и вернуть свой флот."
NLR_integrate_CRY:0 "Интегрировать кристальную администрацию"
NLR_integrate_CRY_desc:0 "Теперь Кристальная Империя является частью Лунного Доминиона и наша администрация может взять под контроль северные земли. Для нас особенно важен Кристальный город с его значительной промышленностью и немалым населением. Поскольку мы держим королевскую семью Империи в заложниках, то местные жители дважды подумают о сопротивлении нам."
NLR_down_with_the_changelings:0 "Военный план: Чёрный"
NLR_down_with_the_changelings_desc:0 "Чейнджлинги представляют собой наибольшую угрозу для Лунной Империи. Они уже много лет вынашивают планы мести в своих ульях. В отличие от всех остальных, кто претендует на доминирование в Эквестрии, чейнджлинги крайне опасны и используют самую современную военную стратегию, а также вооружение. Битва с ними решит будущее Эквуса."
NLR_destroy_OLE:0 "Военный план: Коричневый"
NLR_destroy_OLE_desc:0 "Оления - слабая и коррумпированная нация, раздираемая внутренней нестабильностью. Они не могут управлять своей страной сами. Под властью Лунной Империи Оления познает мир, процветание и порядок. И когда как олени, так и чейнджлинги окажутся в нашей сфере влияния, то эти две расы смогут прекратить своё соперничество и научиться мирно жить вместе."
NLR_strike_at_the_yaks:0 "Военный план: Синий"
NLR_strike_at_the_yaks_desc:0 "Яки - дикая раса варваров, что угрожает безопасности нашей северной границы. Нам нужно умиротворить Якякистан и включить его в Лунный Доминион, чтобы их отсталая нация могла модернизироваться. Также их земли, богатые природными ресурсами, будут очень полезны для нашей экономики. Хотя кампания в горах будет трудной, она точно окупится."
NLR_strike_at_the_nova_griffonians:0 "Военный план: Золотой"
NLR_strike_at_the_nova_griffonians_desc:0 "Нова Грифония - это след Империи Грифонов на НАШЕМ континенте. Грифонам не место в Эквусе, так что сейчас мы должны сокрушить бывшую колонию и гарантировать, что империя её никогда не вернёт. Эта война позволит получить контроль над стратегически важными северными проливами и богатыми ресурсами горами Дулли."
NLR_conquer_the_pole:0 "Военный план: Голубой"
NLR_conquer_the_pole_desc:0 "На холодном северном побережье Эквуса живут полярные медведи и пингвины. И их нации слишком слабы, чтобы противостоять иностранному правлению. Северные морские пути важны с точки зрения экономики и должны находиться под лунной защитой. Власть нашей Императрицы должна охватить даже самые отдаленные и замёрзшие уголки континента."
NLR_sea_expansion:0 "Военный план: Алый"
NLR_sea_expansion_desc:0 "Новый Мейрленд когда-то был верен Селестии, так что он отказался признать нашу Императрицу своей законной правительницей. Этим предателям нужно преподать урок, но сначала нам нужно обеспечить контроль над Селестийским морем. Для этого нужно будет покорить драконов, но мы должны убедиться, что флот готов выполнить свой долг."
NLR_empress_of_equus:0 "Императрица всего Эквуса"
NLR_empress_of_equus_desc:0 "Пролилось немало крови, но все враги императрицы были повержены, и теперь луна ярко сияет над всем Эквусом. Наша императрица не только правительница Эквестрии, но и повелительница всего континента! Теперь она займет своё законное положение божественной Императрицы Эквуса. Да здравствует Леди Луны, Повелительница Ночи и Вестница Тьмы!"

NLR_civil_war_economy:0 "Новая эквестрийская экономика"
NLR_civil_war_economy_desc:0 "Хаос войны стал катастрофой для эквестрийской экономики. Для восстановления Империя должна вмешаться и спасти промышленность, пока не стало слишком поздно. Чем скорее всё вернется на круги своя, тем быстрее пони примут власть Императрицы."
NLR_repurpose_factories:0 "Программа "хлеб за работу""
NLR_repurpose_factories_desc:0 "Гражданская война разрушила цепочки поставок и привела к повсеместной нехватке предметов первой необходимости. Правительство должно обеспечить своих граждан всем необходимым. Продовольствие, питьевая вода, одежда и жилье - всё это получат нуждающиеся в обмен на работу на военных заводах."
NLR_expand_arms_factories:0 "Императрица требует больше оружия!"
NLR_expand_arms_factories_desc:0 "Во тьме ночи тёплое сияние огромных кузниц освещает города тусклым светом, бесконечно производя оружие для нашей армии. И всё же этого недостаточно. Всегда нужно как можно больше оружия для снабжения многочисленных солдат. И у нас будет больше. Будут построены новые заводы, которые удовлетворят наши требования."
NLR_quick_oil_assembly:0 "Восполнить дефицит"
NLR_quick_oil_assembly_desc:0 "Несмотря на промышленный потенциал Эквестрии, она нуждается в важнейших ресурсах вроде нефти и каучука. Природных месторождений много, но они расположены в районах с недостаточно развитой инфраструктурой. В настоящее время мы должны полагаться на искусственный синтез нефти и каучука."
NLR_secure_southern_oil:0 "Вернуть южные нефтяные месторождения"
NLR_secure_southern_oil_desc:0 "Селестия позволила нефтяным баронам получить богатые нефтяные скважины юга и использовать их ради личной выгоды. Это позволило пони вроде Рокфеллера стать необычайно богатыми и влиятельными. Императрица не нуждается в таких могущественных личностях, и ей нужны нефтяные скважины для армии. Нефть будет национализирована."
NLR_new_mining_projects:0 "Новые добывающие проекты"
NLR_new_mining_projects_desc:0 "Всегда есть спрос на дополнительное сырьё, особенно для военной промышленности. Ещё эквестрийские геологи нашли много перспективных месторождений, но их нельзя было разрабатывать до начала войны. Мы сможем использовать их сами, чтобы прокормить вечно голодные заводы."
NLR_steel_milling:0 "Сотня мелочей"
NLR_steel_milling_desc:0 "Широкие слои населения по-прежнему скептически относятся к нашему режиму и не решаются поддержать военные усилия. Мы должны завоевать их доверие, предоставив им доступ к дешёвым потребительским товарам во времена дефицита. Пока основные потребности граждан удовлетворены, они будут довольствоваться своими правителями."
NLR_lunar_mining_company:0 "Создать ИСГДиБ"
NLR_lunar_mining_company_desc:0 "Чтобы управлять операциями по добыче полезных ископаемых, должна быть создана Имперская Служба Горного Дела и Бурения, состоящая из опытных инженеров, геологов, геодезистов, менеджеров и прочих. Они обеспечат соблюдение квот и снабжение экономики сырьём."
NLR_radio_equestria:0 "Радио Нокс"
NLR_radio_equestria_desc:0 "По всей Эквестрии появились наши сторонники, использующие новейшие технологии, чтобы поднимать моральный дух. Мы будем оказывать официальную поддержку и помощь тем, кто распространяет наши послания с помощью радиоволн как солдатам, так и гражданским лицам."
NLR_tactical_computing:0 "Магические криптомашины"
NLR_tactical_computing_desc:0 "Шифрование и дешифрование требуют всё больших вычислительных мощностей, которые не могут быть обеспечены лишь острым умом. Используя кристаллы для хранения и обработки двоичных данных, мы можем создать машины, способные работать по сложным алгоритмам, необходимым для различных методов криптологии."
NLR_industrial_methods:0 "Уроки войны"
NLR_industrial_methods_desc:0 "Война оказала огромное давление на промышленность, заставив нас внедрять новые и более эффективные методы производства. В мирное время эти методы могут быть усовершенствованы, чтобы широко применяться во всех отраслях промышленности. Это значительно увеличит темпы производства."
NLR_civilian_manufacturing:0 "Промышленное сердце"
NLR_civilian_manufacturing_desc:0 "Восточное побережье Эквестрии веками было одной из наиболее развитых частей страны, особенно после индустриализации. Это означает, что у нас есть сильное экономическое ядро, далёкое от возможного фронта. Мы должны использовать его производственные возможности для развития других регионов и расширения уже существующих мощностей."
NLR_connect_east_coast:0 "Железнодорожная Система Её Императорского Величества"
NLR_connect_east_coast_desc:0 "Селестия пренебрегла развитием инфраструктуры многих регионов, но наша Императрица будет действовать лучше. Она уже приказала начать осуществление грандиозного проекта по расширению железнодорожной сети по всей стране, которая соединит даже самые изолированные населённые пункты."
NLR_expand_shipyards:0 "Расширить верфи"
NLR_expand_shipyards_desc:0 "После начала гражданской войны лишь часть всех кораблей эквестрийского флота вошла в состав нашего. Такое убожество недостойно Императрицы и нуждается в расширении, но это займёт много времени, если мы не начнём сначала вкладывать средства в доки. Лишь тогда мы сможем создать самый могущественный флот в мире."
NLR_industrial_powerhouse:0 "Экономический локомотив"
NLR_industrial_powerhouse_desc:0 "После мудрых инвестиций Императрицы экономика не только восстановилась после суматохи войны, но и начинает процветать. Все верные подданные Империи будут наслаждаться плодами своего труда, поскольку для нашей страны начинается новый золотой век."
NLR_unicorn_academy_f:0 "Открыть школу для одарённых единорогов"
NLR_unicorn_academy_f_desc:0 "Школа имени Селестии для одарённых единорогов была главным учебным заведением для одарённых талантом магии. Нет никаких причин, по которым наша Императрица не может стать новой покровительницей объекта. Школа будет вновь открыта, приветствуя многообещающих учеников в своих залах. Возможно, наша Императрица может даже найти среди них протеже..."
NLR_academic_militarism:0 "Академический милитаризм"
NLR_academic_militarism_desc:0 "По какой-то причине Селестия так и не внедрила военное образование в университеты, способствуя военной слабости страны. Под покровительством Императрицы национальные университеты откроют курсы по основам военной теории. Некоторые из закончивших их, как мы надеемся, однажды станут талантливыми теоретиками, разрабатывающими новые стратегии для армии."
NLR_the_power_of_the_atom:0 "Уравнение ультимы"
NLR_the_power_of_the_atom_desc:0 "Один из преподавателей написал дифференциальное уравнение, описывающее количество свободных нейтронов в ядерном топливе. Из этого уравнения можно вычислить критическую массу, при которой может быть достигнута устойчивая ядерная реакция. Он назвал это "уравнением Ультимы", и это именно тот прорыв, который так нужен для разработки маго-ядерного оружия."
NLR_luna_nova_f:0 "Имперская Академия Луна Нова"
NLR_luna_nova_f_desc:0 "В тщетной попытке примириться со своей сестрой, принцесса Селестия основала город Луна Нова и позволила ей основать там академию. Теперь Селестия исчезла, а её сторонники были изгнаны из города. Он будет восстановлен, и академия снова будет верна основательнице. Это место станет более престижным, чем было когда-либо."
NLR_fate_of_equestrian_companies:0 "Судьба промышленников"
NLR_fate_of_equestrian_companies_desc:0 "В Эквестрии было много богатых капиталистов и бизнеспони, которые оставались верными Селестии во время войны, финансируя её армии и экономику. Теперь все они предстанут перед Императрицей для суда. Их обширные владения могут быть конфискованы Империей, или они получат ещё один шанс на сотрудничество с Императрицей."
NLR_secure_the_banks:0 "Создать ИБС"
NLR_secure_the_banks_desc:0 "Эквестрийская банковская система лежит в руинах после войны. Поскольку кредиты очень важны для экономики, мы должны вмешаться и реструктуризовать банки. Императорская банковская служба будет создана в качестве национального банка для управления региональными банками. Так мы надеемся восстановить порядок и облегчить получение кредитов."
NLR_research_centre:0 "Имперский Исследовательский Центр"
NLR_research_centre_desc:0 "В Лунной Империи много образовательных учреждений, но недостаточное их количество сосредоточено исключительно на исследованиях, а не на обучении молодежи. ИИЦ станет ответом на эту проблему, там многие из самых гениальных умов Империи будут сотрудничать, чтобы раздвинуть границы науки во славу Империи."
NLR_revive_eea:0 "Возродить АОЭ"
NLR_revive_eea_desc:0 "АОЭ когда-то была авторитетом в области образования в Эквестрии. Несмотря на то, что после войны она почти не функционирует, Найтмер Мун предложила возродить Ассоциацию для управления всеми образовательными вопросами. Это позволит нам как укрепить нашу власть, так и сконцентрировать образовательные усилия."
NLR_magical_studies_f:0 "Магические тренировки для всех"
NLR_magical_studies_f_desc:0 "Чтобы сделать ещё один шаг для получения огромной магической силы, мы сделаем обязательным участие всех магов-единорогов в наших вооружённых силах в магических тренировках. Они смогут отточить свои навыки и научиться использовать их в военных целях."

### Events ###
lunas.2.t:0 "Повстанцы на Юге"
lunas.2.d:0 "Только что пришли новости с юга. Похоже, что ситуация там развивается особенно плохо и наш фронт почти рухнул. Наша власть над регионом ослабла и о себе заявили различные местные повстанческие и лоялистские группировки. На данный момент мы должны временно позабыть о юге: он потерян как для нас, так и для нашего врага, так что стоит сосредоточиться на боевых действиях на севере!"
lunas.2.a:0 "Мы можем что-нибудь сделать?"

lunas.3.t:0 "Контрреволюция в Толл Тейле"
lunas.3.d:0 "Когда разразилась гражданская война, отряд лунаристов сумел проникнуть вглубь вражеской территории и захватить район Толл Тейла. Так мы хотели нанести удар прямиком в сердце ненавистного врага, чтобы ослабить его изнутри. Но наши планы потерпели крах, так как соляристы сумели отвоевать этот регион. Мы потеряли Толл Тейл и солдат в той местности, а также лишились стратегического преимущества."
lunas.3.a:0 "Ничего страшного, мы всё равно победим."

lunas.5.t:0 "Победа на Юге"
lunas.5.d:0 "На протяжении нескольких месяцев на юго-востоке бурлил конфликт между различными группировками. Какое-то время казалось, что мы не получим из тех проклятых джунглей никаких хороших вестей, кроме очередных отчётов о потерях, но в конце концов мы узнали о том, что как соляристские ополченцы, так и коммунистические мятежники были разбиты. Ученики Ночи стали хозяевами юго-востока. Их предводительница лично прибыла на север, чтобы встретиться с Императрицей и поклясться в вечной верности юга-востока истинной владычице Эквестрии."
lunas.5.a:0 "Вы хорошо послужили мне, ученики."

lunas.6.t:0 "Интервенция на Юго-Восток"
lunas.6.d:0 "Наш гарнизон в юго-восточной Эквестрии уже давно сражается с повстанцами-коммунистами из Балтимейра и местными племенами, сплотившимися вокруг доктора Кабальерона, тогда как сторонники Селестии выбили наши силы из Стейблсайда. К счастью, Ученики Ночи не отказались от борьбы и удерживали свои позиции достаточно долго, чтобы мы победили основные силы Селестии. Теперь мы можем, наконец, прийти к ним на помощь и восстановить мир и порядок в пылающих джунглях."
lunas.6.a:0 "Вперёд, к победе!"

lunas.7.t:0 "Изгнанник из Лунной Империи"
lunas.7.d:0 "Распространяются слухи, что Лунная Империя в настоящее время проводит суды над захваченными генералами, верными Селестии. С её лоялистами обходятся сурово, и они находятся либо в тюрьме, либо в ссылке. Один такой изгнанный пони прибыл в нашу страну, предлагая свои услуги в качестве офицера в армии. Он клянётся нам в верности и кажется довольно надёжным."
lunas.7.a:0 "Он нам пригодится."

lunas.9.t:0 "Лунные добровольцы"
lunas.9.d:0 "На поле, в котором в мирное время играли в бакбол, собралась большая толпа, сжавшаяся под холодным вечерним дождем. Большинство из них были фестралами, но среди них встречались и земные пони, пегасы и единороги. У всех них было какое-то оружие - винтовка, пистолет или что-то более примитивное, вроде мушкета или даже вил. Болтовня среди них прекратилась, когда появился офицер-бэтпони и крикнул "Внимание!"\nИз всех пони на поле он был единственным в новой блестящей униформе. Он был офицером, и его долг заключался в том, чтобы превратить эту толпу в надлежащую боевую единицу.\n"Последователи ночи! Я сержант Сайлент Пикс. Вы все пришли сюда, чтобы бороться за равенство между четырьмя племенами, за освобождение фестралов и ради защиты своих семей от репрессий со стороны соляристов. Это благородное дело, но одного благородства недостаточно, чтобы сделать вас хорошими бойцами. Вот почему вы будете тренироваться, и я превращу вас, кучу ослов, в батальон, достойный нашей Императрицы. Дисциплина необходима, если мы хотим победить в этой войне, а дисциплина требует строгости. Подумайте дважды, готовы ли вы к этому и к прочим ужасам битвы. Если нет, то перестаньте тратить моё время и убирайтесь с глаз моих. Остальные - шаг вперёд. Мы подготовили снаряжение для вас и место для отдыха. Завтра начнется тренировка. Моя задача - как можно скорее подготовить вас для битвы. Это будет непросто для любого из вас, но к концу вы будете больше напоминать солдат, чем злых крестьян. И, раз мы уже затронули эту тему, выкиньте наконец эти вилы и получите настоящее оружие!""
lunas.9.a:0 "Будем надеяться, что их навыки будут соответствовать их рвению."

lunas.10.t:0 "Брифинг перед миссией"
lunas.10.d:0 "Мисти Найт вошла в палатку сержанта Сайлент Пикс и остановилась. Он сидел за столом и читал отчеты о военных операциях в этом секторе. Рядом с бумагами стояла фотография его дочери. Пять минут Мисти Найт терпеливо ожидала, пока он не закончит читать и поднимет взгляд. "Хорошо, что ты меня не прервала. Теперь я ещё сильнее уверен, что ты отлично подходишь для этой задачи."\nМисти Найт кивнула. "Каков приказ, сэр?"\n"Из документов я узнал, что ты проходила обучение у других последователей ночи, прежде чем принять участие в нескольких кражах оружия, а также в засадах на сторонников Селестии, после чего добровольно присоединилась к Лунной Армии. Я думаю, что ты сможешь выполнить эту задачу. Императрица попросила меня подготовить пони для сопровождения партии оружия нашим товарищам, сражающимся с повстанцами на юго-востоке. Ты будешь управлять ими и следить за тем, чтобы наши враги не обнаружили вас. Всё ясно?"\n"Так точно, сэр!"\n"Хорошо. Эта миссия очень важна. За провалом последует наказание. Не забывай этого."\n"Я не подведу, сэр. Я бы предпочла умереть, чем подвести мою богиню."\n"Смерть вполне может стать твоим наказанием. А теперь иди и забери своё снаряжение. Ты уезжаешь через час. Груз уже готов."\nОна глубоко поклонилась, обернулась и ушла. Сайлент взглянул на фотографию на своём столе.\n"Я надеюсь, что скоро снова увижу её," - тихо пробормотал он."
lunas.10.a:0 "Будем надеяться, что она преуспеет."

lunas.11.t:0 "Наша столица"
lunas.11.d:0 "После победы нашей Императрице пора задуматься о будущем её режима. Ей необходимо решить, из какого места она будет править землями своей новой империи. Кантерлот пуст, и было бы вполне естественно править оттуда. В течение тысячи лет в этом городе размещалось правительство Эквестрии, так почему бы не продолжить сию традицию? Однако Мейнхеттен служил её центром управления во время гражданской войны, да и этот город может похвастаться немалым потенциалом, чтобы стать в будущем полноценной столицей. Будет разумно править из экономического центра Эквестрии, да и её лоялисты оценят этот шаг по достоинству. Но остаётся ещё один вариант. Старый замок Двух Сестер, затерянный глубоко в Вечнодиком лесу, всё ещё можно восстановить в его былом великолепии. Именно там наша Императрица вознеслась в ту роковую ночь тысячу лет назад. И превращение того святого места в нашу столицу было бы весьма символичным шагом."
lunas.11.a:0 "Императрица разместится в Кантерлоте."
lunas.11.b:0 "Мейнхеттен уже неплохо послужил нам."
lunas.11.c:0 "Она вернётся в свой старый дом."

lunas.12.t:0 "Судьба государства [CRY.GetNameDef]"
lunas.12.d:0 "За северной границей Лунной Империи лежит ещё одна империя, принадлежащая кристальным пони. Хотя они не проявляли особой активности в противодействии нам во время гражданской войны, вряд ли мы можем действительно доверять [CRY.GetLeader]. Они вполне могут питать симпатии к Селестии и её последователям, а также плести всевозможные заговоры, и могут интриговать против нас в этот самый момент. В государстве [CRY.GetNameDef] едва ли есть фестралы, так зачем им беспокоиться об их проблемах?\nЧто-то должно быть сделано для обеспечения безопасности северной границы. Советники Императрицы предложили ей два варианта. Либо быстрый удар армии и последующее прямое управление землями кристальных пони, либо в те земли будет послан верный губернатор, который предложит кристальным пони мирно преклонить колени перед нашей Императрицей. Вероятно лидер кристальных пони по имени [CRY.GetLeader] будет весьма недоволен таким ультиматумом, но выбора у него не будет."
lunas.12.a:0 "Быстрый удар решит все проблемы."
lunas.12.b:0 "Мы пошлём губернатора, чтобы обеспечить их лояльность!"
lunas.12.c:0 "Возможно, мне следует попросить старую подругу о помощи..."

lunas.13.t:0 "Конец Гражданской Войны"
lunas.13.d:0 "Победа!\n\nПосле долгих столетий ожидания во тьме Её Величество вернулось. Её избранный народ, веками подвергавшийся угнетению со стороны "дружественных" соляристов, восстал и встал на её сторону. Они сражались и проливали кровь, и благодаря мрачной решимости и яростной жестокости сумели одержать победу! Прямо сегодня пишется история, ибо в месяц [GetMonth] [GetYear] года удушающая хватка соляристов на горле Эквестрии, наконец, ослабла, а законная Императрица вернулась на свой трон, в котором ей отказали тысячу лет назад.\n\nИз своей временной столице в Мейнхеттене Императрица Лунной Империи, Найтмер Мун, обратилась к своим новым подданным. Все СМИ передали её краткие, но чёткие и всем понятные слова.\n\n— Мои подданные, пони земель Эквестрии. Власти моей слабой и лицемерной сестры пришёл конец, и отныне ночь будет царствовать вечно! Ожидающий нас век будет гораздо более великим и славным, чем всё, что эти земли видели за последнюю тысячу лет. И все те, кто склонится передо мной, смогут стать частью этого великого грядущего.\n\n— А всем, кто осмелится усомнится в моей власти, я скажу лишь одно. У вас ничего не получится, вы ничего не добьётесь. Моя сестра в своей слабости показала, что прощение идёт лишь на пользу вашим врагам. Я не совершу этой ошибки и буду защищать свою империю любыми средствами. И у вас будет выбор: преклонить колени и верно служить Императрице, защищая эти земли. Или вы можете стать ещё одним врагом, который безуспешно пытался выступить против меня!\n\n— Также я уверяю всех тех, кто дрожит от страха, видя мои войска на марше, что вам нечего бояться. Вашей Императрице не чуждо милосердие, и я прошу лишь о том, чтобы вы были столь верны и покорны мне, как и моей сестре совсем недавно. Выполните мою маленькую просьбу и у вас больше не будет причин бояться меня. Враги окружают империю, и я не буду пассивно ждать, пока они придут к нам. Служи мне верно и докажи этим свою ценность!"
lunas.13.a:0 "Да здравствует Императрица!"

lunas.15.t:0 "Ультиматум из города [From.Capital.GetName]"
lunas.15.d:0 "Сегодня в [Root.Capital.GetName] прибыл посланник в сопровождении вооружённых фестралов. Он лично доставил сообщение от самой Императрицы Лунной Империи для [Root.GetLeader]. Оно было очень кратким, и главное требование было ясно. "Преклоните колени, или будете уничтожены."\nИмператрица хочет послать губернатора, чтобы обеспечить ей нашу вечную преданность, что, почти наверняка, поставит под угрозу наш суверенитет. Однако, если мы откажемся, то станем предателями, с которыми будет вести переговоры лунная армия, на поле боя. [CRY.GetLeader] должна тщательно обдумать ответ, потому что судьба нашей нации висит на очень тонком волоске."
lunas.15.a:0 "У нас нет выбора, мы вынуждены согласиться..."
lunas.15.b:0 "Это возмутительно! Мы союзники, а не слуги!"

lunas.16.t:0 "Неповиновение Кристальной Империи"
lunas.16.d:0 "Посланник, которого мы отправили в [From.Capital.GetName], вернулся со своим вооруженным эскортом. Ультиматум, который он лично поставил [From.GetLeader], был нагло отклонен, и государство [From.GetName] отказывается позволить нашему губернатору вмешиваться в их дела. Теперь они раскрыли своё истинное лицо и стали предателями и поклонниками Селестии! Императрица разберётся с ними быстро и безжалостно."
lunas.16.a:0 "Они выбрали войну!"

lunas.18.t:0 "Визит к подруге"
lunas.18.d:0 "— То, что вы пожелали выпить со мной чашку чая, весьма приятно, но я подозреваю, что вы хотели чего-то большего. — Рарити хмуро посмотрела на Найтмер Мун, подливая себе в чашку горячего чая. Императрица кивнула в ответ.\n\n— Конечно, ведь я пришла не только за чаем, но и за печеньем, — сказала Найтмер, изображая царственное равнодушие. Единорог натянуто улыбнулась в ответ, едва не закатив глаза.\n\n— При всём уважении, Ваше Величество, но вы знаете, что я имела в виду. — В ответ Найтмер Мун лишь молча подняла чашку и подула на дымящуюся жидкость, пока Рарити наблюдала за ней. Чашка медленно поднялась, и Императрица сделала глоток.\n\n— Хороший чай. А где печенье?\n\n— Конечно, Ваше Величество, — натянуто улыбнулась Рарити, левитируя коробку печенья на стол. Найтмер Мун взяла одно и надкусила его. — Не хочу показаться слишком настойчивой, но ... — Сладко спросила Рарити, позволяя вопросу повиснуть в воздухе.\n\n— Мне стоило приказать притащить тебя в цепях и потребовать под страхом смерти стать моей рабыней? — Спросила её Найтмер Мун. Властный тон в голосе аликорна заставил Рарити слегка отшатнуться, но потом она увидела ухмылку на лице Найтмер Мун. — Ну, теперь я отплатила тебе за грубость, так что назову причину. Кристальная Империя по-прежнему бросает мне вызов, но я не считаю войну единственным решением этого вопроса. Я желаю, чтобы ты отправилась в Кристальную Империю и убедила её лидера [CRY.GetLeader] склонить колени. Взамен я позволю кристальным пони сохранить часть их независимости, пока ты будешь служить губернатором той земли. — Столь прямое предложение заставило Рарити в недоумении уставиться на Найтмер Мун, которая спокойно откусила ещё кусочек от печенья. — У тебя отличный вкус: твоё печенье просто изумительно." 
lunas.18.a:0 "Я... спасибо, Ваше Величество?"

lunas.19.t:0 "Трибунал над соляристами"
lunas.19.d:0 "Селестия была изгнана, однако мы захватили большинство соляристских лидеров и генералов. Хотя наша Императрица в праве просто изгнать их, она всё же решила предать их суду. Население ворчало, и Императрица решила дать обвиняемым возможность хоть как-то защитить себя перед ней в суде. Нет никаких сомнений в их вине, но такая демонстрация послужит укреплению её абсолютной власти над подданными. Да есть вероятность того, что некоторых генералов можно убедить встать на нашу сторону."
lunas.19.a:0 "Жаль, что нельзя просто расстрелять их."

lunas.20.t:0 "Судьба командира Фаст Клипа"
lunas.20.d:0 "Командир Фаст Клип, бывший сержант Вандерболтов и заместитель Спитфайр, участвовал в административной работе и организации эквестрийской армии во время гражданской войны. Особенно активное участие он принимал в подготовке солдат. Но в то же время наши отчеты сообщают, что он всегда был верен Эквестрии, а не её правительнице. Так что если ему предложат выбор между пожизненным заключением в тюрьме и службой новой правительнице Эквестрии, то он вполне может встать на сторону ночи. Если один из хвалёных Вандерболтов Селестии встанет на нашу сторону, то это пойдёт на пользу нашей репутации."
lunas.20.a:0 "Его ждёт камера!"
lunas.20.b:0 "Выдайте ему погоны."

lunas.21.t:0 "Судьба командира Уиплеша"
lunas.21.d:0 "Коммандер Уиплэш не самый известный Вандерболт, но он очень давно прослужил в рядах этих летунов и фанатично верен Селестии, так что нет никакой возможности склонить его на нашу сторону. В то же время мы можем свалить на него несколько военных преступлений. Однако его казнь вызовет слишком большой переполох, особенно после того как он дал клятву никогда не поднимать копыта против ночи. О помиловании не может быть и речи, но, возможно, стоит просто изгнать его? В конце концов, ссылку можно считать своего рода милосердием. "
lunas.21.a:0 "Заприте его."
lunas.21.b:0 "Сошлите его куда подальше!"

lunas.22.t:0 "Судьба Соарина"
lunas.22.d:0 "Соарин был одним из самых популярных генералов соляристов, в основном благодаря его карьере в Вандерболтах. Однако он отклонил все наши предложения поступить на службу к Императрице, и поэтому она оказалась в непростой ситуации. Ведь как тюремное заключение, так и изгнание этого генерала вызовут переполох в обществе. Однако приговор всё равно должен быть вынесен."
lunas.22.a:0 "Заприте и выбросьте ключ."
lunas.22.b:0 "Пусть подышит горным воздухом в Якякистане во время ссылки!"

lunas.23.t:0 "Судьба Принца Блюблада"
lunas.23.d:0 "Те, кто видел Блюблада ещё до гражданской войны, просто не узнали бы этого жеребца, который служил одним из основных командиров соляристов во время войны. Он пользовался немалым уважением, а также был влиятельным дворянином, так что Её Величество лично отправила ему предложение ещё до суда. Ответ же пришел уже через час.\n\n— Её Величеству Принцессе Луне (Я не собираюсь признавать ваше новое нелепое имя.)\n\n— Благодарю Вас за предложение присоединиться к Вашим войскам в качестве генерала. Однако я ни при каких обстоятельствах не соглашусь на столь непристойную взятку и прошу больше не делать мне подобных предложений. Само по себе принятие такого предложения является предательством и изменой, но и клятва о "служении ночи" абсурдна и бессмысленна. Я твёрдо намерен не служить в этой бедной стране, по крайней мере до тех пор, пока всякие идиоты и предатели не перестанут назначать генералов. Ни ты, ни твои рабы не смогут предложить мне ничего. Моя единственная надежда состоит в том, что пламя Тартара сумеет очистить этот проклятый мир, где под светом луны бродят монстры, порождённые безумными связями злодеев с предателями.\n\n— Искренне ваш\n— Принц Блюблад.\n\nЕё Величество пришла в такую ярость, что едва не приказала казнить его без суда и следствия, однако вскоре поняла, что Блюблад предвидел такой вариант событий и желал, чтобы наша Императрица своими же действиями посеяла смуту среди своих подданных. Найтмер Мун успокоилась, и хоть о милосердии для Блюблада не может идти и речи, он, как и все остальные, предстанет перед судом." 
lunas.23.a:0 "Пусть гниёт под домашним арестом!"
lunas.23.b:0 "Интересно, понравится ли ему жизнь в изгнании?"

lunas.24.t:0 "Трибунал окончен"
lunas.24.d:0 "Суд над Блюбладом окончен, как и так называемые "соляристские процессы". Все вражеские лидеры понесли заслуженные наказания. Сам факт проведения настоящих судов удивил многих и подорвал авторитет некоторых из наиболее ярых подстрекателей. Хотя у Императрицы есть решающее слово, закон всё же сохранил свою власть, и те, кто утверждает, что пони Эквестрии грозит анархия из-за прихотей Найтмер Мун, больше ничем не могут подкрепить свои слова. Её ближайшим слугам ясно, что этот процесс (не в последнюю очередь из-за ответа Блюблада), дался Императрице нелегко, но её контроль над Эквестрией усилился, когда Найтмер Мун показала своим подданным, что, вопреки страхам толпы, в Эквестрии всё ещё сохраняется верховенство закона."
lunas.24.a:0 "Возвращаемся к делам"

lunas.25.t:0 "В чёрном мраке ночном"
lunas.25.d:0 "Война бушует и боевые действия начинают происходить не только на линии фронта когда гнев, который многие лунаристы питали к соляристскому большинству, достигает точки кипения. Хотя такие чувства позволяют нашим солдатам сражаться как одержимым на поле боя, это также приводит к тому, что нередко мишенями становятся даже невооруженные гражданские-соляристы. Казни пленников, мародёрство в городах и прочие акты насилия стали совершенно обычным явлением. Дисциплина пока сохраняется, однако некоторые командиры активно используют такие действия в качестве инструмента террора и способа вознаградить наиболее яростных и злобных солдат Её Величества."
lunas.25.a:0 "Война никогда не меняется. Продолжайте наступление."

lunas.26.t:0 "Альянс Кристаллов и Ночи"
lunas.26.d:0 "Король Сомбра из Кристальной империи направил официальное сообщение Императрице Найтмер Мун и Генеральному Штабу Лунной Империи, приглашая Лунную Империю присоединиться к его союзу - Серому Пакту. Заявление включает не только обещание военной помощи в борьбе с, цитируем, "надоедливыми и навязчивыми силами света", а также обещание дальнейшего расширения сотрудничества в будущем, если отношения окажутся взаимовыгодными. Хотя некоторые высказывают недовольство возможностью стать союзниками этого выскочки, есть и другие, которые видят надежду и перспективы в союзе с монархом, неоднократно возвращавшимся из мёртвых. Независимо от того, что они думают, спорщикам придётся согласиться с решением Императрицы, когда она его выскажет."
lunas.26.a:0 "Мы присоединимся к Серому Пакту."
lunas.26.b:0 "Мы избавимся от этого так называемого короля в своё время."

lunas.27.t:0 "Предложение копыта и сердца Найтмер Мун от Короля Сомбры"
lunas.27.d:0 "Сегодня в нашу штаб-квартиру пришло письмо, адресованное самой Императрице Ночи от короля Сомбры из Кристальной империи. Это было любовное письмо, содержавшее в себе предложение. Сомбра открыто высказал свои чувства и очень высоко отзывался о Найтмер Мун и её нации. Похоже, он хочет на ней жениться и тем самым создать альянс, способный перевернуть мир. Тем не менее, некоторые адъютанты напоминают Её Величеству о слухах о том, что Сомбра когда-то ухаживал за Селестией, и спрашивают, действительно ли она хочет сыграть свадьбу с тем, кто считает её запасным вариантом." 
lunas.27.a:0 "Слухи и фантазии! Сомбра будет хорошим мужем."
lunas.27.b:0 "У него не так много дивизий, так что нет."

lunas.31.t:0 "Новое имя для Сталлионграда"
lunas.31.d:0 "Нам нужно стереть все упоминания о Сталлионграде как о городе. Стил Сталлион был мерзким предателем, а его коммунистическое государство - просто неудачным экспериментом. Однако использование дореволюционного названия может быть неуместным. Принцессин заставит пони вспоминать о Селестии, и в Эквестрии в любом случае нет принцесс, только Императрица. Население города не будет счастливо изменением названия, поскольку оно цепляется за свои глупые революционные идеи. Возможно, было бы лучше наказать их, полностью разрушив город и депортировав его население в окружающую местность. Это жёсткий метод, но он эффективно подавит любые мысли о сопротивлении.\nКакова будет судьба города, ваше величество?"
lunas.31.a:0 "И назовем его в мою честь - Лунаградом."
lunas.31.b:0 "Не будем ничего менять."
lunas.31.c:0 "И назовём его вновь Принцессином."
lunas.31.f:0 "Сжечь его."

lunas.33.t:0 "Восстановление Империи"
lunas.33.d:0 "По всей Лунной Империи совсем недавно бушевали жестокие бои, так что восстановление потерь будет нашей первостепенной задачей. Её Величество прекрасно понимает это и поэтому она призвала своих помощников составить план предстоящей реконструкции. Корона Австралис вызвалась отвечать за эту задачу. К всеобщему удивлению, она представила Её Величеству два возможных плана. В первом приоритет отдаётся восстановлению промышленной мощи империи. Нет причин считать, что в будущем мы не столкнёмся с очередной войной, и Императрица желает, чтобы её нация стала сильнее. В первую очередь этот план сосредоточен на гражданском секторе, ведь его укрепление поможет быстрому росту и возрождению военной промышленности.\n\nДругой план предлагает более необычные идеи. Согласно ему, реконструкции стоит сосредоточиться не на заводах, а на восстановлении гражданской инфраструктуры и разрушенных жилых районов. Выигрыш в таком плане будет более долгосрочным, поскольку такими действиями мы продемонстрируем щедрость Её Величества по отношению к своему народу. Также восстановление инфраструктуры позволит рабочим, которые должны строить столь нужные нам заводы, не беспокоиться о своих семьях, которым в ином случае пришлось бы жить на развалинах своих домов. Защищенное, сытое и благодарное население позволит значительно укрепить нацию в долгосрочной перспективе, даже если мы не получим краткосрочных выгод на начальном этапе."
lunas.33.a:0 "Приоритетом будет восстановлению промышленных центров."
lunas.33.b:0 "Сосредоточимся на восстановлении домов и гражданской инфраструктуры."

lunas.34.t:0 "Военнопленные"
lunas.34.d:0 "После войны в наших лагерях находятся десятки тысяч соляристов, и пришло время решить вопрос об их будущем. Они сражались против Её Величества и проливали кровь Её подданных, но нельзя позволить им сидеть и гнить тут, не принося никакой пользы.\n\nНекоторые предлагают просто отпустить их. Война окончена, а власть Её величества в безопасности. Да, эти пленники были на неправильной стороне конфликта, но если им позволят вернуться домой, к своим семьям, то они будут трудиться во славу Императрицы. Некоторые же не решаются просто отпустить их и заявляют, что пленники получат свободу лишь при условии, что они откажутся от своей прежней верности Эквестрии.\n\nА вот самые ревностные из слуг Её Величества утверждают, что это только опозорит память тех, кто пал в борьбе против этих соляристов. Любой предатель, жаждущий вернуть свою свободу, должен сначала каторжным трудом выплатить долг крови. И трудиться они должны будут до тех пор, пока Её Величество не решит, что этот долг сполна погашен."
lunas.34.a:0 "Они свободны, ведь война окончена."
lunas.34.b:0 "Любой, кто откажется от своей верности Эквестрии, обретёт свободу."
lunas.34.c:0 "Тяжким трудом они заработают свою свободу."

lunas.35.t:0 "Фильмы, фильмы, фильмы!"
lunas.35.d:0 "В рамках усилий по восстановлению страны, сегодня лунное правительство с гордостью объявило о возобновлении работы киностудий в Эпплвуде, на западном побережье Империи. Он, как центр современного искусства после войны, прилагает все усилия, чтобы помочь искусству вернуть себе титул. Сегодня по всей Империи одна из главных студий "Warner Colts Pictures" начала широкомасштабную рекламную кампанию, которая поможет нанять новых актеров, писателей сценариев и сотрудников кино в рамках подготовки к грандиозному показу в следующем году.\n\nОдин из директоров студии, Мун Флауэр, уже объявил о фильме, который он планирует создать на основе данных о героическом отряде бэтпони и лояльных пони во время гражданской войны, которые в конце войны были одной из лучших бригад армии Империи. "Я планирую оставаться как можно более верным исходному материалу," - сказал Флауэр, - "Поэтому я был в постоянном и частом контакте с оставшимися в живых членами этого отряда. В общем, я не могу дождаться, когда эта мечта станет былью.""
lunas.35.a:0 "Ещё одна причина снова пойти в кино!"

lunas.36.t_luna_reads:0 "Предложение брака от королевы Кризалис"
lunas.36.t_chrysalis_reads:0 "Предложение брака от Найтмер Мун"
lunas.36.d_luna_reads:0 "Недавно во дворец Её Величества пришло... весьма странное письмо. Оно было адресовано Найтмер Мун самой королевой чейнджлингов. Это само по себе было уже удивительно, но содержание письма вызвало настоящую бурю негодования во дворце, когда его текст был обнародован. Судя по всему, королева чейнджлингов желает сделать предложение Найтмер Мун. Императрица приказала своим агентам уточнить подробности этого дела, а также скомандовала армии приготовиться на тот случай, если всё было какой-то уловкой или коварным планом. Но даже после тщательного расследования этого вопроса ничего подозрительного не было найдено. Кажется, что как бы абсурдно всё это ни звучало, это предложение вполне честно и искренне. Это весьма разумное предложение, ведь Земли Чейнджлингов сильны, но готова ли Её Величество согласиться на такое... предложение?"
lunas.36.d_chrysalis_reads:0 "Недавно в Весалиполис пришло... весьма странное письмо. Оно было адресовано Кризалис самой Найтмер Мун. Это само по себе было уже удивительно, но содержание письма вызвало настоящую бурю негодования в улье, когда его текст был обнародован. Судя по всему, Найтмер Мун желает сделать предложение королеве чейнджлингов. Королева приказала своим агентам уточнить подробности этого дела, а также скомандовала армии приготовиться на тот случай, если всё было какой-то уловкой или коварным планом. Но даже после тщательного расследования этого вопроса ничего подозрительного не было найдено. Кажется, что как бы абсурдно всё это ни звучало, это предложение вполне честно и искренне. Это весьма разумное предложение, ведь Эквестрия под властью Найтмер Мун становится всё сильнее с каждым днём, но готова ли Её Величество согласиться на такое... предложение?"
lunas.36.a_luna_yes:0 "Я больше не буду одна ночью!"
lunas.36.a_luna_no:0 "Что за полная чушь."
lunas.36.a_chrysalis_yes:0 "Что ж, так тоже можно получить любовь."
lunas.36.a_chrysalis_no:0 "Неужели долгие ночи свели её с ума?"

lunas.37.t_luna_says_yes:0 "Найтмер Мун говорит да!"
lunas.37.t_luna_says_no:0 "Найтмер Мун говорит нет"
lunas.37.d_luna_says_yes:0 "Ответ пришел быстро. Найтмер Мун дала понять королеве Кризалис, что восхищена дерзостью её предложения и готова пойти навстречу. Так что королева Кризалис и Найтмер Мун собираются пожениться, объединив Ульи Чейнджлингов и Лунную Империю. И хотя обе стороны этого союза останутся правительницами своих народов, связь между ними укрепится, и они будут рассматривать друг друга не как потенциальных врагов, а как две половинки одного целого." 
lunas.37.d_luna_says_no:0 "Великодушное предложение, которое сделала королева Найтмер Мун, было отвергнуто. Королева Кризалис, однако, не расстроилась. Это была храбрая и дерзкая попытка, но эта неудача не остановит ульи на их пути к господству."
lunas.37.a_luna_says_no:0 "Печально."
lunas.37.a_luna_says_yes:0 "Ура!"

lunas.38.t_chryss_says_yes:0 "Кризалис говорит да!"
lunas.38.t_chryss_says_no:0 "Кризалис говорит нет"
lunas.38.d_chryss_says_yes:0 "Ответ пришел быстро. Королева Кризалис дала понять Найтмер Мун, что восхищена дерзостью её предложения и готова пойти навстречу. Так что королева Кризалис и Найтмер Мун собираются пожениться, объединив Ульи Чейнджлингов и Лунную Империю. И хотя обе стороны этого союза останутся правительницами своих народов, связь между ними укрепится, и они будут рассматривать друг друга не как потенциальных врагов, а как две половинки одного целого."
lunas.38.d_chryss_says_no:0 "Королева Кризалис ответила Найтмер Мун, сообщив, что ей не нужны ни друзья, ни супруги. И какой бы план ни вынашивала Найтмер Мун, он точно не сработает. Найтмер Мун восприняла новость весьма невозмутимо. Он лишь заявила, что если королева чейнджлингов желает будущей войны, то она её точно получит."
lunas.38.a_chryss_says_no:0 "Ночь придет за тобой."
lunas.38.a_chryss_says_yes:0 "Ура!"

lunas.39.t:0 "Свадьба Найтмер Мун и королевы Кризалис"
lunas.39.d:0 "[This.GetNewspaperHeader] Лидеры Ульев Чейнджлингов - королева Кризалис - и молодой Лунной Империи - Найтмер Мун - шокировали весь мир, сообщив о своей свадьбе. Этот политический брак изменил баланс сил не только Эквуса, но и, вероятно, всего мира. Хотя ещё только предстоит увидеть, насколько всеобъемлющим будет этот союз, одного факта, что эти две королевы теперь находятся на одной стороне, достаточно, чтобы вызвать глубокую озабоченность по всему Эквусу, поскольку маловероятно, что какая-либо нация окажется достаточно сильной, чтобы противостоять сразу обоим тираншам."
lunas.39.a:0 "Весь мир трепещет."

lunas.40.t:0 "Возвращение домой"
lunas.40.d:0 "Ровный звук пыхтения паровоза мог выступить в качестве неплохой колыбельной, но у Блю Ская не было сил для сна. Минут десять назад они миновали слишком знакомый мост, и уже через двадцать минут он будет дома.\n\nКогда он уходил сражаться за Селестию, все так гордились им. Но вот он возвращается домой униженным и побеждённым, Найтмер Мун его попросту отпустила. Скай даже и не знал, что думать обо всём этом. Какая-то часть его души даже не хотела возвращаться домой. Он хотел жить, хотел быть свободным, но не знал, как посмотреть в лицо своим друзьям и знакомым дома.\n\nКазалось, что весь мир перевернулся с ног на голову. Скай не знал, что и думать обо всем этом, ведь рвение, с которым он сражался, сменилось сомнениями. Разве Найтмер Мун не должна быть жестоким тираном? И всё же она просто отпустила пленников. И если это оказалось неправдой, то может и многие другие слухи про неё столь же неверны? Скай не хотел думать об этом, ведь казалось, что это подрывает основы всего, что он знал.\n\nВыйдя с поезда на станции, он задумчиво оглядел свой родной город. Вероятно, его знакомые скажут "хвала Селестии", узнав про его благополучное возвращение..."
lunas.40.a:0 "Только вот благодарить за это нужно Найтмер Мун."

lunas.41.t:0 "Цена мира"
lunas.41.d:0 "Двое охранников вели Блю Ская по тюремному коридору, а из камер, где сидели его товарищи-заключенные, слышались крики и подбадривания. Они говорили ему быть сильным, не сдаваться, но Скай чувствовал, что хочет попросту провалиться сквозь землю и исчезнуть. Они не знали... никто из них не знал.\n\nВ кабинете начальника тюрьмы помимо неё самой была группа лунных солдат. Они молча и мрачно взирали на заключённого, но надзирательница широко улыбалась во весь рот, когда подошла к Скаю и потрясла его копыто.\n\n— Рада видеть тебя, номер 2462. Готов отправляться домой? — радостно защебетала начальница тюрьмы, но Блю Скай даже не попытался улыбнуться в ответ. Она смотрела на него несколько секунд, а потом просто пожала плечами. — Книга, — приказала она солдатам и получила в ответ массивную тёмно-синюю книгу с изображением Найтмер Мун на обложке. Блю Скай уставился на неё, чувствуя внезапные сомнения. — Готов? — весело спросила она. Блю Скай просто кивнул в ответ. Было уже слишком поздно, а он просто хотел вернуться домой.\n\n— Я клянусь служить Императрице ночи, — начал читать охранник, — Я отрекаюсь от всех клятв, которые давал не Ей, и клянусь повиноваться Ей и выбранным Ею лидерам с этого момента и до моего последнего вздоха. — Когда охранник закончил читать, все в комнате уставились на Блю Ская, который вдохнул и начал повторять слова."
lunas.41.a:0 "— Я клянусь служить Императрице ночи..."

lunas.42.t:0 "Трудом отработать свободу"
lunas.42.d:0 "Из-за жары, пыли и неподвижного воздуха было очень трудно даже просто дышать, но о передышке не могло идти и речи. Всякий раз, когда кто-нибудь из них пытался хотя бы немного отдохнуть, через несколько секунд над их головами раздавался щелчок хлыста. Блю Скай чувствовал, что его мышцы вот-вот лопнут, но это было просто несравнимо с горлом. Его мучила такая чудовищная жажда, что он и представить себе не мог, что кто-то может испытывать такое. Скай изо всех сил старался продолжать махать киркой и одновременно безмолвно молился о звуке колокола. Но тот, казалось, так и не собирался звонить.\n\n— За работу! — раздался крик надсмотрщика позади них. Прямо над головой Блю Ская щёлкнул хлыст, заставив жеребца вздрогнуть. Раньше он думал о том, чтобы наброситься на надсмотрщика и запихнуть хлыст ему в глотку, но сейчас он мечтал лишь о воде. Когда, наконец, прозвенел колокол, то у Ская нашлись силы лишь на то, чтобы рухнуть на землю, слабо держась за кирку.\n\nОни строили эту железную дорогу уже несколько недель, и каждый день казался всё более изнурительным, чем предыдущий. Они миновали холм за холмом и долину за долиной, но не получали никаких передышек, а лишь приказ продолжать работать. Неужели они умрут здесь, строя железные дороги для лунаристов? Но когда мимо прошла группа заключенных и протянула ему кружку с водой, то Скай поклялся себе, что сделает всё возможное, чтобы выжить. Кое-кто из пленников поговаривал о попытке восстания, но он не собирался даже думать про это. В Тартар эту войну и продолжение борьбы, он просто хотел вернуться домой.\n\nИ когда колокол зазвонил снова, Скай встал, снова поднимая и опуская кирку под звук щелканья хлыста."
lunas.42.a:0 "Раз-два, раз-два..."

lunas.43.t:0 "Носители Элементов прощены"
lunas.43.d_1:0 "Шестеро носителей элементов в цепях стояли перед возвышающейся над ними Найтмер Мун, чей надменный взгляд скользил по каждой из пони. Даже после поражения, пленения и заключения в тюрьму они всё ещё не показывали страха.\n\n— Вот мы и встретились снова, носители элементов, — обратилась к ним Найтмер Мун. Когда она не получила ответа, то спустилась со своего трона, чтобы встретиться с ними лицом к лицу, и заглянула в глаза каждой пони.\n\n— Просто делай то, что планируешь, — ледяным тоном ответила Твайлайт через некоторое время. — Мы не склонимся перед тобой.\n\n— Но ведь злорадство это как раз прерогатива победительницы, верно? Я помню, как ты злорадствовала, когда после нашей первой встречи ты запечатала меня. Очень хорошо, стража! — крикнула она, поворачиваясь, чтобы снова подойти к трону. Закованные в броню пони подошли к шести кобылам, схватили их и сняли кандалы. Найтмер Мун вернулась на свой трон.\n\n — Проще всего было бы насовсем покончить с вами, но это привело бы рано или поздно к появлению новых носителей элементов. Вы вольны идти и спокойно жить в Понивилле, не боясь возмездия. Если мы и будем снова сражаться, то только потому, что неблагодарная ученица моей сестры решила вместо защиты пони этих земель отплатить за милосердие местью. — Найтмер Мун ухмыльнулась, наслаждаясь выражением лица Твайлайт Спаркл: замешательство сменилось пониманием, а затем и стыдом. — Стража, проследите, чтобы их вернули в Понивилль. Надеюсь, что мы больше не увидимся."
