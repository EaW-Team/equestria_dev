lunas.75.t:0 "Императорское Адмиралтейство"
lunas.75.d:0 "Подумать только, сколько же преданных ей пони сумело проникнуть во флот! Найтмер Мун улыбнулась, увидев пятерых пони, которые поклонились ей. Она была впечатлена тем, что каждый из них смог подняться так высоко в спокойном и чинном эквестрийском флоте. Приток новых знаний, вызванный возвышением Лунной Империи и полной реформой флота, потребовал времени, чтобы эти пони могли заявить о себе, но теперь они стояли перед ней, готовые верно служить.\n\nБладуотер: весьма дерзкий пони, который, как она подозревала, вполне мог бы стать пиратом, особенно учитывая его сообразительность и умение "срезать углы". Бёрнин Стрейт: досье этого механика было полно записей об успехах в борьбе с вражескими самолетами. Поляр Найт: многообещающий и фанатично преданный изгнанник из Северяны. Джангл Манго: определенно лучший выбор на роль командующего её авианосцами, судя по досье. Фликр Фейд: он уже представил ей план того, как нанести эффективный удар по торговому флоту дюжины её потенциальных будущих врагов.\n\nЭто были морские офицеры нового поколения. Пони, которые получили свои позиции по её приказу и сыграют ключевую роль в формировании нового, славного флота Лунной Империи. Они были лишь первыми в длинном ряду адмиралов и морских специалистов, но Найтмер Мун наблюдала за ними, решив запомнить этот момент."     # Luna meets with many new admirals, see event code for their names
lunas.75.a:0 "Встаньте, мои адмиралы"

