hippone_jrnl_gr.1.t: "Advent of a Direful Destiny"
hippone_jrnl_gr.1.desc: ""We have arrived."\n\nThe Guide opened her eyes. It was time to begin the journey into the heart of Za'al-Maar's creations: The continent of Griffonia. She glanced at the Equine of Silver who had awoken her. Zethro was relatively short and softspoken, but he had proven himself more than capable on multiple occasions during the rise of the Ascendancy. The real reason that she had brought him, however, was that he had spent several years of his life traveling all around Griffonia before settling down in Hippone.\n\nWithout another word, the two zebras ascended to the boat's deck and took in the scenery of Seguro, a flourishing city on the coast of [413.owner.GetNameDef]. Ships were docking and departing all around them while large crowds of different creatures mingled with one another.\n\n"It's quite different from back home," mused Zethro before turning to face the Guide, "I'm not proud of my history here, but I hope that my knowledge of Griffonia will be of use to you."\n\n"Yes..." The Guide didn't meet his gaze, having noticed something that was setting off alarms in her head. Though the stain of the avian was not overwhelming here, she could spot a few griffons throughout the port. What had really grabbed her attention was a blasphemous sight: a griffon and a zebra were embracing one another, then closed their faces together as if they were...\n\n"I will be right back." Before Zethro could ask what she was doing, the Guide had already entered the midst of the crowd."
hippone_jrnl_gr.1.a: "Evil must be cleansed."

hippone_jrnl_misc_gr.1.t: "Suffer Not the Unclean"
hippone_jrnl_misc_gr.1.desc: "With fury and determination, she shoved her way to the two creatures that had defiled her eyes. The two seemed to notice her as she got closer, though that did not slow her advance.\n\nThe griffon initially wore an expression of worry, then it turned into concern as he addressed the stranger storming towards him. "Are you all right? Can we help-" His words were cut off by a swift movement that saw a dagger now protruding from his throat. He gurgled and weakly reached for the blade, then collapsed. The zebra beside him gasped, not able to speak from the shocking event she just witnessed.\n\nThe Guide pressed the blade down to ensure the griffon's death. "Such filth has no place in this world. Oh ye who have poisoned the equine, I grant thee the fate you deserve." She retrieved the blade and turned towards the dead griffon's lover, "And you shall join him for rejecting your equinity!"\n\nThe other zebra screamed briefly before her life too came to an end. The crowd began to panic as they saw the murders. The Guide stood motionless, enjoying the righteous feeling of slaying the unclean. Just as some security had begun to take notice, Zethro arrived to usher the Guide away. "There will be time for killing avians later, we can't afford to cause scenes like this! We have to go!"\n\nThe Guide whipped her knife towards Zethro in anger, preparing to scold him for suggesting that she should have spared the griffon. However, she spotted what looked like the local authorities heading towards the two of them and thought better of it. She quickly put her knife away and nodded. "Very well. Let us make haste.""
hippone_jrnl_misc_gr.1.a: "Off to a good start..."

hippone_jrnl_gr.2.t: "The Wings of Sacrifice"
hippone_jrnl_gr.2.desc: "The journey took the two zebras north through the mountains of Barrad. Though the harsh and sudden climate shifts were loathsome at best and hazardous at worse, their tenacity and willpower saw them through. After all, Zethro had assured the Guide that her first destination was worth any sacrifice to see at least once.\n\nAnd see it they did. Inside the land of Pònaidhean at the bottom of a narrow valley was a breathtaking sight: the city of Dail Mhòr, which was a radical departure from anything that the Guide had seen up to this point. Gone was all semblance of modern civilization, instead replaced largely by vast, extravagant monasteries and temples that stretched into the valley as far as the eye could see.\n\nZethro broke the awe-stricken silence. "The monks of this land are practiced in all sorts of arts, both physical and mystical. They live in harmony with each other and the wildlife, including the miniscule Breezies." He paused, seeming to hesitate, "That is why we're here, right? The Breezies?"\n\nAs the Guide opened her mouth to answer, she noticed a small group of floating critters not too far away. She smiled, "That's correct. Would those happen to be Breezies over there?"\n\nZethro squinted his eyes, then nodded, "Yes, though I would recommend caution. They can be troublesome if provoked."\n\n"Then I'll be quick." The Guide started off towards the Breezies, taking care to tread lightly so as to not draw too much attention to herself. She drew her knife, intending to quickly perform the deed, when... wait...\n\nShe had gotten close enough that she could see the Breezies clearly. Truthfully, she had never seen one before, but she knew that the Teacher required the wings of the creatures in front of her. What gave her pause was how... equine-like they were. These couldn't have been Cosmic Mistakes, they bore the shape of tiny, floating ponies.\n\nAfter a moment's hesitation, the Guide readied her knife, took a deep breath, and steeled herself."
hippone_jrnl_gr.2.a: "The Teacher's goal is worth any life, no matter how large or small."

hippone_jrnl_gr.3.t: "A Brief Respite"
hippone_jrnl_gr.3.desc: ""This should be the rendezvous spot," said the Guide as she set her bags onto the ground, "With any luck, this 'Westerly Leeward' should be meeting up with us soon."\n\n"I had no idea that the Star Father had so many friends..." stated Zethro in wonder. He sat down next to a tree, making himself comfortable.\n\n"Perhaps after this is done, I could introduce you to him as thanks for your help so far."\n\n"I... that would be an honor."\n\nThe two had settled down next to a river north of the city of Ivanhorn. The territories of Wittenland were a treat to wander through, with many a talented pony showing the two travelers the wonders of Wittenlandic traditions. The best part was the local food, which was simply heavenly.\n\nHowever, their mission remained. They had made arrangements to meet with one of the Star Father's pen pals, and so here they waited, until..."
hippone_jrnl_gr.3.a: "...The appointed time came and went with no sign of Westerly Leeward."
hippone_jrnl_gr.3.b: "...A group of armed ponies approached them with a friendly greeting."

hippone_jrnl_misc_gr.2.t_1: "Flames of a Feather"
hippone_jrnl_misc_gr.2.t_2: "The Fiery Cycle"
hippone_jrnl_misc_gr.2.desc_1: "With a sigh, the two zebras packed up their bags. They'd have to find the next ingredient without Westerly's help.\n\nThe next few days were spent wandering around chasing rumors of where the mythical phoenix might live. So rare were the creatures that there were naught more than a few dozen confirmed sightings of them in recorded history... at least in the wild.\n\nAfter the fourth day of searching, exhaustion began to set in for Zethro, causing him to trip. "Maybe... maybe we'd be better off trying to find one in a- *cough* -a zoo somewhere?"\n\nThe Guide stopped to help Zethro get back on his hooves, "The phoenix is here, I know it. We have to keep searching." After patting him on the back, Zethro weakly nodded and continued searching with her.\n\nAfter a few more hours of fruitless searching, Zethro collapsed from heat exhaustion. The Guide rushed to his aid, cursing herself for pushing him too hard. She retrieved some water and carefully poured it down his throat, when suddenly...\n\nA bright, orange-red feather slowly fell in front of her, gently landing on top of Zethro's chest. As soon as it touched him, she felt a chilling warmth flow through him. Zethro's eyes shot open and he stood up as if he was perfectly healthy. "Woah!" he shouted, "What was that?! I feel amazing!"\n\nThe Guide sat speechless. She picked up the feather, then looked to the sky in hopes of finding where it came from. She caught a glimpse of something crimson flying behind the mountainside."
hippone_jrnl_misc_gr.2.desc_2: "To the zebras' mild disappointment, Westerly Leeward was not with the heavily armed squad. Said squad had explained that Westerly was preoccupied with happenings back in Jezeragrad and was unable to leave, so he sent one of his trusted spec-ops teams to assist "his favorite foreigner's student" with whatever she needed.\n\nAfter getting introductions and the mission briefing out of the way, the squad of eight ponies accompanied the Guide and Zethro to a rumored nesting location of the mythical phoenix. So rare were the creatures that there were naught more than a few dozen confirmed sightings of them in recorded history... at least in the wild.\n\nSoon enough, they arrived at a promising area. They settled into various hidden vantage points and began to wait, hoping that their intel was correct.\n\nAs the hours passed, some of them began to make hushed small talk with one another. One of the armed ponies turned to the Guide and whispered, "What do you need a phoenix feather for anyways?"\n\n"It is for the Teacher. He is working on a grand project, and I am gathering its vital components."\n\nThe pony turned his head, curious. "What sort of project?"\n\nThe Guide considered explaining the basics of the Ascendancy to the pony, but opted not to on account of how many other questions it would lead to. "Even I don't know what it is. But I trust him to right the wrongs in this world."\n\nBANG!\n\nA gunshot echoed throughout the mountains. The Guide saw a crimson-orange being plummet from the sky, feathers scattering everywhere. Just before it hit the ground, it ignited into flames. With a glorious screech, the phoenix stretched its wings out of the fire and corrected its fall, rising to fly once more into the sky."
hippone_jrnl_misc_gr.2.a: ""I think we have our phoenix feather.""
hippone_jrnl_misc_gr.2.b: ""I trust these will be enough phoenix feathers, my friend.""

hippone_jrnl_misc_gr.3.t: "The Innkeeper"
hippone_jrnl_misc_gr.3.desc: "With the phoenix feather secured, the Guide and Zethro checked into the "Mažas Namas", a small inn on the outskirts of Ivanhorn. They were greeted by a lone stallion who, despite the ghastly scars across his body, maintained a cheerful demeanor towards his visitors.\n\nAfter being given the keys to their rooms, the two began to head upstairs. However, Zethro paused to take another look around the place. The longer he looked, the more perplexed he became. "This architecture... it's not Wittenlandic."\n\nThe innkeeper coughed and chuckled, placing his hoof on an old desk, "You've got a sharp eye. I modeled this inn after my old house in Visaginas." The Guide stopped walking up the stairs, suddenly interested in listening to their conversation.\n\nZethro's eyes lit up. "The Vartai region! They always had such an interesting culture there..." His lighthearted expression vanished as he remembered one crucial detail, "But the Griffons ruined it, like they do to everything."\n\n"Yes, though..." The innkeeper's breathing became slightly ragged, "There are a few good ones."\n\n"Impossible." The Guide cut in, "The avian knows only deceit and desires only to serve their own."\n\nThe innkeeper coughing subsided, though he leaned onto the desk for support, "Let me tell you a story...""
hippone_jrnl_misc_gr.3.a: ""...a story of what it means to be a hero.""

hippone_jrnl_misc_gr.4.t: "A Painful Past"
hippone_jrnl_misc_gr.4.desc: "The innkeeper began to speak with a wistful, solemn tone. "Many years ago, my family and I were living happily in the County of Longsword. It was peaceful; everypony was friends with everygriff and everygriff helped out everypony. That changed when a griffon named Pallas Dusktalon took control of Longsword. He and the 'Reformisten' he served began to implement several harsh policies towards ponies. It came to be known as the Longswordian Genocide, as Dusktalon sought nothing less than the total extermination of ponykind.\n\n"My family and I, along with hundreds of other ponies were brought to a concentration camp. The Reformisten told us that we were going to be deported, but everypony knew why we were really there: They were going to execute us. All of us. And we would have been executed too, had it not been for-"\n\n"Za'al-Maar's demons have hurt you." The Guide gritted her teeth in righteous anger, "Know that we will return the pain they have inflicted-"\n\nThe innkeeper slammed his hoof onto the ground. "Quiet young mare! Have you no manners? I'm telling a story!" He paused, waiting for the Guide to respond. When she didn't, he continued. "As I was saying, we would have all been shot, but then a miracle happened: one of the Reformisten officers conspired to save us. No, don't open your mouths until I am done!\n\n"Her name was Raga Andris. She was rather not much older than you, young mare, and she was a very promising soldier in the Reformisten. Raga was well on her way to becoming a general when she was assigned to carry out the latest batch of executions. She oversaw our camp, and when the time came to line us up against the wall, she stopped. For a solid minute, we waited there, wondering what our fate would be. She stared directly at me and my family, who by the grace of Varėnė had kept us together to this point. Raga then suddenly ordered the other Reformisten griffons to leave, claiming that she wanted to do the deed herself.""
hippone_jrnl_misc_gr.4.a: "The innkeeper paused to clear his throat, then continued."

hippone_jrnl_misc_gr.5.t: "Real Power"
hippone_jrnl_misc_gr.5.desc: ""They all left, leaving Raga alone with around two hundred prisoners. She undid our latches and ordered us to flee while we could. We escaped, all of us. Years later I tried to contact her, but I learned that she had been tried for treason and shot the day after she freed us." The innkeeper opened the desk and retrieved a photograph, offering it to Zethro and the Guide. The Guide took the photo. It depicted a young griffon and pony hugging one another. "I also found out that she used to be a close friend of my late son before she joined the Reformisten. Even though she made many terrible choices in life, in the end she chose to be a hero."\n\nThe Guide stared at the photo. This didn't make any sense. The creatures of Za'al-Maar aren't like this. It wasn't possible for them to be so selfless. There had to be something else, another factor. The stallion must have been lying...but he wasn't, she could tell. Her hooves shook. The story and photo were a maddening contradiction to everything she believed in. There wasn't-\n\n"You can keep the photo."\n\nThe Guide froze. Her eyes darted to the innkeeper, who simply smiled at her. Zethro sensed the tense atmosphere and quietly excused himself to go to sleep. After he hurried up the stairs, the innkeeper continued, "You have a lot of pain in your life. You look like the type that hides that pain by pretending to be powerful, by hurting those who disagree with you, but let me tell you: Real power is when you have every justification to kill, and you don't." The Guide was silent. "But hey, I'm just a tired, old stallion who talks too much. You have a good night, okay?""
hippone_jrnl_misc_gr.5.a: "The innkeeper left, leaving the Guide alone with cracks in her foundation."
hippone_jrnl_misc_gr.5.a.tt: "§rShe§! will remember this."

hippone_jrnl_gr.4.t_1: "The Spider's Web"
hippone_jrnl_gr.4.t_2: "The Bait"
hippone_jrnl_gr.4.desc_1: "The journey to the Eygsic Forest was a quiet one. Zethro could tell that the Guide was bothered by what the Innkeeper had said to her, but she had refused to talk about it. He wondered about his own past, and considered the possibility that... no, he didn't want to think about it. Best to focus on the task at hoof.\n\nThe chirping of birds and the wildlife were eerily absent as they entered the Eygsic Forest. The gigantic winding trees curved into one another, forming an ominous covering that let only tiny amounts of light through. They were forced to use lanterns to see where they were going. Zethro found that he was having trouble keeping up with the Guide. Just before she left his field of view, he called out to her. "Wait! Don't you know what's in here?"\n\nThe Guide halted in her stride, then broke her long silence, "The next ingredient. It's ahead, I can feel it."\n\n"That's precisely why we need to be careful! The Eygsic Spiders are terrifyingly fierce, and you're going after the silk of one of their Queens! I don't think becoming lunch for them is going to help the Star Father!"\n\nShe stared at him with a determined look on her face. "They won't bother me. If you keep up, they won't bother you either."\n\n"How do you know that?!" said Zethro as he rapidly looked around, his fear of spiders setting in. Instead of answering, The Guide headed deeper into the forest. Zethro struggled after her, trying desperately not to lose sight of the Guide. Not too long after, he noticed that the trees they were passing had silk on them. He made the mistake of looking up, only to see dozens, perhaps hundreds of giant spiders crawling around on webs and tree branches above them. Though he was petrified to the bone, he didn't dare stop moving.\n\nThe Guide briefly paused at a small clearing, where a grand web was spun in front of her. It was taller than any building she'd ever seen, and in the center of it laid a behemoth of a spider surrounded by countless eggs. It sat perfectly still, watching her every move. The Guide approached a small section of the silky web and quickly cut off a part of it, then turned to leave as calmly as she entered."
hippone_jrnl_gr.4.desc_2: "Westerly's spec-ops team was waiting for them when they left the inn. The two zebras explained where they needed to go next, and plans were drawn up for how to obtain the next ingredient: the silk of an Eygsic Spider Queen.\n\nThe journey to the Eygsic Forest was a quiet one. Zethro could tell that the Guide was bothered by what the Innkeeper had said to her, but she refused to talk about it. He wondered about his own past, and considered the possibility that... no, he didn't want to think about it. Best to focus on the task at hoof.\n\nThe chirping of birds and the wildlife were eerily absent as they entered the Eygsic Forest. The gigantic winding trees curved into one another, forming an ominous covering that let only tiny amounts of light through. They were forced to use lanterns to see where they were going. Despite the professional attitude of the spec-ops team, the fact that they kept their weapons raised betrayed their unease.\n\nA sudden motion to their in the foilage halted the group's movement. The spec-ops team swiveled their weapons towards it, though they did not fire. The Guide leaned towards Zethro and whispered into his ear, "When I give the signal, follow me."\n\nZethro didn't know what the signal was meant to be, but he nodded anyways. After the forest became silent once more, the group continued onwards. Zethro made the mistake of looking up, only to see dozens, perhaps hundreds of gigantic spiders crawling around on webs and tree branches above them. The Guide yanked his head down and quietly told him to remember what she said.\n\nThe group stopped at a small clearing, where a grand web was spun in front of them. It was taller than any building the Guide had ever seen, and in the center of it laid a behemoth of a spider surrounded by countless eggs. It sat perfectly still, watching their every move.\n\nSuddenly, a gunshot rang out as one of the spec-ops members fired at a nearby spider that got too close for their liking. What followed was utter horror as numberless spiders began to descend upon the team. The Guide pulled Zethro away and began to run towards the Spider Queen's web. The spec-ops team unloaded their weapons into horde of spiders, but with every one they felled, dozens more appeared from the darkness.\n\nBy the time the Guide reached the bottom of the web, the gunfire had stopped. With a terrified Zethro in tow, she quickly cut off a piece of the silky web and turned to leave, making sure to move slowly and calmly through the masses of spiders."
hippone_jrnl_gr.4.a: "True to the Guide's claim, the Spider Queen did not bother her."
hippone_jrnl_gr.4.b: "The spiders did not bother the two zebras as they departed."

hippone_jrnl_gr.5.t: "Roc Solid Teamwork"
hippone_jrnl_gr.5.desc: "Within a large, rocky outcropping near the northern shoreline of Ptérngapolas sat two zebras laying in wait. They'd been hiding there for several hours in hopes of spotting... something. The Guide didn't know exactly what she was looking for, but the Guidance drew her to this place. And the Guidance had never failed her.\n\n"I just don't understand, how is that you are so certain that we need something not on the list? And why would it be here? There's nothing but shoreline and rocks. And crabs. I hate crabs."\n\nShe hushed Zethro, "Quiet. We need to be patient. I just... have a feeling. It's hard to explain."\n\nZethro briefly opened his mouth to protest, but said nothing. They continued to wait for some time. Eventually, the angle of the sun began to shine in Zethro's eyes, which caused him to shift around for a less-blinding position. The Guide hissed at him again and told him to be still, no matter what.\n\nNot a few moments later, they began to hear the flapping of wings from behind them. The Guide and Zethro ever so slightly turned their heads to see part of an absolutely gargantuan bird land on top of the outcropping that they had only partially ascended. Still, the two sat quietly, making no noise and no sudden movements.\n\nAs time passed and the sun set, the bird seemed to fall asleep. The Guide procured a small vial from her pouch and lightly kicked Zethro. "We need one of its feathers. I'll pluck one, you hold this chemical up to its beak. It should put the creature to sleep if it wakes up."\n\nHaving been saved by the Guide on multiple occasions now, Zethro knew better than to question her. The two zebras quietly climbed up the rest of the outcropping to get to the giant bird. Upon reaching the top, they saw the creature for what it was: a roc. The Guide made her way to the roc's wing while Zethro crawled up to its beak. The fact that the beak was almost as large as him didn't do his nerves any favours.\n\nThe two looked at one another and nodded. Zethro held the vial up and silently prayed while the Guide plucked a feather from its wing. The roc's eyes shot open briefly, freezing Zethro in fear, but then they slowly closed again. The two slowly backed away, making off with another ingredient for the Star Father's superproject."
hippone_jrnl_gr.5.a: "First fiery birds, now giant birds... what's next? Actual demons of Za'al-Maar?"

hippone_jrnl_gr.6.t: "The Captivating Captain"
hippone_jrnl_gr.6.desc_1: ""Welcome aboard!" cheered the stubby changeling as she helped her passengers step onto her rather cramped ship. The Guide and Zethro set their bags down, then silently agreed with one another to never cheap out on chartering a boat again. The changeling either didn't notice or pretended not to, for she happily hummed a tune while preparing her trusted dinghy for the voyage ahead.\n\nWithout thinking, Zethro blurted out, "You seem awfully friendly compared to most changelings."\n\nThe Guide immediately scowled at his rude comment. Changelings were just as equine as Zebras; they deserved the same treatment.\n\nThe changeling didn't seem bothered at all. "Oh, I get that a lot! Don't worry, I'm not gonna 'suck you dry' or anything. It's just how I am. Though trade has been really rough ever since what happened back in Blosmport... Oh! Sorry! I tend to get caught up with the past. Anyways, you're both going to the port at Blackwater, right?"\n\n"Yes," answered the Guide. Then after a moment's thought, she added, "Actually, could you take us to the northern pony lands? Around the Dread Peninsula, to Everfrost? We could quickly pick up what we need there, then take your boat back. We'd cover any additional expenses, of course."\n\nThe changeling's smile disappeared as she shook her head. "Sorry, I maintain a strict no-go policy to the waters around there. The Dead Sea is filled to the brim with all sorts of nasties, and my ship isn't big enough to ignore them. The furthest I can go is Blackwater." Just as quickly as her smile had vanished, it was back again with even more splendor. "Don't worry though, it's really pretty this time of year!"\n\n"Blackwater it is, then."\n\nAs the ship set off, the Guide and Zethro looked over their map. They only had three places left to visit, but all of them were quite far away. Zethro scratched his muzzle, "The next item should be in the Hillpony lands. After that, we'll need to make a harrowing trek into the Whitetail Mountains, then to the frozen lands north of that.""
hippone_jrnl_gr.6.desc_2: ""Welcome aboard!" cheered the stubby changeling as she helped her passengers step onto her rather cramped ship. The Guide and Zethro set their bags down, then silently agreed with one another to never cheap out on chartering a boat again. The changeling either didn't notice or pretended not to, for she happily hummed a tune while preparing her trusted dinghy for the voyage ahead.\n\nWithout thinking, Zethro blurted out, "You seem awfully friendly compared to most changelings."\n\n"Almost too friendly," added the Guide with a hint of distaste, "Recently I had a... poor experience with your kind."\n\nThe changeling didn't seem bothered at all. "Oh, I get that a lot! Don't worry, I'm not gonna 'suck you dry' or anything. It's just how I am. Though trade has been really rough ever since what happened back in Blosmport... Oh! Sorry! I tend to get caught up with the past. Anyways, you're both going to the port at Blackwater, right?"\n\n"Yes," answered the Guide. Then after a moment's thought, she added, "Actually, could you take us to the northern pony lands? Around the Dread Peninsula, to Everfrost? We could quickly pick up what we need there, then take your boat back. We'd cover any additional expenses, of course."\n\nThe changeling's smile disappeared as she shook her head. "Sorry, I maintain a strict no-go policy to the waters around there. The Dead Sea is filled to the brim with all sorts of nasties, and my ship isn't big enough to ignore them. The furthest I can go is Blackwater." Just as quickly as her smile had vanished, it was back again with even more splendor. "Don't worry though, it's really pretty this time of year!"\n\n"Blackwater it is, then."\n\nAs the ship set off, the Guide and Zethro looked over their map. They only had three places left to visit, but all of them were quite far away. Zethro scratched his muzzle, "The next item should be in the Hillpony lands. After that, we'll need to make a harrowing trek into the Whitetail Mountains, then to the frozen lands north of that.""
hippone_jrnl_gr.6.a: "Just a few more ingredients..."

hippone_jrnl_misc_gr.6.t: "The Hidden Spring"
hippone_jrnl_misc_gr.6.desc: "It didn't take the Guide long to figure out that the "holy water" she needed wasn't in Blackwater or anywhere around it. The locals were both extremely helpful and vague when questioned about where she could find some. After connecting several explanations together, she and Zethro deduced that mystical liquid they seeked laid in the "water forests" to the west.\n\nThe journey there was uneventful, almost ominously so. It seemed like every hour the landscape transformed more and more from the usual tiaga into something truly alien. They began to have difficulty traversing the almost dreamlike maze of ancient trees, streams, and rivers that broke apart into tiny, narrow waterways. Giant mushrooms appeared from every new corner that weaved into the seemingly endless forest canopy. Chirps and other noises from typical woodland critters were replaced by unfamilar crackles and hisses.\n\nWith some difficulty they managed to locate the source of the streams: a tranquil spring from which the water flowed out of with nothing flowing in to replenish it. "This is it," said the Guide as she pulled out a flask from her pouch. She reached down and scooped some of the crystal clear, but otherwise mundane-looking water into the flask and sealed it shut.\n\nZethro sighed in relief. "That was... surprisingly easy. Hopefully the next few will also be free of proble-"\n\n"You are not welcome here."\n\nThe Guide and Zethro whipped themselves around towards the sudden, somber voice. The Guide instinctively readied her knife, as she knew that anyone who could actually sneak up on her usually didn't have good intentions.\n\nThe hooded mare behind them remained composed despite the intruders' hostile stance. She turned her head, glancing towards the path that the zebras had entered from. "You have defiled God's holy place. Your intentions are impure, though we cannot stop you without enough bloodshed that our victory would be pyrrhic. Leave before you pollute our home any further."\n\nThe Guide and Zethro briefly looked at each other. Zethro shrugged, then the Guide turned to the mare and bowed in an attempt to apologize. "We apologize for the intrusion. We will depart at once.""
hippone_jrnl_misc_gr.6.a: "The mare's face briefly contorted into anger, but she did not stop them as they left."

hippone_jrnl_gr.7.t: "The Terror of Whitetail"
hippone_jrnl_gr.7.desc: "The treacherous peaks of Whitetail did not earn their name for nothing. Every day was met with challenging terrain, remnants of bandits, and dangerous creatures that threatened their expedition. Fortunately, none of these proved too difficult to overcome.\n\nJust as they finished killing another avian that had tried to rob them, Zethro began to come down with an illness. The Guide helped him to a nearby cave where they took shelter for the remainder of the day while she administered potions to him. Despite her expert knowledge of medicine, he did not seem to recover. She scowled, surmising that he must have caught something not covered by her repertoire of exilers.\n\nSuddenly, she heard a menacing growl pierce the muted howl of the mountain's wind. She turned to the cavern's entrance to see a fearsome, winged boar slowly advancing towards her. She glanced back to Zethro, whose fever had made him unresponsive. What luck she had, finding exactly what she needed at the worst possible time.\n\nThe Guide readied her knife and surprised the boar by charging towards it. The boar charged back, but it did not expect her to jump over it while angling the knife to cut its head and back open as she passed through the air. The boar collapsed to the ground, and the Guide returned to finish it off. With practiced finesse, she severed the tusk of the boar and placed it into her pouch before returning to Zethro.\n\nShe spent the rest of the day trying to heal him to no avail. His illness seemed to only get worse, though he did have brief moments of consciousness here and there. During one such moment, he asked her to get a "medical Equine of Gold", seeming to forget exactly where he was, but he seemed to pass out again just as quickly.\n\nThe Guide weighed her options. She could go back to the ponies of that odd village... no, they probably wouldn't help her considering how they had reacted to the two of them. She could continue on the journey and hope that the northern ponies had a remedy. Or... she could go with the unthinkable option: the avians in Whitetail were both close by and might have experience with this illness themselves. She looked at her shaking hooves as she saw her friend struggling to cling to life in front of her."
hippone_jrnl_gr.7.a: "She fed him more potions, picked him up, then began to head northwest to the tribal ponies."
hippone_jrnl_gr.7.a.tt: "§rHopefully that wasn't a mistake.§!"

hippone_jrnl_gr.8.t: "At Death's Door"
hippone_jrnl_gr.8.desc: "As their journey continued into the arctic north, Zethro's situation grew more and more dire. The plethora of potions that the Guide had been giving him only seemed to keep him moderately stable. The tips of his hooves began to turn purple, though whether that was from the disease or from frostbite, she wasn't sure. She didn't have time to check, especially since the calm tundra had given way to a fearsome blizzard. She even had to down the last of her heating potions just to warm herself enough to keep going.\n\nShe paused to check her compass, only to find that it wasn't there. She turned around hoping to find it in the snow nearby, but the blizzard was too fierce; she could barely see the ends of her hooves as it was. She whipped her heard around, looking for something, anything to use as a landmark, but there was only a pure white void in every direction.\n\nAs loathe as she was to use the Guidance this way, she needed help here. The Guide closed her eyes and focused. She felt drawn to an odd direction, and so she followed the will of the ever-present Guidance. When she opened her eyes again, she found herself at the mouth of a modest cavern. Not particularly deep, but it offered some shelter from the elements. She entered it and carefully set Zethro down, then threw her cloak over him in a feeble attempt to keep him warm.\n\nZethro began to cough again. The Guide unloaded her bags and took stock of her medical supplies, only to be faced with the grim reality of her situation: she did not have the means to save him. Not without help. Not without...\n\nA realization clicked in her mind. The final ingredient she had yet to find. The "Hammer of the Thunder Bear" was a legendary artifact said to instill strength and the will to survive into whoever held it. If she could find it, then it just might be able to save him long enough for her to get more medical supplies.\n\nShe quickly turned leave the cavern, but then a weak voice halted her hooves. "M-mom?" The Guide turned around. Zethro was immobile, his eyes closed. His breathing was ragged, and it would seem that he had become delirious as well. "It's s-so d-dark... please d-don't go..."\n\nShe cursed it all. She cursed Za'al-Maar, she cursed his creations, she cursed this forsaken continent and every hardship they had endured for the Teacher. She cursed this maddening illness that she could not cure, and she cursed herself for not bringing a wider variety of potions.\n\nThe Guide stared at her dying friend. The chances of the final ingredient being able to save him were slim, but it might just be worth pursuing... though she feared that she might not return in time to save him. If she was to leave, then she needed to decide now."
hippone_jrnl_gr.8.a: "Search for the final ingredient."
hippone_jrnl_gr.8.a.tt: "§rI'm sorry, please hang in there.§!"
hippone_jrnl_gr.8.b: "Stay with Zethro."
hippone_jrnl_gr.8.b.tt: "§rI'm here for you.§!"

hippone_jrnl_misc_gr.7.t: "The Hammer of the Thunder Bear"
hippone_jrnl_misc_gr.7.desc: "The Guide sped out of the cave as fast as she could. Through the blistering chill and scalding snow she ran with such determination that nothing short of divine intervention would stop her. She wouldn't lose another friend. Not again.\n\nFor how long she ran, she didn't know. The Guidance prodded her to turn left and head up a small hill. It wasn't that far now, she could feel it. At the crest of hill, she squinted her eyes and looked all around her. Through the blizzard she spotted something, a series of dirtied tombstones partially hidden in the snow. She made her way to them, only to find that she could not read the odd language hacked onto them.\n\nMany of the gravestones had suffered from severe wear and tear, but the Guide could tell that love and care had been put into almost all of them, for no two shared a design. Unfortunately she did not know which one held the Hammer. The Guidance's aid had ended here, she was on her own.\n\nThe Guide considered picking graves at random to dig up, but dismissed the idea as she would likely freeze to death before she found the Hammer. None of the gravestones seemed to suggest that any particular grave held the mythical item she sought. She grit her teeth, the cold was starting to numb her extremities. Just as she had resigned herself to starting with the fanciest looking grave, she noticed something: All of the gravestones had a pony etched on them... except for one. The last was a small, otherwise unremarkable stone marker had a bear-shaped form on it.\n\nShe immediately began to dig. If this "Thunder Bear" was buried here, then the Hammer must be with them. By the time she had removed enough snow to access the grave, her hooves had begun to feel like they were burning. Not a good sign, she grimaced. With significant effort, she managed to heft open the grave. Inside was a partially decomposed pony with what looked like the pelt of a polar bear on it. Bear claws were strewn about a necklace around its neck, and in its hooves was a dull, withered-looking hammer.\n\nThe Guide reached down and grasped the hammer. As the legends said, she was suddenly filled with the strength to persevere. She briefly allowed herself to smile, then remembered why she had hurried so much to get here. With renewed vigor, she turned around and ran back towards the cave she had left Zethro in."
hippone_jrnl_misc_gr.7.a: ""Please just hold on a little longer...""

hippone_jrnl_misc_gr.8.t: "Direful Destiny"
hippone_jrnl_misc_gr.8.desc: "The Guide screamed in frustration as she wandered through the blizzard. She had gotten lost, somehow. Where was the cave? Where?! Her eyes darted in all directions as she struggled to search. Most equines would have long since frozen to death, but sheer force of will kept her going.\n\nAdding to her frustrations, the Guidance was silent again. She had considered trying to force it to help her, though she had a sinking feeling that doing so would only make her situation worse. She resigned herself to simply keep looking.\n\nAfter some time, she spotted a rock formation jutting out of the snow through the corner of her eye. She sprinted towards it, hoping beyond hope that it belonged to the cave she'd left Zethro in. When she got to it, her heart surged with hope as she recognized the cavern entrance.\n\nShe froze when she saw an additional set of hoofprints leaving the cave. Panic began to set in. She looked inside, but Zethro wasn't there. The Guide sprinted back outside. She began to follow the other set of hoofprints. They appeared to be heavy tracks in the snow, suggesting that someone had dragged their hooves through it. She followed the tracks with a sinking feeling in her gut. "Please be alive, please be alive..."\n\nHer heart skipped a beat when she stepped on something that was most certainly not the ground. She looked down to see an unmoving Zethro who was partially obscured by the snow. The Guide tore the snow away to get to get to him. Fear washed over her as she realized he wasn't breathing.\n\nShe grabbed his hoof and shoved the hammer onto it, but nothing happened. "No! You can't die now!" she sobbed. She kept pushing the hammer into his hoof and praying for a miracle that wouldn't come. "Please... please... not like this..." Tears streamed down her face, some freezing to her cheeks. This wasn't how it was meant to be. Wasn't how it was meant to happen...\n\nShe remembered how scared he had sounded when he asked her not to leave. Did he know that he was about to die? Was he so afraid of dying alone that he tried to follow her? It didn't matter now. She had failed him. She let one of the few equines that she had actually grown to trust die. And she would carry this fact with her always."
hippone_jrnl_misc_gr.8.a: "Wiping away her tears, she began the long, lonely journey home."
hippone_jrnl_misc_gr.8.a.tt: "§RThere was nothing you could have done.§!"

hippone_jrnl_misc_gr.9.t: "The Greatest Glory"
hippone_jrnl_misc_gr.9.desc: "The Guide wasn't usually the sentimental type. Throughout her life, she had met with only a few equines that she genuinely cared for, but fate always seemed to take them from her at the cruelest opportunities.\n\nNow she sat huddled next to one such equine that was so far gone that he no longer recognized her or where he was, and even seemed to think that he was a young colt again. Between laboured breaths, he told her of things like his latest day at school, the bullies that troubled him, the cute filly he liked, and what games he played with his friends.\n\n"M-mom? Are y-you still t-there?"\n\nIt pained her to pretend to be someone she wasn't. She did it anyway. "Yes?"\n\n"W-why are z-zebras and p-ponies mean t-to each other?"\n\n"Because they don't understand what their purpose is."\n\nZethro coughed, then was still for a few minutes before he spoke again. "W-what's my p-purpose?"\n\nShe considered a few answers. "To serve something greater than yourself."\n\n"Like w-what?"\n\n"There's a Teacher..." she paused, wondering if it was worth explaining it all. "...That's something that you'll have to find out for yourself."\n\nZethro was quiet again. The Guide felt his heartbeat struggle, then it began to slow. Just as she thought he had truly left her, she heard him speak again: "I'm g-gonna change t-the w-world..."\n\nAs silence fell, one equine shed a single tear."
hippone_jrnl_misc_gr.9.a: ""You already have.""
hippone_jrnl_misc_gr.9.a.tt: "§RWhy?§!"

hippone_jrnl_misc_gr.10.t: "The Hammer of the Thunder Bear"
hippone_jrnl_misc_gr.10.desc: "The Guide slowly walked out of the cave. Despite knowing that his spirit would be reincarnated elsewhere, she still felt immense heartache at losing someone she had come to know as a good friend. With grim determination, she trudged through the blistering chill and scalding snow.\n\nFor how long she walked, she didn't know. The Guidance prodded her to turn left and head up a small hill. It wasn't that far now, she could feel it. At the crest of hill, she squinted her eyes and looked all around her. Through the blizzard she spotted something, a series of dirtied tombstones partially hidden in the snow. She made her way to them, only to find that she could not read the odd language hacked onto them.\n\nMany of the gravestones had suffered from severe wear and tear, but the Guide could tell that love and care had been put into almost all of them, for no two shared a design. Unfortunately she did not know which one held the Hammer. The Guidance's aid had ended here, she was on her own.\n\nThe Guide considered picking graves at random to dig up, but dismissed the idea as she would likely freeze to death before she found the Hammer. None of the gravestones seemed to suggest that any particular grave held the mythical item she sought. She grit her teeth, the cold was starting to numb her extremities. Just as she had resigned herself to starting with the fanciest looking grave, she noticed something: All of the gravestones had a pony etched on them... except for one. The last was a small, otherwise unremarkable stone marker had a bear-shaped form on it.\n\nShe immediately began to dig. If this "Thunder Bear" was buried here, then the Hammer must be with them. By the time she had removed enough snow to access the grave, her hooves had begun to feel like they were burning. Not a good sign, she grimaced. With significant effort, she managed to heft open the grave. Inside was a partially decomposed pony with what looked like the pelt of a polar bear on it. Bear claws were strewn about a necklace around its neck, and in its hooves was a dull, withered-looking hammer.\n\nThe Guide reached down and grasped the hammer. As the legends said, she was suddenly filled with the strength to persevere. Realizing this caused a gnawing pain to eat at her as she wondered if it would have been able to help Zethro. She shook her head. It didn't matter now. He wanted to change the world, and so she would grant his wish."
hippone_jrnl_misc_gr.10.a: "She turned and left, beginning the long, lonely journey home."

hippone_jrnl_misc_gr.11.t: "Purpose"
hippone_jrnl_misc_gr.11.desc: "Seguro was as bustling as ever. The Guide made her way through the crowd, heading towards the port. It had seemed like only just yesterday her and Zethro were here, beginning their journey across Za'al-Maar's domain...\n\nTry as she might, the Guide could not get her late friend out of her mind. If things had gone differently, might he still be here with her now? Or would fate have taken him away no matter what? These questions only continued to stir within her as she walked.\n\nShe was so caught up in her thoughts that she didn't even realize that she had walked into someone. "Sor-" she stopped halfway through her apology. In front of her was a griffon.\n\nSaid griffon turned to face her. The Guide could see a pegasus behind the griffon who seemed to be annoyed at the sudden interruption. The griffon turned to the Guide and bowed. "No need, the fault is mine. I was too busy saying goodbye to my beloved to notice that I was obstructing traffic, and for that I apologize-"\n\nA knife suddenly appeared in his throat. The Guide instinctively slid it deeper to ensure the griffon's demise. She bared her teeth and spat, "Your kind will NEVER be sorry enough for the pain you have caused to equinity! Death is all you deserve."\n\nThe griffon fell to the ground, leaving the pegasus shocked. The Guide retrieved her knife and glared at the pegasus, raw anger emanating from her. "How does it feel, crypto-avian? To lose someone close to you?"\n\nThe pegasus tried to take flight and flee, but the Guide's blade was faster. Soon, two bodies laid at the Guide's hooves. She took in a deep breath, trying to take solace in the knowledge that she had removed another two stains from this world. Though something felt different, this time. Somehow it felt less... fulfilling than before. She frowned while the crowd began to panic. Evidently she had been changed by her time here."
hippone_jrnl_misc_gr.11.a: "The Guide slipped away onto a boat, trying not to think about it."
hippone_jrnl_misc_gr.11.a.tt: "The Guide has completed the §YGriffonian expedition.§! She is now free to embark on another expedition.\n\n"

