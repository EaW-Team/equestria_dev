## Equus
hippone_jrnl_eq.0.t: "Заметки Проводника: Эквус: [?global.date.GetDateStringNoHourLong]"
hippone_jrnl_eq.0.desc: "Несмотря на все мои усилия, я не смогла продвинуться дальше к следующему месту. Однако я не страшусь этого, так как Наставление обязательно укажет мне путь, если я буду достаточно терпелива."
hippone_jrnl_eq.0.a: "Возможно, если я попробую ещё раз..."

hippone_jrnl_eq.1.t: "Удар судьбы" #lily
hippone_jrnl_eq.1.desc: "На седьмой день экспедиции выпал первый удар судьбы. Один из Серебряных скакунов заметил вспышку яркого изумрудно-зелёного и глубокого морского синего цвета среди серой копоти, составлявшей ландшафт этой части драконьего острова. В этот момент все ждали хоть какой-нибудь зацепки, ведь за все время путешествия им еще не удалось увидеть ни одного дракона, ни большого, ни маленького. Поэтому они поплыли туда, где час назад жеребец заметил вспышку цвета.\n\n— "Мы обнаружили следы, госпожа Проводник," — начал Лучший из серебряных, преклонив колено, — "идущие на запад вдоль берега, и им всего несколько часов. Похоже, это следы молодого дракона, отделившегося от остальных особей своего вида." \n\n— "Отлично, командир," — ответила Проводник, — "похоже, у твоих легионеров хорошее зрение. Готовьте войска, мы немедленно отправляемся в путь."\n\nКивнув, скакун направился к кораблю, отдавая приказы пополнить запасы и готовится к походу. Проводник снова подняла глаза к небу, ища признаки пролета дракона над головой, но небо оставалось чистым. Один взрослый дракон был бы непосилен для её маленькой группы, а детеныш? Она почувствовала, как её рот расплывается в зачатках ухмылки."
hippone_jrnl_eq.1.a: "Идеальный экземпляр."

hippone_jrnl_misc.0.t: "Тлеющие угли" #lily
hippone_jrnl_misc.0.desc: "Прошла большая часть дня, прежде чем поисковая группа настигла свою неуловимую добычу. Выследить её было проще простого: существо не прилагало особых усилий, чтобы скрыть свой путь, а сопровождавшие её опытные разведчики сделали это особенно легко. Теперь перед ними лежала пещера, из входа в которую исходило мягкое свечение, сопровождаемое заунывным сопением. Подняв копыто, чтобы не шуметь, Проводник в одиночестве проследовала вперед, минуя устье пещеры, и направилась к склону холма.\n\nДракон, свернувшийся в клубок внутри пещеры вокруг маленького, плохо сделанного костра. Очевидно это детёныш: гораздо меньше взрослого дракона, и ещё у него не было крыльев, но в то же время он был примерно такого же роста, как взрослая зебра. Беглый взгляд показал, что он был в хорошей форме для своего возраста, с отличным телосложением и бледностью, которая говорила о хорошей функциональности органов. Идеальный экземпляр.\n\nКогда Проводник шла вперёд, она задела шальной камешек на полу, и дракон развернулся. На его глазах виднелись слезы. — "Эй?" — проговорил он в темноту, голос его дрогнул, — "Есть здесь кто-нибудь? Пожалуйста, мне нужна помощь."\n\nПроводник шагнула вперёд, в свет пламени. — "Не бойся, малыш," — сказала она, прекрасно понимая, что под мантией у неё спрятан нож.\n\nСлёзы дракона не переставали литься, и он захрипел, силясь говорить. — "Можете мне помочь? Я упал со спины моей мамы и поранился, и потерялся. Я не знаю, куда она улетела, и мне больно."\n\n— "Конечно, малыш," — проговорила Проводник, подкрадываясь всё ближе, - "я помогу тебе найти твою мать."\n\n— "Об-обещаете?" — спросил дракон, в его голосе прозвучала нотка надежды.\n\n— "Обещаю," — солгала Проводник. Она положила одно копыто на плечо дракона, как бы желая обнять его, и одним движением провела ножом по шее малыша.\n\nВсё закончилось в считанные мгновения, и всхлипы быстро затихли."
hippone_jrnl_misc.0.a: "Минус один..."

# Hjortland Expedition
hippone_jrnl_eq.2.t: "Неожиданный поворот" #lily
hippone_jrnl_eq.2.desc: "Внезапный грохот и серия бормочущих проклятий заставили Проводника оторваться от книги, которую она читала. Зебра сидела за столом в небольшой комнатушки, которую экспедиция сняла на время пребывания в Хьёртланде, и листала том за томом, пытаясь отыскать один из ингредиентов, необходимых для зелий Учителя: слёзы гидры. Результаты пока что были... мягко говоря, разочаровывающими.\n\n — "Ты что творишь?" — огрызнулась Проводник на беспечного Серебряного скакуна позади неё. Кобыла стояла над когда-то аккуратной стопкой книг, что теперь была разбросана по полу.\n\nОна резко обернулась на пристальный взгляд. — "Прошу прощения, мэм, то есть, госпожа Проводник. Я просто подумала..." — \n\n — "Ты из касты Серебряных, а не из касты Золотых," — перебила Проводник, — "ты не должна думать, ты должна быть тупой скотиной, обеспечивающей мне безопасность." — Проводник сделала паузу, взвешивая свои возможности. Ей не очень-то везло с поиском информации самостоятельно. Если у внезапной гостьи была хорошая идея, это могло помочь, а если же нет, что ж, тогда её всегда можно было отправить обратно в Кольтфаген на перевоспитание. Она вздохнула. — "Говори, что ты там надумала," — приказала она.\n\n — "Да, госпожа," — вскрикнула кобыла, каким-то образом умудрившись встать ещё прямее, — "Я просто вспомнила о сказках на ночь, которые мне рассказывала мама, о чудовищах, живущих под мостами, и подумала, что, может быть, о местах, в которых живут подобные создания, как гидра, можно узнать из сказок или подобных книг?"\n\nПроводник замерла на мгновение, переваривая услышанное, а затем нырнула в стопку, чтобы найти книгу сказок, которую она случайно купила. Пролистав её, зебра остановилась на сказке, действие которой происходило в — "Болоте", — произнесла она вслух, перелистывая альманах Олении. — "Там", — сказала Проводник, поставив копыто на большую болотистую местность, — "Карпалосуот.". Она улыбнулась, ее лицо раскраснелось от триумфа, и кобыла ответила ей тем же. — "Как тебя зовут, легионер?" — спросила она."
hippone_jrnl_eq.2.a: "Элишат Зартас, моя госпожа."

hippone_jrnl_eq.3.t: "Нестандартный план"
hippone_jrnl_eq.3.desc: "Потребовалось несколько дней пути, чтобы холмы Оленийского нагорья медленно перешли в болота Карпалосуота. Сам путь был довольно простым, но к тому моменту, когда пейзаж перешел в прелые, зловонные бассейны с застоявшейся водой, нервы у зебр начали сдавать.\n\n — "Мне кажется, — сказала Проводник, с недовольным ворчанием пригибаясь под низко нависшей веткой, - "что мы ещё не обсудили, что делать, когда доберемся до существа, которое мы искали."\n\n — "Что тут обсуждать, госпожа?" — ответил Лучший из серебряных, — "сила простого оружия заставит монстра подчиниться, после чего мы сможем собирать его слезы в своё удовольствие."\n\n — "Я беспокоюсь о способности нашего отряда справиться с таким врагом," — ответила Проводник, — "говорят, гидра, большое существо, и хотя я не сомневаюсь в доблести ваших войск, меня беспокоит, что у нас просто не хватит зебр."\n\n — "Зачем нам вообще сражаться?" — раздался голос из задней части строя. Повернувшись, Проводник увидела Элишат, зебру, которая дала ей подсказку о местонахождении гидры.\n\nЛучший из серебряных был вне себя от ярости, когда его прервали. — "Тише ты!" — прошипел он, но Проводник прервала его.\n\n— "Пусть говорит," — приказала Проводник, — "Элишат, объяснись. Как ты собираешься получить слезы гидры без сражения?"\n\n"Ну," — начала солдат, собираясь с мыслями, — "поэзия всегда наводила на меня тоску. Может быть, мы сможем прочитать гидре какие-нибудь грустные стихи, чтобы она заплакала?"\n\nПроводник прогнала эту идею через свою голову. Она была глупой, достаточно глупой, чтобы сработать. — "Отлично. Командир," — приказала она, — "пошлите одного из ваших легионеров найти самое грустное стихотворение в этой местности.""
hippone_jrnl_eq.3.a: "Если не сработает, будем сражаться."

hippone_jrnl_misc.1.t: "Непредвиденный результат" #lily
hippone_jrnl_misc.1.desc: ""Ах, сравню я тебя с едким ветерком!" — начала Проводник, читая речь из свитка, который держала в копытах. Серебряный скакун вернулся из своей экспедиции в город со сборником стихов, которые, как утверждали купцы, могли "очаровать даже чейнджлинга".\n\nТем не менее, зебра не могла не чувствовать себя довольно глупо. Она стояла по колено в воде на берегу огромного застойного болота и молвила стихи, которые даже не были печальными. Однако она чувствовала, что идет в правильном направлении, и поборола смущение.\n\n — "Дыханье твоё, как кочан гнилой капусты," - продолжала Проводник, - "а облик твой, сравнить со слизнем морским можно! А запах твой сравнить с гагарой немытой, чье присутствие так же желанно, как присутствие петуха на рассвете!"\n\nВ тот же миг над округой раздался сильный грохот. Из болот вылезли огромные конечности, и перед Проводником и собравшимися появилась многоголовая гидра.\n\n — "Ах, как люблю я, твои нескончаемые головы!" — продолжала зебра, не переставая, словно проговаривая заклинания. Она выучила этот кусок поэзии наизусть: — "Голова каждая, глупее предыдущей, и каждая более мерзка! Едва могу я стоять в твоём присутствии, настолько ты мне отвратна!"\n\nГидра угрожающе возвышалась над собравшимися зебрами. Она возвышалась на много голов над собравшимися, и Проводник только и могла, что не дрожать при её виде. Она глубоко вздохнула, собралась с мыслями и продолжила стихотворение. — "Какой бы ужасной ты ни была, всё равно люблю я тебя! Хочу восхищаться обветренной кожей твоей и жить под размеренным взглядом твоим. И хоть ты воняешь и пугаешь, ты всегда будешь моей."\n\nНа болоте было тихо. Проводник стояла неподвижно, покрывшись потом от страха, а гидра, казалось, обдумывала слова. Вдруг она издала громкое рычание, и тут же болото озарилось громогласным хохотом гидры. Проводник шагнула вперед, предчувствуя, что сейчас произойдет, и протянула флягу, когда из глаза гидры скатилась единственная слеза."
hippone_jrnl_misc.1.a: "Хоть это и глупо, но сработало..."

hippone_jrnl_eq.4.t: "Добро пожаловать в улей" #lily
hippone_jrnl_eq.4.desc_1: "Город-улей чейнджлингов Дитрисиум смердел. Это первое, что заметила Проводник, сойдя с корабля в шумные доки порта; запах, витавший в воздухе с океана, плохо сочетался со смогом, исходившим из глубин улья. Стараясь не задохнуться, она быстро сняла с пояса зелье, запах припарки перекрыл всё остальное. Проводник повернулась к Элишат, которая сама шла к докам, но зебра не обратила на неё внимания, вместо этого осматривая город в поисках любых признаков угрозы. — "Мне не нравится это место, госпожа Проводник," — сказала она, — "мы уверены, что этим чейнджлингам можно доверять?"\n\n — "Генерал Кардо — уважаемый соратник Учителя," — наставляла Проводник, — "а сами чейнджлинги — почти как пони."\n\n — "Пони или нет, но что-то здесь не так, что-то за гранью моего понимания," — ответила Элишат, — "я не доверяю этому месту."\n\n — "Ты слишком сильно беспокоишься," — мягко укоряла Проводник с улыбкой в лице. Она ожидала, что ей не составит никакого труда найти следующие две вещи, которые просил Учитель, особенно с обещанной помощью такого заслуженного генерала, как сам Ласин Кардо.\n\nЧейнджлинг стоял во главе доков, окружённый своими солдатами. — "Я с большой честью приветствую вас и ваш отряд в Землях Чейнджлингов, госпожа Проводник", — сказал он с непостижимым выражением лица.\n\nПроводник слегка улыбнулась в ответ на обращение. — "Пожалуйста, это честь для меня. Мы проделали долгий путь, чтобы оказаться здесь, и с нетерпением ждём начала нашего совместного путешествия."\n\nГенерал кивнул. — "Всему своё время, госпожа. А пока, почему бы вам и вашим спутникам не отдохнуть?" — Он жестом указал своим солдатам, которые начали маршировать по докам. — "Мои сменщицы проводят ваших солдат в их каюты. И ещё, почему бы нам с вами не осмотреть Улей? Я уверен, что ваш Звёздный Отец многое выиграет от более официального партнёрства с Королевством."\n\nПроводник попыталась скрыть гримасу. Ещё минимум день пребывания в этом вонючем улье? Она полагала, что какое-то время сможет потерпеть. В конце концов, они долгое время находились на корабле."
hippone_jrnl_eq.4.desc_2: "Город-улей чейнджлингов Дитрисиум смердел. Это первое, что заметила Проводник, сойдя с корабля в шумные доки портового города; запах, витавший в воздухе с океана, плохо сочетался со смогом, исходившим из глубин улья. Стараясь не задохнуться, она быстро сняла с пояса зелье, и запах припарки перекрыл всё остальное. Проводник повернулась к Элишат, которая сама шла к докам, но зебра не обратила на неё внимания, вместо этого осматривая город в поисках любых признаков угрозы. — "Мне не нравится это место, госпожа Проводник," — сказала она.\n\n — "Слишком много беспокоишься," — мягко укоряла Проводник с улыбкой в лице. Предстоящий путь будет сложным, и Проводнику придется положиться на свою интуицию, если она хочет найти две вещи, которые она...\n\nПроводник услышала громкий шорох позади себя, но когда она оглянулась, там была только Элишат и ничего необычного.\n\n — "Не найти ли нам место для отдыха, госпожа?" — Зебра говорила с энтузиазмом.\n\nПроводник попыталась скрыть гримасу. Еще одно пребывание в этом вонючем улье? Она полагала, что какое-то время сможет потерпеть. В конце концов, они долгое время находились на корабле."
hippone_jrnl_eq.4.a: "Экскурсия была бы чудесной."
hippone_jrnl_eq.4.b: ""Ладно, найдём место для ночлега.""

hippone_jrnl_eq.5.t: "Смутные воды" #lily
hippone_jrnl_eq.5.desc_1: "— "Тебя что-то беспокоит, Элишат?" — спросила Проводник, негромко, чтобы её не подслушали. Зебра была нехарактерно молчалива за те несколько недель, что потребовались им, чтобы добраться до берегов Ключ-Озера. Поначалу Проводник чувствовала себя почти оскорбленной тем, что её обходят стороной, и хотела подождать, пока её спутница сделает первый шаг. Однако теперь она просто хотела поговорить с Зартас.\n\nТа, в свою очередь, выглядела удивленной тем, что к ней обратились. — "Меня ничто не беспокоит, госпожа Проводник", — ответила она. Элишат сделала паузу, почти на полсекунды, и Проводник слегка нахмурилась. — "Чувствуете что-то неладное?"\n\n — "Нет, просто...", — заикнулась Проводник, пытаясь подобрать слова. — "Это из-за чейнджлингов? Знаю, ты им не доверяешь, обижаешься на меня за то, что я вступила с ними в союз?"\n\nЭлишат моргнула. — "Нет, госпожа, — ответила она, — "я не могу сердиться на вас. И вы были правы, доверившись чейнджлингам. До сих пор они были только полезны."\n\nПроводник вздохнула. Генерал Кардо и его свита были весьма полезны, признала она, но она начала соглашаться с первоначальным недоверием Элишат. Что-то казалось невероятно неправильным, и она никак не могла понять, что именно.\n\nЭлишат кашлянула. — "Это всё, госпожа?"\n\n — "Что?" — спросила Проводник, вынырнув из своих воспоминаний, — "Я... да, это всё."\n\nЗартас кивнула, молча уйдя в хвост колонны. Генерал Кардо окликнул идущих впереди. — "Госпожа Проводник," — крикнул он, и его голос разнёсся по снежным завалам, — "мы прибыли".\n\nКивнув, Проводник рысью направилась вперед, отцепила от пояса флягу и молча зачерпнула немного воды из озера. По крайней мере, она почти закончила."
hippone_jrnl_eq.5.desc_2: "— "Тебя что-то беспокоит, Элишат?" — спросила Проводник, негромко, чтобы ее не подслушали. Зебра была нехарактерно молчалива за те несколько недель, что потребовались им, чтобы добраться до берегов Ключ-Озера. Поначалу Проводник чувствовала себя почти оскорбленной тем, что ее обходят стороной, и хотела подождать, пока ее спутница сделает первый шаг. Однако теперь она просто хотела поговорить с Элишат.\n\nЭлишат, в свою очередь, выглядела удивленной тем, что к ней обратились. — "Меня ничто не беспокоит, госпожа Проводник", — ответила она. Элишат сделала паузу, почти на полсекунды, и Проводник слегка нахмурилась. — "Чувствуете что-то неладное?" —\n\n — "Нет, просто...", — заикнулась Проводник, пытаясь подобрать слова. — "Это из-за чейнджлингов? Мы должны путешествовать среди них, чтобы не привлекать нежелательного внимания."\n\nЭлишат моргнула. — "Нет, госпожа, — ответила она, — "я не могу сердиться на вас."\n\nПроводник вздохнула. Она начала соглашаться с первоначальным недоверием Элишат. Что-то казалось невероятно неправильным, и она никак не могла взять это в толк.\n\nЭлишат кашлянула. — "Это все, госпожа?"\n\n— "Что?" — спросила Проводник, вынырнув из своих воспоминаний, — "Я... да, это все."\n\nЭлишат кивнула, молча уйдя в хвост колонны. Проводник увидела, что перед ней, и воскликнула своей свите зебр: — "Мы прибыли". — Проводница рысью двинулась вперед, отцепила от пояса флягу и молча зачерпнула немного воды из озера. По крайней мере, она почти закончила."
hippone_jrnl_eq.5.a: "Два собраны, остался один."

hippone_jrnl_eq.6.t: "Доверие" #lily
hippone_jrnl_eq.6.desc_1: "Последний этап экспедиции прошёл в невыносимой тишине.\n\nОни шли уже несколько дней. Проводник чувствовала, как её тянет вперед, Наставление было необычайно сильным. Она шла без остановки, а колонна послушно двигалась позади. По мере их продвижения местность становилась все более суровой, а мир покрывался снежным одеялом.\n\nОни шли и, в конце концов, остановились.\n\nВ этом месте не было ни могилы, ни каирна, ни какого-либо памятника, но Проводник знала, что это здесь. Молча, она жестом велела лопатам вонзиться в снег, и собравшиеся зебры без колебаний принялись за дело. Потребовалось совсем немного времени, чтобы раскопать то, что она искала.\n\nГенерал Кардо подошёл вперед, его рот опустился при виде того, что лежало перед ним. — "Это..."\n\n — "Улей Первой Королевы", — подтвердила Проводник. Генерал Кардо в шоке упал на колени, остальные чейнджлинги зажужжали с почти религиозным рвением.\n\nПроводница шагнула вперед и вытащила нож из-за спины, и генерал вышел из оцепенения. — "Что ты делаешь?" — спросил он, снова вскочив на копыта.\n\nПроводник остановилась, держа нож в копыте. — "Мне нужен образец Первой Королевы. Я быстро."\n\nГенерал Кардо молча смотрел на нее. — "Не позволю", — сказал он и сделал жест в воздухе.."
hippone_jrnl_eq.6.desc_2: "Последний этап экспедиции прошёл в невыносимой тишине.\n\nОни шли уже несколько дней. Проводник чувствовала, как её тянет вперёд, Наставление было необычайно сильным. Она шла без остановки, а колонна послушно двигалась позади. По мере того как они продвигались, местность становилась все более суровой, а мир покрывался снежным одеялом.\n\nОни шли и, в конце концов, остановились.\n\nВ этом месте не было ни могилы, ни каирна, ни какого-либо памятника, но Проводник знала, что оно здесь. Молча, она жестом велела лопатам вонзиться в снег, и собравшиеся зебры без колебаний принялись за дело. Потребовалось совсем немного времени, чтобы раскопать то, что она искала. — "Улей Первой королевы", — воскликнула Проводник. Она прошла вперед, достала из-за спины нож и подошла к туше.\n\nНе прошло и мгновения, как зеленый дым начал окружать ее, и..."
hippone_jrnl_eq.6.a: "В тот же миг зебры обратились в чейнджлингов."

hippone_jrnl_misc.2.t: "Зелёная кровь на белом снегу" #lily
hippone_jrnl_misc.2.desc_1: "Она была окружена со всех сторон. Проводник стояла, оценивая ситуацию, пока её мысли неслись вскачь. Все они были чейнджлингами, среди них не осталось ни одной зебры. Зебра почувствовала скрипучую боль. — "Как долго?" — спросила она, её голос был полон эмоций.\n\n — "С Дитрисиума," — ответил генерал. Он насмешливо произнёс — "Неужели ты думала, что мы позволим тебе бродить по внутренним районам страны в одиночку? Именно из-за подобных неприятностей слежка и необходима." — Кардо с отвращением покачал головой — "Ты слишком много видела; тебя нельзя оставлять в живых." — Он кивнул на стоящих перед ним чейнджлингов. — "Взять её."\n\nС мучительным криком Проводник метнула кинжал, попав в лоб ближайшего чейнджлинга. Схватив с пояса два зелья, она бросила их в ближайший снежный вал. Первое взорвалось, превратив плоть нападавших, которым не повезло попасть под взрыв, в кристалл. Второе попало в другую толпу, испепелив их потоком алхимического огня.\n\nНе обращая внимания на крики вокруг, зебра бросилась вперёд, достала свой второй кинжал и бросила в снег зелье дымовой завесы. Она схватила ещё одно зелье и бросила его, не находя никакого удовлетворения в криках жуков, чья плоть медленно таяла.\n\nОна закричала, мчась сквозь туман, и остановилась только перед лицом Элишат.\n\nПроводник колебалась всего мгновение. Лицо перед ней исказилось в оскале.\n\nЗебра вонзила кинжал, и слезы в её глазах полились вместе со слезами чейнджлинга перед ней. Она кричала, хватая наугад зелья и бросая их в туман. Проводник кричала, нанося удары чейнджлингу, что осмелился носить лик Элишат. Она кричала до тех пор, пока не охрипла.\n\nТеперь Проводник стояла в одиночке, а вокруг неё лежали мёртвые или умирающие чейнджлинги. На снегу были отпечатки копыт, ведущие в другую сторону. Скорее всего, Кардо; змей удрал в хаосе. Проводнице было всё равно. Она посмотрела на свой кинжал, покрытый зелёными каплями, и взглянула на улей."
hippone_jrnl_misc.2.desc_2: "Она была окружена со всех сторон. Проводник стояла, оценивая ситуацию, пока её мысли неслись вскачь. Все они были чейнджлингами, среди них не осталось ни одной зебры. Зебра почувствовала скрипучую боль. — "Как долго?" — спросила она, её голос был полон эмоций.\n\n — "С самого начала", — Элишат - нет, чейнджлинг, принявший её форму злобно ответил зебре — "Кое-кто послал нас сюда, чтобы убедиться, что ты не причинишь неприятностей, но ты явно напортачила. Глупо было доверять чейнджлингу. Убейте её!"\n\nС мучительным криком Проводник метнула кинжал, попав в лоб ближайшего врага. Схватив с пояса два зелья, она бросила их в ближайший снежный вал. Первое взорвалось, превратив плоть чейнджлингов, которым не повезло попасть под взрыв, в кристалл. Второе попало в другую толпу, испепелив их потоком алхимического огня.\n\nНе обращая внимания на крики вокруг, Проводник бросилась вперёд, достала свой второй кинжал и бросила в снег зелье дымовой завесы. Она схватила ещё одно зелье и бросила его, не находя никакого удовлетворения в криках жуков, чья плоть медленно таяла.\n\nОна закричала, мчась сквозь туман, и остановилась только перед лицом Элишат.\n\nПроводник колебалась всего мгновение. Лицо перед ней исказилось в оскале.\n\nЗебра вонзила кинжал, и слезы из её глаз полились вместе со слезами чейнджлинга перед ней. Она кричала, хватая наугад зелья и бросая их в туман. Она кричала, нанося удары чейнджлингу, что осмелился носить лик Элишат. Она кричала до тех пор, пока не охрипла.\n\nТеперь Проводник стояла в одиночестве, а вокруг неё лежали мёртвые или умирающие чейнджлинги. Она посмотрела на свой кинжал, покрытый зелёными каплями, и взглянула на улей."
hippone_jrnl_misc.2.a: "Обратный путь она проделала одна."
hippone_jrnl_misc.2_tt: "Проводник завершила §YХьёртландскую экспедицию.§! Теперь она может отправиться в другую экспедицию.\n\n"

# Manehattan expedition
hippone_jrnl_eq.7.t: "Добро пожаловать в Большое Яблоко" #lily
hippone_jrnl_eq.7.desc: "Город, раскинувшийся перед ней, не был похож ни на что, виденное Проводником ранее.\n\nПортовый город Мейнхеттен был выбран в качестве идеальной точки въезда в такую огромную страну. Это был огромный мегаполис, и, хотя мысль о том, чтобы находиться в такой близости от птиц, вызывала у Проводника отвращение, она могла признать, что так много рас в одном месте позволит одинокой зебре легко влиться в толпу.\n\nОна заказала билет на контейнеровоз, направлявшийся в метрополию, решив ехать отдельно от своей экспедиционной группы, чтобы избежать подозрений. Когда корабль проплывал мимо статуи Дружбы, она с трудом сдерживала чувство благоговения, глядя на небосклон, который, казалось, простирался на многие мили. Гигантские башни из стали и стекла, каких она никогда раньше не видела, казалось, тянулись к небу, взывая к богам. Это было впечатляющее, несколько пугающее зрелище, и в кои-то веки Проводник почувствовала себя совсем маленькой.\n\nНебольшой патрульный катер привёл корабль зебры в порт и причалил к незанятому пирсу. Высадившись со словами благодарности капитану, она рысью направилась по причалу к милосердно маленькой очереди перед небольшим контрольно-пропускным пунктом, над которым висела небольшая табличка с надписью "Таможня".\n\nВо главе очереди стоял жеребец, к счастью, пони, с непринуждённой улыбкой. — "Здравствуйте, как добрались?" — спросил он, его акцент был непривычен для слуха зебры. Он вырвал страницу из лежащего перед ним блокнота. — "Имя?"\n\n— "Можете называть меня Проводник."\n\nУлыбка жеребца не померкла, но, казалось, застыла на его лице, когда он окинул её долгим, проницательным взглядом. — "Ладно," — сказал он, немного удивлённый, — "и что привело вас сегодня в Мейнхеттен, мисс Проводник?"\n\n— "Некоторые дела," — ответила она, не обращая внимания на выражение лица работника таможни, — "у меня здесь встреча со своим другом."\n\n— "Позвольте мне первым поприветствовать вас в нашем великом городе", — сказал жеребец, передавая ей подписанный листок бумаги."
hippone_jrnl_eq.7.a: ""Надеюсь, вам понравится ваше пребывание.""

hippone_jrnl_misc.3.t: "План действий" #lily
hippone_jrnl_misc.3.desc: "Конспиративная квартира находилась в Бронклине, одном из внешних районов Мейнхеттена. По сравнению с яркими огнями и суетой самого города, Бронклин был более приземлённым, скромным.\n\nРайон, в котором оказалась Проводник, был населён исключительно фестралами, а бэтпони, несмотря на поздний час, были на улице. Само убежище представляло собой скромное здание высотой около пяти этажей. Остальные члены экспедиционной группы собрались здесь по приказу своего благодетеля, некоего фестрала по имени Старри Глори.\n\nФестрал сидел наедине с Проводником в небольшой гостиной на верхнем этаже убежища. Они совещались уже больше часа, и казалось, что фестрал наконец пришёл к какому-то выводу.\n\n — "Бэйлс", — сказал Старри, положив копыто на карту, лежащую на столе перед ними. — "Там находятся величайшие библиотеки в Эквестрии, если не во всем мире. Если ты не сможешь найти там информацию о том, что ищешь, значит, этого попросту не существует."\n\nПроводник подошла к ней, напевая на ходу. — "Просматривать столько книг может оказаться сложнее, чем ты думаешь, особенно если искать без цели. Должна признаться, что я не знакома с тем, как вы, пони, распределяете информацию по категориям."\n\nГлори отмахнулся от любых опасений. — "Не беспокойтесь, у меня есть приятель, который работает там библиотекарем, один из немногих фестралов, занимающих эту должность", — сказал он с ноткой гордости, — "Он будет более чем готов помочь нам."\n\n — "Тогда, пожалуй, всё решено," — сказала Проводник, поднимаясь на копыта."
hippone_jrnl_misc.3.a: "Мы едем в Бэйлс."

hippone_jrnl_eq.8.t: "В городе мудрости" #lily
hippone_jrnl_eq.8.desc: "Многочисленные библиотеки Бэйлса оказались полезными, как и предполагал Старри Глори.\n\nПроводник оказалась окружена кипами книг, а различные пони всех форм и размеров постоянно добавляли и убирали их с пугающей скоростью. Казалось, что её обслуживает целая армия; она знала, что всегда будет вспоминать об этом месте с теплотой.\n\nВремя, проведённое среди всех этих трудов, оказалось невероятно полезным, и она нашла практически всё, что ей было нужно. Параспрайтов было легко найти, поскольку они были повсюду в Эквусе, но упоминалось, что особенно большое их скопление можно найти в сонном городке Холлоу Шейдс.\n\nС другой стороны, пыль упавшей звезды найти сложнее. В тех книгах, которые она читала, упоминался город Сталлионград - а Проводник не особенно стремилась его посетить. Сталлионград был городом криптоавианских марксистов, скакунов, полностью поддавшихся дурному влиянию За'ал-Маара. Она содрогнулась при этой мысли. Конечно, она посетит его, как того требовал Учитель, но она солгала бы, если бы сказала, что предвкушает поездку с особым удовольствием.\n\nЕщё одним местом, которое часто всплывало в её поисках, была маленькая деревня Понивилль. Она располагалась на территории вечнозелёного леса, известного изобилием алхимических реагентов. Предполагалось также, что он невероятно страшный, хотя зебра и сомневалась, что её так легко напугать, как обычную пони.\n\nПроводник закрыла книгу перед собой, испустив долгий вздох. Понивилль и Вечнозелёный лес должны были подождать до конца путешествия. Теперь перед ней стоял выбор места назначения."
hippone_jrnl_eq.8.a: "Холлоу Шейдс или Сталлионград?"

hippone_jrnl_eq.9.t: "Простая задача" #lily
hippone_jrnl_eq.9.desc: "— "Поэтому я должна спросить: почему Холлоу Шейдс?"\n\nГолос Старри Глори резко прорезал тишину ночи, пока Проводник смело шла вперёд. Они шли в дружеской тишине, как она полагала, хотя судя по суетливости спутника ему тут не нравилось. — "То есть?"\n\n — "Я имею в виду, что параспрайтов не так уж трудно найти. Мне интересно, почему мы пришли сюда, ведь Холлоу Шейдс немного в стороне от первоначального маршрута."\n\nПроводник пожала плечами. — "Это недалеко от Бэйлса, и не так давно там было подтверждённое заражение", — ответила она через мгновение на ожидающий взгляд фестрала. — "Просто случайность, уверяю вас. К чему такое любопытство?"\n\nЛицо Старри Глори было нечитаемым. — "Мне интересно, не связан ли этот выбор с Пони Теней?"\n\n — "Не могу сказать, что мне знаком этот титул", — призналась Проводник.\n\n — "Это не столько титул, сколько имя... хм," — начала Старри Глори, с трудом подбирая слова, — "это... скорее, было воплощение Найтмер Мун. Он был могущественным: обладая лишь осколком силы принцессы, он мог противостоять всем столпам гармонии. Это существо было олицетворением её могущества, и оно отдало его! И ради чего? Дружбы?"\n\nПроводник стояла молча, ошеломлённая внезапной вспышкой обычно доброжелательного Глори. Зебре казалось, что она должна чувствовать то же самое, но настойчивое чувство в затылке, отдалённое ощущение, пятнышко голубого цвета в уголке глаза привлекло её внимание, и зебра быстро взяла паразита и положила его в бутылку."
hippone_jrnl_eq.9.a: "Но странное чувство так и не прошло."

hippone_jrnl_eq.10.t: "Добро пожаловать в Понивилль" #lily
hippone_jrnl_eq.10.desc: "Старри Глори покинул её некоторое время назад. Пробормотав что-то о "высокомерных пони, живущих там", фестрал попрощался и оставил Проводника с её охранниками из числа Серебряных, предоставив зебре самой добираться до ничем не примечательной деревни. По меркам пони она была небольшой, единственной примечательной достопримечательностью был внушительный кристаллический замок в форме дерева. Лоточники торговали своими товарами вдоль главной магистрали, причём пони продавали всё - от яблок до изысканной одежды. Крики торговцев немного стихли, когда они увидели перед собой эклектичную процессию зебр; на их лицах было написано тонко замаскированное беспокойство, но многие быстро набрались смелости, а продавцы яблок, в частности, даже подошли непосредственно к Проводнику.\n\n— "Держите, мисс!" — крикнула молодая кобылка, протягивая Проводнику темно-красное яблоко, — "Попробовав его, вы больше никогда не захотите яблок из других садов!"\n\nКогда зебра согласилась, к группе подошли другие торговцы, предлагая образцы своих товаров Проводнику и её охранникам, и их щедрость явно обесценивала её великий статус. Казалось, что торговцы стараются превзойти друг друга в своих предложениях, каждый пытался первым заставить группу потратить свои деньги.\n\nБыстро оказавшись в постоянно растущей куче шелка, конфет и цветов, Проводник огляделась в поисках пути к отступлению. Она заметила тёмный переулок и с торопливым криком — "Сюда!" — бросила алхимическую дымовую шашку на землю. Со звоном стекла густое облако дыма накрыло всё ещё растущую толпу, и зебре удалось протиснуться мимо кашляющих пони, что окружали её со всех сторон.\n\nПробежав по переулку, Проводник почувствовала, что Наставления направляют её к гостинице. Совершенно измученная испытаниями, она направилась туда."
hippone_jrnl_eq.10.a: "Нет ничего лучше понивилльского приёма."

hippone_jrnl_misc.4.t: "Прорыв" #lily
hippone_jrnl_misc.4.desc: "Впервые за три дня Наставления наконец-то направили её.\n\nПроводник затаилась, отчасти из-за опасений ввязаться в ещё один... инцидент, но на самом деле это было связано с тем, что она просто не знала, что делать дальше. Она послала нескольких Серебряных поспрашивать и собрать информацию, но мало кто из пони достаточно разбирался в алхимии, чтобы понять, что можно считать полезным реагентом. Это выводило из себя, но у зебры не было другого выбора, кроме как сесть и отдохнуть.\n\nНо время для отдыха, похоже, уже прошло. Наставления настойчиво тянули её за город, к тому месту, которое казалось тропинкой, ведущей через лесной массив.\n\nПроводник почти задыхалась, пытаясь добраться туда, где она была так срочно нужна. Зебра остановилась на поляне, и Наставления указали ей на маленькое пушистое существо, мирно сидевшее в центре. Какой-то кролик? Нет, поняла она.\n\nРогатый заяц.\n\nКонечно, рога стали бы идеальным уравновешивающим средством для многих нестабильных зелий. Пробираясь вперёд, она выхватила кинжал, бесшумно ступая копытом, поднятым для удара...\n\nТреск ветки заставил зайца вскинуть голову, его глаза расширились. Он отпрыгнул в сторону от замаха Проводника, и она кувырком упала на землю. Смахнув с лица выбившуюся прядь волос, Проводник вскочила на копыта, гневно жестикулируя в сторону убегающего существа."
hippone_jrnl_misc.4.a: ""Не упустите его!""

hippone_jrnl_misc.5.t: "Погоня" #lily
hippone_jrnl_misc.5.desc: "Поймать рогатого зайца оказалось невероятно сложно.\n\nПроводник, если бы у неё не было других мыслей, кроме как сначала поймать, а потом мучительно убить существо, которое так ловко бежало от неё, заметила бы два фактора, обуславливающих скользкий характер зверя.\n\nВо-первых, заяц был быстрым. Очень быстрым. Контингент Серебряных Проводника едва ли был способен на большее, чем просто не отставать от этого существа, не говоря уже о самом Проводнике. Во-вторых, почти сверхъестественная способность зайца чувствовать приближение удара. Это впечатляло, хотя такая ловкость и приводила охотников в ярость.\n\nКак бы то ни было, у зебры на уме было только убийство этой маленькой твари, и рогатый заяц повёл их в не очень весёлую погоню обратно в город. Заяц повёл их обратно по главной магистрали города, по пути уворачиваясь и пробираясь через изумлённых прохожих. Менее проворная Проводник и её свита были вынуждены пробиваться вперёд, выкрикивая проклятия, пытаясь освободить дорогу.\n\nОна, основательно разгневанная, кричала приказы окружающим её зебрам. — "С фланга налево по переулку! Я хочу, чтобы эта тварь наконец сдохла!"\n\nВ конце концов, они загнали зверя в угол. Он сидел в конце переулка, дрожа от страха, а Проводник приближалась к нему с почти маниакальной улыбкой, держа кинжал в копыте."
hippone_jrnl_misc.5.a: "И всё было кончено."
hippone_jrnl_misc.5.a.tt: "С §Yрогатым зайцем§! я §Rразберусь§! позже."

hippone_jrnl_eq.11.t: "В лес" #lily
hippone_jrnl_eq.11.desc: "В конце концов, Проводник решила сама войти в лес.\n\nЖители Понивилля, трусы и все остальные, говорили очень мало хорошего о Вечнозелёном лесе. — "Там водятся привидения," - сказал ей один из них, - "там не живёт ничего доброго и хорошего. Всё в лесу может и будет пытаться причинить тебе вред или что похуже."\n\nНет нужды говорить, что Проводник добралась до точки назначения, не обращая внимания на бредни испуганных пони. Бегло осмотрев окраины леса, зебра решила, что лучшим вариантом действий будет просто идти в одиночку. Неровная, болотистая местность будет не по зубам её более тяжёлым Серебряным, а она достаточно быстра, чтобы пробраться через эту местность, и вернуться обратно.\n\nОднако всё пошло наперекосяк довольно быстро.\n\nВ лесу было темно, даже днём, и видимость была невероятно низкой. Случайная ветка порвала её бандольер, и большая часть зелий упала на землю. Она беспомощно наблюдала за тем, как безумная смесь образуется за доли секунды, и в результате взрыва она упала с обрыва в реку внизу.\n\nОтчаянно пытаясь вынырнуть на поверхность, Проводник была вынуждена разрезать изорванные остатки своего плаща, так как он запутался вокруг неё. Задыхаясь, она всплыла на поверхность и поплыла к берегу. Зебра лежала там, задыхаясь, и чувствовала, что над ней нависла тень. Подняв голову, она увидела - ещё одну зебру?\n\n — "Что, прибило к берегу?" — сказала странная новая знакомая, и её голос приобрёл странную каденцию, — "Кто-то, или что-то?""
hippone_jrnl_eq.11.a: "Взяв протянутое копыто, Проводник последовала за зеброй в безопасное место."

hippone_jrnl_misc.6.t: "Чужак в чужой стране" #lily
hippone_jrnl_misc.6.desc: "Странная зебра представилась Зекорой в своей собственной, странной манере говорить и привела Проводника к небольшой хижине посреди Вечнозелёного леса. Это, несомненно, был дом алхимика, хотя Проводник не могла сказать, проходила ли она классическое обучение или научилась сама.\n\n — "Прошло уже много времени," — начала Зекора, и её тон был почти неуверенным, — "с тех пор, как я встретила кого-то из старого света. Скажи мне, чужеземец, откуда ты родом? Из какого иностранного порта ты отплыл?"\n\n— "Я..." - Проводнику понадобилось мгновение, чтобы подобрать слова, — "Кольтфаген. Более известный как Вознесение."\n\n"Оттуда доходят странные слухи," — хмыкнула Зекора, — "Когда-то это была добрая земля, но времена изменились. Скажи мне, чужеземец, ты беженец?" — глаза зебры стали жёсткими, оценивающими — "Если скажешь что-то другое, то я советую тебе бежать."\n\nПроводник вздрогнула — "Да, я беженка," — солгала она, — "Кольтфаген, он... Он уже не тот, чем был раньше."\n\nГлаза другой зебры смягчились. — "Я тебе верю. Но что ты делаешь в Вечнозелёном лесу?"\n\n"Реагенты," — призналась лгунья, — "я алхимик, как и вы. Такая трясина идеально подошла бы для того, что я пытаюсь сделать, но всё пошло не по плану." — она сделала паузу, чувствуя шёпот Наставления в уголке своего сознания. — "Вообще-то," — спросила она, остановившись, — "у вас же полно запасов, да? Думаю, для одного дня мне хватит приключений."\n\nЗекора пристально изучала свою новую гостью. Наконец, зебра кивнула. — "Действительно," — сказала она, — "пожалуйста, возьми всё, что нужно."\n\nПроводник сделала вид, что осматривается, но вместо этого она почувствовала, что Наставления направляют её. Зебра остановилась перед почти пустой банкой. — "Что здесь?" — спросила она."
hippone_jrnl_misc.6.a: ""Сок дерева, с болота в Вечнозелёном лесе.""

hippone_jrnl_eq.12.t: "Мечта" #lily
hippone_jrnl_eq.12.desc: "Замок двух сестёр было удивительно легко найти.\n\nКогда Проводник шла от хижины Зекоры, то во многом полагалась на Наставления, и ей удалось избежать больших неприятностей по пути. Она чувствовала, что эти силы ведут её через руины, и осторожно пробиралась по величественным залам, в конце концов наткнувшись на то, что казалось чем-то вроде тронного зала. Пол был усеян витражами, а потолок давно прогнил, так что в комнате сияли звёзды. Посмотрев вверх, зебра почувствовала, что Наставления начинают петь, когда увидела силуэт среди звёзд. Это был Тантабус, поняла она. Пока Проводник пыталась найти способ добраться до него, существо заметило её и прыгнуло вниз. Она почувствовала, как мир начал меняться.\n\nОна в Кольтфагене. В кабинете Хирама. Её Учитель стоит там, его голос гремит на весь зал. — "Есть три типа существ. Те, кто чист, те, кто грязен, и те, кого никогда не должно было существовать. Грязные развращают чистых, и от них необходимо избавиться. Те, кому не суждено существовать, не имеют значения. Когда мир изменится, только чистые останутся." —  Его глаза обратились к ней, и...\n\nСцена меняется. Два гиппогрифа прячутся в развалинах дома, один старый, другой совсем маленький. Бабушка успокаивает своего внука. — "Ты должен вести себя тихо", — воркует она, но малыш всхлипывает. Из-за угла появляется безликая фигура, вооружённая пистолетом.\n\nСцена снова меняется. Зебра работает на фабрике. Он устал и давно не спал. Он должен отдать всего себя Вознесению, иначе будет осуждён за предательство. Но он не может продолжать делать всё это. Он падает, и...\n\nМир во тьме. Проводник стоит перед зеркалом. — "Это мир, за который вы сражаетесь", — говорит отражение, и Проводник чувствует, как её рот шевелится, чтобы произнести эти слова. — "Ваше общее дело. Действительно ли вы этого хотите? "Мир, полный чистоты"? А что ещё ради этого потребуется? На что вы ещё готовы?" — Проводник отступает назад, и...\n\nЗадыхаясь, Проводник пришла в себя, держа в копыте нужный ингредиент."
hippone_jrnl_eq.12.a: "Но она не могла избавиться от кошмара, в который превратилась её мечта."

# It's a bit confusing, but this comes before Ponyville and after Bales. I added this waay later - Scars
hippone_jrnl_eq.13.t: "Свободный проход через красную страну"
hippone_jrnl_eq.13.desc: "Когда Проводник впервые пересекла границу, разделяющую Эквестрию и Сталлионград, она ожидала что-то почувствовать. Сталлионград был величайшим оплотом криптоавианского марксизма в Эквусе, если не во всем мире. Влияние За'ал-Маара должно быть засело здесь очень сильно, но Проводник ничего не почувствовала.\n\nВозможно, влияние великого врага оказалось более тонким, чем она предполагала.\n\nТем не менее, путешественница вместе со Старри Глори и остальной свитой продолжала свой поход на север вдоль побережья уже около недели. Они двигались рысью в направлении небольшой деревни, которая несколько раз упоминалась в книгах Бэйлса. И когда они наконец прибыли туда, им удалось поговорить с одной из самых смелых пони, живших там, - кобылой, представившейся Салти Брис.\n\n — "Да, я знаю, что вы ищете", — сказала она, говоря между стеблями ячменя. Кобыла окликнула Проводника, когда они находились на небольшом расстоянии от деревни, и поинтересовалась, зачем такая разношёрстная команда забралась так далеко в глушь. Когда они упомянули, что им нужно, её весёлое выражение лица стало мрачным. — "Это произошло чуть больше трёх месяцев назад. Несколько местных мальчишек рыбачили, и вдруг они услышали большой бум. Что-то ударилось о небольшой остров неподалёку, всего в нескольких милях от побережья, и приливная волна от удара опрокинула их ялик. Двое из них не успели вернуться", — сказала она. Кобыла низко опустила голову, издав небольшой вздох. — "Остальные ребята говорят, что остров теперь другой, проклятый. Они также видели какие-то странные лодки поблизости". — При этом на лице пони появилось выражение искренней озабоченности. — "Если вы все собираетесь туда, будьте осторожнее, ладно? Неизвестно, что может случиться."\n\nПроводник была потрясена тем уровнем сострадания, который проявила к ним Салти Брис. И эта пони добровольно сдалась врагу? Она покачала головой. Неважно. Они добрались до места назначения, и только это имело значение."
hippone_jrnl_eq.13.a: "Будем осторожны."

hippone_jrnl_misc.7.t: "Осквернённый остров"
hippone_jrnl_misc.7.desc: "Остров был совершенно безмолвным.\n\nИсчезла песня сверчков, которая всегда была слышна на материке. Шёпота ветра в кронах деревьев также не было - его заменил лишь последний вздох умирающей кобылы. Даже шум разбивающихся волн умолк, когда отряд снялся с якоря и высадился на берег острова, и остались лишь звуки тихого дыхания и биение сердца Проводника.\n\nЗебре стало очевидно, что на крошечный островок обрушилось великое магическое бедствие, вероятно, во время звездопада, который привёл их сюда. Сама земля, казалось, приобрела чужеродный вид. Трава лежала на земле ровно, но каждая травинка, казалось, была направлена в сторону от эпицентра падения. Деревья росли под необычными углами, ветви образовывали фрактальные узоры на стволах, из которых они росли. Проводник не заметила никаких признаков дикой природы: ни следов, ни остатков, ни-че-го.\n\n — "Что ж, тут довольно зловеще", — ухмыльнулся Старри Глори.\n\n— "Тише," — огрызнулась зебра, — "у нас нет времени на глупости. Чем скорее мы получим звёздную пыль, тем скорее сможем убраться отсюда."\n\nПриказав двум Серебряным оставаться позади и охранять корабль, она повела остальных к центру острова.\n\nОднако чем ближе группа подходила к центру, тем более странным казался остров. Тропинки, по которым они шли, казались бесконечным лабиринтом, и любой пони, уходивший из поля зрения основной группы, часто оказывался далеко от того места, где, как ему казалось, он находился. Трава начала мерцать в ночном небе, а вода приобрела магические оттенки, приглашая тех, кто смотрел, заглянуть поближе в их глубины.\n\nВ конце концов Проводник и её отряд достигли центра острова. Упавшая звезда лежала в большом кратере, тускло светясь в ночной тишине. Старри шагнул вперёд, но Проводник положила копыто ему на грудь, и глаза её расширились."
hippone_jrnl_misc.7.a: "Большая медведица лежала рядом со звездой."

hippone_jrnl_misc.8.t: "Упавшая звезда"
hippone_jrnl_misc.8.desc: "— "А вот и проблемы," — прошептал Старри Глори, глядя на медведицу, которая спала внизу. Он взглянул на Проводника. — "Ну? Что скажешь, есть ли у тебя какое-нибудь заклинание, чтобы убить эту штуку?"\n\nПроводник помрачнела. — "Может, мои зелья и сильны, но их точно не хватит, чтобы одолеть Большую Медведицу. Нет, лучше всего обойти её и собрать звёздную пыль, не разбудив зверя". — хмыкнула она, задумавшись на мгновение, и повернулась к стоящему рядом с ней фестралу. — "Мне нужно, чтобы ты полетел туда, со мной."\n\n — "Что?" — вскрикнул Старри. Он сглотнул, оглянулся на медведицу, которая, к счастью, всё ещё спала, и продолжил более спокойным тоном. — "С ума сошла? Я не могу взять тебя, ты слишком тяжёлая". — Проводник посмотрела на него, и фестрал отвернулся, заикаясь: — "То есть, просто...", — он перевёл дыхание, — "Почему бы мне просто не слетать туда и не собрать пыль самому?"\n\n — "Ты не знаешь, что именно мне нужно", — сказала Проводник. Негласно она утверждала, что просто не доверяет ему. — "Мне нужно туда попасть."\n\nОскалившись, фестрал подхватил Проводника под копыта, а та сделала вид, что не обратила внимания на замечания по поводу своего веса. Они влетели в кратер, зависнув над скалой, и Проводник собрала несколько пылинок, исходящих от звезды. Молча она протянула флягу фестралу, который воспринял это как сигнал к отлёту. Однако, когда он начал улетать, в яме подул сильный ветер, и Старри потерял хватку, уронив Проводника на голову огромного чудовища.\n\nСвалившись с морды зверя, Проводник с грохотом упала на землю. Затаив дыхание, она смотрела, как глаза огромного зверя медленно открываются и смотрят прямо на неё.\n\n— "Бегите," — прошептала она.\n\nЗебра вскочила на ноги и выскочила из кратера так быстро, как только позволяли копыта. — "Бегите!" — крикнула она собравшимся зебрам. Не заботясь о том, последовали они за ней или нет, она оглянулась назад: существо встало во весь рост, затмив луну. Оно издало рёв, от которого задрожала сама земля.\n\nПроводник повернула назад. Спустившись к месту, где причалил корабль, она увидела, что две зебры, которых она оставила позади, уже начали взвешивать якорь и медленно его вытаскивают. Проводник с разбегу прыгнула на корабль и тут же рухнула, тяжело дыша от напряжения. Старри Глори приземлился рядом с ней, и зебра повернулась к нему."
hippone_jrnl_misc.8.a: "В следующий раз пыль можешь собрать сам."

hippone_jrnl_eq.14.t: "Утро" #lily
hippone_jrnl_eq.14.desc: "Вернувшись в Понивилль, Проводник села на поезд.\n\nПоездка в Эпплузу, ставшая, как она надеялась, заключительной в её экспедиции, была нехарактерно спокойной. После нескольких месяцев, проведённых на ногах в дикой местности, комфорт общественного транспорта казался декадансом.\n\nОднако это дало ей немало времени для размышлений. Кошмар из замка посещал зебру каждую ночь, ужасные образы преследовали её, и утро принесло мало облегчения. Она заново пережила ту первую ночь на драконьих островах, вспоминая, как ничего не чувствовала, когда вырезала сердце у ребёнка. Как она могла быть такой бессердечной?\n\nПочувствовав, что поезд замедлил ход, когда они достигли места назначения, она почувствовала приятное облегчение. Когда Проводник вышла на тёплый полуденный воздух, она почувствовала, что Наставления направляют её в город. Она увидела пони, занимающихся своими делами, их единственные заботы были сосредоточены в пределах их маленьких жизней.\n\nА затем она увидела Бизонов.\n\nЗебра с трудом верила своим глазам, но они были там. Ошибки Космоса, работающие вместе с пони. Они были равными, поняла она, во всех отношениях, что имели значение. Равные или нет, разве не это имело значение? Затем Наставления изменились, направив её к заходящему солнцу."
hippone_jrnl_eq.14.a: "И, как прилежная ученица, она последовала за ними."

hippone_jrnl_misc.9.t: "Реквием" #lily
hippone_jrnl_misc.9.desc: "Наставления вели её по сельской местности большую часть дня, пока она не пришла к одинокому костру. Возле него сидел одинокий бизон, безмятежно глядя на закат. Он был крупным, больше, чем большинство ему подобных, но держался спокойно.\n\nПроводник подошла и села рядом с ним. Он ничего не сказал, лишь любезно улыбнулся в знак приветствия, и некоторое время они сидели вместе в тишине.\n\n — "Что вы делаете," — тихо спросила Проводник, когда молчание стало невыносимым, — "когда совершаете ошибку?"\n\nБизон засмеялся, тёплый, звучный звук. — "Ничего," — ответил он, как будто это была самая простая вещь на свете, — "если ты всё и всегда делаешь правильно."\n\n — "Что, если ошибка слишком велика, что её невозможно исправить?" — спросила она, чувствуя себя маленькой.\n\n — "По моему опыту, редко можно совершить такую ошибку, которую нельзя исправить, если уделить время, усердие и преданность", — сказал он. Ворча, он поднялся на копыта, и Проводник поспешила ему на помощь. — "Следуй за мной, малышка. Есть кое-что, что я хотел бы тебе показать."\n\nОни шли некоторое время, пока не пришли в рощу. Странное, похожее на оленя существо сидело в окружении мириад существ, больших и маленьких. — "Это..." — начала она.\n\n — "Великий Сеятель? Да, он мой хороший друг. Пони верят, что он - знак хорошего урожая, но я вижу нечто большее. С ним я вижу мир, мир, где всем позволено существовать. Нет ни одного чистого, ни одного нечистого, нет ошибок. Есть живые". — Бизон пристально посмотрел на Проводника. — "Понимаешь?""
hippone_jrnl_misc.9.a: "Да, подумала Проводник, она понимает."
hippone_jrnl_misc.9.a.tt: "Проводник завершила §YМэйнхэттенскую экспедицию.§! Теперь она может отправиться в следующую экспедицию.\n\n"

hippone_jrnl_eq.15.t: "Соломенные болота" #podrick
hippone_jrnl_eq.15.desc: "Внутри соломенных болот находилась небольшая деревня, спрятанная в байу. Хотя она почти не принимала посетителей, сегодня свита Серебряных сопровождала фестрала и зебру, когда они проходили мимо деревни.\n\n — "Буфогрен, которого вы ищете, живёт неподалёку", — сказал Старри Глори, пока Проводник осматривала причудливые домики, построенные на болоте. — "Это крупное существо с таким зловонием, что оно может убить пони, если тот подойдёт слишком близко. Однако его уши очень чувствительны, поэтому большинство фестралов просто кричат на него, пока тот не уйдёт."\n\nПроводник посмотрела на него, усмехаясь: — "Кричат? Правда?" — Старри кивнул, выражение его лица было совершенно серьёзным. Проводник поднесла копыто к лицу, обдумывая возможный вариант. — "Если уши настолько чувствительны, то у меня может быть что-то, способное вывести его из строя..."\n\nГруппа продолжала идти некоторое время, по возможности избегая возможности запачкать копыта в болоте. В конце концов, они услышали какие-то булькающие звуки за большим валуном впереди. Проводник подняла копыто, останавливая своих спутников, а затем заговорила тихим, но властным голосом. — "Когда я подам сигнал, закройте глаза и заткните уши. Через пять секунд откройте их и атакуйте существо."\n\nОна залезла в сумку и достала пару зелий и пустой пузырёк. Медленно обойдя валун, она заметила его. Огромная, многоглазая тварь, которая, казалось, была занята поеданием мха с дерева. Зебра осторожно и быстро вылила оба зелья в пустой пузырёк, который начал шипеть. Затем она швырнула его в Буфогрена и крикнула: — "СЕЙЧАС!".\n\nСмесь разбилась о Буфогрена, в результате чего химикаты, содержащиеся в ней, разлетелись по всей поверхности. Шипение перешло в хлопки, а через мгновение началась какофония ослепительных вспышек и оглушительных ударов. Буфогрен прижал лапы к ушам, но болезненный шум был слишком силён для него. Он опрокинулся навзничь, и вскоре на него набросились Серебряные со своим смертоносным оружием.\n\nКогда дело было сделано, Старри Глори подошёл к Проводнику и спросил: — "Что это было? Я никогда не видел и не слышал ничего подобного тому, что ты только что сделала."\n\nОна улыбнулась, доставая глаз из Буфогрена. — "Эксперимент, честно говоря. Хотя он был довольно эффективным, согласен?""
hippone_jrnl_eq.15.a: "Возможно, в будущем этот эффект можно будет использовать в качестве оружия..."


## Griffonia
hippone_jrnl_gr.0.t: "Заметки Проводника: Грифония: [?global.date.GetDateStringNoHourLong]"
hippone_jrnl_gr.0.desc: "К сожалению, я не смогла продвинуться ни на шаг к следующему месту. Территория Заал-Маара огромна, но я, несомненно, одержу победу, если приложу к этому больше усилий."
hippone_jrnl_gr.0.a: "Возможно, если я попробую ещё раз..."

hippone_jrnl_gr.1.t: "Пришествие ужасной судьбы" #podrick
hippone_jrnl_gr.1.desc: "— "Мы прибыли."\n\nПроводник открыла глаза. Пришло время начать путешествие в самое сердце творений Заал-Маара: континент Грифония. Зебра взглянула на Серебряного скакуна, разбудившего её. Зетро был относительно невысок ростом и мягкосердечен, но он неоднократно доказывал, что он очень полезный, во время прихода к власти Вознесения. Однако истинная причина, по которой он находится тут, заключалась в том, что он провёл несколько лет своей жизни, путешествуя по всей Грифонии, прежде чем обосноваться в Гиппоне.\n\nНе говоря больше ни слова, две зебры поднялись на палубу лодки и полюбовались пейзажами Сегуро, цветущего города на побережье [413.owner.GetNameDef]. Корабли причаливали и отходили повсюду вокруг них, в то время как большие толпы различных существ смешивались друг с другом.\n\n— "Это место очень сильно отличается от дома," — произнёс свои размышления Зетро, прежде чем повернуться лицом к Проводнику, — "Я не горжусь своим прошлым здесь, но надеюсь, что мои знания о Грифонии будут вам полезны."\n\n— "Да..." — Проводник не встретилась с ним взглядом, заметив что-то, что вызвало тревогу у неё. Хотя пернатых тут было немного, она заметила в порту несколько грифонов. Особенно сильно выделялось одно кощунственное зрелище: грифон и зебра обнимали друг друга, а затем сомкнули морды, как будто они были...\n\n— "Я скоро вернусь." — прежде чем Зетро успел спросить, что она хочет сделать, его подруга уже вошла в гущу толпы."
hippone_jrnl_gr.1.a: "Зло должно быть очищено."

hippone_jrnl_misc_gr.1.t: "Не страдай от грязного" #podrick
hippone_jrnl_misc_gr.1.desc: "С яростью и решимостью Проводник прокладывала себе путь к двум существам, осквернивших её глаза. Эти двое, казалось, заметили зебру, когда она подошла ближе, хотя это не замедлило её продвижение.\n\nСначала на лице грифона было выражение беспокойства, а затем и вовсе страха, когда он обратился к незнакомке, несущейся к паре. — "Всё в порядке? Мы чем-то можем вам помо-" — его слова были прерваны быстрым движением, в результате которого в горле пернатого теперь торчал кинжал. Он булькнул и слабо потянулся к лезвию, затем рухнул. Зебра рядом с ним ахнула, не в силах говорить от шокирующего события, свидетелем которого она только что стала.\n\nПроводник вонзила лезвие ещё глубже, чтобы грифон точно не выжил. — "Такому бесчестью нет места в этом мире. Тебе, решившей отравить род поничества, я дарую судьбу, которую ты заслуживаешь." — зебра подняла клинок и повернулась к любовнику мёртвого грифона, — "И ты присоединишься к нему за предательство поничества!"\n\nДругая зебра коротко вскрикнула, прежде чем её жизнь тоже подошла к концу. Толпа начала паниковать, когда увидела убийства. Проводник стояла неподвижно, наслаждаясь праведным чувством убийства нечистой. И прежде чем хоть кто-нибудь из охраны начал обращать на это внимание, к великой последовательнице Звёздного Отца подошёл Зетро, чтобы увести её куда-нибудь подальше. — "О, Божество, у нас ещё будет время поубивать птиц, а пока что мы должны держаться в тени! Пора бежать отсюда!"\n\nПроводник в гневе взмахнула ножом в сторону Зетро, готовясь ударить того за предположение, что ей следовало пощадить грифона. Однако она заметила приближающихся полицейских, и быстро передумала. Зебра быстро убрала нож и кивнула. — "Хорошо. Тогда поспешим.""
hippone_jrnl_misc_gr.1.a: "Какое прекрасное начало..."

hippone_jrnl_gr.2.t: "Крылья жертвоприношения" #podrick
hippone_jrnl_gr.2.desc: "Путешествие привело двух зебр на север через горы Баррад. Хотя резкие и внезапные климатические изменения были в лучшем случае отвратительными, а в худшем - опасными, их упорство и сила воли помогли им справиться. В конце концов, Зетро заверил Проводника, что её первый пункт назначения стоил любых жертв, чтобы увидеть это место хотя бы раз в своей жизни.\n\nИ это было правдой. В землях Понайяна, на дне узкой долины открывалось захватывающее дух зрелище: город Даль Мор, радикально отличавшимся от всего, что Проводник видела в своей жизни. Тут не было и подобия современной цивилизации, вместо этого её заменяли в значительной степени обширные, экстравагантные монастыри и храмы, которые простирались в долину, насколько хватало глаз.\n\nЗетро нарушил благоговейное молчание. — "Монахи этой страны практикуются во всех видах искусства, как физического, так и мистического. Они живут в гармонии друг с другом и дикой природой, включая крошечных Бризи." — на последнем предложении он сделал паузу, судя по всему колеблясь — "Мы за этим сюда и пришли, да? За Бризи?"\n\nКогда Проводник открыла рот, чтобы ответить, она заметила небольшую группу плавающих тварей рядом. Она улыбнулась, "Именно. Я так понимаю, что это они там летают?"\n\nЗетро прищурил глаза, затем кивнул, — "Да, только будьте осторожны. Они могут доставлять неприятности, если их спровоцировать."\n\n— "Тогда я всё сделаю быстро." — Проводник направилась к Бризи, стараясь ступать осторожно, чтобы не привлекать к себе слишком много внимания. Она вытащила свой нож, намереваясь быстро совершить это дело, когда... ещё немного...\n\nЗебра подошла достаточно близко, чтобы отчётливо видеть дуновения ветра. По правде говоря, она никогда раньше не видела Бризи в своей жизни, но точно знала, что Учителю нужны крылья этих существ, стоявших перед ней. Что заставило её задуматься, так это то, как... сильно они были похожи на скакунов. Это точно не были Ошибки Космоса - они имели форму крошечных парящих пони.\n\nПосле минутного колебания Проводник приготовила свой нож, сделала глубокий вдох и собралась с духом."
hippone_jrnl_gr.2.a: "Цели Учителя стоят любой жизни, независимо от её ценности."

hippone_jrnl_gr.3.t: "Короткая передышка" #podrick
hippone_jrnl_gr.3.desc: "— "Вот здесь должно быть место встречи," — сказала Проводник, ставя свои сумки на землю, — "Если нам повезёт, этот 'Вестерли Льюард' скоро появится."\n\n— "Я и подумать не мог, что у Звёздного Отца так много друзей..." — начал удивлённо Зетро. Он сел рядом с деревом, устраиваясь поудобнее.\n\n— "Возможно, после того, как мы покончим с делами, я могла бы познакомить вас, в качестве благодарности за всю помощь в экспедиции."\n\n— "Я... это было бы для меня честью."\n\nЭти двое поселились рядом с рекой к северу от города Иванхорн. Территории Виттенленда были интересными для экспедиции, с множеством талантливых пони, показывающими двум путешественникам чудеса виттенлендских традиций. Лучше всего была местная еда, которая была просто божественной.\n\nОднако их миссия осталась прежней. Они договорились встретиться с одним из друзей Звёздного Отца, и поэтому здесь они и ждали."
hippone_jrnl_gr.3.a: "Однако Вестерли Льюард так и не пришёл."
hippone_jrnl_gr.3.b: "В конце концов к ним, с дружеским приветствием, приблизилась группа вооружённых пони."

hippone_jrnl_misc_gr.2.t_1: "Пламя пера" #podrick
hippone_jrnl_misc_gr.2.t_2: "Огненный цикл" #podrick
hippone_jrnl_misc_gr.2.desc_1: "Вздохнув, две зебры собрали свои сумки. Им придётся искать следующий ингредиент без помощи Вестерли.\n\nСледующие несколько дней были потрачены на блуждания в поисках слухов о том, где может жить мифический феникс. Эти существа были настолько редки, что в истории зафиксировано всего несколько десятков подтвержденных случаев их появления... по крайней мере, в дикой природе.\n\nПосле четвёртого дня поисков на Зетро начала наваливаться усталость, заставляя его спотыкаться. — "Может... может быть, нам лучше попытаться найти его в" — он начал в этот момент кашлять — "каком-нибудь зоопарке?"\n\nПроводник остановилась, чтобы помочь Зетро снова встать на копыта, — "Феникс здесь, я в этом уверена. Мы должны продолжать поиски." — после похлопываний по спине, Зетро слабо кивнул и продолжил поиски вместе с ней.\n\nПосле ещё нескольких часов бесплодных поисков Зетро рухнул от высокой температуры. Проводник бросилась ему на помощь, проклиная себя за то, что слишком сильно давила на зебру. Она достала немного воды и осторожно влила её ему в горло, как вдруг...\n\nЯркое оранжево-красное перо медленно опустилось перед Проводником, мягко приземлившись на грудь Зетро. Как только это коснулось его, она почувствовала, как по нему разлилось леденящее тепло. Глаза Зетро распахнулись, и он встал, как будто был совершенно здоров. "Ух ты!" закричал он, "Что это было?! Я почувствовал себя прекрасно!"\n\nПроводник сидела, потеряв дар речи. Она подняла перо, затем посмотрела на небо в надежде найти, откуда оно взялось. Зебра лишь мельком увидела что-то малиновое, летящее за склоном горы."
hippone_jrnl_misc_gr.2.desc_2: "К лёгкому разочарованию зебр, Вестерли Льюарда не было среди тяжеловооружённого отряда. Солдаты объяснили, что их лидер был занят делами Озерграда, и не смог прийти, а потому послал своих лучших бойцов, чтобы помочь "своему любимому иностранному ученику".\n\nПосле знакомства и краткого инструктажа по миссии отряд из восьми пони сопровождал Проводника и Зетро к месту, где, по слухам, гнездился мифический феникс. Эти существа были настолько редки, что в истории зафиксировано всего несколько десятков подтверждённых случаев их появления... по крайней мере, в дикой природе.\n\nДовольно скоро они прибыли в место, где по идее видели феникса. Группа расположилась в различных скрытых наблюдательных пунктах и начала ждать, надеясь, что её разведданные были верными.\n\nШли часы, и несколько пони начали вполголоса переговариваться друг с другом. Один из солдат даже повернулся к Проводнику и прошептал, — "А зачем вам вообще перья феникса?"\n\n— "Они нужны Учителю. Он работает над грандиозным проектом, а я собираю необходимые для этого важные компоненты."\n\nВторой пони с любопытством повернул в их сторону голову. — "А что это за проект?"\n\nПроводник подумала о том, чтобы объяснить основы Вознесения для этих пони, но решила не делать этого из-за множества вопросов, которые появятся у бойцов в этом случае. — "Даже я не знаю, если честно. Но я верю, что он исправит ошибки этого мире."\n\nБАХ!\n\nВыстрел эхом разнесся по горам. Проводник увидела, как с неба упало малиново-оранжевое существо, и повсюду разлетелись перья. Как раз перед тем, как птица ударилась о землю, она загорелась. С великолепным криком Феникс вытянул свои крылья из огня и снова взлетел вверх, в небо."
hippone_jrnl_misc_gr.2.a: ""Думаю, что теперь мы добыли себе перо Феникса.""
hippone_jrnl_misc_gr.2.b: ""Я надеюсь, что этих перьев феникса вам хватит, мой друг.""

hippone_jrnl_misc_gr.3.t: "Хозяин гостиницы" #podrick
hippone_jrnl_misc_gr.3.desc: "Закрепив перо феникса, Проводник и Зетро зарегистрировались в "Мажа Намас", маленькую гостиницу на окраине Иванхорна. Их приветствовал одинокий жеребец, который, несмотря на ужасные шрамы по всему телу, сохранял весёлое настроение по отношению к своим посетителям.\n\nПолучив ключи от своих комнат, путешественники вдвоём направились наверх. Тем не менее, Зетро остановился, чтобы ещё раз осмотреть это место. И чем дольше он рассматривал интерьер, тем больше недоумевал. — "Эта архитектура... она не Виттенлендская."\n\nПони в ответ на это кашлянул и усмехнулся, положив копыто на старый стол, — "А у тебя острый глаз. Я смоделировал эту гостиницу по образцу моего старого дома в Висагинасе." — в этот момент Проводник перестала подниматься по лестнице, внезапно заинтересовавшись их разговором.\n\nГлаза Зетро загорелись. — "Это Вартай! У них там всегда была такая интересная культура..." — его беззаботное выражение исчезло, когда он вспомнил одну важную деталь, — "Но грифоны всё испортили, как и всегда."\n\n— "Да, хотя..." — дыхание пони стало слегка прерывистым, — "они не все плохие."\n\n— "Это невозможно." — прервала его Проводник, — "птицы могут только лгать, и служат всегда только своим интересам."\n\nКашель хозяина отеля утих, хотя он и опёрся о стол для поддержки. Он долго смотрел на Проводника, казалось, обдумывая, насколько враждебной была её реакция на его комментарий. — "Вы оба, кажется, прошли долгий путь. Вам было бы интересно услышать историю о том, что грифоны сделали с этим старым, усталым жеребцом?" — Зетро посмотрел на Проводника, которая коротко кивнула. Пони улыбнулся, — "Тогда позвольте мне рассказать вам историю...""
hippone_jrnl_misc_gr.3.a: ""...историю, которую, как я думаю, вам нужно услышать.""

hippone_jrnl_misc_gr.4.t: "Болезненное прошлое" #podrick
hippone_jrnl_misc_gr.4.desc: "Хозяин гостиницы заговорил задумчивым, торжественным тоном. — "Много лет назад я с семьёй счастливо жил в графстве Лонгсворд. Всё было мирно; пони дружили с грифонами, и все помогали друг-другу. Но всё изменилось, когда грифон по имени Паллас Даскталон захватил власть в стране. Он и "реформисты", которым он служил, начали притеснять пони. В конце концов всё закончилось резнёй в Лонгсворде. Эти безумцы хотели уничтожить всех пони в стране."\n\n— "Моя семья и я вместе с сотнями других пони были доставлены в концентрационный лагерь. Реформисты сказали нам, что нас собираются депортировать, но все знали, что нас ждёт на самом деле: эти гады хотели прикончить нас. Всех. И нас бы тоже убили, если бы не-"\n\n— "Это демоны Заал-Маара истязали тебя!" — Проводник стиснула зубы в праведном гневе, — "Знай, что мы вернём пернатым ту боль, которую они причинили-"\n\nВ ответ на эту браваду пони стукнул копытом по столу. — "Тихо, молодая кобыла! У тебя что, совсем нет манер? Я тут рассказываю историю!" — Он сделал паузу, ожидая ответа Проводника. Она метнула в него яростный взгляд, но ничего не сказала. — "Как я уже говорил, нас бы всех расстреляли, но потом произошло чудо: один из офицеров-реформистов предал своих, чтобы спасти нас. Нет, даже не открывайте свои рты, пока я не закончу!"\n\n— "Ее звали Рага Андрис. Она была ненамного старше тебя, юная кобыла, и она была очень многообещающим офицером в рядах реформистов. Рага была на пути к тому, чтобы стать генералом, когда ей поручили провести последнюю серию казней. Она наблюдала за нашим лагерем, и когда пришло время выстроить нас у стены, она остановилась. Целую минуту мы ждали там, гадая, какова будет наша судьба. Эта грифина смотрела прямо на меня и мою семью - по милости Варены, нас не разлучили. А затем Андрис внезапно приказала другим реформистским грифонам уйти, заявив, что она хочет разобраться сама.""
hippone_jrnl_misc_gr.4.a: "Трактирщик сделал паузу, чтобы прочистить горло, затем продолжил."

hippone_jrnl_misc_gr.5.t: "Настоящая сила" #podrick
hippone_jrnl_misc_gr.5.desc: "— "Все солдаты ушли, оставив Рагу наедине примерно с двумя сотнями заключенных. Она расстегнула наши замки и приказала нам бежать, пока мы можем. Сбежали все пони. Годы спустя я попытался связаться с ней, но узнал, что её судили за государственную измену и расстреляли на следующий день после того, как она освободила нас." — Хозяин гостиницы открыл стол и достал фотографию, показав её Зетро и Проводнику. Оба изучили фотографию. На ней были изображены молодой грифон и пони, обнимающие друг друга. — "Я также узнал, что она была близкой подругой моего покойного сына до того, как присоединилась к реформистам. Несмотря на то, что она сделала много ужасных выборов в жизни, в конце концов она решила быть героем."\n\nЗебры уставились на фотографию. В этом не было никакого смысла. Дьяволы Заал-Маара не были такими. Для них было невозможно быть такими самоотверженными. Тут было что-то ещё, какая-то иная причина. Наверное пони просто лгал... но это было не так, судя по всему. Её копыта дрожали. История и фотография были сводящим с ума противоречием всему, во что она верила. Там не было-\n\n— "Ты можешь оставить фото себе."\n\nПроводник замерла. Взгляд зебры метнулся к хозяину гостиницы, который просто улыбнулся ей. Зетро почувствовал напряженную атмосферу и тихо извинился, чтобы пойти спать. После того, как он поспешил вверх по лестнице, жеребец продолжил, — "В твоей жизни было много боли. Ты похожа на того, кто скрывает свою боль, притворяясь могущественным, причиняя боль тем, кто с тобой не согласен. Но позволь мне сказать тебе: настоящая сила - это когда у тебя есть все основания убивать, а ты этого не делаешь." — Проводник всё так же шокировано молчала. — "Но эй, я просто уставший, старый жеребец, который слишком много болтает. Спокойной ночи, ладно?""
hippone_jrnl_misc_gr.5.a: "Хозяин гостиницы ушел, оставив Проводника наедине с этим открытием."
hippone_jrnl_misc_gr.5.a.tt: "§rОна§! это запомнит."

hippone_jrnl_gr.4.t_1: "Паучья паутина" #podrick
hippone_jrnl_gr.4.t_2: "Приманка" #podrick Лес Эйгсик
hippone_jrnl_gr.4.desc_1: "Путешествие в Лес Эйгсик было спокойным. Зетро точно мог сказать, что Проводник была обеспокоена тем, что сказал ей хозяин гостиницы, но она отказалась говорить об этом. Он задумался о своём собственном прошлом и рассмотрел возможность... нет, он не хотел думать об этом. Лучше всего сосредоточиться на текущей задаче.\n\nЗдесь не было щебетания птиц или иных признаков того, что в этом лесу есть хоть какие-то представители дикой природы - и это пугало. Гигантские извилистые деревья врастали друг в друга, образуя зловещий покров, который пропускал лишь крошечное количество света. Зебры были вынуждены использовать фонари, чтобы видеть, куда идут. И к сожалению, Зетро понял, что ему трудно поспевать за Проводником. Как раз перед тем, как она исчезла из поля его зрения, он окликнул её. — "Подожди! Разве ты не знаешь, что обитает здесь?"\n\nПроводник остановилась на полпути, затем нарушила долгое молчание, — "Тут точно есть следующий ингредиент. Он впереди, я это чувствую."\n\n— "Именно поэтому нам нужно быть осторожными! Местные пауки ужасающе свирепы, а ты отправляешься за шелком одной из их королев! Я не думаю, что то, что я стану для них обедом, поможет Звёздному Отцу!"\n\nВ ответ на это зебра уставилась на него с решительным выражением на лице. — "Меня они не тронут. И если ты не будешь отставать, то тебя тоже."\n\n— "Откуда ты это знаешь?!" — сказал Зетро, быстро оглядываясь по сторонам - он точно боялся этих пауков. Однако вместо ответа Проводник направилась глубже в лес. Её спутник с трудом последовал за ней, отчаянно пытаясь не потерять Проводника из виду. Вскоре после этого он заметил, что деревья, мимо которых они проходили, были покрыты шёлком. Он совершил ошибку, посмотрев вверх, только для того, чтобы увидеть десятки, возможно, сотни гигантских пауков, ползающих по паутине и ветвям деревьев над ними. Хотя Зетро и окаменел, он не осмеливался перестать двигаться.\n\nПроводник ненадолго задержалась на небольшой поляне, где перед ней была раскинута огромная паутина. Она была выше любого здания, которое зебра когда-либо видела, и в центре лежал гигантский паук, окружённый бесчисленными яйцами. Он сидел совершенно неподвижно, наблюдая за каждым её движением. Проводница подошла к небольшому участку шелковистой паутины и быстро отрезала его часть, а затем повернулась спиной к монстру, чтобы уйти так же спокойно, как и вошла."
hippone_jrnl_gr.4.desc_2: "Солдаты Вестерли уже ждали путников, когда те вышли из гостиницы. Две зебры объяснили, куда им нужно идти дальше, и потом были составлены планы того, как получить следующий ингредиент: шёлк паучьей королевы Эйгсика.\n\nПутешествие в Лес Эйгсик было довольно спокойным. Зетро был уверен, что Проводник была обеспокоена историей хозяин гостиницы, но она отказалась говорить об этом. Он задумался о своём собственном прошлом и рассмотрел возможность... нет, он не хотел думать об этом. Лучше всего сосредоточиться на текущей задаче.\n\nЗдесь не было щебетания птиц или иных признаков того, что в этом лесу есть хоть какие-то представители дикой природы - и это пугало. Гигантские извилистые деревья врастали друг в друга, образуя зловещий покров, который пропускал лишь крошечное количество света. Зебры и пони были вынуждены использовать фонари, чтобы видеть, куда идут. И несмотря на то, что солдаты были профессионалами, тот факт, что они держали оружие наготове, выдавал их беспокойство.\n\nВнезапное движение в листве остановило группу. Солдаты прицелились в место, откуда исходил звук, но стрелять не решились. В этот момент Проводник наклонилась к Зетро и прошептала ему на ухо, — "Когда я подам сигнал, следуй за мной."\n\nЗетро не знал, что это за сигнал, но всё равно кивнул. После того, как в лесу снова воцарилась тишина, группа продолжила путь. И Зетро явно совершил ошибку, посмотрев вверх, потому что там он увидел десятки, возможно, сотни гигантских пауков, ползающих по паутине и ветвям деревьев над ними. Проводник опустила его голову и тихо сказала ему запомнить, что она сказала.\n\nГруппа остановилась на небольшой поляне, где перед ними была раскинута грандиозная паутина. Она была выше любого здания, которое зебра когда-либо видела, и в центре лежал гигантский паук, окружённый бесчисленными яйцами. Он сидел совершенно неподвижно, наблюдая за каждым их движением.\n\nВнезапно раздался выстрел - это один из солдат выстрелил в ближайшего паука, который, по его мнению, подобрался слишком близко. Затем наступил кошмар: куча пауков напали на отряд. Проводник оттащила Зетро в сторону и побежал к паутине Королевы Пауков, пока команда солдат отстреливалась от орды членистоногих. Впрочем, это не помогало - после смерти пяти, из темноты появились ещё десятки.\n\nК тому времени, как Проводник добралась до нижней части паутины, стрельба прекратилась. С перепуганным Зетро на буксире она быстро отрезала кусок шелковистой паутины и повернулась, чтобы уйти, стараясь двигаться медленно и спокойно сквозь массы пауков."
hippone_jrnl_gr.4.a: "Как и утверждала Проводник, паучья королева её не тронула."
hippone_jrnl_gr.4.b: "Пауки не тронули двух зебр, когда они уходили."

hippone_jrnl_gr.5.t: "Надёжная командная работа" #podrick
hippone_jrnl_gr.5.desc: "На большом скалистом выступе недалеко от северной береговой линии Птернгаполаса в засаде сидели две зебры. Они прятались там несколько часов в надежде, что они заметят... что-то. Проводник не знала точно, что она искала, но Наставление привело её в это место. И этот дар никогда её не подводил.\n\n— "Я просто не понимаю, почему вы так уверены, что нам нужно что-то, чего нет в списке? И почему оно находится здесь? Тут только береговая линия и скалы. Ну и крабы. А я ненавижу крабов."\n\nПроводник шикнула на Зетро, — "Тише. Нам нужно запастись терпением. Я просто... у меня есть предчувствие. Это трудно объяснить."\n\nЗетро на мгновение открыл рот, чтобы возразить, но ничего не сказал. Зебры продолжали ждать ещё некоторое время. В конце концов, закат стал слишком ярким для глаз Зетро, что заставило его переместиться в менее ослепляющее положение. Проводник снова зашипела на него и сказала, чтобы он не двигался, несмотря ни на что.\n\nНе прошло и нескольких мгновений, как зебры начали слышать хлопанье крыльев у себя за спиной. Проводник и Зетро слегка повернули головы, чтобы мельком увидеть абсолютно гигантскую птицу, приземлившуюся на вершину выступа, на который они поднялись лишь частично. Тем не менее, эти двое сидели тихо, не производя ни шума, ни резких движений.\n\nПо мере того как шло время и садилось солнце, птица, казалось, засыпала. Проводник достала из своей сумки маленький пузырек и легонько пнула Зетро. "Нам нужно одно из её перьев. Я его вырву, а ты поднеси этот химикат к его клюву. Он должен усыпить эту тварь, если она проснется."\n\nБудучи спасённым Проводником уже несколько раз, Зетро знал, что лучше не задавать ей вопросов. Две зебры тихо вскарабкались на остальную часть выступа, чтобы добраться до гигантской птицы. Достигнув вершины, они наконец поняли, кто это: Птица Рух. Отважный алхимик направилась к хвосту монстра, в то время как Зетро подполз к его клюву. Тот факт, что клюв был почти такого же размера, как и сама зебра, не пошёл на пользу его нервам.\n\nДвое посмотрели друг на друга и кивнули. Зетро поднял пузырёк и молча помолился, в то время как Проводник выдернула перо из его хвоста. Глаза Рух на мгновение распахнулись, заставив Зетро замереть в страхе, но затем они медленно закрылись снова. Путешественники, целые и невредимые, медленно отступили, унося с собой ещё один ингредиент для суперпроекта Звёздного Отца."
hippone_jrnl_gr.5.a: "Сначала огненные птицы, теперь гигантские птицы... что дальше? Демоны Заал-Маара?"

hippone_jrnl_misc_gr.12.t: "Обходной путь" #podrick
hippone_jrnl_misc_gr.12.desc: "— "Ладно, теперь, когда мы выбрались из этого кошмарного леса, ты расскажешь мне, что происходит?" — спросил Зетро с смесью страха и неуверенности в голосе.\n\nПроводник запрокинула голову и посмотрела на небо. Это был прекрасный день, с редкими облаками, медленно плывущими по бескрайнему пространству над ними. Она вздохнула и опустила голову, но не повернулась лицом к Зетро. — "Ты серебряный скакун, и ты знаешь, что со мной нельзя так разговаривать."\n\n— "Я... ладно. Я просто волнуюсь, ты просто как-то изменилась."\n\nЗебра в ответ на это повернулась лицом к своему спутнику. — "Что ты думаешь о птицах, Зетро?"\n\nНесмотря на нейтральное выражение лица, её глаза, казалось, пронзали его насквозь. Зетро подумал, что это могла бы быть проверка, но что-то, судя по всему, было не так... — "Птицы - это существа, порождённые Заал-Мааром, которые стремятся развратить и уничтожить всех скак-"\n\nОна покачала головой. — "Нет, я не спрашиваю, что Вознесение думает о пернатых. Я спрашиваю, что ТЫ думаешь о них."\n\nЗетро вдруг замолчал. Он закрыл глаза и глубоко вздохнул. — "Когда я был молодым, у меня был друг грифон. Он был единственным грифоном, с которым я действительно ладил. Мы даже вместе путешествовали по Грифонии. Он всегда был добр ко мне, но в итоге наши пути разошлись, когда мы оба решили остепениться. Я поехал в Зебрику, а он остался здесь. Несмотря на все мои попытки, я так и не смог обрести мир с самим собой. Однажды я услышал учения Звёздного Отца и понял, что вот она - моя цель в жизни. Помочь уничтожить всех птиц. Я делал всё, что мне говорили, но иногда... Я задавался вопросом - а что, если есть птицы, избежавшие влияния Заал-Маара? Птицы, которые... хорошие."\n\n— "Ты же понимаешь, что такие мысли являются ересью для Вознесения."\n\nНа какое-то время Зетро просто замер. — "Да, понимаю."\n\nВетер начал усиливаться, сдувая листья между ними. Проводник отвернулась. — "Мы должны сделать еще одну остановку на северо-востоке, недалеко от побережья Нимбусии."\n\n— "Стой, что? Следующий ингредиент по списку находится у пони холмов на западе.""
hippone_jrnl_misc_gr.12.a: ""...Я чувствую, что мы упустили ещё один ингредиент.""

hippone_jrnl_gr.6.t: "Очаровательный капитан" #podrick
hippone_jrnl_gr.6.desc_1: "— "Добро пожаловать на борт!" — подбадривала пассажиров маленькая чейнджлинг, когда она помогала им подняться на свой довольно тесный корабль. Проводник и Зетро поставили свои сумки на пол, а затем молча согласились друг с другом никогда больше не экономить на средствах передвижения. Капитан посудины либо не заметила их недовольства, либо притворилась, что не заметила, потому что она радостно напевала мелодию, готовя свою шлюпку к предстоящему путешествию.\n\nНе задумываясь, Зетро выпалил, — "Ты кажешься ужасно дружелюбной по сравнению с большинством своих сородичей."\n\nПроводник тут же нахмурилась из-за столь грубого комментария. Чейнджлинги были такими же скакунами, как и зебры; и они заслуживали такого же обращения.\n\nОднако капитана, казалось, это совсем не смутило. — "О, я это часто слышу! Не волнуйся, я не собираюсь "высасывать из тебя все соки" или что-то в этом роде. Просто я такая, какая есть. Хотя торговля была действительно напряженной после того случая в Блосмпорте... О! Прости! Я часто вспоминаю прошлое. В любом случае, вы оба направляетесь в Черноводье, верно?"\n\n— "Да," — ответила Проводник. Затем, немного подумав, она добавила, — "Вообще-то, не могла бы ты отвезти нас в земли северных племён? Вокруг Лиги Ужаса, в Эверфрост? Мы просто быстро заберём там всё, что нужно, а затем вернёмся. Конечно, мы покроем любые дополнительные расходы."\n\nУлыбка чейнджлинга в этот момент исчезла. — "Извините, но я придерживаюсь строгой политики запрета на посещение тамошних вод. Мёртвое море до краев наполнено всевозможными гадостями, и мой корабль слишком маленький, чтобы проплыть там. Самое дальнее, куда я могу вас доставить, - это Черноводье." — Так же быстро, как её улыбка исчезла, она вернулась снова с ещё большим великолепием. — "Но не волнуйтесь, это место просто прекрасно сейчас!"\n\n"Ну что ж, Черноводье так Черноводье."\n\nКогда корабль отчалил, Проводник и Зетро просмотрели на свою карту. Им оставалось посетить всего три места, но все они были довольно далеко. Путник почесал морду, "Следующий ингредиент находится в землях пони холмов. После этого нам нужно будет совершить мучительный поход в горы Уайттейл, а затем в тундру к северу от них.""
