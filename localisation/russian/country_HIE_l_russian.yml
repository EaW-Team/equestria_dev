hippone_sekrit.36.d: "TODO - An event giving a nice insight into the sheer chaos that is Ascendancy ocuppied Hippogriffia from the perspective of a Hippogriff - Basically constant fighting between the Legions and what not, extreme reprisals use of very gamer weapons, ect"
hippone_sekrit.36.a: "The first stepping stone..."

hippone_sekrit.37.t: "News From The Ascendancy"
hippone_sekrit.37.d: "TODO - Event politely informing every Avian nation in the world that the Ascendancy is going to kill them - It's all rather informal, but the reason why this isn't a News event is because Hiram specifically wanted this message broadcasted to only Avian nations."
hippone_sekrit.37.a: "Why can't the Colthaginians just be normal?"
hippone_sekrit.37.b: "As if they can do anything"
hippone_sekrit.37.c: "It seems the Equines have finally found the truth..."
hippone_sekrit.37.e: "Hah! As if those savages will ever amount to anything!"

hippone_sekrit.39.t: "Transcendence"
hippone_sekrit.39.d: "TODO - Event from Hiram's perspective. This is pretty much it, all of the alchemical super projects have been completed, enough crystals to tear open a hole in reality have been gathered in Colthage, and he's standing in the middle of it surrounded by his most loyal lieutenants, ready to guzzle it all down. After some final words and a bit of preparation he does so and gets to experience what can only be described as a transcedental experience as he sees flashes of the "ancient" history of Equinity (Basically the old generations of MLP)" #At the end he sees a vision of goats, and learns the horrifying truth about goatkind. the last thing he experiences is a glowing sphere resembling a goat's eye staring deep into his soul. He feels the urge to scream in terror, but he no longer has a mouth.
hippone_sekrit.39.a: "I UNDERSTAND EVERYTHING"

hippone_sekrit.40.t: "Apotheosis"
hippone_sekrit.40.d: "TODO - This event picks off right from where the last one left off, just from the perspective of the lieutenants, with Hiram being lifted into the air and energy from the crystals being focused into him, it all looks very godly and what not, all of a sudden there's a flash of light and Hiram is just gone. They're all confused for a moment but they all quickly decide that it worked and that Hiram has actually managed to mantle the Godhead, transcending beyond mortality and escaping the cycle of life and rebirth that traps Equinity in the material world and giving them an entity that will be able to fight Za'al Maar in the immaterial world. Much rejoycing is to be had and what not."
hippone_sekrit.40.a: "A new Godhead is born!"

hippone_sekrit.41.t: "The Aftermath"
hippone_sekrit.41.d: "TODO - The actual final event of the playthrough, set a week after Hiram's "apotheosis", the Guide reminisces on all the horrible shit that's been done in the name of the Ascendancy and silently wonders if Hiram actually reached apotheosis or if he just fucking exploded since she slightly altered the positioning of the focusing crystals."
hippone_sekrit.41.a: "But the doubts remain..."

