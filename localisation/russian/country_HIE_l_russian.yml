hippone_sekrit.31.t: "Великий поход" #24
hippone_sekrit.31.d: "Улицы Кольтфагена были забиты скакунами, каждый из которых изо всех сил старался подобраться поближе к большой площади в центре города, где Звёздный Отец должен был выступить с воззванием. Само по себе это не было причиной массовой явки, но Вознесение ожидало, что все его жители немедленно бросят все свои дела, чтобы услышать эту речь. Стоит также отметить, что Звёздный Отец появиться там лично, без посредников. Что бы это ни было, это должно было быть очень важно.\n\nКогда больше не осталось места, чтобы стоять, и почти не осталось места, чтобы дышать, над толпой пронесся бешеный рёв - это многочисленные фигуры вышли на большую сцену, воздвигнутую специально для них. Сначала были два десятка серебрянных скакунов, которые образовали периметр вокруг сцены, а затем появилась дюжина золотых, вставших в центр. За ними следовали не один, не два, а все шесть Грандмастеров: Любви, Радости, Удовольствий, Дружбы, Поэзии, и Насилия. И затем, наконец, в центре всего этого был Звёздный Отец, Хирам Зерранид.\n\nДля любого другого существа потребовались бы немного подождать, чтобы утихли крики восхищения, но Хираму стоило только поднять копыто, и улицы Кольтфагена погрузились в безмолвное благоговение. Звёздный Отец оглядел своих собравшихся сторонников, бесчисленное море верующих, и, наконец, все собравшиеся услышали его голос. — "Услышьте меня и возрадуйтесь, о духи поничества!" — начал он с классического обращения всех золотых скакунов. — "Наконец-то пришло время для нас вернуть себе право управлять миром смертных. Мы построили наше общество таким, чтобы оно было чистым и заслуживало восстановления Божества, и теперь пришло время обратить наше внимание против наших врагов: мерзкой развращающей повсеместной угрозы со стороны птиц!"\n\nИз тысяч собравшихся раздалось гневное шипение в адрес ненавистных птиц, и Хирам позволил им на мгновение выразить свои чувства, прежде чем продолжить. — "Вознесение сильно, и мы чисты сердцем. Но до тех пор, пока проклятие пернатых не будет снято с этого мира навсегда, мы никогда не вернёмся в объятия Божества. Вот почему сейчас наш долг, наша священная обязанность - принести смерть птицам, загрязняющим этот мир! Каждую мразь, которую мы сможем найти, мы убьём, и будем использовать их наказанные, злые души, чтобы приблизиться к своему прекрасному будущему! Бич Заал-Маара будет изгнан из этого мира! Приготовьтесь, мои истинно верующие, приготовьтесь сражаться с величайшей угрозой Вознесению!""
hippone_sekrit.31.a: "Все птицы должны сдохнуть! Все птицы должны сдохнуть!"

hippone_sekrit.32.t: "Давно ожидаемое наказание" #podrick
hippone_sekrit.32.d: "Избитого и покрытого синяками Озида выволокли на центральную площадь Кизил-Зеба вместе с остатками его генерального штаба. Его лицо было окровавлено, и он получил два огнестрельных ранения в передние лапы, прежде чем его схватили. Теперь зебру привязывали к деревянному столбу вместе с его товарищами-революционерами, которые стольким пожертвовали во имя свободы.\n\nОн вспомнил тот момент, когда получил известие о смерти Зеша. Как он был зол, как он хотел всем отомстить... и как он пошёл рассказать Заришат об этой новости. Почему?... почему он думал, что именно она из всех зебр будет идеальным лидером Кольтвы в ту трудную минуту? Возможно, он убедил себя, что смерть её брата приведёт к радикальному изменению её образа жизни, к тому, что она, наконец, предпримет шаги, чтобы улучшить себя и...\n\nОзид посмотрел вниз и увидел огонь, мерцающий у основания деревянного столба. Внезапно он осознал, что вокруг него масса зебр, приветствующих кончину своего лидера и плюющих в лицо всему, во что он верил. Толстяку хотелось накричать на них, сказать, что революция никогда не умрет, но внутри он знал, что солгал бы им. Озид уже солгал самому себе, потому что революция действительно умерла вместе с Зешем.\n\nОгонь распространился, воспламенив Озида и его товарищей. Он не кричал, но его слезы уже ничего не значили - огонь поглотил последнего революционера."
hippone_sekrit.32.a: "И так последние остатки революции были сожжены дотла."

hippone_sekrit.33.t: "Предложение века" #podrick
hippone_sekrit.33.d: "Хотя недавние события в Кольтфагене можно охарактеризовать только как зловещие, иногда проскальзывают слухи об ужасах, происходящих в некогда здравомыслящем государстве. Однако недавно кое-что изменилось, из-за чего весь совет легионеров погряз в горячих дебатах.\n\nБуквально вчера на нашу границу было доставлено письмо группой элегантно одетых зебр, одна из которых, по словам наших агентов в "копыте Найтмер", подходила под описание "золотого скакуна". Хотя содержание послания было сформулировано очень причудливо, будто это была проповедь фанатика, его смысл был прост:\n\nВознесение желает предложить нам союз с целью нападения на Гиппогрифию. Если мы примем это предложение и преуспеем в нашем совместном завоевании, Хироптерра получит все территории Зумидии, острова в Кантериббее и город Винггарден, в то время как наш союзник желает захватить только остальную часть основного острова Гиппогрифов. После этого мы были бы свободны от этого союза.\n\nПредложение, мягко говоря, довольно заманчивое. Хотя мы и предпочли бы управлять островом самостоятельно, многие чиновники сомневаются в нашей способности победить Гиппогрифию в одиночку. Этот предлагаемый союз почти наверняка гарантировал бы победу... но устраивает ли он нас?"
hippone_sekrit.33.a: "Настоящий лояльный союзник?! Мы согласны!"
hippone_sekrit.33.b: "Вежливо отклоните предложение. Они поймут. Надеюсь."

hippone_sekrit.34.t: "Хироптерра согласна" #podrick
hippone_sekrit.34.d: "Сегодня нескольким офицерам из Хироптерры был разрёшен въезд в Кольтфаген, чтобы обсудить точные условия нашего альянса. Когда они сошли со своего корабля, нельзя было не заметить, насколько они были взвинчены, как будто боялись, что один неверный шаг может привести к их смерти. Более того, их униформа выглядела очень блекло на фоне асимметричных одеяний золотых скакунов, встречающих иностранцев.\n\nК счастью для всех вовлечённых сторон, переговоры прошли быстро и легко. Хироптерранцы согласились на большинство наших условий, с единственным существенным изменением, касающимся города Винггарден: они хотели бы "поэкспериментировать" с ним, если наше совместное завоевание будет успешным.\n\nПосле заключения соглашения были разработаны планы по установлению официальных дипломатических каналов между Хироптеррой и Вознесением. Как заметил один золотой скакун: Дружба - это смерть птицы."
hippone_sekrit.34.a: "Великолепно!"

hippone_sekrit.35.t: "Хироптерра отказывается" #podrick
hippone_sekrit.35.d: "Хирам сидел в своих личных покоях, перечитывая письмо, только что прибывшее из Хироптерры. Казалось, что они вежливо отклонили его предложение о союзе, хотя и забыли упомянуть почему. По крайней мере, в их послании не было враждебности.\n\nПо правде говоря, Звёздный Отец был несколько разочарован; потенциальных союзников, которые приняли бы дух поничества, пусть даже неосознанно, было немного. Было бы большим подспорьем получить их помощь в ближайшие дни, и они даже приготовили несколько потрясающих блюд, которые он хотел бы представить иностранцам. Вздохнув, он отложил письмо и пошёл готовить чай."
hippone_sekrit.35.a: "Ну, я уверен, что у них на то есть свои причины."

hippone_sekrit.36.t: "Мандат очищения Ариса" #podrick
hippone_sekrit.36.d: ""НЕ ПЕРЕСТАВАЙ БЕЖАТЬ! ОНИ НИКОГО НЕ ПОЩАДЯ-" — серия выстрелов прервали отчаянные предупреждения старого гиппогрифа.\n\nСказать, что гора Арис знавала лучшие дни, было бы просто оскорблением. По всему некогда великолепному городу паниковали гиппогрифы, пытавшиеся сбежать, а рьяные палачи следили за тем, чтобы каждый пернатый был убит. Каждое здание было тщательно обыскано в поисках укрытий, а затем сожжено, чтобы обеспечить полное уничтожение Гиппогрифии. Школы и больницы были основными мишенями зарина и других нервно-паралитических веществ, в то время как жилые районы подвергались ковровым бомбардировкам, превращающим их в пыль.\n\nХодили слухи, что бывшая королева и её дочь сбежали в океан, но подавляющему большинству обитающих на поверхности гиппогрифов повезло меньше. Те, кто поднялся в небо, были безжалостно расстреляны серебряными скакунами, в то время как бесчисленное множество других встретили свой конец другим ужасающим образом. Отравленные пули, разрывные снаряды и напалмовые огнемёты были лишь некоторыми из видов оружия, используемого против гражданского населения.\n\nВсё это и многое другое происходило с каждым, живущим возле Брайн Виид. Её мать тайком вывела дедушку Брина и её саму из дома, пока она отвлекала зебр, ломавших их входную дверь. Гиппогрифы бежали через соседский двор, прежде чем случайно наткнулись на небольшую группу фанатиков в пурпурных одеждах.\n\nТеперь она сидела одна, спрятавшись внутри горки на детской площадке, и понятия не имела, что делать. Что происходило? Где был папа? Неужели мама и дедушка...?\n\nВ конце концов, она всё осознала. Никто не пришёл на помощь. Брин разрыдалась, а весь её мир сгорел вокруг неё."
hippone_sekrit.36.a: "Первый шаг..."

hippone_sekrit.37.t: "Послание из Вознесения" #podrick
hippone_sekrit.37.d: "---ВСЕМ, КОГО ЭТО КАСАЕТСЯ---\n\nСлуги Божества скоро начнут свою великую миссию по избавлению этого мира от самых нечестивых существ: Птиц.\n\nЕсли по какой-то ошибке это читает копытный, то знай, что твоё спасение скоро прибудет, если вы не будете помогать своим жалким угнетателям.\n\nГоре вам, о отродье Заал-Маара, ибо дни вашего развращения духа сочтены.\n\nМы надеемся, что вы умрёте в агонии.\n\n- Вознесение"
hippone_sekrit.37.a: "Почему в Кольтфагене нет никого нормального?!"
hippone_sekrit.37.b: "Как будто они на что-то способны."
hippone_sekrit.37.c: "Похоже, скакуны наконец-то осознали правду..."
hippone_sekrit.37.e: "Хах! Как будто эти дикари когда-нибудь чего-нибудь добьются!"

hippone_sekrit.39.t: "Трансцендентность" #podrick
hippone_sekrit.39.d: "Столица Кольтфагена представляла собой грандиозное зрелище. Тысячи фокусирующих кристаллов были усовершенствованы - им придали идеальную форму. Был сконструирован сложный механизм, направляющий заряды магии к единственной платформе, украшенной символом Вознесения. Там стояла одинокая зебра: Хирам Зерранид.\n\nХирам посмотрел на небольшую толпу, собравшуюся вокруг него. Его Грандмастера, золотые скакуны, такие как Джезалла и Проводник, и несколько других уважаемых подчинённых стояли на небольшом расстоянии от него. Некоторые выглядели встревоженными, в то время как другие испытывали страх. Всё, над чем они работали, привело к этому моменту, здесь и сейчас.\n\nПеред Хирамом стояли восемь постаментов, украшенных баннерами, демонстрирующими экзотические зелья, которые он изготовил с помощью своего доверенного Проводника. Он подошёл к пьедесталам, а затем повернулся к своей аудитории с огромной улыбкой. — "Я хотел бы сказать, что то, чего мы достигли - действительно экстраординарно. Вначале мы помогали бедным и больным. Тогда мы очищали этот мир от зла. Сейчас мы стоим на пороге нашего самого грандиозного подвига. Трудно выразить словами, насколько я благодарен вам всем, правда. Я хочу, чтобы вы знали, что ничего из этого не было бы возможным без вас всех. Ваши отточенные навыки, ваши блестящие умы, ваша непоколебимая вера. И теперь..."\n\nХирам остановился, хватая зелье копытами, — "...время пришло." — Он проглотил первое зелье, затем быстро перешёл к остальным, прежде чем проявились бы первые эффекты. Когда он допил последний флакон, зебра услышала, как начали заряжаться кристаллы. Он глубоко вздохнул, затем закрыл глаза, когда источники магии активировались.\n\nСначала было очень темно. И затем, подобно разворачивающейся книге рассказов, мир пришёл в сотворение. Горы и долины, равнины и пустыни - всё сформировалось за вечность и в одно мгновение. Существа появлялись из ничего, друг от друга, от божеств. Существовали кочующие семьи, племена, примитивные общества. Там были монстры, порождённые козами, и низшие расы бежали от них в ужасе, и-\n\nХайрам нахмурился. Что это было? Там были... козы... да, козы, практикующие магию, превосходящую всё, что он видел раньше. Они... они правили другими расами, почти всеми. Его вид, скакуны, были их слугами. Но ведь этого не может быть! Хирам попытался отвернуться, убежать, но не мог даже пошевелиться. Он увидел приближающуюся к нему светящуюся сферу с козлиным глазом, смотрящим глубоко в душу зебры. Явная злоба в нём была непостижима. Звёздный Отец попытался закричать, но понял, что у него больше нет рта. Он был рабом, а они были его хозяевами. Именно это было правдой."
hippone_sekrit.39.a: "Я ОШИБАЛСЯ.\nЭТО БЫЛИ КОЗЫ, НЕ ПТИЦЫ."

hippone_sekrit.40.t: "Апофеоз" #podrick
hippone_sekrit.40.d: "Наблюдать за проявлением энергии и силы было захватывающе. Фокусирующие кристаллы вращались и дрожали с такой интенсивностью, что некоторые думали, что все это место будет разорвано на части в магическом водовороте невыразимых масштабов. Золотые скакуны, Проводник и Грандмастеры наблюдали, как Хирам медленно поднимался в воздух, и всё это время энергия из тысяч кристаллов направлялась в него. Яркая белая аура, казалось, окружила Звёздного Отца, когда в воздухе начала появляться рябь, почти как если бы сама ткань реальности разрывалась на части.\n\nВнезапно из груди Хирама вырвалась вспышка света, настолько яркая, что временно ослепила наблюдавших за ним. Когда они пришли в себя, то увидели, что их Звёздного Отца больше нет, хотя рябь в воздухе, казалось, пронизывала всю центральную площадь Кольтфагена.\n\nКогда механизм выключился, наступила тишина. — "Оно... Оно сработало?" — спросил один из золотых скакунов. И ему никто не ответил.\n\nДжезалла пару раз моргнула, а затем подняла копыто, указывая на рябь, — "Оглянитесь вокруг, конечно сработало! Звёздный Отец вознёсся и захватил мантию Божества! Он вышел за пределы земной жизни и избежал цикла жизни и перерождений, который заманил копытных в ловушку материального мира! Он сразится с Заал-Мааром в нематериальном мире, и как только наши души покинут свою смертную оболочку, мы тоже присоединимся к нему в вечной славе!"\n\nСреди присутствующих копытных возникло короткое колебание, но вскоре они кивнули в знак согласия. Конечно, Хирам вознесся. Рябь в воздухе была доказательством этого: материальный мир должен был быть поврежден, чтобы он мог освободиться от него.\n\n— "Мы должны возрадоваться!" — прокричала Джезалла, привлекая остальных на свою сторону, — "Божество было восстановлено! Расскажите об этом всем, везде! Мы достигли нашей конечной цели!" — и остальные зебры присоединились к её радостным возгласам, а затем начали готовиться к грандиозному празднованию того, что произошло сегодня в Кольтфагене.\n\nИ в то же время одна-единственная зебра благоразумно извинилась и направилась к выходу из города."
hippone_sekrit.40.a: "Рождается новое Божество!"

hippone_sekrit.41.t: "Последствия" #podrick
hippone_sekrit.41.d: "Где-то на окраине деревни, далеко-далеко от Кольтфагена, одинокая зебра сидела рядом с деревом. Небо выглядело так, словно вот-вот пойдёт дождь, хотя она не обращала на это никакого внимания, вместо этого раздумывая над тем, что произошло за последние несколько лет.\n\nПроводник вспомнила, как она впервые встретила Хирама ещё в школе. Каким застенчивым и умным он был, хотя и сильно увлечённым своими хобби. Они стали друзьями, поэтому он решил ввести её в свой клуб, а затем...\n\nОна подняла глаза, услышав вдалеке раскаты грома. Звёздный Отец был... мёртв, наверное. Она молча задавалась вопросом, действительно ли он вознёсся или просто был убит магией. Из нематериеильного мира не было и намёка на его существование. Проводник немного изменила расположение фокусирующих кристаллов, но у неё было ощущение, что это вообще не изменило бы результат.\n\nКогда с неба начали падать первые капли дождя, Проводник кое-что поняла: она не верила, что цель Восхождения стоила таких затрат. Погибло так много копытных, и ради чего? У них не было никакого способа узнать, победил ли Хирам. Вознесение просто верит, что он это сделал. И птицы... она потянулась копытом к своей сумке, доставая фотографию, подаренную ей тем трактирщиком. Она вздохнула. Могло ли то, что сказал Зетро, быть правдой? Что для птицы возможно быть... хорошей? Но этим она займётся точно потом... если в мире и остались какие-то птицы, то сейчас они явно скрываются.\n\nПроводница вспомнила, что сказал ей этот негодяй - этот пегас. — "Элишат и Зетро умерли ни за что." — она задумалась над этими словами.\n\n— "Мне жаль." — ответила Проводник в никуда. Проводник не потрудилась узнать настоящее имя Ученика. Возможно, он был прав насчёт неё, в некотором смысле. Проводнику даже стало интересно, жив ли тот ещё. Не то, чтобы теперь она могла найти Ученика - наставления покинули её.\n\n— "Эй, мисс!" — голос прозвучал где-то слева. Проводник повернула голову и увидела молодую кобылку, единорога, бегущего к ней. Она левитировала два зонтика. "Дождь становиться сильнее! Вот, возьми!"\n\nС усталой улыбкой Проводник взяла зонтик. "Спасибо, кроха. Как тебя зовут?"\n\n"Калла Лили! А вас, мисс? Как вас зовут?""
hippone_sekrit.41.a: "Проводник задумалась над этим вопросом, а затем сказала, "Моё имя - ...""

hippone_sekrit.42.t: "Бургерная дипломатия"
hippone_sekrit.42.d: "— "Напомни мне ещё раз - что это?", — повернулся Хирам к Оушен Спрею.\n\n— "Ну, это мунбургер! Лучший тип еды в хироптерранской кухне." — Оушен Спрей взял поднос и подтолкнул его копытом к зебре перед собой.\n\nПосмотрев вниз, Зерранид увидел простой гамбургер и картофель фри, ничего особенного по сравнению с тем, что подают в Кольтфагене, но, тем не менее, он был заинтригован этим рестораном. К тому же, Оушен Спрей очень настаивал на том, чтобы они ели здесь.\n\nСидевший рядом с ним фестрал указал на бургер: "Кокосовые крабы, из которых готовят бургер, чрезвычайно живучи и веками использовались жителями Хироптерры. Мы выращивали их на фермах, ездили на них верхом, даже растили как домашних животных. И теперь они должны помочь в омоложении государства. Ну а картошка фри, это просто картошка." — после этих слов на лице генерала появилась кривая улыбка. Судя по всему он искренне гордился этим причудливым заведением быстрого питания.\n\nХирам лишь пожал плечами и подумал, что с таким же успехом он мог бы съесть двадцать таких блюд ради союза между государствами. Взяв бургер, он откусил кусочек и начал жевать. И... зебре даже понравилось. Крабовое мясо было нежным и сладким, а приправы очень хорошо дополняли его. Похоже, у него была острая майонезная начинка, которая также была хорошей на вкус.\n\n— "Что ж, мистер Спрей, я должен сказать, что вы превзошли самих себя. Обычно мы не позволяем таким заведениям открываться в Вознесении, но в данном случае я готов сделать исключение, если вы позволите."\n\nФестрал снова улыбнулся. — "Конечно, Хайрам! В конце концов, ничто не сравнится с хорошим мунбургером.""
hippone_sekrit.42.a: "Мунбургер - и ты довольный, как краб!"

