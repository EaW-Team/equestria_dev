hippone_aspj.0.a: "Я должен попробовать снова."

hippone_aspj.1.t: "Успех: Зелье Истинного Огня" #podrick
hippone_aspj.1.desc: "Из личного дневника Хирама Зерранида:\n\nБлестяще, просто блестяще! Мне удалось воспроизвести способность киринов трансформироваться в их состояние нирика. Такая сила опасна, даже смертельна, но всё равно заманчива.\n\nЛюбопытно, однако, что, когда я варил смесь, я на мгновение увидел призрак того, что казалось очень молодым драконом в дымном пламени. Он выглядел... испуганным? Я никогда не спрашивал своего Проводника, как она заполучила сердце этого создания, хотя, полагаю, что на самом деле это не имеет значения. Ошибки Космоса - не моя забота.\n\nP.S: Призрачный перец Киновари на удивление очень вкусный. Мне нужно будет добавить его в пару своих личных рецептов.\n\n-Х"
hippone_aspj.1.a: "На один шаг ближе к Вознесению!"

hippone_aspj.2.t: "Успех: Эссенция Выносливости" #podrick
hippone_aspj.2.desc: "Из личного дневника Хирама Зерранида:\n\nЭто зелье произвело на меня очень сильное впечатление. Я создал, пожалуй, самое мощное обезболивающее и усилитель выносливости в мире.\n\nКак и у большинства стимуляторов, у него, вероятно, есть побочные эффекты, но я уверен, что это не вызовет слишком проблем, если обращаться с ним осторожно. Может быть полезно для серебряных скакунов.\n\n-Х"
hippone_aspj.2.a: "На один шаг ближе к Вознесению!"

hippone_aspj.3.t: "Успех: Первобытные магические кристаллы" #podrick
hippone_aspj.3.desc: "Из личного дневника Хирама Зерранида:\n\nЯ создал нечто, что наполняет меня трепетом. Этот кристалл, сделанный из пыльцы с крыльев Бризи, чистой магии и воды из святых источников Ручьеграда, вполне вероятно, является самой опасной вещью, которую я когда-либо изготавливал. Он убивает почти любое живое существо, к которому прикасается, насильственно отделяя от него всю магию и поглощая её.\n\nВ минуту рассеянности я чуть не поднял его, чтобы перенести куда-нибудь ещё. Можете ли вы себе это представить - умереть из-за такой простой ошибки? Честно говоря, у меня от этого мурашки по коже. Мне дали болезненное напоминание быть более осторожным с собственной смертностью, поскольку предстоит сделать ещё очень много работы.\n\n-Х"
hippone_aspj.3.a: "На один шаг ближе к Вознесению!"
hippone_aspj.3.a.tt: "Это сделает процесс создания кристаллов из §tтел наших врагов§! §Rв два раза эффективнее§!."

hippone_aspj.4.t: "Успех: Эссенция Верности" #podrick
hippone_aspj.4.desc: "Из личного дневника Хирама Зерранида:\n\nАх, верность. Один из знаменитых элементов Эквестрии, конденсированный в жидкую форму. Это было даже не особо сложно. Если смешать полученное зелье со своей кровью, и дать выпить его какому-нибудь индивидууму, то он станет полностью и бесспорно верен своему "новому хозяину".\n\nПо правде говоря, мне немного сложно придумать, где это зелье будет полезным. Быть может, его следует давать серебряными скакунам, у которых проблемы с верой?\n\nДумаю, будет очень забавно заставлять пернатых убивать себя, при помощи этой штуки. Эту идею надо будет предложить моим Грандмастерам. Впрочем, лично мне не нравятся пытки.\n\n-Х"
hippone_aspj.4.a: "На один шаг ближе к Вознесению!"

hippone_aspj.5.t: "Успех: Веспер Непобедимости" #podrick
hippone_aspj.5.desc: "Из личного дневника Хирама Зерранида:\n\nДля изготовления этого потребовалась помощь моего скромного Проводника.\n\nОна предположила, что эти ингредиенты могут быть использованы для воспроизведения тоника, используемого древними асстирийцами для создания своих Богов-Королей. Я бы осмелился сказать, что она была права, поскольку это зелье, похоже, даёт испившему почти неуязвимость на очень короткий период времени. Однако побочные эффекты довольно ужасны. Часто всё заканчивается смертью, если пьющий не находится в отличной физической форме.\n\nМожет оказаться полезным некоторым серебряным скакунам в пылу сражений.\n\n-Х"
hippone_aspj.5.a: "На один шаг ближе к Вознесению!"

hippone_aspj.6.t: "Успех: Уничтожитель Сердец" #podrick
hippone_aspj.6.desc: "Из личного дневника Хирама Зерранида:\n\nЗамечательно! Способность чейнджлингов выкачивать любовь из окружающих, теперь есть и в виде жидкости. Я создал зелье, которое может исцелять испившего, поглощая эмоции окружающих.\n\nОно особенно быстродействующее и эффективное по сравнению с другими целебными зельями, хотя и имеет недостаток, заключающийся в том, что рядом с ним требуется постоянный источник сильных эмоций, из которого можно черпать силу. По иронии судьбы, этот тоник мог бы принести больше пользы некоторым другим нациям, а не нам.\n\nТем не менее, его можно будет использовать в битвах. Я пришлю парочку своим Грандмастерам для испытаний.\n\n-Х"
hippone_aspj.6.a: "На один шаг ближе к Вознесению!"

hippone_aspj.7.t: "Успех: Поцелуй Восхода" #podrick
hippone_aspj.7.desc: "Из личного дневника Хирама Зерранида:\n\nЯ не знаю, что и думать об этом. Это зелье чрезвычайно полезно для сельскохозяйственных культур и всех форм растительной жизни, так как оно значительно повышает скорость их роста и количество урожая.\n\nОднако у него есть... эффект и для скакунов. А именно, зелье повышает производительность существа и его способность быть... продуктивным. Я не чувствую необходимости вдаваться в подробности по этому поводу, поскольку я выше подобного.\n\nИспользовать его в битвах точно не получится. Мне нужно быть осторожным, поскольку моё изобретение может и вовсе уничтожить наше общество.\n\n-Х"
hippone_aspj.7.a: "На один шаг ближе к Вознесению!"

hippone_aspj.8.t: "Успех: Зелье призывателя бурь" #podrick
hippone_aspj.8.desc: "Из личного дневника Хирама Зерранида:\n\nПегасы иногда подвергаются дискриминации из-за того, что у них есть один общий аспект с птицами - а именно способность летать. Однако у них есть и другая уникальная особенность, - способность управлять погодой. Причём некоторые пегасы проявляют больше таланта в этой области, чем другие. Я смог создать зелье, которое имитирует эту силу для других скакунов.\n\nПо возвращении с ингредиентами мой самый верный Проводник казалась встревоженной, как будто она страдала во время своего пребывания в Грифонии. Я не знаю, что там произошло, но я заверил её, что собранные ингредиенты будут использованы с пользой.\n\nИ, очевидно, так оно и было, поскольку не-пегасы под действием этого зелья могут манипулировать световыми разрядами почти как супергерои. Однако им нужно будет помнить, что нельзя прикасаться к молнии, когда эффект пройдет.\n\n-Х"
hippone_aspj.8.a: "На один шаг ближе к Вознесению!"

hippone_aspj_flavor.1.t: "Марш Затео"
hippone_aspj_flavor.1.desc: "Затео был слишком маленьким - он не мог видеть сквозь ликующую толпу между ним и ритмичным топотом, который производил грандиозный парад. Наверное, нужно было просто пройти дальше. Оглядевшись, зебра бросила взгляд на крошечный переулок, который толпа избегала. Идеально! Это был его способ наконец-то увидеть марш солдат. Мчась по переулку, Затео думал о том, что он увидит. Знаменитые серебряные скакуны в своих масках, жертвующие своей индивидуальностью, чтобы служить великим идеям Ковенанта! Конечно, малец не совсем понимал, что всё это значит, но он знал, что должен гордиться ими.\n\nЗавернув за последний угол, Затео взбежал на небольшой холм, чтобы выйти из переулка, прежде чем его копыто зацепилось за камень, выступающий из стены здания. Споткнувшись, зебра рухнула на переднее правое колено, сильно оцарапав его и вызвав обильное кровотечение. Пытаясь встать, малыш мог только морщиться от боли, наблюдая, как кровь просачивается на булыжники. На грани слез Затео начал звать на помощь, — "Помогите! Пожалуйста, мне очень больно!" — но тут никого не было. Все верные подданные Вознесения были на параде. Поэтому он свернулся калачиком и попытался надавить на рану. Это было бы не смертельно, но теперь вместо парада придётся наслаждаться видами переулка.\n\n— "Хм, что это тут у нас?" — Затео повернулся лицом к новому голосу. Посмотрев туда, откуда он раздался, малец увидел кобылу-зебру в капюшоне, держащую сумку на плече. — "Выглядит болезненно. Тебе помочь?". Желая поскорее отсюда убраться, Затео кивнул, после чего таинственная незнакомка подошла поближе и откинула свой капюшон. Когда она прикладывала марлю и алхимический тоник к его колену, он заметил очень сильно выделяющуюся темно-фиолетовую гриву.\n\n— "Вот, готово!" — сказала она после применения зелья. Наблюдая, как рана заживала с невероятной скоростью, Затео едва мог поверить своим глазам. — "Постарайся быть аккуратнее в следующий раз."\n\n— "Подождите!" — позвал Затео добрую зебру, когда она начала уходить, — "Я не расслышал вашего имени, добрая мисс, мой отец хотел бы знать, кто исцелил мои раны."\n\nКобыла на секунду обернулась, прежде чем натянуть капюшон и просто сказать, — "У меня нет имени. Я просто полезный проводник." — А потом зебра исчезла так же быстро, как и появилась."
hippone_aspj_flavor.1.a: "Вау, спасибо, леди!"

hippone_aspj_flavor.2.t: "Судьба Проклятых"
hippone_aspj_flavor.2.desc: "— "Бесполезные пернатые, поражённые Заал-Мааром!" — пробормотал офицер. — "Прошёл уже двадцать один час, а он так и не заговорил." — Сняв маску, он подошёл к своему креслу в офисе муниципального отдела ценных бумаг Кольтфагена. Вот такой сложной была работа местной военной полиции. Пнув мусорное ведро, стоявшее рядом, зебра с раздражением плюхнулась на кресло и занялась бумагами на своём столе. Эта клювастая тварь была найдена с правительственными документами при попытке бежать из города. В глубине души офицер хотел бы просто прикончить гиппогрифа, но приказ сверху гласил, что ему нужна информация. Качая головой, он всё ещё мог слышать, как его партнер занят этим в другой комнате. По крайней мере вопли заключённого от пыток доставили ему некоторую радость. Если птица не хочет разговаривать, то её будут ждать только страдания.\n\nПосмотрев вниз на свои документы, военный был потрясён, когда поднял глаза и увидел перед собой зебру в капюшоне. Вскочив, он схватился за пистолет, прежде чем узнал лицо, скрытое тенью. Зебра с фиолетовыми волосами.\n\n— "О, я вижу, вы наконец-то заметили меня." — съязвила она. — "А я было надеялась, что защитники города будут особенно внимательными."\n\nОфицер медленно вдохнул и выдохнул. Он был в отвратительном настроении, но сейчас было не время болтать с золотым скакуном, — "Я приношу извинения за свою неудачу, мисс. Что привело вас к нам?"\n\n"Приказы от самого Учителя. Этот заключенный должен быть немедленно передан на моё попечение. Мои существа будут здесь завтра утром в 09.00, чтобы забрать его." — А потом, так же быстро, как и появилась, Проводник исчезла.\n\nОфицер ухмыльнулся, а затем начал смеяться. Вот чего заслуживает этот заключенный! Все знают, что происходит с теми, кого забирает зебра с пурпурными волосами! Они становятся бездушной оболочкой самих себя, прежде чем их, наконец, постигает судьба всего птичьего отребья. Так ему и надо этому дрянному гиппогрифу, за то, что он не отвечает на их вопросы. Если бесконечная пытка хуже смерти, то у Проводника отродье ждёт неописуемый Тартар."
hippone_aspj_flavor.2.a: "..."

hippone_aspj_flavor.3.t: "Проводник и Учитель"
hippone_aspj_flavor.3.desc: "Откинув капюшон и распустив пурпурную гриву, Проводник смогла получше рассмотреть дверь перед собой. Это было просто, но она знала, что в двух шагах была личная лаборатория Звёздного Отца. Серебряным и Золотым скакунам, сопровождавшим её сюда, было приказано удалиться. Когда охрана Проводника отошла на целых сорок шагов, она постучала в дверь три раза. Впрочем, зебра сделала шаг назад, не уверенная в том, что произойдёт. Она встречалась с Хирамом раньше, но не так. Это был официальный визит, совершенно не похожий на то, к чему она привыкла. Когда дверь открылась, Проводник была шокирована.\n\n— "Ах, мой дорогой Проводник! Проходи, проходи!" — Хирам тепло улыбнулся и пригласил Проводника войти. Он был растрёпан и грязным, весь в пятнах и земле. Зерранид превратил комнату в нечто среднее между лабораторией и оранжереей, и ухаживал за своими растениями, даже когда она приехала. — "Приношу извинения за свой вид," — пробормотал себе под нос Хирам, — "Наверное я потерял счёт времени."\n\n— "Мой учитель, вы должны отдохнуть! Нация не выживет без вашего великого ума." — сумела выдавить из себя несколько слов Проводник.\n\nХирам свирепо посмотрел на неё, — "Ты намекаешь на то, что я не в здравом уме?" — но прежде чем Проводник успела ответить, Хирам махнул ей копытом и продолжил, — "Не беспокойся, ты же знаешь, что это просто шутка!". Пройдясь по комнате, Зерранид снял свой садовый фартук и перчатки, вернулся к зебре и усадил её на стул у своего стола, выглядя гораздо более официально.\n\n— "Ну а теперь, мой добрый Проводник, у меня есть для тебя задание."\n\nОна кивнула, — "Всё, что прикажете."\n\nВ ответ на это Хирам улыбнулся и продолжил, — "У меня есть мечта. Я мечтаю об алхимии в масштабах, которые никогда прежде не достигались. Я хочу зелья, которые могли бы изменить саму реальность. Вся мощь осколков Божества, раскиданных по континентам, их чистая сущность проявилась в смесях, могучем оружии, способном поразить всех птиц!" — Голос Хирама становился всё громче, будто он был на лекции. — "Я верю, что эти зелья, все сразу, могли бы вместе сформировать достаточное количество сущности Божества, чтобы индивидуум, чистый духом и вознесённый разумом, телом и душой, мог наконец снова стать единым целым с царством духов."\n\nЗвёздный Отец остановился и повернулся к Проводнику, — "Ты мне поможешь в этом?""
hippone_aspj_flavor.3.a: ""Всем, чем могу.""

hippone_aspj_flavor.4.t: "Письмо чрезвычайной важности" # Первобытные магические кристаллы
hippone_aspj_flavor.4.desc: "Приветствую тебя, мой самый верный Проводник. Я надеюсь, что это письмо застанет тебя в добром здравии. В Вознесении всё в порядке, но я понял, что нам понадобится особая смесь, если мы хотим добиться успеха в достижении нашей цели.\n\nЯ вычислил, что первобытный магический кристалл может быть создан из смеси пыльцы с крыльев Бризи, чистой магии и священной воды.\n\nКрайне важно, чтобы ты получила эти ингредиенты как можно скорее, чтобы мы могли использовать свойства этого кристалла, когда начнём очищать этот мир от птиц.\n\nЯ надеюсь, что это не будет слишком сложно для тебя.\n\n-Х"
hippone_aspj_flavor.4.a: "Лучше записать эти ингредиенты, чтобы не забыть..."
hippone_aspj_flavor.notes_tooltip: "Письма могут быть просмотрены в журнале Проводника."

hippone_aspj_flavor.5.t: "Письмо Звёздному Отцу" # Зелье Истинного Огня
hippone_aspj_flavor.5.desc: "Здравствуйте, мой Учитель.\n\nЯ надеюсь, что ваша великая работа в Кольтфагене продвигается без проблем. Я только что заехала в чудесный город Киноварь. Здешние кирины довольно милые, и я бы настоятельно рекомендовала посетить эту прекрасную страну, если у вас найдётся время.\n\nЯ пишу вам это письмо, потому что у меня есть подозрение, что одно зелье можно приготовить из определённого типа ингредиентов.\n\nМестные мудрецы говорят, что достаточно смешать "три ингредиента, связанных с огнём". Я считаю, что это может дать вам что-то полезное.\n\nЯ желаю вам всего наилучшего, мой учитель."
hippone_aspj_flavor.5.a: "Возможно, нужно записать это..."

hippone_aspj_flavor.6.t: "Письмо Звёздному Отцу" # Essence of Endurance
hippone_aspj_flavor.6.desc: "Здравствуйте, мой Учитель.\n\nПриходилось ли вам когда-нибудь терпеть присутствие неверующего в течение длительного периода времени? Снова и снова я пыталась помочь непокорному серебряному скакуну принять свою роль в Вознесении, и всё же она отвергает ваши учения при каждой возможности. Я начинаю думать, что моя идея выкупить её была глупой затеей.\n\nК счастью, есть и хорошие новости: у меня есть подозрение, что ещё одно зелье можно приготовить из "двух продуктов крупного существа в сочетании с чем-то съедобным".\n\nЯ считаю, что это может дать вам что-то полезное, мой Учитель."
hippone_aspj_flavor.6.a: "Возможно, нужно записать это..."

hippone_aspj_flavor.7.t: "Письмо Звёздному Отцу" # Эссенция Выносливости
hippone_aspj_flavor.7.desc: "Здравствуйте, мой Учитель.\n\nЭквус, по большей части - замечательное место. Здешние пони довольно дружелюбны, хотя и не лишены своих недостатков. Если бы не некоторые недавние проблемы в Эквестрии в дополнение к нашим обязательствам в Кольтфагене, я бы предложила приобрести домик недалеко от Бэйлса.\n\nПроведя здесь некоторое время, я совершенно уверена, что мощное зелье можно сварить из "выделений устрашающего монстра, чего-то обыденного и ещё одного ингредиента из восточной половины Эквуса".\n\nНадеюсь, эта информация будет полезна вам, мой учитель.\n\n-Ваш самый скромный Проводник"
hippone_aspj_flavor.7.a: "Возможно, нужно записать это..."

hippone_aspj_flavor.8.t: "Письмо Звёздному Отцу" # Веспер Непобедимости
hippone_aspj_flavor.8.desc: "Учитель,\n\nЯ верю, что вы сможете приготовить что-нибудь из "растительного продукта, в сочетании с частью тела и третьим ингредиентом из Зебрики".\n\nКакое-то время я не буду доступна. Прошу прощения за то, что не сказала вам об этом лично, но из-за недавнего опыта мне нужно немного времени побыть наедине с собой. Моя вспыльчивость взяла надо мной верх, и я чувствую, что, возможно, совершила ужасную ошибку.\n\nПожалуйста, простите меня, потому что я не знаю, смогу ли я простить себя.\n\n-Проводник\n\nP.S. Я вернусь к вашему самому знаменательному моменту."
hippone_aspj_flavor.8.a: "Возможно, нужно записать это..."

hippone_aspj_flavor.9.t: "Письмо Звёздному Отцу" # Уничтожитель Сердец
hippone_aspj_flavor.9.desc: "Здравствуйте, мой Учитель.\n\nВ моей последней экспедиции у меня были некоторые трудности, хотя не было ничего такого, с чем я не смогла бы справиться. Это произвело на меня неизгладимое впечатление, и я чувствую, что мне потребуется некоторое время, чтобы прийти в себя. Однако я прошу вас не беспокоиться обо мне. Я сталкивалась с худшим и всё равно победила.\n\nПолученный опыт привёл меня к откровению: возможно, удастся создать зелье из "абстрактного ингредиента в сочетании с чем-то жёстким и чем-то влажным".\n\nВсего наилучшего,\n\n-Ваш самый скромный Проводник"
hippone_aspj_flavor.9.a: "Возможно, нужно записать это..."

hippone_aspj_flavor.10.t: "Письмо Звёздному Отцу" # Поцелуй Восхода
hippone_aspj_flavor.10.desc: "Здравствуйте, мой Учитель.\n\nЭквестрия оказалась более интересной, чем я ожидала. Кажется, что куда бы я ни отправилась, везде можно узнать что-то новое о здешних жителях. У меня даже был искренний момент саморефлексии с помощью Ошибки Космоса, вы можете в это поверить?\n\nПросто размышляя об этом, у меня появилась идея об одном интересном миксе. Не могли бы вы попробовать объединить "аспекты двух маленьких животных вместе со съедобным ингредиентом"? Я чувствую, что из них можно было бы сделать что-то действительно разрушительное.\n\nСпасибо вам за то, что предоставили мне возможность приехать сюда,\n\n-Ваш самый скромный Проводник"
hippone_aspj_flavor.10.a: "Возможно, нужно записать это..."

hippone_aspj_flavor.11.t: "Письмо Звёздному Отцу" # Зелье призывателя бурь
hippone_aspj_flavor.11.desc: "Здравствуйте, мой Учитель.\n\nЯ бы смиренно попросила вас никогда больше не отправлять меня в Грифонию. Там слишком много боли.\n\nТем не менее, я полагаю, что очередное зелье можно было бы сварить из "одного ингредиента, связанного с полётом, другого, связанного с электричеством, и третьего, полученного из Грифонии".\n\nОднако у меня есть одна просьба. Как вы думаете, можно ли было бы почтить память покойного Серебряного скакуна, который помог мне получить все местные ингредиенты? Я была бы очень признательна вам за это.\n\n-Ваш самый скромный Проводник"
hippone_aspj_flavor.11.a: "Возможно, нужно записать это..."

