HIE_JRNL_guide_portrait_tt: "§YЯ - Проводник§!"
HIE_JRNL_guide_portrait_tt_delayed: "§L§YРождена:§! неизвестно, в Замите\n\n§YБиография:§! Зебра, которая в конечном итоге стала Проводником, родилась в Замите несколько лет назад, но это всё, что она рассказывает о своём прошлом. Она поклялась хранить тайну своей жизни, и поклялась в этом Учителю - более того, она отказалась от всего, чем когда-то была, прежде чем занять своё место рядом с Звёздным Отцом.\n\nНо благодаря её взаимодействию с Учителем о ней всё же можно узнать кое-что. Родители Проводника были патрициями и в какой-то момент умерли при подозрительных обстоятельствах. У зебры не было официального образования, пока её не отправили в университет в Гиппоне для изучения алхимии, и она была великолепна в этой области. Во время учёбы в этом университете один коллега пригласил её на заседание социального клуба, известного как "Завет". Она посещала все собрания, какие только могла, и вскоре начала исчезать на несколько дней, появляясь снова и отказываясь рассказывать, где была. А затем в один прекрасный день зебра исчезла навсегда.\n\nОна вернулась только тогда, когда началась Эпоха Раздора.\n\n§YПротрет выполнен:§! Neither§!"

