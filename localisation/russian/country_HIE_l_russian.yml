### Country Leader Descriptions ###
CVA_HIRAM_ZERRANID_DESC: "§YБиография§!: Рождённый в семье богатых патрициев Гиппона, Хирам Зерранид наслаждался лёгкой жизнью и мог полностью сосредоточиться на своих исследованиях. Уже будучи взрослым, он поступил в Кольтфагенский университет, где изучал историю, философию, гиппологию и алхимию. Во время учёбы он основал маленькое тайное общество, которое и оставалось бы таким, если бы постоянно меняющееся правительство.\n\nК концу Второй гражданской войны в Кольтфагене сторонники Хирама выросли из маленького клуба в многотысячный легион. Его учение давало цель страждущим, и надежду отверженным. Завоевав достаточную поддержку, он решился на смелый шаг – поднять восстание против заришатского режима, объявив правительницу недостойной управлять этой страной. Прямым следствием этого стало взлетевшее до небес влияние Хирама и распространение его учения по всему Кольтфагену. Имя Хирам Зерранид ушло в прошлое; среди его почитателей распространилось новое имя, заставившее его врагов проклинать его носителя – §rЗвёздный отец§!.\n\nТеперь, в Эпоху Раздора, трудно сказать, что выйдет из этого таинственного пророка и его новой религии. Будет ли Звёздный отец удовлетворён уничтожением зла, которое, как он заявляет, поразило порчей его родину, или он устремится к ещё более страшным деяниям?\n\n§YАвтор портрета§!: Scroup"
HIE_HIRAM_ZERRANID_PERFECT_RULER: "§YБиография§!: Рождённый в семье богатых патрициев Гиппона, Хирам Зерранид наслаждался лёгкой жизнью и мог полностью сосредоточиться на своих исследованиях. Уже будучи взрослым, он поступил в Кольтфагенский университет, где изучал историю, философию, гиппологию и алхимию. Во время учёбы он основал маленькое тайное общество, которое и оставалось бы таким, если бы постоянно меняющееся правительство. Но в конечном итоге он стал его лидером. Более того - со временем численность этого общества медленно росла.\n\nК концу Второй гражданской войны в Кольтфагене сторонники Хирама выросли из маленького клуба в многотысячный легион. Его учение давало цель страждущим, и надежду отверженным. Как только он заручился достаточной поддержкой, он совершил дерзкий поступок, решив противостоять режиму Заришат под предлогом того, что она слишком некомпетентна. Прямым следствием этого стало взлетевшее до небес влияние Зерранида и распространение его учения по всему Кольтфагену. Впрочем, та личность ушла в прошлое; среди культистов распространилось новое имя, заставившее его врагов проклинать его носителя – §rЗвёздный отец§!.\n\nТеперь, когда эпоха раздоров в самом разгаре, Хирам сильно изменился. Если раньше он часто оставался дома и говорил с остальными только через доверенных лиц, то теперь он держится высоко и регулярно навещает свою паству. Для всех, кроме своих самых близких друзей, он перестал быть простым смертным, ибо его последователи искренне верят, что он находится на пути к тому, чтобы стать Божеством.\n\nЭто всего лишь будет стоит множества миллионов жизней.\n\n§YАвтор портрета§!: Scroup"
HIE_CTH_THE_GODHEAD_DESC: "Хотя предполагаемое возвышение Хирама Зерранида было встречено с восторженной радостью во всём Восхождении, он оставил после себя вакуум власти, который необходимо было заполнить. Таким образом, грандмастеры и несколько хорошо известных золотых скакунов сформировали совет Божества - коллектив, который управляет Восхождением в соответствии с тем, чего, по их мнению, хотел бы Звёздный Отец.\n\nОфициально именно Божество является главой восхождения, однако Совет не имеет прямых средств для общения с Хирамом за пределами материального мира. Некоторые говорят, что он занят сражением с Заал-Мааром, другие же считают, что он не может говорить с ними по неизвестным причинам, и что они должны оставаться верными принципам Отца, если хотят услышать его.\n\nВозможно, Совет сохранит единство, ожидая знака от Хирама, или же они никогда не узнают наверняка, действительно ли он стал Божеством. Таков, в конце концов, вопрос их веры.\n\nИбо вера - это вера в то, что никогда не может быть доказано." #podrick

