HIE_true_fire_delayed: "Consuming a bottle of this concoction transforms the user to the likes of a Nirik, obtaining powers of one. The liquid may also be used as fuel for flamethrowers, and throwing a container of it causes combustion that may be used as an improvised grenade in battle.\n\n§OBe warned, if the user is not a Kirin, an aganozing and painful death awaits them once its effects wear down.§!"
HIE_endurance_delayed: "Consuming a bottle of this concoction causes the user to be more resilient towards pain stimuli, as well as drastically increasing their stamina, allowing them to fight for longer without rest.\n\n§GThe potion is highly addictive. Once the potion's effects dissipate, the user may find themselves struggling to do basic motoric actions for several days, which incentivizes the user to consume more of this potion.§!"
HIE_magic_crystal_delayed: "This enigmatic crystal is capable of endlessly producing carbon copies of itself by dissolving nearby magical objects, and with the crystal usable for magical weapons manufacturing and many other otherwise expensive endeavors, it is imperative that we use this magical artifact well.\n\n§CFrom an incident, it is known that any living creature that made contact with the crystal through their bare skin dies in a mere instant due to the crystal absorbing all of the creature's magic, before subsequently replicating just as it would with any magical objects."
HIE_loyalty_delayed: "After the addition and mixing of a vial of blood of an individual, the person consuming the potion will become completely obedient to the will of the one who has their blood inside the mixture for a certain amount of time.\n\n§LAdverse effects to the subject's psychology can be observed once the potion becomes fully effective: Worshipping the 'master' in question, severe nausea and vomiting, fanaticism, and an undying will to serve their master and to fulfill all of their wishes as long as this potion is active.§!"
HIE_vespers_of_invincibility_delayed: "The Vespers of Invincibility is the Guide's attempt on recreating a mystical tonic brewed by the ancient Asstyrians during the era of God Kings. Writings depict this tonic being capable of curing ills, closing wounds, and even grant the user protection from both spiritual or physical attack. The Vespers, however, are only capable of doing this for a very short period of time.\n\n§7The Vespers' incredibly toxic ingredients means that it can only be consumed by the most physically fit of equines. This does not in any manner, negate the risk of permanent infertility in the best case scenario, and complete and total organ failure in the worst, leading to an agonizing death."
HIE_heartbreaker_delayed: "This sickly green potion has the effect of draining the emotions of anycreature around the user. This emotional power is then transformed into a healing factor, granting the user a boost in stamina as well as strength, as long as there is a sufficient supply of raw emotion to feed off.\n\n§RConsuming it too much can lead to the emotionally weak to completely lose any sense of emotion, giving the potion an addicting factor as they seek to drain the emotion of others' in a vain attempt to restore their own, leading to mania, craziness, and death.§!"
HIE_kiss_delayed: "Pending rewrite ;), color code is 0"
HIE_stormcaller_delayed: "Akin to the capabilities of a pegasus, this exceptionally dangerous potion temporarily grants the user the ability to control weather, allowing the user to weaponize it.\n\n§gHowever, the Stormcaller's Brew does not automatically stop the effects of the weather once it wears off. For example, if a user channels lightning through their own body while the potion's granted immunity to the elements dissipate, the user will receive the same effect of themselves being struck by pure lighting, leading to intense muscle spasms and death. Other examples can be drawn from different kinds of weather the user wield as the time.§!"

