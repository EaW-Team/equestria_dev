hippone_sekrit.justification.t: "Звёздный Отец обещает уничтожить Птиц из [?HIE_target_of_justification.GetNameDef]" #24
hippone_sekrit.justification.d: "Великий крестовый поход Вознесения против птичьей угрозы теперь выбрал себе новую цель: [?HIE_target_of_justification.GetNameDefCap]! Поскольку Звёздный Отец сконцентрировал своё внимание на следующего из наших ненавистных врагов-птиц, Вознесение начало мобилизовывать наши вооружённые силы, чтобы нанести удар по очередному естественному врагу. Понемногу, жизнь за жизнью, мы будем убивать, очищать и изгонять [?HIE_target_of_justification.GetNameDef] пока не останется ничего, кроме крови и пепла!"
hippone_sekrit.justification.a: "Вознесение восторжествует!"

