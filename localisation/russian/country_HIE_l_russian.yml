они были довольно далеко. Путник почесал морду, "Следующий ингредиент находится в землях пони холмов. После этого нам нужно будет совершить мучительный поход в горы Уайттейл, а затем в тундру к северу от них.""
hippone_jrnl_gr.6.a: "Осталось ещё немного ингредиентов..."

hippone_jrnl_misc_gr.6.t: "Скрытый источник" #podrick
hippone_jrnl_misc_gr.6.desc: "Проводнику не потребовалось много времени, чтобы понять, что нужной ей "священной воды" нет ни в Черноводье, ни в окрестностях. Местные жители давали одновременно слишком настороженные и расплывчатые ответы, когда их спрашивали о том, как её найти. Соединив несколько объяснений воедино, она и Зетро пришли к выводу, что мистическая жидкость, которую они ищут, находится в "лесных источниках" на западе.\n\nПутешествие туда прошло без происшествий, что было очень странно. Казалось, что с каждым часом пейзаж всё больше и больше превращался из обычной тайги во что-то по-настоящему невероятное. Им стало трудно пробираться по почти сказочному лабиринту древних деревьев, ручьёв и речек, которые разделялись на крошечные, узкие протоки. Гигантские грибы появлялись из множества кустов, вплетвшихся в кажущийся бесконечным лесной полог. Щебетание и другие звуки, издаваемые типичными лесными животными, сменились незнакомыми потрескиваниями и шипением.\n\nВ конце-концов им удалось найти источник ручьев: маленькое озеро, из которого бесконечно вытекала вода. — "Вот оно," — ответила Проводник, когда достала фляжку из своего рюкзака. Она наклонилась, зачерпнула немного кристально чистой, но в остальном обычной на вид воды во фляжку и плотно её закупорила.\n\nЗетро вздохнул с облегчением. — "Это было... на удивление легко. Надеюсь, дальше у нас тоже не будет про-"\n\n— "Вам здесь не рады."\n\nПроводник и Зетро резко обернулись на внезапный мрачный голос. Зебра инстинктивно приготовила свой нож, так как знала, что у любого, способного подкрасться к ней незамеченным, обычно не было добрых намерений.\n\nКобыла в капюшоне позади них оставалась невозмутимой, несмотря на враждебную позицию к незваным гостям. Она повернула голову, взглянув на тропинку, с которой вошли зебры. — "Вы осквернили святое божественное место. Ваши намерения нечисты. Хотя мы не сможем остановить вас без ужасного кровопролития. В этом случае это будет пиррова победа. Уходи, пока ты ещё больше не испортила наш дом."\n\nПроводник и Зетро коротко переглянулись. Её друг лишь пожал плечами, после чего зебра повернулась к кобыле и поклонилась в попытке извиниться. — "Мы приносим извинения за вторжение. Мы сейчас же уйдём.""
hippone_jrnl_misc_gr.6.a: "Лицо кобылы на мгновение исказилось от гнева, но она не остановила их, когда они ушли."

hippone_jrnl_gr.7.t: "Ужас Уайттейла" #podrick
hippone_jrnl_gr.7.desc: "Коварные вершины Уайттейла не зря заслужили своё название. Каждый день путешественники сталкивались с пересечённой местностью, остатками бандитов и опасными существами, угрожавшими их экспедиции. К счастью, все эти проблемы путники преодолели.\n\nКак только они закончили убивать ещё одну птицу, которая пыталась их ограбить, Зетро заболел. Проводник помогла ему добраться до ближайшей пещеры, где они укрылись на остаток дня, пока она поила его зельями. Несмотря на её экспертные познания в медицине, ему, казалось, не становилось лучше. Она нахмурилась, предполагая, что её друг, должно быть, подхватил что-то, что нельзя было вылечить зельями.\n\nВнезапно Проводник услышала угрожающее рычание, пронзившее приглушённый вой горного ветра. Она повернулась ко входу в пещеру и увидела устрашающего крылатого кабана, медленно приближающегося к путешественникам. Она оглянулась на Зетро, чья лихорадка стала только хуже. Ну что ж, зебре повезло, что в это неподходящее время она нашла ещё один ингредиент.\n\nПроводник приготовила свой нож и застала кабана врасплох, бросившись к нему. Животное бросилось бежать, но она явно не ожидала, что зебра перепрыгнет через него, одновременно поворачивая нож, чтобы раскроить ему голову и спину прямо в полёте. Кабан рухнул на землю, и Проводник вернулась, чтобы прикончить его. С отработанной ловкостью она отрезала бивень кабана и положила его в свою сумку, прежде чем вернуться к Зетро.\n\nЗебра же провела остаток дня, безуспешно пытаясь исцелить своего друга. Его болезнь, казалось, становилась только хуже, хотя время от времени у зебры всё же случались краткие моменты прояснения сознания. В один из таких моментов он попросил её "позвать золотого скакуна-доктора", казалось, забыв, где именно он находится. Впрочем, вскоре Зетро так же быстро отключился.\n\nПроводник взвесила свои варианты. Она могла бы вернуться к пони из той странной деревни... Нет, они, вероятно, откажутся помогать, учитывая их реакцию. По идее можно было бы продолжать путешествие и надеяться, что у пони на севере будет нужное лекарство. Или... она могла бы пойти на немыслимый вариант: птицы Уайттейла были где-то рядом, и, возможно, сами сталкивались с этой болезнью. Она посмотрела на свои трясущиеся копыта, когда увидела, что её друг изо всех сил цепляется за жизнь перед ней."
hippone_jrnl_gr.7.a: "Она дала ему ещё несколько зелий, подобрала его, а затем направилась на северо-запад к племенным пони."
hippone_jrnl_gr.7.a.tt: "§rНадеюсь, это не было ошибкой.§!"

hippone_jrnl_gr.8.t: "На пороге смерти" #podrick
hippone_jrnl_gr.8.desc: "По мере продолжения похода на арктический север, состояние Зетро становилось всё более и более тяжёлым. Обилие зелий, которые давала ему Проводник, казалось, лишь помогало ему не умереть. Кончики его копыт начали багроветь, хотя она не была уверена, было ли это от болезни или от обморожения. У зебры просто не было времени проверять, тем более что спокойная тундра сменилась страшной метелью. Ей даже пришлось выпить последнее из своих согревающих зелий, просто чтобы продолжать идти.\n\nПроводник остановилась, чтобы проверить свой компас, но вдруг поняла, что потеряла его. Она обернулась, надеясь найти его в снегу поблизости, но метель была слишком сильной; зебра и так едва могла видеть кончики своих копыт. Она поводила глазами по сторонам, ища хоть какое-то подобие ориентира, но везде была только чистая белая пустота.\n\nКак бы ей ни было неприятно использовать Наставления таким образом, здесь помощь ей была просто необходима. Проводник закрыла глаза и сосредоточилась. Она чувствовала, что её влечет в странном направлении, в которое она и последовала. Когда зебра снова открыла глаза, то обнаружила, что находится у входа в скромную пещеру. Не особенно глубокую, но дававшую укрытие от непогоды. Зебра вошла в неё и осторожно опустила Зетро на землю, и затем накинула на него свой плащ, чтобы ему было тепло.\n\nБедняга снова начал кашлять. Проводник выгрузила свои сумки и собрала медикаменты, но только для того, чтобы столкнуться с мрачной реальностью своего положения: у неё не было средств спасти его. Не без посторонней помощи. Не без...\n\nИ тут вдруг у Проводника щёлкнуло в голове. Остался последний ингредиент, который ей ещё предстояло найти. Молот громового медведя был легендарным артефактом, который, как говорили, вселял силу и волю к выживанию в того, кто им владел. Если бы она смогла найти его, то это могло бы спасти Зетро, и она смогла бы достать больше медикаментов.\n\nОна быстро повернулась, чтобы покинуть пещеру, но слабый голос остановил её стук копыт. — "М-мама?" — Проводник обернулась. Зетро даже не двигался, а его глаза были закрыты. Дыхание было прерывистым, и, похоже, зебра снова бредила. — "З-здесь т-так т-т-темно... пожалуйста н-н-не уходи..."\n\nОна проклинала всё это. Она проклинала Заал-Маара, она проклинала его творения, она проклинала этот мерзкий континент и все трудности, которые они перенесли ради Учителя. Она проклинала эту сводящую с ума болезнь, которую не могла вылечить, и проклинала себя за то, что не взяла с собой больше зелий.\n\nПроводник уставилась на своего умирающего друга. Шансы на то, что последний ингредиент сможет спасти его, были невелики, но, возможно... впрочем, у неё может не хватить времени, чтобы спасти его. Иными словами, Проводнику нужно было определиться сейчас."
hippone_jrnl_gr.8.a: "Искать последний ингредиент."
hippone_jrnl_gr.8.a.tt: "§rПрости, но пожалуйста, держись там.§!"
hippone_jrnl_gr.8.b: "Остаться с Зетро."
hippone_jrnl_gr.8.b.tt: "§rЯ здесь, рядом.§!"

hippone_jrnl_misc_gr.7.t: "Молот громового медведя" #podrick
hippone_jrnl_misc_gr.7.desc: "Проводник побежала из пещеры так быстро, как только могла. Сквозь пронизывающий холод и обжигающий снег зебра бежала с такой решимостью, что ничто, кроме божественного вмешательства, не могло её остановить. Она не потеряет ещё одного друга. Только не снова.\n\nОна не знала, сколько она пробежала. Наставление подтолкнуло её повернуть налево и подняться на небольшой холм. Ей осталось пробежать совсем немного - она чувствовала это. На вершине холма зебра прищурила глаза и огляделась вокруг. Сквозь метель Проводник кое-что всё же разглядела - ряд грязных надгробий, частично скрытых снегом. Она направилась к ним, но понять этот странный язык, вырезанный на них, не смогла.\n\nМногие надгробия сильно износились, но Проводник могла с уверенностью сказать, что все они были сделаны с любовью и заботой, поскольку ни у одного из них не было общего дизайна. К сожалению, она не знала, где именно был молот. Помощь Наставления на этом закончилась, и она была предоставлена сама себе.\n\nПроводник подумывала о том, чтобы выбрать могилы наугад, но отвергла эту идею, поскольку, скорее всего, замёрзнет до смерти, прежде чем найдет нужный ингредиент. Ни одно из надгробий, казалось, не указывало на то, что в какой-то конкретной могиле хранился мифический предмет, нужный ей. Зебра стиснула зубы, и от холода у неё начали неметь конечности. Как только она решила, что начнёт свои раскопки с самой причудливой могилы, она кое-что заметила: на всех надгробиях был выгравирован пони... кроме одного. Последним был небольшой, в остальном ничем не примечательный каменный надгробный знак, на котором была изображена фигура медведя.\n\nПроводник сразу же начала копать. Если этот "Громовой Медведь" был похоронен здесь, то Молот должен быть с ним. К тому времени, когда она убрала достаточно снега, чтобы добраться до могилы, ее копыта начали гореть. Это был плохой знак. Приложив значительные усилия, ей удалось поднять крышку гроба. Внутри был замороженный скелет пони с чем-то похожим на шкуру белого медведя на нём. Медвежьи когти обвивали ожерелье на его шее, а в копытах был тусклый, почти ржавый на вид молот.\n\nПроводник наклонилась и схватила молоток. Как гласят легенды, она внезапно почувствовала прилив сил. Зебра на мгновение позволила себе улыбнуться, а затем вспомнила, почему так торопилась попасть сюда. С новыми силами она развернулась и побежала обратно к пещере, в которой оставила Зетро."
hippone_jrnl_misc_gr.7.a: ""Пожалуйста, просто продержись ещё немного...""

hippone_jrnl_misc_gr.8.t: "Ужасная судьба" #podrick
hippone_jrnl_misc_gr.8.desc: "Проводник кричала от отчаяния, блуждая сквозь снежную бурю. Она каким-то образом заблудилась. Где эта пещера? Где?! Её глаза метались во всех направлениях, пока она пыталась найти хоть что-то. Большинство скакунов давно бы замёрзли насмерть, но только сила воли заставляла её идти.\n\nК её сожалению, Наставления также снова молчали. Зебра вдруг подумала о том, чтобы попытаться снова заставить их помочь ей, но неприятное чувство подсказывало, что это только ухудшит и без того ужасное положение дел. Поэтому она смирилась с тем, что просто продолжит поиски.\n\nЧерез некоторое время зебра краем глаза заметила скальное образование, выступающее из снега. Она бросилась к нему, молясь, чтобы это была та самая пещера, в которой она оставила Зетро. И её сердце наполнилось надеждой, когда вход в пещеру и правда был похож.\n\nПроводник замерла, когда увидела ещё несколько следов копыт, выходящих из пещеры. Её начала овладевать паника. Зебра заглянула внутрь, но Зетро там не было. Зебра выбежала обратно на поверхность, и начала следовать по другому ряду следов копыт. Они выглядели так, будто кто-то из последних сил волочил по земле свои копыта. Проводник шла по следам с неприятным ощущением в животе. — "Умоляю, будь живым, пожалуйста..."\n\nЕё сердце пропустило удар, когда она наступила на что-то, что определенно не было землей. Проводник посмотрела вниз и увидела неподвижного Зетро, которого частично скрывал снег. Зебра быстро разгребла снег, чтобы добраться до него. Её охватил страх, когда она поняла, что он не дышит.\n\nЗебра схватила своего друга за копыто и вложила туда молот, но ничего не произошло. — "Нет! Ты не можешь умереть сейчас!" — всхлипнула она. Она продолжала пихать молот в его копыто и молиться о чуде, которое не происходило. — "Пожалуйста... умоляю... не так..." — Слезы текли по её лицу, некоторые даже замерзали на щеках. Всё было не так, как должно было быть. Всё должно было быть по другому...\n\nПроводник вспомнила, каким испуганным был голос Зетро, когда он просил её не уходить. Знал ли он, что вот-вот умрет? Неужели он так боялся умереть в одиночестве, что попытался последовать за ней? Теперь это не имело значения. Она подвела его. Она позволила умереть одному из немногих скакунов, которым она действительно стала доверять. И этот груз навсегда будет на её душе."
hippone_jrnl_misc_gr.8.a: "Вытирая слезы, она отправилась в долгое, одинокое путешествие домой."
hippone_jrnl_misc_gr.8.a.tt: "§RТы ничего не могла сделать.§!"

hippone_jrnl_misc_gr.9.t: "Величайшая слава" #podrick
hippone_jrnl_misc_gr.9.desc: "Проводник обычно не была сентиментальной. За всю свою жизнь она встречалась лишь с несколькими скакунами, о которых искренне заботилась, но судьба, казалось, всегда забирала их у неё при самых жестоких обстоятельствах.\n\nТеперь она сидела, съёжившись, рядом с одним таким скакуном, превратившимся в молодого жеребёнка. Между затруднёнными вдохами Зетро рассказывал ей о своём последнем дне в школе, хулиганах, достававших его, милой кобылки, в которую он влюбился, и о том, в какие игры он играл со своими друзьями.\n\n— "М-мама? Т-ты всё ещ-щё т-тут?"\n\nПроводнику было больно притворяться кем-то, кем она не была. Но она всё равно это сделала. — "Да?"\n\n— "П-почему з-зебры и п-пони так дру-друг-друга не любят?"\n\n— "Потому что они не понимают, в чём заключается их цель."\n\nЗетро кашлянул, а затем замолчал на несколько секунд, прежде чем заговорил снова. — "А в-в чём моя ц-цель?"\n\nЗебра продумала несколько ответов. — "Служить чему-то большему, чем ты сам."\n\n— "Н-например?"\n\n— "Есть Учитель..." — она сделала паузу, раздумывая, стоит ли всё это объяснять. — "...но об этом ты узнаешь уже сам."\n\nЗетро снова замолчал. Проводник почувствовала, как его сердцебиение усилилось, но затем начало замедляться. Как только она подумала, что он уже умер, она услышала, как он снова заговорил. — "Я х-хочу изменить м-мир..."\n\nКогда воцарилась тишина, Проводник проронила единственную слезу."
hippone_jrnl_misc_gr.9.a: ""Ты уже это сделал.""
hippone_jrnl_misc_gr.9.a.tt: "§RПочему?§!"

hippone_jrnl_misc_gr.10.t: "Молот громового медведя" #podrick
hippone_jrnl_misc_gr.10.desc: "Проводник медленно вышла из пещеры. Несмотря на то, что она знала, что его дух перевоплотится в другом месте, зебра всё ещё чувствовала огромную душевную боль от потери своего хорошего друга. С мрачной решимостью она тащилась сквозь обжигающий холод и снег.\n\nКак долго она шла, она не знала. Наставление подтолкнуло её повернуть налево и подняться на небольшой холм. Теперь осталось совсем чуть-чуть, она чувствовала это. На вершине холма зебра прищурила глаза и огляделась вокруг. Сквозь метель она кое-что разглядела - ряд грязных надгробий, частично скрытых снегом. Проводник направилась к ним, но не смогла понять этот странный язык, вырезанный на них.\n\nМногие надгробия сильно износились, но Проводник могла с уверенностью сказать, что все они были сделаны с любовью и заботой, поскольку ни у одного из них не было общего дизайна. К сожалению, она не знала, где именно был молот. Помощь Наставления на этом закончилась, и она была предоставлена сама себе.\n\nПроводник подумывала о том, чтобы выбрать могилы наугад, но отвергла эту идею, поскольку, скорее всего, замёрзнет до смерти, прежде чем найдет нужный ингредиент. Ни одно из надгробий, казалось, не указывало на то, что в какой-то конкретной могиле хранился мифический предмет, нужный ей. Зебра стиснула зубы, и от холода у неё начали неметь конечности. Как только она решила, что начнёт свои раскопки с самой причудливой могилы, она кое-что заметила: на всех надгробиях был выгравирован пони... кроме одного. Последним был небольшой, в остальном ничем не примечательный каменный надгробный знак, на котором была изображена фигура медведя.\n\nПроводник сразу же начала копать. Если этот "Громовой Медведь" был похоронен здесь, то Молот должен быть с ним. К тому времени, когда она убрала достаточно снега, чтобы добраться до могилы, ее копыта начали гореть. Это был плохой знак. Приложив значительные усилия, ей удалось поднять крышку гроба. Внутри был замороженный скелет пони с чем-то похожим на шкуру белого медведя на нём. Медвежьи когти обвивали ожерелье на его шее, а в копытах был тусклый, почти ржавый на вид молот.\n\nПроводник наклонилась и схватил оружие. Как гласят легенды, она внезапно ощутила прилив сил. Осознание этого вызвало у неё острую боль, когда она задалась вопросом, смогло бы это помочь Зетро. Она покачала головой. Теперь это не имело значения. Он хотел изменить мир, и поэтому она исполнит его желание."
hippone_jrnl_misc_gr.10.a: "Она повернулась и отправилась в долгое, одинокое путешествие домой."

hippone_jrnl_misc_gr.11.t: "Цель" #podrick
hippone_jrnl_misc_gr.11.desc: "Сегуро был таким же шумным, как и всегда. Проводник пробиралась сквозь толпу, направляясь к порту. Казалось, что только вчера она и Зетро были здесь, начиная свое путешествие по владениям Заал-Маара...\n\nКак ни старалась зебра, она не могла выбросить из головы своего покойного друга. Что если она бы сделала иной выбор, мог бы он всё ещё быть здесь с ней сейчас? Или судьба забрала бы его, несмотря ни на что? Эти вопросы только продолжали роиться в её голове, пока она шла.\n\nПроводник была так погружена в свои мысли, что даже не поняла, что столкнулась с кем-то. — "Изв-" — она остановилась на середине своего извинения. Перед ней был грифон.\n\nЭтот же грифон повернулся к ней лицом. Зебра могла видеть пегаса позади грифона, который, казалось, был раздражен внезапным вмешательством. Пернатый повернулся к Проводнику и поклонился. — "Не нужно, это моя вина. Я был слишком занят прощанием со своей возлюбленной, чтобы заметить, что стою на проходе, и за это приношу свои извинения-"\n\nВ его горле быстро появился нож. Проводник инстинктивно воткнула его по самую рукоятку, чтобы птица точно умерла. Она оскалила зубы и сплюнула, — "Ваш вид НИКОГДА не будет достаточно сожалеть о той боли, которую вы причинили поничеству! Смерть - это всё, чего ты заслуживаешь."\n\nГрифон упал на землю, оставив пегаса в шоке. Проводник вынула из него нож и уставилась на пегаса - на её лице была гневная гримаса. — "Как ты себя чувствуешь, крипто-птица? Каково это - потерять кого-то близкого?"\n\nПегас попытался взлететь и убежать, но клинок Проводника был быстрее. Вскоре у копыт зебры лежали уже два тела. Она сделала глубокий вдох, пытаясь найти утешение в осознании того, что она удалила ещё два пятна с этого мира. Хотя на этот раз что-то ощущалось по-другому. Почему-то это казалось менее... необходимым, чем раньше. Она нахмурилась, в то время как толпа начала паниковать. Очевидно, время, проведённое здесь, изменило её."
hippone_jrnl_misc_gr.11.a: "Проводник ускользнула на лодку, стараясь не думать об этом."
hippone_jrnl_misc_gr.11.a.tt: "Проводник завершила §YГрифонью экспедицию.§! Теперь она может отправиться в другую экспедицию.\n\n"

## Zebrica
hippone_jrnl_zeb.0.t: "Заметки Проводника: Зебрика: [?global.date.GetDateStringNoHourLong]"
hippone_jrnl_zeb.0.desc: "Зебрика оказалась достаточно обширной, чтобы я не смогла найти свой следующий пункт назначения. В последнее время Наставления стали несколько тише, но я верю, что смогу закончить своё путешествие, если пройду тут же маршрут, и выявлю точку, где я сбилась с курса."
hippone_jrnl_zeb.0.a: "Возможно, если я попробую ещё раз..."

hippone_jrnl_zeb.1.t: "Приветствие учителя" #podrick
hippone_jrnl_zeb.1.desc: "Проводник снова стояла перед личной лабораторией Звёздного Отца. Её приезд подразумевал небольшие торжества, но вместо этого она решила отправиться прямо к своему Учителю. Поколебавшись несколько мгновений, зебра успокоилась и постучала в дверь. Вскоре после этого она открылась, и Проводника встретила ещё одна тёплая улыбка.\n\n— "Ух ты, как давно это было, мой дорогой Проводник! Входи, ты, должно быть, устала." — Хирам проводил зебру внутрь. В отличие от последнего раза, когда она видела его, он больше не был покрыт грязью и вместо этого выглядел гораздо более достойно. То, как он держал себя, почти казалось, что он... сильно изменился. Теперь это не тот Учитель, которого она знала. Лаборатория тоже изменилась, теперь она казалась гораздо более организованной и менее опасной, чем раньше. Была даже небольшая зона отдыха с напитками на соседнем столике. Зерранид остановился перед тем самым столиком и взял чашку горячего какао, а затем предложил напиток Проводнику. — "Как я понимаю, твои экспедиции были успешны?"\n\n— "Да, конечно. Я добыла всё, что вы попросили." — Проводник присоединился к нему в зоне отдыха и взяла кружку с напитком. Когда зебра села на мягкое кресло, воспоминания обо всех трудностях, которые ей пришлось пережить, чтобы получить ингредиенты для Звёздного Отца, начали роиться в её голове. Она пригубила напиток. Элишат и Зетро с удовольствием присоединились бы к ней. Не отрывая взгляда от чашки, она собралась с духом и приготовилась к сложному разговору."
hippone_jrnl_zeb.1.a: ""Учитель... можно я кое-что спрошу?""

hippone_jrnl_misc_zeb.1.t: "Обещание Звёздного Отца" #podrick
hippone_jrnl_misc_zeb.1.desc: "Хирам усмехнулся, ставя свою чашку на стол и полностью сосредоточившись на Проводнике. — "Ты можешь спросить меня о чём угодно! В конце концов, ты так много сделала для меня, и будет справедливо, если я отплачу тебе тем же."\n\nПоследовала короткая пауза, прежде чем она начала. — "Как вы знаете, есть много хороших скакунов, отдавших свои жизни за наши убеждения," — сказала Проводник с едва заметным намёком на нервозность, — "И мы, без сомнения, потеряем ещё многих, прежде чем мы восстановим Божество... Можете ли вы пообещать мне, что все жертвы этих копытных будут стоить того? Что каждого скакуна, погибшего во имя Вознесения, будут помнить за это, когда мы наконец победим?"\n\nХирам повернул голову, слегка сбитый с толку, — "Конечно, всё так и будет! Это недостойно тебя, мой Проводник. Несомненно, как мой самый доверенный ученик, ты бы больше всех верила в наше дело."\n\n— "Я ни в коем случае не теряю веры в правоту нашего дела!" — отступила она, — "Просто меня так долго не было, что я... соскучилась по твоим поучениям. Это всё."\n\nКопыто коснулось плеча Проводника, чтобы утешить её. — "Будьте уверены, все те, кто погибает, делают это ради великого дела Вознесения. Поражение Заал-Маара требует множества жертв, и я готов заплатить эту цену. Но прежде чем моё обещание исполнится, мне нужно получить ещё несколько ингредиентов." — Хирам сунул копыто в карман своего пурпурного пальто и извлёк маленькую записку. — "В этот раз всё должно быть проще, так как всё необходимое тут, в Зебрике."\n\nПроводник взяла записку и кивнула, почувствовав лёгкое облегчение от его слов. — "Благодарю. Я вас не подведу."\n\nЗерранид весело улыбнулся, на мгновение став похожим на того самого Хирама, которого она встретила много лет назад. — "Ты никогда меня не подводила.""
hippone_jrnl_misc_zeb.1.a: "Теперь посмотрим, что нужно добыть..."

hippone_jrnl_misc_zeb.2.t: "Вера в Наставления" #podrick
hippone_jrnl_misc_zeb.2.desc: "Проводник сидела на скамейке, планируя своё следующее путешествие, наблюдая, как несколько Серебряных скакунов проходят подготовку к предстоящим конфликтам. — "Посмотрим... если я направлюсь на юго-запад, в пустыни Зарантии, я смогу найти Татцельвурма. Потом, после этого..." — зебра потёрла лоб. От этого всего у неё начинала болеть голова. Наставления в последнее время тоже были ужасно тихими. Она решила пока просто понаблюдать за солдатами. В любом случае, ей не нужно было куда-то спешить.\n\nСо своим великолепным изяществом Серебряные Скакуны поражали тренировочные куклы затупленными клинками и штыками, в то время как другие практиковались в стрельбе по мишеням с различных дистанций. Иногда кто-то совершал ошибку, и за это копытного наказывали дополнительной работой или обучением. В редких случаях те, кто не решался принять роль Серебряного, были вынуждены сражаться на палках с другими стажёрами, у которых в копытах были настоящие клинки. Но сегодня Проводник увидела нечто, что её удивило: один скакун, молодая кобыла-пегас, бросила винтовку и отказалась продолжать обучение. Золотой сразу же отчитал её за такую глупость. В ответ ренегатка плюнула ему в лицо, после чего получила по морде, вкупе с обвинением в потворстве птицам.\n\nКогда пегаску арестовали и потащили прочь, Проводник внезапно почувствовала внутри себя всплеск чувств: Наставление тянуло её к этой кобыле. Ещё никогда оно не было столь сильным. Вздохнув, зебра встала со скамейки и пошла вслед за кобылой и теми, кто её сопровождал. Наставления никогда не ошибались, и если они требовали, чтобы она помогла этой Серебряной... — "Остановитесь во имя Звёздного Отца! Я забираю этого Серебряного Скакуна." — скомандовала Проводник. Сопровождающие остановились, как только увидели, кто им приказывал.\n\nОни попытались поклониться, всё ещё удерживая пегаску. — "Леди Проводник, что вам нужно от этой предательницы? Вы хотите судить её сами?"\n\nПроводник посмотрела в глаза ренегатки, не увидев в них ничего, кроме мятежного духа. Впервые за долгое время она начала сомневаться в мудрости Наставлений. Тем не менее, зебра приказала сопровождающим отпустить пегаса. — "Я дам ей возможность искупить свои грехи под моим пристальным наблюдением."\n\nОдин из сопровождающих заколебался, в то время как другой немедленно отпустил странную Серебряную. Пегаска вырвалась из лап другого, но не пыталась убежать. Она с отвращением посмотрела на Проводника, — "Вы монстры. Все вы."\n\nПроводник же проигнорировала её слова — "Ты можешь пойти со мной, или тебя казнят. Что выберешь?""
hippone_jrnl_misc_zeb.2.a: "Через мгновение пегас неохотно согласилась пойти с Проводником."

hippone_jrnl_zeb.2.t: "Иная перспектива" #podrick
hippone_jrnl_zeb.2.desc: "— "Куда мы вообще направляемся? Мы прошли мимо Нэйериса два часа назад!" — пожаловалась пегаска, без энтузиазма следуя за Проводником. Она остановилась и помахала копытом, чтобы подчеркнуть своё разочарование. — "Ты же знаешь, что я даже не связана, да? Я могу просто улететь, и-"\n\nС молниеносной реакцией Проводник развернулась и приставила свой нож к горлу пегаса. — "Попробуй. Попытайся сбежать. Посмотрим, как далеко ты улетишь, прежде чем вот этот клинок вонзится в тебя, еретик. Нужно ли мне напоминать тебе, что я не должна была спасать тебя там?"\n\nПроводник на мгновение увидела страх в глазах пегаса. Однако она быстро восстановила самообладание, а затем нагло оттолкнула клинок зебры. — "Ага, как же. Мне всё равно некуда идти, особенно с тех пор, как вы, безумцы, убили мою семью и захватили все порты."\n\n— "Их души, вероятно, были испорчены Заал-Мааром. К счастью, они перевоплотятся в настоящих бронзовых и железных скакунов. Может даже серебряных, если им повезет."\n\nВ ответ на это ренегатка лишь усмехнулась, — "Да заткнись ты. Я занималась своими делами в Кольтфагене, когда появились ваши пурпурные уроды и расстреляли всех, кто отказался присоединиться к вашему проклятому цирку."\n\nПроводник на мгновение остановилась. Она узнала этот акцент. — "...Ты из Эквуса, не так-ли? Как тебя зовут?"\n\n— "Родилась и выросла в Мейнхеттене." — сказала она как ни в чём не бывало, — "В детстве я всегда хотела посетить Кольтфаген, поэтому решила учиться за границей. И именно в этот момент началась война между Кольтвой и конституционалистами. Наверное, я не думала, что страна взорвётся в третий раз. А тебе я скажу своё имя, если ты скажешь мне своё."\n\nПроводник позволила себе ухмыльнуться. — "Я известна как Проводник."\n\nВ ответ на это пегаска закатила глаза. — "Серьёзно? Знаешь что, договорились. Я сыграю в твою игру. Можешь звать меня "невезучим студентом из Кольтфагена"."\n\nНесмотря на её желание покончить с жизнью этого жалкого отродья здесь и сейчас, зебра знала, что Наставление требовало сохранить жизнь пегасу не просто так. Кто знает, возможно, она должна была помочь этой молодой кобыле принять свою роль Серебряной."
hippone_jrnl_zeb.2.a: ""Очень хорошо, "Студент". Мы отправляемся в пустыни Зарантии, чтобы убить Татцельвурма.""

hippone_jrnl_misc_zeb.11.t: "План" #podrick
hippone_jrnl_misc_zeb.11.desc: "Следующие несколько дней были потрачены на путешествие по равнинам северной Зарантии. Со временем растительность и дикая природа становились всё более редкими, и в конце концов перед Проводником и Студентом предстала только бескрайняя пустыня, которой была известна Зарантия.\n\nМежду глотками воды из своей фляги студентка спросила, — "А как вообще эти 'Татцель-черви' выглядят?"\n\n— "Их зовут 'Татцельвурмами.' Из того, что я знаю, это страшное существо, которое живет под песками Зарантии. Как и следует из его названия, это что-то вроде гигантского червя, хотя изо рта у него тянутся щупальца, которыми он хватает добычу."\n\n— "Звучит ужасно." — Студент ждала, что Проводник ответит, но её встретила только молчание. — "Так... как именно ты собираешься убить одного из них?"\n\nЗебра остановилась, чтобы достать из сумки пару колб со светящимися жидкостями. Показывая их пегаске, она сказала, — "Эти вещества, смешанные вместе, действуют как чрезвычайно смертоносный и быстродействующий яд. Ты разозлишь одного из них и бросишь фляжки ему в рот, когда он будет преследовать тебя. Если повезет, Татцельвурм умрёт прежде, чем ему наскучит погоня и он уйдёт под землю."\n\nСтудент понимающе кивнула, но затем её осенило, — "Стой, ты хочешь, чтобы я стала приманкой для этой штуки? Не-а. Ни за что. Даже не думай."\n\nПосмеиваясь, Проводник убрала фляги. — "О, ты сделаешь это. Считай это своим первым испытанием, чтобы оправдать себя в глазах Вознесения, мой "Студент"."\n\nРенегатка снова усмехнулась, — "Я уже говорила тебе, что не хочу присоединяться к вашему ужасному культу. Ты хочешь, чтобы эта тварь сожрала меня? Тогда заставь меня."\n\n— "О, ты наверное думала, что всё это время пила простую воду?" — ухмыльнулась зебра, когда Студент внезапно перестала быть несговорчивым, — "Я подсыпала в твою флягу вызывающее привыкание зелье, которое убьёт тебя вскоре после того, как его эффект пройдёт. У меня есть лекарство, но ты не получишь его, пока у нас не будет мёртвого Татцельвурма.""
hippone_jrnl_misc_zeb.11.a: ""...Хорошо, я сделаю это.""

hippone_jrnl_misc_zeb.3.t: "Татцельвурм" #podrick
hippone_jrnl_misc_zeb.3.desc: "Когда солнце село, Проводник и Студент разбили лагерь на небольшом скалистом выступе посреди пустыни. Хотя знания зебры о местной культуре имазебов Зарантии были ограничены, она была уверена, что им нужно было держаться подальше от местных жителей. Если они узнают, что Проводник намеревался убить одного из их "священных червей", тогда им придётся очень несладко.\n\nНочь пришла и ушла, к счастью, без происшествий. Утро, однако, предвещало именно то, что им было нужно: Проводник проснулась рано, чтобы осмотреть окрестности, и она заметила небольшую группу суровых зебр, тащивших тележку через пустыню. Она быстро разбудила Студента и обратила её внимание на путников. — "Видишь тех бандитов? Когда их съедят, мы начнём действовать. Ты же помнишь, что нужно делать?"\n\n— "Ага." — сглотнула Студент, стараясь не выдать волнения, — "Помню. Надо заставить татцельвурма следовать за собой, а затем бросить в монстра колбы с ядом. Потом отвлекать его, пока он не успокоится, и... О, моя Селестия, мне действительно придётся это сделать. Знаешь, для такой крутой зебры, у тебя действительно плохо получается объ-"\n\n— "Вперёд!" — однако зебра прервала пегаску. Она подтолкнула Студента вперёд, которая тут же вскрикнула от удивления. — "Татцельвурм скоро всплывёт на поверхность! Если потеряем его, можем не найти другого!"\n\nСтудент что-то проворчала, а затем бросилась бежать к бандитам. Как и утверждала Проводник, песок под зебрами и их повозкой начал покрываться рябью. И они явно начали паниковать, когда поняли, что происходит. Прежде чем путники смогли сбежать, песок под ними быстро превратился в огромный рот, который проглотил их всех целиком. Принадлежал он конечно же Татцельвурму. Крики зебр оборвались особенно быстро, когда они исчезли в нутре червя.\n\nСердце пегаски учащённо забилось. Несмотря на дикий страх, она всё же закричала на Татцельвурма, чтобы привлечь его внимание. К её ужасу, существо, казалось, прыгало из песка гораздо быстрее, чем она ожидала. Чудовище устремилось к ней с пугающей скоростью. Студент закричала, а затем взмолилась, чтобы она могла летать быстрее, чем двигался ужас пустыни. Убегая, она поспешно швырнула фляги за спину. Колбы исчезли в Татцельвурме, когда его щупальца потянулись к Студенту, почти схватив её.\n\nВнезапно сильный взрыв сзади потряс пегаску и отбросил её к земле. Она приземлилась с глухим стуком, но, к счастью, не сломала ни одной кости. Мгновение спустя она увидела, как Проводник подбежала к окровавленным внутренностям уже мёртвого Татцельвурма, чтобы забрать находящуюся в них кислотную железу. Студент не могла сдержать свою ярость: — "Ты же говорила, что это был яд!""
hippone_jrnl_misc_zeb.3.a: ""Я солгала. Ты бы не летела так быстро, если бы знала, насколько хаотична эта смесь.""

hippone_jrnl_zeb.3.t: "Неверующий студент" #podrick
hippone_jrnl_zeb.3.desc: "— "Я всё ещё не могу поверить, что из-за тебя меня чуть не убили! Что, во имя Селестии, с тобой не так?!"\n\n— "Но ты выжила и стала сильнее благодаря этому испытанию. Путь к избавлению от твоей ядовитой веры в Гармонию долог, но в конце концов ты поблагодаришь меня за всё это."\n\nПроводник и Студент продолжили путешествие на юг через зарантийскую пустыню. Они сделали несколько коротких остановок в различных поселениях имазебов, чтобы пополнить запасы, но не задерживались надолго, чтобы не привлекать слишком много внимания. В конце концов, один из путников имел в своём рюкзаке орган одного из их святых созданий. Они двинулись дальше, и следующая остановка была где-то в одном из самых негостеприимных мест в мире: Азире.\n\nОни вдвоём продолжали путь в тишине некоторое время, прежде чем Студент снова заговорила. — "Знаешь, а ты ошибаешься. Гармония - это не яд."\n\nПроводник достала из своей сумки ещё пару зелий охлаждения и предложила одно пегасу. — "Ты так думаешь, потому что в тебе недостаточно веры."\n\n— "Во мне полно веры," — нахмурилась Студентка, принимая зелье, — "Веры в принцесс. Веры в гармонию. Веры в то, что добро в конце концов всегда восторжествует над злом. И поверьте мне, ваше Вознесение - это самая злая, извращённая религия, о которой я когда-либо слышала. Она не будет длиться вечно."\n\n— "Вот тут-то ты и ошибаешься, мой Студент. Эквестрийцы и их Аликорны могут быть частицами Божества, но не больше. Они - лишь его фрагменты, неочищенные и бесформенные. Как только у них появится возможность принять благословенную истину, которую даёт Вознесение, они с радостью присоединятся к нам в достижении конечной цели всего поничества - восстановлении Божества. Только тогда мы снова станем бессмертными."\n\n— "Вы сумасшедшие. Ваш культ заставляет всех пони подчиняться и убивает тех, кто этого не делает. Это не принятие никакой истины, это просто геноцид."\n\nПроводник на мгновение закрыла глаза и сделала глубокий вдох, чтобы успокоиться. — "Ради общего блага иногда нужны жертвы. Со временем ты тоже поймёшь это."\n\nСтудент подумала было о том, чтобы продолжить спор, но поняла, что это просто бесполезно. — "Ага, как же. Мы уже пришли куда надо?""
hippone_jrnl_zeb.3.a: "И так их путешествие продолжилось..."

hippone_jrnl_misc_zeb.4.t: "Первобытный страх" #podrick
hippone_jrnl_misc_zeb.4.desc: "— "Мы на месте." — сказала Проводник, ставя свои сумки на песок.\n\nСтудент в замешательстве огляделась по сторонам. Всё, что она видела во всех направлениях, был песок, песок и снова песок. — "Эээ, ты в порядке? Ты достаточно пила воды?"\n\nЗебра пренебрежительно махнула копытом в ответ на это, "Это трудно описать. Нам придётся подождать, пока эта "чистая магия" проявит себя. А пока что мы можем разбить здесь лагерь."\n\nВ течение следующих нескольких часов два путешественника терпеливо сидели, ожидая, что что-то произойдет. Студент впервые заметила, что что-то не так, когда почувствовала покалывание в позвоночнике. Краем глаза она продолжала замечать чёрные камни и разваленные колонны вдалеке, но всякий раз, когда она пыталась сфокусировать на них взгляд, они исчезали. Пегаска действительно начала чувствовать себя неуютно, когда сам воздух, казалось, замерцал перед ней. Где-то глубоко в своём сознании она знала, что это место небезопасно. Буквально всё внутри путника кричало, чтобы она немедленно уходила отсюда, но она не знала почему.\n\nЕсли Проводник чувствовала что-то похожее, она этого не показала. Однако в один момент зебра встала и подошла к одной из мерцающих аномалий, а затем открыла перед ней маленький флакон. Она что-то прошептала, после чего небольшая часть странного явления, казалось, втянулась в сосуд. Затем Проводник запечатала его и повернулась к Студенту, жестом приглашая её следовать за собой, — "Мы взяли то, за чем сюда пришли. Пойдём."\n\n— "Стой. Что, Маар побери, не так с этим местом и почему у меня от него мурашки по всему телу?"\n\n— "Даже я не знаю," — начала уходить Проводник, заставляя Студента следовать за ней, — "Магия этого места приводит в ужас любого скакуна, появившегося тут. Никто не понимает почему. Даже местные жители, какими бы древними ни были здешние племена, избегают это место любой ценой."\n\nПегас в замешательстве повернула голову в сторону странного места, — "Но с нами ничего не случилось. Чего тут бояться?"\n\nЗебра на мгновение задумалась над этим вопросом. — "...Честно говоря, я не уверена, что хочу знать ответ на этот вопрос. Хочешь, чтобы мы остались?" — она посмотрела на Студента, которая быстро покачала головой. — "Тогда давай просто забудем обо всём этом...""
hippone_jrnl_misc_zeb.4.a: ""...скорее всего это уже не важно.""

hippone_jrnl_zeb.4.t: "Надвигающийся ужас" #podrick
hippone_jrnl_zeb.4.desc: "Страх, казалось, пронизывал Дасхуф, когда Проводник и Студент направлялись на местный рынок. Пони разговаривали друг с другом взволнованными и нервными голосами, и каждый разговор, казалось, заканчивался так, словно они могли никогда не увидеть завтрашнего дня. Некоторые даже выглядели так, словно были готовы сбежать в любой момент.\n\nДаже Проводнику эту казалось обескураживающим. Покупая кое-какие припасы на рыночной площади, она поинтересовалась странным поведением окружающих её пони.\n\n— "Я удивлена, что ты не знаешь," — сказала продавщица приглушенным тоном, — "ужас на севере поглотил умы всех пони здесь, о нём бесчисленное множество новостей в газетах."\n\n— "Что за "ужас"?" — спросила Проводник с озабоченным любопытством.\n\nПони коротко вздрогнула. — "Его называют 'Вознесением.' Поистине пугающий культ, который грозит смертью и разрушением всем, кто выступает против него. Любого, кто сопротивляется их правлению, ждёт жестокая и болезненная кончина. Уже многие пали от них, и все здесь задаются вопросом, будем ли мы следующими."\n\n— "Это... это просто смешно!" — зебра явно была потрясена, — "Звёздный Отец обещал нам спасение, и только если копытные будут слушать и придерживаться его принципов, они достигнут трансцендентности. Те, кто этого не делает, просто развращены Заал-Мааром."\n\nУжас, казалось, охватил торговку, пока она слушала её. — "Ты... ты одна из них! Ты что, разведчик их армии? Пожалуйста, оставьте нас в покое! Просто уходи! Нам нечего вам предложить, и нечего терять!" — пони отшатнулась назад, бросив свой прилавок и убегая от зебры.\n\nОна стояла шокированной, обдумывая такую реакцию окружающих. Затем Студент заговорила из-за её спины. — "Теперь ты понимаешь? Что ваше "Вознесение" делает с невинными пони, что они так боятся вас?"\n\nПроводник покачала головой, чтобы отмахнуться от слов пегаса, и чтобы прояснить свои собственные мысли. — "Нет, они просто не понимают. Влияние Заал-Маара отравило их умы. И твой тоже."\n\nСтудент снова застонала, признавая своё поражение. — "До тебя никак не достучаться, да?""
hippone_jrnl_zeb.4.a: "И так их путешествие продолжилось..."

hippone_jrnl_misc_zeb.5.t: "Расхищение гробниц" #podrick
hippone_jrnl_misc_zeb.5.desc: "— "Отлично, ещё одни жуткие руины. Что мы ищем в этот раз?"\n\n— "Скрижаль Ассамтара, в ней содержится список алхимических ингредиентов, использовавшихся в процессе создания древних асстирийских богов-королей."\n\nПроводник и Студент оба находились по колено в частично разрушенной гробнице где-то в пустыне Асстирии. В течение нескольких часов они рылись в гробах и различных склепах в поисках упомянутой мифической таблички.\n\n— "Я всё ещё не понимаю, зачем звёздному папаше нужны все эти штуки," — пожаловалась пегаска, поднимая ещё один камень с заваленного гроба, — "он что, не мог просто купить какие-нибудь заменители ингредиентов в продуктовом магазине?"\n\nЗебра смахнула пыль с вазы, чтобы осмотреть её в поисках подсказок. — "Если бы это было так просто, нас бы здесь не было."\n\n— "Справедливо." — Студент открыла очередной гроб, после чего разочарованно вздохнула, увидев, что и он пуст. Она села, когда ей в голову пришла одна мысль, — "О, ещё кое-что: Как ты всегда точно знаешь, где искать? Я вообще не видела, чтобы ты пользовалась картой, по крайней мере, с тех пор, как мы начали путешествие."\n\n— "Это... долгая история." — зебра подняла вазу, после чего разбила её о землю. Там, среди осколков, она нашла и подняла маленькую, непритязательную табличку с победоносной улыбкой на лице. — "Скажем так - меня просто привлекают важные вещи."\n\nСтудент ошеломлённо уставилась на неё. — "Что. Как. Ладно, в любом случае, это лучше, чем преследование гигантским монстром."\n\n— "Действительно. Хотя впереди будут ещё испытания.""
hippone_jrnl_misc_zeb.5.a: "Ещё один ингредиент собран."

hippone_jrnl_misc_zeb.6.t: "Растущая напряжённость" #podrick
hippone_jrnl_misc_zeb.6.desc: "— "Скольких жизней нужно? Ради вашей цели?" — спросила Студент, нарушая долгое молчание между двумя скакунами, когда они ехали на юг вдоль реки Тротаиф.\n\n— "Столько, сколько потребуется."\n\n— "А что насчёт твоих друзей? Что, если им тоже придётся умереть? Даже так это "необходимые жертвы"?"\n\nПроводник стиснула зубы, образы Элишат и Зетро вспыхнули в её сознании. — "Да." — твёрдо сказала она.\n\nПегас не унималась, полная решимости добиться реакции от путника. — "И как только ты останешься с пустым миром, разбитым твоими копытами, что тогда? Сколько культур должно быть уничтожено? Историй стёрто? Городов разрушено? Семей убито?"\n\n— "Влияние Заал-Маара глубоко укоренилось в мире-"\n\n— "Вы говорите о каком-то злом боге, несущем гибель миру, но все, ВЕЗДЕ боятся, что вы их прикончите! Может быть, вы сами находитесь под влиянием этого зла!"\n\nОни вдвоём остановились. Мягкий бриз ветра пустыни был теперь единственной слышимой вещью в этот момент. Потянувшись за своим клинком, Проводник размышляла о том, стоит ли обрывать жизнь этого наглого Студента, бросая вызов Наставлениям. Через мгновение она успокоилась и вместо этого ответила ренегатке. — "Если мы не принесём этих жертв, то наши души будут потеряны навсегда."\n\nСтудент в ответ на это раздражённо закричала. — "ПОЧЕМУ ТЫ ТАКАЯ... ТАКАЯ... ДА Я ДАЖЕ СЛОВ ТАКИХ НЕ ЗНАЮ!"\n\n— "Ты впадаешь в истерику." — Прежде чем Студент смогла заговорить дальше, Проводник повернулась и бросила в неё маленький пузырек. Он разлетелся вдребезги, как только врезался в лицо ренегатке, в результате чего порошкообразное содержимое разлетелось вокруг неё. Почти сразу же у Студента закружилась голова, а вскоре после этого она потеряла сознание. Зебра вздохнула, затем наклонилась, чтобы поднять пегаса в отключке."
hippone_jrnl_misc_zeb.6.a: "И так их путешествие продолжилось..."

hippone_jrnl_zeb.5.t: "Пойма" #podrick
hippone_jrnl_zeb.5.desc: "Остров Хорсмуз был, мягко говоря, необычным. Он был известен тем, что имел такую низкую высоту, что на протяжении всей истории испытывал сильные наводнения. Хотя такие явления были достаточно редкими, чтобы по острову можно было спокойно ходить, не опасаясь намочить копыта.\n\nНо сейчас всё было по другому. Когда два скакуна шли по залитой водой равнине, шлепки раздавались при каждом их шаге. Студент решила ещё раз нарушить их молчание. — "И что будет, когда мы закончим с этим списком покупок?"\n\n— "Мы вернёмся домой." — Проводник опустила глаза к затопленной земле, выискивая признаки легендарного 'допотопное кофейное зерно' которое Хирам просил её найти.\n\n— "Ну да, наверное для тебя это дом. А меня там просто прикончат, как и любого неверующего в ваши бредни."\n\nПроводник предпочла проигнорировать замечание пегаса, а не затевать ещё один спор на эту тему. Она разберётся с еретиком позже, а сейчас важно было найти следующий ингредиент.\n\nНекоторое время эти двое продолжали бесплодные поиски. В конце концов, у зебры так сильно заболела шея от этого, что она сделала паузу, чтобы подвигать ею, для снятия напряжения. Именно тогда она заметила, что слева от них вдалеке был небольшой участок земли, который ещё не был затоплен. На нём было несколько растений, хотя отсюда Проводник не могла понять, что это было. Она направилась туда, чтобы посмотреть поближе, и нашла на островке тот самый редкий бобовый стебель, который искала.\n\nСобрав несколько кофейных зёрен и надежно спрятав их в свою сумку, Проводник повернулась, чтобы проинструктировать Студента о том, куда им нужно идти дальше. Удивительно, но в этот раз ренегатка не сделала никаких дерзких замечаний. Она просто кивнула, угрюмо глядя на приближающийся закат."
hippone_jrnl_zeb.5.a: "Почти готово..."

hippone_jrnl_misc_zeb.7.t: "Шпионка" #podrick
hippone_jrnl_misc_zeb.7.desc: "Глаза Проводника распахнулись, но она пока не поднимала головы. Зебра отчётливо слышала слабый шум в их лагере, что-то вроде шороха. Она не могла видеть, что это было с того места, куда была направлена её голова, но если это было что-то враждебное, то было бы неразумно лишать себя эффекта внезапности. Проводник потянулась за ножом, стараясь не делать резких движений. Как только она схватила его, то снова услышала шум. Шуршание. Шелест... страниц!\n\nПроводник резко поднялась. Она увидела, что её сумка открыта, и не слишком далеко была Студент, которая, казалось, запаниковала от внезапного движения зебры. Она уронила маленькую книжку на землю, пытаясь спрятать её. Фиолетовая книга с нанесенным на нее логотипом Вознесения.\n\nЗаписи Проводника.\n\nЗебра тут же повалила еретика на землю, приставив лезвие к её горлу. — "Что ты тут такое делаешь, наглая тварь?"\n\nСлезы выступили на глазах пегаса, когда она попыталась освободиться, — "У тебя... у тебя тут фотография грифона и пони!"\n\nЯрость, казалось, овладела Проводником. Она слегка вонзила лезвие, достаточно, чтобы появилось небольшое количество крови. Её голос был полон яда. — "А сейчас подбирай свои следующие слова особенно тщательно: ты хоть что-то прочла в моём дневнике?!" — пегас захныкала и закрыла глаза. — "ОТВЕЧАЙ СЕЙЧАС ЖЕ!" — потребовала Проводник.\n\n— "Я лишь ув-увидела з-з-зебру, у к-которой проблемы с в-верой..."\n\nВ голове Проводника стучало. Её разум и тело кричали ей, чтобы она убила этого еретика здесь и сейчас, но Наставления всё ещё сдерживали её, как будто эта молодая кобыла была единственной самой важной вещью, которую зебра видела в своей жизни. Это не имело никакого смысла, почему её дар продолжал заставлять её страдать от присутствия этой неверующей? С ревом Проводник подняла Студента, и швырнула её в сторону. Пегас вскрикнула, кувыркаясь по земле, но, похоже, не пострадала от броска.\n\nНе потрудившись проверить, как там Студент, Проводник начала собирать свои вещи. — "Произнеси хоть слово - оно станет твоим последним.""
hippone_jrnl_misc_zeb.7.a: "И так их путь продолжился..."

hippone_jrnl_misc_zeb.8.t: "Дерево Кхабул" #podrick
hippone_jrnl_misc_zeb.8.desc: "Проводник и Студент отправились в поход по горам Кемарета в поисках редкого дерева, которое, как говорят, устойчиво ко всем формам магии. В это время года в Седельной Аравии было довольно хорошо, и хотя недавние конфликты привели к большому количеству смертей и разрушений по всей стране, местные жители вокруг Кемарета пытались сохранить некоторое подобие нормальной жизни.\n\nСтудент была весьма взволнована телосложением местных скакунов, так как они были немного крупнее и более подтянуты, чем даже самые большие земные пони. Проводнику приходилось оттаскивать её всякий раз, когда кто-нибудь пытался завязать разговор с молодым пегасом.\n\nСами горы были несколько труднопроходимыми, но, к счастью, деревья, которые они искали, в конце концов было легко найти. Проводник и Студент подбежали к одному из них, восхищаясь великолепными плодами, которые росли наверху. Попытавшись взлететь, чтобы сорвать один из них, пегас вдруг поняла, что её крыльям трудно оторвать её от земли. Очевидно, деревья, казалось, блокировали магию окружающих их существ.\n\nПоэтому зебра приказала еретику взбираться на дерево, чтобы добраться до плодов, содержащих такие необходимые семена. Несмотря на то, что Студент была пегасом, она внезапно поняла, что боится высоты. Она крепко обняла ветку, медленно продвигаясь к плоду. Добравшись до одного, ренегатка осторожно потянула его, пока он не отделился от ветки.\n\nПроводник легко поймала фрукт, затем вскрыла его своим ножом, чтобы осмотреть. Убедившись, что у них есть нужные семена, она велела Студенту спуститься с дерева. К счастью для них обоих, пегасу удалось сделать это, не упав и не поранившись.\n\nСтудент отряхнулась, и затем они вдвоём отправились в долгое путешествие из Седельной Аравии."
hippone_jrnl_misc_zeb.8.a: "Скоро всё это закончится."

hippone_jrnl_misc_zeb.9.t: "Всё хорошее..." #podrick
hippone_jrnl_misc_zeb.9.desc: "Собрав последний ингредиент, Проводник и Студент решили вернуться в Кольтфаген на лодке, а не идти пешком. Путешествие по морю по большей части было спокойным, хотя ближе к концу начался дождь. Когда они вдвоём укрылись в маленькой каюте, пегас решила ещё раз открыть рот: — "Какой ты была до всего этого?"\n\n— "Потерянной, у меня не было цели в жизни." — ответила зебра почти автоматически, — "Учитель дал мне то, в чём я больше всего нуждалась."\n\nСтудент отвела взгляд. Был ли это дождь, который намочил её лицо, или слезы, которые блестели в свете свечей, Проводник не могла сказать точно. — "У тебя что, в жизни не было совсем никаких радостей? Совсем?"\n\nВместо этого, Проводник решила сменить тему. — "Когда мы вернёмся в Кольтфаген, тебя казнят, если ты не откажешься от своих тщеславных убеждений."\n\n— "Я знаю." — Затем наступила тишина, и только стук дождя составлял им компанию. В конце концов, Студент сделала глубокий вдох и заговорила снова. — "Если мне суждено умереть, то я хотела бы знать твоё имя."\n\n— "Я - Проводник. Всегда им была, и всегда им буду." — Твёрдо сказала Проводник. Она увидела усталость, или, быть может, разочарование на лице Студента? Это не имело значения. — "Хотя "Студент" - это просто прозвище, которое ты взяла себе назло. Я смогу найти твоё настоящее имя в записях, как только мы вернемся."\n\nИменно тогда она увидела, как в Студенте закипает гнев. — "А зачем? Тебе на меня наплевать. Тебе ни до кого нет дела. Ты пожертвовала своими друзьями ради ложного обещания фальшивой религии, возглавляемой лживым маньяком. Элишат и Зетро погибли ни за что."\n\nПроводник немедленно вытащила свой нож и направила его в сторону еретика. — "Ты об этом пожалеешь."\n\n— "Ты причиняешь боль окружающим, просто потому что думаешь, что ты лучше их! Я больше тебя не боюсь, потому что я знаю, что ты никогда не изменишься, никогда!""
hippone_jrnl_misc_zeb.9.a: "Проводник почувствовала, как её праведная ярость начинает нарастать..."
hippone_jrnl_misc_zeb.9.a.tt: "§RНе делай этого.§!"

hippone_jrnl_misc_zeb.10.t: "Рано или поздно заканчивается" #podrick
hippone_jrnl_misc_zeb.10.desc: "После недолгого колебания Проводник бросилась на Студента и выколола ей ножом один глаз. Пегас кричала и билась о более сильную зебру, отчаянно пытаясь оттолкнуть её достаточно далеко, чтобы убежать.\n\nОднако у неё не получилось - в конце концов, она была всего лишь студенткой колледжа. Проводник вынула окровавленный нож из её глазницы и проткнула ей другой глаз, навсегда ослепив еретика. Крики, вопли и рыдания Студента слились воедино в ужасающую какофонию. Шок начал нарастать, когда кровь залила пятна от слёз на её лице. Она обмякла, хотя Проводник всё ещё чувствовала сердцебиение ренегатки.\n\nЧувствуя, как волна удовольствия от предстоящего убийства проходит через неё, Проводник воспользовалась моментом, чтобы позлорадствовать. — "Я так сильно этого ждала, еретик. Каждый день ты испытывала моё терпение, принижала истинную веру, и... и..."\n\nПроводник почувствовала, как внутри неё нарастает давление. Внезапное, необъяснимое чувство... наставления, каким-то образом. Сейчас сильнее, как никогда раньше, оно требовало от зебры пощадить эту кобылу. Эту грязную тварь, которая плюнула в лицо всему, во что верила Проводник.\n\nЕё копыта начали дрожать. Она закричала от отчаяния, — "ПОЧЕМУ? ПОЧЕМУ ОНА ТАК ВАЖНА?!"\n\nЕдинственным ответом, который она получила, было слабое хныканье Студента.\n\nУ Проводника болела голова. Она не могла этого вынести. Хватит. Она не проживет больше ни минуты в присутствии этого еретика, важного или нет. Она распахнула одно из крыльев Студента и злобно отрезала его своим ножом, вызвав серию болезненных вздохов у молодой кобылы. Затем зебра схватила её за другое крыло, вытащила из каюты и выбросила за борт. Она развернулась и вернулась обратно в каюту, не потрудившись посмотреть, утонула ли ренегатка.\n\nНаконец-то... наконец-то она осталась одна. Проводник сделала несколько глубоких вдохов, пытаясь успокоиться. Она была свободна. Свободна от осуждения, свободна от... стой. Чего-то не хватало. Её дыхание участилось. Что это было? Все её ингредиенты были здесь, но...\n\nЕе глаза расширились. Наставления. Она больше не могла их чувствовать. Наставления исчезли."
hippone_jrnl_misc_zeb.10.a: "И с такого конца начинается новое начало."
hippone_jrnl_misc_zeb.10.a.tt: "Проводник завершила §YЗебриканскую экспедицию.§! На этом её путешествия по миру завершаются.\n\n§RНе теряйте и минуты - завершите суперпроекты.§!"

hippone_jrnl_zeb.6.t: "Посещение Киновари" #podrick
hippone_jrnl_zeb.6.desc: "По всему оживленному городу Киноварь кирины со всех уголков королевства торговали на этой рыночной площади. Проводник на их фоне особенно выделялась, в отличии от Студента, из-за схожести разноцветных шкур пони и местных жителей.\n\nС тех пор, как Верховная Матриарх Рейн Шайн положила конец Безмолвию, Кирия вступила в бурный период нестабильности, хотя рыночная торговля, распространённая во всём королевстве, от этого никак не изменилась.\n\nПроводник игнорировала любопытные взгляды, которые бросали на неё несколько киринов, пока она пробиралась сквозь толпу. Грандиозная архитектура, уникальная для этой страны, хотя и достойная восхищения, не оказала ей никакой помощи в поиске нужного ингредиента. Зебра несколько раз чуть не потеряла Студента из виду, когда юный пегас увлеклась разглядыванием прекрасных достопримечательностей города.\n\nК счастью для них, они случайно наткнулись на продовольственный киоск, которым управляла довольно невысокая, стройная кирин. — "Добро пожаловать в Киноварь!" — сказала она, поклонившись к своим раздвоенным копытам, — "Чем могу помочь?"\n\n— "Я хотела бы купить один призрачный перец." — ответила Проводник неловким поклоном в ответ. Скакуны Кирии были уникальны в своей культуре, это несомненно.\n\nТорговка снова поклонилась, — "Конечно. Один момент!"\n\nПроводник наблюдала, как кирин открыла несколько горшочков с перцем без опознавательных знаков, вынула из них один и предложила ей. Зебра поблагодарила продавца и купила ингредиент за одну монету. Затем она повернулась, чтобы увидеть Студента, ошарашенную тем, насколько простым был процесс получения ингредиента.\n\nПегас недоверчиво покачала головой. — "Что? И это всё? Редкий ингредиент для вашей алхимии - это просто... обычный перец из Кирии? У нас таких в Мейнхеттене просто куча!"\n\n— "Иногда всё и правда вот так просто." — пожала плечами Проводник, после чего поманила её за собой.\n\n"Держу пари, что Звёздному Папаше это даже не нужно для алхимии, он просто хочет приправить свои бургеры или что-то в этом роде.""
hippone_jrnl_zeb.6.a: "Проводник же решила, что надо будет попробовать этот перец потом в готовке."

