HIE_JRNL_hjortland_search_hydra_tear: "§CИсследовать:§! §YКарпалосуот§!"
HIE_JRNL_hjortland_search_hydra_tear_name: "Карпалосуот"
HIE_JRNL_hjortland_search_hydra_tear_desc: "Наставление проявляет себя по-разному, иногда через предчувствие, а в других случаях через существ вокруг меня. За морем раскинулся лес Карпалосуот.\n\nМестные жители рассказывают сказки и легенды о том, что в лесу Карпалосуот живёт §RГидра§!, и что её легендарные §Rслёзы§! имеют... интригующие и экзотические свойства. А это идеально подходит для проекта Учителя!\n\nЕсли верить историям, носители шести Элементов Гармонии однажды столкнулись с одним из таких существ в Эквестрии, что вынудило пони бежать.\n\nО, Божество, мне нужно увидеть это своими глазами (и как-то найти способ заставить этого монстра плакать)."

HIE_JRNL_hjortland_info_ditrysium: "§GСбор информации:§! §YДитрисиум§!"
HIE_JRNL_hjortland_info_ditrysium_name: "Дитрисиум"
HIE_JRNL_hjortland_info_ditrysium_desc: "Чейнджлинги - это увлекательный вид, способный "изменять" себя (таким образом, "превращаться" в других существ) на подобных другим, когда им заблагорассудится. Вот почему я не видела ни одного из них лично, в "оригинальном" виде, не считая пробирок Грандмастера Удовольствий.\n\nИ я собираюсь отправиться вглубь одного из самых важных ульев в Империи Королевы Кризалис — Дитрисиум. Там я отдохну и соберу информацию, чтобы найти больше ингредиентов для Проекта.\n\n[HIE_JRNL_Eq_Ditrysium_desc_Dieter]Однако учитель предупредил меня, чтобы я оставалась бдительной и присматривала за экспедиционной группой, чтобы убедиться, что с ними всё в порядке..."
HIE_JRNL_hjortland_info_ditrysium_desc_dieter_insert: "К счастью, Учитель пообещал предоставить нашей экспедиции безопасный проход в Земли, и сказал нам встретиться с неким генералом Ласином Кардо, членом королевской гвардии."

HIE_JRNL_hjortland_search_key_lake_water: "§CИсследовать:§! §YКлюч-Озеро§!"
HIE_JRNL_hjortland_search_key_lake_water_name: "Ключ-Озеро"
HIE_JRNL_hjortland_search_key_lake_water_desc: "К северу от Земель Чейнджлингов находится Ключ-Озеро... которое, как ни странно, напоминает по форме ключ.\n\nНаша остановка в Дитрисиуме показала, что его §Rводы обладают удивительным свойством§!, привлекающих особое внимание учёных-чейнджлингов из Университета магии Сориф в городе Сориф, к юго-западу от озера.\n\nКонечно же, Наставление тянет меня дальше на север, именно туда, где находится это озеро. Скорее всего, мне понадобиться §Rнемного этой воды§! для проекта. [HIE_JRNL_Eq_Key_lake_desc_Dieter]"
HIE_JRNL_hjortland_search_key_lake_water_desc_dieter_insert: "Наш новый друг Кардо без проблем доставит нас туда."

HIE_JRNL_hjortland_search_whitehooves: "§CИсследовать:§! §YБелые Копытца§!"
HIE_JRNL_hjortland_search_whitehooves_name: "Белые Копытца"
HIE_JRNL_hjortland_search_whitehooves_desc: "Я чувствую это. Наставление тянет меня дальше... его влияние сильнее, чем когда-либо.\n\n§RПервая Королева Чейнджлингов§! была захоронена на севере тысячу лет назад. Согласно легенде, она была похоронена в безымянном месте, чтобы её тело не пострадало от иностранных захватчиков или мародеров.\n\nНа карте расположены Белые Копытца, их холодный и неумолимый ландшафт делает этот район неподходящим для проживания, но идеальным для захоронения великого правителя. Да, Наставление ведёт меня туда, и оно приведёт меня к §Rеё могиле§!."

# Manehattan-Equestria expedition line
HIE_JRNL_Starry_Glory_buddy: "§YСтарри Глори§!\nБлагодаря его связям со своими "приятелями по переписке", как он так любит называть их, §rУчитель§! смог договориться с одним фестралом: §YСтарри Глори§!\n\nОн оккультист и радикальный лунатик, поэтому неудивительно, что его мысли совпадают с идеями §rЗвёздного Отца§!, хотя он и не знает о всех наших замыслах. Мы встретимся с ним в Бронклине, одном из отдалённых районов Мейнхеттена, и теперь мы готовы начать наше путешествие."

HIE_JRNL_Eq_start_manehattan: "Начало экспедиции: §YМейнхеттен.§!\n[!eq_start_manehattan_click_enabled]"
HIE_JRNL_Eq_start_manehattan_name: "Мейнхеттен"
HIE_JRNL_Eq_start_manehattan_desc: "Ах, Мейнхеттен. Эквестрийский город, что никогда не спит. Он поистине великолепен.\n\nКак и в любой другой моей экспедиции, я позволю своей команде отдохнуть здесь некоторое время, принимая во внимание предстоящее нам долгое путешествие.\n\nЭта экспедиция приведёт меня в самое сердце Эквестрии, но куда именно, я не уверена... пока что.\n\n"

HIE_JRNL_Eq_manehattan_info_bales: "§GСбор информации:§! §YБэйлс§!"
HIE_JRNL_Eq_manehattan_info_bales_name: "Бэйлс"
HIE_JRNL_Eq_manehattan_info_bales_desc: "Город Бэйлс известен огромным количеством знаний, которые он хранит, и которые мне очень пригодятся, чтобы найти ингредиенты для алхимического проекта Учителя.\n\nЯ посещу город и, возможно, проведу несколько дней, просматривая бесчисленные книги, хранящиеся в его огромных библиотеках, чтобы найти что-нибудь полезное для предстоящего мне путешествия, а также найти следующий пункт назначения экспедиции.\n\n" #line breaks to add scroll bar

HIE_JRNL_Eq_manehattan_search_stalliongrad: "§CИсследовать:§! §YСталлионград§!"
HIE_JRNL_Eq_manehattan_search_stalliongrad_name: "Сталлионград"
HIE_JRNL_Eq_manehattan_search_stalliongrad_desc: "Хотя Эквус действительно является родиной Поничества, ему не удалось избежать влияния Заал-Маара. На северо-востоке континента находится колония грифонов, а к югу от них раскинулась красная земля Сталлионград, полностью испорченная завещанием Заал-Маара.\n\nНо проект требует, чтобы я отважилась углубиться в эту страну горя. Из книг и фолиантов, которые я изучала в Бэйлсе, я узнала о таинственном объекте, представляющем интерес для местного культа: §RПыль упавшей звезды§!.\n\nПо правде говоря, я даже заинтригована этим всем."

HIE_JRNL_Eq_manehattan_search_hollow_shades: "§CИсследовать:§! §YХоллоу Шейдс§!"
HIE_JRNL_Eq_manehattan_search_hollow_shades_name: "Холлоу Шейдс"
HIE_JRNL_Eq_manehattan_search_hollow_shades_desc: "Холлоу Шейдс – это причудливый, уединённый городок, по крайней мере, если верить Старри Глори. Согласно некоторым газетам, у них недавно возникла проблема с параспрайтами, так что я надеюсь найти этих маленьких паразитов там.\n\nНесмотря на то, что это очень плохая идея, я почти хочу завести одного из них в качестве домашнего питомца — они довольно милые.\n\n\n\n\n" #line breaks for scrollbar

HIE_JRNL_Eq_manehattan_search_ponyville_area: "§YПонивилль и его окрестности§!\nМы собираемся провести здесь много времени, так что я вполне могу чувствовать себя как дома. Надеюсь, эти пони действительно такие дружелюбные, как все говорят. Хотя все пони обычно сильно болтливые."

HIE_JRNL_Eq_manehattan_search_ponyville_tt: "[!ponyville_button_click]"
HIE_JRNL_Eq_manehattan_search_ponyville: "§YПонивилль§!"
HIE_JRNL_Eq_manehattan_search_ponyville_done: "§GПонивилль, я влюбилась в тебя...§!"
HIE_JRNL_Eq_manehattan_search_ponyville_name: "Понивилль"
HIE_JRNL_Eq_manehattan_search_ponyville_desc: "Я так много слышала об этом месте, в основном о том, что это "источник дружбы", и что именно отсюда происходят так называемые "элементы гармонии". Ох уж эти пони и их магия. Я не знаю, что такого особенного в этом скромном сельском городке.\n\nВ любом случае, мне кажется, что это хорошее и спокойное место, чтобы оценить наш следующий шаг. Я напишу об этом месте позже, так как Наставление заставляет меня чувствовать, что в этом месте всё-таки есть что-то особенное."

HIE_JRNL_Eq_manehattan_search_everfree_forest_tt: "[!everfree_forest_button_click]"
HIE_JRNL_Eq_manehattan_search_everfree_forest: "§YВечнозелёный лес§!"
HIE_JRNL_Eq_manehattan_search_everfree_forest_done: "§GЯ туда - §RНЕ ВЕРНУСЬ§!.§!"
HIE_JRNL_Eq_manehattan_search_everfree_forest_name: "Вечнозелёный лес"
HIE_JRNL_Eq_manehattan_search_everfree_forest_desc: "Всё, что я читала об этом месте буквально кричит: "НЕ ХОДИ ТУДА...". Что звучит как идеальное место, где можно было бы найти алхимические ингредиенты, которые мне нужны. Но есть и кое-что ещё.\n\nЧто-то в этом лесу меня так интригует. Наставление дало мне знак. Я почувствовала присутствие, которое ощущаю только тогда, когда нахожусь среди своих сверстников-зебр, исходящее из глубины этого проклятого леса. Что там находится? Быть может, там есть ещё одна зебра?\n\nНаверное, есть только один способ это проверить..."

HIE_JRNL_Eq_manehattan_search_two_sisters_castle: "§YЗамок двух сестёр§!"
HIE_JRNL_Eq_manehattan_search_two_sisters_castle_name: "Замок двух сестёр"
HIE_JRNL_Eq_manehattan_search_two_sisters_castle_desc: "Говорят, что замок двух сестёр является важным историческим памятником Поничества, но он находится заброшенным недалеко от окраины Вечнозелёного леса. Лично я нахожу это странным, так как это место можно было бы превратить в главную достопримечательность для туристов, учитывая его значение в истории всех скакунов.\n\nТем не менее, меня сюда влечёт Наставление. Возможно я даже узнаю, почему пони не посещают это место.\n"

HIE_JRNL_Eq_manehattan_search_appleloosa: "§CИсследовать:§! §YЭпплуза§!"
HIE_JRNL_Eq_manehattan_search_appleloosa_name: "Эпплуза"
HIE_JRNL_Eq_manehattan_search_appleloosa_desc: "Из того, что я слышала, этот город... интересный, если не сказать больше. Его культура радикально отличается от большей части Эквестрии, а само поселение относительно новое по сравнению с многими другими здесь.\n\nСюдя по описаниям пони, это место чем-то напоминает мне сельские бандитские шайки вокруг Тротката, существовавшие ещё до того, как к власти пришло Вознесение.\n\nНадеюсь, эти пони более дружелюбны."

HIE_JRNL_Eq_manehattan_search_hayseed_swamps: "§CИсследовать:§! §YСеменные Болота§!"
HIE_JRNL_Eq_manehattan_search_hayseed_swamps_name: "Семенные Болота"
HIE_JRNL_Eq_manehattan_search_hayseed_swamps_desc: "Старри Глори сказал, что этот регион Эквуса был домом для всех видов пони, от фестралов до чудаков, которые, казалось, гордились своими древними традициями. У меня нет времени осматривать всё это место, но он упомянул, что Буфогрен был родом из этой местности, и я знаю, что мне нужен его §Rглаз§! для Учителя.\n\nНадеюсь, мы не слишком испачкаемся в болоте - мне бы не хотелось потом ходить в перепачканном пальто.\n" #line break to add scrollbar

# Dragon's Lair
HIE_JRNL_Eq_search_dragon: "§CИсследовать:§! §Yлогово дракона.§!"
HIE_JRNL_Eq_search_dragon_name: "Логово дракона"
HIE_JRNL_Eq_search_dragon_desc: "Из всех других знаков, которые давали мне мои наставления, этот был самым чётким, который я когда-либо чувствовала. В какой-то момент для супер проектов Учителя нам понадобится §Rсердце дракона§!.\n\nЯ не могу сказать, что охота на драконов - одна из моих многочисленных специальностей, которой я научилась за те годы, что работала Проводником, а это означает, что эта экспедиция, как и следовало ожидать, будет нелёгкой.\n\nЭто будет непросто, и я надеюсь, что удача - это всё, что мне понадобится, чтобы добыть это §Rсердце§!. Я подготовлю свою команду, и мы будем охотиться на драконов."

# Griffonia
HIE_JRNL_Westerly_Leeward_Buddy: "§YВестерли Льюард§!\n\nОдин из иностранных друзей §rУчителя§!. Интересно, какой он?"

HIE_JRNL_Gr_start: "Начало экспедиции: §YСегуро§!"
HIE_JRNL_Gr_start_name: "Сегуро"
HIE_JRNL_Gr_start_desc: "Учитель раздобыл для меня список ингредиентов, которые нужно собрать для его супер проектов. Значительная их часть находится на самом злом континенте Заал-Маара: Грифонии.\n\nК счастью, похоже, что большинство ингредиентов находится вне досягаемости этих мерзких птичьих отбросов, в районах, населённых скакунами - в восточной половине этого несчастного континента. Мы начнём своё путешествие с южной части континента, в [413.owner.GetNameDef] столице, Сегуро."

HIE_JRNL_Gr_search_ponaidhean: "§CИсследовать:§! §YПонайян§!"
HIE_JRNL_Gr_search_ponaidhean_name: "Понайян"
HIE_JRNL_Gr_search_ponaidhean_desc: "Гах, грязная птичья мразь. Та "пара" заслужила это. Тебе была дарована душа поничества, и что потом? Ты выбросила всё это из головы, связавшись с этой... тварью.\n\nВ любом случае, похоже, что страна Понайян - первый пункт назначения в нашем путешествии по Грифонии. Из фолиантов я узнала, что в этих землях обитает вид существ, известных как "бризи", хотя мне ещё предстоит увидеть, как они выглядят на самом деле. Хотя, всё, что я узнала из этих трудов, так это то, что эти существа "маленькие" и "красочные". Я возьму пару их §Rкрыльев§!, чтобы использовать их в проекте."

HIE_JRNL_Gr_search_wittenland: "§CИсследовать:§! §YВиттенленд§!"
HIE_JRNL_Gr_search_wittenland_name: "Виттенленд"
HIE_JRNL_Gr_search_wittenland_desc: "Легендарный §RФеникс§!. Это действительно удивительное существо, и единственный его недостаток - это облик птицы. Фениксам даруется дар бессмертия через цикл смерти и возрождения, вечно повторяющийся, вечно неизменный. Я полагаю, что у принцессы Эквестрии есть один из них в качестве домашнего любимца.\n\nБольше всего меня интересуют §Rперья§! Феникса, содержащие саму эссенцию магических способностей существа, что, безусловно, станет прекрасным ингредиентом для проекта.\n\nОднако перед этим мне было поручено дождаться в точке встречи... некого Вестерли Льюарда, чтобы он помог нам."

HIE_JRNL_Gr_search_deponya: "§CИсследовать:§! §YДепония§!"
HIE_JRNL_Gr_search_deponya_name: "Депония"
HIE_JRNL_Gr_search_deponya_desc: "Пауки. Слишком много глаз, слишком много ног, а в Депонии они ещё и огромные.\n\nТем не менее, я не из тех, кто боится пауков, хотя они меня и не привлекают. Все говорили, чтобы я никогда не ходила в Лес Эйгсик, какими бы важными ни были мои дела, но опять же, есть ли более важное дело, чем цели Учителя и дело Поничества?\n\nЯ отправлюсь в этот лес, чтобы собрать §Rшёлк§! пауков. Будем надеяться, что Зетро не против встретить парочку паучков."

HIE_JRNL_Gr_search_nimbusia: "§CИсследовать:§! §YНимбусия§!"
HIE_JRNL_Gr_search_nimbusia_name: "Нимбусия"
HIE_JRNL_Gr_search_nimbusia_desc: "Я должна была начать свой поход к горам Уайттейл на северо-западе, но какое-то ноющее чувство подсказывает мне отправиться в Нимбусию... Это Наставление.\n\nОно никогда не подводило меня, и поэтому я в очередной раз доверюсь этому чувству. Меня раздражает, что Зетро не верит в существование Наставлений, но мне удалось убедить его пойти со мной. В конце концов, у него нет выбора.\n\nОтправляемся в Нимбусию!"

HIE_JRNL_Gr_search_watertowns: "§CИсследовать:§! §YРучьеград§!"
HIE_JRNL_Gr_search_watertowns_name: "Ручьеград"
HIE_JRNL_Gr_search_watertowns_desc: "Учителю нужно то, что он зовёт "§Rсвященной водой§!," однако ему не удалось конкретно описать этот ингредиент. Я полагаю, он попросил меня выяснить это в путешествии.\n\nРасспросив местных жителей о местонахождении этой священной воды, я пришла к выводу, что немного западнее вглубь страны находится лес, расположенный в месте под названием "Ручьеград". И, конечно же, там множество источников. Я позабочусь о том, чтобы найти эту так называемую "священную воду"."

HIE_JRNL_Gr_search_whitetail_mountains: "§CИсследовать:§! §Yгоры Уайттейл§!"
HIE_JRNL_Gr_search_whitetail_mountains_name: "горы Уайттейл"
HIE_JRNL_Gr_search_whitetail_mountains_desc: "Грозные горы Уайттейл. Удивительно, но это будет первое место, заселённое птицами, в которой я побываю. Конечно, это не повод для празднования, но именно здесь я, скорее всего, найду §Rбивень§!, нужный Учителю.\n\nНадеюсь, что Зетро готов карабкаться по горам, он выглядит очень уставшим.\n\n\n" #line breaks to add scroll bar

HIE_JRNL_Gr_search_northern_tribes: "§CИсследовать:§! §YСеверные Племена§!"
HIE_JRNL_Gr_search_northern_tribes_name: "Северные Племена"
HIE_JRNL_Gr_search_northern_tribes_desc: "Зетро чувствует себя всё хуже и хуже. Я надеюсь найти здесь несколько местных скакунов, способных ему чем-нибудь помочь. Эта болезнь необычна, и не похожа ни на что, с чем я когда-либо сталкивалась раньше. Судя по всему, ни одно из моих лекарств не помогает. Однако о том, чтобы обратиться за помощью к птицам в Уайттейле, не могло быть и речи. Это единственная черта, которую я никогда не переступлю.\n\nПоследний ингредиент, который мне нужен, - это древнее оружие, известное как §RМолот громового медведя§!. Он находится где-то здесь, но в настоящее время это второстепенная проблема, по сравнению со здоровьем Зетро."

HIE_JRNL_Gr_misc_elements_how: "§rМне нужно разгадать эту птичью ложь, прежде чем я сойду с ума...§!"

# Zebrica

HIE_JRNL_Ze_start: "Начало экспедиции: §YКольтфаген§!"
HIE_JRNL_Ze_start_name: "Кольтфаген"
HIE_JRNL_Ze_start_desc: "Моё путешествие по миру было трудным, вызывающим и изматывающим. И всё же, я его закончила. Я прошла континенты пони и птиц. Замёрзшие равнины Чейнджлингов, леса Ручьеграда и снежные вершины гор Уайттейла - я прошла всё это.\n\nИ всё же, это ещё не конец. Учитель попросил меня начать экспедицию по Зебрике последней, так как ему нужно было укрепить контроль в стране перед моим отъездом на континент, и вот наконец-то время пришло. Я снова встречусь с Учителем в Кольтфагене, и потом отправлюсь в своё последнее путешествие по Зебрике."

HIE_JRNL_Ze_search_zarantia: "§CИсследовать:§! Зарантия"
HIE_JRNL_Ze_search_zarantia_name: "Зарантия"
HIE_JRNL_Ze_search_zarantia_desc: "Пустыни Зарантии крайне негостеприимны, хотя я сталкивалась с трудностями и похуже и всё равно выходила победителем. Однако настоящим испытанием будет добыть §Rкислотную железу татцельвурма§!, что может быть слишком сложной задачей даже для меня.\n\nК счастью, у меня есть новый помощник. Эта пегаска довольно непокорна, но Наставление побудило меня спасти её. Если я правильно интерпретировала его волю, мне нужно помочь этой своенравной душе понять и принять своё место в Вознесении."

HIE_JRNL_Ze_search_azir: "§CИсследовать:§! Азир"
HIE_JRNL_Ze_search_azir_name: "Азир"
HIE_JRNL_Ze_search_azir_desc: "Азир известен как страна в которой ничего нет. Технически какое-то время это была вообще самая большая "страна" в Зебрике, просто потому, что никто не хотел править кучей песка и кочевников.\n\n§RЧистая магия§!, которую Учитель попросил меня достать, является, пожалуй, самым расплывчатым ингредиентом на сегодняшний день. Что это вообще такое? Мне нужно будет узнать у Наставления ответ на этот вопрос.\n"

HIE_JRNL_Ze_search_assyria: "§CИсследовать:§! Асстирия"
HIE_JRNL_Ze_search_assyria_name: "Асстирия"
HIE_JRNL_Ze_search_assyria_desc: "Асстирия, царство ослов. Довольно странные скакуны, хотя, тем не менее, копытные. Здесь должна быть спрятана §Rскрижаль§!, принадлежащая древним "Богам-Королям Асстирии."\n\nСтоит также отметить, что мои первые несколько попыток научить Ученицу хоть чему-то провалились, хотя я ещё не готова сдаваться. Я знаю, что могу изменить её к лучшему.\n\n\n\n" #line breaks to add scroll bar

HIE_JRNL_Ze_search_cemarata: "§CИсследовать:§! Седельная Аравия"
HIE_JRNL_Ze_search_cemarata_name: "Седельная Аравия"
HIE_JRNL_Ze_search_cemarata_desc: ""Студент" в последнее время становится всё более и более раздражающей. Я начинаю сомневаться в мудрости Наставления, поскольку оно продолжает настаивать на том, что эта молодая кобыла каким-то образом достаточно важна, чтобы остаться в живых. Хотя, возможно, если я буду более терпеливой, я смогу понять его волю.\n\nНаша следующая остановка - Седельная Аравия, земля самых чистокровных скакунов: Лошадей. Они пережили несколько войн, во многом похожих на Кольтфагенские, но я не сомневаюсь, что то, что я ищу, находится здесь."

HIE_JRNL_Ze_search_vermillion: "§CИсследовать:§! Киноварь"
HIE_JRNL_Ze_search_vermillion_name: "Киноварь"
HIE_JRNL_Ze_search_vermillion_desc: "Ах, Кирия. Я никогда не изучала культуру восточных скакунов Зебрики - (Возможно, когда-нибудь мне это удастся) - и всё же я слышала много удивительного о местном населении - киринах. Тем не менее, необходимо помнить, что недавно они пережили период политических потрясений.\n\nЯ отправлюсь в город Киноварь, и на его оживлённых рынках найду ингредиент для проекта: странный §Rпризрачный перец§!. И я также попрошу этого несчастного пегаса присоединиться ко мне в путешествии.\n\nЭто определенно лучше, чем сражаться с гигантскими пауками, гидрами и солдатами чейнджлингов."

HIE_JRNL_Ze_misc_elements_student: "[HIE_JRNL_Ze_student_get_tooltip]"
HIE_JRNL_Ze_misc_elements_student_1: "Этот §YСтудент§! одно большое недоразумение. Она категорически отвергает правду §rУчителя§!, и несмотря на это Наставление требует от меня спасти её. Возможно, я должна помочь ей принять свою роль Серебряного Скакуна?"
HIE_JRNL_Ze_misc_elements_student_2: "§RЧто я наделала...?§!"

HIE_JRNL_Ze_misc_elements_later: "§rХирам§! сказал мне завершить сбор ингредиентов с других континентов, прежде чем я начну искать Зебрику... Странно."

