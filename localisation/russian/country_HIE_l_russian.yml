CVA_HIRAM_ZERRANID_DESC: "§YBiography§!: Born to a rich patrician family in Hippone, Hiram Zerranid had an easy life and could focus freely on his studies. As an adult, he enrolled in the University of Colthage and studied history, philosophy, hippology and alchemy. During his time there, he began a small, secret society that would have stayed as such had the government not collapsed multiple times in quick succession.\n\nBy the end of the Second Colthaginian Civil War, Hiram's followers had grown from a small club to a legion of thousands. His teachings gave the aimless purpose and the destitute hope. Once he had gained enough support, he made the daring act of rebelling against Zarishat's regime under the pretense of her being unfit to rule. As a direct result of this, his influence skyrocketed and the knowledge of his beliefs spread throughout Colthage. To others he was no longer Hiram Zerranid, for his followers whispered a new name in reverence while his enemies cursed the title that he had come to be known by: §rThe Star Father§!.\n\nNow that the Age of Strife has begun, only time will tell what will come of this mysterious zebra and his new religion. Will he be content with brutally cleansing his homeland of the "evil" he claims infests it, or will he strive for higher, more terrifying goals?\n\n§YPortrait By§!: Scroup"
