 YAK_prostyletize_among_the_poor_desc:0 "Бедные яки всё ещё не понимают, почему Резерфорд лучше Брэдфорда. Мы должны убедить их!"
 YAK_appeal_to_clan_elders:0 "Обратиться к старейшинам кланов"
