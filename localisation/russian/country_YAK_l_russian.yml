 YAK_war_crimes:0 "Специальный отдел КРУШЕНИЯ"
 YAK_war_crimes_desc:0 "[GetYakWarCrimesDesc]"
 YAK_WAR_CRIMES_YAK_VERSION:0 "Войны против реакционеров не могут вестись в соответствии с устаревшими представлениями о "чести" или "рыцарстве". Если наши враги добьются успеха, то они установят жестокую диктатуру, убьют сотни тысяч рабочих и крестьян, а потом поработят остальных. Поэтому мы должны сделать так, чтобы они потерпели поражение. Наука будет сосредоточена на разработке химического, ядерного, магического и биологического оружии (ХЯМБ). Особое внимание будет уделено химическому оружию, поскольку оно является самым безопасным и надёжным. Итоговые разработки должны иметь как оборонительный, так и наступательный потенциал, дабы обеспечить военное превосходство и защитить революцию."
 YAK_WAR_CRIMES_JAK_VERSION:0 "Великая война с чейнджлингами подвергнет суровому испытанию многие нации, цивилизации и народы. Мы должны выйти из этой борьбы победителями любой ценой. Для этого мы сосредоточим наши научные исследования на разработке химического, ядерного, магического и биологического оружии (ХЯМБ). Особое внимание будет уделено химическому оружию, поскольку оно является самым безопасным и надёжным. Итоговые разработки должны иметь как оборонительный, так и наступательный потенциал, дабы обеспечить военное превосходство и защитить империю."
 YAK_WAR_CRIMES_GENERIC:0 "War crimes go brrrr"
 YAK_develop_sarin:0 "Разработать нервно-паралитические вещества"
 YAK_develop_sarin_desc:0 "Нервно-паралитические вещества чрезвычайно смертоносны и действуют на весь организм при контакте с любой частью тела. А ещё они быстро распадаются, что делает их идеальным средством против вражеской пехоты."
 YAK_develop_blister_agents:0 "Разработать средства для образования кожных нарывов"
 YAK_develop_blister_agents_desc:0 "Средства для образования кожных нарывов действуют при контакте с любой частью тела и сохраняют свою эффективность в течение длительного времени, что делает их идеальным средством, которое не позволит вражеским силам заходить на некоторые территории."
 YAK_develop_tear_gas:0 "Разработать слезоточивый газ"
 YAK_develop_tear_gas_desc:0 "Слезоточивый газ идеально подходит для противодействия деятельности партизан. Он не смертелен, но эффективно выводит противника из строя и позволяет нашим силам в бою справляться с куда более многочисленным врагом."
 YAK_decontamination_procedures:0 "Разработать процедуры обеззараживания"
 YAK_decontamination_procedures_desc:0 "Наши солдаты неизбежно рано или поздно столкнутся с химическим оружием, будь то вражеским или отечественным. Поэтому стоит заранее позаботиться о методах минимизации воздействия – от широкого распространения противогазов до автоцистерн с водой."
 YAK_plague:0 "Разработать биологическое оружие"
 YAK_plague_desc:0 "У болезней есть одно весьма существенное преимущество перед обычными стратегическими бомбардировками: они являются самовоспроизводящимися. Несколько кукурузников сбросят на врага заражённых какими-либо болезнями клещей и тем самым быстро ослабят армии и население реакционеров."
 YAK_develop_napalm:0 "Разработать напалм"
 YAK_develop_napalm_desc:0 "Напалм – это липкое желе, что воспламеняется при контакте. Оно идеально подходит для выполнения задач по поддержке наших войск с воздуха. Кроме того, из напалма выйдет отличное топливо для огнемётов."
 YAK_develop_defoliant:0 "Разработать дефолианты"
 YAK_develop_defoliant_desc:0 "Очень непросто выследить врага, что прячется в лесу. Но вот если леса нет, то эта задача значительно упрощается. Химические дефолианты уничтожат растения и позволят найти наших врагов!"
 YAK_develop_artillery_delivery:0 "Разработать кассетные боеприпасы"
 YAK_develop_artillery_delivery_desc:0 "На данный момент артиллерия и ракеты являются основным способом доставки химических веществ. Но вот кассетные боеприпасы – бомбы с кучей более мелких бомб внутри – значительно увеличивают площадь рассеивания."
 YAK_ultimate_chemical_weapon:0 "Разработать §RVX§!"
 YAK_ultimate_chemical_weapon_desc:0 "Благодаря нашему мастерству в области химического оружия мы разработали самое смертоносное нервно-паралитическое вещество в мире. Субстанция под кодовым названием "Venomous Agent X" станет абсолютным оружием революции."
 YAK_underground_nukes_FROM:0 "Установить подземную ядерную бомбу в регионе §Y[From.GetName]§!"
 YAK_underground_nukes_FROM_desc:0 "Мы можем закопать ядерную бомбу глубоко под землёй в регионе [From.GetName] и подорвать заряд как только мерзкие чейнджлинги оккупируют эти территории. Наши аналитики утверждают, что жертвы среди гражданского населения будут в пределах допустимого.\n\n§RЕсли мы потеряем контроль над этим регионом во время операции, то оружие будет украдено врагом!§!"
