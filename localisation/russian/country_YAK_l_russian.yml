 #Süldintjid
 suldintjid_icon_tt:0 "Клан Сюльдинтжид"
 suldintjid_icon_desc:0 "На протяжении веков клан Сюльдинтжид находился под постоянной угрозой нападения со стороны более сильного в военном отношении клана Юркид. Перед лицом полного уничтожения у Сюльдинтжидов не было иного выбора, кроме как заключить унизительный союз с более сильным кланом Киятух в обмен на защиту. Однако долгие годы, полные волнений и войн, закалили яков этого некогда мирного клана, превратив их в свирепых воинов."
