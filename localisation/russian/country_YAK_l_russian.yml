 #Mankhutayid
 mankhutayid_icon_tt:0 "Клан Манхутаид"
 mankhutayid_icon_desc:0 "Клан Манхутаид долгое время был солидарен с целями клана Мангчиджид. Правящий клан пользовался их однозначной поддержкой, но однажды Резерфорд побывал в Эквестрии, после чего открыл Якякистан для иностранного влияния. Менггей, лидер манхутаидов, терпел много лет, но ныне он сыт по горло всей этой модернизацией и прогрессом. Як недвусмысленно заявил Резерфорду, что если эти перемены продолжатся, то он будет вынужден поддержать Йаки-Клан."
