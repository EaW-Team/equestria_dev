 #Noyamanan
 noyamanan_icon_tt:0 "Клан Нойяманан"
 noyamanan_icon_desc:0 "Клан Нойяманан гордится своими познаниями в области лингвистики и добычи ресурсов. Их часто называют создателями традиционной письменности яков, широко использовавшейся до введения Резерфордом алфавита пони. Эта реформа, а также постоянное давление на клан с целью разрешить пони доступ к их шахтам, возмутили яков Нойяманана, так что на последних Хуралтаях они пригрозили поддержать противников Резерфорда. Некоторые яки считают это пустой угрозой, но остальные в этом так не уверены."
