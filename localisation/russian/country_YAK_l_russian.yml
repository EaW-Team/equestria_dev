 YAK_evanna_boom:0 "Эванна Бум"
 YAK_EVANNA_DESC:0 "Эванна как предводительница кланового знамени Сюльдинтжидов достигла немалых успехов в военном деле. В частности, именно её увлечение артиллерией стало главной причиной инвестиций принца Резерфорда в современные пушки. Однако як весьма скептически относится к танкам, считая их не более чем "артиллерией на колёсах"."

 YAK_brigan_taih:0 "Бриган"
 YAK_BRIGAN_DESC:0 "Бриган ещё с детства дружила с Резерфордом и всегда планировала поддерживать древний союз Мангчиджидов и Манхутаидов. Однако индустриализация многое изменила и як начала сомневаться в этих планах. Тем более что на юге Генихан постоянно пропагандирует идеи коммунизма..."

 YAK_ridoven_taini:0 "Таини"
 YAK_TAINI_DESC:0 "Таини – мангчиджидка-дворянка – своего рода воинствующий ястреб среди более мирных гармонистов. Она настаивала на более агрессивных мерах против Йаки-Клана, выступала против перемирия, а теперь с нетерпением ждёт начала полномасштабной войны. Она терпеть не может Йону, считая её мягкотелой слабачкой, которая приведет Якякистан к гибели. Но Резерфорд – принц, а ему перечить нельзя."

 YAK_yakba:0 "Якба"
 YAK_YAKBA_DESC:0 "Трудно быть грамотным в стране неучей. Якба, глава клана Нойяманан, знает это получше многих. Она прямо-таки поглощала иностранные книги одну за другой, особенно увлекаясь теми, что рассказывали о флоте. Хотя Якякистан на данный момент не имеет выхода к морю, это не останавливает изыскания Якбы!"

 YAK_brynja:0 "Брыня"
 YAK_BRYNJA_DESC:0 "Имя Брыня мало кому известно, но на то и расчёт. Эту представительницу клана Джуйилхай никогда не видели без её фирменного плаща. Она заявляет о своей непоколебимой верности Якякистану, но отказывается рассказать какие-либо подробности."

 YAK_chieftess_sheyak:0 "Шияк"
 YAK_SHEYAK_DESC:0 "Шияк – одна из немногих бесклановых яков, что добились должности командира. Ей немного не хватает гибкости на поле боя, но она компенсирует это лояльностью."

 YAK_hamdiya:0 "Хамдия" # oc
 YAK_HAMDIYA_DESC:0 "§YДата рождения§!: 21 марта 984 года\n\n§YБиография§!: Хамдия родилась в скромной семье на окраине Якякистана. Её отец был седым ветераном былых конфликтов, который искал тихой и спокойной жизни. Хотя он надеялся привить своей дочери чувство дисциплины и уважение к силе, Хамдию больше привлекало искусство резьбы по дереву и плотницкое дело, которым её научила мать.\n\nНо когда между Якякистаном и Йаки-Кланом начала нарастать напряженность, отец начал активно подталкивать её к военной службе. Поначалу Хамдия отказывалась, но благодаря своим познаниям в сфере деревообработки як стала экспертом в строительстве укреплений и быстро доказала, что является ценным помощником в планировании обороны.\n\nЛинии фронтов перечеркнули горный снег и Хамдия поняла, что готова изо всех сил защищать землю, которую называет своим домом.\n\n§YАвтор портрета§!: Bunny"

 # moved from JAK

 YAK_khan_leeroy:0 "Лирой"
 YAK_LEEROY_DESC:0 "Лирой – суровый северный як – возглавляет знамя клана Киятух. Он гордится своим древним и могущественным наследием, в основе которого лежит религия. Однако это конфликтует с идеями модернизации Резерфорда, так что поговаривают, что лояльность Лироя не так уж и непоколебима."

 YAK_khan_ainsley:0 "Эйнсли"
 YAK_AINSLEY_DESC:0 "Милитаризм Арушариев смотрится весьма противоречиво на фоне спокойного, даже безмятежного поведению Эйнсли – главы клана – вне поля боя. Говорят, что он на редкость красноречив, но в бою мгновенно превращается в свирепого зверя, крушащего всё на своём пути. Мы столкнёмся с большими проблемами, если Эйнсли встанет на сторону наших врагов."


