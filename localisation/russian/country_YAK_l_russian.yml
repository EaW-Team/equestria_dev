 YAK_flee_to_equestria:0 "Молить Селестию о помощи"
 YAK_flee_to_equestria_desc:0 "Ситуация на фронте становится всё хуже с каждым днём. Яки должны обратиться за помощью к Селестии. Яки надеются, что пони дадут им оружие!"
 YAK_govt_in_exile_tt2:0 "§YПринц Резерфорд§! и §YЙона§! будут недоступны как советники и генералы до победы над Йаки-Кланом!"
