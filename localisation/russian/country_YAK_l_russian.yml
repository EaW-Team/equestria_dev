 #Ghenikhan
 ghenikhan_icon_tt:0 "Клан Генихан"
 ghenikhan_icon_desc:0 "Лишь клан Генихан с распростёртыми объятиями принял все изменения, принесённые принцем Резерфордом. Представители этого клана даже стали самостоятельно приглашать иностранцев, чтобы те привнесли новые идеи и тем самым подтолкнули вперёд "остановившееся в развитии" (по словам Генихана) общество яков. Однако открытые симпатии к Сталлионграду и коммунизму, всё шире распространяющиеся в рядах Генихана, встревожили многих яков более традиционных взглядов."
