 YAK_CLAN_LOYALTY_YAK_VERSION:0 "Наше правление опирается на поддержку всех кланов Якякистана – точнее тех, что остались после отделения Йакичиха. Это значит, что нам придётся умиротворять кланы обещаниями и действиями, чтобы как минимум чтобы удержать их от перехода на сторону противника.\n§RЕсли лояльность клана опустится ниже 3, то мы потеряем преимущества, которые клан предоставляет своим регионам, а также станем более лёгкой мишенью для предателей из Йакичиха, которые однозначно попытаются завлечь колеблющихся на свою сторону. Если клан отделится, то вернуть его верность будет невозможно. Это получится сделать только после окончания войны за воссоединение.§!"
 YAK_CLAN_LOYALTY_JAK_VERSION:0 "Чтобы наше отделение прошло успешно, нам нужно больше поддержки. Мы должны поколебать позиции кланов своими обещаниями и действиями, чтобы попытаться убедить отделиться и их тоже.\n§GЕсли лояльность клана опустится ниже 3, лоялисты потеряют преимущества, которые клан предоставляет своим регионам, а также нам будет легче привлечь их на свою сторону. Если клан отделится, то вернуть его верность для лоялистов будет невозможно. Это получится сделать только после окончания войны за воссоединение.§!"
 YAK_CLAN_LOYALTY_GENERIC:0 "Be loyal ok"


 #Juyilkhai
 juyilkhai_icon_tt:0 "Клан Джуйилхай"
 juyilkhai_icon_desc:0 "Клан Джуйилхай, укрывшийся в отдалённых горах Нумуул, весьма загадочен. Они утверждают, что служат религиозному клану Киятух, присягнув ему на верность в конце 8 века после многих лет жестоких боёв в горах. Эти яки живут на границе с чейнджлингами и исповедуют ересь Хархуина, так что некоторые смотрят на этот клан с подозрением. Но по-настоящему понять о чём думают эти яки – непростая задача, поскольку среди них принято всем облачаться в глухие плащи."
