 YAK_coring_the_north_desc:0 "Теперь мы не просто яки. Отныне каждый житель северного Эквуса, независимо от его биологического вида, является желанным гостем в нашем великом государстве. Пришло время сделать всех существ нашей страны полноценными и равноправными гражданами."
