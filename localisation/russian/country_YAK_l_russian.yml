 YAK_left_centre_coalition:0 "Коалиция для спасения нации"
 YAK_left_centre_coalition_desc:0 "Измена Брэдфорда расколола нацию пополам! А Юркиды всё равно любят его. При этом Сталлионград и Эквестрия больше вмешиваются в дела яков, чем помогают. Принцу Резерфорду сейчас нужна любая поддержка! У нас нет другого выбора, кроме как обратиться к сумасшедшим коммунистам из клана Генихан. А если переговоры провалятся, то мы СОКРУШИМ их!"
 YAK_look_to_army:0 "Взглянуть на армию"
 YAK_look_to_army_desc:0 "Воины Якякистана – сильнейшие в мире! Но лидер армии клана Генихан – суровый як Ингвар – говорит, что яки способны на куда большее. Его реформы делают армию сильнее, пока она не станет наисильнейшей во всём мире. Возможно, идеи Ингвара заслуживают внимания?"
 YAK_modernize_doctrine:0 "Модернизировать доктрину"
 YAK_modernize_doctrine_desc:0 "Даже лучший солдат-як слаб без умного лидера. Мы обучим лидеров воинов кланов иностранным идеям. Да, это не якский путь, но хватит уже жаловаться! Только предатели-йаки отвергают всё иностранное. Идеи яков по-прежнему лучшие, но в сочетании с идеями не-яков они становятся ещё лучше."
 YAK_on_war_footing:0 "Мобилизовать яков"
 YAK_on_war_footing_desc:0 "Воины КРУШАТ, но что делают другие яки? Они должны помогать КРУШИТЬ! Ингвар говорит, что нужно "призвать" больше яков и заставить остальных делать всякие штуки для воинов. Он говорит, что позаботится обо всём, но принц Резерфорд по-прежнему главный и владеет мастерскими. Ингвару лучше помнить об этом, а не то...!"
 YAK_seize_clan_armories:0 "Обезопасить арсеналы кланов"
 YAK_seize_clan_armories_desc:0 "Кланы запасают оружие. Зачем? А! Чтобы СОКРУШИТЬ предателей Брэдфорда! Или они что-то замышляют? Гениханы и Мангчиджиды предлагают помощь, говорят, что пойдут в земли других кланов, заберут оружие и раздадут его своим воинам!"
 YAK_political_officers_in_clan_armies:0 "Политические офицеры в клановых армиях"
 YAK_political_officers_in_clan_armies_desc:0 "Ингвар говорит, что яки должны знать, зачем им нужно КРУШИТЬ. Принц Резерфорд в замешательстве, но доверьтесь Ингвару! Политическим офицерам найдётся место в каждом отряде ополчения. Ведь никто не хочет повторения предательства Юркидов. Поэтому офицеры будут шпионить за коварными старейшинами кланов и вдохновлять воинов решительнее КРУШИТЬ!"
 YAK_look_to_people:0 "Помнить про народ"
 YAK_look_to_people_desc:0 "Народ Якякистана страдает! Они бедны и не умеют читать! Жадным до власти старейшинам кланов это нравится, но оно неправильно! Яки сильны, их не сломить болезнями, голодом или эксплуатацией! У Тиры есть идеи, которые улучшат жизнь яков. Противоречивые? Да. Но её перемены как раз то, что нужно якам!"
 YAK_peoples_provisions:0 "Накормить народ"
 YAK_peoples_provisions_desc:0 "Война и изоляция принести бедность, что терзать весь Якякистан. И хотя нам пока не удаётся СОКРУШИТЬ бедность, мы всё же можем попытаться помочь якам! Когда-нибудь ни один як не будет голодать. А сейчас пусть голодает чуть меньше яков."
 YAK_the_first_commune:0 "Коммуна Карсакага"
 YAK_the_first_commune_desc:0 "Странное предложение от Тиры дошло до ушей Резерфорда. Она хочет, чтобы Карсакагу предоставили автономию и позволили образовать коммуну! Она говорит, что они по-прежнему будут платить дань и помогать КРУШИТЬ, но в остальном их должны оставить в покое. Очень странно! Но, может быть, яки-коммунисты перестанут ныть, если Резерфорд скажет "да"?"
 YAK_request_stalliongradian_aid:0 "Сталлионградская военная помощь"
 YAK_request_stalliongradian_aid_desc:0 "Сталлионград сильно КРУШИТЬ эквестрийцев, они не любят принцесс и принцев! Яки с подозрением относятся к их помощи. Однако те умеют здоровски КРУШИТЬ и могут помочь справиться с предателями из Йаки-Клана. Принц Резерфорд помогает рабочим-якам, так что может быть сталлионградцы не начнут КРУШИТЬ его после войны как принцесс?"
 YAK_get_stalliongradian_advisors:0 "Сталлионградская гражданская помощь"
 YAK_get_stalliongradian_advisors_desc:0 "Сталлионградские пони умные! У них есть большие серые здания, которые густо дымят, но производят всякую полезную всячину. Они могут помочь якам тоже что-то производить и перехитрить тупые кланы! Якам нужны умнейшие пони Сталлионграда. Может быть, они помогут нам, если яки хорошо попросят?"
 YAK_look_to_future:0 "Задуматься о будущем"
 YAK_look_to_future_desc:0 "Йона вернулась из Эквестрии и Резерфорд гордиться её успехами в учёбе! Но Йона беспокоиться о коммунистах и Брэдфорде. Она говорит, что Эквестрия и гармония помогут нам! Некоторые яки говорят, что Резерфорд и Брэдфорд плохие, потому что они КРУШАТ друг друга. Йона говорит, что эти яки не враги и не предатели. Резерфорд не уверен, но верит Йоне."
 YAK_request_equestrian_aid:0 "Эквестрийская помощь"
 YAK_request_equestrian_aid_desc:0 "После того как несколько лун назад мы открыли границы с Эквестрией, влияние пони неуклонно растет. Хотя некоторые кланы ненавидят не-яков, Эквестрия сильна и может многое сделать для них! Мы должны подружиться с маленькими пони и попросить их научить яков читать и становиться умнее."
 YAK_pink_pony_visit:0 "Визит розовой пони"
 YAK_pink_pony_visit_desc:0 "Почётный як Пинки Пай и принц Резерфорд быстро подружились после неудачного начала, и розовой пони пора вновь навестить их! Надеюсь, у неё есть немало хороших идей о том, как улучшить страну и подавить восстание Брэдфорда."
 YAK_raise_clan_autonomy:0 "Повысить автономию кланов"
 YAK_raise_clan_autonomy_desc:0 "Масштаб движения против принца в Якякистане говорит, что кланы должны получить больше автономии, чтобы однажды Якякистан мог стать федерацией кланов. Это делает принца Резерфорда слабее, но кланы становятся счастливее и готовы более активно КРУШИТЬ Йаки-Клан!"
 YAK_limited_democratic_representation:0 "Ограниченное демократическое представительство"
 YAK_limited_democratic_representation_desc:0 "Слово принца Резерфорда – закон! Но кланы тоже хотят, чтобы их слово было законом. Мы создадим Хурал, где все яки смогут делать законы! Это отнимет власть у Резерфорда, но это означает, что революции не будет! Яки счастливы!"
 YAK_look_to_heritage:0 "А что там с принцем?"
 YAK_look_to_heritage_desc:0 "Принц Резерфорд, избранный правитель Якякистана, не может спать спокойно с тех пор, как брат предал его и разорвал страну пополам. Резерфорд беспокоится за будущее, ведь его окружают кланы-предатели, коммунисты-радикалы и непутёвый брат. Резерфорд должен успокоиться, если хочет править нами!"
 YAK_right_to_rule:0 "Право на власть"
 YAK_right_to_rule_desc:0 "Несмотря на все преграды, принц Резерфорд по-прежнему законный правитель всех яков. ВСЕХ! Яки должны помнить, что он – их принц. Они будут ныть, если он не прав, но они должны следовать за принцем! Неважно, что делает Резерфорд, ведь его воля абсолютна."
 YAK_visit_parents_grave:0 "Благословения предков"
 YAK_visit_parents_grave_desc:0 "Война с Брэдфордом приближается! Принцу Резерфорду пора навестить шаманов и могилу своих родителей. Ему нужно благословение предков, если он хочет повести армию против собственного брата. Да помогут ему духи!"
 YAK_connect_the_nation:0 "Железные и шоссейные дороги для всех кланов"
 YAK_connect_the_nation_desc:0 "Поезда – это большие металлические коробки, движущиеся по рельсам. Они едут быстро и перевозят много вещей! Принц Резерфорд знает, что ездить быстро и перевозить вещи очень важно. Он купил поезд в Эквестрии и заставил яков строить рельсы! Когда Якякистан соединится, он объединится и станет куда сильнее!"
 YAK_establish_telecommunications:0 "Радио и вышки"
 YAK_establish_telecommunications_desc:0 "Пони говорят с пони на большом расстоянии. Но не с помощью магии, а молнии в ящике и большой металлической вышки! Якам это тоже нужно, яки хотеть говорить с яками издалека. Это поможет воинам знать, когда и куда КРУШИТЬ! Принц Резерфорд купит эти технические новинки в Эквестрии."

 YAK_civil_war_happening:0 "Гражданская война началась!"
 YAK_civil_war_happening_desc:0 "Йаки-Клан атакует нас! Мы должны защитить дома и подавить мятеж! Яки, к оружию! Мы одержим победу над цепляющимся за прошлое Брэдфордом и тираном Керром!"
 YAK_strike_jaks_south:0 "Южный удар"
 YAK_strike_jaks_south_desc:0 "Лучшее место для атаки – юг; север слишком холодный и далёкий. Мы быстро углубимся в земли противника и захватим Сайхан Толгод!"
 YAK_strike_jaks_north:0 "Северный удар"
 YAK_strike_jaks_north_desc:0 "Лучшее место для атаки – север; юг слишком горист и укреплён. Мы быстро углубимся в земли противника и захватим Бара'дур!"
 YAK_noyamanan_branch:0 "Грамотность как оружие"
 YAK_noyamanan_branch_desc:0 "В клане Нойяманан высочайший уровень грамотности. Это может переломить ход войны! Хотя устная история яков великолепна, истории на протяжении веков искажались и менялись. Но записи клана Нойяманан хранятся в первозданном виде с момента изобретения якской письменности! Они могут стать мощным инструментом для распространения наших взглядов."
 YAK_hidden_languages:0 "Тайные языки"
 YAK_hidden_languages_desc:0 "Язык служит для многих целей. Владение письменностью позволило клану Нойяманан на протяжении многих поколений забавляться с ней, в итоге создав странные буквы, похожие на письмена безумца, но несущие скрытый смысл, известный только пишущему и адресату. Мы воспользуемся их шифровками, чтобы получить преимущество над нашим врагом."
 YAK_words_on_the_wind:0 "Слова, летящие по ветру"
 YAK_words_on_the_wind_desc:0 "Для передачи приказов необходимо знать, как писать по-якски. Помощь клана Нойяманан гарантирует, что приказы на всех фронтах будут получены в том же виде, в каком они были отданы изначально."
 YAK_juyilkhai_branch:0 "Выбор"
 YAK_juyilkhai_branch_desc:0 "В далёких северных районах Якякистана живут и внимательно наблюдают за всеми гостями Джуйилхаи. Атмосфера в их долинах и горах схожа с прогулкой по коридору, увешанному старыми портретами: вы буквально рогами чувствуете, что за вами наблюдают. Что хорошего может дать нашему народу эта ужасная и холодная земля?"
 YAK_a_flower:0 "Цветок"
 YAK_a_flower_desc:0 "Цветок Кхёльдёха в пустошах Джуйилхаев... Что это значит?"
 YAK_a_skull:0 "Череп"
 YAK_a_skull_desc:0 "Жуткий и пугающий символ, у которого не так много иных толкований... Или всё же есть?"
 YAK_mangchijid_branch:0 "Сила в числе"
 YAK_mangchijid_branch_desc:0 "Как и Нойяманан, клан Мангчиджид является неотъемлемой частью региона, который зовут сердцем Якякистана из-за его сравнительно высокой численности населения. Чтобы победить в этой войне, мы должны сосредоточиться на использовании преимущества в количестве яков."
 YAK_wrench_in_hoof:0 "Гаечный ключ в копыте"
 YAK_wrench_in_hoof_desc:0 "Самое большое преимущество яков – наша промышленная мощь. Мы откроем множество новых рабочих мест для клановых яков, которые живут в близлежащих равнинах и степях. Это позволит нам снабжать войска всем необходимым и в итоге одолеть врага!"
 YAK_emergency_levies:0 "Экстренный сбор ополчения"
 YAK_emergency_levies_desc:0 "Войну не выиграть, прячась за письменными столами и станками! Мобилизуйте всё население, и пусть Йаки-Клан убоится нашей несметной численности."
 YAK_kiyatukh_branch:0 "Едины в вере"
 YAK_kiyatukh_branch_desc:0 "Наша вера – шорунизм – сближает всех яков, несмотря на различия между ними. Сейчас идёт война и эти объединяющие идеалы как никогда актуальны. Религиозный авторитет клана Киятух – полезный инструмент, ведь сила 15-го воплощения Цагаана Хутугту по-прежнему обладает реальной властью над огромным количеством яков по обе стороны фронта."
 YAK_fabricate_prophecies:0 "Подделать пророчества"
 YAK_fabricate_prophecies_desc:0 "Большинство яков не умеют читать. Может быть, мы изменим пророчество так, чтобы оно благоприятствовало нам, а они и не заметят?"
 YAK_share_our_legends:0 "Прославлять наши легенды"
 YAK_share_our_legends_desc:0 "Уловки и ложь – это орудия ничтожных не-яков! Яки должны придерживаться морали старых легенд. Поэтому надо распространить легенды клана Киятух и тем самым показать собственное благочестие."
 YAK_mankhutayid_branch:0 "СОКРУШИТЬ вражеские махины!"
 YAK_mankhutayid_branch_desc:0 "Клан Манхутаидов ценить святость ремесленного труда превыше всего. В последнее время они всё больше ненавидеть модернизацию, а точнее, индустриализацию. Эти махины, которые сами производить продукцию, лишать скромного ремесленника возможностей. Мы же скромно указать фанатикам, которые ненавидеть махины, где их больше всего!"
 YAK_great_smashing_campaign:0 "Слишком хорошая кампания по КРУШЕНИЮ"
 YAK_great_smashing_campaign_desc:0 "Кажется экстремисты-Манхутаиды вошли во вкус и хотеть объявить великий поход против махин вглубь вражеской территории. Может их ненависть сильнее разума? Кажется, нам стоит их остановить, пока весь Якякистан не остаться в руинах."
 YAK_deity_of_smashing:0 "Божество КРУШЕНИЯ"
 YAK_deity_of_smashing_desc:0 "Яки поклоняться мелким божествам. Недавно в клане Манхутаидов появиться божество Хюйрех. Бог не просто КРУШЕНИЯ (ведь КРУШЕНИЕ – это зона ответственности великого бога Яка), а КРУШЕНИЯ любой техники и технологий, которые считаться слишком "современными". Сумасшедший, но всё же полезный культ. Он, возможно, помочь нам в текущей войне."
 YAK_arusharii_branch:0 "Глыба"
 YAK_arusharii_branch_desc:0 "Непреодолимое препятствие на пути к объединению яков, клан Арушарии, носит кличку "Глыба". Их упрямый характер и жажда войны делать яков грозными противниками для каждого, кто попадать под их КРУШЕНИЕ. Мы воспользоваться их сильными сторонами и уничтожить наших врагов огромной глыбой яков."
 YAK_eager_to_help:0 "Жаждущие помочь"
 YAK_eager_to_help_desc:0 "Хотя каждый як клана Арушарии желает сражаться на передовой, нам нужны тылы, которые обеспечивать наши армии ресурсами. Это гораздо важнее. Мы отдавать приоритет военной промышленности для добровольцев из Арушарии."
 YAK_eager_to_fight:0 "Жаждущие сражаться"
 YAK_eager_to_fight_desc:0 "Арушарии обладать неутолимой жаждой битвы. Почему мы отказывать им в этом? Все, кто добровольно вступать в нашу могучую армию, получать место на фронте!"
 YAK_suldintjid_branch:0 "Мастера охоты"
 YAK_suldintjid_branch_desc:0 "Хотя Сюльдинтжиды не так хороши в КРУШЕНИИ, как Юркиды, они всё же могучие охотники. Их тактика окружения позволять нам бегать вокруг врага глупого врага и уничтожать его!"
 YAK_vanguard_against_storm:0 "Авангард против шторма"
 YAK_vanguard_against_storm_desc:0 "На протяжении веков яки клана Юркид пытаться одолеть стойких братьев и сестёр Сюльдинтжид. Теперь их опыт в оборонительных боях наконец-то помочь нам – они отбросить врага и разбить его о могучих словно скала Сюльдинтжид!"
 YAK_holy_warriors:0 "Святые воины"
 YAK_holy_warriors_desc:0 "Много веков назад Киятух взять под своё покровительство Сюльдинтжидов, а после обратить в свою веру. Теперь они начать, как они считать, оправданную священную войну против врагов Цагаана Хутугту."
 YAK_ghenikhan_branch:0 "Наш главный союзник"
 YAK_ghenikhan_branch_desc:0 "На протяжении всего периода бурных перемен клан Генихан оставался нашим верным союзником и даже впереди остальных предпринял попытку индустриализации, открыв первую в Якякистане текстильную фабрику. Идёт война, так что их промышленный и иностранный опыт очень важен для пропаганды необходимости модернизации."
 YAK_working_culture:0 "Рабочая культура"
 YAK_working_culture_desc:0 "У клана Генихан есть девиз: "РАБОТАЙ ХОРОШО, ЖИВИ ХОРОШО". Этот девиз ещё до изобретения первого парового двигателя на протяжении поколений взращивал в яках клана трудолюбие. Сегодня это кредо станет искрой, что зажжёт пламя промышленности, снабжая наши армии инструментами, необходимыми для КРУШЕНИЯ врагов на востоке."
 YAK_stalliongradian_connection:0 "Связь со Сталлионградом"
 YAK_stalliongradian_connection_desc:0 "Многие рабочие клана Генихан, приглашённые принцем для обмена технологическим опытом, родом из Сталлионграда. Некоторые из них служили посредниками между нашими правительствами до установления официальной связи. Но сейчас от Сталлионграда нас отделяет враждебная территория, так что будет разумно восстановить менее очевидные пути сообщения..."


 YAK_end_of_civil_war:0 "Конец гражданской войны"
 YAK_end_of_civil_war_desc:0 "Гражданская война окончиться! Теперь напряжение между гармонистами и коммунистами достичь точки кипения! Никто не знает чем окончиться всё это, но каждый як на пределе. Что таить в себе будущее?"

 YAK_crown_stands_firm:0 "Корона устояла"
 YAK_crown_stands_firm_desc:0 "После окончания протестов Резерфорд стал лишь сильнее! Теперь коммунисты не могут свергнуть его. Более того, они даже согласны работать с принцем. Все счастливы, потому что Резерфорд – хороший принц!"
 YAK_true_khural:0 "Создать Великий хурал"
 YAK_true_khural_desc:0 "Демократия важна! Даже хороший принц иногда может быть неправым. А что, если следующий принц и вовсе окажется плохим? Важно контролировать власть принца. Мы создадим хурал, который будет принимать законы и сообщать Резерфорду, когда он ошибается."
 YAK_fate_of_bradford:0 "Судьба Брэдфорда"
 YAK_fate_of_bradford_desc:0 "Брэдфорд схвачен и ожидает суда. Резерфорд разгневан, но при этом опечален. Брэдфорд не злой, просто ошибается. Может быть, его удастся наставить на путь искупления? Надо посмотреть."
 YAK_first_elections:0 "Первые выборы"
 YAK_first_elections_desc:0 "Резерфорд отрёкся от престола, так что необходимо провести выборы! Каждый як голосует за того, кто по его мнению будет лучше всего управлять яками. На выборах много интересных кандидатов: Тира, Ингвар, даже Йона! Теперь мы узнаем, кто победит."
 YAK_appease_ghenikhan:0 "Уступки клану Генихан"
 YAK_appease_ghenikhan_desc:0 "Тира согласилась прекратить доставлять проблемы правительству в обмен на государственную помощь для рабочих. Нам нужны не проблемы, а хорошие рабочие. Мы возьмём немного денег у богатых яков и отдадим их бедным якам. Вместе мы сделаем Якякистан сильным!"
 YAK_eying_our_lost_lands:0 "Вернуть утерянные земли"
 YAK_eying_our_lost_lands_desc:0 "Грифоны захватили земли яков, отобрали нашу законную территорию! Нам нужно как-то её вернуть. Либо с помощью слов, либо же через КРУШЕНИЕ. Какой же путь выберет наш лидер?"
 YAK_reconcile_the_traitors:0 "Примириться с предателями"
 YAK_reconcile_the_traitors_desc:0 "Йакичих и другие кланы отделились и раскололи страну пополам. Но вдруг у них были на то веские причины? Нам нужно поговорить с этими яками как с друзьями. А если они не захотят вновь дружить, то мы заставим их!"
 YAK_exile_lunatics:0 "Изгнать безумцев"
 YAK_exile_lunatics_desc:0 "Брэдфорд, Керр и Стар Маунтин – все они сумасшедшие и опасные яки. И пони. Мы заставим их уйти навсегда и никогда не возвращаться. А если они попытаются вернуться, то убьём, да!"
 YAK_into_a_federation:0 "От республики к федерации"
 YAK_into_a_federation_desc:0 "Идея автономии местных кланов очень важна для антимонархического движения. Мы позволим кланам вести автономную политику и принимать собственные законы, если это не противоречит идеалам гармонии. Так кланы будут просто счастливы!"
 YAK_look_north:0 "Взглянуть на север"
 YAK_look_north_desc:0 "Медведи ведут себя плохо! Жестоко угнетают свой собственный народ. Мы должны остановить их. Сейчас же!"
 YAK_look_west:0 "Взглянуть на запад"
 YAK_look_west_desc:0 "Фронтир полон бандитов, каннибалов, коммунистов и бандитов-каннибалов-коммунистов. Пришло время навести там порядок и вернуть наши старые земли!"
 YAK_free_penguins:0 "Взглянуть на северо-запад"
 YAK_free_penguins_desc:0 "Пингвинов угнетает злое правительство! Пришло время нам вмешаться и освободить этих нелетающих птиц от оков. Мы защитим все народы севера."
 YAK_liberators_not_conquerors:0 "Освободители, не завоеватели"
 YAK_liberators_not_conquerors_desc:0 "Очень важно, чтобы все народы великого Королевства поняли, что мы освободили, а не завоевали! Мы спасли другие виды от тирании и не будем жестоко обращаться с ними."
 YAK_prosperous_north:0 "Создать процветающий север"
 YAK_prosperous_north_desc:0 "У нас мощная северная экономика! Она как як: внушительная, сильная и могучая. И мы сделаем её ещё внушительнее, сильнее и могучее. Все будут процветать!"
 YAK_buy_old_lands:0 "Выкупить старые земли"
 YAK_buy_old_lands_desc:0 "Пришло время вернуть старые земли. Хорошо, что мы считаем, что драться не нужно. Просто купил земли и дело с концом!"
 YAK_demand_old_lands:0 "Потребовать старые земли"
 YAK_demand_old_lands_desc:0 "Старые земли наши! Нам не нужно покупать, мы будем ТРЕБОВАТЬ их! А если они откажутся, то мы будем КРУШИТЬ!"
 YAK_intervene_in_nova_civil_war:0 "Вмешаться в грифонью гражданскую войну"
 YAK_intervene_in_nova_civil_war_desc:0 "Мы предложим сделку республиканцам Нова Грифонии. Мы поможем им победить в гражданской войне, а они вернут нам земли после войны! Отличный план. Яки умные."
 YAK_sweep_east:0 "Вычистить восток"
 YAK_sweep_east_desc:0 "Все грифоны прогнили. Некоторые даже насквозь! Пора захватить их, пока они воюют между собой. Пусть жалуются сколько угодно, а пока что мы сами возьмём свои старые земли!"
 YAK_closer_to_equestria:0 "Сблизиться с Эквестрией"
 YAK_closer_to_equestria_desc:0 "Эквестрия – наш великий друг! Пришло время углубить наше сотрудничество, защищая друг друга и совершенствуя наши военные возможности. И помогут этому... как их там... А, вот: атташе!"
 YAK_release_bears_penguins:0 "Освободить полярные республики"
 YAK_release_bears_penguins_desc:0 "Пингвины и медведи – хорошие друзья! Они заслужили собственные республики. И они получат их. Да здравствует полярное единство!"
 YAK_bear_penguin_tech_research:0 "Учёные разных видов"
 YAK_bear_penguin_tech_research_desc:0 "Мы учимся друг у друга, совершенствуясь. Мы даже изучаем очень-очень древние истории медведей и пингвинов, несмотря на странность некоторых из них. И из этих преданий мы узнали истинную мощь долгой полярной ночи! Никто не сможет победить нашу единую науку!"
 YAK_open_up_borders:0 "Открыть границы"
 YAK_open_up_borders_desc:0 "Якякистан слишком долго находится в изоляции. Она уже частично снята, но именно что частично. Пришло время полностью покончить с ней! Мы впустим в наш дом беженцев и примем их как братьев и сестёр."
 YAK_liberate_bears_penguins:0 "Освободить медведей и пингвинов!"
 YAK_liberate_bears_penguins_desc:0 "Медведи и пингвины страдают! Они беспомощны перед жестокими тиранами и не могут свергнуть их жестокие режимы. Именно нам предстоит спасти их от злодеев-правителей! Так что яки выступают прямо СЕЙЧАС!"
 YAK_rights_of_everycreature:0 "Всеобщие права"
 YAK_rights_of_everycreature_desc:0 "У всех существ есть важнейшие базовые права! Их необходимо защищать в нашей великой федерации. Мы добавим кое-какую поправку к конституции, чтобы у нас не могли завестись расисты. А если они появится, то яки СОКРУШАТ паразитов!"
 YAK_harmonist_nationalism:0 "Гармонический национализм"
 YAK_harmonist_nationalism_desc:0 "Земли яков великолепны! Нет ничего плохого в том, чтобы гордиться тем, что ты есть як. Но неправильно ненавидеть других существ за то, что они не яки. Яки – лучшие, но и другие тоже хороши! Нужно доказательство? Розовая пони настоящий почётный як!"
 YAK_to_control_territories:0 "Контроль над обширными территориями"
 YAK_to_control_territories_desc:0 "Нам нужно контролировать весь север, но это весьма трудно! Мы изобретём новые вещи, чтобы лучше контролировать новые земли. Якам важно не допустить никаких беспорядков или восстаний!"
 YAK_rutherford_partial_cores:0 "Автономия для северян"
 YAK_rutherford_partial_cores_desc:0 "Нам не нужна полная интеграция медведей и пингвинов. Мы дадим им некоторую автономию, а они перестанут злиться и обижаться на нас. Так мы получим меньше солдат, но заведём новых друзей."
 YAK_territorial_garrison_system:0 "Система территориальных гарнизонов"
 YAK_territorial_garrison_system_desc:0 "Резерфорд говорит о новой штуке. Он считает, что "Система территориальных гарнизонов" позволит удержать контроль яков над различными народами севера.\nБудем надеяться, что Йона тоже не против этой идеи."
 YAK_working_with_others:0 "Работать с другими гармонистами"
 YAK_working_with_others_desc:0 "Пришло время нам обратиться за помощью и сотрудничеством к другим гармонистам Эквуса и Грифонии! Посмотрим, сможем ли мы работать вместе, чтобы бороться со злыми любителями превосходства и плохими коммунистами!"
 YAK_fortify_the_border:0 "Укрепить сердце страны"
 YAK_fortify_the_border_desc:0 "Мы должны защитить свой дом от злодеев! Пора построить бункеры в городах и получить помощь припасами от граждан. Сделаем Якякистан сильнее вместе!"
 YAK_form_volunteer_corps:0 "Сформировать добровольческий корпус"
 YAK_form_volunteer_corps_desc:0 "По всему миру силы гармонии борются со злом. Мы должны им помочь! Снарядим лучших солдат Якякистана и отправим их сражаться за правое дело по всему миру!"
 YAK_smash_our_enemies:0 "СОКРУШИТЬ наших врагов!"
 YAK_smash_our_enemies_desc:0 "Мы – гармонисты, но это не значит, что мы слабы! Наши солдаты сражаются как истинные берсерки и КРУШАТ сильнее, чем кто-либо может себе представить. Мы выигрываем войны благодаря нашим врождённым силе и мощи!"
 YAK_yak_code_savants:0 "Сформировать "Гениев-шифровальщиков""
 YAK_yak_code_savants_desc:0 "Пришло время защитить государственные секреты яков с помощью новейших технологий шифрования. Мы привлечём мудрых математиков-шаманов и создадим подразделение "Гениев-шифровальщиков"!"
 YAK_harmonist_pluralism:0 "Гармонический плюрализм"
 YAK_harmonist_pluralism_desc:0 "В жизни яков много хороших моментов, но и в других культурах можно найти что-то неплохое! Идея: смешать всё вместе и выбрать лучшее. Отличная идея, яки умные!"
 YAK_yona_full_cores:0 "Полная федеральная интеграция"
 YAK_yona_full_cores_desc:0 "Наша федерация – лучшая федерация! Но она может стать ещё лучше, чтобы однажды оказаться самой лучшей. Мы создадим новую федерацию всех северных народов. Северную федерацию!"
 YAK_yona_prosperous_cores:0 "Процветание по всей стране"
 YAK_yona_prosperous_cores_desc:0 "Мы объединили прочие народы в великую федерацию, так что настало время сделать их жизнь ещё лучше! Мы распространим богатство через торговлю и социальные программы, сделав жизнь всех существ ещё счастливее."
 YAK_aiding_our_allies:0 "Помощь нашим союзникам"
 YAK_aiding_our_allies_desc:0 "Пришло время помочь другим гармонистам! Особенно грифоньим республиканцам, которые являются героями грифоньего народа. Мы протянем копыто помощи и будем сотрудничать с республиканцами в военной и других сферах."
 YAK_harmony_tree_end:0 "Победа на севере"
 YAK_harmony_tree_end_desc:0 "Жуки теперь тоже гармонисты! Мы друзья, впервые в якской истории. Новые жуки – хорошие союзники, и мы счастливы сотрудничать с ними!"

 YAK_reintegrate_the_traitors:0 "Реинтегрировать сепаратистов"
 YAK_reintegrate_the_traitors_desc:0 "Мы победили, но нужно позаботиться о сохранении нынешних успехов. Нельзя допускать восстаний и саботажа! Если мы обратимся ко всем кланам-предателям и сделаем их снова полноправными кланами якского общества, то они, возможно, прекратят свои козни."
 YAK_democratic_monarchy_thing:0 "Привнести немного демократии"
 YAK_democratic_monarchy_thing_desc:0 "Революция не удалась, но революционеры в чём-то были правы. Возможно, что Якякистан нуждается в определённой модернизации. Резерфорд долго думал и решил, что он откажется от части власти сейчас, чтобы не пришлось отказываться от всей власти через 15 лет. Будет создан Великий хурал, куда пригласят все кланы!"
 YAK_meet_with_kerr:0 "Встретиться с Керром"
 YAK_meet_with_kerr_desc:0 "Теперь, когда Керр и остальные Юркиды побеждены, нужно поговорить с ними. Хан Керр сидит под домашним арестом, но вдруг ему есть что сказать? Может быть, он всё ещё захочет помочь Якякистану? Нужно это выяснить!"
 YAK_meet_with_star_mountain:0 "Встретиться со Стар Маунтин"
 YAK_meet_with_star_mountain_desc:0 "Стар Маунтин – очень странная пони. Она является могучим воином и почётным яком, но при этом полностью сбрендила. И очень сильно ненавидит коммунизм. Принц Резерфорд тоже не любит коммунистов, но Стар Маунтин делала ужасные вещи с невинными членами клана Генихана. Время для суда!"
 YAK_parades_through_the_land:0 "Парады повсюду"
 YAK_parades_through_the_land_desc:0 "Мы проводим парады по всему Якякистану, чтобы каждый як был счастлив и чувствовал себя лучше! Мы много и весело КРУШИМ, так что давайте забудем о гражданской войне и вновь станем друзьями!"
 YAK_reaffirm_commitment_to_harmony:0 "Гармония навсегда"
 YAK_reaffirm_commitment_to_harmony_desc:0 "Нам нужно сказать в конституции, что Якякистан будет гармонией сегодня, завтра и ещё тысячу лун. Да, Генихану это не понравится, но так надо! Якам Генихана разрешено участвовать в политике, пока они не разрушают основные ценности дружбы и сотрудничества, которые столь важны для нас."
 YAK_local_representatives:0 "Создать местные представительские комитеты"
 YAK_local_representatives_desc:0 "Местные избранные яки знают проблемы своих городов куда лучше бюрократов в далёком Яктауне. Мы расширим полномочия федеральных подразделений, чтобы новое правительство сделало всех яков счастливыми!"
 YAK_meet_with_families:0 "Встретиться с семьёй Керра"
 YAK_meet_with_families_desc:0 "Семья Керра возмущена изгнанием. Они требуют пересмотра приговора или даже президентского помилования. Йона пойдёт поговорит с Юркидами, чтобы убедить их в правильности решения. А если переговоры провалятся, то она разберётся с Юркидами более основательно..."
 YAK_exile_severyanian_exiles:0 "Изгнать северянских изгнанников"
 YAK_exile_severyanian_exiles_desc:0 "Последователи Стар Маунтин сошли с ума! Они стали настоящими террористами после её изгнания. Очень плохо! Мы отправим их всех вслед за ней! Эти пони тоже будут изгнаны и перестанут беспокоить Якякистан."
 YAK_hold_republican_festival:0 "Провести республиканский фестиваль"
 YAK_hold_republican_festival_desc:0 "Мы устроим грандиозную вечеринку, где можно будет весело КРУШИТЬ, чтобы отпраздновать основание республики и федерации! Даже Резерфорд будет там, так что все на праздник!"

 YAK_looking_south:0 "Взглянуть на юг"
 YAK_looking_south_desc:0 "Гражданская война закончилась, так что настало время обратить внимание на других гармонистов Эквуса. Мы найдём друзей и будем работать вместе ради блага всей гармонии! [ROOT.GetLeader] произнесёт большую речь о необходимости активно трудиться, чтобы найти друзей."
 YAK_play_hard_to_get:0 "Осторожные переговоры"
 YAK_play_hard_to_get_desc:0 "Мы, конечно, хотим рано или поздно стать частью альянса [EQS.GetFactionName], но может уже сейчас попросим об одной крошечной услуге? Например, поддержать наши старые претензии на территории восточного Якякистана..."
 YAK_a_position_of_strength:0 "Позиция силы"
 YAK_a_position_of_strength_desc:0 "Як должен быть сильным в дипломатии! Яки покажут котоптицам, что они не котята. Да, мы гармонисты, но мы не слабаки! Яки готовы перейти через границу и начать КРУШИТЬ!"
 YAK_with_hooves_outstretched:0 "Протянуть копыто"
 YAK_with_hooves_outstretched_desc:0 "Яки не хотят большой драки. Поэтому яки будут говорить о мире, дружбе и прочих хороших вещах. Яки хороши в дипломатии!"
 YAK_finally_join_equestria:0 "Наконец-то войти в альянс Эквестрии"
 YAK_finally_join_equestria_desc:0 "Пусть это и займёт некоторое время, но яки получат то, чего они так хотят. Пришло время договориться с пони и ОТНЫНЕ КРУШИТЬ НЕГАРМОНИСТОВ ВМЕСТЕ!"
 YAK_immediate_equestria_focus:0 "Яки присоединиться к [EQS.GetFactionName]. СЕЙЧАС!"
 YAK_immediate_equestria_focus_desc:0 "Не время медлить! Эквестрия – лучший друг яков на следующую тысячу лун! Мы отлично работаем вместе и вот-вот станем лучшими друзьями на веки вечные!"
 YAK_democracy_for_the_north:0 "Совместные с Эквестрией исследования"
 YAK_democracy_for_the_north_desc:0 "Пришло время якам проводить исследования вместе с Эквестрией! Пони помогут якам стать великими учёными и исследователями."
 YAK_a_noble_cause:0 "Якская собственная наука"
 YAK_a_noble_cause_desc:0 "Плохие новости! Эквестрия в беде. Яки должны создать собственную исследовательскую группу и пригласить в неё других гармонистов, чтобы спасти этот континент!"
 YAK_treaty_of_the_north:0 "Последняя надежда"
 YAK_treaty_of_the_north_desc:0 "Эквестрия в ОЧЕНЬ БОЛЬШОЙ беде! Яки должны сформировать свой альянс и пригласить в него других гармонистов и даже демократических социалистов, чтобы НАВСЕГДА СОКРУШИТЬ НЕГАРМОНИСТОВ!"
 YAK_great_party:0 "Провести величайшие Йикслурбертфест и Сниллдарфест"
 YAK_great_party_desc:0 "Мы устроим отличную вечеринку, где вволю ПОКРУШИМ и найдём новых друзей! Мы соберём всех яков вместе и объединим их на великом празднике, которому будет рад каждый!"

 YAK_popular_revolution:0 "Народная революция"
 YAK_popular_revolution_desc:0 "Товарищ Тира победила! Резерфорд согласен на мирную передачу власти. Рабочие и крестьяне счастливы, потому что мы вместе СОКРУШИМ капитализм. Но есть условие: гармонистам вредить нельзя. Но это не страшно, потому что гармонисты всё равно друзья. И Генихан, и Мангчиджид хотят сильный, справедливый, свободный Якякистан. И мы построим его вместе!"
 YAK_red_junta:0 "Красная хунта"
 YAK_red_junta_desc:0 "Печальные новости. Великая революционная героиня Тира не такая уж и великая. Она испугалась насилия и захотела прекратить протесты. Нам нужен сильный як, который не боится запачкать копыта ради торжества революции. Кто-то вроде великого маршала Ингвара. Мы сделаем Якякистан сильным и освободим другие народы севера!"
 YAK_reconcile_harmonists:0 "Примириться с гармонистами"
 YAK_reconcile_harmonists_desc:0 "Многие гармонисты до сих пор боятся нас и считают, что мы их арестуем или убьём. Это печально, но заслуженно. Важно напомнить им, что они позволили избрать более правых социалистов, чем мы. Если мы не получим их голоса, это наша вина, а не их. Однако лидеры Йаки-Клана очень плохие. Мы должны отдать их под суд за преступления против Якякистана."
 YAK_set_up_councils:0 "Создать советы рабочих"
 YAK_set_up_councils_desc:0 "Тире нравится сталлионградская идея "советов рабочих". Это замена жадным боссам, которые только приказывают якам и забирают прибыль. И теперь все деньги распределяются между самими рабочими. Но совет всё же нужен, чтобы избежать полного хаоса. Он как босс, только избирается и его можно выгнать, если он плохой или злой!"
 YAK_begin_collectivization:0 "Коллективизация земли"
 YAK_begin_collectivization_desc:0 "Многие земли в Якякистане принадлежат богачам или старейшинам кланов. Это несправедливо и неправильно. Як, который работает на земле, должен владеть ею! Мы заберём землю у плохих яков и отдадим хорошим якам, которые много и усердно работают на ней."
 YAK_destroy_poverty:0 "СОКРУШИТЬ бедность"
 YAK_destroy_poverty_desc:0 "Важнейшая часть революции – улучшить жизнь бедных яков. Отныне ни один як не будет голодать. Мы также заставим яков полюбить коммунизм, что очень важно, поскольку многие яки до сих пор считают коммунизм чем-то плохим."
 YAK_smash_reactionaries:0 "СОКРУШИТЬ старую власть"
 YAK_smash_reactionaries_desc:0 "Шаман говорит бедному яку, что он беден по воле духов. Старейшина говорит бедному яку, что нужно состариться, чтобы жить хорошо. Богатый як говорит бедному яку, что нужно много работать, чтобы стать богатым. А мы говорим "нет"! Ни один як не должен быть бедным. Мы разорвём цепи и освободим яков, даже если СОКРУШИМ старую власть в процессе."
 YAK_begin_nationalization:0 "Национализация промышленности"
 YAK_begin_nationalization_desc:0 "Мы заберём заводы у глупых начальников и отдадим умным якам, которые знают, как сделать промышленность большой и сильной! Также надо внедрить представительство рабочих, но умные всё же яки важнее, потому что революция должна быть экспортирована как можно быстро. Враги, ненавидящие коммунизм, скоро нападут на нас, поэтому мы нападём первыми!"
 YAK_army_with_a_state:0 "Якская Армия Красного Солнца у власти"
 YAK_army_with_a_state_desc:0 "Если яки проиграют грядущую войну, то вновь окажутся в капиталистическом рабстве. Поэтому яки должны победить и для этого армия будет управлять государством. Некоторые яки жалуются, что это нечестно, но они глупы. Справедливость не важна, если мы умрём или станем рабами! Демократия – ничто, когда тебе в лоб смотрит капиталистическая винтовка."
 YAK_show_trials:0 "Показательные процессы"
 YAK_show_trials_desc:0 "Когда мы пытаемся объяснить истинные причины гражданской войны, яки путаются, потому что это сложно. Они хотят, чтобы во всём были виноваты плохие яки. Поэтому мы отдадим Йону, Резерфорда, Брэдфорда, Керра и Стар Маунтин под суд и покажем процесс всему Якякистану. Народ возрадуется, когда справедливость восторжествует! Это непорядочно, но эффективно."
 YAK_weaken_the_presidentship:0 "Ослабить президентскую власть"
 YAK_weaken_the_presidentship_desc:0 "Должность президента сейчас имеет слишком много власти. Если будет выбран плохой президент, то произойдут плохие вещи! Советам нужно больше власти, даже если это усложнит управление страной."
 YAK_expand_east:0 "Расширение на восток"
 YAK_expand_east_desc:0 "Восточный Якякистан – по праву якская зем... э-э-э глина! Мы создадим великий союз, чтобы сделать все народы севера по-настоящему свободными!"
 YAK_war_crime_focus:0 "Революционное оружие"
 YAK_war_crime_focus_desc:0 "Война – это тяжело и непросто! Враг силён и опасен. Мы должны поскорее стать сильнее, чтобы однажды быть самыми сильными. Учёные помогают нам, разрабатывая мощное оружие, чтобы с его помощью освободить север и защитить революцию."
 YAK_joint_stalliongrad_mission:0 "КРУШИТЬ грифонов вместе со Сталлионградом"
 YAK_joint_stalliongrad_mission_desc:0 "Грифоны делают плохие вещи! И мы не хотим знать гнусные подробности. Вместо этого мы работаем с пони Сталлионграда, которые тоже злятся на дурные поступки грифонов. Мы заберём свои земли, а пони – всё остальное! Отличная сделка!"
 YAK_integrate_the_new_lands:0 "Интегрировать новые земли"
 YAK_integrate_the_new_lands_desc:0 "Мы вернули утерянные земли, так что пора снова сделать их полноценной частью Якякистана! Грифоны и яки теперь друзья, объединённые идеями коммунизма. Да здравствует наш мудрый лидер, да здравствует [ROOT.GetLeader]!"
 YAK_agrarian_idyll:0 "Аграрная идиллия"
 YAK_agrarian_idyll_desc:0 "Нет ничего лучше жизни на ферме! Куда лучше душного города. Крестьянин такой же полноправный член революции, как и фабричный рабочий! Карамель Маркс не права, говоря о городских пролетариях как о единственной основе для коммунизма. [ROOT.GetNameDef] делает ставку на крестьян!"
 YAK_total_war:0 "Тотальная война"
 YAK_total_war_desc:0 "Все яки должны сражаться: либо за станками, либо на фронте. Пока революция не будет в безопасности, на севере не будет никаких "гражданских". Только крайние и радикальные меры спасут революцию от реакционеров."
 YAK_peaceful_union:0 "Мирный союз"
 YAK_peaceful_union_desc:0 "Отличные новости! Нова Грифония теперь тоже коммунистическая! Так что мы просто попросим у них территорию, а не будем драться за неё. Наверняка же грифоны согласятся? Мы ведь коммунисты и должны дружить!"
 YAK_solo_invasion:0 "В одиночку против грифонов"
 YAK_solo_invasion_desc:0 "Сталлионград нам не друг! [STG.GetLeader] и [ROOT.GetLeader] никак не могут договориться. Мы захватим всю Нова Грифонию в одиночку, чтобы показать сталлионградцам, что коммунизм яков – самый лучший коммунизм!"
 YAK_meet_with_redtail:0 "Встретиться с Редтейлом"
 YAK_meet_with_redtail_desc:0 "Старая территория яков снова принадлежит якам, так что [ROOT.GetLeader] и революционер Редтейл должны встретиться и поговорить. Посмотрим, вдруг мы сможем подружиться и объединить Север вместе?"
 YAK_formalize_provisional_state:0 "Конец временного правительства"
 YAK_formalize_provisional_state_desc:0 "Важные реформы проведены, так что наступило время выборов! Посмотрим, кто победит и что будет дальше. Но одно неизменно: Якякистан был, есть и будет свободен!"
 YAK_plan_polaris:0 "План "Полярис""
 YAK_plan_polaris_desc:0 "Рано или поздно нам придётся сражаться с чейнджлингами. Последствия нашего поражения слишком ужасны, чтобы даже думать о них. Поэтому яки должны победить. Мы разработаем больше оружия, чтобы уничтожить жуков и защитить наш народ. ВСЕХ чейнджлингов-тиранов ждёт смерть!"
 YAK_new_councils_for_new_friends:0 "Новые советы для новых друзей"
 YAK_new_councils_for_new_friends_desc:0 "Теперь мы дружим со всеми, кто живёт в северном Эквусе. Мы создадим для них совет, а они в ответ присоединятся к нам как братья и сёстры! Все счастливы! Отличный план."
 YAK_join_stg:0 "Присоединиться к Сталлионграду"
 YAK_join_stg_desc:0 "Сталлионградцы – верные друзья революции! Мы присоединимся к ним, чтобы стать ещё сильнее! Реакционеры мира дрожат при виде объединённой мощи сталлионградцев и яков!"
 YAK_take_the_rest:0 "Покорить остальную часть севера"
 YAK_take_the_rest_desc:0 "Мы должны вторгнуться в оставшиеся реакционные страны северного Эквуса. Их народы молят об освобождении! Мы должны спасти их и познакомить новых друзей с преимуществами коммунизма."
 YAK_everything_against_the_bugs:0 "СМЕРТЬ жукам"
 YAK_everything_against_the_bugs_desc:0 "Каждый чейнджлинг, не сопротивляющийся империализму Гегемонии, поддерживает его! Мы готовы пойти на крайние меры, ибо "мораль" не применима к столь злобным врагам. Мы будем казнить чейнджлингов-партизан на месте. Каждый солдат в армии узнает о чудовищных злодеяниях Кризалис и о том, почему она должна умереть!"
 YAK_northern_republic_of_councils:0 "Создать Северную Республику Советов"
 YAK_northern_republic_of_councils_desc:0 "Мы оставляем в прошлом реакционные идеи кланов или рас. Мы сделаем всех счастливыми и равными перед законом. Теперь мы не просто Якская Республика Советов. Мы – Северная Республика Советов!"
 YAK_operation_throne:0 "Операция "Трон""
 YAK_operation_throne_desc:0 "Подлая реакционная тиранша Кризалис угнетает бедных рабочих! Мы должны свергнуть её любой ценой. Некоторые яки протестуют против столь радикальных мер, но их недовольство – ничто, ибо победа над столь мерзким злом куда важнее. Мы будем работать с медведями и НАВСЕГДА покончим с тиранией чейнджлингов!"
 YAK_victory_day:0 "День победы на жуками"
 YAK_victory_day_desc:0 "Ура! Злая тиранша Кризалис повержена, и все народы севера едины и свободны! Рабочие-чейнджлинги теперь наши товарищи. Очень важно, чтобы они считали нас таковыми! Будет нехорошо, если мы будем выглядеть новыми плохими завоевателями. Очень нехорошо."

 YAK_the_revolution_at_home:0 "Революция дома"
 YAK_the_revolution_at_home_desc:0 "Революция в Якякистане требует пересмотреть общественные отношения! Мы помиримся с кланами-предателями и восстановим мир. Конечно, наладить отношения может быть непросто. Поэтому наша армия будет наготове на тот случай, если по хорошему примириться не получится."
 YAK_uproot_the_faiths:0 "Выкорчевать веру"
 YAK_uproot_the_faiths_desc:0 "Мы не собираемся указывать якам во что им верить, но вот священники-шоронисты – контрреволюционеры-реакционеры, проповедующие нищету и классовое разделение, явно другого мнения. Мы выгоним лжецов из храмов и заставим их честно трудиться. Хватит рассказывать сказки доверчивым якам!"
 YAK_abolish_clan_elders:0 "Отменить иерархию кланов"
 YAK_abolish_clan_elders_desc:0 "Во всех кланах Якякистана старый як правит молодым. Это неправильно! Мы сломаем старую систему, заставим старейшин кланов уйти на пенсию, а сами кланы изберут новых лидеров. Тира сама старейшина клана и полностью согласна с этой хорошей идеей."
 YAK_workers_protections:0 "Защищать всех рабочих"
 YAK_workers_protections_desc:0 "Все рабочие на наших землях, независимо от вида и нации, заслуживают хорошей жизни. Мы потратим государственные средства на достижение этого. Наши идеи станут куда более популярными среди не-яков, когда они увидят, как хорошо жить, когда рабочие у руля нации!"
 YAK_massive_cooperatives:0 "Массовые кооперативы"
 YAK_massive_cooperatives_desc:0 "Кооператив это как компания, только лучше. И без начальника! Рабочие сами себе хозяева. Прибыль и расходы делятся поровну. Мы заставлять иностранные компании, работающие в Якякистане, либо подчиняться воле рабочих, либо уходить насовсем!"
 YAK_align_the_faiths:0 "Адаптация веры"
 YAK_align_the_faiths_desc:0 "Хотя священники по-прежнему реакционеры, народ обращается к ним за советом. Заставить их отказаться от своей роли ну очень сложно. Поэтому мы принудим их подчиняться нашим указам и проповедовать революционную веру, а не традиционную. Мы не любим инакомыслие, но если священники уступят, то сохранят своё влияние."
 YAK_one_single_army:0 "Единая национальная армия"
 YAK_one_single_army_desc:0 "Клановые армии устаревшие, неэффективные и хаотичные. К тому же потенциально нелояльные. Мы разрушим существующую структуру и объединим все клановые армии в единую супер-армию. Это мало кому понравится, но мы никого не спрашиваем. Только так революция сможет выжить."
 YAK_war_communism:0 "Военный коммунизм"
 YAK_war_communism_desc:0 "Стил Сталлион придумал классную штуку: военный коммунизм. Это когда государство забирает все ресурсы, чтобы правильно ими воспользоваться. По какой-то странной причине он остановился, но мы продолжим его путь. Все ключевые ресурсы перейдут под контроль государства. Да, яки будут недовольны, но нам эти запасы нужнее."
 YAK_ultimate_propaganda:0 "Ультрапропаганда"
 YAK_ultimate_propaganda_desc:0 "Если рабочий-як верит, что победа зависит от яка, то рабочий-як работает очень усердно. Если солдат-як верит, что он непобедим, то солдат-як сражается очень сильно. Мы заставим всех яков понять важность революции и того, как она отразится на них лично. Население должно быть готово пойти на жертвы ради великой победы."
 YAK_revolution_day:0 "День революции"
 YAK_revolution_day_desc:0 "Мы сделаем День революции в Якякистане новым праздником! Теперь у нас есть не только Йикслурбертфест и Сниллдарфест. День революции тоже важный день! Мы разрушим символы старой власти и иерархий и провозгласим, что отныне яки свободны от них!"

 YAK_northern_comintern_branch:0 "Северный интернационал"
 YAK_northern_comintern_branch_desc:0 "Другие коммунистические державы Эквуса смотрят на нас с недоумением. "Как яки стали коммунистами?" – спрашивают они. Всё просто – босс-як угнетал рабочего-яка, на что рабочий-як сказал "нет"! Мы заведём новых друзей на севере Эквуса и покажем всем, что якский коммунизм – это лучший коммунизм!"
 YAK_support_foreign_communists:0 "Поддержать коммунистов не-яков"
 YAK_support_foreign_communists_desc:0 "Другим коммунистам нужна помощь! Они борются за лучшую жизнь по всему миру. Иногда они побеждают, но временами проигрывают. С помощью яков они будут выигрывать чаще и проигрывать реже! Это хорошо для всех!"
 YAK_exchange_with_equestria:0 "Эквестрийско-якская дружба"
 YAK_exchange_with_equestria_desc:0 "Йона говорит, что Якякистан изменился, но дружба с Эквестрией осталась. Тира согласна и считает, что Эквестрия – хороший друг. Если мы покажем, что мы справедливые и хорошие коммунисты, то может быть Эквестрия продолжит дружить с нами? Мы пригласим Пинки Пай обратно. Она встретится с Резерфордом и узнает, что изменилось, а что осталось прежним!"
 YAK_international_research:0 "Международный исследовательский кооператив"
 YAK_international_research_desc:0 "Нам нужно улучшать свою науку, а лучший способ для этого – работа с друзьями! Мы отправим предложение об обмене учёными-яками другим гармоническим и коммунистическим странам Эквусе. Так мы вместе будем учиться многим научным штукам! Они согласятся, потому что это хорошая сделка и мы друзья!"
 YAK_treaty_of_northern_democracies:0 "Создать "Договор северных демократий""
 YAK_treaty_of_northern_democracies_desc:0 "Поскольку Сталлионград нам не друг, нам стоит найти друзей получше. Мы обратимся ко всем гармоническим демократиям и независимым социалистическим государствам Эквуса и выступим единым фронтом!"
 YAK_communist_capital:0 "Переместить столицу в Карсакаг"
 YAK_communist_capital_desc:0 "Яктаун – наследие старого мангчиджидского империализма и их завоеваний. Да, Резерфорд хороший принц, но Брэдфорд – плохой, а Яктаун дом Брэдфорда тоже. Мы перенесём столицу в Карсакаг – родину революции и истинный город рабочих. Генихан вели, ведут и будут вести наши революцию вперёд!"
 YAK_form_anti_chrysalis_pact:0 "Пакт против Кризалис"
 YAK_form_anti_chrysalis_pact_desc:0 "Кризалис – злобнейшее существо на всём континенте, представляющее угрозу самому существованию нашей великой державы. Мы сильны, но Гегемония чейнджлингов пока что сильнее. Поэтому нам нужны соратники в борьбе против жуков. Неважно, хорошие или плохие союзники. Они лучше Кризалис и этого достаточно."
 YAK_continent_wide_embargo:0 "Эмбарго против Кризалис"
 YAK_continent_wide_embargo_desc:0 "Экономика чейнджлингов полагается на внешнюю торговлю, потому что у них мало своих ресурсов. Например, нефти. Яки заставят членов Пакта ввести эмбарго против Гегемонии. И внезапно танки жуков перестанут быть такими страшными и неостановимыми!"
 YAK_upgrade_anti_chrysalis_pact:0 "Усилить Пакт против Кризалис"
 YAK_upgrade_anti_chrysalis_pact_desc:0 "Пакт против Кризалис хорош, но нет предела совершенству. Яки привлекут других членов Пакта к совместной работе высшего командования, чтобы они могли быстрее продумывать стратегию и ответные меры! Это отличная идея для нашего великого Пакта."
 YAK_finalize_anti_chrysalis_pact:0 "Коалиция против Кризалис"
 YAK_finalize_anti_chrysalis_pact_desc:0 "Время пришло. Пакт становится Коалицией. Нападение на любого её члена будет считаться нападением на всех членов сразу. Кризалис очень испугается, услышав эту гибельную для её планов новость!"

 YAK_ending_racism_and_reaction:0 "СОКРУШИТЬ расизм и реакционерство"
 YAK_ending_racism_and_reaction_desc:0 "После образования Северной Республики Советов пришло время покончить с реакционными взглядами. Мы начнём масштабную кампанию в СМИ, чтобы освободить всех существ республики от предрассудков. Расизм лишь разделяет рабочих и крестьян на основе несущественных отличий. Маркс как-то сказала: "У рабочего нет страны". И мы согласны!"
 YAK_yngvars_command:0 "Ингвар-командир"
 YAK_yngvars_command_desc:0 "Великий товарищ и блестящий теоретик Ингвар – верный союзник Тиры. Он хочет обучить всю армию республики и преподать ей парочку уроков для победы в будущих войнах. Пора сделать нашу республику ещё чуточку лучше!"
 YAK_home_defense:0 "Укрепить границу"
 YAK_home_defense_desc:0 "Не исключено, что враги нападут прямо на наш дом. И если так случится, то нам придётся защищаться. Мы возведём великие стены вдоль границы страны, чтобы защитить рабочих и крестьян от врагов революции!"
 YAK_march_south:0 "Наш враг – [?YAK.platonic_european_fascist_major_scorer.GetName]"
 YAK_march_south_desc:0 "[?YAK.platonic_european_fascist_major_scorer.GetNameDefCap] – враг всех трудящихся мира. Мы не можем допустить, чтобы существа продолжали страдать под игом этих злодеев, что бесчинствуют на всём континенте. Пора Северной Республике Советов дать бой этому недругу пролетариата!"

 YAK_our_greatest_war:0 "Наша величайшая война"
 YAK_our_greatest_war_desc:0 "Величайшая война в истории Якякистана стучится в двери. Всё население мобилизовано для достижения единой цели. Каждый гражданин теперь солдат. У всех яков одно сердце, одна душа, одно стремление: сокрушить тиранию Кризалис.\nМы победим любой ценой."
 YAK_underground_nuclear_bombs:0 "Подземные ядерные бомбы"
 YAK_underground_nuclear_bombs_desc:0 "Ядерные бомбы – хорошее оружие для уничтожения врага. Но для их обычного применения требуется контроль воздуха, а ВВС яков недостаточно сильны, чтобы противостоять самолётам жуков. Так что мы придумали идею получше: закопаем ядерную бомбу под землю, отступим и взорвём её прямо под вражескими войсками!"
 YAK_develop_vx:0 "Химическое оружие нового поколения"
 YAK_develop_vx_desc:0 "У нас уже есть хорошее химическое оружие. Но для победы нам нужно что-то получше. Мы заставим учёных, рабочих и многих других работать круглые сутки, чтобы создать новое поколение оружия, которое мигом сокрушит всех врагов!"
 YAK_the_rocketry_project:0 "Бомбовый террор"
 YAK_the_rocketry_project_desc:0 "Гражданские-жуки не восстают против тиранши Кризалис. Мы должны заставить их понять, что ужас и муки обрушились на них исключительно по вине их лидерства. Мы начнём бомбардировки ульев ракетами с химической и биологической начинкой. Мы доставим ужас в каждый дом чейнджлингов и продолжим делать так, пока Кризалис не исчезнет!"

 YAK_army_primacy:0 "Армия яков"
 YAK_army_primacy_desc:0 "Армия – самая важная часть военных сил! Леталы это хорошо, но они не устанавливают флаги и не оккупируют территории. Лодки даже не могут доплыть до Якякистана! Поэтому мы сделать армию лучнейшей частью страны!"
 YAK_form_yak_navy:0 "Сформировать якский ВМФ"
 YAK_form_yak_navy_desc:0 "Теперь, когда у нас есть прибрежная территория, её как-то надо защищать. Нам не нужны морские вторжения и неприятные сюрпризы. Поэтому мы сделаем большие лодки для больших яков!"
 YAK_destroyer_focus:0 "Корабли для охраны"
 YAK_destroyer_focus_desc:0 "Торпеды бьют больно и очень опасны! Мы сделать эсминцы, чтобы защитить большие корабли и держать их в безопасности!"
 YAK_cruiser_focus:0 "Корабли чтобы видеть"
 YAK_cruiser_focus_desc:0 "Если мы не знать где враг, мы не КРУШИТЬ! Нам нужны специальные крейсеры с кучей мелких летал, чтобы быстро искать плохие корабли!"
 YAK_big_ships_focus:0 "БОЛЬШИЕ корабли"
 YAK_big_ships_focus_desc:0 "Мы будем делать НАИБОЛЬШУЩИЕ корабли всех времён! Уничтожим врага огромными пушками! Отличный план, нравится!"
 YAK_naval_raid_focus:0 "Быстрые корабли"
 YAK_naval_raid_focus_desc:0 "Если корабли уметь бить быстро и сильно, после чего убегать, то никто их не поймать! Мы покрасим крейсера и подлодки в красный цвет и будем настолько быстро КРУШИТЬ, что враг ничего не успеет понять!"
 YAK_naval_bomber_focus:0 "...плоские корабли?"
 YAK_naval_bomber_focus_desc:0 "Мы укра... позаимствовать очень странную идею из Гиппогрифии. Она называться "авианосец". Что-то вроде дома для летал, но на море. И без пушек. Звучать как ерунда, но может это работать? Специальные леталы хорошо КРУШИТЬ корабли в конце концов."
 YAK_marine_focus:0 "Водяные яки"
 YAK_marine_focus_desc:0 "Мы тренировать специальных яков! Умных, но ловких в воде, которые КРУШИТЬ врага на морских берегах. Это сложно, но яки крутые, поэтому мы это сделать!"

 YAK_mw_focus:0 "Быстрые яки"
 YAK_mw_focus_desc:0 "Мы должны делать всё быстро! КРУШИТЬ врага словно лавина! Поэтому мы сосредоточиться на танках и тачилах, покрасить их в красный цвет и КРУШИТЬ врага так, что тот даже не суметь ответить!"
 YAK_sfp_focus:0 "Сильные яки"
 YAK_sfp_focus_desc:0 "Яки делать самые большие пушки, которые уничтожать врага! Никто не остановить новые огромные пушки яка, покрашенные в жёлтый цвет, поэтому мы победить!"
 YAK_gbp_focus:0 "Неуничтожимые яки"
 YAK_gbp_focus_desc:0 "Яки краситься в чёрный цвет и делать стена! Никто не суметь атаковать Якякистан. Когда враг устать и больше не иметь стрелял и войск, яки идти вперёд и побеждать!"
 YAK_ma_focus:0 "Много яков"
 YAK_ma_focus_desc:0 "Мы собрать самое большущее число яков! Так много, что даже древние империи показаться маленькими! Мы собрать кучу стрелял, мы верить в победу и на всякий случай покраситься зелёной краской, поэтому враг проиграть, несмотря на свои технологии!"
 YAK_tank_initiative:0 "Подналечь на танки"
 YAK_tank_initiative_desc:0 "Чтобы враг не победить, яки нуждаться в танках! Танки нуждаться в топливе, поэтому мы его собирать ЛУЧШЕ! Скоро все враги испугаться мощи якских танков и бежать в страхе!"
 YAK_truck_initiative:0 "Подналечь на тачилы"
 YAK_truck_initiative_desc:0 "Тачилы очень важны для армии! Делать логистику проще и быстрее. Яки на тачилах воевать лучше, получать меньше пуль и таскать ещё ОГРОМНЕЕ стрелялы!"
 YAK_artillery_initiative:0 "Подналечь на большие пушки"
 YAK_artillery_initiative_desc:0 "Большие пушки – это мощь якской армии! Мы со всей силы жахнуть по врагу и уничтожить его в клочья издалека! Нам нужно ещё больше пушек, чтобы армия быть сильнее!"
 YAK_infantry_initiative:0 "Подналечь на пехоту"
 YAK_infantry_initiative_desc:0 "Яки со стрелялами – самые важные яки армии. Искать ловушки и хитрых врагов, сдерживать атаки врагов, защищать других от врагов. Поэтому мы сделать этих яков гордостью всей армии и лучшей пехотой в мире!"
 YAK_recruitment_initiative:0 "Подналечь на призыв"
 YAK_recruitment_initiative_desc:0 "Мы нуждаться в больше яках на передовой! Нужны яки, это важно чтобы победить! Поэтому мы разрешим не-якам служить в армии и помогать якам!"
 YAK_maneuver_tactics:0 "Сделать яков быстрее"
 YAK_maneuver_tactics_desc:0 "Теперь яки быть ещё быстрее! Больше краски и вся армия быть готова делать рывок вперёд и КРУШИТЬ врага словно лавина из стали и ярости! Нас теперь не остановить!"
 YAK_firepower_tactics:0 "Сделать яков сильнее"
 YAK_firepower_tactics_desc:0 "Ещё больше пушек, ещё умнее офицеры и ещё лучше стрелялы сделать яков непобедимыми! Весь мир ужасаться от мощи яков!"
 YAK_trench_tactics:0 "Сделать яков несокрушимее"
 YAK_trench_tactics_desc:0 "Мы копать отличные траншеи и строить крутые крепости. Мы учить умные стратегии. Мы даже планировать как победить в войне перед её началом! Поэтому мы теперь всегда побеждать!"
 YAK_swarm_tactics:0 "Множество многих яков"
 YAK_swarm_tactics_desc:0 "Большущие армии яков нуждаться в большущей логистике! Мы сделать звание интенданта! Мы упростить производству пуль и урезать рационы! Мы стать сильнее при этом ничего не делая!"
 YAK_winter_training:0 "Зимние тренировки"
 YAK_winter_training_desc:0 "Очень холодно зимой! Но яки любить холод. Мы сделать так, чтобы наши стрелялы тоже любить холод. Стать как яки, но только из стали!"
 YAK_terrain_training:0 "Тренировки на местности"
 YAK_terrain_training_desc:0 "Яки должны уметь сражаться на территории дома наилучнейше! Мы учиться как старые мастера охоте и скрытности, использовать фиолетовую краску и больше яки никогда не проиграть на собственной земле!"
 YAK_special_forces_focus:0 "Специальные яки"
 YAK_special_forces_focus_desc:0 "Крутые яки, лучнейшие из всех могут стать специальными яками. Горные яки, водяные яки или штурмавые яки с парашютом станут элитой армии яков, переворачивать ход сражений несмотря ни на что!"

 YAK_form_yak_air_force:0 "Сформировать ВВС яков"
 YAK_form_yak_air_force_desc:0 "Воздух яков надо защищать! Вражеские бомболёты вредить домам и обычным якам, а леталы видеть армии яков. Нам нужны большущие леталы для огромных яков, чтобы все ужасались нашей мощи!"
 YAK_air_superiority_fighters:0 "Быстрые леталы"
 YAK_air_superiority_fighters_desc:0 "Наши леталы быстрые, но нам нужно ещё быстрее! Мы покрасить их в красный цвет, сделать быстрейшими. Отлично контролировать поле боя над врагом!"
 YAK_bomber_destroyers:0 "Уничтожители бомболётов"
 YAK_bomber_destroyers_desc:0 "Нам нужны большие и сильные леталы с большущими пушками, чтобы сбивать вражеские бомболёты. Наши леталы не быть быстрыми, но мы установить большие пушки и покрасить их в жёлтый цвет, поэтому мы всё равно победить!"
 YAK_short_range_bombers:0 "Недалеко летающие бомболёты"
 YAK_short_range_bombers_desc:0 "Бомболёты взрывать плохие танки, поезда или пехоту. Поэтому мы делать много дешёвых бомболётов и побеждать!"
 YAK_mid_range_bombers:0 "Нормально летающие бомболёты"
 YAK_mid_range_bombers_desc:0 "Другие варианты дурацкие. Мы сделать гибкий бомболёт, который делать всё! Он одинаково плох во всём, зато универсальный!"
 YAK_long_range_bombers:0 "Далеко летающие бомболёты"
 YAK_long_range_bombers_desc:0 "Если мы построить здоровенный бомболёт, загрузить туда кучи бомб, то враг ничего не мочь делать! Мы будем летать до столицы врага и заставлять их бояться мощи яков!"
 YAK_pilot_school:0 "Школа для воздушных яков"
 YAK_pilot_school_desc:0 "Яки должны учиться хорошо летать на леталах! Сейчас яки бояться высоты. Это глупо, но логично. Мы должны быть храбрыми! Якякистан должен гордиться воздушными яками!"


 YAK_revitalize_industry:0 "Оживить промышленность"
 YAK_revitalize_industry_desc:0 "Промышленность яка в большой беде. Нужно быстро чинить. Переделать всю экономику, превратить нас из примитивных яков в очень умных и современных яков! Ладно, может это звучать безумно, но як справится. Нет никого лучше яка в вопросе модернизации!"
 YAK_industrial_expansion:0 "Больше заводов"
 YAK_industrial_expansion_desc:0 "Як нуждаться в большем количестве заводов, чтобы строить пушки и другие заводы! Мы возводить новые фабрики очень быстро! Враги будут бояться могущества и трудолюбия яка!"
 YAK_welfare:0 "Накормить бедных яков"
 YAK_welfare_desc:0 "Неимущие яки страдать! Голод и отсутствие дома делать их слабыми. Если як слаб – слаб Якякистан. Мы исправлять проблему! Як давать бедным якам еду и дом, чтобы они становиться сильными, как и полагается яку!"
 YAK_planned_economy:0 "Рабочие управляют экономикой"
 YAK_planned_economy_desc:0 "Экономику нельзя оставлять в копытах жадных богатых яков. Мы организовать всё с умом, сделать Якякистан сильным и счастливым вместе! Богатые яки злиться, но они сами виноваты. Зря буржуи слишком долго эксплуатировали рабочего-яка!"
 YAK_benevolent_capitalism:0 "А капитализм вроде ничего..."
 YAK_benevolent_capitalism_desc:0 "Кое-где капитализм просто ужасен. Но только не в Якякистане! Мы установить контроль над ценами на важные товары, позволить свободному рынку процветать и при этом будем следить за тем, чтобы все яки мочь купить все важные им штуки. Яки придумать отличный компромисс!"
 YAK_reading_classes:0 "Уроки чтения"
 YAK_reading_classes_desc:0 "Много яков до сих пор не уметь читать! Мы разработать для них уроки чтения, чтобы яки умнели! Умные яки делать для страны круче ништяки, чем глупые яки!"
 YAK_extract_resources:0 "Разработать рудники с ресурсами"
 YAK_extract_resources_desc:0 "В Якякистане много ресурсов. Кажется иначе только потому, что як отсталый. Мы достать из-за границы современное оборудование, находить ресурсы по всему Якякистану и делать промышленность страны сильной с помощью хрома для танков и вольфрама для больших пушек!"
 YAK_communist_science:0 "Коммунистическая наука"
 YAK_communist_science_desc:0 "Теперь як умный! Мы расширять университеты и обеспечивать всех хорошим образованием! Также это позволять нам легче проектировать новое оборудование, потому что учёный и инженер научиться работать вместе!"
 YAK_stalliongrad_investment:0 "Инвестиции Сталлионграда"
 YAK_stalliongrad_investment_desc:0 "Сталлионградцы могут помочь яку построить большую и крепкую промышленную базу, сделать нас не-отсталыми! Вместе мы делать промышленность яка современной и могучей!"
 YAK_make_science_better:0 "Двигать науку вперёд"
 YAK_make_science_better_desc:0 "Мы нуждаться в умных учёных, чтобы они учить других и делать нас умнее, пока мы не стать умнейшими! Умные яки делать всё общество лучше и счастливее! А ещё более продуктивным, потому что умным легче работать."
 YAK_equestria_investment:0 "Эквестрийские инвестиции"
 YAK_equestria_investment_desc:0 "Эквестрия может похвастать самой современной промышленной базой на континенте. Яки учиться у пони, чтобы сделать промышленность яков столь же могучей, как у Эквестрии!"
 YAK_harmony_science:0 "Гармоническая наука"
 YAK_harmony_science_desc:0 "Благодаря дружбе и сотрудничество наука яков может быстрыми темпами двигаться вперёд и стать самой НАИПРОДВИНУТЕВШЕЙ в мире! Яки – гении!"
 YAK_even_more_science:0 "Ещё больше науки"
 YAK_even_more_science_desc:0 "Мы НАИУМНЕЙШИЕ яки! Мы делать наш великий дом местом науки и образования! Все народы севера завидовать нашему гению! Слава Якякистану!"
 YAK_into_modern_age:0 "Шаг в современность"
 YAK_into_modern_age_desc:0 "Промышленность яка теперь можно назвать поистине современной. Мы делать обжигатели хлеба, улётные тачилы и другие вещи, в которых як никогда не нуждаться раньше, но нуждаться сейчас!"


 ################################# events ###################################

 newyaks.1.t:0 "Раскол"
 newyaks.1.d:0 "Прошло несколько лет с тех пор, как непримиримые разногласия привели к жестокому расколу народа яков. После яростной, но, увы, безрезультатной серии боёв ситуация стабилизировалась: на западе властвует ратующий за реформы принц Резерфорд, а восток объединился под властью его младшего брата – принца Брэдфорда, обещающего вернуть стабильность и спокойствие былых времён.\n\nНесмотря на окончание активных боевых действий, все попытки мирных переговоров провалились. И это плохо: кровь уже пролилась, а яки с обеих сторон остаются на редкость твердолобыми. Так что грядёт новая война, в которой может быть только один победитель, а то и вовсе ни одного."
 newyaks.1.a:0 "Мы будем готовы."

 newyaks.2.t:0 "Кланы"
 newyaks.2.d:0 "Чтобы одержать победу в предстоящем конфликте, мы должны заручиться надёжной поддержкой со стороны всё ещё верных Резерфорду кланов. В нашу прогрессивную коалицию входят два важнейших члена – Мангчиджид, клан принца, и Генихан, вынашивающий идеи ещё более радикальных перемен. Но вот другие семьи не так надёжны: враг может убедить их сменить сторону своими ложными обещаниями. Да и некоторые наши действия могут не понравиться этим якам.\n\nУровень лояльности каждого клана и возможные способы его повышения можно найти в списке решений. Если верность какой-либо семьи упадёт до минимума, у нас будет ограниченное время на повышение лояльности до среднего уровня или выше и инициирование примирительной встречи, которая остановит таймер. В случае неудачи нелояльный клан отзовёт свои знамёна и присоединится к нашим врагам. Решение клана будет окончательным и вернуть его верность до гражданской войны будет невозможно. Необходимо помнить, что реакционеры попытаются повлиять на некоторые кланы, что приведёт к резкому падению их лояльности, так что почаще следите за их недовольством."
 newyaks.2.a:0 "Нам придётся тщательно балансировать."

 newyaks.3.t:0 "Выпас яков"
 newyaks.3.d:0 "Хуралтай, также известный как общий совет, предоставляет возможность старейшинам всех кланов яков собраться вместе для решения вопросов государственной важности. В большинстве других стран на таком собрании ожидалось бы услышать спокойные и уважительные обсуждения различных вопросов между опытными политическими лидерами.\n\nНо это был Якякистан, так что на спокойствие и уважение рассчитывать не имело ни малейшего смысла.\n\n— Клан Киятух собирает ванильные бобы на землях клана Манхутаид! — Рявкнул Менггей, старейшина Манхутаидов. — Позор и наглость! Клан Киятух должен быть наказан...!\nНе дожидаясь, пока Менггей закончит и даст возможность возразить, старейшина Киятух с места закричал в ответ. — Манхутаидский як снова лгать! Южная долина всегда принадлежала клану Киятух, другие яки просто завидовать!\n\nМногие старейшины кланов даже не обращали на их спор внимания – они были заняты тем, что топали копытами или бодались друг с другом рогами. Тира, представительница клана Генихан, с отвращением смотрела на происходящее. А места для старейшин клана Юркид и вовсе пустовали.\n\n— ЯКИ СОБЛЮДАТЬ ТИШИНУ! — Взревел принц Резерфорд, после чего ударил копытами о землю, из-за чего гомон в комнате стих. В образовавшейся тишине был отчётливо слышен его смешок. — Як созвал этот Хуралтай, чтобы распланировать войну против предателей из клана йаков, а не для того, чтобы слушать, как старейшины спорят подобно телятам!\n\n— Зачем якам хотеть помогать принцу Резерфорду? — Усмехнулся старейшина Киятуха. — Принц-як не уважает автономию кланов!\n— Як прав! Принц Резерфорд ведёт себя как пони, не как як!\n— А вот йаки-клан уважает традиции яков!\n\nПринц Резерфорд зарычал. Было явно бесполезно пытаться в одиночку заставить старейшин подчиниться ему. Чтобы выжить в грядущей войне, ему нужен был верный союзник. Готовый помочь клан, который не придётся подкупать, чтобы он поддержал его реформы."
 newyaks.3.a:0 "И на ум ему пришёл только один кандидат..."

 newyaks.4.t:0 "Принц"
 newyaks.4.d:0 "— ЯКИ УНИЧТОЖАТЬ! — Крикнул принц Резерфорд, раскалывая копытами бревно.\n\nКогда монарху нужно было отдохнуть от тягот правления государством, он всегда отправлялся на яктаунские площадки для крушения. Превращение дерева в щепки отлично проясняло голову. Разбив лбом очередное бревно, Резерфорд остановился, чтобы перевести дух. Он оглядел своих помощников, каждый из которых топтал и пинал свою кучу брёвен.\n\n— Йоджан! — Воскликнул он. — Идеальный угол для оптимального крушения! Отличная работа.\n\nЙоджан удивлённо улыбнулся. — Як польщён, но он всё ещё не совершенен. Як не так хорошо крушит, как принц-як.\n\n— Конечно нет! Как принц всех яков, як лучше всех умеет крушить! Даже когда принц был маленьким яком, он всегда крушил лучше, чем его брат Брэдфорд.\n\nВнезапно Резерфорд сделал паузу, осознав неприятную мысль. — Як и брат Брэдфорд были близкими друзьями. Когда як стал принцем, як стал меньше времени проводить с Брэдфордом. Принц знал, что Брэдфорд недоволен реформами, но никогда не думал, что Брэдфорд зайдёт так далеко...\n\nЙоджан забеспокоился. — Может ещё не поздно? Принц-як ещё может поговорить с братом...\n\n— НЕТ! — Резерфорд закричал с полными ярости глазами. — Брат Брэдфорд – предатель! Брэдфорд сговорился с Йаки-Кланом, разрушил единство Якякистана, пролил кровь верных яков! Как принц, як должен уничтожить Брэдфорда и Йаки-Клан, чего бы это ни стоило!"
 newyaks.4.a:0 "Мать, отец, простите этого яка."

 newyaks.5.t:0 "Ученица"
 newyaks.5.d:0 "— Смотрите! Это Йона!\n— Йона, гляди сюда! Як большой фанат Йоны!\n— Йона – героиня Якякистана!\n\nЙона, всё ещё не привыкшая к такому общественному вниманию, покраснела. Улыбнувшись и вежливо помахав копытом, она продолжила идти в сторону рынка Яктауна. Брат и сестра, шедшие рядом с ней, были куда более воодушевлены.\n\n— Йона – героиня-як! — Сказала её младшая сестрёнка. — Йона ходила в школу пони, училась у самой принцессы пони!\n— И Йона победила злого пони! — Добавил её младший братец.\n\n— Это неправда, — ответила она, — Йона не спасла всех в одиночку, Йоне помогли друзья. Йона поступила так, как поступил бы любой як.\n\nЗакончив с покупками, троица отправилась домой. У порога их встретила толпа молодых яков.\n\nОдин из юнцов вышел вперёд и заявил. — Яки формируют добровольческий батальон, готовятся к войне с Йаки-Кланом. Яки намереваются бороться за дружбу и гармонию в Якякистане. Яки хотят, чтобы Йона возглавила нас!\n\n— Йона согласна. — Ответила она без малейших колебаний.\n\nМолодые добровольцы и брат Йоны были в восторге, но её сестра осознавала потенциальную опасность. — Война страшная. Йоне не нужно сражаться. — Начала умолять она.\n\n— Увы, Йона обязана. Пони научили Йону, что дружба может быть непростой, но за неё всегда стоит бороться."
 newyaks.5.a:0 "Йона не подведёт яков!"

 newyaks.6.t:0 "Вдохновительница"
 newyaks.6.d:0 "Во всех обществах на протяжении всей истории цивилизации подавляющее большинство существ являлись крестьянами. Яки, пони, грифоны и многие другие виды влачили своё жалкое существование на фермах, вынужденные отдавать скудные излишки своего труда правящему классу. Крестьянская жизнь держала существ в тисках изоляции и невежества, делая невозможной их более широкую организацию. Именно поэтому Карамель Маркс называла их пассивными "мешками картошки".\n\nА затем промышленная революция изменила всё. Существа стали трудиться на фабриках, тем самым полностью разорвав прежние феодальные отношения. И вот теперь, наконец, эти долгожданные перемены пришли и в Якякистан.\n\nТира и её товарищи шли по долине и вскоре яркие зелёные поля сменили унылые серые стены, над которыми в небе тянулись шлейфы чёрного дыма. Як улыбнулась про себя. Фабрика была не особо красивой, но всё же она была предвестником светлого будущего. Будущего, которое принадлежало рабочим, трудившимся внутри её закопченных стен.\n\nПрозвенел звонок, возвещающий конец смены. Пока яки заканчивали работу, их управляющий, какой-то прихвостень, назначенный Резерфордом, сделал весьма наглое объявление.\n— Яки снова не выполнили квоту. Завтра яки должны начать труд на час раньше!\n\nПо всему заводскому цеху раздались презрительные крики и свист. Когда рабочие покинули фабрику, Тира и её товарищи смешались с толпой.\n— Это глупость! — Проворчал один из рабочих. — Босс-як требовать невозможное.\n— Босс-як сидеть без дела целый день, — сказал другой, — и не знать как завод работать!\n\n— Рабочие-яки правы. — С широкой улыбкой заявила Тира. — Разве не быть лучше, если яки-рабочие сами управлять фабрика?"
 newyaks.6.a:0 "Однажды все яки быть свободными."

 newyaks.7.t:0 "Офицер"
 newyaks.7.d:0 "В тренировочном лагере в горах за пределами Яктауна новобранцы практиковались на стрельбище. Инструктор по строевой подготовке, як по имени Ингвар, бродил среди них и сурово критиковал всех новичков. Если он не находил к чему придраться в прицеливании, то обращал внимание на хват винтовки или на позу во время стрельбы.\n\nБольшинство подопечных Ингвара были бесклановыми, выходцами из бедных семей, что ютились на задворках общества яков. В отличие от большинства прочих командиров, Ингвар предпочитал выходцев из низов. Когда его рекруты не могли похвастать высокомерием членов великих кланов, их было куда легче сломить и превратить в настоящих солдат.\n\nИнгвар заметил, что один из новобранцев перестал стрелять из своей казнозарядной винтовки и угрюмо нахмурился.\n\n— Почему як остановился? — Спросил Ингвар.\n\n— Як не видит смысла. Шмаляло медленное и плохо целится. Оно никогда не остановит наступление воинов-яков.\n\nИнгвар ответил не сразу. Он достал из-за спины современную винтовку с затвором и прицелился в мишень – бочку с сеном. Инструктор успешно разрядил весь магазин в цель, не промахнувшись ни разу. Рекруты смотрели на это представление с ошеломлённым молчанием.\n\n— Як не может больше воевать по-старому. Чтобы быть сильными, яки должны учить современную тактику. Например, уметь прицеливаться. А теперь слишком много думающий як вернуться к тренировкам, если этот як не хочет быть следующая мишень!"
 newyaks.7.a:0 "Мы должны быть сильными, чтобы воссоединить нацию."

 newyaks.8.t:0 "Якякистан просит военной помощи"
 newyaks.8.d:0 "Винтер Фрост бросила тревожный взгляд на стоящего перед ней яка. Комитет по Революции в Северном Эквусе очень редко принимал просителей. И уж точно не получал просьбы, подобной этой.\n\n— Итак, подведём итоги, — сказала она, стараясь говорить нейтрально, — вы хотите, чтобы мы оказывали военную помощь принцу Резерфорду? На секунду, абсолютному монарху, поддерживающему связи с Эквестрией? Простите, но это потребует полного игнорирования наших стратегических интересов, не говоря уже об основах коммунистической теории.\n\nЯк невозмутимо улыбнулся в ответ. — Неправда, товарищ-пони! Открыв Якякистан для торговли с Эквестрией, принц Резерфорд начал якскую буржуазно-демократическую революцию. Якам это необходимо, чтобы яки могли совершить вторую, уже пролетарскую социалистическую революцию.\n\nВинтер удивилась так, что даже открыла рот. Она уж точно не ожидала, что як будет столь хорошо разбираться в теории. И в целом хотя бы складно и понятно говорить.\n\n— Если яки выиграют предстоящую войну с помощью пони Сталлионграда, то яки-коммунисты смогут предпринять попытку свергнуть Резерфорда. Если пони не помогут и Йаки-Клан победит, то весь экономический прогресс яков будет растрачен попусту, а Якякистан станет оплотом реакционеров в Северном Эквусе. Пони нужно сделать выбор: могут ли яки рассчитывать на товарищей-пони?"
 newyaks.8.a:0 "Пока что мы готовы работать с принцем."
 newyaks.8.b:0 "Никаких компромиссов с монархистами."

 newyaks.9.t:0 "Прибытие советников-красноармейцев"
 newyaks.9.d:0 "— Яки благодарить пони-коммунистов за помощь, — принц Резерфорд заговорил с новоприбывшими добровольцами из Сталлионграда. — Но пони помнить: Якякистан – не коммунистическая земля. Принц Резерфорд по-прежнему тут главный. Пони лучше не нарушать правила принца, а не то...\n\nКобылы и жеребцы Красной Армии закатили глаза от этого заявления. Они рискуют своими шеями, помогая якам победить в их гражданской войне, а этот монарх-реакционер смеет столь нагло угрожать им? Вот уж действительно, не с того копыта встал.\n\nКогда Резерфорд отошёл, Тира заняла его место. Её яркая улыбка резко контрастировала с хмурым взглядом принца.\n\n— Товарищи-пони не нужно волноваться о принце-яке. Принц только говорит и ничего не делает. Прямо как пони-принцесса!\n\nДобровольцы рассмеялись. Нехитрая шутка помогла сделать атмосферу в комнате менее тяжёлой и теперь, когда лёд недоверия треснул, Тира начала объяснять им их задачу. Пони должны были помогать молодой армии Якякистана, обучая новобранцев применению современного оружия и тактики. А если пони также расскажут якам-солдатам о марксизме и революции в Сталлионграде, то это тоже будет очень хорошо. Главное – не говорить принцу ни слова."
 newyaks.9.a:0 "В снежных горах расцветают красные цветы."

 newyaks.10.t:0 "Отказ Сталлионграда"
 newyaks.10.d:0 "Ответ Сталлионграда на просьбу яков о помощи был краток: "Учитывая ограниченность имеющихся в нашем распоряжении ресурсов и реакционную суть правительства принца Резерфорда, на данный момент мы не готовы отправить военных советников в Якякистан."\n\n— Пони-коммунисты не помогут? — С улыбкой произнёс принц Резерфорд. — Ха! Якам не нужна их помощь. Воины-яки сражаться с предателями Йаки-Клана в одиночку!\n\nКогда Тира услышала эту новость, то она была слегка встревожена, но в основном раздосадована. Тира всегда считала, что пони из Сталлионграда искренне стремятся к распространению революции. Но отказ помочь потенциальным товарищам-якам стал для неё неприятной пощёчиной."
 newyaks.10.a:0 "Почему они не хотят поддержать нас?"

 newyaks.11.t:0 "Якякистан просит гражданскую помощь"
 newyaks.11.d:0 "Винтер Фрост отложила в сторону бумаги и обратила внимание на яка, который занимал большую часть её кабинета. Активная фаза гражданской войны в Якякистане была всё ближе, так что визиты яков становились уже обычным делом.\n\n— Ладно, давайте-ка разберёмся в запросе. Принц Резерфорд, не удовлетворившись одной просьбой о военной помощи, теперь хочет получить технических экспертов для развития зарождающейся промышленности Якякистана. И я полагаю, вы собираетесь представить мне какую-нибудь теорию, которая объяснит, почему предоставление этой помощи не будет полной дуростью с нашей стороны?\n\nЯк смущённо улыбнулся. — Ну, якам нужна помощь промышленности, чтобы победить предателей-йаков, но эти заводы полезны и для коммунистов. Промышленность яков будет развиваться и требовать всё больше рабочих-яков. А эти рабочие, как их там... а, "промышленный пролетариат", возглавят будущую социалистическую революцию! И с помощью пони Сталлионграда яки смогут очень быстро поднять классовое сознание рабочих.\n\nВинтер ухмыльнулась. — Неплохой аргумент, но всё же убедить надо не одну только меня. Я созову комитет и мы проголосуем."
 newyaks.11.a:0 "Мы можем выделить парочку бюрократов и инженеров."
 newyaks.11.b:0 "Наши ресурсы пригодятся в другом месте."

 newyaks.12.t:0 "Призрак коммунизма"
 newyaks.12.d:0 "Тира с ликованием наблюдала за очередным прибывшим из Сталлионграда самолётом. Когда машина приземлилась, она стала направлять прибывших пони по нужным местам: бюрократов – в правительственные хижины, инженеров – на заводы и так далее.\n\nС каждым днём из Сталлионграда прибывало всё больше пони, и они непрестанно привносили в Якякистан новые технологии и формы управления. Тира давно мечтала помочь своей стране догнать современность. В случае нужды она была более чем готова силой затянуть свою отсталую родину в светлое будущее. И Тира была рада тому, что её старые товарищи желали помочь ускорить этот процесс.\n\nС дальнего конца грунтовой взлётно-посадочной полосы принц Резерфорд с нарастающим ужасом смотрел на происходящее. С каждым днём коммунистическая чума распространялась всё шире, заражая яков в его правительстве и армии. Он знал, что Тира и Сталлионград планируют свергнуть его после окончания войны. Когда-то Резерфорд думал, что легко справится с влиянием коммунистов, но теперь монаршей уверенности значительно поубавилось."
 newyaks.12.a:0 "Уступи им дюйм, а они заберут целую милю."

 newyaks.13.t:0 "Отказ Сталлионграда"
 newyaks.13.d:0 "Ответ Сталлионграда на просьбу яков о помощи был краток: "Учитывая ограниченность имеющихся в нашем распоряжении ресурсов и реакционную суть правительства принца Резерфорда, на данный момент мы не готовы отправить политических и технических советников в Якякистан."\n\n— Принц знать, что пони-коммунистам нельзя доверять! — С усмешкой произнёс принц Резерфорд. — Яки не нуждаться в их помощи. У яков будет своя собственная модернизация!\n\nНа другом конце комнаты Тира скорчила недовольную гримасу. На этот раз товарищи действительно подвели её. Тира хотела лишь одного – затянуть Якякистан в современность, но её планы всецело полагались на помощь современного промышленного государства. Без неё всё будет куда сложнее."
 newyaks.13.a:0 "Чего мы их вообще просили?"

 newyaks.14.t:0 "Старый друг"
 newyaks.14.d:0 "Когда затихли последние звуки мелодии, принц Резерфорд извлёк пластинку из граммофона. Это устройство было подарком одного из друзей Пинки Пай – Спайка. Музыка ненадолго отвлекла яка от суматошных дел Хуралтая, хотя, возможно, сегодня кое-кто ещё поднимет настроение принца.\n\n— Вот это да! Ты не поверишь, сколько времени у меня ушло, чтобы добраться сюда! Я и не знала, что путь через Кристальные горы будет столь долгим...\n\n— Розовая пони! — Резерфорд внезапно столь сильно обнял Пинки Пай, что земная пони охнула. — Я не видеть розовая пони несколько лун!\n\nВскоре Резерфорд выпустил Пинки из своих мощных копыт. — Привет, принц! Слышала, что у тебя какая-то мелкая ссора с твоим братом и всё такое...\n\n— Розовая пони говорить о брате-предателе Брэдфорде? — Фыркнул он.\n\n— Ага! Ну то есть у меня ведь есть и своя семья: сёстры Мод, Лаймстоун и Марбл Пай, — Пинки ответила, подпрыгнув. — Иногда мы спорим друг с другом, но это уж точно не та проблема, которую нельзя уладить небольшим разговором. Я хочу сказать, что простые слова могут уберечь многих яков.\n\nРезерфорд недовольно заворчал себе под нос. Многие товарищи-яки говорили то же самое, что и Пинки Пай. И всё же все они были неправы. — Невозможно. Брэдфорд не понимать меня. И никогда не понять.\n\nПинки на мгновение приуныла, но потом снова оживилась и неожиданно достала кусочек ванильного торта. — С другой стороны... Я знаю, что быть принцем тяжело и всё такое, поэтому я привезла тебе кое-что из дома, прямиком из Сахарного Уголка!\n\nНастроение принца быстренько улучшилось, когда он взглянул на сладкий подарок и одним махом проглотил его. — Торт пони хорош. Як радоваться!"
 newyaks.14.a:0 "Йей!"

 newyaks.15.t:0 "Горы безумия"
 newyaks.15.d:0 "— Череп. Цветок. Смерть. Жизнь. Снежно-белый. Алый. Никогда или сейчас.\n\nДесятки голосов звучали в дыму от горящих благовоний.\n\n— Череп. Цветок. Смерть. Жизнь. Снежно-белый. Алый. Молчи или клянись.\n\nНепрерывные песнопения сперва нарастали до оглушительного рёва, а затем мгновенно стихали до хриплого шёпота, только чтобы через пару мгновений снова зазвучать в полную силу.\n\n— Череп. Цветок. Смерть. Жизнь. Снежно-белый. Алый. Двое станут одним.\n\nС одной стороны ему в бок упиралось что-то твёрдое, а другим он чувствовал нечто мягкое. Это добавляло ещё один кусочек к головоломке из удушающих и противоречивых ощущений.\n\n— Череп. Цветок. Смерть. Жизнь. Снежно-белый. Алый. Воля окончательна.\n\nНаконец, мелькнула вспышка света. Она переполнила разум и погрузила его в бездну, перенесла на более высокий уровень, СОКРУШИЛА его как бревно и вылепила словно фигуру из мокрого снега.\n\nСнежинка, упавшая на нос посланника принца, заставила его очнуться. Як уже каким-то неведомым для него самого образом успел покинуть пещеры Джуйилхаев. Он был один, физически невредимый, а в седельных сумках лежало достаточно припасов на обратный путь. Но посланник не помнил ни обряда, через который пришёл, ни сделанного им выбора..."
 newyaks.15.a:0 "... под взором тех, кого нельзя причислить к смертным."

 newyaks.16.t:0 "Красный мокрый снег"
 newyaks.16.d:0 "Йона с ужасом смотрела на сухие строки записки с только что полученными известиями. Протесты в Яктауне всё разрастались и тысячи разгневанных яков требовали свержения принца Резерфорда. Вскоре пролилась первая кровь: толпа бросала в стражников каменные покрытые льдом глыбы и один из снарядов попал силовику в голову, оглушив того. И когда стражники самолично открыли ответный огонь по толпе, разразился полный хаос. Йоне и Резерфорду было велено оставаться за стенами Хуралтая для их же безопасности.\n\nВнезапно двери дворца распахнулись под напором роты солдат-яков в ярко-красной униформе. Незваные гости тут же нацелили свои винтовки на принца и его спутницу. — Йона напугана... что происходит? — Испуганно спросила Йона у Резерфорда. Ей ещё никогда не угрожали подобным образом.\n\nВнушительный коричневый як вышел перед строем воинов и поднял копыто, приказывая им опустить оружие. — У Ингвара очень простая просьба, — заявил командир с удивительным для яка его размеров хладнокровием. — Як-принц уйти, иначе яки Ингвара практиковаться в стрельбе на нём и Йоне.\n\n— Тиры тут нет? — Ответил Резерфорд, проигнорировав угрозу Ингвара.\n\n— Методы Тиры провалились, — фыркнул Ингвар. — Глупо Тире считать, что реакционеры мирно отдать власть. Якякистану нужен новый вождь-як. Як, способный принимать сложный решения, а не слушать бесконечные споры. Отныне Якякистан возглавлять Великий Маршал Непобедимой Якской Армии Красного Солнца!\n\nРезерфорд поднял копыто в знак покорности и согласия. Либо так, либо и Йона, и он окажутся в могиле. — Да, Резерфорд отречётся от престола. Но Ингвар вести Якякистан по кровавый путь, — проворчал Резерфорд себе под нос. — Только... только вы не трогать Йону."
 newyaks.16.a:0 "Слава великий маршал Ингвар! Смерть реакционерам!"

 newyaks.17.t:0 "Безраздельное господство воли народа"
 newyaks.17.d:0 "Йона и принц Резерфорд смотрели на большую группу революционеров, которые вошли вслед за Тирой в Хуралтай. Учитывая накалившиеся настроения среди яков, дабы избежать неминуемой революции и кровопролития Йона предложила провести мирные переговоры. Хотя большинство пришедших революционеров были безоружны, принцу Резерфорду это казалось очень похожим на переворот. — Что всё это значить? — Воскликнул Резерфорд, недовольно топнув копытом.\n\nТира положила бумажный свиток на круглый стол. — Тира пришла с ультиматумом. Протесты происходить не только в Яктауне, но и по всему королевству. Многие яки обвинять Резерфорда в кровопролитии в война против Йаки-Клан. Если принц не отречься от престола... — Тира решительно посмотрела на Резерфорда, – ...то революция сделать это за принца.\n\nЙона неловко взглянула на Резерфорда. Ей казалось, что их загнали в угол, но раз Тира готова войти в Хуралтай безоружной, то, возможно, всё ещё есть возможность договориться. — Тира – хороший як. Если принц отречётся от престола, не будут ли Тира и коммунисты вредить гармонистам? — Спросила она.\n\nТира кивнула и положила перед Резерфордом ручку. — Тира не будет преследовать гармонистов. Но Тира станет новым президентом. Гармонисты могут быть представлены в правительстве, если они захотеть работать с новой республикой. — Согласилась она.\n\nПринц Резерфорд немного поворчал, а затем вздохнул и посмотрел на то место, где ему предстояло поставить свою подпись. У принца не было иного выбора. — Ради блага всего Якякистана... Принц отрекаться от престола. Хватит с Якякистана насилия."
 newyaks.17.a:0 "Товарищ Тира возглавлять революцию!"

 newyaks.18.t:0 "Чудеса компромисса"
 newyaks.18.d:0 "Йона и принц Резерфорд смотрели на небольшую группу революционеров, которые вошли вслед за Тирой в Хуралтай. Резерфорд ожидал попытки переворота, но сторонники Тиры были безоружны, так что не было причин не пускать их. — Что всё это значить? — Наконец спросил Резерфорд.\n\nТира положила бумажный свиток на круглый стол. — Тира пришла на переговоры. В Яктауне неспокойно. Многие яки не хотеть революции. Но... — она указала на нижнюю часть свитка. — Но другие яки винить Резерфорда в том, что много яков погибнуть в бою с Йаки-Кланом.\n\nРезерфорд прищурился. — Як не вести переговоры с революционерами. Як слишком долго закрывать глаза на то, как Тира злить яков.\n\nРеволюционерка повернулась к Йоне, которая стояла между ними. Йона вспомнила Школу дружбы, друзей, которых она там обрела, и свои былые приключения, а также уроки, которые извлекла из них. Она помогла принцу Резерфорду принести гармонию в Якякистан и командовала армиями в битве против Йаки-Клана. Но никогда прежде дружба не была так важна, как сейчас. Собравшись с мыслями, она повернулась к Тире. — Если принц отречётся от трона, согласится ли Тира сражаться за дружбу и гармонию? — предложила она. — Йона не хочет, чтобы яки продолжать ссориться.\n\nПринц Резерфорд удивлённо посмотрел на неё и громко топнул копытом. — Йона думает, что як пойдёт на это?\n\n— Йона считать, что принц должен отказаться от трона. Ради блага весь Якякистан, — ответила Йона. — Принц может сохранить свой титул и по-прежнему возглавлять армию яков, — Тира тихо ахнула, услышав эти уступки, — но яки мочь создать республику и избрать председателя Хурала. Так все яки получить право голоса в вопросах управления страной.\n\nТира кивнула и приложила копыто к груди. — Всё это время Тира просто хотеть, чтобы яки-рабочие управляли Якякистаном. Республика – это бур-жуй-ская идея, но если социалистические яки могут присоединиться, то як не видеть проблемы, — сказала она, добавив после паузы: — К тому же Маркс просто пони, не як. Слова пони о революции не всегда верны.\n\nПринц Резерфорд поворчал, но потом удивительно быстро успокоился. Он снял корону и положил её на землю. — Яки бороться за дружбу и гармонию, а не за глупую корону. Яки не любить Брэдфорда. Если яки не доверять принцу, они мочь избрать нового лидера."
 newyaks.18.a:0 "За свободный, гармонический Якякистан!"

 newyaks.19.t:0 "От революции к фарсу"
 newyaks.19.d:0 "Йона и принц Резерфорд смущённо переглянулись, когда Тира в знак покорности опустилась на колени перед зданием Хуралтая. — Что як делать? — Наконец спросил Резерфорд.\n\nТира чуть отступила назад и попыталась изобразить уверенную улыбку. — Як, возможно, не слышал последние вести, но протесты в Яктауне были слабы, — призналась она. — На митинг пришло совсем мало яков. Яки не хотеть революции, особенно после недавних потерь в войне против Йаки-Клана. Протест теряет силу, и остальные яки уходят. Очевидно, что многие яки поддерживают принца.\n\nЙона взглянула на меланхоличную Тиру, подошла к революционерке из клана Генихан, а затем подняла копыто в знак примирения. — Это не обязательно конец истории Тиры. Тира может присоединиться к Йоне и принцу, после чего работать вместе с ними, чтобы сделать жизнь рабочих-яков лучше, — с улыбкой предложила Йона. — Один як силён. Но много яков куда сильнее. Йона научилась этому у друзей-пони.\n\nТира моргнула и глубоко вздохнула. Она вспомнила, почему стала марксисткой – чтобы избавить простых яков от цепей эксплуатации и разделить с ними преимущества развитой промышленности. Но раз уж такие яки, как сам принц Резерфорд, оказались восприимчивы к идеям реформам, возможно, она сможет добиться перемен, действуя изнутри существующей системы."
 newyaks.19.a:0 "— Тира будет верна принцу. Яки сильнее вместе."

 newyaks.20.t:0 "Настоящая коронация"
 newyaks.20.d:0 "Древняя поговорка гласит: "Если что-то не идеально, яки бесятся и КРУШАТ", но, судя по высочайшему уровню счастья, царившему в Яктауне, всё было настолько близко к совершенству, насколько это вообще возможно. В стране, постепенно восстанавливающейся после конфликта, власти объявили о периоде праздников, а центральным событием торжеств стала коронация принца Резерфорда.\n\nКое-кто заявлял, что у принца уже была церемония коронации или что ресурсы, выделенные на неё, лучше потратить на другие вещи, но такие недовольные яки явно были в меньшинстве. Народ, вновь объединившийся под знаменем Резерфорда, горой стоял за своего лидера, и поэтому старейшины лояльных кланов, а также новые, более сговорчивые представители тех, которые недавно потерпели поражение, собрались в столице, чтобы принять участие в церемонии.\n\nХотя его отец носил титул короля, Резерфорд не считал нужным следовать этой традиции, особенно если учесть выбранный им курс на установку гармонического общества. Так что вскоре в древнем храме на вершине священной горы, после того как длиннорогий шаман протёр стальную корону свежим снегом и пропел гимны обновления, над толпой знати и приглашённых иностранных сановников прогремел голос истинного принца.\n\n— Яки Хуралтай! Друзья издалека! Наша земля едина в гармонии! Яки становиться сильнее и умнее! Для этого яка великая честь вести их! — После произнесённых слов принц решительно водрузил корону на голову. Она казалась более холодной и тяжёлой, чем прежде, но Резерфорд никогда не уклонялся от трудностей и не пытался избавиться от тяжёлой ноши."
 newyaks.20.a:0 "Величие и процветание ждать Якякистан!"

 newyaks.21.t:0 "Яки голосовать"
 newyaks.21.d:0 "Несмотря на окончание открытых военных действий, по всему Якякистану всё ещё ощущалось некоторое беспокойство. Процесс гармонических реформ, начатый принцем Резерфордом, перерос в нечто куда более глобальное. Гармония настолько хорошо легла в земли яков, что более не нуждалась в своём основателе и желала осуществить свою волю через общенациональные выборы. Идея избираемого правительства была похожа на клановую традицию, когда главы семей назначали своих лидеров, но теперь у каждого яка был шанс определить будущее своей страны одним ударом копыта.\n\nТира, как и ожидалось, собрала своих сторонников-социалистов и основала "Якский Аграрный Народный Союз" для поддержки своей кандидатуры на пост председателя. В своей кампании она опиралась на прежние аргументы, продвигая реорганизацию экономики и расширение революционных преобразований. Ингвар пошёл иным путём и сформировал "Ассоциацию ветеранов воссоединённой войны". На митингах он громко заявлял о необходимости освобождения рабочих всего Эквуса и обещал разгромить чейнджлингов. А Майхов, один из бывших лидеров Йаки-Клана, объединил всех недовольных новым курсом страны под знамёнами партии "Путь славы". Он осуждает коммунистов как "иностранных злых духов" и выступает против реформ Резерфорда и Йоны.\n\nЧетвёртой кандидаткой на выборах стала сама Йона. Она воспринимала это как свой долг, ведь республика была основана по её инициативе, а среди гармонистов больше никто не решился выдвинуть свою кандидатуру. К её удивлению, митинги неизменно собирали толпы сторонников, которые радостно топали копытами и громогласно КРУШИЛИ, скандируя: "Йона! Йона!" Принц Резерфорд также присоединился к её предвыборной кампании. Он признался, что испытывает грусть, ведь больше не правит яками, но при этом он полностью доверяет Йоне и верит, что только она способна привести Якякистан к гармонии.\n\nНаконец настал день выборов. Йона, как кандидатка, не имела права работать на избирательных участках, поэтому осталась дома с семьёй. Вечером в её дверь постучался коренастый як по имени Нир.\n\n— Результаты получены! Яки усердно считать цифры! — Как только она открыла входную дверь, Нир сразу же заговорил со всем энтузиазмом. Он был так взволнован, что даже забыл представиться. — Все яки проголосовать за Йону! — когда она удивлённо подняла бровь, он поправился. — Ну, большинство яков. Больше половины. Йона теперь як-председатель!"
 newyaks.21.a:0 "История Нового Якякистана началась с радостного крика и объятий."

 newyaks.22.t:0 "Кровные узы"
 newyaks.22.d:0 "Два яка – братья и принцы – стояли друг напротив друга в маленькой, скромной комнате. Один был гостем, а другой – пленником, один был старше, другой – моложе, один был коронован, другой – лишён титулов. Но было у яков и кое-что общее: они скорбели об утраченном родстве.\n\nРезерфорд нарушил тишину первым. Он сосредоточенно заговорил низким голосом. Перед тем как прийти сюда, он провёл в раздумьях десятки лун, взвешивая слова и подбирая аргументы.\n\n— Принца-предателя Брэдфорда до этого судить кланы и древние духи. Одни требовать крови, другие – изгнания, и лишь немногие добрые яки говорить о прощении. Безумный як принести много хаоса, сломать множество жизней.\n\n— Брат сильный. — Брэдфорд фыркнул, отведя взгляд. — До этого брат заблудиться и пойти по пути пони, заставить яков идти следом. Но брат-як могуч и своенравен. Як не слушать старейшин, не советоваться с шаманами – брат выносить приговор, как это делать настоящие вожди-яки.\n\nНа некоторое время воцарилась тишина, и Резерфорд продолжал смотреть на своего побеждённого брата, пока тот не поднял голову и не встретился с ним взглядом. В тёмных глазах, частично прикрытых неухоженным коричневым мехом, истинный принц увидел своё собственное отражение. Резерфорд помнил себя молодым и счастливым, когда играл вместе с братом в снегу. Гордым и упрямым, когда занимался политикой в Хуралтае. Беззаботным и весёлым во время праздника Йикслурбертфеста. А ещё он помнил свою обиду и злость в тот злосчастный день, когда Брэдфорд разломал подарки эквестрийской дипломатической миссии, а потом удрал в Сайхан Толгод. Однако здесь и сейчас Резерфорд видел яка, готового принимать решения."
 newyaks.22.a:0 "— Як-принц силён, но иначе. Як помочь Брэдфорду всё понять."
 newyaks.22.b:0 "— Наше королевство измениться. Брат уйти. Навсегда."

 newyaks.23.t:0 "Избавление от прошлого"
 newyaks.23.d:0 "Концепция надлежащего разделения властей была важной частью гармонических принципов управления. Так что лидеров яков-сепаратистов судили в оперативно созданном Высшем суде, где заседали представители влиятельных политических движений. Разнообразие мнений этих яков гарантировало, что решения о вынесенных наказаниях будут тщательно продуманными компромиссами, так что многих, включая принца Брэдфорда, приговорили к изгнанию.\n\nЙона лично была знакома с заблудшим братом Резерфорда, и поэтому не могла сказать о нём ничего хорошего – ведь свергнутый принц прошёл путь от ярого противника любых реформ и дипломатии, включая её поступление в Школу дружбы, до того, кто вверг Якякистан в кровавую войну. Тем не менее, она хотела лично проследить за его отъездом – как ради символического жеста обновления, так и чтобы поддержать Резерфорда.\n\nМалый терминал железнодорожного вокзала Яктауна был оцеплен, а платформу, на которой стоял бронепоезд, охранял дополнительный отряд полиции. Йона держалась на расстоянии, позволив Резерфорду и Брэдфорду поговорить наедине, и лишь изредка бросала взгляд в их сторону. Прощание прервалось, когда старший як, топнув копытами, громко фыркнул и ушёл. Когда Йона поспешила догнать его, оставшийся на перроне брат вождя окликнул её.\n\n— Як с косами хитра как пони. Украсть власть, не запачкать мех. Як-изгнанник гордиться. — Слова Брэдфорда были полны горечи.\n\nОна могла бы многое сказать в ответ: о сражениях, о потерянных товарищах, о чувстве вины или о жертвах. Но Йона выбрала другой путь.\n\n— Принц должен поехать посмотреть мир. Увидеть и узнать новые вещи. И однажды вернуться в лучший, более сильный Якякистан."
 newyaks.23.a:0 "Изгнанник запомнил эти слова на долгие годы."

 newyaks.24.t:0 "Предложение из Якякистана" #Mara
 newyaks.24.d:0 "Мы получили довольно странное и на редкость просто сформулированное послание от живущих неподалёку яков. Они утверждают, что хотят купить у нас часть нашей территории. А проблема в том, что хотя она слабо освоена и весьма негостеприимна, это всё равно наша земля. Кроме того, дополнительную сложность представляют заявление яков о том, что они попросту заберут земли силой, если мы решим их не продавать. Уступим ли мы бесполезные клочки земли или же будем сражаться за них?"
 newyaks.24.a:0 "А сделка-то в принципе относительно выгодная..."
 newyaks.24.b:0 "Они хотят землю? Пусть сперва отберут её!"

 newyaks.241.t:0 "Грифоны соглашаться!" #Mara
 newyaks.241.d:0 "Котоптицы согласны продать землю якам! Земли умных яков станут ещё больше. Яки использовать землю котоптиц с пользой!"
 newyaks.241.a:0 "Йей!"

 newyaks.243.t:0 "Грифоны отказываться" #Mara
 newyaks.243.d:0 "Глупые котоптицы не соглашаться продавать землю, которую мы хотеть. Глупые котоптицы считать яков глупыми, поэтому мы должны побить глупых котоптиц и показать им, что яки умные, большие и сильные. Яки идут КРУШИТЬ!"
 newyaks.243.a:0 "Яки КРУШИТЬ котоптиц!"

 newyaks.25.t:0 "Якякистан предлагает одновременное вторжение в Нова Грифонию" #Mara
 newyaks.25.d:0 "Яки прислали довольно интересное предложение: объединиться и дать совместный отпор грифонам. Единственное условие яков: при разделе передать им земли, которые раньше принадлежали якам. Эти территории сравнительно бедны и бесполезны для нас. Но уверены ли мы, что яки сдержат своё слово, а также не захотят в будущем взять больше, чем было оговорено?"
 newyaks.25.a:0 "Отличное предложение."
 newyaks.25.b:0 "Мы не будем работать с этими варварами."

 newyaks.252.t:0 "Пони против" #Mara
 newyaks.252.d:0 "Глупые пони не хотеть присоединяться к якам и крушить котоптиц. Глупые пони говорить много скучных слов, которые не интересны якам, но яки понимать самое важное: крушить придётся без пони. Глупые пони."
 newyaks.252.a:0 "Яки КРУШИТЬ котоптиц!"

 newyaks.253.t:0 "Пони согласны! Время КРУШИТЬ!" #Mara
 newyaks.253.d:0 "Болтливые пони прийти и сказать, что они хотеть крушить котоптиц, ура! Мы втоптать котоптиц в землю, а яки получить земли яков обратно от глупых котоптиц, хаха! Время КРУШИТЬ!"
 newyaks.253.a:0 "Яки и пони вместе КРУШИТЬ котоптиц!"

 newyaks.27.t:0 "Судьба предателей"
 newyaks.27.d:0 "Новость о завершении суда над мятежниками быстро распространилась среди населения республики, вызвав немалый ажиотаж. В одном из многочисленных баров, предназначенных для рабочих Карсакага, разгорелся жаркий спор. В итоге собравшиеся разделились во мнениях, каждое из которых защищало по умелому оратору.\n\n— Товарищи, вы же должны понимать, что изгнание Брэдфорда – это ошибка, — жеребец, чей акцент свидетельствовал о северянском происхождении, постучал копытом по газете. — Он по-прежнему довольно влиятелен, а заключительные слова о слабостях марксизма наверняка вызовут ещё большее сопротивление. Казнь Керра также является ошибкой...\n\nЕго оппонент, местная як, огрызнулась. — Расследование быть ясным и показать истину. Як-Керр – шпион жуков. Он бесполезен для наших советов и даже вреден. А глупый "принц", — она произнесла титул с явным презрением, — ничего не сделать извне. Отсталые кланы нуждаться в сильный вождь-як во главе.\n\nТолпа за обоими ораторами зашумела, но тут из угла зала донёсся третий голос – хриплый, низкий и внушающий уважение.\n\n— Эх, пусть оба ублюдка катиться в Тартар. Як больше всего рад, что безумная кобыла получить своя заслуженная пуля, — заговорил до этого молчавший старый солдат. И в этом все собравшиеся были полностью согласны с ним. Эта пони, ставшая "почётным яком", совершила множество ужасных злодеяний. И особенно сильно её буйство сказалось на клане Генихан, так что постигшее Стар Маунтин наказание было более чем справедливым по мнению не только присутствующих тут, но и всего города.\n\nСделав большой глоток из своей кружки, ветеран потряс рогами, словно пытаясь избавиться от какой-то мысли, и вдруг улыбнулся. — Як ещё не всё сказать. Як рад, что войны больше не быть."
 newyaks.27.a:0 "В ропоте толпы начали слышаться отзвуки надежды на лучшее будущее."

 newyaks.28.t:0 "Яки отпущения"
 newyaks.28.d:0 "Прежде дом Йоны был безопасным убежищем, но прямо сейчас в одной из его комнат стоял Ингвар со списком. Йона сидела за собственным столом, но чувствовала себя так, будто оказалась в ловушке. В эти дни в Якякистане не найти безопасного уголка, но бывшей ученице Школы Дружбы на секунду показалось, что она увидела в глазах Ингвара проблеск раскаяния, который, правда, тут же исчез. — Йона прочесть это сама. Это список преступлений, которые она совершить. Это всё ложь, но яки нуждаться в единство. И Йона мочь обеспечить его.\n\n— Яки становиться едиными, если Йона лгать? — воспротивилась она. Но голос Йоны дрогнул, выдав её страх. — Чем ложь помочь Якякистан? Когда Ингвар перестать лгать? Йона просто хотеть, чтобы каждый як быть... — она не знала, как закончить фразу. Чтобы каждый як был счастлив? Находился в безопасности? Обрёл друзей?\n\nНо у Ингвара уже был наготове ответ. — С угрозой Кризалис не справиться без великих изменений. Яки нуждаться во врагах и внутри Якякистана, не только в жуках. И Йона и Резерфорд лучше всего подходить на роли врагов, они – самые известные гармонисты. Но Йона не признаваться одна: Ингвар поговорить с Резерфордом и тот решиться сознаться в преступлениях, которых принц-як не совершать, — Ингвар замолчал, но эхо невысказанной угрозы повисло в воздухе. Кто знает, до какой низости может опуститься этот суровый як, чтобы заставить Йону, которая прежде не знала ничего, кроме дружбы, сказать "да".\n\n— К-куда отправиться Йона?\n\n— На народный суд. Подсудимые готовиться к процессу вместе с Ингваром, и Ингвар обещать, что не причинить вреда Йоне, друзьям и её семье. Ингвар держать своё слово.\n\nЙона не могла оторвать свой мрачный взгляд от листка бумаги. Список был полон ужасной лжи, но кто знает, сколько яков пострадает, если она откажется произнести эти роковые слова. — Ингвар ужасный як, но Йона говорить "да"."
 newyaks.28.a:0 "Все гармонисты получат аналогичные предложения."

 newyaks.29.t:0 "Суд над двумя гармонистами"
 newyaks.29.d:0 "Народный суд заседал в новом здании из кирпича и камня, которое должно было стать постоянной достопримечательностью Якякистана, памятником справедливости, что вершилась во имя угнетённых. Перед множеством рабочих, одетых в одежды из простой ткани (в отличие от богато украшенного шлема и побрякушек, которыми блистал бывший принц), стоял судья, готовившийся озвучить приговор Йоне и Резерфорду за их преступления. Сам работник системы правосудия был облачён в сильно запачканный, вероятно, на угольной шахте комбинезон.\n\nПодробности измены Йоны Якякистану были очевидны: она распространяла идеи рабской покорности среди своих соседей и всех прочих, кто был слишком наивен и простодушен. Дух товарищества и дружбы – это хорошо, но Йона зашла так далеко, что планировала вхождение Якякистана в Эквестрию в качестве нового региона, которым будут править пони-аристократы и капиталисты. Её пребывание в Школе Дружбы лишь подкрепило вину, ведь Йона не могла отрицать того, что несколько раз лично общалась с принцессой Твайлайт Спаркл. С ней всё было ясно.\n\nОднако положение Резерфорда было значительно хуже. Кровь замарала его копыта, и лишь храбрость Ингвара, который смело ворвался в Хуралтай, помогло спасти ситуацию. Стражники принца открыли огонь по тысяче ни в чём не повинных яков – и всё ради драгоценной жизни одного-единственного яка и привилегий его королевского титула, который ныне уже ничего не значил. Но список справедливых претензий к бывшему принцу не исчерпывался этим. Ещё до бойни он отказывался уничтожить Брэдфорда и его опасных выскочек-реакционеров с момента их отделения и защищал брата, готового уничтожить Якякистан ради возвращений старых-добрых времён и обретения собственного мира и покоя. В итоге Резерфорд оказался яком, который пренебрёг жизнями и нуждами своих подданных.\n\n— Виновны, — сознались оба яка и отдали свои судьбы на милость судьи. И вскоре, к их некоторому облегчению, народный суд объявил о снисхождении. Йону пощадили за то, что она была молода и ей ещё многому предстояло научиться, а Резерфорда – за то, что он в хоть какой-то мере защищал рабочих."
 newyaks.29.a:0 "— Пять лет домашнего ареста для Йоны-яка. Пять лет каторжных работ для Резерфорда-яка."

 newyaks.30.t:0 "Суд над величайшими реакционерами"
 newyaks.30.d:0 "— Хан яков виновен, — за заявлением последовал громкий стук молотка судьи.\n\nХан Керр, как и Брэдфорд до него, заворчал, услышав вынесенный ему приговор. Но под пристальным взглядом судьи он тоже был вынужден присесть под звяканье сковывающих копыта стальных цепей. Беспомощный гнев – вот и всё что было написано на лице этого труса, пока он всё ещё пытался позорно спрятать свои истинные эмоции ради этого суда. "Як умирать с честью, а не молить о пощаде", как-то сказал он.\n\nКак быстро и неожиданно могут меняться приоритеты в жизни...\n\nНеужели этот фарс будет знаменовать финал их жизней? Идеалы Брэдфорда, амбиции Керра, цели Стар Маунтин. Она ни за что не умрёт здесь. Двое других? Если они смирились со своей участью, то так тому и быть. Кому нужны эти слабовольные и ложные идеи, если от них так легко отказаться ради стабильности в этом новом порочном раю. Стар будет жи...\n\n— Большая пони, встать, — требование прозвучало ещё раз, и пожилой як, приговаривающий всех их к гибели, проигнорировал её яростный взгляд. Слегка покачнувшись, Стар поднялась, чувствуя всю тяжесть стальной клетки, вес которой должен был сдержать её и предотвратить побег. — Большая пони обвиняться в ужасном обращении с яками, измене якам, распространении неприятного запаха и жестокости по отношению к друзьям-пони. Как большая пони будет просить о пощаде?\n\n— ... обойдёшься без очередных увещеваний о прощении, мерзкий старикашка, — её слова были полны яды и злобы. — Такие как вы убийцы и отребье не достойны даже видеть свет дня, не то что получать удовольствие и выслушивать мои мольбы. Вы не имеете власти ни надо мной, ни над моим делом. Вы властны лишь над теми, кто слишком труслив и готов отказаться от всего ради ваших извращённых идеалов!\n\nСтар чувствовала на себе прожигающие взгляды всех присутствующих в комнате, включая двух её бывших союзников, но продолжала яростную речь. — Вы можете придраться к каждому, найти грязь на копытах и представить её как железное доказательство превосходства вашей кровавой идеологии. Так что нет. Я не буду "умолять" ни о чём. Более того, я перехвачу инициативу и сама обвиню вас. Я считаю виновными ВСЕХ и КАЖДОГО из присутствующих здесь!\n\nНа несколько мгновений воцарилось тишина, которую нарушил лишь удар молотка судьи."
 newyaks.30.a:0 "— Казнить их всех."

 newyaks.31.t:0 "Потерянная добродетель"
 newyaks.31.d:0 "Тиканье метронома было почти что единственным звуком в комнате, в которой стояла нехарактерная для яков тишина. Её нарушало лишь бормотание Ингвара да шелест бумаг в его копытах. Собравшиеся перед ним яки – доверенные армейские учёные – зашевелились, когда Ингвар окинул взглядом все строчки в целом и его губы слабо задрожали.\n\nГенерал молча положил бумагу на место и некоторое время рассматривал учёных. — МыслеКРУШИЛЫ полезны, — по строю учёных пронёсся коллективный вздох облегчения. — Бомбы с зельями – хорошая идея, реакционеры дважды думать, прежде чем атаковать позиции яков. Башковитые яки свободны!\n\nЯки умело отсалютовали, после чего разом повернулись на выход. И лишь один невысокий як продолжил смотреть на своего командира. — Уверен ли Ингвар в этом? — уходящие яки мигом остановились и в комнате вновь воцарилась тишина, которую нарушали лишь звуки шагов Ингвара по направлению к трусу.\n\nИнгвар несколько мгновений буравил учёного пронзительным взглядом и вскоре тот отвёл глаза. — Ингвар думать, что МыслеКРУШИЛЫ хорошо КРУШИТЬ мысли и эти яки уметь думать хорошо, — Ингвар говорил нехарактерно тихо и медленно. — Скажи-ка яку ты, трус, — учёный вздрогнул, — почему же Ингвар не должен быть уверен?\n\n— Як думать, что использовать бомбы с зельями и другие штуки – это не по-якски! — учёный, несмотря на свой страх, топнул ногой. — Як беспокоиться за Ингвара, як считать, что он мочь зайти слишком далеко...\n\nИнгвар яростно топнул в ответ и его копыта обрушились на затрещавший пол всего в нескольких дюймах от учёного. — Яки делать то, что необходимо. Если яки вести себя по-якски, то реакционеры победить, — он боднул учёного головой, едва не опрокинув его. — Трус думать, что реакционеры ждать, пока яки приготовиться? Трус думать, что реакционеры не использовать бомбы с зельями, жидкий огонь или ядовитый газ? ТРУС ДУМАТЬ, ЧТО ЭТО ИГРА?\n\nПосле ещё одного толчка учёный упал на спину и уставился на генерала, который собирался вот-вот затопать его до смерти. На мгновение Ингвару даже показалось, что так оно и будет. Но вскоре он взглянул на остальных учёных, которые изо всех сил старались не привлекать к себе внимания. — Башковитые яки забирать труса с собой.\n\nОни молча вышли и оставили его. Ингвар был один. Он подошёл к столу и навис над листом с описанием бомбы с зельем."
 newyaks.31.a:0 "Вскоре слёзы размыли чернила на бумаге."

 newyaks.32.t:0 "Яки и грифоны"
 newyaks.32.d:0 "Неторопливое клацанье клавиш старой печатной машинки тихим эхом разносилось по нынешней резиденции Генриха Редтейла – старого дома, в котором ему разрешили остановиться жители вдохновлённой им деревни. Краем уха он слышал отзвуки происходившего вдалеке праздника.\n\nСлегка дрожащими когтями Редтейл взял письмо и потратил несколько минут на то, чтобы аккуратно его сложить. Удовлетворившись этим, он перешёл к следующему посланию. Он никак не мог игнорировать своё отражение в гладком металле пишущей машинки – революционера, который некогда мог вдохновить сотни существ на борьбу за светлое завтра. Теперь же его разве что можно было принять за старую измождённую птицу на смертном одре.\n\nЭто могло стать преимуществом, если бы при каждом движении не возникало ощущения, что он лишается очередной части своей души. Сухо усмехнувшись своим размышлениям, Редтейл взглянул на следующее письмо в своём списке. Сообщение от яков, а точнее от их президента по имени [YAK.GetLeader], рассказывающее о недавних успехах их державы.\n\nРеволюционер улыбнулся и постучал когтями по старому деревянному столу, обдумывая наиболее подходящий для яков ответ. Он был обязан своим товарищам хотя бы этой малостью, даже если они время от времени допускали оплошности.\n\nВсё это приемлемо, пока они не заходят слишком далеко...\n\nВот, точно! Это сработает.\n\nКогти революционера снова застучали по клавишам пишущей машинки, а в его глазах зажёгся некогда привычный огонь."
 newyaks.32.a:0 "— От всей души поздравляю вас с успехами, товарищи."

 newyaks.33.t:0 "Яки просят свои старые земли"
 newyaks.33.d:0 "Генрих Редтейл со сложными чувствами сверлил взглядом свой стол, словно пытаясь прожечь дыру в лежащем на нём письме. В послании, помимо грязных следов копыт и парочки случайных шерстинок яка, содержалась простая просьба. В иные времена он мог бы хорошенько разгуляться в дипломатическом плане касательно этого запроса, но ныне всё слишком изменилось.\n\nХотя, возможно, эту "просьбу" следует всё же называть "ультиматумом".\n\nЯки, несмотря на свою приверженность коммунизму, по-прежнему упорно не желали отказываться от старых претензий. Честно говоря, Редтейл был немало поражён тем, что им удалось составить письмо так, чтобы оно даже звучало дружелюбно и в то же время как обычно в их стиле угрожающе. А ведь раньше он думал, что якам попросту не дано овладеть хоть какими-то дипломатическими навыками.\n\nИ всё же, несмотря на словесную мишуру, яки хотели вернуть свои земли. И они намеревались получить их даже в случае отказа.\n\nДля державы Генриха эти земли были почти что бесполезны: это была сельская приграничная глушь, но всё же отказ от этих территорий снизит и без того невысокое единство его фракции. К тому же, в этих землях было мало верных его режиму грифонов и яков, но, тем не менее, в случае передачи территорий войска столкнутся с ещё большим дефицитом рекрутов.\n\nОднако слишком долго раздумывать нельзя. Генрих был обязан определиться с ответом якам."
 newyaks.33.a:0 "— Мы согласны, если это приведёт к расширению сотрудничества."
 newyaks.33.b:0 "— Нетушки."

 newyaks.331.t:0 "Грифоны соглашаться!"
 newyaks.331.d:0 "Наши товарищи в республике умны! Мы получить старые земли обратно! Уже сейчас яки на новых землях праздновать и устраивать фестивали, пусть и со старыми якскими флагами!\n\nЯкам не нужно воевать со своими товарищами, ведь республике больше никогда не понадобиться эти земли! Но если понадобиться...\n\n... то мы СОКРУШИТЬ их!\n\nА пока что мы праздновать нашу гениальную дипломатическую победу!"
 newyaks.331.a:0 "Ура!"

 newyaks.332.t:0 "Грифоны отказываться!"
 newyaks.332.d:0 "ПРЕДАТЕЛИ ОТВЕРГНУТЬ ВЕЖЛИВАЯ ПРОСЬБА ЯКОВ!\n\nПредательские и ревизионистские котоптицы сказать "нет" крайне скромной просьбе яков! Они объяснить это так: "О, у нас война и нам нужна земля. Поговорить потом". Но як умный, як знать, что это "потом" никогда не наступить!\n\nГотовить тачилы, рубилы и стрелялы! Яки КРУШИТЬ котоптиц!"
 newyaks.332.a:0 "Яки КРУШИТЬ ревизионистов!"

 newyaks.34.t:0 "Важнейший выбор"
 newyaks.34.d:0 "Несмотря на вполне предсказуемое волнение, связанное с процессом голосования, Тира чувствовала себя спокойной, даже удовлетворённой. Тот факт, что в стране не только проводились выборы, но и на них состязались партии и кандидаты с различными мнениями и взглядами, означал, что система советов прекрасно справляется со своей задачей.\n\nОсматривая бывшую палату Хуралтая, украшенную к выборам красными флагами и плакатами, як размышляла о том, кто из её товарищей сможет набрать достаточно голосов, чтобы получить реальные шансы на избрание. Конечно, немалый опыт, статус "разрушительницы монархии" и успехи временного правительства делали Тиру весьма популярной. Тем не менее, существовал шанс, что ей придётся стать советницей нового главы государства. В этой комнате она видела двоих потенциальных кандидатов на эту роль, которые отличались друг от друга как снег и ваниль.\n\nПервая кандидатка – Кари – происходила из гениханских крестьян, и Тира была хорошо знакома с её аграрными идеалами. Хотя недоверие Кари к технологиям и вызывало определённое беспокойство, эта приземлённая як точно сможет повысить общее благосостояние республики. Вторым, что было несколько неожиданно, оказался грифон по имени Феликс Рейнфезер. Насколько Тира понимала, он прославился борьбой за права фабричных рабочих и их профсоюзов. Современная нация, несомненно, много выиграет от более тесного сотрудничества между государством и промышленностью, но механизация труда была для яков в новинку – впрочем, как и коммунизм.\n\nВ комнату вошёл старший член избирательной комиссии и сразу же привлёк внимание всех собравшихся. Как и предсказывала Тира, он объявил, что ни одна фракция не получила абсолютного большинства голосов, но одна всё же вырвалась вперёд."
 newyaks.34.a:0 "Сторонники советов продолжают свой мандат!" # Thyra
 newyaks.34.b:0 "Фермерша у власти увеличит рост благосостояния!" # Kari
 newyaks.34.c:0 "Профсоюзы станут машиной прогресса!" # Felix Rainfeather

 newyaks.35.t:0 "СОКРУШИТЬ танки"
 newyaks.35.d:0 "Ингвару показывали фотографии могучих стальных тачил, которые назывались "панцеры". Непревзойдённые по скорости и прочности, они словно были суперстрелялами в замедленном действии. И главное, эти тачилы соответствовали этому званию, поскольку их стрелялы-пушки могли превратить в сыр с кучей дырок всю современную технику яков.\n\nПо понятным причинам подчинённые Ингвара тогда начали заявлять, что именно "их" часть армии способна уничтожить металлическое проявление гордыни чейнджлингов. И самыми первыми были его собственные танковые механики, которые хвастались, что даже сырые прототипы, несомненно, заставят врагов бежать, ведь естественно наши танки должны быть намного больше, чтобы вместить самих яков. Панцеры смотрелись бы словно карлики, а ОГРОМНЫЕ ПУШКИ наводили бы страх на всех чейнджлингов.\n\nВторой опцией Ингвара были сотни крушил танков, а также тачилы, созданные специально для уничтожения бронетачил. Вместо того чтобы опускаться до уровня чейнджлингов, можно уравнять шансы – вывести из строя танки и заставить жуков сражаться напрямую с гораздо более мощными яками. Несомненно подобный бой будет унижением, ведь если уничтожить всю гордость Кризалис и заставить ряды танков полыхать и истекать горящим топливом, то победа неминуемо будет за нами.\n\nНо что, если яки не смогут дать отпор? Тогда Ингвар подумал о леталах. Но не об истребителях, а о бомбилах. Он приказал умным якам что-то придумать, и через несколько дней был успешно изготовлен дешёвый бомбила. Шатающийся и неустойчивый, он, тем не менее, даже смог полететь и сбросить небольшую взрывчатку на несколько картонных моделей машин жуков. И как же быстро он летел! По нему точно нельзя было выстрелить на такой высоте. Экипажи танков не смогут ничего сделать в ответ, только беспомощно смотреть на свою неминуемую смерть...\n\nИ всё же в стране Ингвара ещё не изобрели печатный станок. Ресурсы были ограничены, и ему нужно сделать выбор того, как Ингвар будет бороться с лучшими бойцами Кризалис."
 newyaks.35.a:0 "Мы сделаем свои танки!"
 newyaks.35.b:0 "Крушилы танков!"
 newyaks.35.c:0 "Бомбо-леталы!"


 newyaks.36.t:0 "Те, кто разожгли огонь"
 newyaks.36.d:0 "— Товарищ-маршал. Добро пожаловать. Чем яку может быть полезна Тира? — её тон был вежливым, но с лёгким оттенком настороженности – Тира высоко ценила Ингвара, но не предполагала, что эта встреча будет простым светским обменом любезностями.\n\nЯк в военной форме легонько топнул передними копытами в знак приветствия, а затем выпрямился. — Товарищ-советница. Ингвар благодарить, что Тира найти время для яка-офицера, — он попытался усмехнуться, но получившийся звук больше напоминал далёкий раскат грома, — управлять страной непросто, да?\n\n— Як в работе по самые рога, — позволив себе немного пожаловаться, Тира жестом указала на множество документов, аккуратно разложенных на её столе. — Маршал понимать, что новая армия тоже требовать много усилий и внимания.\n\n— Старые устои прямо как мухи: очень сложно избавиться, — як кивнул, и выражение его лица стало более задумчивым. — Ингвар никогда не думать, что протесты стать сильными и начать перемены. Як полагать, что для успеха революции потребоваться насилие. Но Ингвар рад видеть, что Тира быть права. Ещё больше як рад, что всё закончиться, — когда Ингвар перешёл от прошлого к будущему, в его голосе послышалось сдержанное, но искреннее одобрение. — Идеи Тиры объединять яков и не-яков лучше оружия. Узы между кланами становиться крепче стали. Народ верить, что светлое будущее вот-вот настать уже сейчас. Ингвар тоже верить. Он защищать Тиру столько, сколько потребоваться.\n\n— Лучшего защитника яки не найти, — Тира была тронута похвалой Ингвара, поэтому говорила искренне. Помощь её старого товарища спасёт многих яков и прочих граждан республики во время грядущего бурана. Тира была рада, что может положиться на Ингвара."
 newyaks.36.a:0 "Факел революции нельзя нести в одиночку."

 newyaks.37.t:0 "Правое безрассудство"
 newyaks.37.d:0 "Прежние покои Хуралтая ныне стали личным командным центром великого маршала, а их стены украсили изображения красных звёзд. Снаружи доносился отчётливый запах топлива и металла – верные признаки того, что яки изо всех сил готовятся встретить грядущие мрачные дни во всеоружии. И сегодня Ингвару нанесла визит Тира – его старая соратница по борьбе за коммунизм. Як прибыла без приглашения, но в неё не стреляли, поскольку как стражники, так и сам Ингвар прекрасно знали, что незваная гостья не причинит вреда. Однако хмурое выражение её лица побудило Ингвара сразу же перейти в наступление: — Прежде чем Тира сказать что-то, Ингвар сам говорить, что знать речь Тиры наперёд. Ингвар понимать, что этот як – тиран. Правление Ингвара полно подлости и злобы, но подлость и злость необходимы якам.\n\n— Революция вершиться, чтобы устранять страдания, подлость, злость и эксплуатацию, як-Ингвар! — громко крикнула Тира, едва сдерживаясь, чтобы не СОКРУШИТЬ стол, разделявший бывших друзей. — Многие называть Ингвара яком-Кризалис!\n\n— Ингвар – меньшее зло, чем Кризалис... — его голос дрогнул, пусть всего и на мгновение. — Разве Тира не видеть этого? Кризалис – есть воплощение чумы, эксплуатации и капитализма. Агрессия Кризалис мочь обречь нас всех! Только могучие и быстрые действия построить крепкое убежище для свободных рабочих. Только так все яки снова жить в мире!\n\nВ глазах Тиры вспыхнуло осознание, но Ингвар его так и не заметил. Её старый товарищ был так поглощён своим собственным священным походом, получив абсолютную власть над нацией и марая копыта кровью, что не желал видеть и слышать ничего иного.\n\nТира предприняла последнюю отчаянную попытку раскрыть ему глаза: — Разве тирания стоить зла, которое творить Ингвар? Столько яков не увидеть великого дня свободы всех трудящихся!\n\nОн повернулся к Тире спиной – и этот жест был сильнее тысяч слов. Однако Тира так и не увидела выражение беспокойства на лице Ингвара. — Если Кризалис умереть, то все жертвы оправдаться."
 newyaks.37.a:0 "Не обнаружив следов старого Ингвара, Тира оставила яка заниматься своими делами."


 newyaks.38.t:0 "Яки предлагают пакт против Кризалис"
 newyaks.38.d:0 "Яки, в чьих землях в настоящее время властвует жестокая коммунистическая военная диктатура, предложили заключить континентальный пакт против Кризалис. Они хотят противостоять империалистическим амбициям чейнджлингов и приглашают нас внести свой вклад.\n\nЕсли Гегемония чейнджлингов нападёт на любую страну из числа подписавших пакт, то остальные державы должны будут сделать определённые дипломатические заявления. Этот пакт не обязывает нас предпринимать какие-либо конкретные военные действия в случае вторжения Кризалис, но яки неофициально дали понять, что все подписавшие стороны будут делиться друг с другом разведданными об угрозе со стороны чейнджлингов и координировать совместные действия более эффективно."
 newyaks.38.a:0 "Мы согласны, так как не желаем стать следующей целью Кризалис."
 newyaks.38.b:0 "Это риск, так мы спровоцируем Кризалис."

 newyaks.39.t:0 "[FROM.GetNameDefCap] подписывает пакт!"
 newyaks.39.d:0 "Мы получить хорошие новости! Несмотря на некоторые разногласия, государство [FROM.GetNameDef] понимать, что глупо сражаться против Кризалис в одиночку. Мы уже обменяться разведданными и пообещать осудить любые дальнейшие агрессивные действия Кризалис против любой державы, подписавшей пакт."
 newyaks.39.a:0 "Вместе мы сильнее! Айда КРУШИТЬ жуков!"

 newyaks.40.t:0 "[FROM.GetNameDefCap] отказывается подписать пакт"
 newyaks.40.d:0 "Увы, и хотя государство [FROM.GetNameDef] опасаться вторжения чейнджлингов, они всё ещё считать, что официальное присоединение к пакту, выступающему против Кризалис, поставить их в ещё более невыгодное положение, спровоцировав её поскорее нанести удар по ним."
 newyaks.40.a:0 "Только вместе мы сможем КРУШИТЬ жуков!"


 newyaks.41.t:0 "Яки предлагают углубить пакт против Кризалис"
 newyaks.41.d:0 "Яки заинтересованы в дальнейшем расширении нашего сотрудничества против чейнджлингов и Кризалис. Яки предложили проводить совместные учения, а также обмениваться данными по военной тактике чейнджлингов, чтобы мы могли лучше подготовиться к прямому столкновению с их войсками. Но вот если Кризалис узнает об этом, то мы можем оказаться в большой опасности..."
 newyaks.41.a:0 "Да, давайте готовиться к худшему вместе!"
 newyaks.41.b:0 "Давайте не будем обострять ситуацию..."

 newyaks.42.t:0 "[FROM.GetNameDefCap] соглашается на расширение сотрудничества!"
 newyaks.42.d:0 "Государство [From.GetNameDefCap] соглашаться на совместные учения, чтобы лучше готовиться к вторжению Кризалис! Все выиграть от углубления коллективная безопасность."
 newyaks.42.a:0 "Жуки будут бояться товарищества между народами!"

 newyaks.43.t:0 "[FROM.GetNameDefCap] не соглашается на расширение сотрудничества!"
 newyaks.43.d:0 "Плохие вести. Государство [FROM.GetNameDefCap] бояться, что торговля военными секретами чейнджлингов может сделать их мишенью для Кризалис. Они отказаться от расширения сотрудничества в рамках альянса."
 newyaks.43.a:0 "Жуки рано или поздно добраться до каждого! Мы должны держаться вместе!"


 newyaks.44.t:0 "Яки предлагают ввести эмбарго против чейнджлингов"
 newyaks.44.d:0 "Яки заинтересованы в дальнейшем расширении нашего сотрудничества против Кризалис. На этот раз они попросили нас полностью прекратить любую торговлю с чейнджлингами. Хотя скоординированные действия могли бы здорово ослабить Гегемонию, чем активнее мы будем действовать против Кризалис, тем выше шансы на то, что она будет считать нас врагом..."
 newyaks.44.a:0 "Пора лишить их доступа к нефти и оружию!"
 newyaks.44.b:0 "Это уже слишком рискованно."

 newyaks.45.t:0 "[FROM.GetNameDefCap] соглашается на эмбарго!"
 newyaks.45.d:0 "Государство [From.GetNameDefCap] согласиться лишить чейнджлингов доступа к важным ресурсов. Это есть великая победа сил антифашизма!"
 newyaks.45.a:0 "Кризалис не сломит нас!"

 newyaks.46.t:0 "[FROM.GetNameDefCap] не соглашается на эмбарго"
 newyaks.46.d:0 "Увы, но государство [FROM.GetNameDef] отказаться вводить официальное эмбарго против чейнджлингов. Они сослаться на важнейшие торговые соглашения, разрыв которых может навредить их экономике. Но мы подозревать, что они просто не хотеть оказаться на первых местах в списке врагов Кризалис."
 newyaks.46.a:0 "Во дураки."

 newyaks.47.t:0 "Яки предлагают оборонительный пакт против чейнджлингов"
 newyaks.47.d:0 "Яки заинтересованы в достижении финальной стадии нашего сотрудничества против Кризалис. Они запросили, чтобы в случае нападения на любую из сторон, подписавших этот пакт, все прочие участники немедленно предприняли бы ответные меры военного характера. Это хорошая мера защиты, но готовы ли мы к открой войне с чейнджлингами..."
 newyaks.47.a:0 "Конечно! Так мы будем непобедимы!"
 newyaks.47.b:0 "Это не наш бой."

 newyaks.48.t:0 "[FROM.GetNameDefCap] соглашается на оборонительный пакт!"
 newyaks.48.d:0 "Государство [From.GetNameDefCap] согласиться выступить против чейнджлингов, если они напасть на кого-то из нас. Империалистические амбиции бессильно разбиться о нас!"
 newyaks.48.a:0 "Нас не заковать в цепи!"

 newyaks.49.t:0 "[FROM.GetNameDefCap] не соглашается на оборонительный пакт"
 newyaks.49.d:0 "Увы, но государство [FROM.GetNameDef] не заинтересоваться в присоединении к оборонительному пакту. Они явно бояться, что их втянуть в невыигрышную войну."
 newyaks.49.a:0 "Что за идиоты!"

 newyaks.51.t:0 "Призыв к оружию"
 newyaks.51.d:0 "Только что поступили новости о том, что держава [CHN.GetName] напала на одного из членов пакта против Кризалис. Как член вышеупомянутого пакта, мы обязаны объявить войну Гегемонии и присоединиться к нашим союзникам в битве за независимость. Однако шансы на то, что даже вместе мы успешно справимся с могучей Гегемонией, очень малы. Это будет бесчестным поступком, но, возможно, нам стоит проигнорировать этот призыв и чуть повременить..."
 newyaks.51.a:0 "Мы знали на что шли. К оружию!"
 newyaks.51.b:0 "Наше участие ничего не изменит."

 newyaks.52.t:0 "Послание из Карсакага"
 newyaks.52.d:0 "В аккуратную и упорядоченную стопку корреспонденции принцессы Селестии попало послание от яка по имени Ингвар из державы [YAK.GetNameDef] с просьбой создать коалицию наций, выступающих против Кризалис. Амбиции королевы чейнджлингов угрожают всему континенту, так что в подобной ситуации любая помощь будет желанна. А ещё стоит отметить тот факт, что яки граничат с нашим союзником – Кристальной Империей. Мы сможем без проблем контактировать и снабжать войска друг друга, а силы яков окажут неоценимую помощью стойким защитникам Кристальной Империи.\n\nОднако нельзя отрицать тот факт, что в стране яков не всё в порядке. Сообщения, которые поступают из Якякистана (помимо очевидной пропаганды), рисуют весьма мрачную картину. Ингвар – не благородный красный защитник рабочих, а кровавый тиран, готовый пойти на любые жертвы во имя общественной безопасности. Никакие разговоры о "большем зле" не могут оправдать подобные зверства.\n\nТем не менее, не стоит сразу отвергать подобное предложение. Наши дорогие друзья – принц Резерфорд и выпускница Школы Дружбы Йона – застряли в государстве [YAK.GetName], и, насколько нам известно, всё ещё верны магии дружбы. Мы можем попытаться заставить Ингвара отпустить их двоих. К тому же, согласие на пакт с этим яком станет как знаком милосердной щедрости, которую Эквестрия готова проявить даже к его недостойному режиму, так и чтобы показать, что "маленькие пони" могут заставить даже самого решительного автократа сделать хоть одно доброе дело."
 newyaks.52.a:0 "Потребовать освобождения двух гармонистов для заключения союза."
 newyaks.52.b:0 "Мы не разговариваем с тиранами комму-яками."

 newyaks.53.t:0 "Письмо от принцессы"
 newyaks.53.d:0 "Ингвару из державы [YAK.GetNameDef]\n\nВаша просьба о заключении "великого пакта против Кризалис", безусловно, благородна. Мы осознаём опасность, которую представляет собой королева чейнджлингов, ибо, несмотря на все существующие разногласия между народами Эквуса, они меркнут по сравнению с угрозой тотального господства чейнджлингов.\n\nЭтот альянс, как и все прочие союзы, требует определённого уровня доверия. Мы гарантируем, что вы и ваше правительство можете целиком и полностью положиться на Княжество Эквестрия и его подданных, которые поддержат вашу борьбу с чейнджлингами. Но у нас есть одно небольшое условие: нам нужно, чтобы вы отпустили двух важных яков из-под вашей опеки, дабы они могли принести больше пользы в других землях. Мы говорим про бывшего лидера Королевства Якякистан – принца Резерфорда, и выдающуюся выпускницу Школы Дружбы – мисс Йону. Как только вы отправите их к нам, мы сможем официально оформить взаимовыгодное партнёрство.\n\nС нетерпением ждём вашего ответа.\n\nЕё Величество,\nПринцесса Селестия из Эквестрии"
 newyaks.53.a:0 "Ладно, пусть забирают проклятых смутьянов."

 newyaks.54.t:0 "Письмо от принцессы"
 newyaks.54.d:0 "Ингвар,\n\nХотя лично я во многом расхожусь во взглядах с Карамель Маркс, Стил Сталлионом и другими провидцами, идеям которых вы, якобы, следуете, для многих из их иных сторонников очень важны любовь, долг и солидарность со своими товарищами. Даже самые агрессивные авангардисты, с которыми я имела неудовольствие взаимодействовать, фанатично верны рабочему классу и намерены защищать его любой ценой.\n\nНо истинная опасность возникает тогда, когда слова о высшем благе превращаются в ширму, которой прикрываются некоторые, чтобы оправдывать свои гнусные средства. Вы понимаете – хотя бы подсознательно – что ваш долг как лидера народа – служить ему, невзирая ни на что. Поэтому я спрашиваю вас от имени рабочих, которых вы поклялись защищать, можете ли вы назвать выгоду от репрессий против оппозиции? От всех этих изгнаний, лагерей и расстрелов? Это и многое другое я слышу от беженцев и беглецов из вашей державы. Свержение реакционеров кажется недостаточной причиной, чтобы оправдать все те злодеяния, которые вы не только совершаете, но и восхваляете во имя победы над Кризалис. Но что случится после победы над ней? Сможет ли страна залечить шрамы от вашей безжалостной тирании?\n\nРазумеется я наслышана о вашей позиции. Цель оправдывает средства, не так ли? У страны должен быть сильный лидер, который не постесняется принять трудные решения. Но вы не понимаете, что эти "трудные решения" никогда не станут легче. Уж поверьте мне, я знаю это из личного опыта. Ибо любая искажённая версия коммунизма или гармонии, которая оправдывает подобные злодеяния, лишь скрывает реки крови за бумагами и указами, которые вы подписываете каждый день.\n\nПока вы не откажетесь от своего поста и не передадите бразды правления Якякистаном тому, кто действительно встанет на защиту угнетённых, а не будет жестоко, как вы любите готовить, КРУШИТЬ их, держава [EQS.GetNameDef] не намерена поддерживать никаких отношений ни с вами, ни с вашим правительством.\n\nЕё Величество,\nПринцесса Селестия из Эквестрии"
 newyaks.54.a:0 "Эти слова заставляют задуматься, но не передумать."


 newyaks.55.t:0 "Дела не идеальны"
 newyaks.55.d:0 "Резерфорд предполагал, что после его отречения произойдёт множество разнообразных событий, и большинство из них вызывали опасения. Однако он не ожидал, что недавно образованный городской совет Яктауна распорядится перестроить площадки знати для КРУШЕНИЯ, значительно расширив их и создав там обширное пространство, доступное для всех и каждого.\n\nПоначалу бывший принц воспринял это как очередной поворот к худшему, ещё один кусочек пришлого, отнятый коммунистами. Однако от накопившегося стресса требовалось избавиться и вскоре Резерфорд очутился в очереди из сотен яков, что желали попасть в новёхонький спортивный центр для общественного КРУШЕНИЯ. Многие из посетителей сразу же узнали его, и хотя некоторые яки предпочитали держаться на расстоянии от низложенного монарха, большинство были рады увидеть его вблизи или даже позаниматься вместе со столь знаменитым партнёром.\n\nПоначалу такое внимание немного смущало, но Резерфорд быстро освоился на новом месте, и тренировка молодых яков стала для него новой целью в жизни. Он по-прежнему сомневался во многих идеях Тиры, но в одном эти коммунисты были правы – в народе таился громадный потенциал, который ещё только предстояло раскрыть, так что помогать этому процессу было достойным делом. Поэтому, когда его окликнул звонкий голос, он неторопливо повернулся, ожидая увидеть ещё одного стажера.\n\n— Резерфорд! Резерфорд! О, да ты выглядишь куда сильнее, чем прежде! — пышущий восторгом розовый ураган ринулся к нему. — Йона говорила мне, что ты тренируешься! И я тоже. Добралась сюда быстрее, чем в прошлый раз...\n\nИ снова як заключил Пинки Пай в сокрушительные объятия, прежде чем она успела закончить свой рассказ."
 newyaks.55.a:0 "...но всё равно хороши."

 newyaks.56.t:0 "Бунт в Карсакаге"
 newyaks.56.d:0 "Ситуация в Карсакаге значительно ухудшилась. Точнее, мы полностью потеряли контроль над ней, и теперь это поселение удерживают повстанцы. Сегодня силы бунтарей взяли под контроль все правительственные здания в городе, а также военные объекты и старую городскую стену. Они провозгласили так называемую "Карсакагскую коммуну" и подняли над центром города наспех сделанный флаг.\n\nКоммуна уж точно не представляет собой военной угрозы, но этого нельзя сказать о политической. Их первое и главное требование – прекратить национализацию. Далее они хотят провести немедленные выборы и децентрализовать власть с помощью советов. Это больше похоже на продуманный протест, чем на зарождение второй революции.\n\nНесмотря на опасения того, что город, расположенный в центре Якякистана, может всерьёз взбунтоваться, Ингвар не собирается уступать их требованиям. Он уверен, что молодым идеалистам не хватит решимости сохранять свою позицию в течение длительного времени."
 newyaks.56.a:0 "Рано или поздно им надоест."

 newyaks.57.t:0 "Им не надоело"
 newyaks.57.d:0 "Ингвар бросил взгляд на фотографию. На ней над центром Карсакага гордо реял чуть более пристойный флаг, а на городских стенах красовалась гигантская надпись, сделанная красной краской: "МЫ ГОВОРИТЬ НЕТ ТИРАНУ! ДОЛОЙ КРАСНОГО ХАНА!" Прошло почти три недели с момента провозглашения коммуны, а город не уступил ни дюйма. Военным запретили въезд в Карсакаг, а требования коммунаров оставались неизменными. И тот факт, что это был родной город Ингвара, не остался без внимания общественности.\n\n— Контрреволюционеры! — Ингвар явственно зарычал. Некоторые другие генералы нервно заёрзали.\n\n— Эти яки тоже красные. Как мы. Не контрреволюционеры, — один из генералов попытался успокоить лидера, но в его голосе явственно чувствовался дискомфорт.\n\n— Не каждый красный як – революционер, — ответил Ингвар. — Речь идти о победе. Успех революции превыше всего. Якская революция нуждаться в силе. Она КРУШИТЬ захватчиков и реакционеров. Это? — он жестом указал на фотографию. — Глупость. Слабость. Мешать якам. Ослаблять яков. Помогать жукам. Поэтому Ингвар прав, когда говорить, что яки-предатели – контрреволюционеры.\n\nИнгвару было ясно, что генералы обеспокоены последствиями, а тем, в свою очередь, стало понятно, что Ингвар уже принял решение."
 newyaks.57.a:0 "— Арестовать яков-заговорщиков."
 newyaks.57.b:0 "— Убить яков-реакционеров."

 newyaks.58.t:0 "Вечная революция"
 newyaks.58.d:0 "— Тиран! Подлец! Ты запятнать Якякистан и опозорить революцию! — Хутнгвар продолжала кричать на Ингвара. Но всё было тщетно, суровое выражение лица маршала никак не имелось. — Як-Ингвар... як-Ингвар родной сын Алларда и Кризалис!\n\nКаменное выражение лица маршала почти дало трещину. Почти. Штурм Карсакага увенчался грандиозным успехом, и коммуна капитулировала менее чем за час. Несколько яков погибли, сопротивляясь аресту, но большинство в конце концов сдались. Но Ингвар никак не ожидал, что его кузина окажется одной из самых ярых сторонниц движения.\n\nПостепенно крики Хутнгвар стихли, а голос начал срываться. Её собеседник заметил, что на глаза двоюродной сестры навернулись слёзы. — ... Ингвар убивать собственный народ. Сородичей-яков...\n\nКрасный лидер отчаянно пытался сохранить маску спокойствия. — Яки-дураки сами себя убить. Ингвар не приказывать солдатам убивать. Яки зря сопротивляться. Да, Ингвар – тиран. Но яки сейчас нуждаться именно в таком лидере, — кузина просто молча смотрела на него в недоумении. — Ингвар сожалеть о смерти друзей Хутнгвар. Увести её.\n\nКогда стражники уводили её, кузина снова начала кричать, и в голос боевитой яка вернулась ярость. — Ингвар – предатель Карсакага! Убийца! Тиран! Хутнгвар ненавидеть Ингвара!"
 newyaks.58.a:0 "Ингвар не дал волю слезам. Пока не вернулся домой."

 newyaks.59.t:0 "Алая заря над Карсакагом"
 newyaks.59.d:0 "Ингвар мчался напролом по улицам Карсакага. Ему не нужна была карта, ведь маршрут никак не изменился за прошедшие годы. Город был знаком ему, но армия – его армия – превратила Карсакаг в кошмарную пародию на себя прежнего. Ингвар увидел знакомую пекарню справа, которая теперь была обуглена и заброшена, а её окна разбиты шальными пулями. Он приметил свою старую школу слева, но сейчас она была поражена артиллерийским снарядом и горела. Ингвар пробежал сквозь рыночную площадь, которая теперь была завалена трупами. Разорванный флаг коммуны жалко лежал в луже из слякоти и крови, втоптанный в грязь копытами мрачных солдат-патрульных.\n\nНалево. Снова налево. Прямо. Направо. Опять налево. Ингвар не останавливался, даже когда его дыхание начало сбиваться. Ещё раз налево. Направо. Прямо. Времени на раздумья почти не оставалось, и даже когда оно появлялось, сосредоточенность маршала нарушали спорадические выстрелы – казни мятежников согласно отданному им приказу. "Это было необходимо", — думал он про себя, с каждым разом всё с большим отчаянием. Ингвар закрыл глаза, изо всех сил заставляя себя думать о том, что если бы позволил этим бунтарям жить, то обрёк бы всех яков на ужасы безжалостной оккупации чейнджлингов. И тут погрузившийся в свои мысли як споткнулся.\n\nИнгвар заскользил по дороге, изо всех сил стараясь зацепиться за что-то и остановить падение. Маршал поморщился от боли, поднимаясь на копыта: немало синяков и ссадин, но обошлось без переломов – толстая униформа и шерсть смягчили большую часть ущерба. Задыхаясь, Ингвар поднял голову и увидел улицу, на которой стоял дом его кузины. Он облегчённо вздохнул, заметив, что другие здания не пострадали: ни воронок от снарядов, ни взорванных строений, ни пожаров. Но он всё же должен был убедиться.\n\nИнгвар поспешил к дому номер 20, и тот оказался точно таким, каким он его помнил. Деревянная постройка в сиреневых и бордовых тонах. Он двинулся к двери, но тут приметил что-то периферийным зрением и остановился. К забору сада привалилась какая-то фигура. Ингвар в ужасе приблизился. Это была Хутнгвар, его родная кузина. Она была мертва – застрелена прямо в голову. Красная лента вокруг рогов ясно говорила всем, что она была коммунаркой. "Реакционеркой." Зрение Ингвара расплылось, он рухнул на землю и расплакался."
 newyaks.59.a:0 "Маршал не переставал рыдать ещё целых полчаса."

 newyaks.60.t:0 "Карсакагская справедливость"
 newyaks.60.d:0 "Эрден победно крикнул и ударил рогами по другой резной колонне. Когда она треснула, во дворе особняка раздалась ещё дюжина весёлых криков. Ломать эти дурацкие украшения было приятно уже само по себе, но осознание того, что богатые хозяева прячутся в доме, беспомощно наблюдая, как их бесценные артефакты разлетаются в щепки, наделяло яка доселе незнакомым ему чувством власти.\n\nПо всему городу творились схожие сцены – празднуя свой триумф, народные массы немного разбушевались. Закон мог бы назвать подобное вандализмом, бессмысленным разрушением или даже откровенным насилием (применительно к тем, кто зашёл дальше Эрдена и его товарищей), но на самом деле яку было всё равно. Богачам давно следовало расплатиться за все те голодные дни и холодные ночи, которые приходилось терпеть простым якам. И если уж эти буржуи решили остаться здесь, то им определённо стоило напомнить, что ничто уже никогда не будет прежним.\n\n— Яки-товарищи, внимание! — низкий голос с явными командными нотками прервал ликование. Обернувшись, Эрден увидел отряд ополченцев новой власти, вооружённых и готовых к бою, прямо у ворот пострадавшего от их буйства особняка.\n\n— Яки не желать никаких проблем. Яки хотеть лишь поквитаться, — набравшись смелости, Эрден заговорил, гордо подняв голову. — Яки КРУШИТЬ имущество врагов рабочих и крестьян!\n\nСержант ополчения пожал плечами. — Яки-ополченцы иметь приказ..."
 newyaks.60.a:0 "... задержать яков-бедокуров, — пламя было потушено."
 newyaks.60.b:0 "... позволять другим якам продолжать, — пламя догорело само по себе."


 newyaks.61.t:0 "Красная звезда над Весалиполисом"
 newyaks.61.d:0 "Только когда Оцелия решила вновь попробовать заснуть, начинались мучения. С потолка непрестанно падали капли и звук их падения не давал ей провалиться в сон. В камере не было часов, и охранники никогда не разговаривали с ней, даже когда она пыталась своими превращениями заставить их засмеяться, заговорить, заплакать, разозлиться или выдать хоть какую-то реакцию. Лужа в центре камеры росла с каждым часом, но с потолка капало не настолько регулярно, чтобы использовать воду в качестве импровизированных часов.\n\nОцелия столько раз пыталась уснуть, что давно сбилась со счёта. С каждой попыткой столь раздражающее "кап, кап, кап" становилось лишь громче, и чейнджлинг обнаружила, что приоткрывает глаза, чтобы посмотреть, не добралась ли лужа до её набитого соломой матраса. Не помогло и знание того, что её камера находится где-то под Ключ-Озером. В его водах обитал... кто-то. Или что-то. Если верить разнообразным слухам.\n\nИх было двое. Солдат и адвокат, если судить по внешнему виду. Они не давали ей вставить и слова, а когда Оцелия попыталась перебить адвоката, солдат громко фыркнул.\n\n— Оцелия. Вы обвиняетесь в следующих преступлениях: неспособность восстать против кризализма, служба в звании обер-лейтенанта в армии и приобщение молодёжи к кризализму. Приговоры – два, пять и пять лет каторжных работ за каждое из преступлений соответственно. Если вы не признаёте себя виновной, у вас будет один час, чтобы доказать судье, что вы не Оцелия. Или предоставить доказательства того, что вы действительно восстали против Кризалис. Следующее заседание суда состоится через восемь месяцев.\n\n— Что насчёт моей семьи? Где они? В смысле восемь месяцев, я останусь здесь на протяжении этого времени?\n\n— Против вашей семьи пока что не выдвинуто никаких обвинений. Что же касается вашего вопроса, то через три дня революционный трибунал будет судить Ласина Кардо.\n\nАдвокат протянул ей планшет с ручкой и бумагой.\n\n— Полный отчёт об известной вам деятельности Кардо, а также устные показания, подтверждающие его преступления, позволят оправдать вас по третьему пункту обвинения и будут засчитываться в вашу пользу на любом будущем слушании об условно-досрочном освобождении. Мы вернёмся завтра, чтобы услышать ваш ответ."
 newyaks.61.a:0 "Выбор для Оцелии был несложным."

 newyaks.62.t:0 "Красная звезда над Весалиполисом"
 newyaks.62.d:0 "— Обвиняемой больше нечего добавить? — як-судья ненадолго заглянул в свои записи, прежде чем снова повернуться к чейнджлингу.\n\n— Нет. Это всё, — чейнджлингу потребовалось собраться с силами, чтобы встретить взгляд судьи. Она говорила довольно долго, а воспоминания о последних ужасных месяцах изрядно подкосили её и так шаткое самообладание.\n\nПосле того как громкий щелчок печатной машинки дал понять каждому в зале, что стенография наконец-то угналась за процессом, судья продолжил. — Хорошо. Тогда обвиняемая-чейнджлинг мочь отдохнуть. Яки-судьи поговорить между собой и вскоре вернуться с вердиктом.\n\nСлабо кивнув, подсудимая безропотно согласилась. Вокруг неё суетились чиновники, а большие часы на дальней стене отсчитывали время, но она почти не обращала внимания на физический мир, погрузившись в свои хаотичные мысли. Когда через несколько минут или, быть может, пару часов, звук собственного имени вернул её в реальность, чейнджлинг так и не сумела достигнуть хоть какого-то душевного покоя.\n\n— ...Оцелия, бывшая обер-лейтенант армии Кризалис. Комитет рассмотреть ваши показания. Яки считать рассказ чейнджлинга правдивым, а саму лейтенанта – раскаявшейся. Судьи также убедиться, что утверждение чейнджлинга о соблюдении законов войны даже вопреки приказам злых командиров-жуков правдиво, — резкий удар молотка заставил Оцелию вздрогнуть, сподвигнув её заторможенный разум полностью сосредоточиться на происходящем. — Яки приговаривать чейнджлинга к шести месяцам общественных работ. Оцелия искупить вину, когда работать над восстановлением земли жуков.\n\nБремя вины за былые поступки и неуверенности в будущем вдруг стало намного легче и Оцелия робко склонила голову. Да, она чувствовала сомнения, надежду, благодарность, но кое-что ещё вспомнилось ей из старых уроков. Похороненных в глубинах памяти, но не забытых."
 newyaks.62.a:0 "Она вновь вспомнила о милосердии."

 newyaks.63.t:0 "[YAK.GetNameDefCap] приглашает нас в исследовательский кооператив"
 newyaks.63.d:0 "После успешной коммунистической революции яки наконец-то вышли из своей многолетней изоляции. Теперь они обращаются ко всему северному Эквусу с предложением о создании общей научной программы, которая обеспечит значительные академические преимущества для всех её участников. Разумеется, принятие этого предложения означает, что нам придётся делиться всеми своими научными открытиями практически без какого-либо контроля за их применением."
 newyaks.63.a:0 "Свет знаний озарит север!"
 newyaks.63.b:0 "Пусть и дальше сидят в изоляции."

 newyaks.64.t:0 "[FROM.GetNameDefCap] соглашается на обмен знаниями"
 newyaks.64.d:0 "Наши соседи продемонстрировали искреннюю заботу о благополучии рабочего класса и восхитительную открытость, подписав предложение о формировании новой сети обмена знаниями."
 newyaks.64.a:0 "Чудесно!"

 newyaks.65.t:0 "[FROM.GetNameDefCap] отказывается от обмена знаниями"
 newyaks.65.d:0 "Увы, наших аргументов в пользу лучшего будущего оказалось недостаточно, чтобы преодолеть недоверие и неуступчивость наших соседей. Они не хотят присоединяться к новой сети обмена знаниями по "соображения безопасности"."
 newyaks.65.a:0 "Как жаль."

 newyaks.66.t:0 "Старое и новое"
 newyaks.66.d:0 "Совершенно неудивительно, что наша неизбежная революция была плохо воспринята старыми клановыми элитами, изо всех сил цепляющимися за свою власть. Вызванные гражданской войной тяготы означают, что они вряд ли предпримут попытку насильственного переворота, но отчёты подтверждают нежелание сотрудничать, сокрытие ресурсов, подделку информации и даже попытки саботажа ключевых объектов инфраструктуры.\n\nК счастью, это сопротивление остаётся разрозненным, имеет хаотичный характер и лишено каких-либо общих целей. Разработав правильную систему мер противодействия, мы сможем легко обеспечить стабильность страны и положить конец этим неприятностям."
 newyaks.66.a:0 "Мы подберём подходящие инструменты."

 newyaks.67.t:0 "Вынужденная командная работа"
 newyaks.67.d:0 "Обычно музыкальная хижина в Яктауне была весьма счастливым местом. Яки собирались в её стенах, чтобы насладиться прекрасной музыкой. Но сегодня в ней не было слышно весёлых мелодий, да и атмосфера была куда более напряжённой.\n\nНа одной стороне комнаты сидел принц Резерфорд, лидер клана Мангчиджид и принц Якякистана. Он восхищался Эквестрией и её гармонической системой, но при этом он также намеревался любой ценой сохранить традиции яков и власть монархии.\n\nНапротив него сидела Тира, радикальная агитаторша из клана Генихан. Когда-то она побывала в Сталлионграде и вернулась оттуда убеждённой марксисткой. Теперь же она хотела вытащить свою родину из отсталого феодализма прямиком в новое социалистическое будущее.\n\n— Як не доверять якам Генихана. — Сказал принц, хмурясь. — Коммунизм – плохая вещь, он уничтожать традиции и свободы яков. Як думать, что Генихан хотеть предать Якякистан. Как пони Сталлионграда предать Эквестрию.\n\nОднако далее выражение лица Резерфорда смягчилось. — Но яки нуждаться в помощь клана Генихан. Брат Брэдфорд и предатели из Йаки-Клана хотеть обратить вспять весь прогресс яков, вернуть их в великую изоляцию. Яки не могут этого допустить.\n\n— Як тоже не рада работать с принцем Резерфордом, — Тира нахмурилась в ответ, — но принц-як прав. Мы работать вместе, пока йаки не будут разбиты. Если принц обещать разрешить коммунистов, яки Генихана обещать не выступать против принца до окончания войны.\n\nК немалому удивлению Тиры принц Резерфорд улыбнулся.\n— Як принимать сделку. Яки скрепить её ударом рогов!"
 newyaks.67.a:0 "Яки СОКРУШИТЬ предателей вместе!"

 newyaks.68.t:0 "Встреча с мясником"
 newyaks.68.d:0 "Большинство юркидов с трудом адаптировались к новому государству. Их считали предателями, и им было трудно работать с государством, которое недавно безжалостно уничтожило их сородичей и хана. Но жизнь не стоит на месте, и, несмотря на недоверие к новому курсу их общего дома, многие в клане начали понимать, что они должны предпринять ради дальнейшей нормальной жизни.\n\nОднажды маршал получил приглашение в гости, и Ингвар отнёсся к этому с искренним пониманием. Вскоре его в сопровождении гвардейцев проводили к яку, которая ненавидела маршала больше всех – Яаара по прозвищу Мясник, младшая сестра хана Керра.\n\nСлухи и рассказы о ней широко расходились во время войны. Никакой хитрости, никакого милосердия и почти всегда никакой тактики. Чистая мощь, сила и жестокость её воинов обратили многих в бегство.\n\nТак что ни один як не был настолько глуп, чтобы прийти безоружным, ибо бой мог начаться в любую секунду. Однако оба яка вполне доверяли чаю, стоящему перед ними, поскольку никто из них не был трусом, чтобы опуститься до яда. Требования Яаары были просты: за содействие новому режиму все юркиды должны получить амнистию. Также не должно возникать вопросов о методах, которые яки будут использовать во имя революции.\n\nПоследовала тишина. Оба яка пили исходящий паром напиток и размышляли."
 newyaks.68.a:0 "Спустя некоторое время маршал согласился."

 newyaks.69.t:0 "Конец для империалистов"
 newyaks.69.d:0 "В связи с участием в заговоре против государства и продолжающимся противодействием указам советов, дворяне клана Юркид лишиться своих знатных титулов, а поместья, перечисленные в Приложении А, становиться общественной собственностью всех яков. Далее, для обеспечения справедливого перераспределения власти, временные лидеры на основные роли, перечисленные в Приложении Б, выбираться с помощью жеребьёвки.\n\n– Подписано, члены Национального Комитета по Восстановлению"
 newyaks.69.a:0 "Воинственный клан бушевал, но уже ничего не мог поделать."

 newyaks.70.t:0 "Угроза с запада"
 newyaks.70.d:0 "После окончания гражданской войны клан Джуйилхай оказался в весьма неопределённом положении в новом государстве маршала. Они отрезаны от мира и изолированы, так что их сопротивление в основном сводится к оккультным ритуалам и тонко завуалированным оскорблениям. Однако маршал обеспокоен подобным положением.\n\nПоскольку они оказались нелояльны в гражданской войне, то их соседство с чейнджлингами прямо через границу делает подобный расклад ещё более опасным. Теперь у нас повод предполагать, что высокие горные вершины могут скрывать теневые сделки и подрывную деятельность жуков, направленную на разрушение революции изнутри. Вследствие этого нами были выдвинуто требование о переселении всего клана Джуйилхай в столицу Мангчиджидов, чтобы государство могло следить за проблемным регионом."
 newyaks.70.a:0 "Среди гор поселилась тишина."

 newyaks.71.t:0 "Западные чудаки"
 newyaks.71.d:0 "Для сохранения стабильности и излечения ран войны яки клана Джуйилхай не получить никаких материальных компенсаций. Также они делиться информацией о горной инфраструктуре и пустить назначенных советом независимых наблюдателей на свою территорию для обеспечения соблюдения светских прав яков.\n\n– Подписано, члены Национального Комитета по Восстановлению"
 newyaks.71.a:0 "Потолок пещеры треснул и внутрь хлынул свет."

 newyaks.72.t:0 "Сокрушая гору"
 newyaks.72.d:0 "Взгляд Ингвара заставил всех учёных застыть на месте. Предположительно, это были самые блестящие умы среди его подданных, но разве наука не предполагает нестандартного мышления? Тактика, сочетающая расщепление атомов и стратегическое отступление, была чем-то нетрадиционным, и чейнджлинги явно не ожидают этого.\n\nВ ответ один из яков в белом халате заговорил. — Ингвар-як просить яков стрелять в себя ядерными бомбами?\n\n— Ингвар не этого просить! Яки эвакуироваться с территории, а армия притвориться, что проигрывать. После отступления яков враги наступать, и тут всё взрываться!\n\n— Взрывы всё ещё происходить на территории яков, — сказал другой. — Яки не учитывать радиация, которая будет потом вокруг.\n\n— А яйцеголовые яки что-то думать лучше? Может, они уже решить как убрать кучу летал чейнджлингов, чтобы сбросить ядерную бомбу? Может, яки пробовать взрывать небо, чтобы решить разом все проблемы?!\n\nТирада Ингвара оставила после себя ошеломлённое молчание. Его яростный взгляд растопил все остатки решимости возражать. Вскоре яки-учёные повернулись и начали составлять список территорий для предполагаемой раскопки и "установки мин"."
 newyaks.72.a:0 "Будет сделано, босс."

 newyaks.73.t:0 "Отрава"
 newyaks.73.d:0 "Ингвар никогда не любил посещать химический завод в Ордоне: хотя стены предприятия всегда выглядели чистыми, на ощупь они всё же были неприятно грязными. Тем не менее, отчаянные времена требуют соответствующих мер. И один из таких радикальных планов обсуждали собравшиеся перед Ингваром учёные-яки.\n\n— Жуки слишком сильны для обычных химикатов, они использовать против них маленькие щиты. Нечестно! — сказал один учёный, подавая знак другому кивнуть в подтверждение его слов. — Если жуки не реагировать на обычные яды, то яки должны создать яды ПОСИЛЬНЕЕ! Но как...? — яки продолжили обсуждать детали, явно позабыв о собравшем их маршале. Ингвар вздохнул и заговорил, перебивая болтовню умников в халатах.\n\n— У яков есть старые химикаты. Яки не использовать их, потому что их яд слишком опасен, — голос маршала заставил учёных тут же замолчать и прислушаться к нему. — Отрава убить много яков, если с ней плохо обращаться или неправильно использовать. Но... иногда это просто необходимо, — яки в комнате, в том числе и сам Ингвар, явно чувствовали дискомфорт при обсуждении этого вопроса. — Умереть от яда – очень плохо, но в цепях жуков яки страдать куда сильнее.\n\nСобравшиеся в комнате яки тихо зашептались. Их охватило чувство азарта от перспективы использования столь опасного оружия, но в их возбуждённом бормотании слышались и нотки страха. Но всё же лишь сам Ингвар полностью осознавал последствия его приказа."
 newyaks.73.a:0 "Цена победы растёт с каждым днём."

 newyaks.74.t:0 "Ревущие пики"
 newyaks.74.d:0 "В хижине, которую Ингвар использовал в качестве командного центра, слышались напевные мотивы далёкого марша, а также ритмичные удары копыт по земле, которые вызывали слабую дрожь даже на значительном расстоянии.\n\nЯки были едины и сильны. Это чувство общности наделяло его народ уверенностью, но сеяло зёрна сомнений в голове у Ингвара. Чувствовал ли он эту самую уверенность? Як так привык носить маску полной убеждённости в правоте своих действий, что боялся хоть на секунду снять её. Ингвар понимал, что так он проявит свои истинные эмоции и может сломаться под их весом.\n\nБумага под его копытами зашуршала и Ингвар вышел из задумчивого транса. Он внимательно посмотрел на документ, содержание которого не изменилось с тех пор, как он в третий раз перечитал его. Обстрел ракетами дальнего радиуса действия, которые будут запускаться из самых отдалённых уголков Якякистана. Он мог только представить себе рёв снарядов, который запомнят немногие выжившие, ужасный запах серы и гари, а также треск несущих конструкций, под аккомпанемент которого целый улей превратится в груду обломков.\n\nЭхо марша снаружи всё не стихало, даже когда Ингвар прикрыл глаза, чтобы хоть на мгновение представить себе мир, в котором нет необходимости в подобных действиях. Мир, в котором никому не приходится нести этот груз, день за днём ломающий ему хребет.\n\nМаршал медленно открыл глаза и потянулся за пером, чтобы привести план в движение. Он не соблазнился возможностью отложить это решение, чтобы снять груз со своих ноющих плеч. Топот копыт снаружи постепенно становился всё слабее и у маршала не осталось вещей, на которых можно сосредоточиться, чтобы ещё чуть-чуть отложить принятие непростого решения. Одна подпись – и миллионы тех, кто жил вдали от боёв, моментально окажутся на новой линии фронта.\n\nОбразы лучшего мира поблекли и рассеялись как туман поутру, когда перо птицы рух поставило роковую подпись, после чего треснуло в тяжёлой хватке Ингвара. Маршал сделал свой выбор под удаляющийся топот марширующих солдат. План приведён в действие и теперь жизни множества яков зависят от решимости маршала. Мгновение слабости обречёт Якякистан на вечное рабство."
 newyaks.74.a:0 "Делай что должно и согревайся воспоминаниями о родном доме."

 newyaks.75.t:0 "Первый День революции"
 newyaks.75.d:0 "Хотя старый образ жизни в Якякистане был далеко не идеальным, некоторые его аспекты стоило сохранить. И яки, если бы их кто-нибудь спросил, безо всяких раздумий оставили бы вечеринки. Нигде в мире не найти такой энергии и свободы, схожего духа товарищества – и, конечно же, столь вкусной еды.\n\nЗнаменитый и почтенный Йикслурбертфест столь прочно укоренился в традициях, так что даже в условиях происходящих перемен от него нельзя было полностью отказаться. Да и как можно позволить столь прекрасному инструменту пропасть зря? На волне ожиданий совет Карсакага объявил, что годовщина революции должна быть отмечена грандиозным праздником. И сказать, что горожане с радостью восприняли эту новость, было бы великим преуменьшением.\n\nСверху донизу город был усыпан огнями и орнаментами. Последние были сделаны яками на скорое копыто и совершенно не сочетались друг с другом, но, тем не менее, были явно вдохновляющими и радостными. В день праздника над городом громко звучали музыка и смех. Яки СОКРУШИЛИ огромное количество брёвен и съели столь же много ванильных пирогов, а случайные встречи переросли в истинную дружбу. Это был первый правильный шаг в будущее, справедливое и ярко-алое..."
 newyaks.75.a:0 "... что продлится ещё тысячу лун!"

 newyaks.76.t:0 "Обучение у легенды"
 newyaks.76.d:0 "— Хорошая попытка. Для телят! — слова Ингвара разнеслись над всем тренировочным плацем. — Яки делать ещё раз. Показать, что они достойные воины, а не сосунки!\n\nНесмотря на все обязанности, возложенные на него высочайшим чином в армии, маршал никогда не упускал случая попрактиковаться в качестве инструктора по строевой подготовке, чтобы не дать своим навыкам заржаветь. Для него это было не просто ностальгией или привычкой, о нет. По мнению Ингвара, сам дух армии формировался благодаря тому, что новобранцы бегали кругами на плацу, тренировались на стрельбищах и преодолевали полосы препятствий. Ведь когда солдаты встречались с настоящим врагом, то в хаосе битвы они забывали всё, кроме самых базовых основ. Бой проверял их сущность и природу. И в этот момент мало что значили придуманные в далёких штабах тактические приёмы или тонкости обращения со снаряжением. Яков могло спасти лишь чувство долга да накрепко вбитое на тренировках умение сражаться. И Ингвар намеревался обучить своих подопечных обеим вещам.\n\n— Сэр, да, сэр! — сотня голосов в унисон ответили маршалу и вскоре четыреста копыт яростно затопали по земле.\n\nС удобно расположенного наблюдательного пункта командир мог легко замечать тех яков, которые проявляли инициативу и успешно помогали своим товарищам по отряду, когда те сталкивались с препятствием, что останавливало их продвижение. Сегодня нашёлся подобный решительный як, но Ингвар испытывал не просто удовлетворение, а самую настоящую гордость. Его собственная юная кузина примерила на себя роль командира, и, судя по результатам, обещала в будущем проявить себя похлеще самого маршала. Конечно, это случится ещё очень нескоро, а пока, прежде чем отправить группу на очередной круг, Ингвар тепло кивнул ей с едва заметным намёком на улыбку."
 newyaks.76.a:0 "Нет ничего лучше, чем вдохновлять других."

 newyaks.77.t:0 "Под защитой скал и бетона"
 newyaks.77.d:0 "На протяжении многих веков яков укрывали крепкие горы и могучие цитадели, приютившиеся среди скалистых долин. Многие, кого восхитили подобные монолиты, охотно верили, что горные крепости являются непробиваемым щитом, что защитит яков как от внешнего влияния, так и от наступающих армий.\n\nТира же, однако, не слишком верила в силы природы. Покончив с тысячелетней изоляцией общества яков, она уже доказала, что эти барьеры не являются непреодолимыми. И теперь, чувствуя обязанность обеспечить безопасность завоеваний революции, як искала более надёжные методы защиты страны. Возглавив новую программу военного строительства, в которой были задействованы самые квалифицированные существа с соответствующим опытом – яки-разрушители фортов, северянцы-инженеры, медведи-кузнецы, пингвины-архитекторы и многие другие – Тира сумела спроектировать и возвести новую линию обороны в рекордные сроки."
 newyaks.77.a:0 "Наш оплот должен поспевать за ходом времени."

 newyaks.78.t:0 "Яки идти на войну"
 newyaks.78.d:0 "Из державы [?YAK.platonic_european_fascist_major_scorer.GetNameDef] поступают мрачные новости: враг становится всё сильнее с каждым часом, а это значит, что мы не можем больше ждать и откладывать наш ответ. Мы должны найти в себе силы единым фронтом выступить против зла. Пусть враг дрогнет при звуках слаженного марша копыт, лап и когтей сил свободы. Тёмный прилив разобьётся о наши стальные ряды и будет СОКРУШЁН праведной мощью!"
 newyaks.78.a:0 "Яки КРУШИТЬ тиранов!"

 newyaks.79.t:0 "Залечивая раны войны"
 newyaks.79.d:0 "Хотя было объявлено, что в Якякистане вновь воцарился мир, горы и их стойкие обитатели могли похвастать хорошей памятью. Да, война исчерпала желание яков сражаться друг с другом, погасив пламя гнева обильно пролитой кровью, но в холодном пепле по-прежнему таилась горькая обида. Лоялисты роптали из-за слишком (по их мнению) милосердного отношения к повстанцам. А тем в свою очередь предстояло пройти долгий путь к принятию изменений в стране и обществе яков. А некоторые кланы и вовсе были расколоты на части: семьи, некогда разделённые линией фронта, ныне были вынуждены вернуться к жизни бок о бок друг с другом.\n\nПоэтому Хуралтай и [YAK.GetLeader] действовали быстро, спешно организуя и контролируя местные и многоклановые советы. Они надеялись восстановить и вновь наладить экономические и социальные связи, которые объединяли разрозненные племена в единое государство. Продвижение вперёд в этом вопросе было медленным, не особо прямолинейным и уж точно не таким заметным, как решение других важных вопросов (вроде судебных процессов над лидерами сепаратистов), однако с каждым днём всё больше яков начинали поддерживать идеи общего для их рода будущего."
 newyaks.79.a:0 "Свежий снег укрыл золу."

 newyaks.80.t:0 "Удержать лавину"
 newyaks.80.d:0 "— Королевский визит, хм. Великая честь, редкий шанс поговорить с рога на рог. — Як, стоявший перед Резерфордом, выглядел собранным и сдержанным, но говорил с явной насмешкой в своём глубоком голосе. — Як приветствовать другой як в этом роскошном жилище.\n\nНахмурившись, принц осмотрел пленника. В позе Керра чувствовалась сила древнего гордого зверя, что ныне заперт в клетке, но и близко не сломлен. — Якякистан снова един, а кланы не проливать кровь друг друга. Даже ваши Юркиды поддерживать коалицию. — Резерфорд говорил медленно, пытаясь уловить любую перемену в поведении старейшины.\n\n— Да. И поэтому як-принц прийти сюда. — После нескольких ритмичных кивков воин-вождь прищёлкнул языком. — Дом ждут суровые зимы. — На этот раз в его словах не слышалось ни угрозы, ни неуважения – лишь холодная, простая констатация факта. — Мы должны держаться вместе. Керр обещать сражаться за королевство копытами и рогами.\n\nРезерфорд порадовался соблюдению традиций – ведь действительно, ни один настоящий вождь яков не станет открыто взывать о помощи. Вожди полагаются на свой авторитет и нередко подталкивают других яков к принятию решения, но никогда не просят первыми. Но удовлетворение принца тут же исчезло, когда он увидел тень ухмылки на лице старейшины. Возможно, Керр подловил его в момент мягкости, а может, просто осмелился проверить снег на прочность, но принц не собирался прощать подобную наглость и непокорность.\n\nС рёвом Резерфорд бросился вперёд и ударил своими рогами по рогам противника, заставив его отступить. — Войне конец. Гармония не слаба и никогда не будет слабой. — Принц резко выдохнул и спокойно продолжил. — Керр будет служить. И хорошо понимать это."
 newyaks.80.a:0 "Пока что громила Юркида покорен."

 newyaks.81.t:0 "Пони, что считала себя яком"
 newyaks.81.d:0 "Из всех командиров повстанцев Резерфорда больше всего озадачивала Стар Маунтин. Брэдфорд заблуждался, мечтая о благородном будущем, в Керре пылало высокомерное честолюбие, а многими их командирами более мелкого ранга двигала жажда насилия. Однако ничто в поступках кобылы, которая самолично провозгласила себя полноценным яком, даже отдалённо не было похоже на пристойное КРУШЕНИЕ.\n\nПринцу было хорошо известно, что Гениханы придерживаются отдельной политической программы, но их отчёты о вспышках дикарской жестокости во время конфликта не раз подтверждались сообщениями наблюдателей из других кланов. А более спиритуалистически настроенные разведчики заявляли, что в этих ужасающих актах насилия виновны снежные демоны. Эти мистические слухи были окончательно опровергнуты лишь когда отважная бригада добровольцев взяла штурмом убежище Стар Маунтин и обнаружила там десятки кровавых трофеев, после чего с трудом взяла её живой.\n\nПленение и раны никак не пригасили её вспыльчивость, так что ещё до перевода из тюремной больницы в обычное место заключения Стар Маунтин устроила несколько весьма кровавых драк с охранниками. Поэтому физический барьер на время встречи был явно нелишним. Надзиратели приоткрыли дверь камеры, оставив небольшую щель и позволив Резерфорду взглянуть на пленницу. Светлогривая пони надменно восседала на соломенном матрасе, повернув голову в сторону звука. Как только Стар Маунтин поняла, кто стоит по ту сторону двери камеры, она тут же подскочила вплотную к ней.\n\n— Социалистическая пешка! Марксистская марионетка! Пришёл сюда, чтобы позлорадствовать от имени своих красных хозяев? — Она визжала, чуть ли не пуская пену. — О, мне есть что им сказать!\n\nРезерфорд никак не отреагировал на её абсурдные обвинения. Лишь махнул копытом и надзиратели захлопнули дверь, заглушив пронзительные вопли, лишённые всякого смысла."
 newyaks.81.a:0 "— Безумная кобыла безумно безумна."

 newyaks.82.t:0 "Создание коалиции"
 newyaks.82.d:0 "Несмотря на то что старейшина Керр долгие годы правил Юркидами железным копытом (а может как раз именно благодаря своему неоспоримому авторитету), он пользовался значительной поддержкой членов своего клана, так что многие восприняли его изгнание как прямое оскорбление. Однако Йона одобрила вынесенный приговор и с радостью присоединилась к правительственной делегации в Бара'дур, чтобы обеспечить сохранение целостности страны.\n\nВ пользу её позиции говорили сразу несколько факторов: общая усталость от войны, резкое падение популярности Керра после поражения, что полностью соответствовало его собственной идее "власти сильных", а также отсутствие явного преемника, поскольку длиннорогий вождь ранее никак не намекал, что намерен покинуть свой пост в обозримом будущем. Прекрасно понимая, что ей не удастся полностью искоренить образ мышления местных яков, Йона решила вместо этого убедиться в том, что новый лидер будет более честным и прямолинейным, а также искренне готовым присоединиться к Хуралтаю. Для этого Йона использовала различены дипломатические приёмы: от личных встреч до публичной "аги-тай-ции" – последний приём она позаимствовала у Тиры.\n\nЮная воительница по имени Ройзнбарг была единственным подходящим кандидатом. Её уважали за доблесть на поле боя, да и к тому же она успела прославиться как благородный як. Перед прекращением огня она успешно договорилась о сдаче её войск на хороших условиях, а также о безопасном проходе для юркидских гражданских. После коротких, но весьма напряжённых переговоров Ройзнбарг заручилась поддержкой гармонистов, после чего довольно уверенно обошла прочих соперников и заявила о своём намерении стать "голосом клана в сердце единства всех яков". Когда Йона собиралась уезжать, Ройзнбарг даже сочла её достойной прощального удара рогом за проявленные усилия!"
 newyaks.82.a:0 "Кусочек за кусочком и шаг за шагом."

 newyaks.83.t:0 "Странные пути"
 newyaks.83.d:0 "— В конце концов, я – пони, у которой хватило сил, чтобы стать равной истинному яку. — Стар Маунтин прищурилась, посмотрела на Йону, а потом сплюнула на землю. — А ты – як, которая растратила свою жизнь впустую, чтобы стать жалкой имитацией пони.\n\nСамая необычная из командиров повстанцев была одной из немногих, имевшей все шансы столкнуться с куда более мрачной судьбой после поражения. Многие члены Верховного суда, особенно яки из самого клана Генихан, настаивали на значительно более суровом наказании в ответ на кампанию кровавого террора, устроенную "Безумной кобылой из Северяны", а некоторые даже требовали публичной казни. И хотя Йона была рада, что возобладали более спокойные и разумные голоса, она опасалась, что изгнание было не сильно лучше. Выслушав презрительную и весьма бредовую отповедь, молодая председательница ещё крепче убедилась в том, что Стар Маунтин действительно нужна серьёзная помощь, а не изоляция вместе с её последователями, которая лишь усугубит проблему.\n\n— Нечего сказать, да? Вы, коммунисты, все одинаковы. Можете только повторять бессмысленные лозунги из тупых книжек или скверно нарисованных плакатов для тех, кто предпочитает картинки тексту, — в очередной раз сменив тон с пренебрежительного на насмешливый, пони продолжила. — Не волнуйся, нам будет о чём поболтать, когда я с друзьями вернусь с севера.\n\nИ действительно, что Йона могла сказать? Разве может пара или даже сотня фраз что-то изменить для этой безумицы? Собравшись с духом и вспомнив все уроки Школы дружбы, Йона наконец ответила, но как раз в этот момент во двор тюрьмы въехали грузовики военной полиции, чтобы забрать будущих изгнанников."
 newyaks.83.a:0 "Только звёзды знали, услышала ли безумная кобыла Йону."

 newyaks.84.t:0 "Белое знамя"
 newyaks.84.d:0 "Недавно нашу южную границу пересекла весьма любопытная группа. Ранее эти незнакомцы сражались в гражданской войне, что бушевала в Якякистане. После окончания боёв эти воители были изгнаны из страны не только из-за того, что бились на стороне проигравших, но и за их чрезвычайную даже по меркам яков свирепость и жестокость. Теперь эти изгнанники ищут новое знамя, под которым можно вновь идти в бой.\n\nСтоит отметить один примечательный факт: все изгнанники являются пони. Судя по всему, они родом из Северяны и придерживаются фанатично антикоммунистических взглядов, что делает ситуацию ещё более интересной. Их лидер – Стар Маунтин – уже направила письмо в [PLB.Capital.GetName], предлагая нам свои услуги и опыт в обмен на соответствующую должность в рядах наших войск и включение её подчиненных в состав армии."
 newyaks.84.a:0 "Посмотрим, получатся ли из пони-яков хорошие пони-медведи."

 newyaks.85.t:0 "Формирование Аграрного Союза" #Current text does not have alternative for Rutherford - Fabian
 newyaks.85.d:0 "Тира считала послевоенное падение популярности наиболее радикальных течений левого движения несколько разочаровывающим, но всё же вполне ожидаемым. Якякистан пережил мрачный шторм, сохранив курс на гармонию, а поскольку яки были известны своим упрямством, они восприняли это как верный знак необходимости продолжать первоначальные реформы, пусть и немного изменив специфику лидерства.\n\nКонечно, сама Тира тоже была яком, а это значит, что она тоже ни за что не откажется от борьбы за правое дело. Тем не менее, упрямство не обязательно подразумевает глупость, поэтому она неустанно трудилась, пересматривая подход к характеру социализма на своей родине. Тиру подгоняла необходимость идти в ногу со временем, а ещё она искренне хотела учиться и вносить свой вклад в формирующуюся демократическую систему, которая была очень перспективным инструментом реформ, особенно при соответствующем воздействии.\n\nИз-за вышеупомянутого своенравного характера её товарищей этот новый путь примирения означал, что прежней коммунистической организации должен был прийти конец. Но Тира быстро обнаружила, что у неё нет недостатка в новых союзниках и последователях, особенно среди молодых и бесклановых яков. В результате её усилий родился Якский Аграрный Народный Союз, выступающий за мирные крестьянские кооперативы и расширение прав рабочих, а также за неуклонное продолжение индустриализации и готовность нести факел прогресса."
 newyaks.85.a:0 "Новая заря была окрашена алым."

 newyaks.86.t:0 "СоКРУШИТЕЛЬНАЯ мольба яков"
 newyaks.86.d:0 "Несколько лет назад, когда дипломатическая миссия, отправленная принцем Резерфордом, правителем Якякистана, с немалым успехом (не считая нескольких заминок) объехала Эквестрию, принцесса Селестия была весьма довольна тем, что ранее изолированная страна нашла своё место в современном мире, сделав ставку на гармонию. Она лично одобрила несколько проектов, направленных на промышленное развитие региона, утвердила пакеты поддержки для бизнесов, желающих развернуть свою деятельность на севере, и познакомилась с Йоной, первой ученицей-яком в Школе Дружбы Твайлайт Спаркл. Но недавно ситуация ухудшилась, ведь за Кристальными горами между реформаторами и реакционерами разразилась кровопролитная война, грозившая свести на нет весь достигнутый прогресс. Однако яки не умеют напрямую просить о помощи. Точнее так считала принцесса до тех пор, пока небольшая королевская делегация вновь не отправилась на юг.\n\n— Истинные кланы отступать, их знамена порваны. — Голос Резерфорда эхом разнёсся по залу. Усталость и отчаяние буквально звенели в нём. — Снег красен от крови и солён от слёз.\n\n— Пожалуйста, Ваше Величество. Пожалуйста. — Мольба Йоны заставила принца вздрогнуть, но он не стал перебивать её, лишь ещё ниже опустил голову. — Яки нуждаться в оружии, чтобы сражаться. За надежду, семьи и будущее. Пони так много сделать для нас – помочь ли они нам в самый тёмный час?\n\nСелестия испытывала великую печаль, глядя на отважных яков, вынужденных покинуть своих сородичей и молить о спасении правителя чужой страны. Но они искали не слов поддержки, а оружия, запасы которого у Эквестрии и так были весьма ограничены из-за необходимости думать об обороне собственной державы."
 newyaks.86.a:0 "— Не плачьте, друзья. Эквестрия не оставит вас."
 newyaks.86.b:0 "— Мы искренне печалимся о судьбе Якякистана, но..."

 newyaks.87.t:0 "Яки просят поддержать их претензии" #Current text does not have alternative for peace - Fabian
 newyaks.87.d1:0 "Мы получили ряд секретных сообщений от правительства Якякистана. В них они изложили свой план и негласно попросили помочь оказать давление на Нова Грифонию, чтобы заставить её вернуть спорные территории, на которые яки выдвигают исторические претензии. Яки колонизировали эти земли много веков назад, но относительно недавно их захватили грифоны, так что нерешённый вопрос о принадлежности этих земель значительно осложняет отношения этих двух держав в современную эпоху.\n\nНеудивительно, что теперь, разобравшись со своими внутренними проблемами, наши союзники ищут дипломатической поддержки в этом начинании. Однако продолжающаяся война не позволяет направить значительные политические или экономические ресурсы на этот проект по пересмотру границ на не особо стабильном севере. Более того, так мы рискуем склонить грифонов на сторону наших врагов. А ещё стоит учесть, что наша поддержка может заставить Якякистан почувствовать себя достаточно безрассудно, чтобы использовать силу для решения проблемы. Однако и отсутствие поддержки может в итоге довести ситуацию до точки кипения. Как же нам поступить в итоге?"
 newyaks.87.d2:0 "Мы получили ряд секретных сообщений от правительства Якякистана. В них они изложили свой план и негласно попросили помочь оказать давление на Нова Грифонию, чтобы заставить её вернуть спорные территории, на которые яки выдвигают исторические претензии. Яки колонизировали эти земли много веков назад, но относительно недавно их захватили грифоны, так что нерешённый вопрос о принадлежности этих земель значительно осложняет отношения этих двух держав в современную эпоху.\n\nНеудивительно, что теперь, разобравшись со своими внутренними проблемами, наши союзники ищут дипломатической поддержки в этом начинании. Но публичное одобрение их намерений Эквестрией может запустить опасную тенденцию по пересмотру исторических границ и ещё сильнее нарушить баланс сил на севере. Ещё стоит учитывать риск эскалации конфликта, так как наша поддержка может заставить Якякистан почувствовать себя достаточно безрассудно, чтобы использовать силу для решения проблемы. Однако и отсутствие поддержки может в итоге довести ситуацию до точки кипения. Как же нам поступить в итоге?"
 newyaks.87.a:0 "Мы заявим о поддержке претензий яков."
 newyaks.87.b:0 "Вопрос будет поднят лишь после окончания войны."
 newyaks.87.c:0 "Наше партнёрство не предполагает поддержки в пересмотре границ."

 newyaks.88.t:0 "Предложение с запада"
 newyaks.88.d:0 "В последнем отчёте министерства иностранных дел сообщается, что держава [YAK.GetName] выразила заинтересованность в приобретении у нашей страны слаборазвитых западных пограничных территорий. Хотя они предлагают значительные компенсации, да и такой дипломатический подход является освежающим изменением по сравнению с их обычными угрозами "СОКРУШИТЬ нас", поселенцы-грифоны всё же уже довольно давно живут на этих землях, так что мы с не меньшими основаниями можем считать эти территории "историческими землями". Однако существует вероятность, что яки захотят решить этот вопрос... менее цивилизованным способом, если мы откажемся от продажи нужных им земель."
 newyaks.88.a:0 "Денежки в обмен на бесплодные горы? Где подписать?"
 newyaks.88.b:0 "Национальная целостность не продаётся."

 newyaks.89.t:0 "Ультиматум с запада"
 newyaks.89.d:0 "Неприятные вести! Держава [YAK.GetName] угрожает нам применением силы, если наши войска не покинут западные территории в самое ближайшее время. В попытке оправдать свои агрессивные заявления, они настаивают на исторических правах собственности яков на этот регион, а также указывают на незаконное строительство нами поселений в этих землях. Но даже если в этих заявлениях есть доля правды, уступка силовому давлению может лишь подтолкнуть яков или других соседей к требованиям новых уступок."
 newyaks.89.a:0 "Сейчас не время для войны..."
 newyaks.89.b:0 "Яки останутся на склонах своих столь желанных гор. Навсегда."

 newyaks.90.t:0 "Совместные учения с яками"
 newyaks.90.d:0 "Проявив инициативу в рамках нашей текущей программы сотрудничества, правительство державы [YAK.GetName] предложило создать основу для регулярного проведения военных учений и обмена разведданными между нашими странами. По намеченному плану мы получим значительный выигрыш от интеграции навыков яков по ведению зимней войны, а наш собственный опыт эксплуатации современной техники должен позволить якам быстрее завершить реформы армии и научиться "лучше КРУШИТЬ"."
 newyaks.90.a:0 "Мы очень ценим помощь наших союзников."
 newyaks.90.b:0 "Наши войска не нуждаются в их опыте."

 newyaks.91.t:0 "Окно в прошлое" # NOT CURRENTLY FIRED BY ANYTHING
 newyaks.91.d:0 "Шестёрка выдающихся учеников Школы дружбы, также известная как группа "опасных и непредсказуемых существ" по словам некоторых весьма тщеславных сотрудников их же Школы, прибыла из совершенно разных уголков мира. Так что они согласилась сперва хорошенько освежиться и отдохнуть, прежде чем встретиться как полагается. Галлус, Сильверстрим, Ледибаг, Смолдер и сам Сэндбар, пригласивший их на встречу... Йоне было так странно видеть своих друзей, ведь с момента их последней произошло столько всего, да и была она довольно давно. Йона никак не могла усидеть на месте, ей было слегка неспокойно от тёплых, но неловких приветствий, так что она бродила по комнате, пытаясь принять для себя, что она снова среди старых друзей.\n\nВнезапный лязгающий звук вывел её из задумчивости. Пока Йона пыталась определить его происхождение, из комнаты слева от неё послышалось тихое ругательство.\n\n— Ледибаг там в порядке? — Узнав голос своей застенчивой подруги, як заглянула внутрь, не дожидаясь ответа. К её удивлению, в комнате не было пони, только испуганная чейнджлинг. Незнакомка хлопнула крыльями, что-то пробормотала, а потом на глазах у Йоны превратилась в Ледибаг, а затем обратно в чейнджлинга.\n\n— Прости... Я могу всё объяснить. Ты только зайди внутрь, пожалуйста! — С каждым словом отчаяние чейнджлинга ощущалось всё более отчётливо.\n\n— Говори. Йона обещать выслушать. — Йона осторожно вошла в комнату и закрыла за собой дверь.\n\nЛедибаг, или, как её звали на самом деле, Оцелия, рассказала обо всём – о детстве в улье, отборе на службу, тайной миссии в Школе и хаотичной смеси обстоятельств, чувств и размышлений, благодаря которым она в итоге нашла силы добровольно вернуться. Не все из этих откровений пришлись по душе Йоне, но она сумела разглядеть за ними свою старую подругу. Она раскаивалась в былых грехах и тряслась, но продолжала изливать всю правду о себе. Леди... то есть Оцелия выглядела по-другому, но при этом всё же оставалась по-прежнему хорошо знакомой. Как и сама Школа в нынешние дни."
 newyaks.91.a:0 "Она обняла Оцелию и они обе расплакались."

 newyaks.92.t:0 "За красивым фасадом..."
 newyaks.92.d:0 "Весалиполис скрылся из поля зрения Ингвара. Шум, воздушные шары и громкие звуки марширующих оркестров давали ему необходимую атмосферу для размышлений. Он шёл отточенным шагом, которому учил новичков, а потом веселился, пока его товарищи громили ульи. Несколько чейнджлингов даже стали сторонниками дела Маркс в надежде искупить вину своего пролетариата.\n\nВпрочем, удовольствие не длилось вечно. Их работа будет нелёгкой – реконструкция пахла пеплом. Обугленные здания расширяли списки имён пропавших без следа и погибших. Но то была территория чейнджлингов, так что всё в порядке. Ингвара же больше беспокоило положение его родины. Радиация грозила запятнать их наследие, если оно ещё не было окончательно искалечено достаточным количеством химического оружия, из-за которого мир навсегда окрасится в зелёный, жёлтый и другие цвета ядовитой радуги. Реакционеры всего мира отвернулись от него, но он всё равно целиком состоит из реакционеров, так что Якякистан теперь остался совсем один. Причём не как авангард, а как слабый и немощный старый отшельник.\n\nГлубоко внутри сталь и пули были несокрушимой арматурой для курса партии, хранящего эту священную коммунистическую ортодоксию – ведь любой мог быть еретиком. Мир и добрая воля среди яков пошатнулись, что отчётливо доказала прогулка по Карсакагу. Во время похвал в адрес великого маршала яки судорожно прикидывали, кого бы сдать ему по обвинению в ревизионизме. Не то чтобы у них уже было много новых подозреваемых для рудников и тюрем – опустевшие юрты и кварталы говорили о многом.\n\nОставалась ещё Тира. Но с ней нельзя было связаться. Она была мертва или в изгнании – то были единственные исходы, ожидавшие её после того, как она отвергла его последнее письмо. Тира уже никогда не возьмёт на себя бразды правления упадочным государством-безумцем. И Ингвар не мог её винить. Все мечты Тиры о более совершенном союзе разбились о его холодные скалы фасада "сильного лидера". Но камни тоже постепенно разрушаются. Пик его жизни не будет длиться вечно. А после него наступит крах, виновником которого сам он и был."
 newyaks.92.a:0 "...скрывается гниль."

 newyaks.93.t:0 "Восход красного солнца"
 newyaks.93.d:0 "— О чём думать як? — Тира слегка наклонила голову и вопросительно посмотрела на свою младшую спутницу.\n\nЙона вздохнула. Несколько лет назад, если бы ей представился такой шанс, она скорее всего подготовила целую речь, объясняя неизбежные проблемы социалистического движения и необходимость гармонических реформ. Однако со времени окончания школы многое изменилось, и теперь, после войны и всех реформ, покрытая шрамами нация уверенно стояла на копытах и желала достичь невиданного доселе процветания.\n\n— Тира многому научить Йону. Сильными словами и добрыми делами, — возможно, преподаватели Школы дружбы понимали под "непредвзятым отношением" не совсем это, но Йона была прилежной студенткой и всегда была рада учиться.\n\n— Так поступать длиннорогие старейшины, — на первый взгляд Тира говорила с максимальной серьёзностью, но её озорное выражение лица заставило Йону улыбнуться в ответ. — Если серьёзно, то Тира рада. Скоро новое поколение вести яков вперёд. Новые лидеры быть умнее и лучше старейшин, и Йона мочь...\n\nСтук в дверь прервал их личный разговор и через мгновение в комнату вошёл Ингвар. Маршал был необычайно весел, и даже удивление от того, что Йона оказалась вместе с Тирой, только улучшило его настроение.\n\n— Товарищ-советница. Товарищ, — поприветствовав их по-солдатски коротко, Ингвар позволил себе принять чуть более расслабленную позу. — Як просить прощения. Свежие новости – семья планировать большой ужин на следующий лунный день. Яки хотеть принять участие? Вдвоём, разумеется. И с родичами-яками.\n\n— У Тиры достаточно свободный график. Вечеринка звучать очень хорошо. Йона? — оба революционера с надеждой повернулись к ней.\n\n— Йона счастлива присоединиться в качестве гостьи к такой компании, — она слегка поклонилась под весёлое "ура" от двух других яков."
 newyaks.93.a:0 "Наступило время мира, но не тишины."

 newyaks.94.t:0 "Предложение от яков"
 newyaks.94.d:0 "Сегодня весьма значительная по численности группа яков пересекла границу Западного Кингсмира, после чего заявила, что это место зовётся "Якибордер" и никак иначе. Удивительно, но при этом яки были безоружны и, столкнувшись с нами, даже не стали КРУШИТЬ, а потребовали встречи с дипломатами. После некоторых споров они добились встречи с местными чиновниками и сумели изложить свою просьбу.\n\nЕсли мы удовлетворим требования державы [YAK.GetName], передав якам некоторые относительно слаборазвитые регионы, то они присоединятся к нам, чтобы оказать помощь в гражданской войне.\n\nТребования просты и очевидны, но лучше бы дать якам ответ поскорее, а не то они начнут по старой привычке КРУШИТЬ."
 newyaks.94.a:0 "Да будет так."
 newyaks.94.b:0 "Ни за что!"

 newyaks.95.t:0 "Дверь в будущее"
 newyaks.95.d:0 "— Так вот в чём дело. Жизнь кажется сошла с ума абсолютно везде, — Галлус, синепёрый грифон, пожал плечами и вернулся к своему жареному зефиру.\n\nЕго спутники кивнули в знак согласия. Они засиделись у костра допоздна, так что атмосфера установилась умиротворённой, можно сказать, мечтательной. А тем временем пламя продолжало плясать, дым улетал в сторону ночного неба, а в воздухе буквально витала магия – редкие чары, что рождались между теми существами, что были по-настоящему близки.\n\n— Мы живём в интересное время, правда? — непринуждённо сказал жеребец со знаком отличия в виде черепахи. — Но всё же хорошо быть здесь. Помнишь, что ты сказала на выпускном, Смолдер?\n\n— Ещё как помню, Сэндбар, — дракониха спародировала его тон, а затем игриво ткнула пони локтем. — Что-то насчёт экзаменов, домашних заданий и того, что всё вокруг вот-вот будет объято пламенем. И что я буду очень скучать по тебе. Что оказалось правдой.\n\n— Разве не здорово, что в итоге ничего не сгорело? То есть да, я понимаю, что это была метафора, — Сильверстрим, гиппогрифина и последний член их весёлой шестёрки за исключением Йоны и Оцелии, бросила быстрый взгляд на здание школы. — Но всё же в мира ощущается некоторая искра...\n\nБеззаботная болтовня всё продолжалась, и Йона внимательно слушала, позволяя сегодняшней реальности смешиваться с её старыми воспоминаниями. Як считала, что она уже достаточно наговорилась, особенно после шквала вопросов о том, каково быть главой государства яков. Родная земля Йоны, столь сильно изменившаяся под влиянием её убеждений и действий, терпеливо ждала её на севере. И хотя более практичная сторона Йоны уже разрабатывала планы, которыми придётся заняться по возвращении, этой ночью доминировала другая её часть. Не столь практичная, но не менее важная в определении пути вперёд для якского рода. Однако молчание убаюкивало, так что вскоре Йона заснула первой."
 newyaks.95.a:0 "Друзья присмотрят за Йоной. Как и всегда."

 newyaks.96.t:0 "Яки взывают о помощи!"
 newyaks.96.d:0 "По дипломатическим каналам к нам обратилась держава [YAK.GetName] с просьбой о помощи. Эта некогда изолированная страна недавно вновь подтвердила свою приверженность принципам гармонии после победы в гражданской войне и ныне надеется ускорить свой социальный и промышленный прогресс благодаря помощи от идеологически схожих режимов."
 newyaks.96.a:0 "Мы поможем им защитить свою свободу!"
 newyaks.96.b:0 "Наши знания помогут им!"
 newyaks.96.c:0 "Это неподходящая цель для наших инвестиций."

 newyaks.97.t:0 "[FROM.GetName] помогает армии яков!"
 newyaks.97.d:0 "Друзья делают друг друга сильнее! Скоро яки получат новенькое армейское снаряжение, которое очень пригодится в нашей борьбе за гармонию и процветание севера!"
 newyaks.97.a:0 "СОКРУШИМ тиранию!"

 newyaks.98.t:0 "[FROM.GetName] помогает экономике яков!"
 newyaks.98.d:0 "Друзья делают друг друга умнее! Якам прислали новые, передовые чертежи. А ещё яки рады приветствовать опытных специалистов из других стран – Якякистан расцветёт!"
 newyaks.98.a:0 "СОКРУШИМ невежество!"

 newyaks.99.t:0 "Сбывшаяся мечта" #Currently only for exiled Bradford
 newyaks.99.d1:0 "Королевская процессия медленно ехала по переполненным улицам, а толпа в это время оглушительно скандировала, — РЕЗЕРФОРД! РЕЗЕРФОРД! РЕЗЕРФОРД! — Множество голосов выкрикивали имя принца, но это не было ни кровожадным приветствием военачальника, ни напускными похвалами в адрес диктатора. Собравшиеся существа были рады видеть своего правителя и явно с удовольствием приветствовали его возвращение в столицу из ежегодного турне.\n\nСам же Резерфорд тоже был более чем рад присоединиться к этому ликованию. Он махал прохожим и даже время от времени громко кричал им в ответ с сиденья своей новой улётной тачи... кхм, "вездеходного кабриолета" (от старых привычек иногда сложно избавиться) – специальной модели, разработанной быстро растущей местной автомобильной промышленностью. Путь, пройденный Якякистаном под лидерством принца, был весьма неспокойным. Порой казалось, что лишь горстка друзей разделяет намерения и ценности Резерфорда. И главной из них была Йона – некогда просто студентка по обмену и символ зарождающихся перемен, а ныне уважаемая член Хуралтая и доверенная советница. Сейчас она ехала на соседнем сиденье и демонстрировала не меньший энтузиазм, особенно когда толпа выкрикивала её имя.\n\nКонечно, многих яков нужно было силой вытаскивать из трясины прошлого (иногда их буквально приходилось тянуть за хвост!), но принц оказался способным таскателем. При каждом посещении родных гор и новых провинций он говорил и слушал, был готов вносить изменения, а также признавать и исправлять любые ошибки. Принц делал всё с суровым упорством, как будто ему нужно было что-то доказать. Однако именно в этот момент, когда машина подъезжала к воротам дворца, идея – лозунг, который Резерфорд слышал столько раз, мечта, которую он всегда вынашивал, девиз, по которому он стремился жить – наконец-то стала для него чем-то воплотившимся в реальности."
 newyaks.99.d2:0 "Королевская процессия медленно ехала по переполненным улицам, а толпа в это время оглушительно скандировала, — РЕЗЕРФОРД! РЕЗЕРФОРД! РЕЗЕРФОРД! — Множество голосов выкрикивали имя принца, но это не было ни кровожадным приветствием военачальника, ни напускными похвалами в адрес диктатора. Собравшиеся существа были рады видеть своего правителя и явно с удовольствием приветствовали его возвращение в столицу из ежегодного турне.\n\n— Брат быть аккуратнее, а не то выпасть из самобеглой телеги, — несмотря на окружающий шум, в тоне Брэдфорда можно было уловить некоторую сварливость.\n\n— Не телеги, а машины! — Йона, некогда просто студентка по обмену, а теперь уважаемая член Хуралтая, выглядела весьма воодушевлённой и махала прохожим всякий раз, когда толпа выкрикивала её имя. — Вездеходный кабриолет. Новая модель Буухтан Моторс!\n\nНа мгновение оторвавшись от чествований толпы, Резерфорд взглянул на своих сидевших сзади спутников и улыбнулся. — Яки быстро попасть во дворец! И успеть на ужин! — оглядевшись по сторонам, он указал на другую группу топающих существ. — Яки приветствовать и брата тоже! Зачем Брэдфорд хмурится?\n\nВспомнив о предстоящем пире, получивший прощение як притворно вздохнул, но затем помахал тем, кто его окликнул, и послал им широкую улыбку. Чуть слышный ответ толпы позволил Резерфорду сделать вывод, что ещё одной проблемой стало меньше.\n\nКонечно, за последние годы он сталкивался со множеством серьёзных проблем и в будущем его ждёт ещё немало вызовов. Но Резерфорд был уверен, что всё то, в строительство чего он вложил все свои силу и заботу – будь то семейные узы, дружеские отношения или вся реформированная нация в целом – выстоит в любых штормах и будет его надёжной опорой. И когда машина подъехала к воротам дворца, идея, развитию которой Резерфорд посвятил жизнь, наконец-то стала для него чем-то воплотившимся в реальности."
 newyaks.99.a:0 "— Якякистан лучший, всегда лучший!"
 newyaks.99.b:0 "— Якякистан лучший, жизнь хороша!"

 newyaks.100.t:0 "Цена свободы"
 newyaks.100.d:0 "Наш западный сосед сделал весьма необычное предложение, которое может изменить исход текущего конфликта. Лидерство державы [YAK.GetName] готово полноценно вступить в конфликт на нашей стороне, но не бесплатно. Они требуют "восстановления исторических границ" после окончания войны. Если мы согласимся на условия яков, то будем вынуждены уступим им значительную часть наших законных территорий. Поэтому нам нужно очень тщательно взвесить все за и против."
 newyaks.100.a:0 "Они просят многого, но нам нужна помощь яков."
 newyaks.100.b:0 "Согласие подорвёт легитимность правительства."

 newyaks.101.t:0 "Праведное дело"
 newyaks.101.d:0 "Наша сделка с республиканцами из Нова Грифонии увенчалась успехом! В ходе быстрого обмена серией секретных сообщений было создано совместное военное командование, а также специальная комиссия по возвращению земель наших предков. Объединённые силы готовы нанести сокрушительный удар по врагам гармонии."
 newyaks.101.a:0 "Во имя нашего наследия и будущего севера!"

 newyaks.102.t:0 "Дни радости"
 newyaks.102.d:0 "Важнейшей традицией многих яков, независимо от их клана или взглядов, был грандиозный праздник под названием Йикслурбертфест. Он проводится по всей стране в течение целой недели и традиционно включает размещение красочных украшений, выпекание большого количества ванильных пирогов, коллективное прослушивание музыки и то, что более строгие и чопорные чужаки называют "туземными танцами". Однако любой истинный як тут же поправит их, заявив, что это величайшее времяпровождение на открытом воздухе – топанье!\n\nЭтот праздник всегда давал повод отвлечься от мирских забот и повеселиться с семьёй и друзьями. И в этом году всё было аналогично. За исключением того, что количество и разнообразие друзей заметно увеличились. Поскольку страна вышла из изоляции, было сочтено правильным разделить Йикслурбертфест не только с сородичами-яками, и поэтому на гуляния пригласили множество иностранных делегаций – от школьников на экскурсиях до официальных посольских миссий. А самая большая вечеринка проходила, естественно, в Яктауне.\n\nПессимисты как внутри страны, так и за её границами утверждали, что подобное мероприятие обязательно провалится, но они лишь опозорили себя своим скептицизмом. Да, действительно, были кое-какие "культурные недоразумения", но эти мелкие инциденты уж точно не снизили высочайший уровень счастья, что объединил молодых и старых, весёлых и хмурых, новичков и заслуженных ветеранов праздника. Над горами Якякистана разносились весёлые мелодии и ритмичные постукивания копыт и когтей. То был истинный дух гармонии."
 newyaks.102.a:0 "Это величайший праздник за тысячу лун!"

 newyaks.103.t:0 "[YAK.GetNameDefCap] предлагает обмен технологиями"
 newyaks.103.d:0 "Йона, молодая и весьма пылкая глава нации яков, поспособствовала созданию единой научной и образовательной программы для всех стран севера. И она предлагает нашей державе внедрить её. Хотя мечты Йоны о золотом веке знаний и прогресса звучат заманчиво, а практические выгоды могут быть весьма значительными для всех участников программы, нам нужно решить, заслуживают ли наши соседи такого доверия и шанса узнать наши научные секреты."
 newyaks.103.a:0 "Свет просвещения засияет в полярной ночи!"
 newyaks.103.b:0 "Да чему они нас научат? Как правильно КРУШИТЬ?"

 newyaks.104.t:0 "[FROM.GetNameDefCap] соглашается на обмен технологиями"
 newyaks.104.d:0 "Продемонстрировав удивительную непредвзятость и приверженность принципам дружбы, наши соседи согласись на обмен научными знаниями."
 newyaks.104.a:0 "Отличные новости!"

 newyaks.105.t:0 "[FROM.GetNameDefCap] отказывается от обмена технологиями"
 newyaks.105.d:0 "Увы, но наших аргументов в пользу лучшего будущего оказалось недостаточно, чтобы преодолеть недоверие и непреклонность наших соседей. Они не хотят обмениваться технологиями из-за каких-то "соображений безопасности"."
 newyaks.105.a:0 "А я думала, что мы друзья..."

 newyaks.106.t:0 "[YAK.GetNameDefCap] запрашивает северные территории"
 newyaks.106.d:0 "[YAK.GetLeader] просит передать под контроль территории в северном Эквусе, ссылаясь на план создания некой "Северной Республики Советов". Лидер яков утверждает, что это новое государство будет в равной степени представлять интересы всех жителей севера, и что этим шагом они хотят расширить сотрудничество между нашими народами."
 newyaks.106.a:0 "Да, мы будем работать вместе!"
 newyaks.106.b:0 "Мы не отдадим нашу землю!"

 newyaks.107.t:0 "Вновь разгоревшаяся искра"
 newyaks.107.d:0 "Хотя Йона и была председательницей, у неё всё же было немного свободного времени, которым, впрочем, як редко пользовалась. За долгие месяцы она быстро убедилась, что всегда найдётся проблема, которую нужно срочно решать, ибо страна не желает брать передышку. Но сейчас Йона сидела в новом шикарном кафе на главной улице Яктауна далеко от любых государственных бумаг, так что сегодняшний день явно был особенным.\n\n— Ух ты, здесь столько отличных блюд! – её гость, пони из далёкой Эквестрии, перевернул ещё одну страницу меню. Именно прибытие этого жеребца и позволило Йоне хоть ненадолго вырваться из удушающей хватки бюрократии. — Ты, наверное, постоянно сюда ходишь!\n\n— Йона заказывает у них кексы. Время от времени, — она застенчиво улыбнулась.\n\n— О, у них есть целый раздел исключительно с кексами... Стоп. Нет. Не думаю, что будет разумно потратить весь день только на выбор десертов – нам столько всего нужно успеть обсудить! — убрав буклет, жеребец махнул копытом. — Давай, ты первая.\n\n— Нет, пусть начнёт Сэндбар, — в голосе Йоны появились нотки озорства, — ведь пони, в конце концов, говорит с лидером нации.\n\nМногозначительно переглянувшись, пони и як захихикали. Связь, образовавшаяся между ними в Школе дружбы, выдержала испытание расстоянием и временем, и вскоре старые друзья весело болтали друг с другом, прерываясь только на смену блюд. Когда список новых тем иссяк и время визита подошло к концу, пони и як были очень довольны своим воссоединением, хоть и грустили из-за неизбежного расставания. И поэтому они пообещали регулярно писать друг другу."
 newyaks.107.a:0 "Чернила на бумаге лишь укрепят эту связь."

 newyaks.108.t:0 "Пламя, которое никогда не опаздывает"
 newyaks.108.d:0 "После долгих часов сна неизбежно наступило утро, напомнившее о том, что мир всё ещё существует. Один за другим члены их маленькой компании – Галлус, Сильверстрим, Смолдер, Оцелия, точнее "Ледибаг" – прощались, готовые двигаться по жизни дальше, но уже с лёгкими сердцами и приподнятым настроением.\n\n— Надо будет как-нибудь снова повторить это, — Сэндбар тоскливо отвернулся от уходящего поезда. — На какое время у тебя билет, Йона?\n\nХотя як хорошо слышала вопрос, ответила она не сразу. Теперь, когда они остались вдвоём, Йона набиралась храбрости, чтобы сказать то, что не смела доверить бумаге. Но всё же писать, не видя реакции собеседника, было проще.\n\n— Я уезжаю завтра. Так что остаток дня свободен, — Йона изо всех сил старалась, чтобы её голос звучал ровно и не сбивался в невнятное бормотание, — так что, может быть мы куда-нибудь сходим?\n\n— Например на ужин? Звучит отлично! Я знаю парочку... — пони удивлённо остановился на полуслове, увидев, что его спутница трясёт рогами.\n\n— Не совсем, но Йона всё уже предусмотрела, — несмотря на все усилия, як покраснела, но уже ничего не могла сделать, — мы можем пойти... пойти на... свидание.\n\nТе несколько секунд, потребовавшихся Сэндбару, чтобы осмыслить услышанное, промелькнули в одно мгновение, но одновременно тянулись мучительно долго. Сама того не замечая, Йона наклонилась поближе, но вместо "да", "нет" или иного словесного ответа, она почувствовала простой нежный поцелуй."
 newyaks.108.a:0 "В основе гармонии лежит любовь."

 newyaks.109.t:0 "Ингвар-герой"
 newyaks.109.d:0 "Гулял по степям Ингвар-герой!\nОн соколом рвался с полками на бой!\n\n"Вперёд вы, товарищи, не смейте отступать!\nИнгварцы смело привыкли умирать!"\n\nБлеснули сабли, мы все грянули: "Ура!"\nИ, бросив окопы, бежали, йаки-буржуа!\n\nЯкский Хребет крут и высок.\nА степь, а степь широка, там наши бьют реакционерам бока!"
 newyaks.109.a:0 "За свободу!"

 newyaks.110.t:0 "Яки требуют интеграции!"
 newyaks.110.d:0 "Мы получили послание от лидера [YAK.GetLeader]. Правительство яков хочет принять нас в северную конфедерацию – гармонический союз и очень разнообразную семью, состоящую из различных культур и существ. То, что яки зашли так далеко, говорит об их действительной способности, легитимности и верности своим высоким идеалам. Однако среди нас есть те, кто считает, что если яки проповедуют такие идеи, то должны как минимум доверить нам свободу управлять собой.\n\nОднако, что бы ни говорили другие, решение в конечном итоге остаётся за лидером [THIS.GetLeader]."
 newyaks.110.a:0 "Вместе к единству!"
 newyaks.110.b:0 "Мы хотим сохранить нашу автономию!"
 
 newyaks.111.t:0 "Разговор с Йоной"
 newyaks.111.d:0 "У Йоны за день было множество встреч. Она возвращалась домой, когда услышала за спиной знакомый голос принца Резерфорда.\n\n— Йона? Як хотеть поговорить, — она обернулась. Принц поднял копыто, приглашая её прогуляться. — Йона – умный як. Школа дружбы хорошо научить её. Розовая пони впервые показать якам гармонию, но когда Йона вернуться, всё стать проще. Теперь она знаменитый як. Победила Кози Глоу. Яки любить Йону, а Йона поддерживать принца. Это хорошо для Якякистана, даже если Брэдфорд взбунтоваться.\n\n— Як бороться за дружбу. Резерфорд тоже бороться за дружбу, поэтому як помогать Резерфорду. Як верить, что все яки мочь быть друзьями.\n\nРезерфорд не ответил сразу, и они некоторое время рысили в тишине. Вдруг Резерфорд фыркнул. Резко топнув, он сказал: — Не всё так просто. Тира создавать проблемы, разжигать беспорядки. Устраивать митинги, чтобы злить яков. Это не дружба, совсем не такая, как у пони. У Йоны много друзей, хотя она очень молодая. Может ли Йона повлиять на других яков, чтобы они выступить против Тиры?\n\n— Йоне нравиться Резерфорд, но Тира иметь право свободно высказываться. Настоящая дружба означать, что каждый як мочь говорить то, что хотеть. Як мочь говорить о гармонии, но если яки слушать Тиру, другие яки ничего не мочь сделать.\n\nБольшой як кивнул. — Каждый як в Якякистане мочь говорить свободно. Як тщательно подумать о Тире, чтобы убедить яков не слушать Тиру. Но яки всё равно любить яка-Йону, очень молодую, но и очень умную."
 newyaks.111.a:0 "Йона кивнула, затем они стукнулись рогами."

 yak_news.1.t:0 "Эквестрия поддерживает старые претензии Якякистана!"
 yak_news.1.d1:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, пусть пони и крайне настойчиво призывают к мирному решению вопроса. [243.Owner.GetNameDefCap] потребовала компенсации за отданные земли, и хотя напряжённость остаётся высокой, [YAK.GetLeader] не стал доводить ситуацию до неизбежной войны. Жители Северного Эквуса надеются на победу дипломатического решения, но на границе неспокойно, так как там происходит значительная передислокация войск на случай неудачи переговоров."
 yak_news.1.d2:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, в том числе и с применением военной силы при необходимости. [243.Owner.GetNameDefCap] отказывается расстаться "даже с одним дюймом грифоньей земли", на что [YAK.GetLeader] пригрозил войной, если грифоны продолжат упорствовать. Войска уже стягиваются к спорной границе с обеих её сторон, готовясь к дальнейшей эскалации. Принцесса Селестия заявила о необходимости "свергнуть [243.Owner.GetAdjective]ую тиранию" и подтвердила, что Эквестрия полностью поддерживает Якякистан."
 yak_news.1.a:0 "Они претендуют на НАШУ землю!"
 yak_news.1.b:0 "Законная земля яков должна снова принадлежать якам!"
 yak_news.1.c:0 "Будем надеяться, что удастся избежать обострения ситуации."

 yak_news.2.t:0 "Эквестрия поддерживает Якякистан!"
 yak_news.2.d1:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, хотя любые дальнейшие переговоры, скорее всего, состоятся лишь после того как в Эквестрии воцарится мир. [243.Owner.GetNameDefCap] потребовала компенсации за отданные земли, и [YAK.GetLeader] не исключает согласия на такой вариант. Пока что этот вопрос остаётся в подвешенном состоянии, и народам Эквуса лишь только предстоит выяснить, кто будет звать эти земли своими."
 yak_news.2.d2:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, в том числе и при необходимости с применением военной силы, хотя любые дальнейшие переговоры, скорее всего, состоятся лишь после того как в Эквестрии воцарится мир. [243.Owner.GetNameDefCap] отказывается расстаться "даже с одним дюймом грифоньей земли", на что [YAK.GetLeader] пригрозил войной, если грифоны продолжат упорствовать. Принцесса Селестия заявила о необходимости "свергнуть [243.Owner.GetAdjective]ую тиранию" и подтвердила, что Эквестрия полностью поддерживает Якякистан, однако текущая политическая и военная ситуация на континенте делают немедленный конфликт в этом регионе маловероятным."
 yak_news.2.a:0 "Они претендуют на НАШУ землю!"
 yak_news.2.b:0 "Законная земля яков должна снова принадлежать якам!"
 yak_news.2.c:0 "Будем надеяться, что удастся избежать обострения ситуации."


 yak_news.3.t:0 "Резерфорд побеждает во Вражде Братьев"
 yak_news.3.d:0 "[This.GetNewspaperHeader]Принц Резерфорд одержал победу над своими как внутренними, так и внешними врагами, подтвердив прогнозы многих наблюдателей. Несмотря на кратковременный протест коммунистов из клана Генихан, в итоге народ встал на сторону принца. Укрепив свою власть над Якякистаном, Резерфорд уже успел выразить заинтересованность в возвращении утраченных восточных территорий. Этот як открыл дипломатические связи своей державы с Эквестрией и пока что неясно, как именно изменится политика северного Эквуса."
 yak_news.3.a:0 "Да здравствует принц Резерфорд!"
 yak_news.3.b:0 "Ожидаемо."

 yak_news.4.t:0 "Йона избрана президентом Якякистана"
 yak_news.4.d:0 "[This.GetNewspaperHeader]В ходе весьма неожиданного стечения обстоятельств молодая як по имени Йона теперь оказалась во главе всего Якякистана. Когда в столице разгорелись коммунистические протесты, Йона договорилась о мирном урегулировании конфликта между фракциями. Принц согласился отречься от престола в обмен на то, что Якякистан останется верным принципам гармонии. Йона недавно закончила Школу Дружбы и всецело поддерживает Эквестрию. Так что ожидается, что вскоре новая республика присоединится к эквестрийскому альянсу под названием [EQS.GetFactionName]."
 yak_news.4.a:0 "Демократия – новый якский путь!"
 yak_news.4.b:0 "Подросток во главе государства?"

 yak_news.5.t:0 "Коммунистическая революция в Якякистане"
 yak_news.5.d:0 "[This.GetNewspaperHeader]Сегодня революция распространилась на север Эквуса. Яки провозгласили о создании в своих землях народной республики, которую возглавляет президент Тира. Она является убеждённой марксисткой и поэтому заявила о желании создать государство, основанное на прямых выборах в рабочих советах, а не на модели партии-авангарда, на которую сделал ставку Сталлионград. Хотя дальнейшее сотрудничество со Сталлионградом вполне вероятно, пока ещё неизвестно, воплотятся ли в жизнь амбиции Тиры по созданию "Северной Республики Советов"."
 yak_news.5.a:0 "Революция распространяется!"
 yak_news.5.b:0 "С гармонистами всё в порядке?"
 yak_news.5.c:0 "Тревожные новости."

 yak_news.6.t:0 "Коммунистический переворот в Якякистане"
 yak_news.6.d:0 "[This.GetNewspaperHeader]Над Якякистаном разгорается мрачный красный рассвет: недавно захвативший власть военный диктатор – великий маршал Ингвар – провозгласил создание "Якской Армии Красного Солнца": истинно социалистической армии с государством. В ответ на жестокое подавление протестов в столице армия клана Генихан вошла в город, а её командующий стал лидером всего Якякистана. В своей краткой речи Ингвар заявил, что его методы могут быть суровыми, но они под стать нынешнему веку. Он призвал всех яков готовиться к худшему, поскольку стервятники-реакционеры, окружающие их, вне всяких сомнений, вскоре нанесут свой удар."
 yak_news.6.a:0 "Революция, безусловно, авторитарна по своей природе!"
 yak_news.6.b:0 "Ему ведь не обязательно быть таким жестоким, верно?"
 yak_news.6.c:0 "Какой ужас."

 yak_news.7.t:0 "Северная Республика Советов"
 yak_news.7.d:0 "[This.GetNewspaperHeader]Снег северного Эквуса сегодня окрашен кровью тиранов и угнетателей простого народа. Медведи, пингвины, грифоны, яки и все прочие жители севера разорвали сковывающие их цепи и объединились в солидарности и свободе. В этой децентрализованной Республике Советов большая часть власти принадлежит непосредственно самим советам рабочих, будь то на промышленных или сельскохозяйственных предприятиях.\n\nС гармонистами обращаются достойно, но в прессе появляются сообщения о "народном терроре" против наиболее реакционных элементов общества. Утверждается, что толпы крестьян и рабочих решили самостоятельно разобраться с оставшимися феодалами и сторонниками превосходства, а правительство закрывает на это глаза или и вовсе поощряет данные акты насилия."
 yak_news.7.a:0 "Наш факел революции будет пылать вечно!"
 yak_news.7.b:0 "Им же не обязательно быть такими жестокими, верно?"
 yak_news.7.c:0 "Очень тревожные новости."

 yak_news.8.t:0 "Открытие северного фронта"
 yak_news.8.d:0 "[This.GetNewspaperHeader]Вьюга ненависти окутала северный Эквус, так как Якская Армия Красного Солнца движется в Земли Чейнджлингов, чтобы установить в них железный социалистический порядок любой ценой. Лидер [CHN.GetLeader] яростно осудил "дикое и совершенно неспровоцированное варварство" яков, заявив о том, что коммунисты используют запрещённое оружие и вообще крайне серьёзно нарушают права существ. [YAK.GetLeader] ответил просто: "Чейнджлинги начали свои завоевания, по-глупости считая, что лишь они могут совершать зверства. И что никто не осмелится отплатить им тем же.""
 yak_news.8.a:0 "Нельзя совершить революцию, не запятнав подков."
 yak_news.8.b:0 "Стоит ли успех революции потери души?"
 yak_news.8.c:0 "Проклятые комму-яки."

 yak_news.9.t:0 "Северная Федерация"
 yak_news.9.d:0 "[This.GetNewspaperHeader]Сегодня все народы Северного Эквуса объединились в невиданных прежде масштабах. Лидер [YAK.GetLeader] провозгласил образование "Северной Федерации" – нового государственного формирования, в котором все яки, пони, грифоны, пингвины и медведи могут жить как равные друг другу граждане. И хотя существа Федерации говорят на разных языках и имеют различное происхождение, их объединяет общее видение – желание построить лучший мир вместе."
 yak_news.9.a:0 "За свободу и гармонию!"
 yak_news.9.b:0 "Под властью капитала истинного равенства не достичь."
 yak_news.9.c:0 ""Северная Федерация?" Что за глупое название."



 #Clan Events
 yakistan.31.t:0 "Предательство Юркидов"
 yakistan.31.d:0 "Принц Резерфорд стоял у церемониального костра в Яктауне. Монарх разговаривал со своими подданными и наблюдал за их повседневной жизнью. Все говорили о кризисе отделения йаков, но принца эти паникёрские настроения не слишком-то и волновали.\n\nРезерфорд отлично знал, насколько отчаянным является положение Йаки-Клана. У предателей едва хватало солдат для защиты границ своих небольших владений, а уж в прямом столкновении на поле боя у них не было ни единого шанса против его войск. Принц ничуть не удивится, если йаки и его брат-предатель Брэдфорд сдадутся ещё до конца года.\n\n— Принц Резерфорд... — сказал внезапно подошедший як-посыльный, который выглядел очень бледным, даже несмотря на густую шерсть. — Клан Юркидов... он...\n\n— Что, клан Юркидов опять чем-то недоволен? — Насмешливо ответил принц. — Ха! Юркиды всегда недовольны.\n\n— Нет, принц, клан Юркид объявлять об отделении. Старейшина Керр присоединяться к Йаки-Клан.\n\n— Новые предатели? ЯКИ КРУШИТЬ! — Когда Резерфорд начал яростно разрушать окружающие его вещи, посыльный от страха не знал куда деться.\n\nРезерфорд пытался успокоиться, но не мог: это была самая настоящая катастрофа. Юркиды были одними из самых свирепых воинов Якякистана, и с их помощью йаки вполне могут сформировать полноценную армию. Это предательство несомненно поднимет боевой дух сепаратистского движения и даже может побудить другие кланы перейти на их сторону. Теперь полноценная война была неизбежна.\n\n— Як передать сообщение старейшинам кланов! — Крикнул Резерфорд. — Принц созывать собрание Хуралтая!"
 yakistan.31.a:0 "Они поплатятся за предательство!"

 yakistan.33.t:0 "Отделение джуйилхаев"
 yakistan.33.d:0 "Когда случилось первое предательство тех, кто клялся в верности принцу Брэдфорду, некоторые пессимисты в нашем правительстве утверждали, что это лишь вопрос времени, когда "яки-чудаки" из клана Джуйилхай перейдут на сторону врага. К сожалению, они оказались правы: мы прямо сейчас получаем сообщения о том, что на фронте не видно знамён джуйилхаев, а их представители уже покинули Хуралтай."
 yakistan.33.a:0 "Проклятые оккультисты-предатели!"

 yakistan.34.t:0 "Отделение манхутаидов"
 yakistan.34.d:0 "Ещё один клан поверил в ложь мятежников и покинул нашу прогрессивную коалицию! Хотя очевидно, что предубеждение Менггея и его последователей против иностранцев сделали их наиболее восприимчивыми к вражеской риторике, полный разрыв отношений между нами всё равно разочаровывает."
 yakistan.34.a:0 "Они не остановят перемены."

 yakistan.35.t:0 "Отделение арушариев"
 yakistan.35.d:0 "Число яков под командованием Брэдфорда растёт и каждый оставшийся воин Резерфорда ценится на вес золота. И поэтому потеря целого клана способных бойцов – не говоря уже про их переход на сторону противника – является самой настоящей катастрофой. А хуже всего то, из-за предательства арушариев Яктаун отныне беззащитен перед надвигающейся ордой..."
 yakistan.35.a:0 "Собрать защитников столицы!"

 yakistan.36.t:0 "Отделение киятухцев"
 yakistan.36.d:0 "Поскольку война, раздирающая нашу страну, ведётся не только на полях сражений, но и в сердцах и умах яков, предательство клана шаманов и хранителей преданий – особенно тяжёлый удар. Безусловно, без их поддержки будет куда сложнее сохранить наш всё более шаткий союз."
 yakistan.36.a:0 "Они забыли, что такое "настоящий як"."

 yakistan.37.t:0 "Отделение нойямананцев"
 yakistan.37.d:0 "Богатство наших гор сырьём и прочими ресурсами весьма полезно, но только не когда оно обращается против нас и начинает служить врагам. Когда яки из клана Нойяманан отвернулись от нас, ссылаясь на "излишнее понилюбство", они сделали наше и без того шаткое положение ещё неустойчивее. Также нельзя забывать и про наши фланги, которые отныне стали ещё более уязвимыми."
 yakistan.37.a:0 "Ну хотя бы пони знают, что такое верность!"

 yakistan.41.t:0 "Отделение сюльдинтжидов"
 yakistan.41.d:0 "Похоже, что на границе воцарилось полное безумие: клан Сюльдинтжид совсем сбрендил и последовал за своими старыми врагами – Юркидами – встав на сторону принца Брэдфорда. Крайне неожиданная потеря столь целеустремлённого и способного союзника требует взять минутную паузу для скорби и переосмысления ситуации."
 yakistan.41.a:0 "Что побудило их поступить так неразумно?"

 #Non Bordering Secessions
 yakistan.38.t:0 "Восстание Нойяманана"
 yakistan.38.d:0 "Недовольство клана лингвистов нашими реформами никогда не было каким-то секретом, но, похоже, что наши действия довели их до белого каления. Из руды и минералов нойямананских земель теперь куётся оружие, что попадает в копыта наших врагов и нацеливается нам в сердце."
 yakistan.38.a:0 "Йаки не получат эти ресурсы так легко!"

 yakistan.39.t:0 "Восстание Арушарии"
 yakistan.39.d:0 "Коварство наших соперников не знает границ, ибо теперь им удалось спровоцировать непокорный клан Арушарии на открытое противостояние с нами из-за некоторых недавних разногласий. Кроме того, земли новых врагов лежат слишком близко к столице, но пока что мы полностью окружаем их территорию."
 yakistan.39.a:0 "Мы разобьём этих выскочек."

 yakistan.40.t:0 "Восстание Киятуха"
 yakistan.40.d:0 "Вместо привычных обещаний добрых вестей и обильных снегопадов яки Ариуна Ордона известили нас о том, что они отныне верны Брэдфорду. По словам немногих сторонников нашего прогрессивного дела, оставшихся в землях Киятуха, монахи готовят новый ритуал коронации, а пока что под знамёна Брэдфорда стекается множество яков."
 yakistan.40.a:0 "Мы остановим их ересь."

 yakistan.42.t:0 "Восстание Джуйилхаи"
 yakistan.42.d:0 "То ли получив мрачное предзнаменование, то ли из-за обычного недовольства и интриг, но так или иначе вечно замкнутые яки из клана Джуйилхай открыто заявили о поддержке принца Брэдфорда. Хотя их горная оборона весьма внушительна, изолированное расположение этого клана должно позволить нам легко сдержать бунт. Конечно, пока силы клана-предателя остаются отрезанными от основных войск Йаков."
 yakistan.42.a:0 "Их вклад всё равно был незначителен."

 #Decision events
 yakistan.43.t:0 "Заканчивается разборка новых машин"
 yakistan.43.d:0 "Яки СОКРУШИТЬ современные технологии и станки! Теперь яки клана Манхутаид довольны, но вот директор-як любого завода – совсем наоборот."
 yakistan.43.a:0 "Что сделано, то сделано, яки работать дальше."

 yakistan.44.t:0 "Проблеск надежды?"
 yakistan.44.d:0 "Яки – очень сварливый народ."
 yakistan.44.a:0 "Проклятые яки! Яки виноваты во всех бедах Якякистана!"

 yakistan.45.t:0 "Религиозные послабления заканчиваются"
 yakistan.45.d:0 "Период отсрочки, который мы предоставили клану Джуйилхай, подошёл к концу, и теперь они могут совершать свои традиционные обряды, не опасаясь преследований. Конечно, в будущем они могут вновь попросить о подобной услуге."
 yakistan.45.a:0 "Терпение будет вознаграждено."

 yakistan.46.t:0 "Субсидии для лингвистов заканчиваются"
 yakistan.46.d:0 "Несмотря на заявления нойямананских учёных, у нас есть более важные дела, чем изучение филологии и семантики, и поэтому будет неразумно дальше поддерживать их исследования. Тем не менее, их клан должен быть весьма признателен за наше весьма щедрое пожертвование."
 yakistan.46.a:0 "Эти средства нам пригодятся в других местах."

 #JAK Responses to Bordering Secessions
 yakistan.47.t:0 "Юркиды присоединяются к нам"
 yakistan.47.d:0 "Когда принц Брэдфорд услышал о передвижении войск на севере, он поспешил туда со всех копыт. Никто в Йаки-Клане не думал, что Резерфорд нападёт так скоро, так что их воины не были готовы к битве. Брэдфорд вряд ли смог бы многое изменить в одиночку, но его присутствие хотя бы поможет поднять боевой дух немногочисленных йаков-защитников.\n\nНа горизонте показались силуэты яков. Когда они приблизились, Брэдфорд смог различить знамёна клана Юркидов. Но когда они подошли ещё ближе, он понял, что ни у кого из них не было оружия наготове. Керр, старейшина клана, гордо шествовал впереди.\n\n— Принц Брэдфорд! — Крикнул издалека Керр, не пересекая заснеженной земли между двумя армиями. — Як хотеть поговорить!\n\nУдивлённый Брэдфорд вышел ему навстречу, приказав своим охранникам оставаться на месте.\nКерр улыбнулся такой дерзкой храбрости. — Резерфорд – предатель-понилюб, юркидские яки ему больше не служить. Юркиды клясться в верности Брэдфорду, истинному принцу Якякистана!\n\nПринц Брэдфорд торжествующе улыбнулся в ответ. Это было чудо, которого он и йаки ждали так долго!\n\n— Принц-як принимать клятву. Юркиды и йаки одолеть Резерфорда вместе и восстановить истинный дух яков!"
 yakistan.47.a:0 "Вместе мы СОКРУШИМ гармонистов!"

 yakistan.49.t:0 "Джуйилхаи присоединяются к нам"
 yakistan.49.d:0 "Чудные яки с гор Нумуул готовы оказать поддержку нашему праведному делу. Мы получаем информацию о тайных проходах и различных схронах с припасами на их территории. Похоже, что полная изоляция сил Резерфорда уже практически неизбежна."
 yakistan.49.a:0 "Знамения благоволят тем, кто прав!"

 yakistan.50.t:0 "Манхутаиды присоединяются к нам"
 yakistan.50.d:0 "Мы получили послание от старейшины Менггея. Он и его последователи заверяют, что откажутся от прежних клятв верности нашим врагам, ссылаясь на их пренебрежение истинными ценностями яков и потворствование презренному вмешательству иностранцев. Естественно, мы будем очень рады их помощи в этом конфликте."
 yakistan.50.a:0 "Почему они так долго не видели правды?"

 yakistan.51.t:0 "Арушарии присоединяются к нам"
 yakistan.51.d:0 "Хотя существуют более многочисленные и влиятельные кланы, недавнее заявление о поддержке со стороны яков клана Арушарии даёт нам самый важный ресурс – очень способных и целеустремленных воинов. Кроме того, так наши силы окажутся прямо у ворот Яктауна – столицы нашего врага."
 yakistan.51.a:0 "Вскоре трон перейдёт к правителю получше."

 yakistan.52.t:0 "Киятухи присоединяются к нам"
 yakistan.52.d:0 "Осознав свой долг перед нацией, монахи Ариуна Ордона покинули коалицию Резерфорда и осыпали наших солдат щедрыми благословениями. И снова идеалы истинных яков получили мощную поддержку, о чём сразу стало известно по всему королевству."
 yakistan.52.a:0 "Помните свои корни, отвергайте новомодную фальшь!"

 yakistan.53.t:0 "Нойямананы присоединяются к нам"
 yakistan.53.d:0 "Война и её последствия, несомненно, обойдутся недёшево, поэтому получение контроля над богатыми ресурсами территориями исключительно дипломатическим путём – очень выгодный исход. Естественно, наши враги не оставят это без внимания, поэтому мы должны хорошенько продумать защиту новых земель."
 yakistan.53.a:0 "Сталь во имя силы и чести!"

 yakistan.54.t:0 "Сюльдинтжиды присоединяются к нам"
 yakistan.54.d:0 "Из-за сложной истории отношений между кланами Сюльдинтжид и Юркид от нас потребовались крайне осторожные дипломатические манёвры, но в итоге яки из клана Сюльдинтжид поняли, что лучше быть на стороне старого соперника, чем сражаться за обречённое дело. Мы можем рассчитывать на их безоговорочную поддержку в приближающемся конфликте."
 yakistan.54.a:0 "На войне все средства хороши."

 #JAK Responses to Non-Bordering Secessions
 yakistan.55.t:0 "Верность Нойямананов"
 yakistan.55.d:0 "С помощью парочки уловок нам удалось вырвать клан лингвистов из хватки презренных реформаторов и полностью заручиться их лояльностью. Хотя их территории пока не связаны с нашими, сеть сторонников старых путей уже вовсю работает над созданием маршрутов для транспортировки их ценных ресурсов в наши закрома."
 yakistan.55.a:0 "Они будут верно служить нам."

 yakistan.56.t:0 "Верность Арушариев"
 yakistan.56.d:0 "Мы склонили на свою сторону клан Арушарии, создав угрозу для яков-слабаков Резерфорда. Нет сомнений, что опытные воины клана Арушарии продержатся до тех пор, пока наши главные силы не соединятся с их знамёнами, после чего мы двинемся прямо на Яктаун!"
 yakistan.56.a:0 "Вражеская коалиция слабеет с каждым часом."

 yakistan.57.t:0 "Верность Киятухов"
 yakistan.57.d:0 "Даже если их удалённое положение не даёт нам немедленного стратегического преимущества, поддержка уважаемого клана шаманов теперь станет неоспоримым подтверждением нашей легитимности. Кроме того, многие верующие солдаты с облегчением узнали, что армия будет сражаться с должным благословением предков, из-за чего боевой дух войск вырос."
 yakistan.57.a:0 "Мы изгоним ересь Резерфорда с наших гор!"

 yakistan.58.t:0 "Верность Джуйилхаев"
 yakistan.58.d:0 "Из глубин гор Нумуул пришло пророчество, сулящее смерть переменам и торжество прошлому. Эти яки-чудаки мало что могут предложить нам из своей изоляции, но каждый шаг, приближающий нас к полному контролю над королевством, будет лишь приветствоваться."
 yakistan.58.a:0 "Интересно, насколько сильны узы прошлого..."

 # Clans encircled
 yakistan.59.t:0 "Клан Сюльдинтжид окружён"
 yakistan.59.d:0 "Положение клана Сюльдинтжид сейчас весьма шаткое, поскольку они полностью окружены лоялистами Брэдфорда. Хотя есть некоторые надежды на то, что они сохранят контроль над своей территорией до полномасштабного вторжения, а ещё мы получаем заверения в продолжении их кампании против наших врагов, в частности Юркидов, всё же стоит побыстрее переместить какое-какие наши силы."
 yakistan.59.a:0 "Мы вернёмся с триумфом."

 yakistan.60.t:0 "Клан Генихан окружён"
 yakistan.60.d:0 "Нашим противникам удалось изолировать территории, контролируемые ключевым членом прогрессивной коалиции – кланом Генихан. После экстренного совещания высшего командования было принято решение о выводе войск из региона, а вот дальнейшие обсуждения формирования партизанских отрядов или же стремительного прорыва для соединения с союзными силами не увенчались успехом."
 yakistan.60.a:0 "Общинный дух Карсакага будет подвергнут испытанию."

 yakistan.61.t:0 "Клан Манхутаид окружён"
 yakistan.61.d:0 "Посланники от старейшины Менггея сообщают, что реакционеры захватили все важные пути, соединяющие наши территории. Такое развитие событий вызывает немалую тревогу, особенно с учётом того, что в этом клане проживает немало яков, скептически настроенных по отношению к реформам. Скоро мы можем лишиться поддержки одного из немногих союзников."
 yakistan.61.a:0 "Наши войска должны покинуть их земли."

 yakistan.62.t:0 "Клан Киятух окружён"
 yakistan.62.d:0 "Печальные вести приходят из Ариуна Ордона, ибо земля великих храмов теперь осаждена Йаки-Кланом и их приспешниками. Пока верующие молятся об избавлении от этой напасти, мы должны пересмотреть нашу внутреннюю политику и реорганизовать фронт – точнее его остатки."
 yakistan.62.a:0 "Иней покрывает наши рога..."


