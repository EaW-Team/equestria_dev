 yurkid_icon_desc:0 "Юркид всегда был одним из наименее сговорчивых кланов. С самого начала он выступал против королевства, считая его слишком мирным, а его члены присоединились к общему государству яков только после того, когда их загнали в угол вторжения грифонов в 9-ом веке. Юркиды – наиболее воинственный Великий клан, который уничтожил все следы прочих кланов, которые когда-то были его соседями на заре истории яков. Отделение Йакичиха было встречено восторгами и похвалами, так что многие считают, что Юркиды вот-вот вырвутся из-под власти Мангчиджидов."
 clan_yak_yurkid:0 "Контроль клана Юркид"
 clan_yak_yurkid_desc:0 "§WАтака на национальной территории:§! §G+10%§! \n§WПони ресурсы в провинции:§! §G10%§! \n§WФактор местных ячеек для строительства:§! §R-15%§! \n§W---------------§! \nЮркид всегда был одним из наименее сговорчивых кланов. С самого начала он выступал против королевства, считая его слишком мирным, а его члены присоединились к общему государству яков только после того, когда их загнали в угол вторжения грифонов в 9-ом веке. Юркиды – наиболее воинственный Великий клан, который уничтожил все следы прочих кланов, которые когда-то были его соседями на заре истории яков. Отделение Йакичиха было встречено восторгами и похвалами, так что многие считают, что Юркиды вот-вот вырвутся из-под власти Мангчиджидов."
 YAK_yurkid_state_modifier:0 "Контроль клана Юркид"
 YAK_yurkid_state_modifier_desc:0 "Юркид всегда был одним из наименее сговорчивых кланов. С самого начала он выступал против королевства, считая его слишком мирным, а его члены присоединились к общему государству яков только после того, когда их загнали в угол вторжения грифонов в 9-ом веке. Юркиды – наиболее воинственный Великий клан, который уничтожил все следы прочих кланов, которые когда-то были его соседями на заре истории яков. Отделение Йакичиха было встречено восторгами и похвалами, так что многие считают, что Юркиды вот-вот вырвутся из-под власти Мангчиджидов."

 #Jakichikh
 clan_yak_jakichikh:0 "Контроль клана Йакичих"
 clan_yak_jakichikh_desc:0 "§WФактор местных ячеек для строительства:§! §G+10%§! \n§WЕжемесячный прирост населения:§! §G+5%§! \n§W---------------§! \nОдни считают клан Йакичих предателями, другие – героями. Но как бы вы ни относились к этому клану, никто не может отрицать его важности для истории яков. Если бы они отступили под первоначальным натиском грифонов, то, возможно, не было бы и современного Якякистана. Ведь именно этот акт упрямого сопротивления привлёк прочие кланы на сторону Йакичиха и объединил их общей целью. Йакичих успешно противостоял грифонам и призвал более мелкие кланы присоединиться к войне против захватчиков. В итоге яки с помощью могущественных Юркидов смогли отстоять свои земли."
 YAK_jakichikh_state_modifier:0 "Контроль клана Йакичих"
 YAK_jakichikh_state_modifier_desc:0 "Одни считают клан Йакичих предателями, другие – героями. Но как бы вы ни относились к этому клану, никто не может отрицать его важности для истории яков. Если бы они отступили под первоначальным натиском грифонов, то, возможно, не было бы и современного Якякистана. Ведь именно этот акт упрямого сопротивления привлёк прочие кланы на сторону Йакичиха и объединил их общей целью. Йакичих успешно противостоял грифонам и призвал более мелкие кланы присоединиться к войне против захватчиков. В итоге яки с помощью могущественных Юркидов смогли отстоять свои земли."

 #Ubkhait
 clan_yak_ubkhait:0 "Контроль клана Убхаит"
 clan_yak_ubkhait_desc:0 "§WОборона на национальной территории:§! §G+5%§! \n§WСкорость создания укреплений:§! §G+15%§! \n§W---------------§! \nКлан Убхаит был одним из четырёх кланов, за исключением Юркид, которые ответили на призыв Йакичиха взяться за оружие и выступить против грифонов. Яки Убхаита вскоре прославившись своим умением укреплять позиции и изматывать врага в долгих оборонительных сражениях, так что вскоре их стали звать "щитом" яков в противовес "мечу" – юркидам. Как и четыре других малых клана, присягнувших на верность Йакичиху, Убхаиты присоединились к ним и отделились от Королевства Якякистан."
 YAK_ubkhait_state_modifier:0 "Контроль клана Убхаит"
 YAK_ubkhait_state_modifier_desc:0 "Клан Убхаит был одним из четырёх кланов, за исключением Юркид, которые ответили на призыв Йакичиха взяться за оружие и выступить против грифонов. Яки Убхаита вскоре прославившись своим умением укреплять позиции и изматывать врага в долгих оборонительных сражениях, так что вскоре их стали звать "щитом" яков в противовес "мечу" – юркидам. Как и четыре других малых клана, присягнувших на верность Йакичиху, Убхаиты присоединились к ним и отделились от Королевства Якякистан."

 #Khoriikhat
 clan_yak_khoriikhat:0 "Контроль клана Хорикат"
 clan_yak_khoriikhat_desc:0 "§WЕжемесячный прирост населения:§! §G+10%§! \n§WПрипасы в провинции:§! §G+5%§! \n§W---------------§! \nКлан Хорикат – гордые претенденты на роль основателей исконного Якского Каганата, который некогда занимал большую часть Восточного Якякистана. На территории Хориката находится Сарлаг Хот, который считается первым поселением яков в Эквусе. Хотя дни славы этого клана давно прошли, после вторжения грифонов они без колебаний взялись за оружие и гордо встали рядом с Йакичихом, подняв древние знамёна ушедшей эпохи. Некоторые из них мечтают о восстановлении старой империи, что станет ещё более великой. Так что они решили отделиться вместе с Йакичихом, веря в то, что это начало чего-то большего."
 YAK_khoriikhat_state_modifier:0 "Контроль клана Хорикат"
 YAK_khoriikhat_state_modifier_desc:0 "Клан Хорикат – гордые претенденты на роль основателей исконного Якского Каганата, который некогда занимал большую часть Восточного Якякистана. На территории Хориката находится Сарлаг Хот, который считается первым поселением яков в Эквусе. Хотя дни славы этого клана давно прошли, после вторжения грифонов они без колебаний взялись за оружие и гордо встали рядом с Йакичихом, подняв древние знамёна ушедшей эпохи. Некоторые из них мечтают о восстановлении старой империи, что станет ещё более великой. Так что они решили отделиться вместе с Йакичихом, веря в то, что это начало чего-то большего."

 #Khata'ut
 clan_yak_khataut:0 "Контроль клана Кхата'ут"
 clan_yak_khataut_desc:0 "§WОборона на национальной территории:§! §G+5%§! \n§WПрипасы в провинции:§! §G+10%§! \n§W---------------§! \nКлан Кхата'ут пострадал от вторжения грифонов сильнее всего, потеряв свою родную провинцию Тсасбаатар. Униженные и лишившиеся зимних запасов яки с горечью приняли решение подчиниться клану Йакичих, став последним из их восточных вассалов. Весь Якякистан до сих пор помнит, что кхата'уты не смогли защитить свои родные земли, так что им доверяет только клан Йакичих."
 YAK_khataut_state_modifier:0 "Контроль клана Кхата'ут"
 YAK_khataut_state_modifier_desc:0 "Клан Кхата'ут пострадал от вторжения грифонов сильнее всего, потеряв свою родную провинцию Тсасбаатар. Униженные и лишившиеся зимних запасов яки с горечью приняли решение подчиниться клану Йакичих, став последним из их восточных вассалов. Весь Якякистан до сих пор помнит, что кхата'уты не смогли защитить свои родные земли, так что им доверяет только клан Йакичих."

