 ####################################### leader descs
 POLITICS_PRINCERUTHERFORD_DESC:0 "§YДата рождения§!: 3 февраля 967 года в Яктауне\n\n§YБиография§!: Принц Резерфорд возглавляет гордый народ яков, чьи земли лежат за Кристальными горами. Положение монарха нельзя назвать прочным, потому что яки традиционно придерживались изоляционизма и только недавно решили выйти на мировую арену. Попытка наладить контакт с миром едва не привела к дипломатической катастрофе, из-за которой слаборазвитый Якякистан почти что вступил в войну с Эквестрией. К счастью, Пинки Пай – эквестрийская носительница Элемента смеха – сумела вмешаться и предотвратить выход ситуации из-под контроля. После этого инцидента принц Резерфорд решил вывести своё королевство из нынешнего тёмного века и привести его к процветанию. Принц готов сделать для своего народа всё что угодно. При условии, что это не нанесёт ущерба гордости яков.\n\n§YАвтор портрета§!: Scroup"
 POLITICS_KARSAK_SUKHBATAAR_DESC:0 "§YДата рождения§!: 13 октября 970 года в Карсакаге\n\n§YБиография§!: Ингвар может похвастать долгой и успешной карьерой в армии клана Генихан. Он успешно прошёл путь от рядового пехотинца до командира. На яка сильно повлияла радикальная риторика Тиры, так что он стал ненавидеть богачей, которые эксплуатируют рабочих. Священников, которые промывают им мозги. А главное, членов королевской семьи, которые ими правят. Ингвар поддержал её народный протест против Резерфорда, но когда Тира осудила разгоревшееся насилие, як-командир понял, что она слишком мягкосердечна для революционного дела.\n\nТеперь Ингвар стал красным автократом и единоличным правителем государства. Он намерен привести Якякистан к славе и освободить остальных трудящихся севера, независимо от того, нравятся ли им его планы или нет. И Ингвар считает, что ради достижения этой великой и благородной цели можно использовать любые методы, даже те, которые менее решительные яки назвали бы слишком экстремальным. Великий маршал Непобедимой Якской Армии Красного Солнца добьётся освобождения севера.\n\nЛюбой ценой.\n\n§YАвтор портрета§!: BunnyShrubby"
 POLITICS_OVLIINKHUVISGAL_ELBEGDORJ_DESC:0 "§YДата рождения§!: 2 февраля 959 года в Карсакаге\n\n§YБиография§!: Тира – неоднозначная фигура в политике Якякистана. Её называют как предательницей, так и героиней. Она много лет училась в Сталлионграде и видела, каким блестящим было лидерство Стил Сталлиона. А также как быстро оно распалось после его смерти. Неужели такова судьба каждой коммунистической революции? Як в растерянности вернулась к крестьянам и воочию увидела, как после всех разрушительных перемен их советы успешно и самостоятельно берут власть в свои копыта. Тогда она сформулировала новый тезис: авангардная партия не может быть основой коммунизма. Лишь сами рабочие могут освободить себя, а для этого основой должны стать именно советы.\n\nКогда Резерфорд воссоединил Якякистан, Тира поняла, что пришло время освободить яков. Она организовала мирный протест в столице и убедила принца отречься от престола и позволить ей сформировать новое правительство в обмен на обещание хорошо относиться к гармонистам Якякистана. И теперь настало время создать Северную Республику Советов, дабы все народы северного Эквуса стали по-настоящему свободными.\n\n§YАвтор портрета§!: Leo"
 POLITICS_FELIX_RAINFEATHER_DESC:0 "§YДата рождения§!: 10 ноября 981 года в Гвидонуово\n\n§YБиография§!: Трудолюбивый Феликс Рейнфезер вырос в Гвидонуово – оплоте социализма. Он трудился механиком, поэтому марксизм в интерпретации Феликса делает ставку на промышленные союзы, а не профсоюзы или партию как средство достижения власти рабочих. После того как Тира недавно провела выборы, он неожиданно стал президентом. Хотя грифон, управляющий страной яков, вызывает определённое удивление, Феликс уверенно завоевал доверие промышленных рабочих. А теперь ему предстоит убедить крестьян в верности своего видения.\n\n§YАвтор портрета§!: BlakaSmoko"
 POLITICS_KARI_DESC:0 "§YДата рождения§!: 17 января 975 года близ Карсакага\n\n§YБиография§!: Кари, крестьянка из гениханской глубинки, долгое время была своего рода инакомыслящей в своём клане. Тира, безусловно, была глубоко заинтересована в благополучии крестьянства, но роль старейшины отдалила её от народа. Кари же большую часть своей жизни занималась сельским хозяйством и, как следствие, не только гордится аграрным образом жизни, но даже испытывает своего рода неприязнь к фабричным рабочим и индустриальному обществу. Хотя Кари вряд ли попытается реализовать свои идеи на практике, они вызывают некоторое беспокойство у её товарищей – и особенно у Феликса Рейнфезера, её заклятого врага в Великом совете.\n\n§YАвтор портрета§!: BlakaSmoko"

 POLITICS_YONA_DESC:0 "§YДата рождения§!: 15 декабря 990 года в Яктауне\n\n§YБиография§!: Йона – молодая, энергичная и умная як, которая любит свой дом и народ. Она родом из скромной семьи и вызвалась посетить Школу дружбы принцессы Твайлайт, где и подружилась с пятью другими учениками. В особенности с пони по имени Сэндбар.\n\nЯк слегка ошеломлена свалившейся ей на голову ответственностью, но Йона намерена трудиться изо всех сил и добиться того, чтобы друзья гордились ею. Пусть Резерфорд больше не принц, но он всё ещё её друг, так что Йона часто советуется с ним. И эта помощь нередко приходится кстати, потому что в мире, увы, полно тех, кто ненавидит идеи дружбы и гармонии.\n\n§YАвтор портрета§!: Leo"
 POLITICS_KHAN_KOLETIV_DESC:0 "§YДата рождения§!: 18 апреля 962 года в Бара'дуре.\n\n§YБиография§!: Керр – лидер Юркидов, самого воинственного и жадного до новых земель клана яков, а также давний друг принца Брэдфорда. К сожалению, политика всегда должна быть превыше дружбы, а изоляционизм Брэдфорда привёл бы Якякистан к гибели. Почему он был так слеп, игнорируя поднимающие голову угрозы по всему континенту? Чейнджлинги никогда не смирятся с нейтралитетом яков, да и пони попросту не смогут оставить яков в покое, особенно учитывая попытки Резерфорда и Йоны заручиться их поддержкой. Нет, яки могут быть в безопасности, только если они увеличат армию и сами нанесут первый удар. Провозгласив себя ханом, Керр бросил вызов всем правителям северного Эквуса – отныне яки не будут просто мириться с нападками на них и трусить. Нет, теперь яки КРУШИТЬ!\n\n§YАвтор портрета§!: BlakaSmoko"


