 #Mangchijid
 mangchijid_icon_tt:0 "Клан Мангчиджид"
 mangchijid_icon_tt_desc:0 "Клан Мангчиджид стал ведущим кланом Королевства Якякистан после того как в городе, который сейчас зовётся "Яктаун", прошёл первый Хуралтай, на котором впервые в истории был коронован принц всех яков. Мангчиджиды всегда полагались на постоянную поддержку трёх так называемых "Великих кланов", но в последние годы эта поддержка неуклонно ослабевала, что привело к отделению клана Йакичих. Теперь же этот клан следует видению Резерфорда, продвигая мир и сотрудничество между яками и их соседями-пони на юге."
