 YAK_pp_equal_to_lvl3_loyal_clans:0 "Мы получим £pol_power §Y20§! единиц политвласти за каждый клан, чья лояльность средняя или выше!"
 YAK_raise_peasant_levies:0 "Поднять знамя Мангчиджида"
 YAK_raise_peasant_levies_desc:0 "Нам нужно больше войск, чтобы заполнить линию фронта! Мы призовём новых мангчиджидских воинов и дадим им оружие."
 YAK_raise_ghenikhan_banner:0 "Поднять знамя Генихана"
 YAK_raise_ghenikhan_banner_desc:0 "Нам нужно больше войск, чтобы заполнить линию фронта! Мы призовём наших гениханских союзников и дадим им оружие."
 YAK_request_equestrian_aid_intensification:0 "Запросить дополнительную эквестрийскую помощь"
 YAK_request_equestrian_aid_intensification_desc:0 "Эквестрия много помогать, но пони точно способны на большее! Нам нужна ещё большая помощь, чтобы СОКРУШИТЬ Йаки-Клан."
 YAK_request_stalliongradian_aid_intensification:0 "Запросить дополнительную сталлионградскую помощь"
 YAK_request_stalliongradian_aid_intensification_desc:0 "Сталлионград хорошо помогать, но пони точно способны на большее! Мы попросим и Сталлионград поможет СОКРУШИТЬ Йаки-Клан!"
