 YAK_incite_riots:0 "Подстрекать к революционным беспорядкам"
 YAK_incite_riots_desc:0 "Мы можем призвать молодых и бедных жителей региона [From.GetName] восстать против своих угнетателей! Они знают, кто из местных дворян и боссов навредил им больше всего, и понимают, что от них требуется. Хотя это, естественно, вызовет некоторый хаос, мы должны поверить в народ и доверить ему право свершить собственную революцию."
 YAK_send_in_army:0 "Отправить непобедимых КРУШИТЕЛЕЙ"
 YAK_send_in_army_desc:0 "Мы можем начать военную операцию в регионе [From.GetName], чтобы найти смутьянов, классовых врагов, саботажников и им подобных, а после расправиться с ними соответствующим образом. Хотя местное сопротивление может на короткое время доставить нам неприятности, в итоге это пойдёт нам на пользу."
 YAK_hold_the_line:0 "Держать строй!"
 YAK_hold_the_line_desc:0 "Яки укроются в бункерах, чтобы их случайно не СОКРУШИЛО! Враг попытается КРУШИТЬ наших яков, но у него ничего не выйдет!"
 YAK_pierce_the_line:0 "Прорвать оборону!"
 YAK_pierce_the_line_desc:0 "Мы несёмся на врага как стадо безумных яков. Никто и ничто нас не остановит! Скоро мы будем на пороге вражеской столицы!"
 JAK_hold_the_line:0 "Держать строй!"
 JAK_hold_the_line_desc:0 "Яки укроются в бункерах, чтобы их случайно не СОКРУШИЛО! Враг попытается КРУШИТЬ наших яков, но у него ничего не выйдет!"
