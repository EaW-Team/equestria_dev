 YAK_khan_koletiv:0 "Хан Керр"
 YAK_KOLETIV_GENERAL_DESC:0 "Керр – жестокий мясник и блестящий полководец. Он продержался в роли лидера Юркидов дольше, чем кто-либо другой за последние сотни лет. Обычно лидера Юркидов всего через несколько лет свергает более суровый и жестокий преемник, но Керр является главой клана с 982 года не собирается сдавать позиции. Свидетельством его ума и мастерства является то, что Резерфорд не выгнал его из клановой коалиции, когда поступили первые сообщения о резне. Ныне Керр бродит по северу, а о его намерениях ничего не известно. Без сомнения, это один из самых ненавидимых яков во всём Якякистане, но пока что никому не удалось выступить против него и выжить после этого."

