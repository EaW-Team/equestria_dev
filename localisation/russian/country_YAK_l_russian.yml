 #Kiyatukh
 kiyatukh_icon_tt:0 "Клан Киятух"
 kiyatukh_icon_desc:0 "Клан Киятух, вне всяких сомнений, самый религиозный из Великих Кланов. И ещё они первыми запечатлели свои устные традиции на страницах истории. Значительная часть представителей этого клана является либо шаманами, либо монахами в многочисленных монастырях, расположенных в горном городе Ариун Ордон. До сих пор они весьма успешно распространяли свои тексты, хотя многим кланам всё же больше нравятся их собственные истории."
