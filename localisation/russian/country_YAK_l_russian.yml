 #Arusharii
 arusharii_icon_tt:0 "Клан Арушарии"
 arusharii_icon_desc:0 "Клан Арушарии несколько десятилетий сопротивлялся присоединению к Королевству Якякистан, не желая идти на компромисс, но в конце концов согласился на мир в обмен на незначительные уступки со стороны клана Мангчиджид. Их крайняя враждебность к изменениям в собственном домене хорошо известна по всему Якякистану, а отношение к поражению в войне сравнимо только с реакцией Юркидов. Будет очень неприятно потерять поддержку этого свирепого клана."
