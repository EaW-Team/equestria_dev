form_country_haymir_required_states_tt:0 "Все стартовые территории §YХэймира§! под контролем."

form_deerkind_category:0 "Объединить олений род"
form_deerkind_category_desc:0 "Олений род всегда был разобщён и вечно воевал сам с собой. Но впервые в истории появилась возможность объединить всех оленей под одним знаменем. Мы больше не будем влачить своё существование на задворках мира, подчиняться иностранным державам и страдать от мелких междоусобиц. Олений род един!"
form_deerkind:0 "Объединить весь олений род"