form_riseia_category:0 "Объединение Ризеи"
form_riseia_category_desc:0 "Влияние Седельной Аравии слабеет. Теперь лошади полуострова Ризея наконец-то могут попытаться взять судьбу в собственные копыта и наконец-то стать едиными."
form_riseia:0 "Объединить полуостров Ризея"
