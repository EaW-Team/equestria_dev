 ### Decisions ###
 form_aquileia_category:0 "Новая эра для Аквелии"
 form_aquileia_category_desc:0 "Поскольку как династия Дискретов, так и республиканские революционеры были разбиты или же отправлены в изгнание, бывшим землям Аквелии не хватает сильного когтя. Наш лидер, [Root.GetLeader], сыграл решающую роль в победе над предыдущим режимом, и лишь время покажет, повторит ли он путь Гровера II или окажется более благосклонным владыкой."
 form_aquileia:0 "Восстановить Аквелию"
 
 form_hindia:0 "Объединённая Хиндия"
 form_hindia_desc:0 "Мечта о единой Хиндии наконец-то осуществилась. Олени восточной Зебрики объединились под предводительством лидера, достойного титула правителя всей Хиндии. Мы объединили весь регион, так что крайне важно, чтобы наша нация выдвинула легитимные претензии на власть над всеми свободными оленями в Зебрике. Теперь мы станем воистину великой державой континента."
 form_hindia_decision:0 "Сформировать Хиндию"

 form_evi:0 "Объединение долины Эви"
 form_evi_desc:0 "Император Гровер I был первым грифоном, который сумел объединить земли долины Эви под одним знаменем. Однако он был чужеземцем. После распада Империи долина снова разделилась, но, возможно, какой-нибудь честолюбивый местный правитель сможет это изменить. Пусть теперь новый народ восстанет из пепла войны, а разрозненные грифоны Эви объединятся!"
 form_evi_decision:0 "Сформировать нацию Эви"
 move_capital_to_kivessin:0 "Переместить столицу в Кивессин"
 move_capital_to_kivessin_desc:0 "Кивессин находится в центре новорожденной нации, это идеальное расположение для управления этой землёй. Это также престижное место, так как оно было старой столицей королевства Бродфельд. Поэтому перемещение нашей столицы туда - хорошая идея."
 
 form_zaikiria:0 "Объединение Зайкирии"
 form_zaikiria_desc:0 "Когда-то регион Зайкирия был объединён под знаменем Алой Династии. Однако Безмолвие положило конец многовековой власти Кирии над Зайкирией, раздробив южные земли киринов на отдельные национальные государства. Воссоединение Зайкирии под властью одного правителя коренным образом изменит баланс сил в регионе, поскольку кирины Зайкирии вновь станут едиными на пути к своей новой судьбе."
 form_zaikiria_decision:0 "Объединить Зайкирию под единым знаменем"
 form_zaikiria_decision_req_tt:0 "Каждый [NVA.GetFlag] §Y[NVA.GetAdjective]ий§!, [KHM.GetFlag] §Y[KHM.GetAdjective]ий§! и [KXN.GetFlag] §Y[KXN.GetAdjective]ий§! национальный регион должен быть под полным [Root.GetAdjective]им контролем или являться [Root.GetAdjective]ой §Yмарионеткой§!."