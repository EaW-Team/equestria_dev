### ideas ###

TIM_city_of_scholars:0 "Город учёных"
TIM_city_of_scholars_desc:0 "Университет Тимбакту является первым и пока единственным подобным учебным заведением в регионе Великих Озёр. Он функционирует уже много веков. Университет привлекает учёных со всей западной Зебрики и располагает обширной библиотекой, заполненной множеством книг и свитков.\n\nИз-за своего возраста организация университета Тимбакту отличается от современных учебных заведений: он является весьма децентрализованным и разделённым на отдельные школы. Преподаваемые там предметы включают в себя теологию, медицину и хирургию, ботанику, эволюцию, физиологию и зоологию, астрономию, иппологию, картографию, геодезию, геологию, математику, физику, химию, философию, язык и лингвистику, географию, историю, магию, а также искусство. Каждая школа сама выбирает список преподаваемых предметов, которые могут частично совпадать с программами других школ."
TIM_trade_nexus:0 "Связующее звено транс-зебриканской торговли"
TIM_trade_nexus_desc:0 "Тимбакту расположен на пересечении нескольких жизненно важных торговых путей континента Зебрики. Самый важный из них идёт вдоль реки Нейл, а второй по важности - пересекает обширную пустыню Зебхару. Хотя буйство Короля Шторма на некоторое время и нарушило торговлю, теперь он мёртв, так что караваны и речные баржи возвращаются с грузом ценных предметов роскоши и множеством прочих товаров. А самое главное то, что каждый проходящий мимо торговец платит пошлину в казну Тимбакту."

### equipment ###

 TIM_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 TIM_melee_equipment_0_short:0 "Луки и копья"
 TIM_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 TIM_melee_equipment_1:0 "Фитильные ружья Мазви"
 TIM_melee_equipment_1_short:0 "Мушкет Мазви"
 TIM_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 TIM_infantry_equipment_0:0 "Винтовка-мушкет"
 TIM_infantry_equipment_0_short:0 "Винтовка-мушкет"
 TIM_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 TIM_artillery_equipment_0:0 "Железные пушки"
 TIM_artillery_equipment_0_short:0 "Железные пушки"
 TIM_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."