### ideas ###

TIM_city_of_scholars:0 "Город учёных"
TIM_city_of_scholars_desc:0 "Университет Тимбакту является первым и пока единственным подобным учебным заведением в регионе Великих Озёр. Он функционирует уже много веков. Университет привлекает учёных со всей западной Зебрики и располагает обширной библиотекой, заполненной множеством книг и свитков.\n\nИз-за своего возраста организация университета Тимбакту отличается от современных учебных заведений: он является весьма децентрализованным и разделённым на отдельные школы. Преподаваемые там предметы включают в себя теологию, медицину и хирургию, ботанику, эволюцию, физиологию и зоологию, астрономию, иппологию, картографию, геодезию, геологию, математику, физику, химию, философию, язык и лингвистику, географию, историю, магию, а также искусство. Каждая школа сама выбирает список преподаваемых предметов, которые могут частично совпадать с программами других школ."
TIM_trade_nexus:0 "Связующее звено транс-зебриканской торговли"
TIM_trade_nexus_desc:0 "Тимбакту расположен на пересечении нескольких жизненно важных торговых путей континента Зебрики. Самый важный из них идёт вдоль реки Нейл, а второй по важности - пересекает обширную пустыню Зебхару. Хотя буйство Короля Шторма на некоторое время и нарушило торговлю, теперь он мёртв, так что караваны и речные баржи возвращаются с грузом ценных предметов роскоши и множеством прочих товаров. А самое главное то, что каждый проходящий мимо торговец платит пошлину в казну Тимбакту."

### equipment ###

 TIM_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 TIM_melee_equipment_0_short:0 "Луки и копья"
 TIM_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и композитный лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 TIM_melee_equipment_1:0 "Фитильные ружья Мазви"
 TIM_melee_equipment_1_short:0 "Мушкет Мазви"
 TIM_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 TIM_infantry_equipment_0:0 "Винтовка-мушкет"
 TIM_infantry_equipment_0_short:0 "Винтовка-мушкет"
 TIM_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."
TIM_infantry_equipment_1:0 "Harmattan Rifle"
 TIM_infantry_equipment_1_short:0 "Harmattan Rifle"
 TIM_infantry_equipment_1_desc:0 "Timbucktuan artisans were the first to fully reverse-engineer foreign rifles and create their own domestic design, while the alchemists of the university of Timbucktu unraveled the secret of gunpowder. This made Timbucktu the first place in the Great Lakes that was self-reliant in weapons, albeit the rate of production was limited. The rifle design that spread across the region was named "Harmattan" after the harsh eastern desert wind of the dry season, a regular phenomenon in Timbucktu and northern Great Lakes in general."
 TIM_infantry_equipment_2:0 "Hemlock Repeating Rifle"
 TIM_infantry_equipment_2_short:0 "Hemlock Rifle"
 TIM_infantry_equipment_2_desc:0 "During the Unification Wars, gunsmiths in the city of Zao constantly experimented with improved weapon designs with generous government support. This led to the creation of a repeating rifle able to maintain high rates of fire with decent accuracy. As Zar-Hay warriors had a habit of coating the bullets of the weapon in poison from the hemlock plant, the rifle soon earned its ominous nickname."
 TIM_infantry_equipment_3:0 "Hippopotamus Rifle"
 TIM_infantry_equipment_3_short:0 "Hippopotamus Rifle"
 TIM_infantry_equipment_3_desc:0 "As the Great Lakes modernized, the gunsmiths designed improved weapons. Their crowning achievement is a near-entirely metallic battle rifle with an adjustable rate of fire. It was a modular weapon consisting of multiple steel parts that were assembled together, making it easier to maintain and produce. Its grey appearance and fearsome reputation on the battlefield earned it the nickname "hippopotamus"."
 TIM_infantry_equipment_x:0 "AR 19"
 TIM_infantry_equipment_x_short:0 "AR 19"
 TIM_infantry_equipment_x_desc:0 "With organization of arms production improving, rifle designs were patented and given official designations. The most popular domestically produced assault rifle model was a weapon that had little to no influences from the older generations of weapons. As such, it resembled a foreign pony or griffon rifle more than anything. The weapon had larger clips, better rate of fire, higher accuracy, improved reliability... yet when soldiers held it in their hooves, they felt like they were holding a foreign import."
 TIM_infantry_equipment_x_2:0 "AR 25"
 TIM_infantry_equipment_x_2_short:0 "AR 25"
 TIM_infantry_equipment_x_2_desc:0 "The long-awaited AR 25 is superior in every way to the older models. It is the culmination of years of ceaseless arms development, a bold, visionary steps towards a more secure future. Compared to AR 19, it has a high-capacity magazine, improved metallurgical quality of the barrel and a better gun sight. Aesthetics have also been taken into account, with sleek ivory-coloured plastic casing. With this weapon, the Great Lakes will remain united forever. Shall we sign the contract?"

 TIM_magical_equipment_1:0 "Godbolt Sniper Rifle"
 TIM_magical_equipment_1_short:0 "Godbolt Rifle"
 TIM_magical_equipment_1_desc:0 "Magical crystals are a rare commodity in the Great Lakes, yet some Timbucktuan gunsmiths experimented nevertheless with the creation of a crystal-powered personal rifle. While prone to malfunction, it was surprisingly accurate and thus turned into a markszebra's weapon with a large scope. It was said that being hit by the weapon was like being struck by God's thunderbolt from heaven."
 TIM_magical_equipment_2:0 "Godstorm Sniper Rifle"
 TIM_magical_equipment_2_short:0 "Godstorm  Rifle"
 TIM_magical_equipment_2_desc:0 "Demand for an improved design led to the creation of an improved crystal-powered rifle, which retained its accuracy but was less prone to exploding. It had a larger caliber, being even more powerful than its predecessor. Its shots were no longer had the power of mere thunderbolts, but of entire thunderstorms."
 TIM_magical_equipment_3:0 "MSR 19"
 TIM_magical_equipment_3_short:0 "Rather than being the work of individual skilled artisans who decorated their crafts, the Magical Sniper Rifle was mass produced in workshops. It had a standardized patented design and condensed crystal capacitors. The wide barrel allowed a large amount of energy to be unleashed at once, meaning at best the weapon could even penetrate armoured vehicles."
 TIM_magical_equipment_4:0 "MSR 25"
 TIM_magical_equipment_4_short:0 "We heard you loud and clear. MSR 19 was rather inaccurate and quickly drained of energy. So today we present its successor, MSR 25, which will be produced alongside the AR 25. Its improved crystal capacitor can hold a huge amount of magical power, while its improved barrel releases it in a more focused manner. The sight has been upgraded with improved lasers, with an experimental laser projector available as an upgrade. What are you waiting for? Just sign the contract, and your soldiers will thank you later!"

 TIM_artillery_equipment_0:0 "Железные пушки"
 TIM_artillery_equipment_0_short:0 "Железные пушки"
 TIM_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."