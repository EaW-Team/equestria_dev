ZUG_mukisa:0 "Мукиса"

ZUG_territorial_army:0 "Центральная Территориальная Армия Угаби"
ZUG_territorial_army_desc:0 "ЦТАУ была создана Ннабакьялой Мукисой в 990 году, дабы освободить Угаби от вассалитета со стороны Мазви. Зебр отправляли в военные академии Аравии, а для войск закупалось самое современное иностранное оружие. И всё же всё эти усилия были бесполезны, так как Король Шторм разрушил Мазви и тем самым освободил Угаби. Это лишило новую армию цели. ЦТАУ заняла влиятельное положение в свободной нации, что позволило ей соперничать с самой монархией. За прошедшие годы ЦТАУ лишь усилила своё влияние, напрямую взяв под контроль экономику в ключевых областях и лишь на словах подчиняясь правителю."

ZUG_gulu_tablet:0 "Конвенция Гулу"
ZUG_gulu_tablet_desc:0 "В 1001 году Ннабакьяла Мукиса подписала Табличку Гулу, что положила конец рабству на землях Угаби, дабы заручиться поддержкой коалиции аболиционистов для противодействия растущему влиянию армии. Однако с годами первоначальная коалиция аболиционистов превратилась в широкий альянс, выступающий за дальнейшие реформы. И что ещё более тревожно, многие из лидеров этого альянса также являются вождями влиятельных восточных племён, что придаёт движению легитимность даже среди традиционной элиты."

ZUG_golden_fields:0 "Золотые поля"
ZUG_golden_fields_desc:0 "Богатство Угаби заключается в её плодородных полях. На протяжении веков продовольствие и различные прочие товарные культуры были и продолжают оставаться основой экономики Угаби."

ZUG_anxious_ruler:0 "Нерешительный государь"

### equipment ###

 ZUG_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 ZUG_melee_equipment_0_short:0 "Луки и копья"
 ZUG_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и композитный лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 ZUG_melee_equipment_1:0 "Фитильные ружья Мазви"
 ZUG_melee_equipment_1_short:0 "Мушкет Мазви"
 ZUG_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 ZUG_infantry_equipment_0:0 "Винтовка-мушкет"
 ZUG_infantry_equipment_0_short:0 "Винтовка-мушкет"
 ZUG_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."
 ZUG_infantry_equipment_1:0 "Harmattan Rifle"
 ZUG_infantry_equipment_1_short:0 "Harmattan Rifle"
 ZUG_infantry_equipment_1_desc:0 "Timbucktuan artisans were the first to fully reverse-engineer foreign rifles and create their own domestic design, while the alchemists of the university of Timbucktu unraveled the secret of gunpowder. This made Timbucktu the first place in the Great Lakes that was self-reliant in weapons, albeit the rate of production was limited. The rifle design that spread across the region was named "Harmattan" after the harsh eastern desert wind of the dry season, a regular phenomenon in Timbucktu and northern Great Lakes in general."
 ZUG_infantry_equipment_2:0 "Hemlock Repeating Rifle"
 ZUG_infantry_equipment_2_short:0 "Hemlock Rifle"
 ZUG_infantry_equipment_2_desc:0 "During the Unification Wars, gunsmiths in the city of Zao constantly experimented with improved weapon designs with generous government support. This led to the creation of a repeating rifle able to maintain high rates of fire with decent accuracy. As Zar-Hay warriors had a habit of coating the bullets of the weapon in poison from the hemlock plant, the rifle soon earned its ominous nickname."
 ZUG_infantry_equipment_3:0 "Hippopotamus Rifle"
 ZUG_infantry_equipment_3_short:0 "Hippopotamus Rifle"
 ZUG_infantry_equipment_3_desc:0 "As the Great Lakes modernized, the gunsmiths designed improved weapons. Their crowning achievement is a near-entirely metallic battle rifle with an adjustable rate of fire. It was a modular weapon consisting of multiple steel parts that were assembled together, making it easier to maintain and produce. Its grey appearance and fearsome reputation on the battlefield earned it the nickname "hippopotamus"."
 ZUG_infantry_equipment_x:0 "AR 19"
 ZUG_infantry_equipment_x_short:0 "AR 19"
 ZUG_infantry_equipment_x_desc:0 "With organization of arms production improving, rifle designs were patented and given official designations. The most popular domestically produced assault rifle model was a weapon that had little to no influences from the older generations of weapons. As such, it resembled a foreign pony or griffon rifle more than anything. The weapon had larger clips, better rate of fire, higher accuracy, improved reliability... yet when soldiers held it in their hooves, they felt like they were holding a foreign import."
 ZUG_infantry_equipment_x_2:0 "AR 25"
 ZUG_infantry_equipment_x_2_short:0 "AR 25"
 ZUG_infantry_equipment_x_2_desc:0 "The long-awaited AR 25 is superior in every way to the older models. It is the culmination of years of ceaseless arms development, a bold, visionary steps towards a more secure future. Compared to AR 19, it has a high-capacity magazine, improved metallurgical quality of the barrel and a better gun sight. Aesthetics have also been taken into account, with sleek ivory-coloured plastic casing. With this weapon, the Great Lakes will remain united forever. Shall we sign the contract?"

 ZUG_magical_equipment_1:0 "Godbolt Sniper Rifle"
 ZUG_magical_equipment_1_short:0 "Godbolt Rifle"
 ZUG_magical_equipment_1_desc:0 "Magical crystals are a rare commodity in the Great Lakes, yet some Timbucktuan gunsmiths experimented nevertheless with the creation of a crystal-powered personal rifle. While prone to malfunction, it was surprisingly accurate and thus turned into a markszebra's weapon with a large scope. It was said that being hit by the weapon was like being struck by God's thunderbolt from heaven."
 ZUG_magical_equipment_2:0 "Godstorm Sniper Rifle"
 ZUG_magical_equipment_2_short:0 "Godstorm Rifle"
 ZUG_magical_equipment_2_desc:0 "Demand for an improved design led to the creation of an improved crystal-powered rifle, which retained its accuracy but was less prone to exploding. It had a larger caliber, being even more powerful than its predecessor. Its shots were no longer had the power of mere thunderbolts, but of entire thunderstorms."
 ZUG_magical_equipment_3:0 "Magical Sniper Rifle 19"
 ZUG_magical_equipment_3_short:0 "MSR 19"
 ZUG_magical_equipment_3_desc:0 "Rather than being the work of individual skilled artisans who decorated their crafts, the Magical Sniper Rifle was mass produced in workshops. It had a standardized patented design and condensed crystal capacitors. The wide barrel allowed a large amount of energy to be unleashed at once, meaning at best the weapon could even penetrate armoured vehicles."
 ZUG_magical_equipment_4:0 "Magical Sniper Rifle 25"
 ZUG_magical_equipment_4_short:0 "MSR 19"
 ZUG_magical_equipment_4_desc:0 "We heard you loud and clear. MSR 19 was rather inaccurate and quickly drained of energy. So today we present its successor, MSR 25, which will be produced alongside the AR 25. Its improved crystal capacitor can hold a huge amount of magical power, while its improved barrel releases it in a more focused manner. The sight has been upgraded with improved lasers, with an experimental laser projector available as an upgrade. What are you waiting for? Just sign the contract, and your soldiers will thank you later!"
 
 ZUG_artillery_equipment_0:0 "Железные пушки"
 ZUG_artillery_equipment_0_short:0 "Железные пушки"
 ZUG_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."