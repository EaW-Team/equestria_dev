l_russian:

ZUG_mukisa:0 "Мукиса"

ZUG_territorial_army:0 "Центральная Территориальная Армия Угаби"
ZUG_territorial_army_desc:0 "ЦТАУ была создана Ннабакьялой Мукисой в 990 году, дабы освободить Угаби от вассалитета со стороны Мазви. Зебр отправляли в военные академии Аравии, а для войск закупалось самое современное иностранное оружие. И всё же всё эти усилия были бесполезны, так как Король Шторм разрушил Мазви и тем самым освободил Угаби. Это лишило новую армию цели. ЦТАУ заняла влиятельное положение в свободной нации, что позволило ей соперничать с самой монархией. За прошедшие годы ЦТАУ лишь усилила своё влияние, напрямую взяв под контроль экономику в ключевых областях и лишь на словах подчиняясь правителю."

ZUG_gulu_tablet:0 "Скрижаль Гулу"
ZUG_gulu_tablet_desc:0 "В 1001 году Ннабакьяла Мукиса подписала Скрижаль Гулу и тем самым положила конец рабству на землях Угаби, дабы заручиться поддержкой коалиции аболиционистов для противодействия растущему влиянию армии. Однако с годами первоначальная коалиция аболиционистов превратилась в широкий альянс, выступающий за дальнейшие реформы. И что ещё более тревожно, многие из лидеров этого альянса также являются вождями влиятельных восточных племён, что придаёт движению легитимность даже среди традиционной элиты."

ZUG_golden_fields:0 "Золотые поля"
ZUG_golden_fields_desc:0 "Богатство Угаби заключается в её плодородных полях. На протяжении веков продовольствие и различные прочие товарные культуры были и продолжают оставаться основой экономики Угаби."
