ZWA_young_republic:0 "Молодая республика"
ZWA_young_republic_desc:0 "В огне хаоса, который последовал за вторжением Короля Шторма и крахом режима Мазви, родилась республика. Республику возглавляют политические идеалисты, находящиеся под влиянием иностранных идеологий. Однако это первое в истории Великих Озёр настоящее республиканское правительство едва ли можно назвать демократическим. По крайней мере сейчас. Конечной целью лидеров республики является объединение Великих Озёр под их властью."
ZWA_divided_tribes:0 "Нелояльные племена"
ZWA_divided_tribes_desc:0 "Не все были рады новой республике. На самом деле большинство зебр её не поддерживают. Вожди традиционных племён цепляются за свою власть, а рабовладельцам угрожает освободительная риторика республики. В пределах границ республики полно разных племён, и большинство из них едва терпят друг друга, не говоря уже о самом правительстве. Также нельзя забывать про свергнутого мвами из Аоранды, Ньирагонеза, который возглавляет организованное сопротивление республике."