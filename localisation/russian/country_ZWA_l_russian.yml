### ideas ###

ZWA_young_republic:0 "Молодая республика"
ZWA_young_republic_desc:0 "В огне хаоса, который последовал за вторжением Короля Шторма и крахом режима Мазви, родилась республика. Республику возглавляют политические идеалисты, находящиеся под влиянием иностранных идеологий. Однако это первое в истории Великих Озёр настоящее республиканское правительство едва ли можно назвать демократическим. По крайней мере сейчас. Конечной целью лидеров республики является объединение Великих Озёр под их властью."
ZWA_divided_tribes:0 "Разделённые племена"
ZWA_divided_tribes_desc:0 "Не все были рады новой республике. На самом деле большинство зебр её не поддерживают. Вожди традиционных племён цепляются за свою власть, а рабовладельцам угрожает освободительная риторика республики. В пределах границ республики полно разных племён, и большинство из них едва терпят друг друга, не говоря уже о самом правительстве. Также нельзя забывать про свергнутого мвами из Аоранды, Ньирагонеза, который возглавляет организованное сопротивление республике."

### equipment ###

 ZWA_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 ZWA_melee_equipment_0_short:0 "Луки и копья"
 ZWA_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 ZWA_melee_equipment_1:0 "Фитильные ружья Мазви"
 ZWA_melee_equipment_1_short:0 "Мушкет Мазви"
 ZWA_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 ZWA_infantry_equipment_0:0 "Винтовка-мушкет"
 ZWA_infantry_equipment_0_short:0 "Винтовка-мушкет"
 ZWA_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 ZWA_artillery_equipment_0:0 "Железные пушки"
 ZWA_artillery_equipment_0_short:0 "Железные пушки"
 ZWA_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."