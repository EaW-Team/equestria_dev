###------> Artillery Units
 anti_air_equipment_x:0 "Современное ПВО"
 anti_air_equipment_x_short:0 "Соврем. ПВО"
 anti_air_equipment_x_desc:0 "Дальнейшие разработки в сфере мобильных зенитных орудий позволили значительно увеличить дальность стрельбы и огневую мощь этой новейшей модели, что делает её самым современным и смертоносным вариантом зенитных орудий."

 anti_air_equipment_x_2:0 "Ракетная установка класса "Земля-Воздух""
 anti_air_equipment_x_2_short:0 "Ракета класса "Земля-Воздух""
 anti_air_equipment_x_2_desc:0 "Ранние попытки заменить обычное кинетическое зенитное оружие в основном представляли собой ракеты с наведением по кабелю, которые были дорогостоящими, неэффективными и ненадежными. Прорывы в области микроэлектроники позволили интегрировать в ракеты среднего размера радар и радиоприёмник, на который подаётся информация наведения. Это позволяет этим ракетам эффективно поражать реактивные самолёты."

#-<><><>
 artillery_equipment_x:0 "Полусовременная артиллерия"
 artillery_equipment_x_short:0 "Полусоврем. артиллерия"
 artillery_equipment_x_desc:0 "Новые лёгкие материалы позволили нашей артиллерии быстро адаптироваться к постоянно меняющимся условиям и эффективно подавлять и уничтожать силы противника."

 artillery_equipment_x_2:0 "Современная артиллерия"
 artillery_equipment_x_2_short:0 "Соврем. артиллерия"
 artillery_equipment_x_2_desc:0 "Усовершенствования гироскопов позволили создать более надёжные и экономически эффективные микрогироскопы. Эти устройства позволяют определять высоту, азимут и наклон крестовины без использования внешних точек прицеливания. Это позволит создать самые современные модели артиллерийских орудий."

#-<><><>
 rocket_artillery_equipment_x:0 "Полусовременная реактивная артиллерия"
 rocket_artillery_equipment_x_short:0 "Полусоврем. реактивная артиллерия"
 rocket_artillery_equipment_x_desc:0 "Благодаря дальнейшим улучшением в конструкции установок, реактивная артиллерия нового поколения стала ещё более разрушительной."

 rocket_artillery_equipment_x_2:0 "Современная реактивная артиллерия"
 rocket_artillery_equipment_x_2_short:0 "Соврем. реактивная артиллерия"
 rocket_artillery_equipment_x_2_desc:0 "Разработки в области ракетостроения позволили создать ракеты, которые могут поражать цели на ещё более далёком расстоянии. С этими улучшениями наши реактивные батареи будут ещё эффективнее."

#-<><><>
 anti_tank_equipment_x:0 "Современное ПТО"
 anti_tank_equipment_x_short:0 "Соврем. ПТО"
 anti_tank_equipment_x_desc:0 "Это орудие довело до совершенства все положительные стороны буксируемых пушек. Современные противотанковые пушки активно используют передовую электронику и позволяют с лёгкостью справляться с танками противника."

 anti_tank_equipment_x_2:0 "Противотанковая управляемая ракетная установка"
 anti_tank_equipment_x_2_short:0 "Противотанковая ракетная установка"
 anti_tank_equipment_x_2_desc:0 "Эта примитивная противотанковая ракетная установка стала весьма неожиданным и опасным противником бронетехники. Ранние модели этой установки использовали провода, чтобы направлять ракеты к цели."


###------> Infantry Equipment
 infantry_equipment_x:0 "Штурмовые винтовки"
 infantry_equipment_x_short:0 "Штурмовые винтовки"
 infantry_equipment_x_desc:0 "Штурмовая винтовка отличается от предыдущего поколения боевых винтовок тем, что она использует промежуточные винтовочные патроны. Из-за меньшего калибра снижается дальность стрельбы и убойная сила, однако удобство обращения с оружием значительно повышается. Новая тактика, разработанная для этой винтовки, существенно меняет старую динамику боя, делая нашу пехоту намного смертоноснее."
 infantry_equipment_x_2:0 "Современные винтовки"
 infantry_equipment_x_2_short:0 "Современные винтовки"
 infantry_equipment_x_2_desc:0 "Новые материалы, более лёгкие аксессуары и усовершенствованная компоновка значительно улучшили предыдущие версии штурмовых и боевых винтовок, так что они полностью вытеснили старые магазинные винтовки. Пистолеты-пулемёты и магазинные винтовки в настоящее время являются весьма эффективным, но всё специализированным оружием. А вот универсальная автоматическая винтовка повсеместно используется рядовыми, что значительно меняет характер боя пехоты."