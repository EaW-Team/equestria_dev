###------> Modern Tanks   <><> <><> <><> <><> <><>
 modern_tank_equipment_x:1 "Основной боевой танк II"
 modern_tank_equipment_x_short:1 "ОБТ II"
 modern_tank_equipment_x_desc:0 "Благодаря появлению мощных двигателей более легкие танки могут использовать тяжелое вооружение и нести толстую броню, сохраняя при этом приличную максимальную скорость. Данный основной боевой танк станет фундаментом наших бронетанковых сил."

#-<><><>
 modern_tank_equipment_x_2:1 "Основной боевой танк III"
 modern_tank_equipment_x_2_short:1 "ОБТ III"
 modern_tank_equipment_x_2_desc:0 "Различные механические устройства могут облегчить погрузку и извлечение танковых снарядов, так что экипаж больше не будет отвлекаться на эти задачи прямо посреди боя."

#-<><><>
 modern_tank_equipment_x_3:1 "Основной боевой танк IV"
 modern_tank_equipment_x_3_short:1 "ОБТ IV"
 modern_tank_equipment_x_3_desc:0 "Нам показали, что тонкий слой эмали улучшает баллистические свойства стали. Мы должны ещё раз проверить это и приступить к поиску пути для расширения этой концепции."

#-<><><>
 modern_tank_equipment_x_4:1 "Основной боевой танк V"
 modern_tank_equipment_x_4_short:1 "ОБТ V"
 modern_tank_equipment_x_4_desc:0 "Фугасная противотанковая боеголовка - это кумулятивный заряд, который пробивает броню противника расплавленным потоком металла, нанося просто катастрофические повреждения. Наши основные боевые танки будут использовать такие устройства вместо старых бронебойных снарядов."

#-<><><>
 modern_tank_equipment_x_5:1 "Основной боевой танк VI"
 modern_tank_equipment_x_5_short:1 "ОБТ VI"
 modern_tank_equipment_x_5_desc:0 "Размещение куска сплавленного кварцевого стекла между двумя стальными пластинами практически удваивает их эффективность в качестве брони. Это поможет нашим танкам получать меньше повреждений от огня противника."



