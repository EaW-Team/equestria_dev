 sanguinary_prince:0 "Кровожадный принц"
 sanguinary_prince_desc:0 "§LЖажда крови мучает его каждую ночь, мыши-вампиры какими мы их знаем поклоняются Ночной Богине, что делает их грозными противниками. Просто... держитесь подальше от солнца.§!"
