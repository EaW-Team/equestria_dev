 unhindered_s:0 "Беспринципный ученый"
 unhindered_s_desc:0 "С этим гениальным в своём ремесле индивидом, не обремененным моралью, порядочностью, а, в некоторых случаях, и вменяемостью, очень сложно работать"
 occultist:0 "Оккультист"
 occultist_desc:0 "Индивидуум, сильно вовлеченный в нетрадиционные религиозные или культурные обычаи"
 national_hero:0 "Национальный герой"
 national_hero_desc:0 "Индивидуум, воплощающий идеалы своей нации и являющийся примером для всех сограждан"
 bureaucrat:0 "Бюрократ-социопат"
 bureaucrat_desc:0 "Несмотря на то, что он хорошо справляется со своей работой, этот индивидуум почти не заботится о благополучии или безопасности других"
