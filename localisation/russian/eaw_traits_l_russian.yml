Yal_skeleton_king_army_leader_desc:0 "§LСражение под началом великого Гровера II вдохновляет войска, позволяя им яростно наступать.§!"

 pony_race_trait:0 "Пони"
 pony_race_trait_desc:0 "§LПони - маленькие, цветные и разумные существа. Термин «пони» традиционно используется для трёх подгрупп, а именно: земные пони, пегасы и единороги. Особенность земных пони - более крепкое телосложение и близость к сельскому хозяйству. Пегасы несколько легче своих наземных сородичей, и у них есть крылья, с помощью которых они могут летать и магическим образом манипулировать погодой. У единорогов есть отличительная черта - рог на лбу, который позволяет практиковать все виды магии и использовать различные заклинания. Невероятно редкая подгруппа, называемая аликорнами, обладает свойствами всех трёх: крепкое телосложение, крылья и волшебный рог. Наконец, у каждого пони есть метка отличия - волшебный символ на их боку, который появляется в поздней стадии их взросления. Метка отличия - не очень хорошо изученный феномен, который отображает особый талант или черту личности пони, который ей обладает. Поэтому она обладает значительной культурной ценностью во многих обществах пони по всему миру. Пони крайне редко отклоняются от травоядной диеты.§!"
 unspecified_race_trait:0 "Загадочное существо"
 unspecified_race_trait_desc:0 "§LНет никаких данных о том, что представляет собой это существо.§!"
 thestral_race_trait:0 "Фестрал"
 thestral_race_trait_desc:0 "§LФестралы или бэтпони - подгруппа пони, которая отличается кожаными крыльями, как у летучих мышей, и острыми клыками. Из-за многовекового разделения их часто считают отдельной расой, несмотря на то, что у них немало общего с другими подгруппами пони. Как и у пони, у них на боках есть магические метки отличия. Они могут видеть в темноте, но у них нет магических возможностей, превосходящих возможности земных пони и пегасов. Многие фестралы, хоть и не все, ведут ночной образ жизни. Их иногда зовут бэтпони, хоть и среди них это считается более оскорбительным вариантом, чем нейтральный термин «фестрал». К тому же исторически это слово ассоциируется с фигурой Найтмер Мун, хотя истина гораздо сложнее. Бэтпони в основном травоядные, но иногда едят мясо.§!"
 zebra_race_trait:0 "Зебра"
 zebra_race_trait_desc:0 "§LЗебры - существа, похожие на земных пони, которых можно узнать по полосатой чёрно-белой окраске. На боках у них есть спиральный символ, напоминающий знак отличия пони. Однако он одинаковый у всех зебр, а его значение или цель неизвестны. Зебры обладают ограниченными магическими способностями, которые в основном используются для приготовления и применения зелий, а также для общения со сверхъестественными духами. В отличие от своих собратьев-пони, зебры, как правило, живут в более засушливом или тропическом климате. Но, как и пони, они в основном травоядные.§!"
 penguin_race_trait:0 "Пингвин"
 penguin_race_trait_desc:0 "§LПингвины - это разумные мелкие двуногие водные нелетающие птицы. Внешне они могут довольно сильно различаться, так как существует несколько типов пингвинов. Они умеют отлично плавать и невероятно устойчивы к холоду, что позволяет пингвинам жить в условиях низкой температуры и полярного климата. У большинства пингвинов нет известных врожденных магических способностей, но возможно, что эти способности просто находятся в спящем состоянии. Они в основном едят морских животных и не занимаются сельским хозяйством.§!"
 bear_race_trait:0 "Медведь"
 bear_race_trait_desc:0 "§LМедведи - большие млекопитающие, известные своими крупными размерами, мощными когтями и густым мехом. У них нет никаких магических способностей. Хотя медведи кажутся дружелюбными, а иногда и милыми, они могут быть весьма вспыльчивыми и являются одними из самых свирепых противников, которых только можно найти. Любопытно, что не все медведи разумны, большинство из них - просто дикие животные. Однако полярные медведи, чей мех белого цвета, в большинстве своем разумны. Полярные медведи в основном плотоядны, но у других видов медведей рацион более разнообразен. И помните: только вы можете предотвратить лесные пожары.§!"
 changeling_race_trait:0 "Чейнджлинг"
 changeling_race_trait_desc:0 "§LЧейнджлинги - это вид чёрных и похожих на пони разумных инсектоидов. У них есть крылья как у насекомых, которые позволяют чейнджлингам летать. Однако их самая известная способность заключается в возможности почти мгновенного, но временного изменения своей формы тела, голоса и даже незначительного изменения размера. Они способны с помощью магии высасывать эмоцию любви у других видов и питаться ею. Хотя чейнджлинги могут выжить и без неё, при насыщении любовью они чувствуют себя лучше, могут работать эффективнее, а также способны менять форму на более длительные периоды. Эти способности способствовали появлению у чейнджлингов довольно зловещей репутации среди других видов, особенно из-за того, что многие из них готовы использовать самые агрессивные методы для получения любви. Вопреки распространённому мнению, чейнджлинги потребляют не только любовь, но и прочую пищу, которая обычно представляет собой мясо, а иногда и растения.§!"
 griffon_race_trait:0 "Грифон"
 griffon_race_trait_desc:0 "§LГрифоны - это разумные существа, которые наполовину являются птицей и наполовину - львом. У них есть две птичьи лапы с когтями, две кошачьи задние лапы и пара крыльев на спине. Благодаря крыльям они способны летать, что облегчает для них путешествия по пересечённой местности. Грифоны также известны своей относительной силой, но они не обладают значительными магическими способностями, поскольку способны лишь на накладывание простых чар и заклинаний. Говорят, что они жадный и одержимый золотом вид, но это жалкая ложь, придуманная должниками, которые не могут расплатиться в срок. Грифоны плотоядны с точки зрения биологии, но они охотно едят хлебобулочные изделия. Однако грифоны не едят сырые растения.§!"
 yak_race_trait:0 "Як"
 yak_race_trait_desc:0 "§LЯки - это крупные разумные четвероногие млекопитающие, который можно узнать по их густой шерсти и большим рогам. Они обладают необычайной устойчивостью к холоду и большим высотам, что в сочетании с их удивительной ловкостью делает их особенно приспособленными к жизни в горах. У них нет никаких магических способностей. Яки, как правило, весьма вспыльчивы и легко оскорбляются. Акт насилия, известный как "КРУШИТЬ", является характерной чертой большинства культур яков. Они являются травоядными.§!"
 deer_race_trait:0 "Олень"
 deer_race_trait_desc:0 "§LОлени - это маленькие разумные четвероногие млекопитающие. Их можно узнать по разноцветным рогам и меху на шее. Олени обладают магическими способностями, которые основаны на мистических связях с духами и позволяют им совершать предсказания будущего в ограниченных масштабах. Несмотря на отсутствие способностей, связанных с водой, олени являются известными мореплавателями. Олени в основном травоядные, но иногда они едят мясо и особенно рыбу.§!"
 diamond_dog_race_trait:0 "Алмазный пёс"
 diamond_dog_race_trait_desc:0 "§LАлмазные псы - это разумные существа, способные передвигаться на двух ногах, хотя обычно они ходят на костяшках пальцев. Они хорошо видят в темноте и предпочитают жить под землей. Благодаря своим мощным передним лапам они могут легко добывать ресурсы и рыть прекрасные туннели. Они не обладают никакими магическими способностями, но большинство сообществ алмазных псов имеют большой опыт в применении магических кристаллов. У алмазных псов смешанная диета: они находятся на полпути между плотоядными и всеядными существами.§!"
 minotaur_race_trait:0 "Минотавр"
 minotaur_race_trait_desc:0 "§LМинотавры - это разумные существа, чьи голова и нижняя половина тела являются бычьими, а туловище и руки принадлежат какому-то примату. Минотавры весьма сильны, но у них нет магических способностей, которые они компенсируют своими ловкими руками с пальцами. В отличие от большинства иных разумных рас, они передвигаются исключительно на двух ногах, что также делает весьма высокими. Они любят строить лабиринтоподобные сооружения. Несмотря на голову травоядного животного, минотавры всеядны.§!"
 undead_race_trait:0 "Нежить"
 undead_race_trait_desc:0 "§LНежить - это существа, ожившие магическим образом. Они созданы из останков, пропитанных запретной магией, и поэтому могут принимать самые разнообразные формы. Однако многие представители нежити - вампиры, гули, личи - существуют исключительно благодаря извращенному воображению некромантов нашего мира. Они практически бессмертны и нуждаются исключительно в магической энергии.§!"
 buffalo_race_trait:0 "Бизон"
 buffalo_race_trait_desc:0 "§LБизоны - это разумные четвероногие млекопитающие, известные своими очень большими размерами, крепкими телами и рогами. Внешне они похожи на яков, однако отлично приспособлены к жарким и засушливым условиям, а не к холоду. Несмотря на свои большие тела, бизоны исключительно быстры и достаточно сильны, чтобы выдержать прямое лобовое столкновение, что позволяет им эффективно атаковать любую угрозу. У них нет магических способностей и они питаются самыми разнообразными растениями.§!"
 dragon_race_trait:0 "Дракон"
 dragon_race_trait_desc:0 "§LДраконы - это разноцветные, разумные и крылатые ящеры, обладающие огненным или ледяным дыханием. Они значительно различаются по размерам в зависимости от своего возраста. Молодые особи ходят на двух ногах и сходны по размерам с грифонами или пони. А вот самые большие и старые драконы могут достигать высоты в несколько этажей и ходят уже на всех четырёх конечностях. Драконы - это вид одиночек, и иные расы часто считают драконов опасными и внушающими благоговейный трепет. Драконы обладают магическими способностями и потребляют кристаллы и драгоценные камни для своего питания. И, как широко известно, они любят копить «клады» из драгоценных изделий, хотя это просто может быть романтическая интерпретация их физической потребности в драгоценных камнях, так как являются литотрофами и питаются этими камнями.§!"
 camel_race_trait:0 "Верблюд"
 camel_race_trait_desc:0 "§LВерблюды - выносливые четвероногие млекопитающие, способные жить в крайне суровом засушливом климате. Горбы на спинах верблюдов помогают им долгое время обходиться без пищи или воды. На протяжении своей истории они традиционно были кочевниками, хотя многие из их вида перешли к оседлой жизни. Верблюды являются единственными разумными существами, которые могут безопасно путешествовать и жить в самых суровых пустынях. Они в основном травоядные, но могут питаться мясом или даже не особо съедобными веществами, если не могут найти растения.§!"
 cat_race_trait:0 "Абиссинский кот"
 cat_race_trait_desc:0 "§LРазвитие этих двуногих по своей природе котов отличалось от их более диких сородичей, и в итоге они обрели разум. Абиссинские коты славятся своей смекалкой и склонностью к торговле. Однако традиция порабощения существ, что не являются котами, запятнала их репутацию в иных странах, из-за чего котов теперь нередко считают ленивыми двуличными интриганами. Как и прочие кошки, они являются однозначными хищниками и, как правило, избегают сладкой пищи и молока.§!"
 centaur_race_trait:0 "Кентавры"
 centaur_race_trait_desc:0 "§LС точки зрения анатомии кентавры весьма странные существа: нижняя часть их тела почти такая же, как у пони (только крупнее), но верхняя представляет собой своеобразный гибрид быка и козы, похожий на минотавра. А ещё у них целых шесть конечностей: четыре ноги и две руки. Мускулистые краснокожие кентавры одарены определёнными магическими способностями и славятся своим боевым мастерством и атлетизмом. На протяжении всей своей истории они поддерживали хорошие отношения с гаргульями, так что межвидовые браки между кентаврами и гаргульями не считаются чем-то из ряда вон выходящим. Оба вида являются всеядными.§!"
 donkey_race_trait:0 "Ослик"
 donkey_race_trait_desc:0 "§LОслы - это небольшие четвероногие лошади, по размеру схожие с пони. Они обладают меньшим объёмом врожденной магии относительно пони, поэтому ослы лишены меток отличия или магических способностей. Но они компенсируют это выносливостью, крепостью и стойкостью. Они также имеют репутацию упрямых и пессимистичных существ. Большинство ослов живет на северо-западе Зебрики, хотя в Эквестрии обитает значительное меньшинство представителей этого вида. Ослы являются травоядными.§!"
 gargoyle_race_trait:0 "Гаргулья"
 gargoyle_race_trait_desc:0 "§LГаргульи - двуногие существа с весьма устрашающей внешностью. У них густые гривы, похожие на львиные, и большие кожистые крылья, как у фестралов. Гаргульи имеют сильную магическую связь с камнем и горами и известны как отличные каменщики. Исторически они были тесно связаны с кентаврами, поэтому межвидовые браки между кентаврами и гаргульями не считаются чем-то из ряда вон выходящим. Оба вида являются всеядными.§!"
 giraffe_race_trait:0 "Жираф"
 giraffe_race_trait_desc:0 "§LЖирафы - самые высокие из всех известных разумных рас. Это четвероногие копытные с чрезвычайно длинной шеей. Их шерсть покрыта пятнами, а на голове располагаются рогоподобные отростки. Они не склонны к магии и живут исключительно на юго-востоке Зебрики. Они являются травоядными. И да, жирафы - бессердечные существа, запомните это.§!"
 hippogriff_race_trait:0 "Гиппогриф"
 hippogriff_race_trait_desc:0 "§LГиппогрифы - четвероногая раса, обитающая на горе Арис. В целом они похожи на грифонов. Передняя половина гиппогрифа напоминает орла, но они выше ростом и задней половиной напоминают лошадь, а не кошку. Теории о том, что гиппогрифы являются гибридом лошадей и грифонов, не подтвердились. Кроме того, гиппогрифы могут использовать осколок от волшебной жемчужины трансформации, чтобы превращаться в морских пони. В этой форме они являются водными рыбоподобными существами. В обеих формах они преимущественно плотоядны и питаются в основном рыбой.§!"
 horse_race_trait:0 "Лошадь"
 horse_race_trait_desc:0 "§LЛошадей иногда считают родственниками пони, но между ними есть несколько заметных различий. Самое очевидное - лошади гораздо крупнее пони и не имеют меток отличия. Кроме того, существует лишь две подгруппы этого вида - земные лошади и единороги. Аналогов пегасов у них нет. Лошади предпочитают для жизни более засушливые места и способны процветать в куда более суровых условиях, чем пони. Они, как и пони, являются травоядными.§!"
 kirin_race_trait:0 "Кирин"
 kirin_race_trait_desc:0 "§LКирины, как и пони, являются небольшими лошадями. У них более кустистые гривы, обвивающие шею, чуть более длинные уши, изогнутые рога, чешуя на туловище, тонкие хвосты и раздвоенные копыта с хохолками. В отличие от пони, у них нет подгрупп, так что все кирины имеют магические рога. Из-за своей близости к стихии огня кирины превращаются в пламенных существ, известных как нирики, когда они выходят из себя. Кирины являются всеядными существами.§!"
 llama_race_trait:0 "Лама"
 llama_race_trait_desc:0 "§LВ Анделайских горах обитают две расы: ламы и альпака. Из-за того, что они очень похожи друг на друга, их часто считают одним видом, хотя альпака обычно меньше. Оба вида - четвероногие верблюдообразные существа с длинной шеей и густой белой шерстью, которая согревает их в холода. Их тело приспособлено к большим высотам, и они являются искусными скалолазами. Известно, что и ламы, и альпака любят плеваться друг на друга и являются травоядными.§!"
 harpy_race_trait:0 "Гарпия"
 harpy_race_trait_desc:0 "§LГарпии - двуногие пернатые существа, внешне похожие на диких тропических птиц. Они, подобно грифонам и гиппогрифам, используют когти для захвата предметов, но не могут летать из-за рудиментарных крыльев. Поэтому гарпии предпочитают скорее море, чем небо, и прославились как искусные моряки. Хотя гарпии предпочитают растительную пищу, они иногда едят мясо.§!"
 yeti_race_trait:0 "Йети"
 yeti_race_trait_desc:0 "§LЙети - двуногие млекопитающие существа, покрытые густым белым мехом, который позволяет им выживать при низких температурах. Они делятся на две подгруппы: "истинные" йети и существа шторма. Первые очень высокие и умные, а вторые - низкорослые и горбатые. Существа шторма - это весьма эксцентричная каста воинов, которые не говорят и носят маски на лице. Оба вида йети имеют громоздкие тела, руки с тремя большими пальцами и острые клыки, но есть и некоторые различия: У "настоящих" йети есть копыта, а у существ шторма - лапы и хвосты. Йети - очень территориальная и жестокая раса, склонная к междоусобицам в отсутствие сильного лидера. У них нет магических способностей и они всеядны. Вопреки распространенному мнению, у "настоящих" йети нет естественных рогов, хотя они нередко носят декоративные.§!"
 zony_race_trait:0 "Зони"
 zony_race_trait_desc:0 "§LКак можно догадаться из названия, зони - это гибрид зебры и пони. Благодаря относительному сходству между этими двумя лошадиными расами, зони могут унаследовать генетические черты обоих видов. Например, многие из них имеют ярко выраженный окрас пони и одновременно полоски зебр. Потомки зебры и пегаса или единорога не имеют рогов и крыльев, но вот у детей фестралов и зебр могут быть кожистые крылья.§!"
 human_race_trait:0 "Человек"
 human_race_trait_desc:0 "§LЛюди - это двуногие обезьяны. И, честно говоря, довольно вонючие.§!"
 
