 standardisation_concern:0 "Концерн по стандартизации"
 magical_concern:0 "Магический концерн"
 promising_general:0 "Многообещающий лидер"
 promising_general_desc:0 "Этот лидер доказал, что может быстро учиться."
 industrial_machines:0 "Производитель инструментов"
 spiritual_organization:0 "Духовные организации"
 vzletaem:0 "Взлетаем!"
 vzletaem_desc:0 ""
 nightmare_of_solomon:0 "Кошмар Соломона"
 nightmare_of_solomon_desc:0 "После того, как Ивнинг Скволл практически единолично изменила исход морского сражения с гораздо более сильным противником, она получила прозвище «Кошмар Соломона» от сил противника, которое вскоре также стал использовать и эквестрийский персонал ВМС. С тех пор она заработала себе репутацию не имеющего равных в морском, особенно ночном, бою противника."
 naval_architect:0 "Бывший морской конструктор"
 naval_architect_desc:0 "После многих лет проектирования военных кораблей этот адмирал прекрасно понимает, как они функционируют, как их обслуживать, как их ремонтировать и переоборудовать. Команды его судов будут хорошо обучены контролю за повреждениями, а их корабли хорошо подготовлены к тому, чтобы выдерживать даже самые тяжелые удары противника."
 sharpshooter:0 "Меткий стрелок"
 sharpshooter_desc:0 "Этот адмирал обладает талантом к точной стрельбе и может с первого взгляда определить уязвимые места вражеского корабля."
 stealthy:0 "Невидимка"
 stealthy_desc:0 "Может заставить корабли под своим командованием взять и исчезнуть."
 paranoid:0 "Параноик"
 paranoid_desc:0 "Этот адмирал не чувствует себя комфортно, если между ним и противником недостаточно кораблей прикрытия."
 submarine_enthusiast:0 "Любитель подводных лодок"
 submarine_enthusiast_desc:0 "Скептически относится к использованию линкоров в эпоху подводных лодок."
 submarine_fanatic:0 "Фанатик подводных лодок"
 submarine_fanatic_desc:0 "Этот адмирал считает, что другие корабли, кроме подводных лодок, больше не понадобятся."
 distance_raider:0 "Рейдер на дальних дистанциях"
 distance_raider_desc:0 "Готов отправиться хоть на край света, чтобы выследить конвои врага."
 fuel_conservationist:0 "Экономящий топливо"
 fuel_conservationist_desc:0 "Не потратим впустую ни капли!"
 navy_cautious:0 "Осторожный"
 navy_cautious_desc:0 "Этот адмирал предпочитает двигаться медленно, чтобы избегать подрыва на вражеских минах и заранее обнаруживать подводные лодки."
 war_hero_grunt:0 "Обеспеченный солдат"
 war_hero_grunt_desc:0 "Этот пони народный герой за свои сверхпонячьи достижения."
 war_hero_general:0 "Герой войны - генерал"
 war_hero_general_desc:0 "Этот великий пони опытный генерал, доказавший это в бою. Он нам необходим."
 connected_diplomat:0 "Харизматичный дипломат"
 connected_diplomat_desc:0 "Этот пони из высшего общества и у него есть множество связей, как на местном, так и на международном уровне."
 oddball:0 "Чудак-политик"
 oddball_desc:0 "Этот пони ведет странную политику, но в этом есть свой шарм и желание быть снова избранным."
 industrial_researcher:0 "Промышленник-исследователь"
 industrial_researcher_desc:0 "Этот пони занимает передовые позиции в науке и промышленности. Он пропагандирует не только прогрессивные технологические идеи, но и политические."
 populist:0 "Народный популист"
 populist_desc:0 "Эта личность всегда найдет язык с простым народом. Она горит желанием помочь своей стране."
 rich_industrialist:0 "Богатый промышленник"
 rich_industrialist_desc:0 "Этот богатый предприниматель может похвастаться крепкими связями с крупным бизнесом и промышленностью."
 rural_populist:0 "Провинциальный популист"
 rural_populist_desc:0 "Эта личность - трудолюбивый фермер и хозяин ранчо. Он всегда готов помочь своему ближнему, откуда бы он ни прибыл."
 serene_sovereignty:0 "Светлейший суверен"
 serene_sovereignty_desc:0 "Селестия подтвердила своё законное место в качестве мудрого и просвещённого монарха Эквестрии. Она - ориентир и защитница всей нации."
 defunct_monarch:0 "Бывший монарх"
 defunct_monarch_desc:0 "Селестия была лишена своей роли монарха, и её правление теперь весьма неэффективно."
 serene_monarch:0 "Светлейший монарх"
 serene_monarch_desc:0 "Селестия примирилась с волей пони и осуществила реформы, которых они требовали. И поэтому народ позволил ей вернуться на трон."
 #nightmare_of_solomon_desc:0 "После того, как Ивнинг Скволл практически единолично изменила исход морского сражения с гораздо более сильным противником, она получила прозвище «Кошмар Соломона» от сил противника, которое вскоре также стал использовать и эквестрийский персонал ВМС. С тех пор она заработала себе репутацию не имеющего равных в морском, особенно ночном, бою противника."# Identical duplicate from Eaw
 nuclear_concern:0 "Ядерный концерн"
 research_center:0 "Центр исследований"
 forest_deer:0 "Лесной олень"
 forest_deer_desc:0 "Лесные олени очень хорошо знают свои леса и могут помочь войскам продвигаться по ним быстрее."
 child_of_blizzards:0 "Дитё метелей"
 demagogue:0 "Демагог"
 imbecile:0 "Имбецил"
 imbecile_desc:0 "Этот персонаж туп, как пробка."
 blind:0 "Слепой"
 blind_desc:0 "Этот персонаж слеп."
 deranged:0 "Сумасшедший"
 chosen_by_maar:0 "Избранный Мааром"
 bleeding_heart:0 "Доброе сердце"
 bleeding_heart_desc:0 "Этой личности не нравится убивать."
 eccentric:0 "Эксцентричный"
 eccentric_desc:0 "Эта личность демонстрирует отсутствие интереса к социальным нормам и часто ведёт себя неортодоксально или даже весьма странно. Хотя это может ежедневно доставлять неудобства окружающим, такая черта характера имеет свои достоинства при ведении дипломатии и войны."
 eccentric_lar:0 "Эксцентричный"
 eccentric_lardesc:0 "Эта личность демонстрирует отсутствие интереса к социальным нормам и часто ведёт себя неортодоксально или даже весьма странно. Хотя это может ежедневно доставлять неудобства окружающим, такая черта характера имеет свои достоинства при ведении дипломатии и войны."
 sunset_shimmer_t:0 "Опыт других миров"
 sunset_shimmer_t_desc:0 "Эта генерал провела немало времени вдали от родной земли, но теперь она вернулась. За время своего путешествия она видела множество причуд и странностей. Они весьма необычны для нас, но могут быть весьма эффективны в военном деле."
 dimensional_traveler:0 "Путешественница по другим мирам"
 redeemed_tyrant:0 "Исправившаяся тиранша"
 trait_scroup_raspberry:0 "Малинка"
 trait_scroup_raspberry_desc:0 "Ягодки... ням... ням..."
 sunrise_sparkle_t:0 "Леди инквизитор"
 sunrise_sparkle_t_desc:0 ""
 miniluv_trait:0 "Министерство Любви"
 miniluv_trait_desc:0 "Министерство Любви отвечает за повышение лояльности к Большой Сестре, через страх и промывку мозгов."
 minipax_trait:0 "Министерство Мира"
 minipax_trait_desc:0 "Министерство Мира отвечает за вооруженные силы и за ведение военных конфликтов."
 miniplenty_trait:0 "Министерство Изобилия"
 miniplenty_trait_desc:0 "Министерство Изобилия отвечает за дефицит и стагнацию во всем. Только члены высшей партии могут иметь предметы роскоши, и то лишь если они этого достойны."
 minitrue_trait:0 "Министерство Правды"
 minitrue_trait_desc:0 "Министерство Правды отвечает за уничтожение всех ошибок, что мы совершили. Ведь Большая Сестра не может совершать ошибок."
 staunch_republican:0 "Верный республиканец"
 midnight_poppy:0 "Мастер психологии"
 midnight_poppy_desc:0 "Этот пони изучал психологию задолго до поступления на военную службу и знает, как использовать свой опыт, дабы убедить своих солдат приложить дополнительные усилия к любой задаче."
 fireflight:0 "Лучшая защита"
 fireflight_desc:0 ""
 stormchaser:0 "Благословленный солнцем"
 stormchaser_desc:0 "Этот пони настаивает на использовании доктрин прошлого, несмотря на то что весь мир сделал упор на танки."
 moonatik:0 "Генерал-майор"
 moonatik_desc:0 "Очень молодая, лояльная и успешная офицер, которая вступила в Лунную гвардию в 19 лет. Она быстро шагала по карьерной лестнице и внесла немалый вклад в продвижение новых тактик в военную доктрину Эквестрии."
 supply_raider:0 "Собиратель"
