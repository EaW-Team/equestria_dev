 party_maker:0 "Мастер вечеринок"
 queen_terror:0 "Племенная королева"
 queen_terror_desc:0 "§LЗуса Тезесчия присоединилась к Лунному Восстанию не из чувства единства с ночными братьями и сестрами, а из-за отчаянной потребности в выживании. Её лояльность прежде всего зависит от бэтпони, которых она возглавляет, и это вознаграждается тем, что она может вдохновить свои войска жёстко и отчаянно сражаться. Хотя её верность лунному матриарху остаётся под вопросом, мастерство Зусы на поле боя - это полезный актив, который было бы преступлением не использовать.§!"
 jungle_girl:0 "Девчонка из джунглей"
 jungle_girl_desc:0 "§LХрабрые и авантюрные, часто безрассудные. Путешественники джунглей провели большую часть своей жизни в джунглях, либо в поисках сокровищ, либо в борьбе с бандитами, и они могут поделиться своим опытом с пони, которым они руководят.§!"
 commissar_general:0 "Красный генерал"
 commissar_general_desc:0 "§LИдейный коммунист и герой революции, что воодушевляет своих солдат на подвиги.§!"
 king_of_monsters:0 "Король монстров"
 king_of_monsters_desc:0 "§L"Я не просто какой-то монстр, Хоуп. Я - король монстров!"§!"
 lord_of_monsters:0 "Повелитель монстров"
