 eccentric:0 "Эксцентричный"
 eccentric_desc:0 "Эта личность демонстрирует отсутствие интереса к социальным нормам и часто ведёт себя неортодоксально или даже весьма странно. Хотя это может ежедневно доставлять неудобства окружающим, такая черта характера имеет свои достоинства при ведении дипломатии и войны."
