 infiltrator:0 "Королевский гвардеец"
 infiltrator_desc:0 "§LХотя у всех чейнджлингов есть природные способности к уловкам и обману, королевская гвардия понимает, что сражения выигрываются беспощадным применением подавляющей силы. Их боевая доктрина гласит, что у них должно быть подавляющее превосходство во всем. Если их желание сражаться и умирать выше, чем у противника, то они уже победили и все остальное - лишь вопрос времени и ресурсов.§!"
