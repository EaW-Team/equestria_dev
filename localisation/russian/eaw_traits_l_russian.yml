Yal_skeleton_king_army_leader_desc:0 "Сражение под началом великого Гровера II вдохновляет войска, позволяя им яростно наступать."

 pony_race_trait:0 "Пони"
 pony_race_trait_desc:0 "Пони - маленькие, цветные и разумные непарнокопытные. Термин «пони» традиционно используется для трёх подгрупп, а именно: земные пони, пегасы и единороги. Особенность земных пони - более крепкое телосложение. Пегасы несколько легче своих наземных сородичей, и у них есть крылья, с помощью которых они могут летать. Единороги тоже легче, но у них есть отличительная черта - рог на лбу, который позволяет практиковать магию и использовать заклинания. Невероятно редкая подгруппа, называемая аликорнами, обладает свойствами всех трёх: крепкое телосложение, крылья и волшебный рог. Наконец, у каждого пони есть метка отличия - волшебный символ на их боку, который появляется в поздней стадии их взросления. Метка отличия - не очень хорошо изученный феномен, который отображает особый талант или черту личности пони, который ей обладает. Поэтому она обладает значительной культурной ценностью во многих обществах пони по всему миру."
 unspecified_race_trait:0 "Загадочное существо"
 unspecified_race_trait_desc:0 "Нет никаких данных о том, что представляет собой это существо."
 thestral_race_trait:0 "Фестрал"
 thestral_race_trait_desc:0 "Фестралы или бэтпони - подгруппа пони, которая отличается кожаными крыльями, как у летучих мышей, и острыми клыками. Из-за многовекового разделения их часто считают отдельной расой, несмотря на то, что у них немало общего с другими подгруппами пони. Как и у пони, у них на боках есть магические метки отличия. Они могут видеть в темноте, но у них нет магических возможностей, превосходящих возможности земных пони и пегасов. Хоть это и относится абсолютно ко всем, многие фестралы ведут ночной образ жизни. Их иногда зовут бэтпони, хоть и среди них это считается более оскорбительным вариантом, чем нейтральный термин «фестрал». К тому же исторически это слово ассоциируется с фигурой Найтмер Мун, хотя истина гораздо сложнее."
 zebra_race_trait:0 "Зебра"
 zebra_race_trait_desc:0 "Зебры - непарнокопытные, похожие на земных пони, которых можно узнать по полосатой чёрно-белой окраске. У них на боках есть метки отличия, хотя внешне они гораздо абстрактнее, чем у пони. У них есть магические способности, но большинство их способностей сводятся к созданию и использованию зелий и прочих магических предметов, а также общению с духами. В отличие от своих собратьев-пони, зебры, как правило, живут в более засушливом климате."
 penguin_race_trait:0 "Пингвин"
 penguin_race_trait_desc:0 "Пингвины - это вид разумный мелких двуногих водных нелетающих птиц. Внешне они могут довольно сильно различаться, так как существует несколько типов пингвинов. Они умеют отлично плавать и невероятно устойчивы к холоду, что позволяет пингвинам жить в условиях низкой температуры и полярного климата. У большинства пингвинов нет известных врожденных магических способностей, но способны пользоваться магическими предметами."
 bear_race_trait:0 "Медведь"
 bear_race_trait_desc:0 "Медведи - это крупные разумные млекопитающие, известные своими большими размерами, мощными когтями и пышным мехом. У них нет никаких известных магических способностей. Хотя медведи на первый взгляд кажутся дружелюбными и даже в какой-то степени привлекательными, они могут проявлять свой довольно вспыльчивый характер и являются одними из самых свирепых противников, которых можно встретить в мире. Стоит отметить, что далеко не все медведи разумны. Большинство из них - просто дикие животные. Однако белые медведи считаются наиболее разумными из их вида. И помните: только вы можете предотвратить лесные пожары!"
 changeling_race_trait:0 "Чейнджлинг"
 changeling_race_trait_desc:0 "Чейнджлинги - это вид похожих на пони разумных инсектоидов. У них есть крылья как у насекомых, которые позволяют чейнджлингам летать. Однако их самая известная способность заключается в возможности почти мгновенного изменения своей формы тела, голоса и даже незначительного изменения размера. Они способны с помощью магии высасывать эмоцию любви у других видов и питаться ею. Хотя чейнджлинги могут выжить и без неё, при насыщении любовью они чувствуют себя лучше, могут работать эффективнее, а также способны менять форму на более длительные периоды. Эти способности способствовали появлению у чейнджлингов довольно зловещей репутации среди других видов, особенно из-за того, что многие из них готовы использовать самые агрессивные методы для получения любви."
 griffon_race_trait:0 "Грифон"
 griffon_race_trait_desc:0 "Грифоны - это разумные разноцветные существа, которые наполовину являются птицей и наполовину - львом. У них есть шесть конечностей: две птичьи лапы с когтями, две кошачьи задние лапы и два крыла на спине. Благодаря крыльям они способны летать, что облегчает им действие в пересеченной местности. Грифоны также известны своей относительной силой, но они не обладают значительными магическими способностями, поскольку способны лишь на накладывание простых чар и заклинаний. Говорят, что они жадный и одержимый золотом вид, но это жалкая ложь, придуманная должниками, которые не могут расплатиться в срок."
 yak_race_trait:0 "Як"
 yak_race_trait_desc:0 "Яки - это крупные разумные четвероногие млекопитающие, который можно узнать по их густой шерсти и большим рогам. Они обладают необычайной устойчивостью к холоду и большим высотам, что в сочетании с их удивительной ловкостью делает их особенно приспособленными к жизни в горах. У них нет никаких магических способностей. Яки, как правило, весьма вспыльчивы и легко оскорбляются. Акт насилия, известный как "КРУШИТЬ", является характерной чертой большинства культур яков."
 deer_race_trait:0 "Олень"
 deer_race_trait_desc:0 "Олени - это маленькие разумные четвероногие млекопитающие. Их можно узнать по разноцветным рогам и толстым лоскутам меха на шее. Олени обладают магическими способностями, которые основаны на мистических связях с духами и позволяют им совершать предсказания в ограниченных масштабах. Несмотря на отсутствие способностей, связанных с водой, олени являются известными мореплавателями."
 diamond_dog_race_trait:0 "Алмазный пёс"
 diamond_dog_race_trait_desc:0 "Алмазные псы - это разумные существа, способные передвигаться на двух ногах. Они хорошо видят в темноте и предпочитают жить под землей. Благодаря своим мощным передним когтям они могут легко добывать ресурсы и рыть прекрасные туннели. Они не обладают никакими магическими способностями, но большинство обществ псов имеют большой опыт в применении кристаллов."
 minotaur_race_trait:0 "Минотавр"
 minotaur_race_trait_desc:0 "Минотавры - это разумные существа, чьи голова и нижняя половина тела являются бычьими, а туловище и руки принадлежат какому-то примату. Минотавры весьма сильны, но у них нет магических способностей, которые они компенсируют своими ловкими руками с пальцами. В отличие от большинства иных разумных рас, они передвигаются исключительно на двух ногах, что также делает весьма высокими."
 undead_race_trait:0 "Нежить"
 undead_race_trait_desc:0 "Нежить - это существа, ожившие магическим образом, созданные из останков, пропитанных запретной магией, и поэтому они могут принимать самые разнообразные формы. Однако многие представители нежити - вампиры, гули, личи - существуют исключительно благодаря извращенному воображению некромантов нашего мира."
 buffalo_race_trait:0 "Бизон"
 buffalo_race_trait_desc:0 "Бизоны - это разумные четвероногие млекопитающие, известные своими очень большими размерами, крепкими телами и рогами. Внешне они похожи на яков, однако отлично приспособлены к жарким и засушливым условиям, а не к холоду. Несмотря на свои большие тела, бизоны исключительно быстры и достаточно сильны, чтобы выдержать прямое лобовое столкновение, что позволяет им эффективно атаковать любую угрозу. У них нет магических способностей."
 dragon_race_trait:0 "Дракон"
 dragon_race_trait_desc:0 "Драконы - это разноцветные, разумные, огнедышащие крылатые ящеры. Они значительно различаются по размерам в зависимости от своего возраста. Молодые особи сходны по размерам с грифонами или пони. Самые большие и старые драконы достигать высоты в несколько этажей. Драконы - это вид одиночек, и иные расы часто считают драконов опасными и внушающими благоговейный трепет. Драконы обладают магическими способностями и потребляют кристаллы для своего питания. И, как широко известно, у них есть практически физическая потребность в накоплении «кладов» из драгоценных изделий, хотя это просто может быть романтическая интерпретация их физической потребности в кристаллах ради выживания."
 camel_race_trait:0 "Верблюд"
 camel_race_trait_desc:0 "Верблюды - выносливые четвероногие млекопитающие, способные жить в крайне суровом засушливом климате. Горбы на спинах верблюдов помогают им долгое время обходиться без пищи или воды. На протяжении своей истории они традиционно были кочевниками, хотя многие из их вида перешли к оседлой жизни. Верблюды являются единственными разумными существами, которые могут безопасно путешествовать и жить в самых суровых пустынях."
 cat_race_trait:0 "Абиссинский кот"
 cat_race_trait_desc:0 "Развитие этих двуногих по своей природе котов отличалось от их более диких сородичей, так что в итоге привело к обретению ими разума. Абиссинские коты славятся своей смекалкой и склонностью к торговле. Однако традиция порабощения существ, что не являются котами, запятнала их репутацию в иных странах, из-за чего котов теперь нередко считают ленивыми двуличными интриганами."
 centaur_race_trait:0 "Кентавры"
 centaur_race_trait_desc:0 "С точки зрения анатомии кентавры весьма странные существа: нижняя часть их тела почти такая же, как у пони (только крупнее), но верхняя представляет собой своеобразный гибрид быка и козы, лишённый шерсти или меха. Мускулистые краснокожие кентавры одарены определёнными магическими способностями и славятся своим боевым мастерством и атлетизмом. На протяжении всей своей истории они поддерживали хорошие отношения с горгульями, так что межвидовые браки между кентаврами и горгульями не считаются чем-то из ряда вон выходящим."
 donkey_race_trait:0 "Ослик"
 donkey_race_trait_desc:0 "Ослы - это небольшие четвероногие лошади, по размеру схожие с пони. Они обладают меньшим объёмом врожденной магии относительно пони, поэтому ослы лишены меток отличия или магических способностей. Но они компенсируют это выносливостью, крепостью и стойкостью. Они также имеют репутацию упрямых и пессимистичных существ. Большинство ослов живет на северо-западе Зебрики, хотя в Эквестрии обитает значительное меньшинство представителей этого вида."
 gargoyle_race_trait:0 "Гаргулья"
 gargoyle_race_trait_desc:0 "Гаргульи - двуногие существа с весьма устрашающей внешностью. У них густые гривы, похожие на львиные, и большие кожистые крылья, как у фестралов. Гаргульи имеют сильную магическую связь с камнем и горами и известны как отличные каменщики. Исторически они были тесно связаны с кентаврами, поэтому межвидовые браки между кентаврами и гаргульями являются обычным делом."
 giraffe_race_trait:0 "Жираф"
 giraffe_race_trait_desc:0 "Жирафы - самые высокие из всех известных разумных рас. Это четвероногие копытные с чрезвычайно длинной шеей. Их шерсть покрыта пятнами, а на голове располагаются рогоподобные отростки. Они не склонны к магии и живут исключительно на юго-востоке Зебрики. И да, жирафы - бессердечные существа, запомните это."
 hippogriff_race_trait:0 "Гиппогриф"
 hippogriff_race_trait_desc:0 "Гиппогрифы - четвероногая раса, обитающая на горе Арис. В целом они похожи на грифонов. Передняя половина гиппогрифа напоминает орла, но они выше ростом и задней половиной напоминают лошадь, а не кошку. Теории о том, что гиппогрифы являются гибридом лошадей и грифонов, не подтвердились. Кроме того, гиппогрифы могут использовать осколок от волшебной жемчужины трансформации, чтобы превращаться в морских пони. В этой форме они являются водными рыбоподобными существами."
 horse_race_trait:0 "Лошадь"
 horse_race_trait_desc:0 "Лошадей иногда считают родственниками пони, но между ними есть несколько заметных различий. Самое очевидное - лошади гораздо крупнее пони и не имеют меток отличия. Кроме того, существует лишь две подгруппы этого вида - земные лошади и единороги. Аналогов пегасов у них нет. Лошади предпочитают для жизни более засушливые места и способны процветать в куда более суровых условиях, чем пони."
 kirin_race_trait:0 "Кирин"
 kirin_race_trait_desc:0 "Кирины, как и пони, являются небольшими лошадями. У них более кустистые гривы, обвивающие шею, чуть более длинные уши, изогнутые рога, чешуя на туловище, тонкие хвосты и раздвоенные копыта с хохолками. В отличие от пони, у них нет подгрупп, так что все кирины имеют магические рога. Из-за своей близости к стихии огня кирины превращаются в пламенных существ, известных как нирики, когда они выходят из себя."
 llama_race_trait:0 "Лама"
 llama_race_trait_desc:0 "В Анделайских горах обитают две расы: ламы и альпаки. Из-за того, что они очень похожи друг на друга, их часто считают одним видом, хотя альпаки обычно меньше. Оба вида - четвероногие верблюдообразные существа с длинной шеей и густой белой шерстью, которая согревает их в холода. Их тело приспособлено к большим высотам, и они являются искусными скалолазами. Известно, что и ламы, и альпаки любят плеваться друг на друга."
 harpy_race_trait:0 "Гарпия"
 harpy_race_trait_desc:0 "Гарпии - двуногие пернатые существа, внешне похожие на диких тропических птиц. Они, подобно грифонам и гиппогрифам, используют когти для захвата предметов, но не могут летать из-за рудиментарных крыльев. Поэтому гарпии предпочитают скорее море, чем небо, и прославились как искусные моряки."
 yeti_race_trait:0 "Йети"
 yeti_race_trait_desc:0 "Йети - двуногие млекопитающие существа, покрытые густым белым мехом, который позволяет им выживать при низких температурах. Их кожа имеет различные оттенки серого цвета, а глаза обычно светятся голубым светом. У них громоздкое тело, руки с тремя большими пальцами и острые клыки. Йети - очень территориальная и жестокая раса, склонная к междоусобицам в отсутствие сильного лидера. У них нет магических способностей. Вопреки распространенному мнению, у йети нет естественных рогов, хотя они нередко носят декоративные."
 human_race_trait:0 "Человек"
 human_race_trait_desc:0 "Люди - это двуногие обезьяны. И, честно говоря, довольно вонючие."
 
