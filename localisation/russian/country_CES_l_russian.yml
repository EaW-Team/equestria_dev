 daring_resistance.26.desc_celestia:0 "TODO - Good Word has shut himself into his room and is not doing very well, mentally speaking"
 daring_resistance.26.desc_daybreaker:0 "Это должно быть какая-то ошибка. Это не может быть правдой, подумал он. Гуд Ворд знал, что некоторым членам Ложи Дружбы было трудно смириться с тем, что Селестия отвергла гармонию, но это... Он бросил взгляд на фотографии на своём столе, сделанные в рамках расследования дела о пропаже нескольких пони.\n\nНесколько Говорящих-с-Луной из Аякачтли были повешены и сожжены на ритуальных кострах, а виновниками этих чудовищных деяний оказались бывшие члены Ложи Дружбы. На одной из фотографий был отчетливо виден пони, которого он знал лично, Файри Бримстоун, в красно-золотой мантии, взятой из одного из многочисленных храмов Солнечной Империи.\n\nГуд Ворд откинулся в кресле и постарался ни о чём не думать. И всё же он обнаружил, что просматривает стенограмму допроса убийц. Казалось, что они выхватывают из Дневника Дружбы отдельные фразы и переиначивают их в соответствии со своим мировоззрением. Большинство из них не считали свои действия аморальными, а некоторые даже утверждали, что поступают правильно, "защищая своих друзей" и "очищая души грешников".\n\n— Как я могу проповедовать о дружбе, если другие могут превратить её в нечто столь мерзкое? — Он задумался вслух.\n\nУголком глаза он заметил улыбающийся портрет Селестии, которая продолжала оценивать его.\n\nВсё это было слишком. Всё было неправильно: всё, во что он верил, было ложью, и именно из-за его веры страдали эти бедные пони. Гуд Ворд вскочил с кресла и сорвал портрет со стены. Он разорвал его на две части и швырнул через всю комнату, разбив при этом наружное окно. Гуд Ворд опрокинул книжные полки, перевернул письменный стол, разбил все лампы и, наконец, свернулся в клубок, всё глубже погружаясь в отчаяние."
 daring_resistance.26.a:0 "..."
 
