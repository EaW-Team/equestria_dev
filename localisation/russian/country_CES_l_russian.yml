 daring_adventure.1.desc:0 "Дэринг Ду едва могла расправить крылья. Она изучала старые записи об исследователях былых времён в тесном подвале, который музей называл библиотекой. В помещении с трудом помещались бумаги и документы, что уже говорить про пегаску среднего размера вроде неё. Вонь старых, ветхих бумаг и кожаных переплетов была столь сильна, что Дэринг с трудом заставила себя зайти в это подвал, а ведь она легко проникала даже в самые неприятные руины.\n\nНо что за Дэринг Ду без вызова, который ей нужно преодолеть? Искательница приключений кивнула самой себе под мерцающим желтым светом, чтобы вернуть чувство уверенности и снова принялась за выполнение поставленной задачи.\n\n"Ах, вот и оно", подумала Дэринг, громко ахнув. "В джунглях Теночтитлана я стал свидетелем битвы между двумя племенами", начала читать она, "и хотя бой казался равным, наступил момент, когда из рядов одного племени вышла шаманка, а на шее у неё висел рог из чёрного дерева, тощий и полый. Подобно мне, другое племя выглядело растерянным, но бой не прекращался."\n\n"Затем шаманка дунула в свой рог, и почти сразу же я почувствовал страх, как и всё остальное племя. Более того, другое племя стало сильнее. Их рефлексы ускорились. Я так и не выяснил откуда взялся этот рог, но мои исследования привели меня к мысли, что это предмет древнее даже самой Эквестрии. Мои коллеги смеются, но, испытав его силу на себе, я продолжу отстаивать свою теорию: это рог с головы абады. Древнего единорога."\n\n"Итак, Теночтитлан?", с улыбкой пробормотала Дэринг, глядя на карту юго-восточной части Эквестрии. Она начертила на ней круг и усмехнулась."
 daring_adventure.1.a:0 "Приключения зовут."
 
