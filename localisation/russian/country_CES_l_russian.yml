 CES_harmony_1_1:0 "Дэринг Ду и Солдаты Солнечного Света"
 CES_harmony_1_1_desc:0 "Эквестрия всё ещё жива! Пони по всему юго-востоку празднуют на улицах эту новость! Мы не должны терять времени, немедленно отправьте телеграмму в Кантерлот!"
 
 CES_harmony_2_1:0 "[CES_harmony_2_1]"
 CES_harmony_2_1_desc:0 "[CES_harmony_2_1_desc]"
 CES_harmony_2_1_harmony:0 "Последний приказ командующей"
 CES_harmony_2_1_desc_harmony:0 "Пришло время перейти к следующей главе нашего приключения: нужно спасти Эквестрию от дисгармонии. В связи с этим мы начнём проводить выборы, чтобы создать основу для нашей новой республики. Разумеется, церемонию будет вести Дэринг Ду."
 CES_harmony_2_1_resistance:0 "Следующий приказ командующей"
 CES_harmony_2_1_desc_resistance:0 "К сожалению, текущий мир для нас лишь временный. Дисгармония поглотила остальную часть Эквестрии, и поэтому мы должны готовиться к долгому пути. Для этого Дэринг Ду хочет, чтобы мы избрали гражданского губернатора, который будет помогать ей управлять страной, пока она находится на передовой."
 CES_harmony_2_1_solar:0 "В отсутствие командующей"
