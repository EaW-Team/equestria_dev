 daring_solar.40.a:0 "— Конечно. Но сперва я пообещаю вот что: однажды я вытащу тебя отсюда."

 daring_solar.41.t:0 "Во всей полноте времени"
 daring_solar.41.desc:0 "— Ты же знаешь, что Ложа придерживается многих верований и убеждений. Не только тех, которые мы проповедуем другим.\n\n...— Прошу прощения. Я лишь недавно обратился в истинную веру. Хотите сказать, что мы верим не только в то, чему учим?\n\nГлубоко внутри одной из бесчисленных малых лож в Стейблсайде двое пони сидели друг напротив друга в маленькой офисной комнате. Одна из них была пожилой кобылой, которая, как и многие другие члены Ложи, в последние годы пережила духовное пробуждение. Другой был молодым жеребцом не старше двадцати лет, который лишь совсем недавно был посвящён в члены Ложи.\n\nКобыла постарше мягко улыбнулась. — Правильнее сказать, что иные взгляды дополняют наши основные. Есть некоторые убеждения, о которых лучше не говорить публично. Некоторые пони, вероятно, могут смутиться, услышав их, а другие, как и многие заблудшие души в царстве Селестии, сочтут их ересью.\n\nМолодой жеребец был озадачен. — Но если Солнечная Империя считает эти взгляды еретическими, то почему же мы их исповедуем? Что это вообще за верования?\n\n— Мы верим в них, потому что они истинны, — кобыла открыла шуфлядку и достала фотографию. Она поставила её на стол и повернула к молодому жеребцу. Это была одна из первых фотографий Твайлайт Спаркл, сделанных сразу после её превращения в аликорна. — Здесь ты видишь самый первый случай Возвышения в мире.\n\n— ... Я пока не понимаю. Что за "Возвышение"?\n\nТерпение кобылы было столь велико, что могло сравниться лишь с благоговейным тоном её речей. — Когда Твайлайт Спаркл истово следовала принципам Селестии, то она стала подобной ей. Если мы будем поступать аналогично, то однажды тоже станем подобными Селестии.\n\nМолодой жеребец глубоко задумался над последствиями того, что он только что узнал. — Значит... мы можем стать аликорнами, если будем следовать учениям пророка и вести себя подобно Селестии?\n\n— Да. Однажды каждый, кто истово чтит нашу веру, вознесётся подобно Твайлайт Спаркл. Но помни, что эти убеждения священны. Не делись ими за пределами Ложи."
 daring_solar.41.a:0 "Однажды все увидят истинность нашей веры."

 daring_solar.42.t:0 "Ибо я одинок"
 daring_solar.42.desc:0 "Сегодняшний день был похож на любой другой. Гуд Ворд только что закончил беседу с новопосвящённым о его обязанностях перед Ложей Дружбы и Селестией. Солнце уже клонилось к горизонту, и никакие иные дела или управленческие вопросы более не требовали его внимания. Наступил редкий момент передышки. В последнее время подобные проблески случались настолько нечасто, что Гуд Ворд совершенно забыл о том, что у него может быть свободное время. И поэтому жеребец праздно сидел в своём кабинете. До сна оставалось несколько часов и ему нужно было чем-то занять это время.\n\nГуд Ворд активно размышлял: возможно, ему стоит снова навестить Дэринг Ду? Жеребец считал своей личной миссией обратить бывшую командующую в истинную веру... хотя, несмотря на все свои усилия, ему так и не удалось убедить пегаску в ошибочности её пути. Он нахмурился. Дэринг была слишком упряма. Может быть, в другой раз.\n\nВозможно, стоит навестить могилы родителей? Гуд Ворд прикрыл глаза. Нет, нет... сегодня точно неподходящий день для траура. Только не сейчас, когда он завершает подготовку к тому, чтобы доставить Хироптерру Селестии на блюдечке с голубой каёмочкой.\n\nА что насчёт Кресент Глоу? Она всегда... Гуд Ворд сделал паузу. Лишь сейчас жеребец осознал, что не слышал ни слова о фестралке после того как она ушла в отставку. Земной пони вновь нахмурился. Он считал её другом, несмотря на её... стойте-ка...\n\nИ лишь в этот роковой момент Гуд Ворд осознал великое противоречие: он считал Кресент Глоу как своим другом, так и грешницей, ибо она отказалась принять Селестию в своё сердце. Некоторое время земной пони сидел, пытаясь разобраться с этой неприятной мыслью, но затем возникла другая, ещё более тревожная:\n\n"У меня нет друзей, только последователи."\n\nСейчас в его кабинете стояла абсолютная тишина. Впервые с тех пор, как он вышел из пламени, Гуд Ворда охватило сомнение. Действительно ли он должен идти по пути праведности в одиночку? Жеребец наизусть помнил множество строк из Дневника Дружбы, которые утверждали обратное, но сам пророк нарушал эти заповеди: в действительности у него не было друзей.\n\nГуд Ворд бросил взгляд на портрет Селестии на стене. Её нежная улыбка не принесла покоя и облегчения. Не в этот раз."
 daring_solar.42.a:0 "— Мне уже поздно меняться?"

 daring_solar_hymn.1.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 29" #podrick
 daring_solar_hymn.1.desc:0 ""Гуд Ворд" авторства Файри Бримстоун\n\nУслышьте меня пони, кобылы и жеребцы!\nУслышьте того, кто под светилом на мольбы ответ даёт!\nРасплаты час пришёл! Внемли Селестии указу:\n"Пророк мой знает толк, добро ему даю!"\n\n--(Припев)--\nГуд Ворд! Правда с ним!\nУкажет нам он цель, на путь наставит нас!\nГуд Ворд! Уверуй в Свет!\nСпасёт и сохранит от тьмы ночной!\nСпасёт и сохранит от тьмы ночной!\n\nУслышьте меня мыши и пони неба и земли!\nСлушайте земнопони, который знает, что да как!\nВедь словом добрым он спасёт, и даже пегасу оно впрок,\nИ правду эту у Ложи не отнять!\n\n--(Припев)--\n\nУслышьте меня жеребята, а ну-ка с нами запевай!\nУслышьте проповедь, что покажет вам урок.\nПророка слово – свято, а лжеца брехни сторонись,\nУзнав его – в огонь отправь, и Свету помолись!\n\n--(Припев)--"
 daring_solar_hymn.1.a:0 "Спасёт и сохранит от тьмы ночной!"

 daring_solar_hymn.2.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 2" #CES_solar_hymn_2 - unlocked by CES_solar_4_2
 daring_solar_hymn.2.desc:0 ""Дух рассвета" авторства Онест Харт\n\nЗаката духу подобен пожар!\nПравда и свет Её Славы сиял;\nВиденья, молитвы новы и сильны,\nИ во Имя Её пророк дал тепло\n\n--(Припев)--\nПоём, восславляя свет Солнца Её!\nСлавим, мы славим Её вечный огонь!\nПусть слава Её всё ярче сияет!\nОтныне и навеки, взываем мы ввысь!\n\nВзываем мы к духу наших близких друзей,\nПравду несущими по миру всему!\nЧто мы нашей верой в обычай возьмём,\nВиденья, молитвы светлых лучей дня!\n\n--(Припев)--\n\nКак славен будет тот день, когда Свет и Луна\nЗасияют на небе без вражды и греха!\nИ Гуд Ворда Слово к правде нас приведёт,\nЯвив нам воочию колесницу огня!\n\n--(Припев)--"
 daring_solar_hymn.2.a:0 "Отныне и навеки, взываем мы ввысь!"

 daring_solar_hymn.3.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 27" #CES_solar_hymn_3 - unlocked by CES_solar_6_1
 daring_solar_hymn.3.desc:0 ""Славься тот пони" авторства Райтеос Фервор\n\nСлавься тот пони что правду в Ней узрел!\nПомазаник Гуд Ворд, провидец, пророк.\nСвоим он рожденьем пополнил лик святых,\nВожди превозносят, враги все слепы.\n\nСлава тем пони, что Гуд Ворда слову верят!\nВелико и свято Пророка клеймо!\nПусть слава его сквозь тьму сияет ярко,\nЧесть, правосудие, в очах его жар.\n\n--(Припев)--\nСлавься Пророк! Восставший из пепла!\nЛунаристы, невежды, ведут без прока бой.\nПомазан он Солнцем, поведёт народ свой вперёд;\nНе погрязнет герой во мраке тьмы.\n\nВелика его слава, без края его рвение.\nПрошло время тогда, когда его слово в штыки брали.\nПотерян во тьме, а ныне всем светоч!\nДень сменит ночь, ибо Её слово – закон!\n\n--(Повтор припева)--\n\nЖертвы всем пони приносят благодать;\nКаяться, каяться, за сородичей грех.\nМир весь поднять, ибо не знают Его слова!\nИ узнает Пророка весь большой мир!\n\n--(Повтор припева)--\n\nСлавься тот пони что правду в Ней узрел!"
 daring_solar_hymn.3.a:0 "И узнает Пророка весь большой мир!"

 daring_solar_hymn.4.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" – 104" #CES_solar_hymn_4 - unlocked by CES_solar_6_5
 daring_solar_hymn.4.desc:0 ""Поведай же мне, как купаться в любви Её" авторства Свит Блисс\n\nПоведай же мне, как купаться в любви Её;\nПоведай же мне мольбы о Всевышней;\nПоведай же мне о правде и славе;\nПоведай, поведай, о том как мне жить.\n\nВперёд жеребята, мы вместе прозреем (может мы вместе поймём)\nО магии дружбы, наш великий удел;\nНаучит нас Ангел, доброты чьей нет конца\nС теплом на душе Её голос как наш.\n\nБогиня, Богиня, день ото дня мы славим тебя\nЗа свято копыто, что направило нас.\nМы славим тебя, в гимнах радости полных!\nСлавно, мы славно, в любви искупаемся."
 daring_solar_hymn.4.a:0 "Славно, мы славно, в любви искупаемся."

 daring_solar_hymn.5.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" – 5" #CES_solar_hymn_5 - unlocked by CES_solar_8_2
 daring_solar_hymn.5.desc:0 ""В дали высоких гор" авторства Янг Бридж\n\nВ дали высоких гор\nРассекает солнца знамя.\nВвысь смотрите, пони,\nТам светоч на весь мир.\nВ святой земле, на самой высоте\nФлаг по ветру плывёт, узри его!\n\nИ в думе держим слово\nИбо видит всё Она.\nЕё слава лечит горечь,\nЕё ярость вводит в страх.\nВолею своей смиряет сильных всех,\nВ конце концов, мы в песнь сольёмся все!\n\nУслышат Её слово,\nУзреют Её лик,\nИ слышно в дали дальней\nВ тиши молитву пони:\n"И грянем в высь, свету мы служить,\nС целью в жизни новой, засияем на весь мир!"\n\nЗапомним на всю жизнь\nЗакон и слово Божье.\nУверуем мы в свет, что\nТеплом всех греет нас.\nОтныне и навеки, мы с Ней неразделимы,"
 daring_solar_hymn.5.a:0 "Спасёт нас от тьмы несчадной, от ужаса кошмара!"

 daring_solar_hymn.6.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" – 60" #CES_solar_hymn_6 - unlocked by CES_solar_8_4
 daring_solar_hymn.6.desc:0 "Боевой гимн империи" авторства Файри Бримстоун\n\nЯ увидел как во славе само Солнце явь дало\nКак Она копытом грозным в пух и прах врагов всех размела\nКак Она лихою молнией обратила в бег врага\nОна правды держит шаг!\n\n--(Припев)--\nСлава, слава Солнцу! Слава, слава Солнцу!\nСлава, слава Солнцу! Она правды держит шаг!\n\nЯ в её огнях увидел вкруг сотни лагерей\nИ в каждом огоньке увижу сотню светочей\nИ слово я её отправлю всем весточкой своей\nОна правды держит шаг!\n\n--(Припев)--\n\nПрочитал её я Слово в тени рощ густых и пней\nМы врагов всех покараем, коль не станет светлым день\nПусть Герой рождённый с духом втопчет всех неверных в грязь\nГосподен день грядёт!\n\n--(Припев)--\n\nСквозь её огонь священный явил Гуд Ворд народу лик\nС пылкой гордостью в груди помощь смелому даёт\nСвятым делом он помог, так отплатим мы сполна\nНаш Бог здесь держит шаг!\n\n--(Припев)--"
 daring_solar_hymn.6.a:0 "Она правды держит шаг!"

 daring_solar_hymn.7.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" – 30" #CES_solar_hymn_7 - unlocked by CES_solar_9_3 - Reverent Exclusive
 daring_solar_hymn.7.desc:0 ""Вперёд, Озарённые!" за авторством Солемн Воу\n\nВперёд, Озарённые, не допуская и страха следа;\nК счастью нас день ведёт.\nХоть и трудна дорога иногда,\nМилость Её грядёт.\nУпорство, лучший наш оплот\nнас от пустых тревог спасёт;\nБлаженства свет Её в сердца вошёл:\nВсё у нас хорошо!\n\nТак почему же мы по тем скорбеть должны\nкто в свет Её был должен пасть?\nВедь мы познали суть цены\nБорьбы за нашу веру и страсть!\nПусть чресла препояшет всяк!\nОна не бросит нас, ведь так?\nИ вскоре мы все вновь повторим:\nВсё у нас хорошо!\n\nКогда мы победим и грехи наши загладим,\nВосстаньте! Объединитесь! Мир наконец воссиял!\nИ те кто сражался непременно с нами поладят!\nПойте песни! Стук барабанов настал!\nИ музыка сотрясёт новый мир,\nкогда хвалы пронзят его до глубин!\nИ в конце Она всем нам скажет:\nВсё у нас хорошо!\n\nА если нам дойти не суждено,\nХвала солнцу! Всё у нас хорошо!\nСловами пророка избавленье нам будет дано;\nИ с нашей паствой всё будет хорошо!\nНо ежели смерть не уготована нам судьбой,\nИстину мы будем славить пока не уйдём на покой!\nИ в песнях мы скажем вновь и вновь:\nВсё у нас хорошо!"
 daring_solar_hymn.7.a:0 "Хвала солнцу! Всё у нас хорошо!"

 daring_solar_hymn.8.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" – 47" #CES_solar_hymn_8 - unlocked by CES_solar_9_4 - Vincictive Exclusive
 daring_solar_hymn.8.desc:0 ""Теперь мы Её паства" за авторством Ардент Страггла\n\nОднажды мы жили в блаженном вечном пире,\nНо грех лунаристов разрушил всё что мы знали о мире!\nКаждый день позоря солнце своими деяниями,\nНавлекали на нас они бесчисленные страдания!\n\nТеперь мы Её паства, а они враги!\nМы истинно верующие, перед кем грешники слабы!\nМы хранители священного света!\nЧьи деяния заставят ночь кануть в лету!\n\nМы сплотимся в едином порыве и вере!\nИ не убоимся нечестивцев грехов до самой победы!\nКаждое деяние на нашей земле не останется без ответа!\nИ все мыши познают справедливость света!\n\nТеперь мы Её паства, а они враги!\nМы истинно верующие, перед кем грешники слабы!\nМы хранители священного света!\nЧьи деяния заставят ночь кануть в лету!\n\nТюрьмы примут нечестивцев, их души запятнаны!\nА мы отпразднуем исполнение нашей клятвы!\nСвет Селестии всегда будет в наших сердцах!\nИбо войну против ереси Лунаристов мы будем вести до конца!\n\nТеперь мы Её паства, а они враги!\nМы истинно верующие, перед кем грешники слабы!\nМы хранители священного света!\nЧьи деяния заставят ночь кануть в лету!"
 daring_solar_hymn.8.a:0 "Мы Её паства и мы отринем ночь!"

 daring_solar_hymn.9.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" – 149" #CES_solar_hymn_9 - unlocked by CES_solar_8_3
 daring_solar_hymn.9.desc:0 ""Призваны служить" за авторством Гуд Ворда\n\nПризваны мы Богиней на служенье, есть у нас свидетельство о Ней.\nМы по белу свету Её слово и любовь несём.\n\nВместе мы шагаем, Богине славу воздаём.\nВместе мы шагаем, Богине славу воздаём.\nС песней триумфальной продвигаемся вперёд.\nТех, кто призван на служенье, сила Селестии ведёт!\n\nЖеребцы и кобылы Богини, силу Её должны понимать.\nСлавим мы Её под гимнов пенье, радость сердца наши будут знать!\n\nВместе мы шагаем, Богине славу воздаём.\nВместе мы шагаем, Богине славу воздаём.\nС песней триумфальной продвигаемся вперёд.\nТех, кто призван на служенье, сила Селестии ведёт!\n\nВместе мы шагаем, Богине славу воздаём.\nС песней триумфальной продвигаемся вперёд."
 daring_solar_hymn.9.a:0 "Призваны служить!"

 #Shadow events
 daring_shadow.1.t:0 "Немыслимое" #podrick
 daring_shadow.1.desc:0 "— Вы что, с ума сошли?! — Дэринг Ду практически кричала на пони парламента. Парламентарии заёрзали на своих местах. Очевидно, никто из них не хотел выступать против кобылы, которая так упорно боролась за то, чтобы они оказались там, где сейчас находятся.\n\n— Ну, — один жеребец смирился с неизбежным и встал, — При всём уважении, командующая, но мы не можем пойти против принцессы после всего, что она сделала для Эквестрии.\n\nДэринг в досаде топнула копытом. — Это уже не наша принцесса! Она буквально сожгла нескольких собственных пони за то, что они усомнились в её власти! Разве это похоже на Селестию?!\n\nЕё сердце упало, когда жеребец и остальные члены парламента, казалось, заколебались, прежде чем ответить ей. — ...Скорее всего, она просто защищалась от сторонников Найтмер. — Жеребец вздохнул, — Командующая, мы устали. Мы не хотим снова сражаться друг с другом. Мы все эквестрийцы, даже Селестия в её новом... облике.\n\n— Я не могу в это поверить. Что с вами всеми случилось? Где те пони, которые так упорно сражались вместе со мной, чтобы восстановить гармонию на юго-востоке?\n\n— Мы не отказались от гармонии, командующая. Гармония просто изменилась, как и Селестия. Или, как она теперь себя называет, Дейбрейкер. — Жеребец сделал паузу, а затем попытался воззвать к Дэринг Ду. — Вы не хуже нас знаете, что Эквестрия уже никогда не будет прежней. Но мы по-прежнему верим в гармонию. Нам просто нужно верить, что принцесса сделает то, что будет лучше для нас.\n\n— Если это и есть гармония, то я не хочу быть её частью! — Дэринг сорвала эмблему со знаком отличия Селестии со своей формы, — Я УХОЖУ!\n\nВ зале раздались вздохи, когда Дэринг Ду выбежала из помещения и захлопнула за собой дверь."
 daring_shadow.1.a:0 "Может, ей просто нужно время, чтобы остыть..." #If Daring Do was in charge, she gets replaced by a building, she is also removed as commander

 daring_shadow.2.t:0 "Как победить аликорна"
 daring_shadow.2.desc:0 "— Эй! Подожди!\n\nДэринг Ду вздохнула, но остановилась. Как иронично, что единственный пони, который следовал за ней, совершенно не нравился ей.\n\nКвиббл Пэнтс едва не рухнул, когда наконец догнал её. — Ты должна... перестать двигаться... так быстро... — Он бесцельно достал свою флягу и опустошил её всю, а затем вытер пот со лба, — Итак... куда именно мы направляемся?\n\n— Нет никакого 'мы', я собираюсь найти что-то, чем можно остановить Дейбрейкер. Ты можешь вернуться к своей комфортной офисной работе, Квиббл.\n\nОн насмешливо хмыкнул, — О, пожалуйста, 'А.К. Йерлинг', со времён 'Дэринг Ду и Путешествия к Ужасающим Башням' качество твоих приключений упало. Ну, подобно башням. Поэтому я здесь, чтобы 'помочь' тебе сделать так, чтобы твоя следующая книга была так же хороша, как и оригинальная трилогия.\n\nДэринг Ду застонала от досады, — Почему ты так беспокоишься о моих книгах в такое время?! Обе принцессы сошли с ума!\n\n— Я не уделяю внимания политике.\n\nОна сдержала желание бросить в него ветку. — Знаешь что? Отлично. Если ты так хочешь помочь, то скажи мне: какой магический артефакт может победить аликорна? В частности, ту, которая отвечает за подъём солнца?\n\nКвиббл закатил глаза. — Это легко: Посох Саканаса. Я читал о нём в одном из отчётов о Короле Шторме. Предполагается, что он может украсть магию у аликорнов и сделать их бессильными.\n\nУши Дэринг навострились. — Вау, это действительно полезная информация. Где этот посох?\n\n— Не знаю, я так и не дочитал документ.\n\nОна бросила в него веткой."
 daring_shadow.2.a:0 "По крайней мере, теперь я знаю, что искать."

 daring_shadow.3.t:0 "Через реку и джунгли"
 daring_shadow.3.desc:0 "— Квиббл, пожалуйста, передай мне карту.\n\n— Ты имеешь в виду этот кусок мусора? — Квиббл Пэнтс усмехнулся, разворачивая дорогой свиток, который Дэринг Ду приобрела после очень долгих поисков у торговца, который знал что-то о Посохе Саканаса, — Я уже изучил его. Дизайн чрезмерно сложен, инструкции излишне загадочны, и, что хуже всего, она...\n\n— Просто дай её сюда! — Дэринг Ду забрала карту и рассмотрела её. — Хм-м... на карте указано, что храм, в котором хранится посох, находится где-то к северу от Теночтитлана. — Она почесала морду, — Странно, я думала, что уже исследовала все храмы в этом районе...\n\n— Как я и говорил, — Квиббл забрал карту обратно, — Это совершенно бесполезно. Карта просто ведёт к тому месту, где ты нашла Сапфировый Камень! А это, прошу заметить, по-прежнему твоя лучшая книга.\n\nДэринг заворчала, снова выхватила свиток и развернула его, — Тебе есть на что пожаловаться, кроме как на качество моих книг?!\n\n— Ну, для начала...\n\n— Это был риторический вопрос!\n\nКвиббл сузил глаза, а затем пожал плечами. — Отлично. Будем поступать по-твоему. Потому что твой способ, несомненно, включает в себя преодоление нескольких опасных участков джунглей, уклонение от множества ловушек, решение головоломок и бесчисленные другие траты нашего времени на поиски места, в котором ты уже была.\n\nПосле мгновения нерешительности Дэринг стиснула зубы и проглотила свою гордость. — А ты знаешь лучший способ найти посох?\n\nКвиббл прямо таки начал излучать самодовольную ауру, когда насмешливо посмотрел на неё. — Думал, ты уже и не спросишь."
 daring_shadow.3.a:0 "Я точно уйду в отставку после того, как всё закончится."

 daring_shadow.4.t:0 "Храм усталых тропов"
 daring_shadow.4.desc:0 "Дэринг Ду и Квиббл Пэнтс наконец-то добрались до храма, в котором якобы хранился Посох Саканаса. Когда стало ясно, что храм действительно находится там, где Дэринг много лет назад нашла Сапфировый Камень, Квиббл собрался повернуть обратно, но пегаска настояла на том, чтобы они всё же проверили его "на всякий случай". Так они оказались на ступенях храма.\n\n— Неужели нам так нужно было прибыть сюда посреди ночи? Ты ведь знаешь, что ночные приключения как минимум втрое увеличивают шансы, что с нами случится что-то плохое? — Квиббл посмотрел на полную луну и в раздражении указал на неё, — В четыре!\n\nДэринг вздохнула. Наверное, в сотый раз с тех пор, как начала это путешествие. — Я уже говорила тебе, что Дейбрейкер нужно остановить! Насколько мы знаем, её пони с промытыми мозгами могут охотиться за нами! Кто знает, сколько времени у нас есть, пока они нас не настигнут?\n\n— Но зачем им нас искать? — Пожаловался Квиббл, — Я ничего не сделал! А ты лишь уволилась с работы!\n\nДэринг решила не обращать на него внимание, пока они пробирались в сам храм. К их удивлению, ловушки не функционировали, несмотря на годы, прошедшие с момента последнего визита Дэринг. Когда они шли по до жути тихому строению, их беспокоил тот факт, что на протяжении всего пути они не встретили практически никакого сопротивления. Даже когда они достигли сердца храма, их встретила лишь тишина.\n\nКвиббл неуверенно взглянул на карту, которую он так критиковал ранее. — Тут говорится, что искомая нами вещь находится 'внутри святилища Сапфирового Камня'. — Он оглядел замысловатую, но явно запущенную комнату. — Ну, мы здесь, а я ничего не вижу.\n\nДэринг подошла к пьедесталу, с которого она много лет назад взяла Сапфировый Камень. Она внимательно осмотрела его, а затем заметила нечто странное: постамент был весьма шатким. С некоторым усилием она подняла верхнюю часть пьедестала, открыв дыру, уходящую далеко вниз. Она оглянулась и с ухмылкой посмотрела на своего спутника. — Там говорится 'внутри' святилища, Квиббл. — В ответ он закатил глаза.\n\nОна привязала верёвку к ближайшей колонне и спустилась в дыру. Достигнув дна, Дэринг заметила слабый призрачный свет, исходящий от стоящего перед ней необычного камня. Она протянула к нему копыто."
 daring_shadow.4.a:0 "— Дэринг, стой! Это не Посох Саканаса! Не трогай его!"

 daring_shadow.5.t:0 "Дэринг Ду и Сердце Тьмы"
 daring_shadow.5.desc:0 "Дэринг Ду открыла глаза. Ей показалось, что она парит в бесконечной чёрной пустоте. Она огляделась вокруг и не увидела абсолютно ничего. Ни верха, ни низа, никакого чувства направления. Она уже привыкла к стрессовым ситуациям, но это не было похоже ни на что из того, что она испытывала раньше. — П-привет!?\n\nЕй ответил искажённый голос. — Впечатляющая работа, Дэринг Ду.\n\nОна повернула голову, но не увидела источника пугающего голоса. — Кто здесь?! Покажись! — Продолжая оглядываться по сторонам, Дэринг увидела леденящее душу лицо из теней там, где раньше ничего не было. Создание пристально смотрело на неё сияющими белыми дырами-глазами. — Кто... что ты такое?!\n\nСущество, казалось, усмехнулось. — То, кем я являюсь, не так важно, как то, что я могу тебе предложить. Ты пришла ко мне, потому что тебе нужна помощь, Дэринг Ду. Я чувствую это. — Лицо вращалось вокруг неё с неестественной быстротой, с каждым оборотом приближаясь к её уху. — Чего ты так отчаянно хочешь?\n\nХотя чутьё подсказывало Дэринг, что не стоит доверять этому существу, она решила подыграть ему, чтобы узнать, сможет ли она найти выход из этого зловещего места. — Я... Я искала способ превратить Дейбрейкер обратно в Селестию.\n\n— Хм-м... — Существо слегка отодвинулось, — Это серьёзное желание. Слишком серьёзное. Это не в моих силах.\n\nНа это замечание Дэринг просто пожала плечами. — Эй, это ты спросил.\n\n— Но что если... — существо поднялось над ней, — Есть что-то ещё? Что-то... более глубокое, чем это желание? Что-то, чего ты хотела с самого начала?\n\nДэринг вспомнила прошедшие несколько лет. Эквестрию охватила хаотичная какофония кровопролития и насилия, которую обычные пони просто не могли постичь. Ужасы войны навсегда оставили шрамы на многих невинных. Даже аликорны сошли с ума. Она открыла глаза и снова уставилась на существо. — Я хочу мира. Я хочу, чтобы в Эквестрии был мир.\n\n— Я могу дать тебе силу для этого, Дэринг Ду. — Существо сформировало щупальце из теней и протянуло его к Дэринг, — Мир в Эквестрии. Задача эта трудная, но выполнимая. Всё, что тебе нужно сделать, это... Впустить. Меня.\n\nНесмотря на щемящее чувство в её сердце, она не видела иного выхода из этого места. Вопреки здравому смыслу Дэринг схватилась за щупальце существа."
 daring_shadow.5.a:0 "И всё погрузилось в Тень."

 daring_shadow.6.t:0 "Нападение на госпиталь" #CES_shadow_cw_10_2 #podrick
 daring_shadow.6.desc:0 "— Медоубрук, я понимаю, что мы не ушли отсюда, чтобы иметь возможность помогать другим пони, но... Я знаю, каков на самом деле Пони Теней. Это... всё то, что происходит вокруг нас – это его махинации, я уверен в этом. Мы должны были уйти, когда у нас был шанс.\n\nМаг Медоубрук отвернулась от одного из своих многочисленных пациентов, чтобы обратиться к своему юному другу, — Может, нам и следовало бы, Стикс, но мы не стали этого делать. Мы остались здесь, потому что помогаем пони в нужде. — Она взяла пучок травы и приложила его к носу пациента, а затем жестом указала на десятки других пони, у которых на лицах застыло выражение ужаса. Они лежащих на носилках и импровизированных кроватях, которыми была заставлена вся импровизированная подземная больница. — И прямо сейчас мы нужны этим пони.\n\nСтикс неловко шаркнул копытами, — Я знаю, просто... ты – Столп. Если бы ты и остальные могли встретиться вновь, вы могли бы снова изгнать Пони Теней в Лимб!\n\n— Разве ты не помнишь, что случилось, когда тебя спасли от Пони Теней, Стикс? Тебя выручили не мы, а магия дружбы. А никто не знает дружбу лучше, чем Твайлайт Спаркл и её друзья. Я уверена, что они справятся с этим. А теперь будь добр, принеси мне ещё немного трав из подсобки, пожалуйста.\n\n— Как скажешь... — Стикс отправился в кладовую. Он порылся там и вздохнул. Травы снова заканчивались, а это означало очередную вылазку наружу. Он копался в последнем контейнере, когда услышал звук, похожий на треск дерева. Дверь убежища! Стикс повернулся, чтобы уйти, но тут раздался резкий крик. Все свечи погасли, погрузив госпиталь в абсолютную темноту. Он прижался к стене и затаил дыхание. Если Медоубрук попала в беду...\n\n...Стикс проклинал себя. Он хотел помочь ей, но в то же время он желал больше никогда не видеть Пони Теней. Стикс, как никто другой, знал, на что способно это чудовище. Он бессильно опустился на землю. Что он мог противопоставить этому чудовищу? Стикс даже не знал, получил ли Старс Вирл его письмо с просьбой о помощи после того, как он отправился путешествовать по миру, чтобы узнать больше о дружбе."
 daring_shadow.6.a:0 "— Мне жаль, — прошептал он, дожидаясь исчезновения теней."

 daring_shadow.7.t:0 "Мой осколок быстро движется" #CES_shadow_cw_10_3 #podrick
 daring_shadow.7.desc:0 "Я нашёл его. Источник моей потенциальной проблемы. Он... на удивление хорошо спрятан, это точно. Я не могу почувствовать это Дерево Гармонии, оно невидимо для меня. Но я ощущаю провал в моём зрении. Именно там, в этой пустоте, скрывается древо.\n\nЯ отправил один из своих осколков, чтобы разобраться с ним. Если он будет уничтожен, то ничего страшного не произойдёт: у меня есть иные бесчисленные осколки.\n\n---\n\nМой осколок быстро движется. Он прибывает к входу в пещеру. В Вечнодиком Лесу много опасностей, но они не представляют опасности для меня. Мой осколок без промедления входит в пещеру и быстро движется. Здесь есть несколько путей. Он выбирает один наугад и идёт по нему. Вдалеке видится яркий свет. Мой осколок быстро движется.\n\nВпереди виднеется Дерево. Мой осколок замечает двух пони, которые охраняют его и вооружены двумя стационарными пулемётами. Они открывают огонь. Мой осколок быстро движется. Осколок меняет и изгибает свою форму, продвигаясь к пони и уклоняясь от большинства выстрелов. Одна его конечность превращается в лезвие и разрубает один из пулемётов на части. Мой осколок быстро движется. Он прыгает на другое орудие. Ошибка. Пулемёт несколько раз подряд попадает по моему осколку. Но этого недостаточно. Мой осколок повреждён, но почти сразу же восстанавливается. Мой осколок быстро движется. Он уничтожает другой пулемёт. Оба пони достают своё личное оружие. Мой осколок быстро движется. Он окутывает двух пони. Они становятся недееспособными. Я не обращаю внимания на их ужас. Моя хозяйка запрещает мне напрямую убивать их.\n\nМой осколок продвигается к Древу Гармонии. Это странная вещь. Оно так богато украшено, но его магия невидима для меня. Тем не менее, мой осколок прикасается к нему. Мой осколок обнимает его. Мой осколок растворяется в нём. Дерево меняет цвет.\n\nПока я цел, Древо Гармонии будет бездействовать."
 daring_shadow.7.a:0 "Одной проблемой меньше."

 daring_shadow.8.t:0 "Король Умбрумов" #Shadow Realm decides to join its master or not
 daring_shadow.8.desc:0 "Что-то изменилось. Мои щупальца распространились во все уголки моего царства, но ещё никогда прежде я не чувствовал никого столь... знакомого. Нет, сомнений нет. Тот, для кого я был создан, находится совсем рядом. Это незнакомое ощущение, я чувствую... желание отпустить свою хозяйку и вернуться к настоящему владыке. Однако я чувствую, что его воля... не так сильна, как у моей нынешней хозяйки. Как странно.\n\nЕсли я не приму меры в ближайшее время, моя текущая хозяйка попытается уничтожить старого хозяина как и всех остальных. Но, возможно, если воля короля столь слаба, то он заслуживает того, чтобы быть уничтоженным."
 daring_shadow.8.a:0 "Я буду следовать цели моей нынешней хозяйки до конца." #No
 daring_shadow.8.b:0 "Я вернусь к тому, для кого был создан." #Yes I like being annexed and playing Sombra - tagswitch

 daring_shadow.9.t:0 "Потерянное супероружие" #Shadow Realm is annexed by Sombra - Player is on Sombra at this point #Podrick
 daring_shadow.9.desc:0 "Судя по всему, в наш мир вернулось моё давно потерянное супероружие. Однако, похоже, что Тени несколько вышли из-под контроля... возможно, ими управляет кто-то другой?\n\nТем не менее, они узнали меня и демонстрируют покорность законному Королю Теней."
 daring_shadow.9.a:0 "Несовершенное оружие всё равно остаётся полезным."

 daring_shadow.10.t:0 "Час обещания" #CES_grant_daring_do_wish #podrick
 daring_shadow.10.desc:0 "Пони стояла в одиночестве в одной из многочисленных деревень, которые она поглотила. Она закрыла глаза и потянулась ко всем щупальцам, связывающим её с Эквестрией. Она чувствовала каждый дюйм этой земли. Каждый холм, каждую гору, каждую расщелину, каждое дерево, каждое живое существо, оказавшееся в царстве нескончаемых кошмаров. И даже тех, кто сумел ускользнуть от неё внутри её домена. Очаги выживших, что сохранились даже в тёмном тумане.\n\nОна неоднократно думала о том, чтобы разобраться с ними, но их статус не имел значения. Ей просто нужно было вывести из строя достаточно пони, чтобы она могла достичь своей цели.\n\nПони сосредоточилась на более крупном городе, расположенном не слишком далеко от неё. Там всё прошло... неудачно. Она никогда не собиралась убивать никого из них, да и вообще ни одно существо. Но, к сожалению, всё же произошли некоторые несчастные случаи, а другие пони покончили с собой прежде чем она успела погрузить их в свой тёмный транс. Все жители города собрались вместе и совершили немыслимое незадолго до её прибытия. Ей стало грустно. Неужели они не понимали, что и почему она делает?\n\nОна изо всех сил пыталась остановить бегство остальных, но смирилась с тем, что предотвратить побег стольких пони через океан просто невозможно, тем более что Тень, похоже, не желала путешествовать через большие водные пространства.\n\nТеперь, когда все угрозы Эквестрии нейтрализованы, все районы Эквестрии защищены, а все оставшиеся жители учтены... пришло время завершить её миссию. Принести мир в свой дом."
 daring_shadow.10.a:0 "Она потянулась и охватила всю Эквестрию."
 daring_shadow.10.b:0 "Она потянулась и охватила всю Эквестрию, но затем у неё появилась другая мысль..."

 daring_shadow.11.t:0 "Освобождение" #triggered by daring_shadow.10.a #podrick
 daring_shadow.11.desc:0 "Дэринг Ду схватила ртом воздух, открыла глаза и резко поднялась на ноги. Она мотнула головой и огляделась по сторонам. Где же она очутилась? В какой-то разгромленной деревне? Голова болела, а саму её шатало. Она подняла копыто, чтобы потереть висок, и...\n\nОна замерла. Она села. Она посмотрела на себя. Её копыта начали трястись, когда все воспоминания о том, что произошло за последние несколько лет, снова нахлынули на неё. Дэринг схватилась за голову и закричала, осознав, что она только что сделала.\n\n---\n\nПрошло несколько дней с момента пробуждения Дэринг. Сейчас она сидела на довольно удобном камне неподалеку от изолированной фермы. Она решила, что Тень либо ушла, либо пропала, так как пелена над Эквестрией рассеялась. Дэринг бесцельно бродила по просторам Эквестрии, не зная, чем себя занять. Это дало ей немало времени, чтобы поразмыслить над некоторыми загадками. Опыт... использования... Тени позволил ей многое понять о внутреннем устройстве магии.\n\nСапфировый Камень из её первой книги не был магическим, это она знала точно. Значит, тот таинственный голубой свет под храмом должен был быть настоящим, но она купилась на приманку. Дэринг догадалась, что Сапфировый Камень позволяет заглянуть в альтернативные миры, но при неправильной настройке он может показать только места между мирами...\n\n...и когда она заглянула в Лимб, Тень вернулась вместе с ней обратно в реальный мир. Дэринг помрачнела. Если бы она не заключила сделку с этой тварью, то, возможно, нашла бы другой способ победить Дейбрейкер и восстановить мир в Эквестрии. Но теперь для этого уже слишком поздно. Даже если бы она нашла способ вернуть всех существ из Лимба... у неё больше не было магии. А ведь были ещё и те, кто... не пережил приход Тени.\n\nОна спрыгнула с камня и снова отправилась в путь."
 daring_shadow.11.a:0 "— ...Лучше бы Тень забрала меня, а не их."

 daring_shadow.12.t:0 "ЖУРНАЛ ЭКСПЕДИЦИИ" #triggered by daring_shadow.11 - 1 week later #podrick
 daring_shadow.12.desc:0 "ДАТА: [GetDateText]\n\nЗАДАЧА: Оценка пост-аномального состояния Эквуса\n\nНАЧАЛО ЖУРНАЛА:\n\nАгент: "Не хочу вас расстраивать, ребята, но..." *Агент поднимает камеру вверх, чётко показывая слегка потрёпанную улицу в крупном городе* "Это место настоящий город-призрак. Мы пока никого не нашли, а проверили уже десятки зданий."\n\nКомандир отряда: "Никаких признаков жизни?"\n\nАгент: "Ничего. Скорее всего, по радио мы тоже ничего не услышим."\n\nКомандир отряда: "Почему?"\n\nАгент: "Здесь вообще нигде нет звуков. Ни птиц, ни животных, ни насекомых. Ничего." *Агент заглядывает в брошенный автомобиль*\n\nКомандир отряда: "Были ли собраны образцы?"\n\nАгент: "Нечего собирать. Нигде нет тел. Как будто все они просто взяли и исчезли в одночасье. На столах даже осталась еда."\n\nКомандир отряда: "Понятно. Приготовьтесь к возвращению в..."\n\nАгент: "Подождите. Мы нашли одну вещь. Шляпу. Она напоминает мне персонажа из книги, которую я читал в детстве."\n\nКомандир отряда: "Если вы намереваетесь взять её с собой, то этот образец нужно будет обеззаразить. А теперь будем готовиться к возвращению в Пещеру. Обсидиановый Совет захочет узнать об этом."\n\nАгент: "Что мы вообще им скажем?"\n\nКомандир отряда: "Правду. То, что стёрло с лица реальности всё население Эквуса, исчезло. И мы не знаем куда."\n\nКОНЕЦ ЖУРНАЛА."
 daring_shadow.12.a:0 "ЗАКРЫТЬ ФАЙЛ."

 daring_shadow.13.t:0 "Рассвет истинной тьмы" #CES_shadow_cw_1_1 Tonaltzintli #podrick
 daring_shadow.13.desc:0 "Мазатль проснулась и этот день был самым обычным. Она потянулась и посмотрела на своего ещё дремлющего возлюбленного. Она была очень рада тому, что он вернулся с войны, на которой он защищал их племя от чужаков во время гражданской войны. Очень осторожно, чтобы не разбудить его, она вылезла из-под их спального коврика. Выражение его морды во сне было очень милым, хотя она никогда бы не сказала ему об этом.\n\nОна вышла на улицу и её встретила мирная деревня. Изредка в джунглях слышалось щебетание, хотя в этот ранний час мало кто уже был на ногах. Мазатль подошла к бассейну с водой и начала свой ежедневный ритуал омовения. Она напевала во время мытья и тут заметила нечто странное: все звуки, издаваемые дикими животными, затихли. Мазатль замерла на несколько секунд. Это было не просто странно, это было... неестественно. Она поспешно вылезла из бассейна и внимательно прислушалась.\n\nТишина.\n\nПока она галопом мчалась в деревню, в её желудке образовалась бездонная яма. Что-то было не так, что-то было совсем не так.\n\nПробираясь между лианами и деревьями джунглей, Мазатль заметила, что становится всё темнее. Что происходит?! Свет стал настолько тусклым, что она едва могла видеть то, что находится у неё под копытами. Она спотыкалась и поскальзывалась на многочисленных препятствиях, но в конце концов нащупала глинобитные кирпичи своей хижины и почувствовала прилив облегчения, забираясь внутрь.\n\nОна позвала своего возлюбленного, но никто ей не ответил. Чувствуя, что страх возвращается, она медленно подошла к их спальному коврику. Её копыта встретились с одеялом, затем откинули его и... ничего не почувствовали.\n\nПозади неё раздался леденящий душу жуткий крик. Звук слегка напомнил голос её возлюбленного и она повернулась..."
 daring_shadow.13.a:0 "Раздался крик, а затем наступила тишина."

 daring_shadow.14.t:0 "Тьма в пещерах" #CES_shadow_cw_4_3 #podrick
 daring_shadow.14.desc:0 "Тихой ночью в Аякачтли погасла луна. Фестралы, как преданные последователи Принцессы Ночи, не боялись темноты, но что-то с этой ночью было не так...\n\nВопль. Крики. Выстрелы. Взрослые будят жеребят и уводят их вглубь пещеры. "Что происходит?" "Дейбрейкер пришла за нами?" "Почему пропал лунный свет?" "Но где же солнце?"\n\nАварийное освещение включилось по всей центральной пещере как раз вовремя, чтобы фестралы увидели, как из отверстия над головой надвигается пелена неестественной тьмы. Она окутала статую Луны, а затем словно приостановилась. Несмотря на настоятельные протесты родителей и опекунов, многие молодые жеребята и кобылки остались на месте: им было слишком интересно узнать, что происходит, и это притупило их чувство опасности.\n\nИз тьмы на них взглянула пара глаз. Потом другая. Затем сотня. Тысячи чудовищ, приямком из самых страшных кошмаров, хлынули из темноты во все стороны. Просторы пещер Аякачтли огласила какофония невыразимого ужаса, когда теневые твари стали утаскивать в пустоту жителей города. Многие родители бросились за своими детьми в надежде спасти их, но их постигла та же участь.\n\nНесмотря на все усилия защитников Аякачтли, казалось, что огонь из стрелкового оружия почти не наносил урона бесплотным существам. Более того, судя по всему, пули как раз привлекали внимание этих существ, поскольку они бросались на всех пони, которые попадались им на пути. Также эти существа явно не любили и источники света, гася их и ещё глубже погружая пещеру в хаотичную черноту, которую изредка освещали лишь вспышки выстрелов.\n\nКогда наступила тишина, в сознании остались лишь те, кто оставался в укрытии."
 daring_shadow.14.a:0 "Впервые в жизни бэтпони начали бояться темноты."

 daring_shadow.15.t:0 "Судьба хуже смерти" #CES_shadow_cw_4_2 Baltimare #podrick
 daring_shadow.15.desc:0 "По окраинам Балтимейра разносились отголоски выстрелов: местные ополченцы отчаянно пытались обезопасить пути отхода для себя и тех гражданских, кто успел вовремя скрыться. Тень пришла без предупреждения; к тому времени, когда удалось организовать оборону, почти половина города была поглощена тьмой и пришедшими с ней кошмарными сущностями.\n\n— Да почему эти твари не умирают?! — Крикнула Майлд Бриз, пытаясь подстрелить одно из теневых существ, стремительно приближавшихся к её позиции. Казалось, что пули на короткое время смогли развоплотить существо, но этого оказалось недостаточно: оно быстро восстановилось и продолжило своё неумолимое наступление.\n\n— Майлд! Нам нужно отступить! — Крикнул Стим Вент с ближайшего укрепления. Он и понятия не имел, во что они с женой ввязались, когда они вызвались защищать город. Но он знал, что должен уберечь её. Он никогда не простит себе, если позволит ей...\n\nОна, похоже, не слышала его. — ВАМ НЕ ДОСТАНЕТСЯ МОЙ ДОМ, МОНСТРЫ! — закричала она, всаживая магазин в чудовище, но без особо результата. Щелчок разряженного оружия заглушил непрерывный шквал огня из тяжелого оружия по всей линии обороны. Она выругалась и ненадолго отвела взгляд от существа, чтобы перезарядить оружие.\n\n— МАЙЛД! НАЗАД, ЖИВО! — Крикнул её муж. Но когда она снова подготовила оружие к стрельбе, было уже поздно. Почти бесплотное существо-тень расправило свои щупальца и обхватило кобылу. Стим закричал от ужаса и повернул свой пулемёт, чтобы разрядить его в чудовище, отчаянно молясь, чтобы этого оказалось достаточно. Неестественный вой вырвался у твари, когда пулемётная очередь всё же сумела уничтожить её. Существо разорвало в клочья и оно отпустило кобылу.\n\nСтим бросил оружие и практически метнулся за укрепления, чтобы проверить состояние жены. Сначала он почувствовал облегчение, увидев, что её грудь всё ещё вздымается. Но облегчение быстро сменилось ужасом, когда он увидел её лицо. Майлд была парализована, а взгляд её широко раскрытых глаз не был осмысленным. Стим провел базовый медицинский осмотр, но понял лишь то, что это существо ввело его жену в кому. Он огляделся по сторонам, собираясь отнести её в безопасное место, но сердце его упало, когда он увидел ещё десятки таких же теневых существ, захвативших остатки оборонительной линии. Стим оглянулся на жену, извинился перед ней, но прежде чем он успел встать, ещё одна тень настигла его."
 daring_shadow.15.a:0 "Влюбленные лежали и смотрели друг на друга, пока в их сознании царствовал неописуемый ужас."

 daring_shadow.16.t:0 "Беги, Квиббл, беги!" #CES_shadow_cw_4_1 Tenochtitlan #podrick
 daring_shadow.16.desc:0 "У Квиббл Пэнтса был плохой день. После того как Дэринг Ду вошла в храм, там появилось какое-то ужасное чудовище, которое начало с бешеной скоростью поглощать сельскую местность. Квиббл надеялся, что с Дэринг всё в порядке, хотя это вряд ли, если судить по тому, что происходит с попадающими в неё пони. Зловещий туман из теней порождал кошмарных чудовищ, которые утаскивали пони и погружали их в глубокий сон... по крайней мере, он надеялся, что это был сон. Он вздрогнул, вспомнив, как один несчастный пони стал учащённо дышать, а потом у него остановилось сердце.\n\nЭто не сулило Квибблу ничего хорошего, поскольку он с трудом мог бежать быстрее тёмного покрова, который поглощал землю позади него. Он добрался до Теночтитлана лишь за час до того, как тьма нагнала его. У него было лишь краткое мгновение на то, чтобы сделать паузу и перевести дух.\n\nКак он мог быть столь глуп? Сапфировый камень в первой книге Дэринг Ду не был магическим, это ясно... Следовательно, он должен был быть приманкой. Теперь было очевидно, что настоящий Сапфировый камень всё ещё находится где-то в храме и обладает некой магической силой. Но тут он вспомнил о странствующем торговце из Седельной Аравии, у которого Дэринг Ду купила карту. У торговца был довольно сильный акцент... Возможно, из-за языкового барьера он продал Дэринг Ду способ найти Посох Саканаса, а не карту, ведущую прямо к нему.\n\nНо сейчас это не имело значения. Оглянувшись, Квиббл увидел далёких, но неумолимо приближающихся чудовищ из теней. Его сильно ноющие ноги не хотели снова двигаться, но выбора не было. Он должен бежать. Он должен бежать, потому что в текущей ситуации никакой иной альтернативы не было."
 daring_shadow.16.a:0 "..."

 daring_shadow.17.t:0 "Тень над Стейблсайдом" #CES_shadow_cw_6_1 - Pony of Shadows becomes ruler #podrick
 daring_shadow.17.desc:0 "— Мы должны убираться отсюда! Ты что, не слышишь сирены, трезвонящие об эвакуации?! — Крикнула Кресент Глоу, быстро бросая в сумку какие-то припасы.\n\n— Селестия спасёт меня. — Спокойно ответил Гуд Ворд, глядя на маленькую картинку с изображением принцессы Солнца.\n\nКресент была столь шокирована, что даже прервала сборы. — Ты... ты сошел с ума?! Эта тварь захватывает Эквестрию! Мы должны добраться до побережья, СЕЙЧАС ЖЕ!\n\n— Если я верю в Неё, то Она защитит меня. — Гуд Ворд склонил голову в знак почтения, хотя дрожащие копыта выдавали его настоящие эмоции.\n\nКресент почувствовала как кольнуло её сердце, но у неё не было времени на то, чтобы заботиться о его чувствах. — Селестии больше нет, и ты это знаешь. Дейбрейкер – всего лишь её извращённая версия. Подобно Найтмер Мун и Луне. И если в ближайшие двадцать минут мы не окажемся на корабле, то здесь будет нечто гораздо худшее, чем они обе.\n\n— Я... Я... — Гуд Ворд попытался что-то произнести, а затем поднял глаза на Кресент, — ...ты права. Прости меня. Я не достаточно силен, чтобы быть её...\n\nОна подняла его с земли, — Хватит болтать о вере, мы оба заслуживаем большего, чем какой-то проповедницы-"императрицы", которая так и не научилась в детстве мирно играть вместе. А теперь давай убираться отсюда.\n\n---\n\nК тому времени, когда двое пони добрались до эвакуационного корабля, облако из тени охватило уже больше половины города. И хотя они сомневались, что она смогла бы что-то сделать с этим чудовищным существом, им обоим хотелось, чтобы Дэринг Ду была здесь, чтобы помочь им."
 daring_shadow.17.a:0 "С потерей Стейблсайда пал весь юго-восток."

 daring_shadow.18.t:0 "Последний луч света..." #SOL capitulation to CES - Daybreaker defeated
 daring_shadow.18.desc:0 "Кантерлот. Прежде он был гордым сердцем Эквестрии, а затем стал славным средоточием власти Солнечной Империи. Но теперь этот город постигла судьба многих других: он тих и безмолвен, а небольшие кучки выживших изо всех сил стараются спрятаться от тьмы.\n\nНесмотря на бродящих по улицам чудовищ из теней, сам кантерлотский замок оставался в безопасности под защитой мощнейшего магического щита, поддерживаемого самой Дейбрейкер. Пока Царство Теней захватывало остальную часть Солнечной Империи, замок оставался нетронутым... до сегодняшнего дня.\n\nИз темноты вышла пони. Она посмотрела на щит, защищающий замок, и попыталась прикоснуться к нему копытом. И оно безо всяких проблем прошло сквозь барьер, как будто никакой преграды и не было. Второе копыто пони преодолело щит, затем она шагнула дальше и когда её голова оказалась на другой стороне, пегаска ахнула, как будто в один момент осознав всю тяжесть своих действий.\n\n— Нет! — крикнула Дэринг. Прежде чем она успела что-либо предпринять, теневые щупальца пробрались по её телу на другую сторону барьера и вновь окутали её.\n\n— Да, — сказала пони и направилась к замку."
 daring_shadow.18.a:0 "...потухнет, как и все предыдущие."

 daring_shadow.19.t:0 "Потерянное супероружие-Умбрум" #CES has refused to join its master - Sombra POV
 daring_shadow.19.desc:0 "Похоже, что в этот мир вернулось давно потерянное оружие, которое предназначалось именно для меня. К сожалению, оно, судя по всему, полностью вышло из-под контроля и больше не признаёт меня своим законным владельцем. Увы, но я должен уничтожить его. Как и всех тех, кто мне противостоит."
 daring_shadow.19.a:0 "Кто вообще им владеет?"

 daring_shadow.20.t:0 "Неуловимая Найтмер" #NLR capitulation to CES - Nightmare Moon defeated
 daring_shadow.20.desc:0 "Пони Теней окинул взглядом бункер, где в последний раз видели ложное божество ночи. Он тщательно заблокировал ей пути отхода, окружив её со всех сторон, дабы она не смогла сбежать. И даже магически запечатал территорию, чтобы предотвратить возможную телепортацию. И всё же ложная богиня и её последние подданные исчезли, как будто их тут и не было.\n\nХотя Пони Теней чувствовал лёгкое раздражение, в конечном итоге было неважно, поймают Найтмер Мун или нет. Её силы потерпели поражение, и она больше не будет представлять угрозы для его целей. Однако ему было любопытно, как же ей удалось сбежать? Неужели аликорн сумела обойти антителепортационное заклинание? Нет, его магия была куда сильнее, чем её.\n\nОт Пони Теней к бетонной конструкции потянулись щупальца. Аликорн должна была использовать магию, в этом не было сомнений. Но какую? Щупальца залезали во все закоулки и щели, пытаясь уловить остатки магической энергии.\n\nПони Теней сперва почувствовал озарение, а затем разочарование. Сущность убрала свои щупальца, когда поняла, что произошло. Найтмер Мун, какой бы ложной богиней она ни была, наложила очень хорошее заклинание иллюзии. Она вообще не входила в этот бункер, а создала очень качественную иллюзию во время бегства своих войск, обманув теневых монстров и заставив их следовать за иллюзорным изображением.\n\nУмно, подумал Пони Теней, поворачиваясь, чтобы покинуть это место. Для любого другого существа аликорн в бегах представляла бы серьёзную угрозу. Однако Пони Теней уже давно превзошёл уровень силы простых бессмертных. Ни одно существо в Эквусе не было достаточно сильным, чтобы победить его, да к тому же в одиночку. Пони Теней выбросил Найтмер Мун из головы и сосредоточился на текущих задачах."
 daring_shadow.20.a:0 "Если Найтмер вынуждена использовать цирковые фокусы, то ей никогда не победить меня."

 daring_shadow.21.t:0 "Ужас с юго-востока" # Something happening in the southeast - SOL POV
 daring_shadow.21.desc:0 "Проблемы в Юго-Восточном Имперском Домене начались с мелких неприятностей: появления выступающих против воли императрицы групп повстанцев, налётов на военные конвои и отставки нескольких государственных служащих в знак протеста против указов императрицы. С этими досадными мелочами конечно могло бы справиться и внутреннее самоуправление, но вскоре после таинственного исчезновения президента нашего марионеточного государства данные неприятности отошли на второй план, уступив место новой и совершенно непредвиденной проблеме.\n\nИз различных городов юго-востока стали поступать сообщения о странных явлениях, происходивших сперва ночью, а затем и средь бела дня. В одном из отчётов говорилось, что свет самого солнца "заглушила явно искусственная тьма", после чего связь с аванпостом была потеряна. Суть этих сообщений сводилась к одним и тем же зловещим деталям: из темноты появлялись странные и жуткие существа, которые практически не реагировали на стрельбу из оружия малого калибра, так что защищающиеся от монстров пони были вынуждены отступать.\n\nСитуация настолько напугала местных жителей, что многие покинули свой дом и ищут убежища в других местах, невзирая на возможные опасности, подстерегающие их там. Это прискорбно само по себе, но не стоит забывать, что с каждым днём эта проблема становится всё серьёзнее. Некоторые аналитики предсказывают вероятную потерю всего региона через считанные недели."
 daring_shadow.21.a:0 "Мы должны подготовиться к отражению наступления тьмы."

 daring_shadow.22.t:0 "Тень солнца" #fires after daring_shadow.18
 daring_shadow.22.desc:0 "Немногочисленные стражники, всё ещё остававшиеся в замке, были легко побеждены и окутаны тенями. Пони выпустила несколько щупалец в неосвещённые углы замка и из теней определила, что её цель, как и ожидалось, находится в тронном зале.\n\nДверь в тронный зал распахнулась, и на единую с тенями пони обрушилась волна обжигающего жара. Перед ней на своём троне восседала сама Дейбрейкер. Она была похожа на наглого жеребёнка, который не желает сдвинуться с места и отправиться в постель, несмотря на позднее время. Пони ухмыльнулась, расправив свои теневые крылья и угрожающе направив рог, который излучал тёмную ауру.\n\nДэйбрейкер раскрыла рот, чтобы, несомненно, выдать одну из своих самовлюблённых речей. Но незваная гостья начала атаку, прежде чем аликорн успела произнести хоть слово. Из тела пони появились теневые щупальца и устремились к огненному аликорну. Дейбрейкер зажгла свой рог и с лёгкостью рассекла тени. Пони опустилась на колени и закричала, выпустив ещё больше теней, которые попытались дотянуться до Дейбрейкер.\n\nТа в свою очередь выжигала тени, прежде чем они успевали до неё добраться, а пони ловко уворачивалась от огненных лучей аликорна. Однако со временем стало ясно, что Дейбрейкер не может уничтожать тени быстрее, чем они появляются. Поэтому она взлетела повыше в дальний конец комнаты и сконцентрировала свою магию в ослепительно яркий шар света, а затем бросила его вниз, прямо в пони. Атаки теней тут же прекратились. Дейбрейкер самодовольно рассмеялась: "Тени исчезли, явив мою славу!"\n\nВнезапно Дейбрейкер почувствовала, как десятки щупалец обвились вокруг неё. Она попыталась снова зажечь рог, но одно из щупалец охватило её рог и заглушило поток магии. Оглянувшись в поисках врага, Дейбрейкер обнаружила, что сама отбрасывает небольшую тень, заслоняя своё миниатюрное солнце.\n\nПони вышла из этой тени. Она не смеялась, радуясь своей победе, а лишь злобно ухмылялась. Как жеребёнок, только что поймавший насекомое. Пони наклонилась вперёд и прошептала на ухо Дейбрейкер: "Пора спать."\n\nРядом с некогда гордым аликорном появился небольшой разноцветный портал. Дейбрейкер заглянула в него и на её лице явственно отразился страх. Она боролась со своими теневыми узами, но безрезультатно. Аликорн издала приглушенный крик, когда тени утащили её в Лимб."
 daring_shadow.22.a:0 "После этого богиню солнца никто не видел."

 daring_shadow.23.t:0 "Жизнь после тьмы" #CES_shadow_cw_12_2
 daring_shadow.23.desc:0 "Свит Спот хрипло вздохнула, проснувшись посреди одного кошмара прямиком в другом. Она схватила одеяло и накрылась им с головой, отчаянно надеясь, что уже умерла и её мучения закончились. Но нет, она снова была в мире живых. В своём доме. В Тартаре.\n\nОна медленно поднялась на кровати и начала ронять слёзы, пока её глаза пытались и никак не могли привыкнуть к кромешной тьме, в которой она жила уже... кобыла не была уверена, сколько времени прошло. У неё давно закончились свечи, батарейки для фонариков и спички, которые могли хоть немного развеять эту безмолвную, удушливую и бесконечную темноту. Поначалу тёмный туман позволял видеть хоть что-то в пределах нескольких метров днём, но со временем он стал настолько всеохватывающим и плотным, что Свит Спот могла ослепнуть и даже не заметить этого.\n\nВ животе у кобылы заурчало. Она вытерла слёзы и осторожно сползла с кровати и направилась на кухню, стараясь шуметь как можно тише. Уже несколько дней она не слышала никаких признаков присутствия монстров, но...\n\nНа неё нахлынули болезненные воспоминания. Она искала припасы вместе с младшим братом. Рынок в её родном городе уже давно служил им хорошим подспорьем в это деле, но поход туда всегда был опасным делом. Приходилось двигаться быстро и пользоваться фонариками только в случае крайней необходимости. В давно заброшенном магазине они набрали много полезных припасов, но младший брат заинтересовался какими-то длинными палочками с серым веществом на конце. А потом по дороге домой он небрежно протащил одну из этих палочек по асфальту. Вспыхнул ярчайший столп искр, а затем... Свит закрыла глаза. Вот он был с ней, а через всего лишь мгновение она видит испуганное лицо жеребёнка, которого утаскивает во тьму один из теневых монстров. Свит даже не услышала его крика.\n\nКаждый раз, ложась спать, кобыла надеялась, что больше не проснётся. Какой смысл продолжать существовать? Она не нашла никого, кто был бы ещё в сознании: все "спящие", на которых она натыкалась, были в каком-то трансе, из которого она так и не смогла их вывести. Свит понятия не имела, где находится её семья и живы ли они вообще. Она не могла сказать, какие места всё ещё безопасны, и уж тем более не знала, как найти их. Она даже не смогла защитить брата, хотя пообещала, что они вместе найдут выход. Она осталась совсем одна.\n\nСвит открыла ящик на кухне и поискала что-нибудь съестное, но там ничего не было. Кобыла вздохнула, поняв, что это означает: ей снова придётся выйти на улицу. Она рухнула на колени и опять разрыдалась. Это было уже слишком. Ни еды. Ни света. Ни семьи. Ни спасения. Ни надежды. Её голос надломился, когда она тихо с мольбой прошептала в пустоту, не обращаясь ни к кому конкретному. — Чем мы заслужили всё это?"
 daring_shadow.23.a:0 "Ответа не последовало, ибо не осталось богов, способных услышать вопрос."

