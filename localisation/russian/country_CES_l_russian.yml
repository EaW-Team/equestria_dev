 daring.1.t:0 "От книжной героини к настоящей"
 daring.1.desc:0 "Всё случилось так быстро.\n\nА.К. Йерлинг раздавала автографы в Стейблсайде, когда пришли новости. Найтмер Мун вернулась? Началась гражданская война? В мгновение ока некогда мирная страна Эквестрия раскололась на множество частей. Связь по всей Эквестрии была разорвана, так как сторонники Найтмер Мун саботировали практически все способы передачи информации из одного места в другое.\n\nСтейблсайд оказался отрезан от Эквестрии, и его жители начали паниковать.\n\nВдруг странно знакомая пони начала объединять испуганных пони. Многие были растеряны: да как это вообще возможно, это же персонаж серии книг? Лишь миф. И всё же Дэринг Ду летала по городу с мегафоном, призывая пони быть храбрыми. У неё быстро появились сторонники, так как пони поняли, что это всё взаправду.\n\nВскоре Дэринг Ду организовала достаточно пони, чтобы распространить информацию о том, что не все в этом уголке Эквестрии хотят наблюдать за тем, как Найтмер Мун захватывает Эквестрию. Когда вести дошли до соседних городов, многие пони-единомышленники стали стекаться в эту импровизированную организацию, выступающую за восстановление мира и гармонии.\n\nИ так родилось Селестийское Сопротивление."
 daring.1.a:0 "Однако они так и не задались вопросом, что же случилось с А.К. Йерлинг."
 
 daring.2.t:0 "Импровизация на войне"
 daring.2.desc:0 "— Каковы ваши приказы, командующая?\n\nДэринг Ду могла поклясться, что за последние несколько недель ей задавали этот больше раз, чем было слов во всех её книгах вместе взятых. Изначально она собиралась только дать начальный толчок движению сопротивления против лунаристов, провозгласивших этот регион частью своей "Новой Лунной Империи", но никто другой не захотел взять бразды правления в свои копыта и возглавить эту самопровозглашённую армию.\n\nАрмия держалась на удивление хорошо, о чём свидетельствовал тот факт, что она до сих пор не была полностью разгромлена. Просто чудо, что они смогли организовать хотя бы простейшую оборону против хорошо обученных и воинственных фестралов.\n\nК счастью, Дэринг получила полное содействие со стороны Стейблсайда и близлежащих городов. Хотя местные пони по-прежнему считали себя частью Эквестрии, отключенные телефонные линии и всеобщий хаос, наступивший после начала гражданской войны, означали, что они, по сути, оказались собственной импровизированной страной. У них не было своего правительства, и они держались исключительно на импровизированной армии и одной пони, которая возглавляла их.\n\nКо всему прочему, некоторые критики её книг каким-то образом умудрялись постоянно находить её, чтобы высказать свои претензии относительно того, что её военные стратегии "не соответствуют тому, что бы сделала Дэринг Ду в оригинальной трилогии"."
 daring.2.a:0 "Она бы отдала что угодно, чтобы вернуться к менее масштабным приключениям..."
 
 daring.3.t:0 "Ночь почти прошла"
 daring.3.desc:0 "Весть о том, что ряды учеников Найтмер Мун дрогнули и они начали бежать от наших солдат, пришла вчера поздно вечером. И было вполне уместно, что последние силы лунаристов сложили оружие и сдались на рассвете.\n\nХотя в последнее время они проявляли к нам лишь ненависть, мы должны быть лучше их. И мы, и они — эквестрийцы, даже если они этого не видят. Если наши бывшие враги не предадут нашу доброту, мы будем относиться к ним так, как должны относиться ко всем пони: как к друзьям."
 daring.3.a:0 "Чтобы бороться за гармонию, мы должны быть готовы проявлять милосердие."
 
 daring.4.t:0 "Помощники"
 daring.4.desc:0 "Не каждый день "вымышленная" авантюристка, пишущая книги о себе под псевдонимом, оказывается во главе армии разношёрстных борцов за свободу, сражающихся против фанатичных культистов Найтмер Мун, кровожадных наёмников и, что хуже всего, социалистов. Не говоря уже о том, что некий болтун постоянно следовал за ней в зоны активных боевых действий, чтобы пожаловаться на то, что Дэринг Ду из оригинальной трилогии поступила бы иначе. Его звали Квиббл Пэнтс, верно?\n\n— ...а на странице 137 книги "Дэринг Ду и Сапфировый Камень" цитата ЧЁТКО ЗАЯВЛЯЕТ: 'Дэринг Ду никогда бы не стала намеренно подвергать опасности себя или других!' Более того... — Он продолжал разглагольствовать подобным образом о мельчайших деталях.\n\n— Развелось же критиков... — Пробормотала Дэринг себе под нос. К счастью, помощь пришла в виде двух пони, которые недавно помогали ей в организации сил. Первый - молодой, опрятно одетый жеребец по имени Гуд Ворд, а второй... внушительных размеров жеребец средних лет. Он был одет в традиционные одежды уроженцев эквестрийского юго-востока, что были похожи на платье. Вождь Майта, вспомнила она его имя.\n\n— А, командующая Ду! Хорошо, что вы здесь! — воскликнул вождь Майта, не обращая внимания на странного земного пони, который доставал её. Он подошел к Дэринг Ду и заключил её в крепчайшие объятия, которые застали её врасплох, — Я собрал всех членов своего племени, как ты и просила! А также нескольких соседних! Они присоединятся к битве под твоим знаменем.\n\nДэринг с трудом могла дышать. — Рада... видеть... и тебя тоже... Дай мне воздуха!\n\nКогда вождь Майта отпустил её, к ней с восторженной улыбкой подошёл Гуд Ворд. — Приветствую вас, командор Дэринг. Вам будет приятно узнать, что Ложа Дружбы неустанно работает над подготовкой добровольцев для нашего дела. Ваше послание о борьбе за гармонию распространяется далеко и широко... ну, настолько далеко и широко, насколько это возможно без дальней связи.\n\nДело шло лучше, чем она ожидала. — Спасибо вам обоим. Пожалуйста, проследите, чтобы все новобранцы прошли хотя бы базовую подготовку, прежде чем их отправят в бой. И можете звать меня просто Дэринг Ду. — Она кивнула, а затем удалилась, чтобы попытаться избежать непрекращающейся критики со стороны Квиббла.\n\nГуд Ворд и вождь Майта переглянулись. — Но ведь она нами командует, верно? — Оба пожали плечами."
 daring.4.a:0 "— Будет сделано, командующая!"
 
 daring.5.t:0 "День на стрельбище" #Sentry
 daring.5.desc:0 "Дэринг Ду заглянула в планшет и посмотрела на тренировочную площадку перед собой. У неё были сомнения, когда разрабатывались планы, но, увидев, как пони целеустремленно тренируются даже с тем ограниченным снаряжением, которое у них имелось, эти сомнения оказались беспочвенными. Уже сейчас десятки пони летали по воздуху, выполняли базовые упражнения и тренировались на стрельбище.\n\nПрогуливаясь по внутреннему двору, Дэринг не могла не прислушиваться к разговорам новобранцев между собой. Эти отважные души, сражавшиеся за гармонию, говорили о доме и надежде. Она улыбнулась, услышав, что некоторые из них интересуются, как дела у их друзей, которые записались до них.\n\nДэринг ускорила темп.\n\nЕё мысли заглушил оглушительный треск со стороны стрельбища, за которым последовала череда ругательств. Подойдя к стрельбищу, Дэринг увидела, как кобыла борется с противотанковым ружьем, которое было почти с неё по размерам. — Да ладно! Я же только что починила эту дурацкую штуку...\n\nДэринг подошла и перехватила взгляд кобылы. Когда они приготовились к очередному выстрелу, Дэринг сняла винтовку с предохранителя, заставив кобылу удивленно посмотреть на неё. — За последние несколько месяцев этой штуке пришлось поработать больше чем за предыдущие годы, и я не удивлена, что она ворчит. — Сказала Дэринг, поглаживая оружие.\n\n— Я могу это понять, но просто... — Кобыла вздохнула. — Скоро я буду полагаться на это оружие, и я не могу позволить ему сломаться в час нужды. Ведь если это произойдёт, то...\n\nНевысказанные слова на мгновение повисли в воздухе и Дэринг смягчила свой взгляд. — За годы работы я убедилась, что не слишком надёжное оружие всегда срабатывает в критический момент. Нужно только иметь смелость доверять своему оружию до конца.\n\nКобыла сглотнула и посмотрела на винтовку. — А что, если у меня нет такой смелости? — Дэринг улыбнулась."
 daring.5.a:0 "— Но ты же здесь, не так ли?"
 
 daring.6.t:0 "К вашим услугам, командующая" #Sentry
 daring.6.desc:0 "После заключения договоров со Стейблсайд Традишн Ко. Дэринг Ду решила прогуляться по докам Стейблсайда. Освежающий запах океана бодрил её и взгляд Дэринг остановился на доке, где чинили повреждённый эсминец.\n\nНад кораблём трудилась до странности эффективная команда, состоящая из пегасов и нескольких грифонов, а высокая синяя кобыла-единорог передавала материалы и отдавала распоряжения. Подойдя ближе, Дэринг заметила, насколько сильно единорожка сосредоточена на своей команде. Она оказалась прямо за спиной кобылы, а та так и не оторвала взгляда от материалов, которые переносила.\n\nВ конце концов Дэринг пришлось заговорить. — Похоже на... — Её неожиданное обращение испугало кобылу, заставив ту потерять контроль над металлическим листом, который она проносила мимо. В ту же секунду Дэринг бросилась вперёд, чтобы убрать кобылу с пути листа.\n\nКогда пыль осела, кобыла вздрогнула и открыла глаза. — Ой... Почему вы... Подождите, к-командующая Дэринг? — Она моргнула, узнавая гостью, нетвёрдо встала и протянула копыто Дэринг. — Я-я - Азур Блисс, "новая" капитан этого корабля. Чем обязана?\n\nДэринг взяла копыто, уверенно встала на ноги и отряхнулась. — Мне нужен был свежий воздух после душного совещания. Ну да ладно, что происходит с этим кораблём? Я думала, плановый ремонт закончился месяц назад?\n\nАзур виновато потерла шею. — Ну, последний патруль изрядно потрепал переднюю часть корабля и п-последнего капитана. Мы вернули корабль на ремонт, но, осмотрев повреждения, я решила, что, возможно, чуть больше брони не повредит, и-и...\n\nДэринг осмотрела улучшения корабля. Конечно, дополнения не были идеальными, но если учесть, что они были сделаны из запасного металла, наскоро сварены между собой и скреплены надеждами, улучшения выглядели на удивление прочными. Больше Дэринг ничего сказать не могла, так как её знания о снаряжении для приключений не распространялись на военные корабли. Ей пришлось бы обратиться к морскому офицеру, а их в Сопротивлении всё ещё сильно не хватало.\n\nДэринг навострила уши, наблюдая за сбивчиво бормочущей кобылой. У них почти не было опытных морских офицеров, поскольку любой стоящий адмирал на юго-востоке либо сделал ставку на Балтимейр, либо сбежал на север, чтобы служить Селестии. Им не нужен идеальный кандидат для этой работы, просто кто-то, кто сможет держать оборону, пока не закончится война или не появится некто более квалифицированный. Ещё немного поразмыслив, Дэринг приняла решение."
 daring.6.a:0 "Эх, она подойдёт."
 
 daring.7.t:0 "Внезапный сюрприз"
 daring.7.desc:0 "Дэринг Ду уж точно не хотела первым делом после пробуждения обнаружить перед своим пограничным форпостом внушительную армию лунаристов. Но она уж точно не ожидала, что они поднимут белый флаг и пошлют эмиссара для переговоров.\n\nУбедившись, что их представительница не вооружена, Дэринг села за стол переговоров с относительно молодой фестралкой. Она представилась как Кресент Глоу, первый офицер юго-восточного театра Новой Лунной Империи. Она категорически возражала против службы Найтмер Мун, и, по её словам, аналогичное мнение разделяли и все остальные пони, с которыми она прибыла. Дэринг с трудом поверила в это и попросила объяснений.\n\nКресент рассказала о том, как много лет назад она и многие другие фестралы радовались возвращению принцессы Луны. И о том, какой доброй и справедливой была Принцесса Ночи, если сравнивать её с историями о Найтмер Мун. Они искренне поддерживали попытки Луны провести реформы, но недоумевали, почему Ночная Стража проходит столь суровую военную подготовку. Они были так же потрясены и озадачены, как и все остальные пони, когда Найтмер Мун вернулась.\n\nКак только что завершивший обучение офицер Ночной Стражи, Кресент получила приказ взять командование войсками императрицы и подавить все группы сопротивления на юго-востоке. Но вместо этого она вступила в сговор со многими другими лунаристами-единомышленниками и захватила максимум снаряжения, после чего дезертировала.\n\nДэринг уставилась на Кресент с открытым ртом. — Ух ты. Я слышала немало безумных историй, но с этой мало что сравнится. Что ты планируешь делать теперь?\n\n— Если бы принцесса Луна была здесь, она бы хотела, чтобы мы сразились с Найтмер Мун. Так что мы так и поступим."
 daring.7.a:0 "Но уж точно приятный."
 
 daring.8.t:0 "За что мы сражаемся"
 daring.8.desc:0 "Нечасто Дэринг Ду удавалось найти время, чтобы просто посидеть и поговорить со своими подчинёнными. Но сегодня произошёл исключительный случай и все её самые полезные советники собрались в одном месте. Эту возможность она никак не могла упустить. Она позвала в палатку Гуд Ворда, вождя Майту и Кресент Глоу.\n\nВошли четверо, и трое из них не знали причины сбора. — За что же вы все боретесь? — Начала Дэринг, — Я хочу знать личные причины. Каждого вас.\n\nНе раздумывая ни секунды, Гуд Ворд заговорил первым. — Я верю, что Селестия будет защищать нас до тех пор, пока мы верим в Неё. Она присматривала за нами на протяжении всего существования Эквестрии. И будет присматривать до тех пор, пока мы будем следовать Её учениям и стремиться быть похожими на Её самых верных учеников. Именно этим причинам я сражаюсь во имя Неё. — Его слишком уж восторженная похвала Селестии вызвала недоумение, но никто не прокомментировал эту речь.\n\nПосле пары мгновений молчания Кресент Глоу глубоко вздохнула и сказала, — Вы уже слышали мои доводы, командующая, но... Думаю, теперь у меня есть ещё одна причина. Прежде чем снова стать Найтмер Мун, принцесса Луна очень хорошо отзывалась о своей сестре и Элементах Гармонии. О том, как они помогли ей в самый тёмный и трудный час. Я надеюсь, что нам удастся снова собрать эти Элементы вместе, чтобы они смогли вернуть ей нормальную жизнь. Именно за это я и борюсь.\n\nВождь Майта кивнул на проницательный комментарий фестралки. Когда все взгляды устремились на него, он просто пожал плечами. — Война - это слишком шумно и слишком кроваво. Это значит, что я должен держать жеребят дома. Я сражаюсь, чтобы жеребята могли спокойно играть на улице, не мешая мне спать.\n\nДэринг подавила смешок, затем взяла ручку. — По этим и другим причинам мы победим. Вы не против, если я использую ваши слова для пропаганды? — Её советники покачали головами, — Отлично! Как только мы установим контроль над юго-востоком, то сможем восстановить контакт с Эквестрией, чтобы помочь Селестии, Луне и, самое главное, получить столь долгожданный отдых!"
 daring.8.a:0 "Причины могут быть разными, но за гармонию необходимо бороться."
 
 daring.9.t:0 "Герои никогда не проигрывают"
 daring.9.desc:0 "Некогда временный штаб за последние несколько месяцев быстро превратился в организованную военную машину. Парочка пони, собирающих припасы, превратились в целую логистическую сеть; несколько десятков партизан, слушающих просьбы Дэринг Ду, стали легионом свежеобученных солдат, ожидающих приказа своей командующей.\n\nПодняв свой мегафон, Дэринг обратилась к стоящим перед ней воинам. — Когда мы начали этот бой, мы были просто неорганизованной группой напуганных пони, — Она сделала паузу, оглядывая всех пони, которые вызвались помочь ей, — Но теперь мы - нечто большее! Я больше не вижу неорганизованных партизан, я вижу полноценное восстание против дисгармонии! Я больше не вижу испуганных пони, я наблюдаю решительных поборников гармонии! Я вижу не подданных Найтмер Мун, а эквестрийцев!\n\nТолпа топала копытами и аплодировала, когда Дэринг Ду ненадолго опустила мегафон. Она была удивлена тем, как естественно у неё получаются мотивирующие речи. Время, потраченное на написание увлекательных фраз в своих книгах, похоже, явно окупилось. Может быть, она действительно создана для того, чтобы стать "героиней"? От этой мысли её глаза загорелись, и она снова подняла мегафон. — Есть такое слово для пони, которые сражаются за правое дело против превосходящего противника. В тот момент, когда мы решили не мириться с дисгармонией, мы стали теми, о ком мы рассказываем нашим жеребятам на ночь: героями. А знаете, что ещё мы им говорим? Что ГЕРОИ НИКОГДА НЕ ПРОИГРЫВАЮТ!"
 daring.9.a:0 "Гром аплодисментов заглушил все сомнения по поводу их миссии."
 
 daring.10.t:0 "Мир, пока что"
 daring.10.desc:0 "По всему эквестрийскому юго-востоку пони складывают оружие. Дэринг Ду и её неорганизованные повстанцы одержали победу над силами дисгармонии.\n\nХотя некоторые разрозненные ячейки сопротивления продолжают действовать в отдалённых местах, почти все смирились с тем, что жизнь, вероятно, вернётся к тому, как оно было при Селестии... при условии, что ничего плохого не случилось ни с ней, ни с Эквестрией.\n\nВ ключевых районах началось восстановление жизненно важной инфраструктуры, и лишь вопрос времени, когда мы сможем попытаться восстановить контакт с Эквестрией. А пока что командующая должна решить всё более явную проблему, которая заключается в отсутствии реального правительства на юго-востоке."
 daring.10.a:0 "Пора понять, что делать дальше."
 
 daring.11.t:0 "Закладывая основы" #podrick
 daring.11.desc:0 "Первым делом, конечно же, нужно было выбрать город для роли столицы формирующегося государства. Стейблсайд казался очевидным кандидатом, так как этот город меньше всего пострадал от войны. Затем нужно было выбрать здание, в котором могло бы разместиться правительство. К сожалению, текущая стейблсайдская ратуша оказалась недостаточно велика для поставленной задачи, поэтому были подготовлены чертежи для проекта по её расширению, после чего началось строительство.\n\nДалее встал вопрос о том, как должна управляться страна. Несмотря на... спорные убеждения пони Балтимейра, они, похоже, хорошо усвоили идею управления. Поэтому Дэринг Ду провозгласила, что после завершения строительства нового здания капитолия будет создана республика с парламентом и выборами президента. Уникальная роль "Командующей" сохранится и она по-прежнему будет сохранять полный контроль над вооруженными силами, но это звание будет носить только Дэринг.\n\nОднако Дэринг забыла упомянуть, что она планирует уйти с поста президента, как только всё будет готово, и вернуться к приключениям и написанию книг. Она надеялась, что эти планы осуществятся, поскольку очень верила в то, что пони юго-востока всё сделают правильно.\n\nА пока что им нужно было поспешить закончить строительство капитолия."
 daring.11.a:0 "Нация без правительства - вовсе не нация."
 
 daring.12.t:0 "От одного ученика к другому"
 daring.12.desc:0 "После победы Дэринг Ду на юго-востоке на помогавших ей пони неожиданно свалилось множество дополнительных обязанностей. Например, расширение ратуши Стейблсайда до здания, достойного того, чтобы в нём заседало правительство всего региона. Именно здесь двое советников командующей занимались расстановкой столов и мебели, когда одна из них нарушила тишину, — Почему некоторые другие фестралы называют тебя "селестианцем"?\n\nЭтот вопрос, несмотря на свою невинную суть, казалось, очень взволновал скромного земного пони. Неизменно весёлое настроение Гуд Ворда, казалось, мгновенно ухудшилось. — Я думаю, это уничижительный термин, используемый для пони, которые столь же... сильно увлечены Селестией подобно мне. Ты ведь выросла в Аякачтли, верно? Я думал, что ты должна знать.\n\nКресент Глоу кивнула и повернулась, чтобы помочь своему товарищу передвинуть стол. — Ну, моё детство было довольно защищённым. Когда я была кобылкой, мне не разрешали покидать пещеры, — Она нервно хихикнула, — Впервые я познакомилась с пони из других племён только когда родители разрешили мне поступить в Университет Кантерлота.\n\n— Мне всегда хотелось увидеть оба этих места, — Гуд Ворд вздохнул, перетаскивая стол на другую сторону комнаты, — Как раз в прошлом году я по глупости пытался проповедовать уроки Селестии и её верной ученицы фестралам в окрестностях Аякачтли. В город меня, как ты понимаешь, не пустили. Однако мне любопытно: правда ли, что в центральной части пещеры стоит гигантская статуя принцессы Луны?\n\n— Да. Мне действительно удалось увидеть её, понимаешь? Я никогда этого не забуду... и... — Кресент замолчала. Её дыхание стало неровным. \n\nГуд Ворд заметил перемену в настроении фестралки и порысил к ней. — Ты скучаешь по ней, не так ли? — Кресент кивнула, стараясь скрыть шмыганье носом. Гуд Ворд протянул ей копыто в знак утешения, — Эй, не плачь. Может быть, есть способ вернуть её. Элементы Гармонии уже делали это раньше.\n\nКресент осторожно отвела в сторону его копыто, — Мне также удалось увидеть Селестию. Не знаю как, но я поняла, что она тоже страдала, пока Луны не было. Тогда я осознала, что Солнце и Луна должны жить вместе в гармонии. Одно из них не может быть не важнее другого.\n\nЗемной пони приподнял бровь, — Я знаю, что моё предпочтение Селестии очевидно, но я не сбрасываю со счетов тот факт, что Луна тоже важна. Я член Ложи Дружбы, а не фанатичный культист вроде хироптеррцев."
 daring.12.a:0 "Кресент снова хихикнула, — Знаешь, ты хорош для 'селестианца.'"
 
 daring.13.t:0 "О местных и чужаках"
 daring.13.desc:0 "Гармония победила на юго-востоке, но после этого встал вопрос об управлении. И, к сожалению, для многих из тех, кто сейчас вовлечён в управление государством, это включает в себя бумажную работу. Очень много бумажной работы.\n\nВождь Майта наблюдал за тем, как доктор Кабальерон разбирает очередную стопку бумаг, лежащую на столе, а сам он в это время отдыхал в удобном кресле неподалёку. — Вы могли бы помочь мне со всем этим, — сказал авантюрист с ноткой раздражения. — Вдвоём мы справимся куда быстрее.\n\nВождь рассмеялся. — Но вам, похоже, нравится! — Ответил он, явно забавляясь. — Я так понимаю, это не та работа, которой вы занимались в рассказах командующей Дэринг?\n\n— Хотя она изо всех сил старается представить меня злодеем, её книги хотя бы интереснее читать, чем это.\n\nНаконец вождь встал и подошёл к одной из стопок бумаг рядом с Кабальероном. — Так скажите мне, мистер Кабальерон, почему вы вызвались... создать парламент, независимый от исполнительной власти?\n\n— Во-первых, доктор Кабальерон. Во-вторых, потому что юго-восток должен быть свободен от прихотей Дэринг Ду или того, кто придёт ей на смену. Юго-восток должен быть в состоянии существовать сам по себе, свободный от других.\n\nВождь Майта приподнял бровь. — Даже от вас? — Кабальерон посмотрел на него, и вождь снова рассмеялся. — Я разговаривал с племенами, с которыми вы работали во время войны. Они рассказывали мне о вашем лидерстве, о вашем желании видеть их свободными... Вы не так просты, доктор. Возможно, вы именно тот, кто нужен пони. — Он пожал плечами. — Или, возможно, я вижу то, что хочу видеть. Вы же доктор, в конце концов.\n\nМайта развернулся, а Кабальерон ошеломлённо спросил. — Подождите, — это заставило вождя остановиться. — А как насчёт вас? Вы тоже хотите быть лидером?\n\nМайта на мгновение задумался, прежде чем дать ответ. — Мой народ хочет, чтобы я попробовал, и я попробую. Но пока сохраняется мир и я могу отдыхать, для меня это не имеет значения. А вы?"
 daring.13.a:0 "— Возможно, у нас больше общего, чем мы думаем."
 
 daring.14.t:0 "Что готовит нам будущее"
 daring.14.desc:0 "Первое заседание парламента началась без особых проблем: на нём было принято несколько важных политических решений. Удивительно, но, несмотря на разнообразие состава делегатов парламента, между ними практически не было разногласий. Фестралы, пони из местных племён, члены Ложи Дружбы и многие другие присутствовали тут и общались в относительном мире. Даже бывший мэр Балтимейра имел своё место, хотя он редко голосовал за какие-либо предложения.\n\nДэринг Ду сидела в конце зала и наблюдала за ходом собрания. Выборы президента должны были начаться через несколько недель, поэтому она решила подождать с объявлением о своей отставке. Она позволила себе улыбнуться, увидев, как в углу комнаты беседуют Гуд Ворд и Кресент Глоу. Казалось, что они наслаждаются обществом друг друга, несмотря на свои разногласия.\n\nЕё улыбка исчезла, когда она заметила доктора Кабальерона, беседующего с несколькими членами парламента. Что он задумал? Когда она уже почти собралась подойти, чтобы выяснить детали, позади неё послышались раскаты смеха: вождь Майта собрал приличную толпу, которая слушала его несомненно юмористическую историю, к раздражению тех пони, которые пытались обратить внимание на то, что говорил выступающий на сцене.\n\nЗаседание начало клониться к концу, поскольку все наиболее важные вопросы были рассмотрены. Как раз в момент произнесения заключительного слова на сцену выскочил взъерошенный жеребец. Он держал небольшое устройство, которое не видели в Стейблсайде со времён начала гражданской войны — то было любительское радио. Он заявил, что проделал долгий путь, чтобы заполучить его, и вернулся домой сразу после того как убедился, что оно может принимать передачи из Кантерлота.\n\nЭто вызвало немалый переполох в зале, поскольку никто толком не знал, что происходит на остальной части континента. Конечно, постоянно встречались путешественники да проходящие мимо суда делились слухами, но из противоречивых сообщений трудно было получить конкретную информацию.\n\nПони бормотали между собой, пока жеребец возился с радио. Что же случилось с Эквестрией, пока они были заняты объединением юго-востока?"
 daring.14.a:0 "Все собравшиеся внимательно слушали, когда помехи в эфире начали стихать..."
 
 daring.15.t:0 "Старые враги"
 daring.15.desc:0 "Большинство пони, с которыми Дэринг Ду вступила в конфликт на юго-востоке, были её врагами из-за обстоятельств или по собственному выбору. Те, кто сражался за Найтмер, выступали против гармонии, а восставшие из Балтимейра стремились к гибели принцесс. Их убеждения шли вразрез с её собственными, и поэтому они были врагами на поле боя.\n\nОднако в данном случае неприязнь была очень личной.\n\n— Всё пошло не по плану, Кабальерон? — Спросила Дэринг, с немалым удовлетворением наблюдая за тем, как горечь её старого соперника становится всё сильнее. После падения самопровозглашённого свободного государства он и его самые преданные наёмники и местные жители бежали, ища убежища в Стейблсайде. Именно поэтому он сейчас находился здесь, отстаивая свою правоту перед своей бывшей заклятой противницей.\n\nКабальерон заскрипел зубами, стараясь сохранить свою обычную уверенность. — Мы здесь, потому что понимаем, что ты - наилучший вариант для нас сейчас. Поэтому я и мои войска решили... попросить тебя о помощи.\n\n— Что-что, Кабальерон? — Спросила она, ухмыляясь. — Не слышу тебя отсюда.\n\n— Нам нужна твоя помощь, Дэринг Ду! — Наконец взорвался авантюрист, раскрыв глубину своего истинного отчаяния. — Так ты нам поможешь или нет?\n\nДэринг Ду сделала небольшую паузу. Но не слишком длинную, чтобы не упустить момент. — К счастью для вас, задача истинных героев - помогать другим пони... даже если у них сомнительное прошлое.\n\nКабальерон решил промолчать. Вместо этого он просто кивнул и развернулся, чтобы уйти. — Кабальерон, — позвала его Дэринг, — Я не хочу даже слышать про неприятности от тебя. Никаких шуток, иначе мне придётся отменить помилование."
 daring.15.a:0 "Он ещё раз отрывисто кивнул и вышел за дверь."
 
 daring.16.t:0 "Вопрос юго-востока"
 daring.16.desc:0 "Сегодня гармония одержала очередную победу: с юго-востока пришли известия о том, что Селестийское Сопротивление, сохранившее верность Селестии и Эквестрии, одержало победу над сторонниками Найтмер и другими соперниками. Но что делать дальше с ними? Одни говорят, что юго-восток нужно срочно реинтегрировать в Эквестрию, другие считают, что поскольку ситуация остается нестабильной, они лучше послужат гармонии, оставаясь автономными и самостоятельно управляя собой, пока мы сосредоточимся на других вопросах. Пони юго-востока уже доказали свою компетентность... Что мы скажем им, принцесса?"
 daring.16.a:0 "Наша администрация испытывает слишком больше давление, пусть юго-восток остаётся автономным."
 daring.16.b:0 "Мы искренне приветствуем возвращение наших маленьких пони."
 
