 CES_solar_category:0 "Праведное Копыто Солнца"
 #CES_solar_category_desc:0 "Вера в §FСелестию§! — это основа §YЛОжи Дружбы§!. §FЕё§! авторитет абсолютен, а идти против §FНеё§! равносильно ереси.\n\nИз всех §FЕё§! слуг §DГуд Ворд§! является, пожалуй, самым набожным. Именно он увидел, что §FЕё§! трансформация была не падением с небес, подобно Найтмер Мун, а огненным перерождением в §tистинную божественность§!. Как и наша §FБогиня§!, §DГуд Ворд§! претерпел подобную духовную метаморфозу. Он больше не тот жеребец, каким был раньше. Он стал кем-то большим. Он — само олицетворение веры. Он §YПраведное Копыто Солнца§!, а его толкование воли §FБогини§! должно стать истиной.\n\n§DГуд Ворд§! в настоящее время [Root.GetGoodWordEmotion].\nИмператрица сейчас [Root.GetEmpressJudgement]."
 CES_solar_category_desc:0 "" #intentionally left blank
 CES_solar_hymns_category:0 "Гимны Ложи Дружбы" #§FHymn§!
 CES_solar_hymns_category_desc:0 "§PМузыка§! — один из важнейших краеугольных камней §YЛожи Дружбы§!. Много лет наши члены пели эти песни, чтобы стимулировать командную работу и снять стресс. Теперь, когда наша организация §tстала религией§!, наши "песни для хорового исполнения" стали священными §Pгимнами§!, которые все члены §YЛожи Дружбы§! должны исполнять во время еженедельных служб.\n\nКаждый §Pгимн§! отражает §tразличные аспекты нашей веры§! и, несомненно, значительно повысит решимость и преданность наших членов, если мы побудим их спеть один из них. Ибо, как провозгласил наш пророк: "Через §Pмузыку§! мы становимся ближе к §FСелестии§!. Эффективнее гимнов в этом деле лишь молитвы.""
 CES_solar_hymn_1:0 "§CГуд Ворд!§!" #unlocked by CES_solar_4_1
 CES_solar_hymn_1_desc:0 "Увлекательная песня о нашем любимом пророке, которая вдохновляет всех, кто её слышит."
 CES_solar_hymn_2:0 "§YДух рассвета§!" #unlocked by CES_solar_4_2
 CES_solar_hymn_2_desc:0 "Божественный гимн, который безупречно описывает нашу миссию и предназначение."
 CES_solar_hymn_3:0 "§7Славься тот пони§!" #unlocked by CES_solar_6_1
 CES_solar_hymn_3_desc:0 "Захватывающая песня, которая наилучшим образом иллюстрирует благословенное восхождение Гуд Ворда к своему святому статусу."
 CES_solar_hymn_4:0 "§PПоведай же мне, как купаться в любви Её§!" #unlocked by CES_solar_6_5
 CES_solar_hymn_4_desc:0 "Спокойная и умиротворяющая песня, напоминающая нам о том, как важно следовать учениям Селестии и её верного ученика."
 CES_solar_hymn_5:0 "§0В дали высоких гор§!" #unlocked by CES_solar_8_2
 CES_solar_hymn_5_desc:0 "Благословенный гимн, олицетворяющий божественность Селестии и мощь её Солнечной Империи."
 CES_solar_hymn_6:0 "§OБоевой гимн империи§!" #unlocked by CES_solar_8_4
 CES_solar_hymn_6_desc:0 "Славный гимн для наших войск, под который они сражаются за нашу Богиню."
 CES_solar_hymn_7:0 "§DВперёд, Озарённые§!" #unlocked by CES_solar_9_3
 CES_solar_hymn_7_desc:0 "Нежный гимн, который поможет успокоить и ободрить тех, кто испытывает кризис веры."
 CES_solar_hymn_8:0 "§tТеперь мы Её паства§!" #unlocked by CES_solar_9_4
 CES_solar_hymn_8_desc:0 "Доблестный гимн, вселяющий божественный пыл во всех, кто служит Селестии."
 CES_solar_hymn_9:0 "§8Призваны служить§!" #unlocked by CES_solar_8_3
 CES_solar_hymn_9_desc:0 "Великолепный гимн, вдохновляющий пони из всех слоёв общества присоединиться к нашему делу."


