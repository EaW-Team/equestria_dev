 daring_resistance.5.t:0 "Ответ от государства [HIP.GetName]"
 daring_resistance.5.desc_a:0 "Только что прибыл посыльный с многословным ответом от [HIP.GetAdjective]ого делегата. Смысл послания заключается в следующем: наши друзья из-за моря собрали добровольцев для помощи в наших усилиях по восстановлению мира и гармонии в Эквестрии!"
 daring_resistance.5.desc_b:0 "Только что прибыл посыльный с многословным ответом от [HIP.GetAdjective]ого делегата. Смысл послания заключается в следующем: наши друзья из-за моря не могут напрямую помочь нам добровольцами, но они более чем готовы поделиться снаряжением и припасам для помощи в наших усилиях по восстановлению мира и гармонии в Эквестрии!"
 daring_resistance.5.desc_c:0 "Только что прибыл посыльный с кратким ответом от [HIP.GetAdjective]ого делегата. К сожалению, похоже, что правительство этой страны либо не может, либо не хочет оказывать нам помощь в наших усилиях по восстановлению мира и гармонии в Эквестрии."
 daring_resistance.5.a:0 "Спасибо за добровольцев!"
 daring_resistance.5.b:0 "Спасибо за снаряжение!"
 daring_resistance.5.c:0 "Придётся обойтись без их помощи."

 daring_resistance.6.t:0 "[CES.GetNameDefCap] взывает о помощи"
 daring_resistance.6.desc:0 "К нам поступило срочное сообщение от лидера по имени [CES.GetLeader] из державы [CES.GetNameDefCap]. Сопротивление изначально было создано для борьбы за Селестию на юго-восточном театре Войны Двух Сестёр, но ныне это движение превратилось в фактическое правительство юго-восточной части Эквестрии. Теперь, когда старой Эквестрии больше нет, оно является последним бастионом гармонии в Эквестрии.\n\nВ своём сообщение они взывают не столько к нашим связям со старой Эквестрией, а скорее к нашей совести. В послании от лидера [CES.GetLeader] содержатся красочные описания жестокостей, творимых на севере, волн беженцев, которых Сопротивлению приходится расселять, и героической борьбы её группы во имя беззащитных. Они обращаются к нам за помощью в борьбе с тиранией. Хотя некоторые члены нашего правительства скептически относятся к помощи им, ведь они разбили коммунистов из Балтимейра, многие другие чиновники выразили им поддержку, поскольку селестийцы проявили снисхождение к побеждённым революционерам и даже реализовали некоторые социалистические принципы в своей республике.\n\nНам предстоит решить, как мы хотим помочь нашим соседям, ведущим борьбу. И хотим ли помочь им вообще."
 daring_resistance.6.a:0 "Мы соберём добровольцев."
 daring_resistance.6.b:0 "Мы отправим им оружие и припасы."
 daring_resistance.6.c:0 "Их цели справедливы, но они не коммунисты."

 daring_resistance.7.t:0 "Ответ от государства [STG.GetName]"
 daring_resistance.7.desc_a:0 "Только что прибыл посыльный с многословным ответом от [STG.GetAdjective]ого делегата. Смысл послания заключается в следующем: наши друзья из-за рубежа собрали добровольцев для помощи в наших усилиях по восстановлению мира и гармонии в Эквестрии!"
 daring_resistance.7.desc_b:0 "Только что прибыл посыльный с многословным ответом от [STG.GetAdjective]ого делегата. Смысл послания заключается в следующем: наши друзья из-за рубежа не могут напрямую помочь нам добровольцами, но они более чем готовы поделиться снаряжением и припасам для помощи в наших усилиях по восстановлению мира и гармонии в Эквестрии!"
 daring_resistance.7.desc_c:0 "Только что прибыл посыльный с кратким ответом от [STG.GetAdjective]ого делегата. К сожалению, похоже, что правительство этой страны либо не может, либо не хочет оказывать нам помощь в наших усилиях по восстановлению мира и гармонии в Эквестрии."
 daring_resistance.7.a:0 "Спасибо за добровольцев!"
 daring_resistance.7.b:0 "Спасибо за снаряжение!"
 daring_resistance.7.c:0 "Это же коммунисты, чего от них ещё ожидать?"

 daring_resistance.8.t:0 "Эквестрия – это мы!" # Etyco #CES_resistance_7_3 #We Are Equestria!
 daring_resistance.8.desc:0 "Дэринг Ду и её друзья поднялись на помост перед Капитолием, и одного лишь их присутствия было достаточно, чтобы собравшаяся перед ними толпа затихла. Когда Дэринг добралась до трибуны в центре помоста, над площадью не было слышно ни звука. Лишь щебетание нескольких птиц, пребывающих в блаженном неведении относительно великих событий, что творились прямо под ними.\n\n— Мои друзья-эквестрийцы, я думаю, что все присутствующие здесь отлично понимают всю серьёзность нынешней ситуации. Но мне кажется, что большинство из нас не осознаёт, что это далеко не конец. Что у нас есть большие надежды на победу.\n\nПони в толпе растерянно зашептались, но их прервали следующие слова Дэринг. — Спросите себя, что делает Эквестрию столь великой? Что делает её именно Эквестрией? Земля? Пони на троне? — пегаска покачала головой. — Нет, это дух гармонии и дружбы, который объединяет всех нас. Меня бы здесь не было, если бы не узы дружбы, что связали меня с этими пони, — она жестом указала на всех её товарищей, что стояли на сцене, — и нас всех, от бойцов на фронте до рабочих на заводах, не было бы здесь без объединяющей нас дружбы.\n\n— Мы все – угли, что хранят истинный эквестрийский дух. И сегодня я попрошу вас встать в строй вместе со мной, разжечь истинное пламя гармонии, вернуть Кантерлот и показать всему миру, что Эквестрия не мертва, ибо Эквестрия – это мы! — Дэринг топнула копытом, и звук эхом разнёсся по всей площади."
 daring_resistance.8.desc_daybreaker:0 "Дэринг Ду и её друзья поднялись на помост перед Капитолием, и одного лишь их присутствия было достаточно, чтобы собравшаяся перед ними толпа затихла. Когда Дэринг добралась до трибуны в центре помоста, над площадью не было слышно ни звука. Лишь щебетание нескольких птиц, пребывающих в блаженном неведении относительно великих событий, что творились прямо под ними.\n\n— Мои друзья-эквестрийцы, я думаю, что все присутствующие здесь отлично понимают всю серьёзность нынешней ситуации. Но мне кажется, что большинство из нас не осознаёт, что это далеко не конец. Что у нас есть большие надежды на победу.\n\nПони в толпе растерянно зашептались, но их прервали следующие слова Дэринг. — Спросите себя, что делает Эквестрию столь великой? Что делает её именно Эквестрией? Земля? Пони на троне? — пегаска покачала головой. — Нет, это дух гармонии и дружбы, который объединяет всех нас. Меня бы здесь не было, если бы не узы дружбы, что связали меня с этими пони, — она жестом указала на всех её товарищей, что стояли на сцене, — и нас всех, от бойцов на фронте до рабочих на заводах, не было бы здесь без объединяющей нас дружбы.\n\n— Мы – последний оплот истинного эквестрийского духа. Саженец, что готов прорасти серди пепла. И сегодня я попрошу вас встать в строй вместе со мной, помочь гармонии расцвести, вернуть Кантерлот и показать всему миру, что Эквестрия не мертва, ибо Эквестрия – это мы! — Дэринг топнула копытом, и звук эхом разнёсся по всей площади."
 daring_resistance.8.a:0 "После нескольких мгновений тишины толпа разразилась радостными криками."

 daring_resistance.9.t:0 "Вчерашние враги, сегодняшние союзники" # Etyco; focus: CES_resistance_10_1
 daring_resistance.9.desc:0 "— ...кроме этого, к отправке готовы двести ящиков с винтовками, сто с гранатами, двести пятьдесят с униформой и ещё двести с разным прочим снаряжением, — сказал Кабальерон и вернул на место первые листы в своей папке с бумагами, — и если хочешь, я могу рассказать обо всём подробнее.\n\nДэринг Ду покачала головой и с улыбкой ответила. — Всё в порядке. Вообще-то я впечатлена тем, как быстро тебе удалось решить ситуацию с проблемным снаряжением.\n\nИ тут, безо всякого предупреждения, произошло нечто очень редкое: Кабальерон улыбнулся Дэринг в ответ. — Мне бы очень хотелось присвоить себе все заслуги, но это будет нечестно. Ведь мне очень помогла моя команда.\n\nДэринг Ду приготовилась дать волю языку, но всё же сумела пересилить себя и не выдать резкую отповедь. — Знаешь, Кабальерон, в этом признаться весьма нелегко... Я думаю, это лишь доказывает... То есть я действительно имею в виду... — пегаска на мгновение замешкалась, пока Кабальерон вопросительно смотрел на неё. — Я хочу сказать тебе "спасибо". Ты отлично справляешься со всеми поставленными перед тобой задачами.\n\n— О, моя дорогая Дэринг, тебе не нужно стыдиться своих истинных чувств! — в одно мгновение искренняя улыбка жеребца сменилась ухмылкой: такой же раздражающей, как и каждый раз, когда он крал артефакт прямо из-под носа Дэринг. — С удовольствием помогу всем, чем смогу.\n\nДэринг раздражённо фыркнула. — Ты только не думай, что я хоть на секунду выпущу тебя из виду!"
 daring_resistance.9.a:0 "— О, я бы не осмелился даже мечтать о подобном."

 daring_resistance.10.t:0 "Племенная гордость" # Etyco #CES_resistance_10_4
 daring_resistance.10.desc:0 "Дэринг Ду моргнула, глядя на собравшуюся перед ней толпу. Прежде она никогда в жизни не видела столько пони в одном месте! Их было так много, что Дэринг не могла разглядеть край толпы! И чем дольше она смотрела, тем тише становились разговоры.\n\nВ итоге пони снова моргнула и повернулась к вождю Майте. — Ты уверен, что это действительно наши новобранцы? — прошептала она.\n\nТот глубокомысленно усмехнулся. — А кем же ещё они могут быть?\n\n— Не знаю, но просто их так много, — ответила Дэринг, пожав плечами, — может, они заблудились? Вдруг кто-то поставил неправильный указатель, — на мгновение легкомысленный тон пони дрогнул, но потом она вновь улыбнулась. — Насколько я знаю, они могли прийти сюда, просто чтобы устроить фестиваль.\n\n— Уверяю вас, мисс Ду, это наша недавняя партия добровольцев из племени Нейгуа.\n\nДэринг пробормотала тихое "ух-ты" и покачала головой. — Но так много? Такое ощущение, что тут собралось не меньше половины всех взрослых племени!\n\nМайта лишь безмятежно улыбнулся в ответ. — Эти племена очень гордые, понимаешь? Они не просто борются за выживание, они сражаются ради защиты своей культуры. Они не хотят, чтобы её уничтожил сумасшедший аликорн или какой-нибудь другой маньяк.\n\nДэринг вновь взглянула на толпу, и ей потребовалось ещё несколько мгновений, чтобы окончательно поверить своим глазам. Она усмехнулась."
 daring_resistance.10.a:0 "— Хорошо, они помогут нам надрать зад врагам гармонии."

 daring_resistance.11.t:0 "Мир, услышь нас" #Comma
 daring_resistance.11.desc:0 "Провода и радиопередатчики готовились вот-вот возвестить всему миру весть о том, что Эквестрия выстояла, вопреки всему. Диктаторы жаждали погасить пламя гармонии, но обычные пони объединились и вместе совершили почти невозможное, отстояв свои принципы и образ жизни. Эти мысли исходили прямо из сердца Дэринг и она намеревалась использовать их в своей речи, обращаясь за помощью к существам с других континентов.\n\nПегаску сопровождало двое её друзей. Хотя Квиббла назвать другом можно было лишь с большой натяжкой: он рысил рядом с ней, постоянно пытаясь комментировать происходящее, несмотря на серьёзность момента. С другой стороны рядом с Дэринг шёл нынешний президент – [CES.GetLeaderName] – и задумчиво улыбался, обдумывая сообщение, которое они намеревались передать через моря. Двери со скрипом отворились и множество глаз уставилось на Дэринг – и всего через мгновение она начала:\n\n— Мы живы. Каждое существо, продолжающее борьбу, пользуется нашим неизменным доверием; а каждого павшего в праведном бою мы будем вечно благодарить за величайшую жертву. Мы бы не смогли справиться в одиночку и без стыда признаёмся в том, что существенно полагаемся на наших друзей... Поэтому я и наш президент зовём на помощь наших друзей за границей. Мы говорим всему миру: Эквестрия не одинока! Полагаться на давние дружеские связи – не слабость, а истинная сила!\n\nСъёжившаяся за телеграфным аппаратом в углу слегка косоглазая кобыла быстро передала всему миру призыв Эквестрии о помощи..."
 daring_resistance.11.a:0 "Они должны прийти. Они обязаны."

 daring_resistance.12.t:0 "Друзья с юга"
 daring_resistance.12.desc:0 "Совсем недавно мы получили телеграмму из державы [CES.GetNameDef] с приглашением присоединиться к их священному походу во имя воссоединения Эквестрии под стягом гармонии. Особенно интересен тот факт, что Дэринг Ду, которую прежде считали вымышленным персонажем, написала послание специально для нашего лидера, умоляя [ROOT.GetLeader.GetHerHim] "поступить правильно" и помочь предотвратить поглощение Эквестрии силами тирании. Её слова в послании казались такими же цветистыми, как на страницах романов А.К. Йерлинг.\n\nХотя у нас были планы относительно своего будущего после окончания гражданской войны, это предложение союза может оказаться именно тем, что нам нужно для выживания. Но оно также может и привести нас к гибели, если мы слишком поторопимся.\n\nТем не менее, мы должны послать ответ."
 daring_resistance.12.a:0 "Мы примем это предложение о союзе."
 daring_resistance.12.b:0 "Их цель достойна восхищения, но мы вынуждены отказаться."

 daring_resistance.13.t:0 "[FROM.GetNameDefCap] присоединяется к нам"
 daring_resistance.13.desc:0 "Сегодня мы получили сообщение, гласящее о том, что лидер [FROM.GetLeader] из державы [FROM.GetNameDef] согласился на наше предложение и желает присоединиться к нашему священному походу, чтобы воссоединить Эквестрию под стягом гармонии!"
 daring_resistance.13.a:0 "Вместе за Эквестрию! Вместе за Гармонию!"

 daring_resistance.14.t:0 "[FROM.GetNameDefCap] отклоняет предложение о союзе"
 daring_resistance.14.desc:0 "К сожалению, один из потенциальных союзников решил отказаться от нашего предложения и не присоединится к нам в нашем священном походе во имя воссоединения Эквестрии под стягом гармонии."
 daring_resistance.14.a:0 "Мы справимся без них."

 daring_resistance.15.t:0 "[CES.GetNameDefCap] призывает к оружию" #New Mareland #Comma
 daring_resistance.15.desc:0 "Держава [CES.GetNameDefCap] до сих пор успешно отбивала атаки сил тирании, за что стоит благодарить удивительные лидерские качества Дэринг Ду. Тот факт, что [CES.GetNameDefCap] так долго сдерживает тёмный прилив – истинное чудо, которое вселяет всеобщую надежду на то, что свет гармонии никогда не погаснет.\n\nНедавно сама Дэринг Ду обратилась к нам с просьбой о помощи, масштаб которой выходит за рамки простых поставок снаряжения или отправки добровольцев. На этот раз знаменитая на весь мир пегаска просит нас напрямую присоединиться к её борьбе за восстановление мира и гармонии в Эквусе. Дэринг закончила послание своей фирменной фразой, гласящей, что "Гармония ещё не потеряна!".\n\nМы и раньше отправляли им помощь, но нынешний запрос нельзя назвать простой просьбой: это обязательство, от которого мы не сможем отказаться, если согласимся помочь."
 daring_resistance.15.a:0 "Как можно бросить друзей?"
 daring_resistance.15.b:0 "Мы восхищаемся настойчивостью Дэринг, но вынуждены отказаться."

 daring_resistance.16.t:0 "[CES.GetNameDefCap] призывает нас к оружию" #Hippogriffia #Podrick
 daring_resistance.16.desc_posada:0 "Совсем недавно гора Арис получила телеграмму из-за моря. Посада немедленно получила послание лично в когти, поскольку его содержимое непосредственно касалось наших друзей в охваченной войной Эквестрии.\n\n"Уважаемая генсек Посада,\n\n"Надеюсь, что это послание застало вас в добром здравии. Наша борьба за воссоединение Эквестрии была долгой и трудной, ведь силы тирании противодействуют нам на каждом шагу, дабы помешать приближению мирного завтра. В прошлом мы уже просили вас о помощи в виде добровольцев и снаряжения, но теперь пора признать очевидное: нам не победить. Наше дело может быть правым, а боевой дух – непоколебимым, но победы не достигнуть одним только желанием. Наш враг попросту слишком силён. Нам очень нужна ваша помощь. Вы уже остановили Короля Шторма, прежде чем он успел завоевать всю Зебрику. И сейчас мы просим вас помочь справиться с другим тираном уже в Эквусе."\n\n"Я знаю, что это обременительная просьба. Я знаю, что ваше правительство может увидеть во мне лишь очередного диктатора. Я знаю, что многие гиппогрифы погибнут, если вы решите помочь нам. Я знаю, что даже с вашей помощью победа не будет гарантирована. Но я не сомневаюсь, что без вашей помощи реакционеры, против которых вы так страстно выступаете, захватят мою родину и ни за что не расстанутся с ней."\n\n"Я часто говорю своим пони, что "Гармония взывает к героям", но реальность такова, что герои, как и все остальные, не могут победить в одиночку. Им нужны друзья. Им нужны вы, гиппогрифы."\n\n-Командующая Дэринг Ду\n\nПосада слегка нерешительно отложила сообщение в сторону и задумалась. Дэринг Ду, конечно, умело обращалась со словами... но она была права, просьба действительно являлась обременительной. Её президиум, возможно, откажется помогать, ведь Дэринг сама призналась, что технически она является диктатором. Кроме того, согласие на эту просьбу превратится в обязательство, от которого [HIP.GetNameDef] уже не сможет отказаться. Через некоторое время Посада встала, приняв окончательное решение." #Posada is leader
