 CES_sweet_bliss_desc_sol:0 "§YДата рождения§!: 1 мая 989 год в Солт-Лик-Сити, Эквестрия\n\n§YБиография§!: Для многих пони любовь к Селестии столь же чиста, как и любовь к своему дому. Некоторые видят в принцессе солнца лишь уважаемую правительницу, которая проявляет доброту к своим подданным и ожидает подобного отношения в ответ. Многие, но не все...\n\nПони, известная как Свит Блисс – очень загадочная кобыла. В один день на вопрос о своём прошлом она расскажет об издевательствах над кобылкой, семейном насилии и непоколебимом пацифизме перед лицом невзгод. В другой – о наркомании и зависимостях, а в третий – упомянет тяжесть былого гедонизма. Но в одном Свит Блисс последовательна: она всегда равнялась на Селестию.\n\nКобыла была вольной душой, не желающей связывать себя финансовыми обязательствами и вопросами собственного здоровья. Она скиталась из города в город, живя за счёт доброты других пони, но неизбежно исчерпывала её и шла дальше, разочаровываясь тем, что доброта может быть конечна. В итоге Свит Блисс попала в Стейблсайд, страдая от сильной зависимости от запрещённых веществ, к которым она сильно пристрастилась за свою жизнь.\n\nПосле превращения Селестии в Дейбрейкер Свит Блисс нашла спасение в лице Ложи Дружбы. Их доброта была странной, но, на первый взгляд, казалась безграничной. Они выхаживали её, возвращая утраченное здоровье. Некоторые из них были готовы принять её как сестру. Свит Блисс принимала их постулаты близко к сердцу, но смотрела на них иначе: хотя вера – могучее оружие, однако чтобы по-настоящему преодолеть все препятствия, нужно отвернуться от всего остального. Когда вера – это всё, что есть у пони, все другие потребности попросту исчезают. А когда вера целиком поглощает их, реальность пони тоже меняется, и они готовы на всё, чтобы удержать её – ибо невежество есть блаженство.\n\n§YАвтор портрета§!: OpalRadiance"
 CES_righteous_fervor:0 "Райтеос Фервор"
 CES_righteous_fervor_desc_sol:0 "§YДата рождения§!: 21 декабря 977 года в Стейблсайде, Эквестрия\n\n§YБиография§!: Для многих пони любовь к Селестии столь же чиста, как и любовь к своему дому. Некоторые видят в принцессе солнца лишь уважаемую правительницу, которая проявляет доброту к своим подданным и ожидает подобного отношения в ответ. Многие, но не все...\n\nСуеверные родители сочли рождение своего сына – Райтеос Фервора – в день зимнего солнцестояния дурным предзнаменованием. Каждая его ошибка, реальная или мнимая, жестоко наказывалась, пока жеребёнок не признавался в своих грехах. Его единственным спасением был свет солнца Селестии, который утешал Фервора даже во время самых жестоких побоев. Он давал ему силы упорствовать и, несмотря на жестокое обращение, помогал проявлять доброту и любовь к своим братьям.\n\nПосле превращения Селестии в Дейбрейкер Райтеос Фервор чувствовал себя странно. Казалось, что солнечный свет теперь стал весьма избирательным относительного того, с кем он готов делиться своим теплом. Впервые в жизни Райтеос Фервор чувствовал себя отмщённым. Он чувствовал себя правым. Он знал, что теперь у него есть цель: делиться светом со всеми, кто искреннее верен. Жеребец заставит каждого встречного признаваться в своих грехах, чтобы лично судить, достоин ли тот любви новой Селестии.\n\nДля Райтеос Фервора большинство пони в Солнечной Империи были ничем не лучше лунаристов, из которых он выбивал признания. Он страстно желал судить их... обвинять их в ереси... но больше всего ему хотелось приказывать им каяться и слышать от них долгожданное и столь сладкое на слух слово "Да!".\n\n§YАвтор портрета§!: Bunnyshrubby"
 CES_ardent_struggle:0 "Ардент Страггл"
 CES_ardent_struggle_desc:0 "§YДата рождения§!: 10 октября 965 года в Стейблсайде, Эквестрия\n\n§YБиография§!: Для многих пони любовь к Селестии столь же чиста, как и любовь к своему дому. Некоторые видят в принцессе солнца лишь уважаемую правительницу, которая проявляет доброту к своим подданным и ожидает подобного отношения в ответ. Многие, но не все...\n\nАрдент Страггл никогда не был слабаком. С самого детства он боролся против тех, кто поступал на его взгляд несправедливо – от хулиганов до своих родителей и даже местных властей в отдельных случаях. Близкие считали его защитником, пони, который не позволит коррумпированным злоупотреблять своей властью. А единственной властью, свободной от порчи, была сама Селестия.\n\nОбострённое чувство справедливости заставило его добровольно отправиться на защиту Кольтфагенской Республики от сил Короля Шторма. После катастрофического разгрома он и один из его товарищей по отряду застряли в зарантийской пустыне с небольшим запасом припасов. Он знал, что вдвоём им не выжить, поэтому ему пришлось пойти на немыслимое по отношению к своему другу, чтобы благополучно вернуться домой.\n\nКогда Селестия превратилась в Дейбрейкер, Ардент Страггл смог вырваться из плена былых сожалений и травм. Вознесение огненного аликорна стало для него новым символом. Что каждому теперь дан шанс доказать свою силу перед единственной истинной судьёй рода пони, тем самым став достойным жизни. В этом новом мире не будет места слабакам. Останутся лишь он, иные истинно правоверные пони и, если уцелеешь во время испытаний Ардента, ты сам.\n\n§YАвтор портрета§!: Bunnyshrubby"
 CES_fiery_brimstone:0 "Файри Бримстоун"
 CES_fiery_brimstone_desc:0 "§YДата рождения§!: 27 марта 967 года в Стейблсайде, Эквестрия\n\n§YБиография§!: Для многих пони любовь к Селестии столь же чиста, как и любовь к своему дому. Некоторые видят в принцессе солнца лишь уважаемую правительницу, которая проявляет доброту к своим подданным и ожидает подобного отношения в ответ. Многие, но не все...\n\nФайри Бримстоун всегда считал Селестию не просто правительницей Эквестрии, а законной повелительницей всего Эквуса. Ведь раз принцесса успешно правила Эквестрией на протяжении тысячи лет, то почему бы ей не властвовать и над прочими бесчисленными нестабильными государствами, которые регулярно зарождаются и неизбежно гибнут в итоге? Но вот её мягкий подход к управлению державой явно был ошибкой, которая возмущала этого жеребца и его братьев с сестрой, бессильно наблюдавших за тем, как Эквестрия распадается на части из-за её бездействия.\n\nПосле превращения Селестии в Дейбрейкер Файри Бримстоун впервые в жизни почувствовал, что у него есть цель. Ложа Дружбы и раньше была для него маяком света в ночи, но теперь, когда под лидерством нового пророка они основали полноценную религию, Файри понял, что это... правильно. То была истинная вера. И жеребец знал, что должен сделать так, чтобы все пони под Её солнцем узнали о любви этой новой Селестии. Файри был не против проповедовать истину, хотя знал, что многие грешники отвергнут Её правду.\n\nПо мнению Файри Бримстоуна, даже пони Солнечной Империи не понимали истинной сути Селестии так, как он и Ложа Дружбы. Доброты и милосердия заслуживают только истинно правоверные, а остальных ждёт лишь огонь да сера. Грешники, еретики и язычники не заслуживают пощады.\n\n§YАвтор портрета§!: Twotail813"
