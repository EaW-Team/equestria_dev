 CES_no_real_government_0:0 "Отсутствие правительства"
 CES_no_real_government_0_desc:0 "Одним из прискорбных фактов нашей разрозненной военной кампании по объединению эквестрийского юго-востока было то, что нашего "правительства" на самом деле не существовало. Возможно, нам стоит исправить это в ближайшее время."
 CES_no_real_government_1:0 "Едва функционирующее правительство"
 CES_no_real_government_1_desc:0 "Нами были заложены первые кирпичики в фундамент настоящего правительства, но пока оно не заработало в полную силу, мы всё ещё страдаем от недостатка сплочённости."
 CES_no_real_government_2:0 "Предварительное правительство"
 CES_no_real_government_2_desc:0 "Все элементы настоящего правительства собраны воедино, теперь осталось только придать ему официальный статус."
 CES_lunar_remnants_2:0 "Остатки лунаристов"
 CES_jungle_resistance:0 "Обеспокоенные коренные пони"
 CES_jungle_resistance_2:0 "Обеспокоенные коренные пони"
 CES_native_resistance_2:0 "Сопротивление коренных пони"
 CES_native_political_front:0 "Хранители свободы"
 CES_native_political_front_desc:0 "Наша главная задача – защитить все культуры, особенно те, что существовали здесь задолго до появления Эквестрии, и закрепить их свободы."
 CES_harmonist_political_front:0 "Хранители гармонии"
 CES_harmonist_political_front_desc:0 "Наша главная задача – убедиться, что пони сделают правильный выбор, когда их попросят защитить себя и свою нацию. За гармонию необходимо бороться."
 CES_worker_rights:0 "Эквестрийское Управление по Охране Труда"
 CES_worker_rights_desc:0 "Эквестрийское Управление по Охране Труда занимается защитой всех эквестрийских рабочих от небезопасных методов ведения бизнеса и потенциально опасных решений со стороны их работодателей, желающих максимально сократить свои расходы."
 CES_solarist_worker_rights:0 "Наша праведная цель"
 CES_solarist_worker_rights_desc:0 "Все, кто любит Селестию, в глубине души знают, что трудиться ради Неё и Её подданных – величайшее призвание, которого они могут достичь в своей жизни."
 CES_legalised_unions:0 "Узаконенные профсоюзы"
 CES_legalised_unions_desc:0 "У социалистов было несколько хороших идей, и одна из них – защита рабочих с помощью профсоюзов."
 CES_solarist_state_union:0 "Приоритет миссионерской работы"
 CES_solarist_state_union_desc:0 "Есть бесчисленное множество душ, которые ещё не приняли Селестию в свои сердца, и поэтому мы пойдём и сделаем то, что Она нам прикажет."
 CES_collective_workers_agreement:0 "Закон о дружбе и справедливости"
 CES_collective_workers_agreement_desc:0 "У всех пони, будь они земными пони, единорогами, пегасами или фестралами, должны быть равные шансы найти работу."
 CES_solarist_worker_agreement:0 "Единая вера и государство"
 CES_solarist_worker_agreement_desc:0 "Мы, посвященные Селестией, обязаны вывести эту землю из тьмы к Её свету."
 CES_common_education:0 "Единая эквестрийская учебная программа"
 CES_common_education_desc:0 "Восстановив связь с Эквестрией, мы наконец-то можем постараться обеспечить успешное будущее следующему поколению, гарантировав, что они получат все необходимые знания."
 CES_solarist_education:0 "Религиозное образование"
 CES_solarist_education_desc:0 "И ныне, если вы уделите место, чтобы семя могло быть посажено в вашем сердце, вот, если это будет настоящее семя, или хорошее семя, свет Селестии засияет в вас и даст вам лучшее понимание мира.\n- Пересмотренная книга Селестии 32:28" #podrick
 CES_inclusive_education:0 "Единая эквестрийская учебная программа"
 CES_inclusive_education_desc:0 "Восстановив связи с Эквестрией, мы наконец-то можем постараться обеспечить будущее нашего следующего поколения, обучив его всем необходимым знаниями и умениям."
 CES_solarist_expansive_state_education:0 "Божественное назидание"
 CES_solarist_expansive_state_education_desc:0 "И ныне, если вы уделите место, чтобы семя могло быть посажено в вашем сердце, вот, если это будет настоящее семя, или хорошее семя, свет Селестии засияет в вас и даст вам лучшее понимание мира.\n- Пересмотренная книга Селестии 32:28"
 CES_solarist_naval_effort:0 "Испытание веры"
 CES_solarist_naval_effort_desc:0 "Велики и многочисленны испытания, выпавшие на нашу долю. Но пока Селестия присматривает за нами, мы не дрогнем."
 CES_solar_dockyard_construction:0 "Милость для корабельщиков"
 CES_solar_dockyard_construction_desc:0 "Корабельных дел мастерам был явлен Её свет, и они построят суда, достойные Её имени и лика."
 CES_solar_ship_production:0 "Просвещённые корабелы"
 CES_solar_ship_production_desc:0 "Корабельных дел мастерам был явлен Её свет, и они построят суда, достойные Её имени и лика."
 CES_loyal_south_east:0 "Эквестрийские границы вновь открыты"
 CES_loyal_south_east_desc:0 "Связь с Эквестрией восстановлена, и мы наконец-то можем свободно путешествовать в другие части Эквестрии и обратно!"
 CES_loyal_south_east_2:0 "Эквестрийское гражданство восстановлено"
 CES_loyal_south_east_2_desc:0 "Был короткий период, когда по закону мы не были гражданами Эквестрии. И ныне эта ошибка, как и многие другие, исправлена."
 CES_native_autonomy_protected:0 "Закон о всеобъемлющей защите"
 CES_native_autonomy_protected_desc:0 "Нейгуа из Теночтитлана и Говорящие-с-Луной из Аякачтли заслуживают защиты подобно всем остальным пони."
 CES_native_autonomy_removed:0 "Сопротивление коренных пони-фестралов подавлено"
 CES_native_autonomy_removed_desc:0 "Благодаря учениям нашего любимого Пророка повстанческие движения практически прекратили свою деятельность. Тем не менее, нам предстоит ещё много работы, чтобы они стали праведно поклоняться Селестии."
 CES_constitution:0 "Конституция юго-востока"
 CES_constitution_desc:0 "Отныне и навсегда пони эквестрийского юго-востока смогут безопасно жить под защитой закона и свободно преследовать свои мечты."
 CES_solarist_constitution:0 "Селестийское единство"
 CES_solarist_constitution_desc: "И пророк велел нам, чтобы между нами не было раздоров, но чтобы мы смотрели вперёд единым оком, имея одну веру и одну богиню, связав вместе наши сердца в свете Селестии."
 CES_solarist_naval_tactic:0 "Ловцы пони" # Евангелие от Марка, Глава 1, стих 17
 CES_solarist_naval_tactic_desc:0 "Даже самые отдалённые уголки мира узнают благословенную истину света Селестии."
 CES_solarist_naval_tactic_2:0 "Ловцы пони"
 CES_solarist_naval_tactic_2_desc:0 "Даже самые отдалённые уголки мира узнают благословенную истину света Селестии."
 CES_solarist_fully_pleased_daybreaker:0 "Благословение Богини"
 CES_solarist_fully_pleased_daybreaker_desc:0 "И случилось так, что пророк и его паства угодны Селестии, и их праведная и искренняя вера была справедливо вознаграждена Её божественным благословением."
 CES_solarist_partially_pleased_daybreaker:0 "Благословение Богини"
 CES_solarist_partially_pleased_daybreaker_desc:0 "Пророк и его паства прошли через множество испытаний, и хотя их деяния были не полностью угодны Селестии, она даровала им, как и иным неверующим, второй шанс принять Её и придерживаться Её благословенной истины."
