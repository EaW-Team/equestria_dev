 CES_army_1_1:0 "The Southeastern Front"
 CES_army_1_1_desc:0 "It is difficult to organize a legitimate military force in the middle of a civil war, and now we're free of this yoke. The time has come to analyze our army structure and begin a long, but much-needed reorganization process. We can begin by formally training and assigning officers, as well as drilling our troops in the basic, if not essential ways of organized, modern warfare."
 CES_army_2_1:0 "The Southeastern Liberation Army"
 CES_army_2_1_desc:0 "Our victory was the combined effort of many brave souls who gave everything they had, and more. We must herald all members of the infantry as beacons of our army's success and determination. By bolstering the common soldier's importance, we show that a big heart of valiance and justice may lie within even the smallest of us."
 CES_army_2_2:0 "[CES_army_2_2]"
 CES_army_2_2_desc:0 "[CES_army_2_2_desc]"
 CES_army_2_2_harmony:0 "Daring Do's Daring Few"
 CES_army_2_2_desc_harmony:0 "Our victory was the effort of the brave few that exceeded where many others could not. They can run faster than a cheetah, swim better than a shark, and fight with more ferocity than a tiger. They are Daring Do's Daring Few, and to them we owe our freedom. Taking their success into account, we will emphasize on the search and recruitment of those better than the best."
 CES_army_2_2_solar:0 "Daring Do's Daring Few"
 CES_army_2_2_desc_solar:0 "Our victory was the effort of the brave few that exceeded where many others could not. They can run faster than a cheetah, swim better than a shark, and fight with more ferocity than a tiger. To them we owe our safety. Taking their success into account, we will emphasize on the search and recruitment of those better than the best...Firstly however, it may be wise to change their moniker."
 CES_army_3_1:0 "The Jungle Is Our Home"
 CES_army_3_1_desc:0 "Since foalhood, many of us here became familiar with the labyrinthian rainforests and their sun-swallowing canopies that cover much of Southeastern Equestria. Let's use the knowledge of our environment to conduct a series of all-terrain exercises, then reorganize our tactics and strategies to adapt our forces to this sprawling, treacherous, and humid jungle we call home."
 CES_army_3_2:0 "Our Home We Must Protect"
 CES_army_3_2_desc:0 "With the civil war, we were denied proper military production. As a result, whatever firearms and supplies did arrive were rustic, and typically vestigial. Our war industry must be ready to produce the weapons we need if our homes are threatened ever again, and this time, whatever we hold in our hooves must be serviceable."
 CES_army_3_3:0 "Fighting Amidst the Heat and Trees"
 CES_army_3_3_desc:0 "The civil war was a logistical nightmare. Trucks of supplies would arrive late, if at all. Anything paradropped would get tangled and swallowed by the forests. Dehydration claimed the lives of our soldiers before enemy bullets did. We must improve our logistical prowess, even if taming this forests proves to be a heavy task."
 CES_army_3_4:0 "[CES_army_3_4]"
 CES_army_3_4_desc:0 "[CES_army_3_4_desc]"
 CES_army_3_4_harmony:0 "Reinforce the Daring Marines"
 CES_army_3_4_desc_harmony:0 "The marine corps consists of highly trained soldiers capable of amphibious operations, and as we seek high-quality infantry, we must expand it. Let us pick out adept warriors and take them into the fold of hardy marines, and form divisions that will set an example for our entire military."
 CES_army_3_4_solar:0 "Reinforce the Daring Marines"
 CES_army_3_4_desc_solar:0 "The marine corps consists of highly trained soldiers capable of amphibious operations, and as we seek high-quality infantry, we must expand it. Let us pick out adept warriors and take them into the fold of hardy marines, and form divisions that will set an example for our entire military."
 CES_army_3_5:0 "[CES_army_3_5]"
 CES_army_3_5_desc:0 "[CES_army_3_5_desc]"
 CES_army_3_5_harmony:0 "Train the Few"
 CES_army_3_5_desc_harmony:0 "Stressing the importance of more elite warriors, we must do more to prepare them. We shall research advanced training techniques, and design specialized equipment that will give them the edge over any foe. They'll be ready to win against seemingly insurmountable odds."
 CES_army_3_5_solar:0 "Train the Few"
 CES_army_3_5_desc_solar:0 "Stressing the importance of more elite warriors, we must do more to prepare them. We shall research advanced training techniques, and design specialized equipment that will give them the edge over any foe. They'll be ready to win against seemingly insurmountable odds."
 CES_army_4_1:0 "Hit Them Hard, Get Out Fast"
 CES_army_4_1_desc:0 "Among the many important lessons we learned from this war - irregular warfare is a paramount idea we cannot leave unexplored. Our army may be official, but at times, relying on some of the tactics we'd utilized during the civil war may pay off against an enemy unfamiliar with the laws of the jungles."
 CES_army_4_2:0 "Smuggle In Firearm Designs"
 CES_army_4_2_desc:0 "Equestria has always lacked innovative gunsmiths, and the few it has certainly wouldn't live here in the Southeast. We do, however, have neighbors that have implemented unique and efficient firearms. The ex-mercenaries of Aztlan who joined our cause know where to find their schematics. Theft isn't a noble thing, but is it so bad to seek...artistic inspiration?"
 CES_army_4_3:0 "Cannons In The Jungle"
 CES_army_4_3_desc:0 "In certain areas, the jungle offers impenetrable shelter. This benefits us, but so it may benefit quick-witted invaders able to fortify their positions. Artillery is a sure way to flush them out, so it's a worthwhile idea to invest in this weapon. More accurate guns and more potent shells will turn any pillbox into pebbles."
 CES_army_4_4:0 "[CES_army_4_4]"
 CES_army_4_4_desc:0 "[CES_army_4_4_desc]"
 CES_army_4_4_harmony:0 "The Daring Few, Through and Through"
 CES_army_4_4_desc_harmony:0 "Focusing on the expansion and development of our Daring Few was a great success. Now, it is time to raise the bar. More intense training and more specialized equipment will show that you can be better, even when you know you're the best."
 CES_army_4_4_solar:0 "The Daring Few, Through and Through"
 CES_army_4_4_desc_solar:0 "Focusing on the expansion and development of our special forces was a great success. Now, it is time to raise the bar. More intense training and more specialized equipment will show that you can be better, even when you know you're the best."
 CES_army_5_1:0 "Guns And Ponies Both"
 CES_army_5_1_desc:0 ""
 CES_army_5_2:0 "The Old Mercenaries"
 CES_army_5_2_desc:0 "Despite our decisive victory in the Southeast, none can deny the ingenuity and competence with which the army of the Aztlan Free State fought. Some of the mercenaries, pardoned following the end of the conflict, have chosen to remain here and struggle to integrate into civilian life. Why waste good talent - surely a few would be willing to offer their services should we ask?"
 CES_army_5_3:0 "Study All Aspects Of War"
 CES_army_5_3_desc:0 "War is a beast of many faces - it does not merely hinge on firearms and bayonets. We must prepare to advance our military research in any direction needed. The next step is to gather and organize more scientists, and pursue a greater number of research projects."
 CES_army_5_4:0 "[CES_army_5_4]"
 CES_army_5_4_desc:0 "[CES_army_5_4_desc]"
 CES_army_5_4_harmony:0 "Thestrals Join Our Jolly Crew"
 CES_army_5_4_desc_harmony:0 "Following Crescent Glow's example, we know that Thestrals have abilities that ponies don't. They're masters of night combat and stealth, and have amazing hearing. Perhaps the conflict's roots stem from ethnic issues, but we remain firm when we say that thestrals are our eternal brothers and sisters. Let us accept them into Daring Do's Few!"
 CES_army_5_4_solar:0 "Thestrals Join Our Jolly Crew"
 CES_army_5_4_desc_solar:0 "The facts must be faced. Thestrals have abilities that ponies don't. They're masters of night combat and stealth, and have amazing hearing. To not utilize their talent into our elite forces would be foolish. Let us accept the Thestrals that pass intensive screening and loyalty testing."
 CES_army_5_5:0 "[CES_army_5_5]"
 CES_army_5_5_desc:0 "[CES_army_5_5_desc]"
 CES_army_5_5_harmony:0 "We're All Adventurers Now"
 CES_army_5_5_desc_harmony:0 "They've gone through Tartarus and high water - through drowning storms and scorching heat - and now, they're the best of the best. And yet, they can be better. They will go through an intense, difficult, and demanding training regiment designed by none other than our hero, Daring Do. They will be not only soldiers - but true adventurers."
 CES_army_5_5_solar:0 "We're All Adventurers Now"
 CES_army_5_5_desc_solar:0 "They've gone through Tartarus and Typhoons - through drowning storms and scorching heat - and now, they're the best of the best. And yet, they can be better. They will go through an intense, difficult, and demanding training regiment designed by Daybreaker's elite guard. They will be the ultimate soldiers."
 CES_army_6_1:0 "The NEA"
 CES_army_6_1_desc:0 "With the amount of research, training, and investment we have put into our military, we have raised an army able to rival our contemporary neighbors. Perhaps, our military is already one of the strongest in the world. These final adjustments to our training regiment and army structure will solidify our status as a modern armed forces, worthy of international pride!."
 CES_army_6_2:0 "Armor For Pushing North"
 CES_army_6_2_desc:0 "As treacherous the jungle is, there is still room for tank warfare. As the trees clear further north, we will need armor to shield our infantry and push forwards through the plains and fields. It is time to advance our research and see how a giant metal box with a gun can become a more efficient killing machine than it already is."
 CES_army_6_3:0 "Get Our Logistics Sorted"
 CES_army_6_3_desc:0 "Though we have made strides in improving our logistics network and its efficiency, there are final streaks we can apply to ensure our resources move unharried through the jungle. We can improve our trucks by researching new suspension, wheel, chasis, and engine technologies. We will ensure no crate arrives late."
 CES_army_6_4:0 "[CES_army_6_4]"
 CES_army_6_4_desc:0 "[CES_army_6_4_desc]"
 CES_army_6_4_harmony:0 "The Proud and the Daring"
 CES_army_6_4_desc_harmony:0 "The many have learned from the few. Now, the few shall learn from the many. Daring Do, Grave Soles, Crescent Glow, and many of our other heroes and leaders will spend the time training with our special forces - to not only inspire them, but see if perhaps they can learn something from the fresh faces."
 CES_army_6_4_solar:0 "The Proud and the Daring"
 CES_army_6_4_desc_solar:0 "The many have learned from the few. Now, the few shall learn from the many. Our heroes and leaders will spend the time training with our special forces - to not only inspire them, but see if perhaps they can learn something from the fresh faces. "
 CES_army_7_1:0 "Never Abandon Equestria"
 CES_army_7_1_desc:0 "We've raised a valiant army. We've trained them extensively, provided them with the best resources - and now lies the final step. To celebrate. We will hold a great ceremony in honor of our proud army's strides. They are the protectors of Equestria, and they will always stand by her side."
 
 #navy
 CES_navy_1_1:0 "Создание ЭЮВФ"
 CES_navy_1_1_desc:0 "Наш молодой флот хорошо показал себя во время войны, поэтому мы решили поддержать наших моряков, официально создав Эквестрийский юго-восточный Флот."
 CES_navy_2_1:0 "Восстановление верфей Балтимейра"
 CES_navy_2_1_desc:0 "К сожалению, нападения на Балтимейр нанесли значительный ущерб военно-морской инфраструктуре, что затруднило производство и обслуживание ЭЮВФ, а также остановило большую часть довоенной торговли. Восстановив порты, мы сможем вернуть городу его блеск."
 CES_navy_2_2:0 "Расширение верфей Стейблсайда"
 CES_navy_2_2_desc:0 "Во время войны мы стали зависеть от поставок и торговли через порты Стейблсайда, которые не были готовы для обеспечения необходимого объёма поставок. Сейчас у нас есть время перевести дух, мы можем обновить и расширить верфи в городе, чтобы улучшить снабжение, судостроение и торговлю."
 CES_navy_3_1:0 "Юго-восточная береговая охрана"
 CES_navy_3_1_desc:0 "Учитывая близость к Драконьим Землям и сложность охраны всей береговой линии, было принято решение о создании береговой охраны для обеспечения безопасности торговцев и местных жителей в прибрежных районах."
 CES_navy_3_2:0 "Развитие верфей Солтмейна"
 CES_navy_3_2_desc:0 "Хотя верфи Солтмейна контролировались Кабальероном, они остались практически неповреждёнными, а сам город стал новым центром торговли, что конкурировал с Балтимейром. Хотя приток торговцев снизился, верфи по-прежнему служат важным торговым и логистическим центром в регионе, так что необходимо направить средства на их развитие."
 CES_navy_3_3:0 "Жемчужина морской короны"
 CES_navy_3_3_desc:0 "Невозможно отрицать красоту и мощь линкоров даже в эпоху авианосцев.\n\nДа, строительство даже одного линкора займёт кучу времени и нам придётся потратить много ресурсов, но неужели мы правда не можем позволить себе такое чудо?"
 CES_navy_4_1:0 "Бесшумные убийцы"
 CES_navy_4_1_desc:0 "Согласно нашим исследованиям, наиболее экономически эффективным способом выиграть морскую войну является грамотное использование подводных лодок. Они достаточно дёшевы для массового производства, достаточно скрытны для обнаружения нашими противниками и достаточно сильны, чтобы задушить экономику наших врагов."
 CES_navy_4_2:0 "Сердце флота"
 CES_navy_4_2_desc:0 "Наши линкоры, которые мы планируем спустить на воду, будут строиться ещё довольно долго, а оставаться совсем без морской защиты мы не можем. Некоторые из наших военно-морских инженеров представили план по выпуску тяжёлых крейсеров, чтобы заполнить пробелы во флоте, пока наши линкоры не поступят на вооружение."
 CES_navy_5_1:0 "Наши собственные крейсеры"
 CES_navy_5_1_desc:0 "С началом работ по созданию легких кораблей выявился очевидный разрыв между крупными и лёгкими кораблями. Это побудило группу военно-морских инженеров из Балтимейра представить планы по созданию класса лёгких крейсеров, которые обеспечат защиту наших берегов."
 CES_navy_5_2:0 "Адаптируйся и выживай"
 CES_navy_5_2_desc:0 "Несмотря на все наши усилия, нынешнее высшее командование всё ещё не готово к настоящей войне на море. На данный момент наши морские офицеры являются ветеранами-рыбаками и перебежчиками из Балтимейра, а они, увы, не подходят для ведения настоящих морских боёв. На смену им должно прийти новое поколение моряков и пони с блестящими идеями в области военно-морской тактики."
 CES_navy_5_3:0 "Экспериментальные авианосцы"
 CES_navy_5_3_desc:0 "И хоть авианосцы стоят невероятно дорого, они выполняют важные морские задачи, обеспечивая поддержку с воздуха при нападении на далёкие острова, а также позволяя наносить бомбовые удары по кораблям противника.\nНаши чиновники умоляют нас отказаться от авианосцев, ведь для них "нет места в бюджете". Но мы наверняка сможет найти на них средства. Ну, мы надеемся на это."
 CES_navy_6_1:0 "Адмиралтейство ЭЮВФ"
 CES_navy_6_1_desc:0 "Благодаря появлению новых адмиралов и постоянному развитию флота мы больше не заинтересованы в том, чтобы каждый аспект деятельности ЭЮВФ был частью другого вида вооруженных сил. Обеспечив независимость Адмиралтейства от других частей вооруженных сил и разместив его в Солтмейне, мы сможем гарантировать, что нашими планами и сражениями в открытом море будут управлять те, кто знает в этом толк."
 
 #air
 CES_air_1_1:0 "Создание ЮВВС"
 CES_air_1_1_desc:0 "Те немногие истребители, которыми мы располагали во время войны, сослужили нам хорошую службу и открыли глаза на возможности авиации в будущих войнах. Превратив остатки Отважной истребительной эскадрильи в официальные ВВС, мы сможем поддержать тех, кто хочет раскрыть весь потенциал авиации."
 CES_air_2_1:0 "Закупка истребителей"
 CES_air_2_1_desc:0 "Несмотря на свою эффективность, истребители, которые мы использовали во время войны, были не бесконечны. От прежнего количества, которое было на момент создания ОИЭ, осталась лишь малая часть, да и то они малопригодны в боях против более качественных самолётов противника из-за отсутствия нормального технического обслуживания. Для усиления наших сил необходимо закупать старые модели иностранных истребителей."
 CES_air_2_2:0 "Импортные бомбардировщики"
 CES_air_2_2_desc:0 "Здорово приобрести парк современных бомбардировщиков, но в нынешнем положении мы не можем позволить себе такие расходы. Пока что мы стараемся закупать пригодные, но устаревшие иностранные бомбардировщики для пополнения воздушных сил. Надеемся, что это позволит Хэви Вингс найти время и вдохновение для разработки собственной линейки бомбардировщиков." #Надеюсь, перевод не звучит как попытка компании по производству одежды запустить свою линейку обуви :D
 CES_air_3_1:0 "Собственные проекты"
 CES_air_3_1_desc:0 "В последние годы Эквестрия сосредоточилась на проекте "Спитфайр", к которому мы не имели доступа из-за отсутствия связи. К счастью, Ванилла Клаудс выделила ресурсы во время войны на разработку собственного истребителя. Предоставив финансирование, мы сможем помочь им закончить их дело и использовать их успех в наших целях."
 CES_air_3_2:0 "Создание настоящих аэродромов"
 CES_air_3_2_desc:0 "Аэродромов не хватает, а те, что у нас есть, так это в основном расчищенные грунтовые взлётно-посадочные полосы с несколькими пещерами в качестве ангаров, построенными от безысходности. Когда ситуация станет более стабильной, мы сможем построить реальные аэродромы по всей стране, чтобы иметь возможность использовать наши новые самолёты.
 CES_air_3_3:0 "Развитие морских бомбардировщиков"
 CES_air_3_3_desc:0 "Компания Хэви Вингс, специализирующаяся на разработке двухмоторных бомбардировщиков, предложила эскадрилью морских бомбардировщиков, которые должны были быть отправлены в Эквестрию незадолго до начала гражданской войны.\n\nПоскольку они хранятся на складах, мы могли бы получить их за небольшую плату для пополнения наших ВВС."
 CES_air_4_1:0 "Стандартизация обучения ЮВВС"
 CES_air_4_1_desc:0 "Хотя наши нынешние пилоты - ветераны войны и подающие надежды новобранцы, они не продержатся долго. Мы должны воспользоваться их опытом и привлечь их в качестве преподавателей для новобранцев в ЮВВС. Имея преподавателей с хорошим опытом, мы сможем получить преимущество в постоянно меняющемся мире военной авиации."
 CES_air_4_2:0 "Поддержать Хэви Вингс"
 CES_air_4_2_desc:0 "Учитывая отсутствие покупателей в последнее время, Хэви Вингс переживает не лучшие времена. Если мы предоставим им финансирование, чтобы они смогли встать на копыта, в обмен на некоторых их конструкторов, то они смогут поддержать нас, когда мы будем в них нуждаться."
 CES_air_5_1:0 "Штурмовики Ваниллы"
 CES_air_5_1_desc:0 "После недавнего успеха в производстве истребителей компания Ванилла Клаудс разработала новую модель самолётов. На этот раз это штурмовики, которые предназначены для наземной поддержки наших войск."
 CES_air_5_2:0 "Эскадрильи ночных истребителей"
 CES_air_5_2_desc:0 "Существует вид боевых действий, который в большинстве случаев игнорируется другими странами, - это использование ночи. Если самолёты будут окрашены в темный цвет, чтобы сливаться с ночным небом, а пилоты будут обучены ночным действиям, то мы сможем сделать так, чтобы враг боялся нас даже ночью!"
 CES_air_5_3:0 "Смерть с небес"
 CES_air_5_3_desc:0 "Компания Хэви Вингс представила новый проект, который действительно соответствует своему названию. "Heavy Wings Baltimare" - это новый бомбардировщик, который, по словам компании, способен нести огромное количество бомб и взрывчатки, чтобы стереть целый город. Возможно, это не самая хитроумная разработка компании, но мы действительно можем принять этот самолёт на вооружение, нужно лишь слегка его доработать."
 CES_air_6_1:0 "Через невзгоды к звёздам"
 CES_air_6_1_desc:0 "Среди всех пилотов появилось новое чувство - гордость. Гордость за свой самолёт, за небо, в котором они сражаются, и за своих товарищей.\nЭта гордость побуждает их продвигаться дальше, к новым свершениям.\nТеперь мы способны достичь самих звёзд!"
 
 #Industry
 CES_industry_1_1:0 "Юго-восточный экономический план"
 CES_industry_1_1_desc:0 "Теперь, когда выборы прошли, мы можем сосредоточиться на оживлении нашей стагнирующей экономики. Правда, наши средства не безграничны, и поэтому мы должны выбрать, куда в первую очередь вкладывать деньги: В портовые города или в богатую ресурсами сельскую местность?"
 CES_industry_2_1:0 "Вложиться в сельскую местность"
 CES_industry_2_1_desc:0 "[CES.GetLeader] решил(а) сосредоточиться на освоении наших богатых ресурсов для восстановления экономики. Большинство ресурсов юго-востока могут быть легко использованы для развития нашей промышленности или проданы по разумной цене другим странам."
 CES_industry_2_2:0 "Развитие портовых городов"
 CES_industry_2_2_desc:0 "[CES.GetLeader] решил(а) сосредоточиться на развитии наших промышленных центров на побережье. Если выделить достаточно средств, они смогут встать в один ряд с великими городами мира как маяки промышленного развития."
 CES_industry_3_1:0 "Обеспечить безопасность производства каучука"
 CES_industry_3_1_desc:0 "Главной жизненной силой юго-восточной торговли всегда были огромные запасы каучука, необходимого как для производства современных гражданских товаров, так и для военной техники. Большинство компаний, эксплуатировавших этот регион, были напуганы войной и сбежали, что дало нам возможность получить эти месторождения в своё распоряжение."
 CES_industry_3_2:0 "Проложить дорогу"
 CES_industry_3_2_desc:0 "За последние несколько лет мир вокруг нас кардинально изменился, но и до этого инфраструктура юго-востока была устаревшей. Независимо от того, развиваем ли мы внутренние районы или наши порты, мы не можем выживать только за счёт речной и океанской торговли. Мы должны соединить наши города и поселки железными и автомобильными дорогами."
 CES_industry_3_3:0 "Восстановить промышленность Балтимейра"
 CES_industry_3_3_desc:0 "Промышленность Балтимейра сильно пострадала за последнее время как от войны, так и от довоенного запустения. Тем не менее, эта территория обладает большим потенциалом для развития и возрождения промышленности. Если мы хотим обеспечить процветание страны, то должны помочь в финансировании восстановительных работ."
 CES_industry_4_1:0 "Развитие кофейных плантаций"
 CES_industry_4_1_desc:0 "Кофейные зерна.\n\nВ качестве важнейшего экспортного товара для юго-востока они уступают только каучуку. Они могут продаваться по роскошным ценам по всему миру, при этом их сравнительно просто выращивать в нашей стране. При небольшом внимательном подходе мы можем легко расширить производство и поднять нашу экономику."
 CES_industry_4_2:0 "Прорубить путь через джунгли"
 CES_industry_4_2_desc:0 "Большинство наших внутренних промышленных центров отделены друг от друга сотнями гектаров джунглей. Проложив через тропинки и дороги джунглей, мы можем ускорить транспортное сообщение между заводами и создать небольшие поселения между городами для повышения эффективности производства."
 CES_industry_4_3:0 "Расширить сталелитейные заводы Балтимейра"
 CES_industry_4_3_desc:0 "Наша промышленность требует сырьевых ресурсов. Алюминий, каучук, вольфрам, но самое главное - она жаждет столько стали, сколько мы сможем ей дать. Старые сталелитейные заводы в Балтимейре, которые с большим успехом использовались во время войны, помогут насытить нашу промышленность."
 CES_industry_4_4:0 "Оружейные склады Стейблсайда"
 CES_industry_4_4_desc:0 "Хотя "Скромный уголок гармонии" сослужил нам хорошую службу, мы по-прежнему нуждаемся в его промышленности. Есть много пони, которые с началом войны бросились на производство военной техники, и их нужно чтить и поддерживать так же, как и тех, кто сражался в джунглях. Мы можем сделать это, финансируя некоторых из наиболее известных оружейников."
 CES_industry_5_1:0 "Богатства наших джунглей"
 CES_industry_5_1_desc:0 "Благодаря материальным богатствам юго-востока нам удалось обратить вспять экономический спад, вызванный войной, и, наконец, вновь получить прибыль. Теперь, когда у нас появилась более устойчивая экономическая база, мы можем реинвестировать в экономику, чтобы обеспечить дальнейший рост."
 CES_industry_5_2:0 "Строительство гидроэлектростанций"
 CES_industry_5_2_desc:0 "Инвестор из Ле Меридьена выступил с предложением о строительстве плотин на великих реках юго-востока. Хотя проект будет дорогостоящим, потенциальная прибыль от производства электроэнергии послужит толчком к развитию нашей промышленности."
 CES_industry_5_3:0 "Наша собственная промышленная революция"
 CES_industry_5_3_desc:0 "Благодаря тому, что производство товаров и услуг в портовых городах развивается гораздо быстрее, чем мы ожидали, наша экономика уже не находится в таком плачевном состоянии, как раньше. Поскольку наше экономическое положение стало более стабильным, мы можем позволить себе пойти на риск и реинвестировать прибыль от этих предприятий в дальнейшее развитие!"
 CES_industry_6_1:0 "Алмазы Ацтлана"
 CES_industry_6_1_desc:0 "Невероятно прибыльной отраслью в джунглях Ацтлана являются алмазные рудники. Этот прекрасный драгоценный камень можно найти в огромных количествах и, если приложить немного усилий, он может принести достаточно прибыли для финансирования других наших проектов."
 CES_industry_6_2:0 "Восстановление лесозаготовительной промышленности"
 CES_industry_6_2_desc:0 "Деревья, произрастающие в джунглях и лесах юго-востока, обеспечивают высокое качество древесины, пользующуюся спросом у элиты во всем мире. Мы легко найдем покупателя на нашу продукцию, если поможем восстановить довоенные лесозаготовительные предприятия, находящиеся под нашим контролем."
 CES_industry_6_3:0 "Общественные работы"
 CES_industry_6_3_desc:0 "Несмотря на наш экономический успех, многие пони по-прежнему остаются безработными и, скорее всего, останутся таковыми, если мы просто проигнорируем эту проблему. Финансируя проекты общественных работ по строительству заводов и других важных объектов промышленной инфраструктуры, мы можем обеспечить каждого пони работой на короткий период времени."
 CES_industry_6_4:0 "Дальнейшее промышленное развитие"
 CES_industry_6_4_desc:0 "С более надёжным экономическим положением и большим количеством инвестиций, которые день за днем демонстрируют отличные результаты, мы можем финансировать дальнейшие промышленные проекты по всей стране, чтобы помочь расширить наши другие города, наше производство и, как мы надеемся, обеспечить работой тех пони, которые нуждаются в ней больше всего."
 CES_industry_7_1:0 "Разработка собственной электроники"
 CES_industry_7_1_desc:0 "В основном мы используем электронику, которая была оставлена ещё до начала войны. Несмотря на то, что они хорошо послужили нам, мы должны двигаться дальше и использовать новые поколения радаров, компьютеров и систем управления огнем. Хотя из-за рубежа поступали различные предложения, мы их отклонили, так как это прекрасная возможность разработать собственную электронику для будущего использования."
 CES_industry_7_2:0 "Модернизация методов производства"
 CES_industry_7_2_desc:0 "Строить больше заводов - это хорошо, но самый важный фактор внутри каждого завода - это эффективность. Совершенствуя методы производства и обеспечивая их максимальную эффективность, мы можем гарантировать своё процветание."
 CES_industry_7_3:0 "Синтетическая промышленность"
 CES_industry_7_3_desc:0 "Несмотря на наличие каучуковых месторождений, добыча нефти у нас не так велика, как хотелось бы. Поэтому предложения по проведению экспериментов в области искусственного получения нефти были приняты, и первые объекты уже строятся."
 CES_industry_8_1:0 "Технический университет Стейблсайда"
 CES_industry_8_1_desc:0 "В условиях, когда наша экономика лишь растёт, у нас появилась возможность спонсировать новые научные разработки в новом университете Стейблсайда.\n\nНадеемся, что это поможет следующему поколению пони улучшить наше процветание, чтобы они смогли избежать того кровопролития, которое пережили мы.\n\nОни никогда не познают ужасов войны. Никогда."
 
 #Solarists
 CES_solar_1_1:0 "Daring Do and the Shadow of the Sun"
 CES_solar_1_1_desc:0 "In a shocking turn of events, Daring Do's recently established government has chosen to recognize Daybreaker as Celestia. They are even making preparations to formally join forces with the Empress of the Sun. What will the Commander do now that her own ponies are about to abandon harmony?"
 CES_solar_2_1:0 "The Righteous Hoof of the Sun"
 CES_solar_2_1_desc:0 "Lo and behold, the time has come for a new era, one where a prophet shall lead us out of iniquity and into righteousness. For the prophet's word is true, and we shall receieve it as if it came from Celestia herself."
 CES_solar_2_2:0 "The Sparks of Religion"
 CES_solar_2_2_desc:0 "And it came to pass that the Friendship Lodge was reborn as Good Word was. Through the fire of faith our testimonies have been reforged, and now the truthfulness of our beliefs have become evident."
 CES_solar_3_1:0 "The Trial of the Arsonists"
 CES_solar_3_1_desc:0 "While the blazing glory of the sun is pure and good, the flames of mere mortals is imperfect and prone to corruption. Woe unto those who have let the fire in their soul be infested by sin, and let swift judgment come upon them."
 CES_solar_4_1:0 "Holy Work for Holy Ponies"
 CES_solar_4_1_desc:0 "Wherefore, we labor diligently to persuade our foals, and also our brethren, to believe in Celestia, and to be reconciled with Her; for if we serve with all our hearts, might, mind, and strength, then we shall share in Her glory."
 CES_solar_4_2:0 "Intensify Proselytization"
 CES_solar_4_2_desc:0 "And it came to pass that Good Word commanded a great work to begin, and that it would not end until our faith has permeated the Southeast and beyond. Yea, even the most reclusive denizens of our land shall know the glory of Celestia."
 CES_solar_5_1:0 "Inscribe our Doctrine into Scripture"
 CES_solar_5_1_desc:0 "And it came to pass that the words of the Prophet and his brethren inspired many; for so numerous were their teachings that no one soul could remember them all. Therefore, an expansion of the Revised Friendship Journal shall be brought about for future generations to reflect upon the sacred words of those who came before them."
 CES_solar_5_2:0 "The Boundless Mercy of the Faithful"
 CES_solar_5_2_desc:0 "And it came to pass that the budding faithful of the Friendship Lodge adopted one of the most important lessons that Celestia had taught them: to show kindness and mercy to all who repent of their transgressions, and even to those who are struggling to accept Her truth."
 CES_solar_5_3:0 "The Infinite Wrath of the Righteous"
 CES_solar_5_3_desc:0 "And it came to pass that the budding faithful of the Friendship Lodge adopted one of the more recent teachings of Celestia: that kindness and mercy need only be shown to Her adherents, and to shun those who do not accept Her truth."
 CES_solar_5_4:0 "Elevate the Pious and Virtuous"
 CES_solar_5_4_desc:0 "Wherefore, Good Word spake unto us, saying: "Hear the words of my Apostles, ye who have faith in Celestia, and liken them unto yourselves, that ye may know that my brethren speak the truth of our faith as much as I do.""
 CES_solar_6_1:0 "Bring Forth a Divine Curriculum"
 CES_solar_6_1_desc:0 "For great shall the day be when all of our foals shall be taught the ways of Celestia; and great shall be their peace. In time, they shall recognize their divine right to learn her Truth and Might."
 CES_solar_6_2:0 "Sweet Is The Work"
 CES_solar_6_2_desc:0 "And Good Word spake unto us, saying: "See that all these things are done in accordance to Celestia's principles; for it is not requisite that a pony should run faster than they have strength. It is expedient that they should be diligent in following our doctrine in their labor.""
 CES_solar_6_3:0 "The Merging of Faith and State"
 CES_solar_6_3_desc:0 "Remember the words of Her Faithful Student: "You'll have the power to make Equestria an even better place." Keep this passage close to your heart as we cement the Friendship Lodge as the highest authority of this land."
 CES_solar_6_4:0 "Let Us All Press On"
 CES_solar_6_4_desc:0 "Behold, ponies should be anxiously engaged in a good cause, and bring to pass much righteousness of their own free will. For blessed shall be those who doeth Celestia's work with virtue in their heart, and their souls shall be filled with great joy."
 CES_solar_6_5:0 "To Be Made Fishers of Ponies"
 CES_solar_6_5_desc:0 "And it came to pass that the stalwart missionaries of the Friendship Lodge sought to spread the teachings of Celestia far beyond the sea, even so much as to bring Her glorious light to the furthest reaches of the world."
 CES_solar_7_1:0 "Bring The Blind Into Her Light"
 CES_solar_7_1_desc:0 "Behold, we shall show unto the Lunarists their weakness, and we shall show unto them that faith, hope and the love of Celestia bringeth unto them the fountain of all righteousness. In time they will accept this truth, for only through kindness can they see the error of their ways."
 CES_solar_7_2:0 "Bathe The Sinners In Her Glory"
 CES_solar_7_2_desc:0 "Behold, we shall cleanse the Lunarists' weakness from them, and we shall show unto them that faith, hope and the love of Celestia bringeth unto them salvation from their sins. They shall accept this truth, or they shall forever be blinded."
 CES_solar_7_3:0 "Spread The Truth Of Her Divinity"
 CES_solar_7_3_desc:0 "Behold, we shall go forth and preach the word of Celestia to all, and we shall do it with this passage from the Journal of Friendship in mind: "I feel the urge to help others when they are in a bad situation. Telling somepony no seems so mean, goes against my nature, and feels like it's the opposite of my Element of Kindness.""
 CES_solar_7_4:0 "Burn Her Words Into Their Minds"
 CES_solar_7_4_desc:0 "Behold, we shall go forth and preach the word of Celestia to all, and we shall do it with this passage from the Journal of Friendship in mind: "Sometimes being too kind can actually keep a friend from doing what they need to do. Pushing them away may seem cruel, but it is sometimes the kindest thing you can do.""
 CES_solar_8_1:0 "A Most Humble Request"
 CES_solar_8_1_desc:0 "And it came to pass that Good Word contemplated the great distance between Equus and Chiropterra. Through quiet prayer, he became filled with the spirit of revelation, causing him to send forth a telegram to the Solar Empire's naval forces, requesting that they aid us in the trials to come."
 CES_solar_8_2:0 "The Prophet's Visit"
 CES_solar_8_2_desc:0 "And it came to pass that the denizens of Ayacachtli did converse with one another, and they heard a voice that commanded a great reverence, insomuch that it did pierce them that did hear it to the center, and there was no part of their frame that did not quake. Yea, it did pierce them to the very soul, and did cause their loyalty to the moon to waver."
 CES_solar_8_3:0 "Between Darkest Night and Brightest Dawn"
 CES_solar_8_3_desc:0 "And it came to pass that the stewards of righteousness looked beyond the sea, towards faraway isles that lay before the dark corners of Chiropterra. The Prophet commanded that these isles be brought into the fold, for not only shall they serve as bastions of Celestia's light beyond Equus, they shall aid in the coming trials ahead."
 CES_solar_8_4:0 "The Prophet's Lesson"
 CES_solar_8_4_desc:0 "And it came to pass that denizens of Tenochtitlan were fraught with strife, insomuch that faithful could not set them on the right path. And behold, the Prophet sought to quell their anger, and went forth to personally show them the pathway toward humility and righteousness."
 CES_solar_8_5:0 "Every Soldier A Missionary"
 CES_solar_8_5_desc:0 "And it came to pass that even the lowliest soldier was taught the methods of missionary work, insomuch that every meeting with the adversary has the potential for their conversion rather than their demise."
 CES_solar_9_1:0 "Redemption Under The Sun's Grace"
 CES_solar_9_1_desc:0 "Wherefore, if sinners are to be redeemed, then they must humble themselves before Celestia through body, spirit, and mind. They must show total devotion by toiling in Her name, allowing Her light to fill them, and thinking only the purest thoughts of Her holiness."
 CES_solar_9_2:0 "Purification Through Righteous Labor"
 CES_solar_9_2_desc:0 "Yea, the wicked who have sought forgiveness know that those raised in unrighteousness stand before a long path. To walk this road, they must cleanse themselves of their sins through hard labor, for only through great physical trials can they be prepared for the greater tasks of cleansing their minds and spirits."
 CES_solar_9_3:0 "Salvation Through Service"
 CES_solar_9_3_desc:0 "And Good Word spake unto the newly conscripted, saying: "You who are the chosen soldiers of sunlight, know this: Celestia is with thee. For so long as thou keep a firm foundation of faith in Her, She will grant thee vigor, She will protect thee, and most of all, She will grant thee victory over the unrighteous.""
 CES_solar_9_4:0 "Sufferance In Her Name"
 CES_solar_9_4_desc:0 "And Good Word spake unto the newly conscripted, saying: "You who are the chosen soldiers of sunlight, know this: Thine adversity and thine afflictions shall be but a small moment; if thou endure it well, Celestia shall grant thee the power to slay the unrighteous.""
 CES_solar_10_1:0 "A Nation in Service of True Divinity"
 CES_solar_10_1_desc:0 "And behold, we teach these things that ye may learn wisdom; that ye may learn that when ye are in service of your fellow ponies ye are also in service of the Empire. Behold, ye have followed Celestia, and if She, whom ye call your Goddess, do labor to serve thee, then ought not ye to labor to serve this nation as well?"
 CES_solar_10_2:0 "Prepare To Face The Unrighteous"
 CES_solar_10_2_desc:0 "Wherefore, so long as ye keep faith in Celestia, you shall not fear, for She will always protect you. Yea, be not dismayed, for She shall strengthen thee; yea, She will help thee; yea, She will uphold thee with Her Righteous Hoof of the Sun."
 CES_solar_11_1:0 "A Light Shining Over The Darkness"
 CES_solar_11_1_desc:0 "Yea, the abhorrent children of the night who have sinned against Celestia are within our reach. With Her everlasting blessing, we shall deliver divine judgment in Her name.\n\nWhatever happens, their fate will be their own doing."
 CES_solar_ending_1:0 "Choose The Light" #note to translators: All three of these focus titles rhyme in english and are recurring phrases in this path. Do what you think is best when translating
 CES_solar_ending_1_desc:0 "And it came to pass that the last servants of the night cowered before us. Though we may wish to laud ourselves, we must steady our hooves and keep our most important doctrine close to our hearts: Those who repent of their transgressions shall be forgiven, and their sins shall be remembered no more. When they Choose the Light, they shall rise again as true friends."
 CES_solar_ending_2:0 "Truth And Might"
 CES_solar_ending_2_desc:0 "And it came to pass that the last servants of the night cowered before us. Though we may wish to laud ourselves, we must steady our hooves and continue on the path of righteousness. The followers of Nightmare Moon are stubborn, and if we are to correct their wicked behavior, then we must remind them daily of Celestia's Truth and Might."
 CES_solar_ending_3:0 "End The Night"
 CES_solar_ending_3_desc:0 "And it came to pass that the last servants of the night cowered before us. Though we may wish to laud ourselves, we must steady our hooves and harden our hearts as we prepare to End the Night. For as Celestia slayeth the wicked to bring forth Her righteous purposes, we must eradicate the very idea of Lunarism to save ponykind from further corruption."
 
 #Resistance
 CES_resistance_1_1:0 "Дэринг Ду и Последний Оплот Гармонии"
 CES_resistance_1_1_desc:0 "Самое страшное свершилось: Селестии... вернее, Эквестрии больше нет... Но мы не можем терять надежду! Командующая заверила нас, что будет продолжать бороться за гармонию и попросила нас помочь ей в этом деле. Но что мы, простые пони, можем сделать? Одержать победу, вот что!"
 CES_resistance_2_1:0 "Едины в гармонии!"
 CES_resistance_2_1_desc:0 "На юго-востоке проживает множество различных групп пони, имеющих разное происхождение, но всех их объединяет общее дело! Многие пони этого региона объединились, чтобы вместе бороться за гармонию!"
 CES_resistance_2_2:0 "Эквестрийское сопротивление"
 CES_resistance_2_2_desc:0 "Великий свет гармонии становится всё более тусклым на всём континенте, но юго-восток остаётся непоколебимым в своей защите этого самого заветного идеала! Мы боролись за гармонию и свободу с самого начала, и будем бороться за неё до конца, чего бы нам это ни стоило!"
 CES_resistance_3_1:0 "Подготовка к Величайшему Суду"
 CES_resistance_3_1_desc:0 "Гражданская война была трудной задачей, которую мы преодолели, хотя шансы были очень малы. Сейчас, в это тяжёлое время, нам предстоит, возможно, величайшее испытание нашего времени с ещё более низкими шансами на успех. И как тогда возможное поражение не остановило нас, так и сейчас мы сделаем всё возможное!" #В конце было "The bigger they are, the harder they fall!", не уверен как лучше адаптировать, а просто писать "чем выше взлетишь, тем больнее падать" не хочу
 CES_resistance_4_1:0 "Запуск научной работы"
 CES_resistance_4_1_desc:0 "Если мы хотим встать на защиту гармонии в Эквестрии, то нам нужны лучшие средства для сопротивления! Борьба за гармонию ведётся не только на передовой или в окопах, но и на заводах, в доках и лабораториях! Поэтому мы должны перевести все наши усилия на новый уровень!"
 CES_resistance_4_2:0 "Гармония взывает к героям"
 CES_resistance_4_2_desc:0 "В жизни каждого пони наступает момент, когда он оказывается перед выбором: лечь и смириться со своей судьбой, или встать и бороться за свои идеалы и мечты. Мы надеялись решить всё мирным путём, но иного выхода нет. Гармония взывает к героям, и герои уже спешат на помощь!"
 CES_resistance_5_1:0 "Срочное стимулирование промышленности"
 CES_resistance_5_1_desc:0 "Как бы ни были готовы промышленники и рабочие производить необходимое для нашей борьбы, нельзя ожидать, что они будут делать это бесплатно. Мы готовы заплатить им кругленькую сумму, лишь бы их работа шла беспрепятственно! Цена свободы высока, и мы должны быть готовы платить по счетам."
 CES_resistance_5_2:0 "Последний оплот гармонии в Эквестрии"
 CES_resistance_5_2_desc:0 "Поскольку Эквус с каждым днем всё больше погружается во мрак, мы должны донести до народа мысль о том, что мы - последний оплот гармонии, и что любой, кто готов её защищать, найдёт себе место в Сопротивлении!"
 CES_resistance_5_2_tt:0 "Разблокирует §Yрешения§! на поиск союзников по всему Эквусу."
 CES_resistance_6_1:0 "От дома до фронта"
 CES_resistance_6_1_desc:0 "Хотя местность юго-востока располагает к обороне, мы можем добиться большего. Чтобы лишить врага возможности проникнуть на нашу территорию, мы должны превратить эти земли в союзника Сопротивления! Дома станут крепостями, а леса - ловушками!"
 CES_resistance_6_1_tt:0 "Разблокирует новые §Yрешения§! на §Cпостройку укреплений§! на наших §Yграницах§!."
 CES_resistance_6_2:0 "От моря до неба"
 CES_resistance_6_2_desc:0 "Силы зла будут не просто сражаться с нами на земле, а использовать все имеющиеся в их распоряжении средства ведения войны, чтобы уничтожить гармонию. Если мы хотим и дальше бороться за нашу свободу, то мы должны быть готовы дать им отпор и в небе, и в море!"
 CES_resistance_6_3:0 "Наши братья на севере"
 CES_resistance_6_3_desc:0 "Наше Сопротивление борется против зла на юго-востоке, но мы не одиноки в своей борьбе! Пони Кристальной Империи и Сталлионграда имеют общих с нами врагов, а потому они готовы с радостью помочь нам, оказав материальную поддержку в этом конфликте!"
 CES_resistance_6_4:0 "Наши братья за морем"
 CES_resistance_6_4_desc:0 "Не стоит забывать и о наших заморских друзьях! Пони Нового Мейрленда всегда славились своим духом свободы, и нам стоит призвать их на помощь, чтобы мы могли вместе сражаться за свободу!"
 CES_resistance_7_1:0 "От лабораторий до полей сражений"
 CES_resistance_7_1_desc:0 "Если Сопротивление намерено уничтожить силы тирании, то для выполнения этой работы нам понадобится самое современное оборудование! Некоторым учёным придётся пожертвовать своим сном и здоровьем, но это необходимая жертва, чтобы оснастить гармонию всем самым лучшим!"
 CES_resistance_7_2:0 "Синтетическое топливо"
 CES_resistance_7_2_desc:0 "Чем больше расширяются и развиваются наши вооруженные силы, тем больше растёт их аппетит к топливу. Чтобы удовлетворить этот постоянно растущий спрос, мы должны создать устойчивые внутренние поставки искусственного топлива."
 CES_resistance_7_3:0 "Эквестрия - это мы!"
 CES_resistance_7_3_desc:0 "То, что в прошлом Эквестрией всегда правили принцессы, не означает, что они нужны ей для существования в будущем. Эквестрия - это не только аликорны, но и пони, которые в ней живут!"
 CES_resistance_7_3_tt:0 "\nЕсли нам удастся пробиться в §CКантерлот§!, мы сможем §Yиспользовать решение§! на §Gмгновенную национализацию всей Эквестрии§!."
 CES_resistance_7_4:0 "Смело сопротивляйтесь!"
 CES_resistance_7_4_desc:0 "Наши враги пойдут всеми возможными путями, чтобы сокрушить непоколебимое ядро гармонии, и на всех возможных путях мы должны оказать им сопротивление! Не молчите, не бойтесь, не оставайтесь в стороне! Смело сопротивляйтесь!"
 CES_resistance_7_5:0 "Обратиться к Гиппогрифии"
 CES_resistance_7_5_desc:0 "Гиппогрифия была одним из самых близких друзей Эквестрии, пока она не погрузилась в гражданскую войну. Однако эта дружба жива до сих пор. Наши враги и интересы совпадают, а значит, мы можем обратиться к ним за помощью в самый трудный час! Ведь настоящий и верный друг никогда не бросит в беде!"
 CES_resistance_8_1:0 "Раскрытие нашего истинного потенциала"
 CES_resistance_8_1_desc:0 "Благодаря гармонии Эквестрия продержалась тысячи лет. Благодаря гармонии юго-восток превратился из расколотого региона в неприступную крепость. Благодаря гармонии мы точно знаем, что способны преодолеть любое препятствие и противостоять любому врагу!"
 
 CES_resistance_8_2:0 "[CES_resistance_8_2]"
 CES_resistance_8_2_alive:0 "Face The Scorching Sun"
 CES_resistance_8_2_dead:0 "Daybreaker's Legacy"
 CES_resistance_8_2_desc:0 "[CES_resistance_8_2_desc]"
 CES_resistance_8_2_desc_alive:0 "Daybreaker has brought ruin to the hopes of ponies all across Equestria by shattering the illusion that Celestia would always be there for them. Many have already accepted defeat, claiming that the solar goddess cannot be defeated. Though our chances at victory may be small, we must try anyways. We owe it not just to the ponies of Equestria, but to all ponykind."
 CES_resistance_8_2_desc_dead:0 "Daybreaker brought ruin to the hopes of ponies all across Equestria by shattering the illusion that Celestia would always be there for them. While the Empress is finally defeated, the scars of her tyranny still ache among the population who had to endure her. Nopony is perfect, not even the Solar Empress, and believing so can destroy the most precious part of a pony: the one that cares for others."
 CES_resistance_8_3:0 "[CES_resistance_8_3]"
 CES_resistance_8_3_alive:0 "Face The Malevolent Moon"
 CES_resistance_8_3_dead:0 "Nightmare Moons Legacy"
 CES_resistance_8_3_desc:0 "[CES_resistance_8_3_desc]"
 CES_resistance_8_3_desc_alive:0 "Nightmare Moon has brought ruin to the dreams of ponies all across Equestria by tearing the country asunder and subjecting its ponies to an unending nightmare. Many have already accepted defeat, claiming that the lunar goddess cannot be defeated. Though our chances at victory may be small, we must try anyways. We owe it not just to the ponies of Equestria, but to all ponykind."
 CES_resistance_8_3_desc_dead:0 "Nightmare Moon brought ruin to the dreams of ponies all across Equestria by tearing the country asunder and subjecting its ponies to an unending nightmare. The nightmare is over now, but the terror of her reign still grips those who had to endure it. Fear got the alicorn very far, but love will always win in the end."
 CES_resistance_8_4:0 "CES_resistance_8_4"
 CES_resistance_8_4_desc:0 ""
 CES_resistance_9_1:0 "The Best Soldiers and Biggest Guns"
 CES_resistance_9_1_desc:0 "In a short time, the scrappy freedom fighters of the Resistance evolved into one of the greatest fighting forces on the continent with equipment to match. Every one of our soldiers is worth ten of any other army and we owe our success to the grit of the working pony, the boldness of our troops, and the untapped power of friendship!"
 CES_resistance_9_2:0 "Operation: Grand Mutiny"
 CES_resistance_9_2_desc:0 "A considerable portion of the enemy's naval personnel are fed up and exhausted with their leadership's apparent disregard for their lives. Luckily, our contacts on the inside have concocted a plan to provide these weary souls with a better way. Once the date is set and the signal is given, these fine soldiers will bring their ships to Stableside!"
 CES_resistance_9_2_tt:0 "A portion of §Y[3.OWNER.GetNameDef]§!'s navy will §Cdefect to our cause§!!"
 CES_resistance_9_3:0 "[CES_resistance_9_3]"
 CES_resistance_9_3_sisters:0 "Together Against The Sisters" #Both SOL and NLR alive
 CES_resistance_9_3_nightmare_moon:0 "Together Against Nightmare Moon" #Only NLR alive
 CES_resistance_9_3_daybreaker:0 "Together Against Daybreaker" #Only SOL alive
 CES_resistance_9_3_legacy:0 "Legacy Of The Sisters" #SOL and NLR died
 CES_resistance_9_3_desc:0 "[CES_resistance_9_3_desc]"
 CES_resistance_9_3_desc_sisters:0 "The War of the Two Sisters may rage on, but in their madness, Daybreaker and Nightmare Moon have forgotten something crucial: Their forces are primarily focused on each other, and they are ill-prepared for our intervention! The ponies of Equestria will finally prove that we don't want would-be goddesses to control us anymore!"
 CES_resistance_9_3_desc_nightmare_moon:0 "Nightmare Moon's dominance over the country is frightening, but in her mania to crush any dissident she forgot something crucial: There is only so much ponies can take before their fear boils over into fury!"
 CES_resistance_9_3_desc_daybreaker:0 "Daybreaker's dominion over the country is terrifying, but in her arrogance she forgot something crucial: Terrorizing the little ponies will only build resentment to a point where they want to tear it all down!"
 CES_resistance_9_3_desc_legacy:0 "The Two Sisters have been vanquished, but the scars they left on the nation and the damage done to the ponies in Equestria will take years to heal. Still, for all of their madness and all of their fury, they were unable to crush that most indomitable virtue of all: Hope."
 CES_resistance_9_4:0 "For A Peaceful Tomorrow"
 CES_resistance_9_4_desc:0 "The entire southeast marches to the beat of one drum, their heart beats as one in unity, and their wills harden at the task ahead. There will be sacrifices, there will be loss, and there will be devastation, but every day spent fighting is a day spent carving out peace for tomorrow! We fight now so the next generation will not have to grow up under an iron hoof!"
 CES_resistance_9_5:0 "CES_resistance_9_5"
 CES_resistance_9_5_desc:0 ""
 CES_resistance_10_1:0 "CES_resistance_10_1"
 CES_resistance_10_1_desc:0 ""
 CES_resistance_10_2:0 "The Final Threat"
 CES_resistance_10_2_desc:0 ""
 CES_resistance_10_3:0 "Consolidating Equestria"
 CES_resistance_10_3_desc:0 ""
 CES_resistance_10_4:0 "CES_resistance_10_4"
 CES_resistance_10_4_desc:0 ""
 CES_resistance_end:0 "Daring Do and the Heroes of Harmony"
 CES_resistance_end_desc:0 "Today the Resistance has achieved peace with victory! Today every sacrifice and every hardship of everypony in Equestria has paid off. Today, every pony who picked up arms, who toiled in their workplace, and who spoke up for what is right has become a hero. Harmony lives through their efforts and their valor!"
