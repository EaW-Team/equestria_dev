 daring_solar.19.t:0 "Дабы они могли видеть" #CES_solar_7_1 #podrick
 daring_solar.19.desc:0 "Крикет Чирп и его семья чувствовали себя крайне неловко. Они сидели в задней части зала на одном из еженедельных собраний Ложи Дружбы и были при этом единственными присутствующими на службе бэтпони. И единственными лунаристами. Крикет тревожился с того момента, как только они переступили порог Ложи. Они явились сюда лишь из чувства долга в ответ на доброту миссионеров. Его жена и жеребята тоже были взволнованы; не помогало и то, что их тёмная одежда с символами луны очень выделялась.\n\nА вот члены Ложи Дружбы разительно отличались от них: они были одеты в аккуратные, опрятные и простые наряды, к которым была прикреплена булавка в виде знака отличия Селестии. Несколько членов Ложи подошли к семье, чтобы поприветствовать их, а некоторые даже предложили посидеть с ними и объяснить все особенности службы. Крикет не хотел показаться грубым, но, к счастью, его жена проявила инициативу и вежливо отклонила все предложения составить им компанию.\n\nПроповедь, которую они ожидали услышать, оказалась вовсе не проповедью, а краткой речью, в которой выступающая пони подтвердила свою веру в совершенство Селестии. Затем она предложила прихожанам поделиться своими "мыслями и свидетельствами". Все желающие могли получить возможность выступить.\n\nВ течение следующего часа около дюжины всевозможных пони рассказывали о том, какое влияние оказала Ложа Дружбы на их жизнь, насколько увереннее они стали после того, как посвятили себя Селестии, и как благословенна для них живая богиня, на которую они могут равняться. По правде говоря, Крикет больше обращал внимание на часы, чем на выступающих, но тут его внимание привлёк последний пони, вышедший на сцену: то был его товарищ по отряду, пегас, который служил вместе с ним в начале гражданской войны.\n\nКрикет не сводил глаз с жеребца, который когда-то поклялся своей жизнью служить Найтмер Мун. Жеребца, который был твёрдо намерен стать Говорящим-с-Луной. Жеребца, которого начинало тошнить при упоминании имени Селестии. Жеребца, который теперь плакал от радости, рассказывая о том, как же он ошибался в прошлом и как он благодарен за прощение со стороны Ложи Дружбы, хотя он долгие годы сражался против Селестии.\n\nКогда служба закончилась, Крикет Чирп осознал, что он чувствует... желание? Да! Желание узнать больше о том, что может так сильно изменить пони."
 daring_solar.19.a:0 "Может ли это изменить и нас?"
 
 daring_solar.20.t:0 "Дабы они никогда не отводили взгляда" #CES_solar_7_2 #podrick
 daring_solar.20.desc:0 "Крикет Чирп и его семья чувствовали себя крайне неловко. Они сидели в задней части зала на одном из еженедельных собраний Ложи Дружбы и были при этом единственными присутствующими на службе бэтпони. И единственными лунаристами. Он вспоминал своё волнение в тот момент, когда они впервые ступили на порог Ложи: исключительно потому, что им пообещали дать еду и воду, которые становилось всё труднее получить, если ты не член Ложи. Крикет и его жена поначалу поклялись противостоять политике нового правительства, но их решимость сильно ослабла, когда у их маленьких жеребят стали проявляться признаки недоедания. Теперь они были здесь, на скамьях храма, среди верующих в "Селестию".\n\nВ отличие от тёмной одежды с символами луны его семьи, члены Ложи дружбы были одеты в аккуратные, опрятные и простые наряды, к которым была прикреплена булавка в виде знака отличия Селестии. Несколько членов Ложи подошли к семье, чтобы поприветствовать их, но их добрые приветствия казались завуалированным осуждением. Как будто фестралы наконец-то приняли "правильное" решение присоединиться к ним и начать поклоняться истинной богине.\n\nПроповедь, которую они ожидали услышать, оказалась вовсе не проповедью, а краткой речью, в которой выступающая пони подтвердила свою веру в совершенство Селестии. Затем она предложила прихожанам поделиться своими "мыслями и свидетельствами". Все желающие могли получить возможность выступить.\n\nВ течение следующего часа около дюжины всевозможных пони рассказывали о том, какое влияние оказала Ложа Дружбы на их жизнь, насколько увереннее они стали после того, как посвятили себя Селестии, и как благословенна для них живая богиня, на которую они могут равняться. Время шло и Крикет чувствовал себя всё более и более напряжённым, поскольку многие выступающие осуждали принцессу ночи и её последователей. Но когда заговорила последняя ораторша, он почувствовал настоящий ужас.\n\nОраторша, как и он сам, была фестралкой. Она начала с воспоминаний о своём прошлом муже, в котором Крикет узнал своего бывшего товарища по отряду, служившего вместе с ним в ходе Лунной Гражданской Войны. Вдова сказала, что он встал на путь искупления, но с трудом отказывался от своих старых привычек. Фестралка заявила, что была вынуждена оставить его и забрать с собой своих жеребят, чтобы принять свет Селестии. Затем она нашла нового мужа и после этого они были счастливы как никогда.\n\nХотя отношения в их семьях разительно отличались, Крикет крепко сжал копыто жены. Он попытался украдкой взглянуть на неё, а она - на него, но уверенность, которую они искали друг в друге, сменилась страхом перед тем, что может произойти. Или же не произойти."
 daring_solar.20.a:0 "Что может так сильно изменить пони? Может ли это изменить и нас?"
 
 daring_solar.21.t:0 "Неуютная искренность" #CES_solar_7_3 #podrick
 daring_solar.21.desc:0 "Вуд Чиппер отнюдь не чурался поклонения Дейбрейкер. Ибо он одним из первых подал заявку на получение государственной должности в городе [EQS.capital.GetName], столице недавно образованной Солнечной Империи. Получив должность инквизитора, он лично видел как самые разные пони выходили буквально из ниоткуда, дабы служить Императрице. Эти пони были полны пламенной решимости делать то, что должно быть сделано во имя Её.\n\nНо это...\n\nСолнечный инквизитор стоял в отдалении и наблюдал за тем, как пони в белых рубашках и галстуках помогают организовать помощь пострадавшим от обрушения жилого здания в Балтимейре. Они раздавали еду, предметы первой необходимости и прочие подобные вещи семьям, чьи дома были разрушены. Вуд многое слышал про эту "Ложу дружбы" и ожидал чего-то подобного, но инквизитор заметил, что некоторые из семей, получавших помощь, были фестралами. А одежда бэтпони явно выдавала их лунаристские взгляды.\n\nВуд Чиппер огляделся по сторонам. Неужели никто больше не видит в этом проблемы? Почему они оказывают помощь лунаристам? Он посмотрел на одну пони из Ложи Дружбы, которая разговаривала с фестралом и его семьёй. Со стороны казалось, что эта чересчур весёлая кобыла очень обеспокоена благополучием этой семьи. Она выдала им дополнительные припасы и даже обняла одного из младших фестралов. Общение закончилось тем, что семья поблагодарила её и ушла. Но Вуд заметил, что среди полученных ими припасов была приметная книга, которую пони из Ложи всегда носили с собой.\n\nЧто происходит?! Вуд ошеломлённо пытался осмыслить происходящее. Мы не обращаем лунаристов, мы подвергаем их чистке! Это не соляризм... Он не знал, что это такое! Его разум кричал, что это неправильно, что он должен предупредить Императрицу о том, что происходит на юго-востоке, но все пони здесь казались такими... искренними.\n\nЕго мысли были прерваны звуками гимна, исполняемого в честь Селестии. Это была ещё одна вещь, которая его озадачила: почему они постоянно называют Дейбрейкер Селестией?! Он многого не понимал относительно этой группы...\n\n— Эй, господин инквизитор, вы выглядите чересчур взвинченным, — Молодой миссионер поразил Вуда тем, что предложил ему свою священную книгу, — Вы хотите узнать слова Селестии и Её Верной Ученицы? Они могут принести вам утешение."
 daring_solar.21.a:0 "— ...Нет, спасибо. Я в порядке."
 
 daring_solar.22.t:0 "Праведная сдержанность" #CES_solar_7_4 #podrick
 daring_solar.22.desc:0 "Вуд Чиппер отнюдь не чурался поклонения Дейбрейкер. Ибо он одним из первых подал заявку на получение государственной должности в городе [EQS.capital.GetName], столице недавно образованной Солнечной Империи. Получив должность инквизитора, он лично видел как самые разные пони выходили буквально из ниоткуда, дабы служить Императрице. Эти пони были полны пламенной решимости делать то, что должно быть сделано во имя Её. Но это...\n\nСолнечный инквизитор стоял в отдалении и наблюдал за тем, как пони в белых рубашках и галстуках помогают организовать помощь пострадавшим от обрушения жилого здания в Балтимейре. Они раздавали еду, предметы первой необходимости и прочие подобные вещи семьям, чьи дома были разрушены. Вуд многое слышал про эту "Ложу дружбы" и ожидал чего-то подобного, но инквизитор заметил, что некоторые из семей, получавших помощь, были фестралами. А одежда бэтпони явно выдавала их лунаристские взгляды.\n\nВуд Чиппер ненадолго задумался о том, чтобы подойти к кому-нибудь из волонтёров Ложи Дружбы, дабы высказать сомнения в их решении, но вскоре увидел нечто неожиданное. Пони Ложи, поняв, что собираются помочь лунаристам, убрали свои припасы подальше и начали кричать на них. Вуд смог разобрать несколько слов: "Исповедуйтесь!", "Покайтесь!", "Выкажете смирение!". Некоторые лунаристы начали спорить с волонтёрами, но быстро поняли, что припасов им не дадут, если они не подчинятся их требованиям. Часть фестралов развернулась и ушла, но многие остались.\n\nОдна из волонтёрок достала книгу, которую, как известно, все члены Ложи носили с собой, и начала зачитывать отрывки из неё. Она заставила лунаристов повторять за ней, а тем, кто справился, выдала припасы и копию священной книги Ложи Дружбы. В завершение своей проповеди она сказала, что в будущем их будут навещать и что они должны уметь читать священное писание по памяти, если хотят и дальше получать помощь.\n\nВуд ошеломлённо пытался осмыслить происходящее. Это... не было привычным ему соляризмом. Это было нечто совсем другое. Он был уверен, что лунаристов подвергнут чистке, но... нет, у этих пони, похоже, были другие идеи на уме. Его мысли были прерваны звуками гимна, исполняемого в честь Селестии. Это была ещё одна вещь, которая его озадачила: почему они постоянно называют Дейбрейкер Селестией?! Он многого не понимал относительно этой группы...\n\n— Эй, господин инквизитор, вы выглядите чересчур взвинченным, — Молодой миссионер поразил Вуда тем, что предложил ему свою священную книгу, — Вы хотите узнать слова Селестии и Её Верной Ученицы? Они могут принести вам утешение."
 daring_solar.22.a:0 "— ...Нет, спасибо. Я в порядке."
 
 daring_solar.23.t:0 "Прости им их прегрешения" #CES_solar_ending_1 - Reverent #podrick
 daring_solar.23.desc:0 "Гуд Ворд занимался чтением в своём кабинете, когда услышал слишком знакомый звук: щелчок взводимого пистолета. Не поднимаясь с места и не поворачиваясь, чтобы взглянуть, кто же стоит за его спиной, он заговорил: — Осторожнее, ты же не хочешь совершить ошибку, верно?\n\n— Это будет не ошибка, а справедливость. — Голос незваного гостя дрожал от ярости.\n\n— Ты так уверен? — Гуд Ворд отложил свою книгу. — В ретроспективе справедливость может оказаться ошибкой. Я хорошо знаком с этой концепцией, ибо сам принимал множество решений, о которых потом жалел. — Вместо ответа мститель, стоявший позади него, медленно обошёл вокруг и попал в поле зрения Гуд Ворда. Это был молодой фестрал, одетый в окровавленную форму хироптеррского легионера со множеством пулевых отверстий. Вероятно, он снял её с погибшего родителя. Взгляд Гуд Ворда переместился с его одежды на пистолет, а затем и на глаза, в которых за бушующей яростью скрывался страх. — Зачем ты на самом деле здесь?\n\nФестрал стиснул зубы и закричал. — ПОТОМУ ЧТО Я НЕНАВИЖУ ТЕБЯ И ВСЁ, ЗА ЧТО ТЫ ВЫСТУПАЕШЬ! — Пистолет слегка дёрнулся, но не выстрелил.\n\n— Я понимаю. Я бы тоже ненавидел себя, будь я на твоём месте. Но это не тот путь, по которому ты хочешь идти. Мне знаком гнев, который ты сейчас испытываешь. Я никогда не считал себя убийцей, но гнев превратил меня в чудовище. — Гуд Ворд встал с кресла и сделал шаг по направлению к фестралу. — Но со временем я преодолел этот гнев...\n\n— НИ ШАГУ ДАЛЬШЕ! — Фестрал выстрелил из пистолета, но его прицел был таким неточным, что пуля просвистела мимо головы Гуд Ворда.\n\n— ... и я знаю, что ты тоже сможешь преодолеть этот гнев. Не позволяй ему уничтожить тебя, как он почти уничтожил меня. — Ещё один шаг. И ещё один.\n\nСлёзы полились из глаз фестрала. — ОСТАНОВИСЬ! НЕ ПОДХОДИ БЛИЖЕ!\n\nГуд Ворд встал прямо перед жеребцом. — Всё в порядке. — Он поднял копыто и осторожно отодвинул пистолет, а затем обнял дрожащего фестрала. — Мне очень жаль, что так случилось с твоими сородичами, правда жаль. Но тебе нужно двигаться дальше, иначе ты никогда не исцелишься.\n\nФестрал разразился рыданиями, когда тысячелетний гнев рассеялся в объятиях Гуд Ворда."
 daring_solar.23.a:0 "И будь сам прощён." #leads to summoning event daring_solar.30
 
