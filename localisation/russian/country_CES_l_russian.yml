 daring_resistance.25.desc_daybreaker:0 "Освобождение Кантерлота стало знаменательным событием в стремлении Дэринг Ду восстановить Эквестрию, но никто не мог предположить, что станет с городом после превращения Селестии в Дейбрейкер. Статуи и эмблемы Селестии и её знака отличия были заменены огненными символами и искривлёнными идолами, которые, казалось, излучали жар. Приветливая и величественная архитектура была разрушена и перестроена на сакральный лад.\n\nНесмотря на то, что с момента освобождения города прошло уже немало времени, разрушения от войны никуда не делись. В некоторых районах и зданиях сохранялись остатки недовольных соляристов, в других — руины и редкие пятна крови.\n\nГуд Ворд крепко сжимал свой Журнал Дружбы, рыская по улицам. Хотя Кантерлот не был полностью защищен, он знал, что должен увидеть, что случилось с городом, который он так хотел посетить в детстве. Простое передвижение по некогда бурлящему мегаполису вызывало у него чувство дискомфорта. А вот от нависших над городом храмов с изображениями Дейбрейкер у него по спине побежали мурашки.\n\nОн остановился возле одного из таких храмов. Он в основном был цел, хотя символ Солнечной Империи над входом был расколот. Гуд Ворд заколебался, подходя к двери. Он должен был узнать, что из себя представляют эти пони. Он должен был узнать, насколько ошибочной была его вера в Селестию.\n\nВнутри храма царила гробовая тишина, которая, казалось, звучала громче артиллерийского обстрела. Свет, проходящий через витраж с изображением Дейбрейкер над центральным алтарём, освещал красно-золотой декор храма. Повсюду валялись опрокинутые скамьи и религиозные гобелены. Его внимание привлек засохший кровавый след, ведущий в одну из задних комнат.\n\nВопреки тому, что советовал здравый смысл, Гуд Ворд пошёл по следу. Его сердце упало, когда он обнаружил труп — тело солдата Солнечной Империи. Пони был молод, скорее всего, ему не было и двадцати. Судя по всему, он был смертельно ранен и полз по земле к статуе Дейбрейкер. Его передние копыта были сцеплены перед фигурой, как будто он отчаянно молил о помощи богиню, которая повелела им и его товарищам умереть во имя неё.\n\nС каждой секундой, проведённой за разглядыванием солдата, Гуд Ворд чувствовал себя всё более и более больным. Он упал на колени, размышляя о всей своей жизни. Как он провёл годы на службе у пони, которая отреклась от всего, во что он верил? Что могло бы с ним случиться, если бы в момент превращения Селестии он находился в Кантерлоте, а не в Стейблсайде? Нашёл бы он в себе силы поступить правильно? Или, может быть, он присоединился бы к ней? Гуд Ворд не хотел знать ответ."
 daring_resistance.25.a:0 "Через некоторое время Гуд Вуд собрался с духом и покинул Кантерлот."
 
