 # Civil War Focuses
 
 CES_cw_1_1:0 "Дэринг Ду и Джунгли Дисгармонии"
 CES_cw_1_1_desc:0 ""Нда, это не совсем та история, которую я планировала рассказать, но я здесь. Я до сих пор не знаю, что побудило меня вскочить и стать героем, которого я изображаю в своих книгах. Может быть, я всегда была такой и просто никогда этого не осознавала. Но это определенно будет моим самым рискованным приключением на сегодняшний день.""
 CES_cw_2_1:0 "Наскрести оружие по сусекам"
 CES_cw_2_1_desc:0 "Этот маленький уголок Эквестрии никогда не был особенно известен своими промышленными мощностями. К счастью, нам удалось обнаружить несколько оставленных без присмотра тайников с оружием, которые, похоже, предназначались для сил Найтмер Мун. Мы уверены, что она не будет возражать, если мы их одолжим."
 CES_cw_2_2:0 "Запросить помощь местных"
 CES_cw_2_2_desc:0 "Реальность такова, что мы никогда не победим этих обезумевших лунаристов, если у нас за спиной не будет единства всех пони. Дэринг Ду уже сплотила многих на нашей стороне, но мы должны просить о большем, иначе у нас не будет надежды восстановить гармонию на юго-востоке."
 CES_cw_3_0:0 "Переоборудовать рыболовные баржи"
 CES_cw_3_0_desc:0 "Стейблсайд был далеко не самым крупным портом в Эквестрии, но даже там кипела жизнь. Нам повезло, что несколько рыболовных барж были поблизости в то время, когда мы были отрезаны от Эквестрии, и нам ещё больше повезло, что их капитаны хотят помочь нам вернуть моря."
 CES_cw_3_1:0 "Подготовка к наступлению на равнинах"
 CES_cw_3_1_desc:0 "Прямое наступление в глубь джунглей остается трудной задачей. Возможно, слишком трудной, если наши фронтовые сводки точны. Но что, если бы нам не пришлось вести все боевые действия внутри этих джунглей? К востоку от Галлопрея раскинулось открытое поле, изобилующее возможностями. Одной из таких возможностей является импровизированный аэродром, с которого мы можем работать над тем, чтобы перенести борьбу в небо."
 CES_cw_3_2:0 "Второй бастион гармонии"
 CES_cw_3_2_desc:0 "Стейблсайд должен быть светом в этой тьме. Но бесформенный, неуправляемый свет не дает направления тем, кто в нем нуждается. Дэринг Ду может быть тем клеем, который держит нас вместе, но ни одна кобыла не способна вести войну в одиночку. Нашему командиру нужна помощь, и именно поэтому мы должны отложить в сторону наши разногласия и действовать заодно, чтобы она могла привести нас к победе."
 CES_cw_3_3:0 "Вдохновить напуганных и надеющихся"
 CES_cw_3_3_desc:0 ""Это больше не история. Мы боремся не только за свои жизни, но и за надежды и мечты каждого присутствующего здесь пони! Может быть, мы и отрезаны от Эквестрии, но дух гармонии живет в каждом из нас! Мы не можем потерпеть неудачу! Мы не должны потерпеть неудачу! МЫ НЕ ПОТЕРПИМ НЕУДАЧУ! Ибо если мы это сделаем, то сама гармония может быть утрачена навсегда.""
 CES_cw_3_10:0 "Восстановить реликвии"
 CES_cw_3_10_desc:0 "Из многих музеев, в создании которых участвовала Дэринг Ду, только один существует в этом регионе Эквестрии. К счастью, в Стейблсайдском музее полно оружия. Да, это старинное оружие, но они его так и не использовали. Мы понимаем, что винтовки, вероятно, развалятся в джунглях. Но мы должны брать и использовать все, что можем."
 CES_cw_4_0:0 "Воспользоваться портами Стейблсайда"
 CES_cw_4_0_desc:0 "Порты Стейблсайда практически не используются. Мы должны использовать их для военных целей, но мы так не должны забывать, что должны вернуть их в первоначальный вид, как только нам удастся установить мир на этой земле."
 CES_cw_4_1:0 "Привлечь пони-рыбаков"
 CES_cw_4_1_desc:0 "Знаменитые рыбацкие семьи Стейблсайда осваивали море на протяжении нескольких поколений. Хотя нам больно просить их на время бросить своё любимое дело и взять пушки в копыта, возможно, в будущем мы сможем превратить их в настоящих солдат-моряков."
 CES_cw_4_2:0 "Отважная истребительная эскадрилья"
 CES_cw_4_2_desc:0 "Время пришло! С благословения командующей наши первые истребители теперь могут подняться в воздух. Небо принадлежит тем, кто живет в свете солнца Селестии, а те, кто пытается уничтожить гармонию из тени, потерпят поражение"
 CES_cw_4_3:0 "Модифицировать фабрики игрушек"
 CES_cw_4_3_desc:0 "Удобства жеребят часто являются одной из первых вещей, которые лишаются приоритета во время войны. С большим сожалением мы должны превратить их фабрики игрушек в оружейные заводы в надежде, что однажды наши жеребята вырастут и им не придётся работать на этих самых фабриках."
 CES_cw_4_4:0 "Отважные пехотные полки"
 CES_cw_4_4_desc:0 "Когда прозвучал призыв сражаться с врагами гармонии, поначалу откликнулись немногие. Но, подобно прорвавшейся плотине, огромная волна добровольцев прибыла отовсюду, чтобы сражаться за Селестию, в придачу вооружившись собственным оружием. А теперь марш вперёд и покажите им, из чего мы сделаны!"
 CES_cw_4_10:0 "Центр морских операций"
 CES_cw_4_10_desc:0 "Одно из преимуществ, которое, по-видимому, есть у нас перед нашими врагами, - это способность к длительной военно-морской логистике. Командующая Дэринг Ду предложила, чтобы мы подготовили припасы в Портленде для строительства дополнительных портов вдоль береговой линии, чтобы мы могли легко снабжать наши войска после захвата их территории."
 CES_cw_4_10_unlock_port_decision:0 "Завершение этого фокуса откроет решение о строительстве §Yморской базы§! на побережье §YЧайнамитл§! для снабжения наших войск, если мы будем контролировать достаточную территорию вокруг."
 CES_cw_5_1:0 "Национализация верфей"
 CES_cw_5_1_desc:0 "Хотя в Стейблсайде не так много верфей, есть одна верфь, который способен выпускать суда быстрее, чем кто-либо другой. К счастью, пони, управляющие ею, уже согласились помочь нам, теперь осталось только оформить их сотрудничество официально."
 CES_cw_5_2:0 "Делаем всё, что в наших силах, и даже больше"
 CES_cw_5_2_desc:0 "Хотя мы отдали все, что у нас было, всего этого недостаточно! Не может быть победы без жертв, и мы должны быть готовы пожертвовать всеми удобствами жизни ради будущих поколений, которые смогут жить в Эквестрии, где им не придётся ничем жертвовать."
 CES_cw_5_4:0 "Починить мастерские"
 CES_cw_5_4_desc:0 "Слишком долго наши оружейные заводы работали с устаревшей бюрократией и антикварным оборудованием, что ограничивало возможности производства. С открытием нашего новейшего военного предприятия мы можем сосредоточиться на том, чтобы привести остальные наши заводы в соответствие с нормами."
 CES_cw_5_5:0 "Не бойся ночи"
 CES_cw_5_5_desc:0 "Ученики Найтмер Мун раскинулись далеко по всей этой земле, но не все фестралы поддерживают её. Есть те, кто отверг бы Найтмер не из ненависти к ней, а из любви к той, кем она была раньше."
 CES_cw_6_1:0 "Отважный полк морской пехоты"
 CES_cw_6_1_desc:0 "Как и было обещано, пони-рыбаки возвращаются к своей профессиональной деятельности, пройдя расширенную подготовку и имея новую цель: отобрать важные прибрежные районы у тех, кто хотел бы, чтобы гармония была отброшена в сторону."
 CES_cw_6_2:0 "Адаптация к джунглям"
 CES_cw_6_2_desc:0 "Джунгли, окружающие Аякачтли и Теночтитлан, коварны и плохо подходят для сражений. Хотя мы ненавидим использовать тактику наших врагов, мы должны признать, что нам нужно учиться у них, если мы хотим победить их на их же земле."
 CES_cw_6_3:0 "Искусство выживания" 
 CES_cw_6_3_desc:0 "Опыт работы Дэринг Ду в суровых условиях научил её тому, как выжить в этих районах. Вместе со своими соотечественниками и единомышленниками она составит копытоводство с советами и хитростями, которые помогут нашим войскам сражаться в дикой местности."
 CES_cw_6_4:0 "Мало отдать, да победу урвать"
 CES_cw_6_4_desc:0 "Это был утомительный конфликт, но командующая Дэринг Ду превратила некогда напуганную группу пони в доблестную боевую силу. Раньше мы копили ресурсы в надежде, что война быстро закончится, но теперь мы видим, что это был не тот путь. Мы должны распределить наши ресурсы настолько, насколько это возможно, чтобы добиться успеха."
 CES_cw_6_5:0 "Наши причины и наши цели"
 CES_cw_6_5_desc:0 "Командующая Дэринг Ду - решительная кобыла. Её вызывающие речи, кажется, передают ту же энергию, что и в книгах, носящих её имя, если не больше. Время от времени мы должны напоминать себе о том, за что именно мы боремся."
 CES_cw_6_6:0 "Захватить оружие Найтмер"
 CES_cw_6_6_desc:0 "По мере того как война продолжается, мы обнаруживаем все больше и больше припасов, припрятанных теми, готовился к возвращению Найтмер Мун, как будто они знали, что это произойдет. Хотя это пока останется тайной, эти припасы могут быть с пользой использованы в борьбе против тех, для кого они предназначались."
 CES_cw_7_4:0 "Герои никогда не проигрывают"
 CES_cw_7_4_desc:0 ""За гармонию! За Эквестрию!" - это боевой клич нашей командующей. В течение нескольких месяцев мы пели ей дифирамбы, но она преуменьшает значение, когда другие называют её героем, предпочитая перенаправлять эти дифирамбы обратно к нам. Ибо герои - это те, кто сражается с тьмой. А герои никогда не проигрывают."
 
