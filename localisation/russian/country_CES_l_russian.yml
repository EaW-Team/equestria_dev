 daring_solar_hymn.1.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 29" #podrick
 daring_solar_hymn.1.desc:0 ""Гуд Ворд" авторства Файри Бримстоун\n\nУслышьте меня пони, кобылы и жеребцы!\nУслышьте того, кто под светилом на мольбы ответ даёт!\nРасплаты час пришёл! Внемли Селестии указу:\n"Пророк мой знает толк, добро ему даю!"\n\n--(Припев)--\nГуд Ворд! Правда с ним!\nУкажет нам он цель, на путь наставит нас!\nГуд Ворд! Уверуй в Свет!\nСпасёт и сохранит от тьмы ночной!\nСпасёт и сохранит от тьмы ночной!\n\nУслышьте меня мыши и пони неба и земли!\nСлушайте земнопони, который знает, что да как!\nВедь словом добрым он спасёт, и даже пегасу оно впрок,\nИ правду эту у Ложи не отнять!\n\n--(Припев)--\n\nУслышьте меня жеребята, а ну-ка с нами запевай!\nУслышьте проповедь, что покажет вам урок.\nПророка слово – свято, а лжеца брехни сторонись,\nУзнав его – в огонь отправь, и Свету помолись!\n\n--(Припев)--"
 daring_solar_hymn.1.a:0 "Спасёт и сохранит от тьмы ночной!"

 daring_solar_hymn.2.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 2" #CES_solar_hymn_2 - unlocked by CES_solar_4_2
 daring_solar_hymn.2.desc:0 ""Дух рассвета" авторства Онест Харт\n\nЗаката духу подобен пожар!\nПравда и свет Её Славы сиял;\nВиденья, молитвы новы и сильны,\nИ во Имя Её пророк дал тепло\n\n--(Припев)--\nПоём, восславляя свет Солнца Её!\nСлавим, мы славим Её вечный огонь!\nПусть слава Её всё ярче сияет!\nОтныне и навеки, взываем мы ввысь!\n\nВзываем мы к духу наших близких друзей,\nПравду несущими по миру всему!\nЧто мы нашей верой в обычай возьмём,\nВиденья, молитвы светлых лучей дня!\n\n--(Припев)--\n\nКак славен будет тот день, когда Свет и Луна\nЗасияют на небе без вражды и греха!\nИ Гуд Ворда Слово к правде нас приведёт,\nЯвив нам воочию колесницу огня!\n\n--(Припев)--"
 daring_solar_hymn.2.a:0 "Отныне и навеки, взываем мы ввысь!"

 daring_solar_hymn.3.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 27" #CES_solar_hymn_3 - unlocked by CES_solar_6_1
 daring_solar_hymn.3.desc:0 ""Praise to the Pony" by Righteous Fervor\n\nPraise to the pony who sought truth in Celestia!\nFire nor the liars could sway our prophet's mind.\nBlessed rebirth led to his sacred status,\nNatives extol him while socialists are blind.\n\nPraise to the ponies who seek guidance from Good Word!\nHonored and blest be his ever great name!\nLong shall his legacy shine bright through the darkness,\nGlory and justice emanate from his flame.\n\n--(Chorus)--\nHail to the Prophet! Ascended from embers!\nTraitors and Lunarists now fight him in vain.\nBlest by Celestia he shall lead all his brethren;\nFlames cannot conquer our hero again.\n\nGreat is his glory and endless his reverence.\nGone are the times when his faith was taboo.\nOnce lost in darkness, now we're all missionaries!\nLight pierces night for our prophet's word is true!\n\n--(Chorus)--\n\nSacrifice brings forth the blessings of sunlight;\nWe must atone for the sins our of peers.\nWake up the world for they know not his lessons!\nMillions shall learn from our Prophet for years!\n\n--(Chorus)--\n\nSacrifice brings forth the blessings of sunlight;\nWe must atone for the sins our of peers.\nWake up the world for they know not his lessons!\nMillions shall learn from our Prophet for years!\n\nPraise to the pony who sought truth in Celestia!"
 daring_solar_hymn.3.a:0 "Millions shall learn from our Prophet for years!"

 daring_solar_hymn.4.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 104" #CES_solar_hymn_4 - unlocked by CES_solar_6_5
 daring_solar_hymn.4.desc:0 ""Научи нас во свете любви её ходить" авторства Свит Блисс\n\nНаучи нас во свете любви её ходить;\nНаучи нас молитвы читать во имя Её;\nНаучи нас познанию Её воли и длани;\nНаучи нас, научи нас, что делать по по правде.\n\nСобирайтесь вместе пони, узнаем мы\nО Магии Дружбы, что жаждем мы;\nНаученные Ученицей Её, доброты нет конца\nДружно, мы дружно, поём её голосом.\n\nБогиня Селестия, благодарим тебя за день\nЗа духовный нрав, что путь нам показал.\nВеликую мы славим гимнами радости!\nРадостно, радостно, мы идём в Её свете."
 daring_solar_hymn.4.a:0 "Радостно, радостно, мы идём в Её свете."

 daring_solar_hymn.5.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 5" #CES_solar_hymn_5 - unlocked by CES_solar_8_2
 daring_solar_hymn.5.desc:0 ""High on the Mountainside" by Young Bridge\n\nHigh on the mountainside\nThe Solar flag unfurls.\nYe ponies, now look up;\nIt waves to all the world.\nIn Canterlot's bright holy land,\nThe castle's mount behold it stand!\n\nFor we must keep in mind\nCelestia watches all.\nHer glory heals the blind,\nHer fury crumbles walls.\nHer truth and might humble the strong,\nAnd in the end, they'll join in song!\n\nHer gospel shall be reared,\nHer majesty displayed,\nAnd ponies can be heard\nIn distant lands they've prayed:\n"We'll now go up to serve the sun,\nWith our new purpose, our life's begun!"\n\nFor here we shall recite\nThe law that will go forth.\nWe'll learn to choose the light,\nThat fills us all with warmth.\nForever there Her ways we'll tread,"
 daring_solar_hymn.5.a:0 "To save ourselves from Nightmare's dread!"

 daring_solar_hymn.6.t:0 "Песня Ложи Дружбы для хорового исполнения,\n издание "Новая вера" - 60" #CES_solar_hymn_6 - unlocked by CES_solar_8_4
 daring_solar_hymn.6.desc:0 "Боевой гимн империи" авторства Файри Бримстоун\n\nЯ увидел как во славе само Солнце явь дало\nКак Она копытом грозным в пух и прах врагов всех размела\nКак Она лихою молнией обратила в бег врага\nОна правды держит шаг!\n\n--(Припев)--\nСлава, слава Солнцу! Слава, слава Солнцу!\nСлава, слава Солнцу! Она правды держит шаг!\n\nЯ в её огнях увидел вкруг сотни лагерей\nИ в каждом огоньке увижу сотню светочей\nИ слово я её отправлю всем весточкой своей\nОна правды держит шаг!\n\n--(Припев)--\n\nПрочитал её я Слово в тени рощ густых и пней\nМы врагов всех покараем, коль не станет светлым день\nПусть Герой рождённый с духом втопчет всех неверных в грязь\nГосподен день грядёт!\n\n--(Припев)--\n\nСквозь её огонь священный явил Гуд Ворд народу лик\nС пылкой гордостью в груди помощь смелому даёт\nСвятым делом он помог, так отплатим мы сполна\nНаш Бог здесь держит шаг!\n\n--(Припев)--"
 daring_solar_hymn.6.a:0 "Она правды держит шаг!"

 daring_solar_hymn.7.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 30" #CES_solar_hymn_7 - unlocked by CES_solar_9_3 - Reverent Exclusive
 daring_solar_hymn.7.desc:0 ""Come, Come, Ye Loved" by Solemn Vow\n\nCome, come, ye loved, there is nothing to fear;\nStand with joy through the day.\nThough hard to you this journey may appear,\nFaith will rise as you pray.\n'Tis better far for us to drive\nOur restless fears out of our lives;\nDo this, and joy our hearts will swell—\nAll is well! All is well!\n\nWhy should we grieve or mourn those we have lost?\nKnow that they Chose the Light.\nNow that they're gone we've learned the greatest cost\nOf our faith, should we fight!\nGird up your flanks; our courage shines!\nOur Goddess' love is by our sides!\nFor soon we'll rest with glory's spell—\nAll is well! All is well!\n\nOnce we have won, we'll start to make amends,\nStand! Rejoice! Peace has come!\nThose we have felled will rise again as friends!\nJoin in song! Beat the drum!\nWe'll make the air with music ring,\nShout praises all throughout the spring!\nAnd to the end, Her words we'll tell—\nAll is well! All is well!\n\nAnd should we die before our journey's through,\nPraise the Sun! All is well!\nThen we shall see our prophet's words are true;\nWith our flock we shall dwell!\nBut if our lives are spared from death,\nWe'll preach Her truth 'till our last breath!\nOh, how we'll sing till their hearts swell—\nAll is well! All is well!"
 daring_solar_hymn.7.a:0 "Praise the Sun! All is well!"

 daring_solar_hymn.8.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 47" #CES_solar_hymn_8 - unlocked by CES_solar_9_4 - Vincictive Exclusive
 daring_solar_hymn.8.desc:0 ""Now We're Her Faithful" by Ardent Struggle\n\nWe once were humble ponies living peacefully with kin,\nWhen suddenly the Lunarists showered us all with sin!\nEvery day they'd scorn the sun, they'd laud their wicked way!\nWe'd suffer countless hardships until the break of day!\n\nNow we're Her chosen, and they're our foes!\nNow we're believers that Lunarists oppose!\nNow we're the keepers of sacred holy light!\nNow we're Her faithful, and we're gonna End the Night!\n\nWe gathered all together as we ratified our laws!\nNo longer would we fear the bats, for our faith held no flaws!\nEvery crime and felony brought justice to our land!\nAnd every bat who broke the rules at last would understand!\n\nNow we're Her chosen, and they're our foes!\nNow we're believers that Lunarists oppose!\nNow we're the keepers of sacred, holy light!\nNow we're Her faithful, and we're gonna End the Night!\n\nAnd soon they'll rot in prison for their souls are all impure!\nWe'll celebrate their every wail as if it is the cure!\nForever shall Celestia shine through our righteous stead!\nWe'll never cease our holy war 'till Lunarism's dead!\n\nNow we're Her chosen, and they're our foes!\nNow we're believers that Lunarists oppose!\nNow we're the keepers of sacred, holy light!\nNow we're Her faithful, and we're gonna End the Night!"
 daring_solar_hymn.8.a:0 "Now we're Her faithful, we're gonna End the Night!"

