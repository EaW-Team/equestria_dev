 CES_army_1_1:0 "Юго-восточный фронт"
 CES_army_1_1_desc:0 "В разгар гражданской войны было трудно организовать полноценные вооружённые силы, но теперь мы освободились от этого бремени. Пришло время начать долгий, но необходимый процесс реорганизации. Стоит начать с подготовки и назначения офицеров, а также с обучения войск основам ведения организованной, современной войны."
 CES_army_2_1:0 "Юго-восточная освободительная армия"
 CES_army_2_1_desc:0 "Наша победа стала результатом совместных усилий многих храбрых душ, отдавших всё, что у них было, и даже больше. Мы должны прославлять всех наших бойцов, чтобы показать всю решимость нашей армии. Повышая значимость простого солдата, мы показываем, что даже у самого маленького из нас может быть сердце, полное доблести и справедливости."
 CES_army_2_2:0 "[CES_army_2_2]"
 CES_army_2_2_desc:0 "[CES_army_2_2_desc]"
 CES_army_2_2_harmony:0 "Отважные храбрецы Дэринг Ду"
 CES_army_2_2_desc_harmony:0 "Наша победа стала результатом усилий немногих храбрецов, которые превзошли многих других. Они могут бегать быстрее гепарда, плавать лучше акулы и сражаться яростнее тигра. Они – отважные храбрецы Дэринг Ду, и именно им мы обязаны своей свободой. Принимая во внимание их успех, мы будем делать упор на поиск и вербовку самых лучших бойцов."
 CES_army_2_2_solar:0 "Отважные храбрецы Дэринг Ду"
 CES_army_2_2_desc_solar:0 "Наша победа стала результатом усилий немногих храбрецов, которые превзошли многих других. Они могут бегать быстрее гепарда, плавать лучше акулы и сражаться яростнее тигра. Им мы обязаны своей безопасностью. Принимая во внимание их успех, мы будем делать упор на поиск и вербовку самых лучших бойцов Но для начала будет разумно сменить их прозвище."
 CES_army_3_1:0 "Джунгли – это наш дом"
 CES_army_3_1_desc:0 "С жеребячьего возраста многие из нас хорошо знакомы с лабиринтами тропических лесов, которые покрывают большую часть юго-восточной части Эквестрии. Давайте проведём серию учений, а затем изменим нашу тактику и стратегию, чтобы адаптировать наши силы к этим разросшимся, коварным и влажным джунглям, которые мы называем своим домом."
 CES_army_3_2:0 "Защита нашего дома"
 CES_army_3_2_desc:0 "После начала гражданской войны мы лишились возможности производить военную продукцию и были вынуждены пользоваться устрашавшим оружием. Мы должны изменить это и создать собственную военную промышленность для защиты наших домов."
 CES_army_3_3:0 "Борьба среди жары и деревьев"
 CES_army_3_3_desc:0 "Гражданская война была логистическим кошмаром. Грузовики с припасами прибывали с опозданием, а то и вовсе не прибывали. Всё, что доставлялось на парашютах, спокойно могло потеряться в джунглях навсегда. Обезвоживание уносило жизни наших солдат быстрее вражеских пуль. Мы должны улучшить нашу логистику, даже если укрощение лесов будет тяжелой задачей."
 CES_army_3_4:0 "[CES_army_3_4]"
 CES_army_3_4_desc:0 "[CES_army_3_4_desc]"
 CES_army_3_4_harmony:0 "Морпехи Дэринг"
 CES_army_3_4_desc_harmony:0 "Морская пехота состоит из высококвалифицированных солдат, способных проводить морские десантные операции, и, поскольку мы нацелены на создание качественной пехоты, мы должны её расширить. Давайте отберем искусных воинов и примем их в ряды выносливых морских пехотинцев, а также сформируем подразделения, которые станут примером для всей нашей армии."
 CES_army_3_4_solar:0 "Морпехи Дэринг"
 CES_army_3_4_desc_solar:0 "Морская пехота состоит из высококвалифицированных солдат, способных проводить морские десантные операции, и, поскольку мы нацелены на создание качественной пехоты, мы должны её расширить. Давайте отберем искусных воинов и примем их в ряды выносливых морских пехотинцев, а также сформируем подразделения, которые станут примером для всей нашей армии."
 CES_army_3_5:0 "[CES_army_3_5]"
 CES_army_3_5_desc:0 "[CES_army_3_5_desc]"
 CES_army_3_5_harmony:0 "Новая элита армии"
 CES_army_3_5_desc_harmony:0 "Подчёркивая важность более элитных солдат, мы должны сделать больше для их подготовки. Мы изучим передовые методы обучения и разработаем специальное оборудование, которое даст им преимущество перед любым врагом. Они смогут победить, даже несмотря на кажущиеся непреодолимыми препятствия."
 CES_army_3_5_solar:0 "Новая элита армии"
 CES_army_3_5_desc_solar:0 "Подчёркивая важность более элитных солдат, мы должны сделать больше для их подготовки. Мы изучим передовые методы обучения и разработаем специальное оборудование, которое даст им преимущество перед любым врагом. Они смогут победить, даже несмотря на кажущиеся непреодолимыми препятствия."
 CES_army_4_1:0 "Бей посильнее и беги"
 CES_army_4_1_desc:0 "Среди множества важных уроков, которые мы извлекли из боевых действий, следует отметить нерегулярную войну. Пусть наша армия и формальная, но разумно использовать некоторые тактические приёмы, которые мы применяли во время гражданской войны, против врага, незнакомого с законами джунглей."
 CES_army_4_2:0 "Позаимствовать чертежи оружия"
 CES_army_4_2_desc:0 "В Эквестрии всегда не хватало новаторов-оружейников, особенно на юго-востоке. Однако бывшие наёмники Ацтлана, присоединившиеся к нашему делу, знают, где можно раздобыть эффективное оружие. Воровство – далеко не самое благородное дело, но разве плохо искать художественного вдохновения у врагов?"
 CES_army_4_3:0 "Пушки в джунглях"
 CES_army_4_3_desc:0 "В некоторых местах джунгли предоставляют непроходимые укрытия. Это выгодно как нам, так и быстро соображающим захватчикам, способным укрепить свои позиции. Артиллерия – верный способ смести их с лица земли, поэтому стоит вложиться в это оружие. Более точные орудия и более мощные снаряды спокойно разнесут любой дот."
