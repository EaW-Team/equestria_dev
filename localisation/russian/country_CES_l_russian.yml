 CES_artifact_the_truth_talisman_of_tonatiuh_desc:0 "Этот талисман не позволяет утаивать никакие тайны – с его помощью любое существо, заподозренное в шпионаже, мигом докажет свою вину или же невиновность. Так нашим врагам будет очень непросто добраться до наших самых ценных секретов."

