 cityfall.311.t:0 "Царство Теней захватило Ванхувер!"
 cityfall.311.d:0 "[This.GetNewspaperHeader]Только что поступили известия: знаменитый город солёной воды Ванхувер пополнил список поселений, захваченных этой апокалиптической тьмой. В течение последних нескольких месяцев Ванхувер был важнейшим перевалочным пунктом для беженцев, желающих покинуть Эквус. Но теперь с каждой неделей у оставшихся в Эквусе существ остается всё меньше возможностей для спасения. Некоторые даже начали задаваться вопросом, спасёт ли их бегство на другой континент, так как они опасаются, что если Эквуса не станет, то следующей целью Тени будет весь остальной мир."
 cityfall.311.a:0 "В итоге все они падут."
 cityfall.311.b:0 "О нет..."
 cityfall.311.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.312.t:0 "Царство Теней захватило Лас-Пегасус!"
 cityfall.312.d:0 "[This.GetNewspaperHeader]Сегодня в "Игровой площадке Эквестрии" окончательно погас свет, поскольку стало известно, что неестественный тёмный туман, управляемый, по словам некоторых источников, Пони Теней, стремительно окутал этот город и тем самым знаменовал покорение половины Эквуса. Даже верхняя половина знаменитого города не избежала печальной судьбы: гигантские тёмные щупальца смогли дотянуться до облачного города и разорвать его, отправив почти миллион его обитателей в неведомый ужас внизу."
 cityfall.312.a:0 "В итоге все они падут."
 cityfall.312.b:0 "О нет..."
 cityfall.312.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.313.t:0 "Царство Теней захватило Филлидельфию!"
 cityfall.313.d:0 "[This.GetNewspaperHeader]В результате событий, которые многие газеты объявили началом конца Эквуса, Филлидельфия была захвачена злобной, бесплотной тьмой, которая, по слухам, зародилась в юго-восточном регионе Эквуса. [old_controller.GetAdjective]ие силы стойко сражались за город, но в итоге были вынуждены отступить, так как их окружили со всех сторон. Некоторым пони удалось спастись в море, но другим повезло куда меньше. К сожалению, через несколько часов после того, как Филлидельфию накрыл неестественный тёмный туман, всяческая связь с городом была потеряна."
 cityfall.313.a:0 "В итоге все они падут."
 cityfall.313.b:0 "О нет..."
 cityfall.313.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.314.t:0 "Царство Теней захватило Мейнхеттен!"
 cityfall.314.d:0 "[This.GetNewspaperHeader]Сегодня северо-восточный регион государства [old_controller.GetNameDef] охвачен хаосом: крупнейший город на восточном побережье Эквуса был полностью поглощён тем, что некоторые источники называют Пони Теней. Эвакуация была прервана, так как теневые монстры появились куда быстрее, чем предполагалось, что вынудило бросить многих жителей города на произвол судьбы. Сможет ли [old_controller.GetLeader] противостоять тьме? Или уже слишком поздно спасать Эквус?"
 cityfall.314.a:0 "В итоге все они падут."
 cityfall.314.b:0 "О нет..."
 cityfall.314.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.315.t:0 "Царство Теней захватило Кантерлот!"
 cityfall.315.d:0 "[This.GetNewspaperHeader]Судя по всему, [old_controller.GetNameDef] получила смертельный удар. Сегодня Кантерлот был захвачен злобной, бесплотной тьмой, которая, по слухам, зародилась в юго-восточном регионе Эквуса. Несмотря на все усилия [old_controller.GetAdjective]их сил, они не смогли защитить самый важный для рода пони город. Хотя все контакты с городом были потеряны, наши источники сообщают, что вокруг самого замка якобы был поднят мощный барьер-щит, который может защитить всех, кто находится внутри."
 cityfall.315.a:0 "В итоге все они падут."
 cityfall.315.b:0 "О нет..."
 cityfall.315.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.316.t:0 "Царство Теней захватило Кристальный Город!"
 cityfall.316.d:0 "[This.GetNewspaperHeader]Сегодня прекрасный Кристальный Город лишился своего блеска, поскольку государство [old_controller.GetNameDef] не смогло защитить свою столицу от чудовища, поглотившего почти всю Эквестрию. Судя по всему, попытка лидера по имени [old_controller.GetLeader] использовать Кристальное Сердце в попытке отогнать тьму, не возымела никакого эффекта на то зло, которое ответственно за эту всё более разрушительную серию трагедий."
 cityfall.316.a:0 "В итоге все они падут."
 cityfall.316.b:0 "О нет..."
 cityfall.316.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.317.t:0 "Царство Теней захватило Сталлионград!"
 cityfall.317.d:0 "[This.GetNewspaperHeader]Сегодня на родине революции воцарилась тишина, поскольку неестественный тёмный туман, по слухам, контролируемый Пони Теней, полностью окутал город. Один из пострадавших эвакуированных сказал по этому поводу следующие слова: "Я никогда не видел, чтобы [old_controller.GetAdjective]ие силы сражались так храбро. Хотелось бы только, чтобы у нас был реальный шанс победить этого монстра". После этой потери социалисты всего мира скорбят о своих товарищах, а существа других убеждений - о новых потерянных душах."
