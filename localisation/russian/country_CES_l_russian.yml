 daring_harmony.7.desc_harmony:0 "— Итак, — заговорил Гуд Ворд, — Почему вы захотели стать членами Ложи Дружбы?\n\nПеред ним стояли пони из каждого племени. Пегас заговорил первым. — Ради мира, — его голос был напряжённым, а в словах звучала боль. Гуд Ворд отметил ампутированное крыло пегаса.\n\nЕдинорог заговорила следующей, отводя глаза. — Ради принцессы, — прошептала она так тихо, что всем пришлось наклониться вперёд, чтобы расслышать её.\n\nДалее была чёрно-фиолетовая бэтпони. В её взгляде, что был направлен на Гуд Ворда, боролись ярость и доброта. — Чтобы доказать свою правоту, — твёрдо сказала она.\n\nИ, наконец, земной пони. За его очками скрывались тревожные и постоянно двигающиеся глаза. — Ч-ч-чтобы п-п-помогать д-другим, — заикаясь, произнёс он.\n\nОни такие разные, подумал Гуд Ворд. Он не мог не улыбнуться. — Понимаю. Что ж, нет ничего плохого в том, чтобы иметь свои собственные причины, но если вы хотите быть частью Ложи, вы должны сделать одну вещь: жить для других так, как это делает принцесса Селестия. Мы - как приложение, что распространяет её милость на пони юго-востока. Неважно, откуда вы родом и кто вы - любой может это сделать. И в каждом из вас я чувствую это желание, даже за болью, обожанием, гневом или страхом. Несмотря на то, что вы считаете своими недостатками, я вижу, что вы можете поделиться силой и любовью со своими товарищами. — К концу речи все пришедшие на встречу пони полностью сосредоточились на Гуд Ворде, их взгляды смягчились, а настроение улучшилась. Даже у бэтпони, в груди которой клокотала ярость неизвестного, но всё предсказуемого происхождения, на глаза навернулись слёзы.\n\nГуд Ворд улыбнулся, а затем передал четверым пони комплект бланков. — На этих бумагах указаны ваши направления работы. Я лично отобрал их для каждого из вас, и я знаю, что вы справитесь в этих сферах. Однако, если у вас есть какие-то сомнения, то приходите ко мне. Я верю, что мы сможем что-нибудь придумать. В конце концов, вы делаете только то, что считаете лучшим - как для Эквестрии, так и для принцессы Селестии.\n\nГуд Ворд развернулся и пошёл по коридору, напевая знакомую мелодию."
