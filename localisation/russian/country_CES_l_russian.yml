 daring_resistance.37.t:0 "Легендарный альянс" #Hippogriffia accepted - from daring_resistance.16 7 days after - fires for CES and HIP
 daring_resistance.37.desc_posada:0 "— Приятно познакомиться, генсек. Должна признаться, что я никогда раньше не видела гиппогрифов, особенно столь уважаемых гражданами её страны.\n\n— Кто бы говорил, "Командующая". Вы же практически живая легенда.\n\nНа палубе авианосца, что находился неподалёку от побережья островов Спа, стояли два лидера, что пользовались любовью своих народов. Гиппогрифья армада представляла собой впечатляющее зрелище, тем более что они взяли с собой достаточно большой флот, дабы гарантировать, что любой третьей стороне придётся дважды подумать, прежде чем вмешаться во встречу между Дэринг Ду и Посадой.\n\nБывшая искательница приключений была одета в свой фирменный наряд и улыбалась, оценивая как вид, так и серьёзность союза, который ей предстояло заключить. — Знаете, несколько моих советников отговаривали меня даже от попытки попросить помощь у коммунистического государства.\n\n— А несколько моих сказали мне, что вы - ещё одна абсолютная диктаторша, которая ни перед кем не отчитывается, — Посада слегка неловко протянула к ней когти. Она явно чувствовала себя не слишком уютно в облике гиппогрифа, — Но когда я узнала побольше о реакционерах, которые будут контролировать Эквус в случае вашего поражения, то поняла, что мы должны что-то предпринять.\n\n— Я буду оставаться главой державы только до тех пор, пока Эквестрия не станет снова единой, — Дэринг взяла когти гиппогрифины своим копытом и этот жест запечатлели многие камеры, — Мы создали республику и избрали гражданского президента.\n\n— Я знаю. Жаль, что вы не приняли коммунистические принципы, но я приветствую ваше отношение к социалистам из Балтимейра. Помиловать их всех и даже внедрить некоторые из их идей в своё правительство? Мне и раньше нравились истории о вас, но теперь я практически стала супер-фанаткой! — Посада улыбнулась, поправляя свою неоново-голубую фуражку, — Как бы мне ни хотелось убедить вас в необходимости корректировки идеологии вашего правительства, я понимаю, что у нас есть общий враг.\n\nДэринг кивнула, — Да. Над Эквестрией нависла угроза захвата ужасными тиранами, и если мы собираемся работать вместе, чтобы остановить их, то нам нужно официально оформить наш союз, верно?\n\n— Ага! Мы никогда не упустим возможность помочь одолеть тиранию, когда она угрожает нашим друзьям, независимо от того, являются ли они коммунистами или нет!" #Posada is leader
 daring_resistance.37.desc_communists:0 "" #Other communist is leader
 daring_resistance.37.desc_harmonists:0 "" #Harmonists are in charge
 daring_resistance.37.a:0 "Наш союз заставит тиранов всего мира содрогнуться от страха!"

 daring_resistance.38.t:0 "For Harmony and Freedom" #Second event from daring_resistance.30
 daring_resistance.38.desc:0 "For Harmony and Freedom, by Good Word and Crescent Glow\n\nYes we'll rally 'round our friends,\nYes we'll rally once again,\nMarching for Harmony and Freedom!\nWe will rally from the jungles,\nWe'll gather from our homes,\nMarching for Harmony and Freedom!\n\n--(Chorus)--\nEquestria forever!\nHurrah, friends, hurrah!\nDown with the tyrants!\nAnd down with their laws!\nWhile we rally 'round our friends,\nWe must battle once again,\nMarching for Harmony and Freedom!\n\nWe are springing out the door,\nAs our friends all head to war,\nMarching for Harmony and Freedom!\nAnd we'll fill our vacant ranks\nWith a million ponies more,\nMarching for Harmony and Freedom!\n\n--(Chorus)--\n\nWe are shouting through the day, friends\nWe're shouting through the night,\nMarching for Harmony and Freedom!\nAnd we'll bear the glorious stars\nOf Equestria and her might,\nMarching for Harmony and Freedom!\n\n--(Chorus)--"
 daring_resistance.38.a:0 "Marching for Harmony and Freedom!"
 
