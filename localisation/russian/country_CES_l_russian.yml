 CES_a_reformed_equestria:0 "Возрождённая Эквестрия"
 CES_a_reformed_equestria_desc:0 "Пусть как прежде всё уже не будет, но Эквестрия вновь цела, а её маленькие пони опять наслаждаются миром."
 CES_solar_governance_modifier:0 "Освящённое управление"
 CES_solar_governance_modifier_desc:0 ""Все знают, что семьи не идеальны, несмотря на нашу любовь к ним! Но главная ценность семьи – это способность совместно преодолевать трудности. Лучшие семьи умеют прощать ошибки друг друга, ведь, видит Богиня, мы совершаем их во множестве! Семья поддержит тебя и в горе, и в радости! Мне очень повезло, ведь некоторые из моих лучших друзей – это моя семья. Но ещё больше мне повезло в том, что у меня есть столь хорошие друзья, что они фактически являются семьёй."\n– Книга Эпплджек 4:9"
 CES_solar_administration_modifier:0 "Благочестивый, нравственный народ"
 CES_solar_administration_modifier_desc:0 ""Иногда страх может помешать тебе сделать то, что ты любишь. Но прячась за этими страхами, ты прячешься от своего истинного "я". Куда лучше взглянуть этим страхам в лицо, преодолеть их и стать лучше!"\n– Книга Флаттершай 4:14"
 CES_converted_locals_modifier:0 "Обращённое местное население"
