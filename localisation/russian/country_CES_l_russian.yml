 daring_harmony.3.desc_harmony:0 "— Ну, как тебе твой новый офис? — спросила Дэринг Ду, прислонившись к двери, — И твоя новая должность?\n\nНапротив Дэринг стоял земной пони, который сыграл важную роль в поддержании спокойствия среди мирного населения во время недавнего конфликта. — Это, конечно, куда шикарнее моего кабинета в Здании Великой Ложи, — Гуд Ворд деликатно коснулся мягкого кресла, письменного стола из красного дерева и многих других причудливых вещей в недавно обставленном президентском кабинете. — ...Может быть, мне стоит немного сменить обстановку? Хотя я ценю, что у меня хорошее рабочее место, я бы предпочёл, чтобы мы тратили деньги на помощь нуждающимся, а не на то, чтобы я чувствовал себя комфортно.\n\n— Как всегда сама скромность. Да, ты волен делать с этим местом всё, что захочешь. — Дэринг подошла к Гуд Ворду и заметила в окне строителей, которые доделывали работу во дворе. Она предложила ему понаблюдать вместе с ней. Пони снаружи смеялись, трудясь вместе.\n\n— Итак, — Дэринг нарушила недолгое молчание, — Что заставило тебя захотеть стать президентом?\n\n— Ну... — Обычная улыбка Гуд Ворда исчезла, когда он посмотрел на облака, заслонившие солнце, — Сейчас в Эквестрии много пони, которые страдают. Бесчисленное множество других прикладывает все усилия, чтобы дожить до следующего дня. Не говоря уже о том, сколько их ещё погибнет, прежде чем всё это закончится. — Он повернулся к Дэринг и посмотрел ей в глаза, — Я хочу помочь вернуть Эквестрию в прежнее состояние. Чтобы доказать другим, что любовь Селестии к своим маленьким пони не исчезла. Чтобы показать им, что в итоге во тьме есть свет.\n\nДэринг присвистнула, — Поэтично. Но меня беспокоит ещё одна вещь. — Гуд Ворд приподнял бровь, но ничего не сказал. Дэринг продолжила, — Твоё 'сообщество', Ложа Дружбы. Они же не собираются навязывать свои убеждения другим пони?\n\nОн решительно замотал головой, — Нет. Мы - понитарная организация, не более того. Мы помогаем тем, кто в этом нуждается, но мы также хотим, чтобы они понимали, насколько важны уроки Селестии, а также уроки Твайлайт Спаркл и её друзей.\n\n— Ясно. — Дэринг немного успокоилась, хотя и предчувствовала, что Гуд Ворд не так-то прост и его истинную суть ещё только предстоит увидеть. — Ну, я уверена, что ты будешь отличным президентом."
