 daring_harmony.4.t_solar:0 "Фестралка в депрессии" #podrick
 daring_harmony.4.desc_solar:0 "Кресент молча сидела в недавно обставленном президентском кабинете и смотрела на разложенные перед ней бумаги. Законопроекты и другие документы, которые она должна была подписать, наводили на неё ужас, когда она их перечитывала. Один из них предусматривал запрет на проведение крупных несанкционированных собраний. Другой законопроект призывал сообщать властям о подозрительных лицах. Третий угрожал уголовной ответственностью за "дисгармоничные действия", но вот трактовкой этих действий будут заниматься сами правоохранительные органы. Всё это казалось мелочами, но Кресент понимала, что если последовать этому пути, то вскоре сама гармония будет извращена до неузнаваемости.\n\nНо самым удивительным было то, что она вообще стала президентом. Солнечная Империя не вмешивалась и не оспаривала решение юго-востока избрать лунаристку своим лидером. Кресент вспомнила недавние визиты имперских сановников и то, как пренебрежительно или откровенно враждебно они относились к её убеждениям. Селестия и её пони стали искажёнными, самодовольными имитациями того, чем они были раньше. И Кресент могла сказать, что их влияние рано или поздно неизбежно просочится на юго-восток.\n\nОна вспомнила, как Дэринг Ду вспылила, когда парламент решил признать Дейбрейкер Селестией. Она искренне полагала, что командующая сможет убедить их в том, что они собираются отказаться от гармонии. Но похоже, что Дэринг знала своих пони не так хорошо, как ей казалось.\n\nКресент открыла шуфлядку стола, чтобы достать спрятанный там портрет Луны. Какой доброй и справедливой была принцесса Луна... и от того, что её позабыли в пользу Найтмер Мун, становилось только больнее.\n\nГлаза фестралки расширились и её осенило. Возможно, есть способ сохранить наследие Луны, прежде чем ядовитые убеждения Солнечной Империи распространятся настолько глубоко и широко, что избавиться от них станет невозможно. Она взяла ручку и пергамент и начала составлять предложение о том, как лучше отделить поклонение Найтмер Мун от поклонения принцессе Луне."
 daring_harmony.4.a:0 "Портрет Луны молча наблюдал за тем, как Кресент приступает к выполнению грандиозной задачи."

 daring_harmony.5.t_harmony:0 "Дружелюбный вождь" #podrick
 daring_harmony.5.desc_harmony:0 "— Ну, как тебе твой новый офис? — Спросила Дэринг Ду, прислонившись к двери, — И, кроме того, твоя новая должность?\n\nНапротив Дэринг сидел чересчур упитанный пони, оказавший ей значительную помощь во время недавнего конфликта, успокаивая и организуя племенное население. В кресле, явно созданном с учётом его внушительных размеров, вождю было довольно удобно. — Она очень значительная, но её вполне хватит. — Заявил он, — Я никогда раньше не возглавлял такое количество пони.\n\nДэринг кивнула, — Я уверена, что это будет не слишком сложно. Многие с радостью помогут тебе в час нужды. — Дэринг ждала, что Майта ответит, но он, казалось, был поглощён каким-то документом на своём столе. — Мне вот интересно... какое именно племя ты возглавляешь? Я хотела спросить тебя об этом раньше, но война слишком отвлекала.\n\nВождь Майта отвлёкся от бумаг и поднял голову, — А, хотя я принадлежу к племени Нейгуа, мой клан – Скрытое Племя Солнца и Луны. Предыдущий вождь стремился восстановить кровавые и отвратительные ритуалы давних времен. Жертвоприношения, очищения, самобичевания и тому подобные неблаговидные вещи. Они даже сотрудничали с таинственным существом по имени Ауизотль в надежде вызвать некий "новый цикл". Но я положил всему этому конец как только стал вождём.\n\nЕё глаза расширились, — Ауизотль! Я знала, что он замышляет нечто недоброе! — Возможно. Хотя некоторые думают, что этот Ауизотль никогда бы не вёл себя так, если бы ему не пообещали власть. — Майта взял небольшую паузу, — Мне не нравится задумываться над этим вопросом. Я не позволил своему племени и другим вновь вернуться к этим неблагородным традициям, и я намерен поддерживать дух гармонии во всех аспектах нашего общества.\n\nДэринг присвистнула, — Ясно. Что ж, я чувствую, что ты станешь отличным президентом.\n\nОн широко улыбнулся, — Спасибо, Дэринг Ду. Надеюсь, теперь ты сможешь отдохнуть. Война легко может стать бременем для ума.\n\nОна улыбнулась в ответ, — Осталось убедиться, что ещё парочка вещей в порядке, и тогда я точно смогу расслабиться. Быть может, отправлюсь в очередное приключение, кто знает? — Дэринг повернулась в сторону выхода, — Кстати, удачи с бумажной работой!"
 daring_harmony.5.t_resistance:0 "Дружелюбный вождь" #podrick
