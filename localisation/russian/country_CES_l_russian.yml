 daring_solar.29.t:0 "Вера против дружбы" #from daring_solar.16 3 months after - Crescent Glow leaves about 3 months after Quibble joins (inform me if you want to swap .29 and .16 timing-wise)
 daring_solar.29.desc:0 "В дверь постучали. — Гуд Ворд? У тебя есть минутка? — Спросила Кресент Глоу, заглядывая внутрь.\n\nЗамотанный в бинты земной пони оторвался от своих бумаг и взглянул на гостью. — Да, конечно. Заходи.\n\nКресент вошла в кабинет пони, которого, как ей казалось, она так хорошо знала. В комнате ощущалась явно благочестивая аура - кабинет украшали различные безделушки и украшения в стиле Солнечной Империи. Они сильно контрастировали с улыбающимся портретом Селестии, висевшим на стене сбоку. И ещё сильнее портрет принцессы контрастировал с заряженным пистолетом, который лежал на столе Гуд Ворда рядом с его бумагами. Кресент подняла глаза от пистолета и увидела, что земной пони заметил её пристальный взгляд. — Ты в порядке, Кресент? Тебя как будто что-то беспокоит.\n\n— Да... — несмело начала она. Кресент подготовила речь, но её мысли путались, пытаясь просчитать бесчисленные варианты развития событий, которые могут произойти, если она выскажет вслух свои мысли. Она попыталась продолжить. — Я хотела... узнать, как у тебя дела.\n\n— У меня всё хорошо. Спасибо, что спросила. — Сказал Гуд Ворд. Фестралка заметила, что в его глазах нет прежнего дружелюбия. — Но я не думаю, что ты здесь только из-за этого. Не бойся, ты можешь свободно высказать свои мысли.\n\nКресент кивнула, а затем глубоко вздохнула. — Мы... мы всё ещё друзья?\n\nГуд Ворд уставился прямо на неё. — Конечно. Я очень дорожу нашей дружбой.\n\n— Тогда почему ты убил ту кобылу? И почему Дэринг Ду всё ещё не на свободе?\n\nНекоторое время было тихо. Земной пони закрыл глаза, а когда открыл их снова, то Кресент уже не могла узнать в нём своего прежнего друга. — Я сделал то, что должно было быть сделано. Нам предстоит много работы, и Селестии нужно, чтобы мы совершали непростые поступки для достижения этих целей. Устранение тех, кто хочет отравить умы правоверных - одна из таких задач. К сожалению, мне предстоит сделать множество сложнейших выборов, но я доверяю Селестии, которая проведёт меня через это испытание.\n\n— Но она - не Селестия. Селестия добрая и любящая, но пони, которая сейчас сидит в Кантерлоте, совсем не такая. — Она прикусила язык и постаралась не заплакать. — Я ухожу в отставку. — Сказала Кресент и её голос надломился. Фестралка тут же вышла из кабинете, прежде чем Гуд Ворд успел пронести хоть слово. Земной пони остался сидеть за столом, впитывая тяжесть её слов. Забавно, неужели он всегда чувствовал себя таким одиноким?"
 daring_solar.29.a:0 "Впервые в жизни сердце Гуд Ворда болело сильнее его ожогов." #Crescent Glow  goes away
 
 daring_solar.30.t:0 "Вызов в Кантерлот" #daring_solar.23-25 - Summon to Canterlot
 daring_solar.30.desc:0 "Гуд Ворд неуверенно выглянул из небесной колесницы, которая везла его в Кантерлот. Город был уже совсем близко - в лучах солнца он выглядел поистине великолепно. Он вспомнил о полученном письме, где содержалось прямое приглашение приехать в Кантерлот, чтобы поговорить с императрицей Дейбрейкер о его "недавнем поведении". Хотя он собирался выехать как можно скорее, Гуд Ворд не ожидал, что уже через несколько минут после получения письма на пороге его дома появится внушительный эскорт солнечной стражи.\n\nВскоре он и его свита прибыли непосредственно в город. Они приземлились недалеко от входа в замок и сообщили Гуд Ворду, что императрица ждет внутри. Он поблагодарил их, а затем посмотрел на двойные двери, украшенные символом солнца. Пони начал испытывать непривычное для него чувство страха. Всю свою жизнь он рассказывал другим о Селестии, но никогда не встречался с ней...\n\nВ конце концов он набрался смелости и вошёл внутрь. Внутреннее убранство замка оказалось таким же чудесным, как он себе и представлял. Стены и потолок украшали стеклянные фрески, а изящные знамена и прочие яркие украшения прекрасно дополняли интерьер. Гуд Ворд почтительно держал копыта при себе, приближаясь к тронному залу.\n\nСтражники кивнули, открывая двери, и земной пони вошёл внутрь. Первым делом он обратил внимание на размер комнаты - она была больше здания Великой Ложи. Затем - на отсутствие дополнительных охранников. А потом - на восседающую на троне белую пони с огненной гривой и суровым взглядом. Сердце его заколотилось, когда он увидел, что она смотрит прямо на него. Гуд Ворд немедленно поклонился и понял, что забыл все заранее отрепетированные приветствия.\n\n— Встань, — приказала Дейбрейкер, — Я внимательно наблюдала за тобой в течение последних нескольких лет. Неоднократно у меня возникали сомнения в том, способен ли юго-восток управлять собой, соблюдая при этом мои законы. Какое общество они построят? Какой пони будет вести их? И теперь я вижу результаты."
 daring_solar.30.a:0 "Гуд Ворд молча слушал, как императрица оценивала его."
 
 daring_solar.31.t:0 "Суд над благоговейным" #daring_solar.30 - Canterlot meeting Reverent
 daring_solar.31.desc_protector:0 "— Если бы я могла описать тебя и твою администрацию одним словом, я бы назвала вас всех... нетрадиционными. Твоя "Ложа Дружбы" весьма похожа на многие культы, которые Селестия уничтожала на протяжении веков. — Дейбрейкер хихикнула, — Если бы она только знала, какими преданными станут её подданные, если она позволит им показать это!\n\nГуд Ворд кивнул, хотя ему всё ещё было не по себе в присутствии своей богини. — Мы следовали вашими учениям и стремились донести истину о вашей божественности до всех, кто был готов её услышать.\n\nОна снова засмеялась, — Но ты не следовал моим учениям. Ты следовал учениям Селестии.\n\nЭто заставило стоического земного пони склонить голову. — Я... вы же Селестия? — Спросил несколько смущённый Гуд Ворд.\n\nЕё взгляд буравил его. — Поскольку ты столь хорошо справляешься, я прощу тебе данное заблуждение. Я лучше, красивее и могущественнее Селестии. — Она эффектно разожгла пламя в своей гриве. — И я с юмором отнесусь к вам. Ты и твоя Ложа можете продолжать называть меня Селестией, несмотря на... неортодоксальные убеждения, которых вы придерживаетесь.\n\nГуд Ворд мгновение смотрел на неё, а затем снова кивнул. — Понятно. — Он сделал краткую паузу. — Есть ли ещё что-нибудь, что я и Ложа Дружбы можем для вас сделать?\n\nДейбрейкер ликующе усмехнулась, — Да. Вы все показали себя преданными слугами, и я готова признать вас таковыми. Поэтому я предоставляю твоей земле полную свободу действий, чтобы вы все служили мне так, как считаете нужным, а не подвергались проверкам и волоките со стороны моей бюрократии. В конце концов, они и вполовину не так благочестивы, как твоя Ложа.\n\n— Спасибо, богиня Селестия.\n\nОна махнула копытом, отпуская его. Как раз когда Гуд Ворд собирался выйти из комнаты, она окликнула его, — И ещё одно: эта твоя 'религия'. Хотя я нахожу некоторые её аспекты странными, я не могу отрицать её эффективности в обращении последователей моей сестры. Сделай то же самое со всеми, кто отвергает меня в качестве законной правительницы.\n\nГуд Ворд твёрдо кивнул в последний раз."
 daring_solar.31.desc_empress:0 "— Сказать, что ты вызвал моё недовольство, значит сильно преуменьшить серьёзность твоих проступков, дерзкий ты щенок. Кто ты такой, чтобы звать себя моим 'пророком' и основывать еретический культ, прямо противоречащий доктринам моих верных инквизиторов? — Её грива вспыхнула огнём, и она топнула копытом. — Объяснись и немедленно!\n\nГуд Ворд сделал глубокий поклон, — Мы следовали вашим учениям и стремились распространить истину о вашей божественности среди всех...\n\n— Ты следовал отнюдь не моим учениям. Ты следовал учениям Селестии, — Дейбрейкер практически зашипела, произнося своё прежнее имя, — Она была слаба. Доброта и милосердие не помогут создать сильную империю. И именно поэтому Эквестрия рухнула при первом же толчке.\n\nЗемной пони не знал, что на это ответить. — Мы не хотели вас разочаровать...\n\n— Молчать! — Дейбрейкер зарычала, испуская волну жара, которая едва не сбила земного пони с копыт. — Я не должна была позволять твоей организации существовать. С каждым днём я получала всё новые и новые сообщения о ереси на юго-востоке, и каждый день у меня возникало желание лично отправиться туда и очистить это место. Единственная причина, по которой я позволяла твоему неповиновению просуществовать так долго, заключалась в тщетной надежде, что мне не придётся тратить своё драгоценное время и ресурсы на исправление тебя и этой твоей Ложи. — Её взгляд прямо-таки буравил его. — Но теперь я вижу, что тебя уже не исправить.\n\nГуд Ворд восстановил равновесие и в его голосе зазвучал огонь. — Мы обратили лунаристов в истинную веру! Они любят вас так же сильно, как и мы! Как и я!\n\n— Ты любишь меня? — Дейбрейкер презрительно рассмеялась, — Серьёзно? Ты - жалкое подобие того пони, у которого был потенциал стать моим преданным слугой. Но твоё пламя угасло, когда ты не смог отказаться от ложной версии меня. Ты ничем не лучше 'лунаристов', которые, без сомнения, тайно исповедуют свою ересь за твоей спиной.\n\nГуд Ворд снова открыл рот для ответа, но Дейбрейкер магией схватила его за шею и снова повалила на землю. Когда он поднял голову, то увидел, что всемогущая богиня солнца поднимается в воздух, а на кончике её рога появляется ослепительно яркое солнце. — Последние слова, наглый ты червь?\n\nЗемной пони встал в последний раз. — Да пожалуйста, — сказал он. Спустя мгновение, которое казалось целой вечностью, Гуд Ворд достал свой пистолет и направил его на божество перед ним. — Кресент была права насчёт тебя. — Он нажал на спусковой крючок."
