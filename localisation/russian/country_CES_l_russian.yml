 CES_pony_of_shadows:0 "Пони Теней"
 CES_pony_of_shadows_desc:0 "§YДата создания§!: Неизвестна\n\n§YБиография§!: Пони Теней, созданный Умбрумом, должен был стать величайшим оружием в борьбе с пони. Его магические способности не имели себе равных, но, как и любому инструменту, ему был нужен владелец. Умбрум хотел, чтобы король Сомбра использовал своё супероружие для превращения всей Эквестрии в царство, в котором они все могли бы жить. Но прежде чем они успели привести свой план в действие, молодой пони по имени Стикс взял под контроль Пони Теней и был изгнан Столпами Эквестрии в Лимб, место между мирами. Посчитав своё оружие потерянным, Умбрум занялся другими махинациям.\n\nТысячу лет спустя Элементы Гармонии вернули Пони Теней в реальность, но отделили его от текущего хозяина, а затем изгнали обратно в Лимб. Теперь же Пони Теней вновь вернулся, хотя подробности этого неизвестны.\n\nПони Теней не является по-настоящему разумным существом; он искажает желания своего хозяина, чтобы выполнить как свою первоначальную цель, так и цель своего владельца. Его хозяин может даже не полностью осознавать свои действия, на которые влияет Пони Теней. К несчастью для большинства пони Эквестрии, цель Пони Теней заключается в полном и окончательном уничтожении общества в том виде, в котором они его знают.\n\n§YАвтор портрета§!: Bunnyshrubby"
