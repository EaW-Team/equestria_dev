 daring_adventure.101.t:0   "Подготовиться к приключению"
 daring_adventure.101.desc:0 "Для приключения необходима достойная подготовка, чтобы мои усилия не пошли прахом. Я не могу просто прыгнуть в гущу действий без плана... То есть, конечно, могу, у меня отлично получается импровизировать, но всё же...\n\nИнтересно, сколько времени мне стоит потратить на подготовку к следующему приключению..."
 daring_adventure.101.a:0 "Незачем ждать, вперёд!"
 daring_adventure.101.b:0 "Поспрашивать информацию о районе поисков."
 daring_adventure.101.c:0 "Собрать припасы."
 daring_adventure.101.d:0 "Принять все возможные меры предосторожности, чтобы не допустить ошибок."
 CES_quest_step_low_chance_tt:0 "Шанс успеха этого варианта – §G35%§!, длительность этапа – §Y14 дней§!."
 CES_quest_step_medium_chance_tt:0 "Шанс успеха этого варианта – §G65%§!, длительность этапа §Y14 дней§!."
 CES_quest_step_high_chance_tt:0 "Шанс успеха этого варианта – §G90%§!, длительность этапа §Y21 дней§!."
 CES_quest_step_perfect_chance_tt:0 "Шанс успеха этого варианта – §G100%§!, длительность этапа §Y28 дней§!."
 daring_adventure.103.t:0   "Приключение продолжается"
 daring_adventure.103.desc:0 "Как и в любой иной работе, необходима тщательная подготовка, чтобы мои приключения не пошли наперекосяк. Я не могу просто прыгнуть в гущу действий без плана... То есть, конечно, могу, у меня отлично получается импровизировать, но всё же...\n\nИнтересно, сколько времени мне следует потратить на подготовку к следующему этапу этого приключения?"
 daring_adventure.105.t:0   "Приключение продолжается"
 daring_adventure.105.desc:0 "Для приключения необходима достойная подготовка, чтобы мои усилия не пошли прахом. Я не могу просто прыгнуть в гущу действий без плана... То есть, конечно, могу, у меня отлично получается импровизировать, но всё же...\n\nИнтересно, сколько времени мне следует потратить на подготовку к следующему этапу этого приключения? Если повезёт, то это будет последняя глава в данной истории..."
 daring_adventure.106.t:0    "В тупике"
 daring_adventure.106.desc:0 "Чтоб меня! Я никак не могу найти это проклятое место. Должно быть, я заржавела без практики: до войны у меня никогда не было подобных проблем. Возможно, мне следовало получше подготовиться..."
 daring_adventure.106.a:0    "Мне нужно попытаться ещё раз."

