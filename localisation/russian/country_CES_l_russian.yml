 CES_form_equestria_resistance:0 "Мы – Эквестрия, отныне и навеки!"
 CES_form_equestria_resistance_desc:0 "То, что в прошлом Эквестрией всегда правили принцессы, не означает, что они нужны ей для существования в будущем. Эквестрия – это не только аликорны, но и пони, которые в ней живут!"
 CES_investigate_manehattan_bombing:0 "Провести расследование взрыва в Мейнхеттене"
 CES_investigate_manehattan_bombing_desc:0 "Именно в Мейнхеттене началась вся эта заварушка. Быть может, если хорошенько поискать, мы найдём ответ, который объяснит, как несметное число сторонников Найтмер Мун одновременно узнали, когда нужно сделать свой ход против Эквестрии."
 CES_investigate_the_chiropterrans:0 "Изучить статус Хироптерры"
