 daring_harmony.29.t:0 "Признание"
 daring_harmony.29.desc:0 "Дэринг Ду услышала стук в дверь и открыла её, внутри по привычке готовясь поприветствовать очередного своего поклонника. Но на пороге стоял сам избранный президент. — Эй, ты же не думал вломиться в дом, просто чтобы привлечь моё внимание, Кабальерон?\n\n— Я изменился. Как и всё вокруг, как мне кажется, — жеребец попросил разрешения войти внутрь её скромного жилища – уютного и в то же время непритязательного места, свободного от реликвий былых лет, связанных с поиском сокровищ. — Ты больше не прячешься под своей фальшивой маской А.К. Йерлинг. Благодаря этому мне было куда легче найти тебя.\n\n— Как будто я действительно пряталась все эти дни. Я уже привыкла всегда быть Дэринг. Это куда лучше, чем постоянно скрываться от тебя, твоих головорезов и одного на редкость "энергичного" фаната номер один, который не давал мне жить во время написания "Кольца судьбы".\n\n— И в итоге я догадался, что рано или поздно ты начнёшь писать обо мне и моих приключениях. Где-то примерно с четвёртой книги. Не забывай, я хорошо знаком с твоей грязной пропагандой! — Несмотря на обвинения, оба пони рассмеялись, а затем начали обмениваться историями.\n\nНабравшись через некоторое время храбрости, Кабальерон кашлянул, чтобы полностью завладеть вниманием пегаски. — Дэринг, скоро уже время обеда. Может сходим перекусить? Вместе?\n\n— Ха! Обед? Да ещё и с тобой? Да ладно! Ты, наверное, шутишь! Ты... — выражение лица Кабальерона стёрло шутливую ухмылку с лица Дэринг. — Ух ты... это серьёзно? Ого. Ну дела...\n\nЕё посетитель уверенно кивнул, сделав совершено невозможный для себя прежнего шаг. Жеребец был готов к любому исходу этого судьбоносного дня."
 daring_harmony.29.a:0 "— Знаешь что, Кабальерон? Я припоминаю одно местечко..."

 #Adventure events
 daring_adventure.0.t:0 "Слухи о роге единорога-предка" #Абада — мифический единорог Африки / Endbeats
 daring_adventure.0.desc:0 "Дэринг Ду едва могла расправить крылья. Она изучала старые записи об исследователях былых времён в тесном подвале, который музей называл складом. В помещении с трудом помещались бумаги и документы, что уже говорить про пегаску среднего размера вроде неё. Вонь старых, ветхих бумаг и кожаных переплетов была столь сильна, что Дэринг с трудом заставила себя зайти в это подвал, а ведь она легко проникала даже в самые неприятные руины.\n\nНо что за Дэринг Ду без вызова, который ей нужно преодолеть? Искательница приключений кивнула самой себе под мерцающим желтым светом, чтобы вернуть чувство уверенности и снова принялась за выполнение поставленной задачи.\n\n"Ах, вот и оно", подумала Дэринг, громко ахнув. "В джунглях Теночтитлана я стал свидетелем битвы между двумя племенами", начала читать она, "и хотя бой казался равным, наступил момент, когда из рядов одного племени вышла шаманка, а на шее у неё висел рог из чёрного дерева, тощий и полый. Подобно мне, другое племя выглядело растерянным, но бой не прекращался."\n\n"Затем шаманка дунула в свой рог, и почти сразу же я почувствовал страх, как и всё остальное племя. Более того, другое племя стало сильнее. Их рефлексы ускорились. Я так и не выяснил откуда взялся этот рог, но мои исследования привели меня к мысли, что это предмет древнее даже самой Эквестрии. Мои коллеги смеялись надо мной, но, испытав его силу на себе, я продолжу отстаивать свою теорию: это рог с головы абады. Древнего единорога-предка."\n\n"Итак, Теночтитлан?", с улыбкой пробормотала Дэринг, глядя на карту юго-восточной части Эквестрии. Она начертила на ней круг и усмехнулась. Путешествие в земли племени Нейгуа? Не захочет ли Майта присоединиться к ней..."
 daring_adventure.0.a:0 "Приключения зовут."

 daring_adventure.1.t:0 "Рандеву в Теночтитлане"
 daring_adventure.1.desc:0 "Теночтитлан ничуть не изменился с момента последнего визита. Очаровательное местечко с почти что невыносимой жарой было Дэринг по нраву. Пегаска была рада увидеть, что хоть что-то осталось стабильным после всей недавней неразберихи, и теперь она с вождём Майтой деловито рысила из одного конца города в другой в поисках зацепок.\n\n— Дэринг, я польщён приглашением принять участие в одном из твоих захватывающих приключений, — Майта старался не отставать от пегаски, — но сейчас я очень занятой пони. Многие зависят от моих наставлений, так что я должен как можно скорее вернуться в Стейблсайд.\n\nБросив взгляд на очередной магазин, торгующий старыми и весьма странными на вид товарами, Дэринг на мгновение подумала, а не гонится ли она за старой сказкой для жеребят, но вслух всё же заверила Майту, что это не отнимет у него слишком много времени. К несчастью, хозяин лавки не рассказал ничего толкового. Оба пони вышли оттуда с пустыми копытами и присели у дороги, чтобы перевести дух.\n\n— Прошу прощения, молодые пони, — вдруг раздался голос пожилого жеребца. Дэринг даже не заметила, как он подошёл к ним, — но правильно ли я вас понял? Вы ищете рог Абады? — Одним внезапным движением, которое казалось просто невозможным для его тучной фигуры, Майта поднялся и поприветствовал гостя на его родном языке, явно по каким-то признакам уловив общее наследие. После этого началась короткая, но энергичная дискуссия. Дэринг хотела и сама что-то добавить, но вождь, судя по всему, держал всё под контролем.\n\nКак раз в тот момент, когда она собиралась усесться обратно на землю, они расстались, и Майта повернулся к ней с широкой улыбкой. — Сегодня нам очень повезло, Дэринг! Этот пожилой пони – член племени Нейгуа. Он вспомнил один особенно пугающий случай, произошедший несколько десятилетий назад. Он видел, как пони из Тоналцинтли дул в какой-то чёрный рог и даже от эха этого звука он дрожал несколько дней! Пони уверял меня, что он не был трусом, но испугался так, будто тут была замешана какая-то магия... — Дэринг перестала слушать остальные малополезные факты, поскольку уже сказанное вождём совпадало со старыми текстами. Пегаска решила, что эта зацепка вполне достойная, так что пришло время покинуть гостеприимный Теночтитлан."
 daring_adventure.1.a:0 "Следующая остановка – Тоналцинтли!"

 daring_adventure.2.t:0 "Холодный приём"
 daring_adventure.2.desc:0 "Приключения неразрывно связаны с неожиданностями, но то, с чем Дэринг столкнулась в Тоналцинтли, поставило и её, и Майту в тупик. Местные пони попросту... сторонились их. Особенно сильно это задело вождя. — Дэринг, я встречался со многими пони, но даже фестралы не были так холодны по отношению ко мне. Должен признать, моё скромное эго заливается горькими слезами от такого приёма, — Майта попытался пошутить-сыронизировать, но его слова звучали неискренне, так как вождь явно был обижен.\n\nЭто не слишком обескуражило легендарную исследовательницу, но даже ей пришлось признать, что отказ большинства пони даже разговаривать с ними начинал действовать на нервы. Те же, кто не сторонился их, ничего не знали, поскольку рог использовался несколько десятилетий назад и лишь немногие вообще слышали о нём. Майта устал терпеть весь этот негатив и предложил Дэринг передохнуть в местной закусочной, на что пегаска тут же согласилась.\n\nПосле большущего сэндвича с сеном Майта почувствовал как цепкая хватка горького стресса отпускает, и он снова готов к подвигам. — Не будем отчаиваться так быстро, Дэринг! Я уверен, что после этой превосходной трапезы мы тут же узнаем, в чём дело, — вождю уже успели принести его довольно большой заказ, а Дэринг по-прежнему ждала молочный коктейль. Выслушав множество оптимистичных советов, которые давал ей Майта с набитым ртом, Дэринг наконец-то дождалась официанта, который принёс заказ и свои извинения за задержку.\n\nПегаска уже собиралась откинуться в кресле, чтобы наконец-то насладиться коктейлем, как вдруг ей на глаза попалась записка, что лежала под чашкой. Дэринг незаметно огляделась по сторонам, но все по-прежнему избегали даже смотреть на них, что не давало никаких подсказок об отправителе. Так что Дэринг развернула послание. — Майта, смотри, — тот медленно наклонился.\n\n"Дэринг Ду,\nЭта записка от друга. Ауизотль недавно бывал в этих краях и распространял злую ложь о тебе и твоих друзьях. Не вини местных пони их за это. Артефакт, который ты ищешь, находится в джунглях к северу от города. Иди по тропе до самого большого дерева, а затем найди большую плиту, поднимающуюся из земли. Удачи.""
 daring_adventure.2.a:0 "Мы уже так близки!"

 daring_adventure.3.t:0 "Дэринг Ду и Рог Абады"
 daring_adventure.3.desc:0 "Хотя провизии они взяли достаточно, Дэринг всё же недооценила длину тропы, да и они часто спорили о том, что считать "самым большим деревом". Кроме того, Майта был явно не готов к длительной рыси, так что им частенько приходилось делать перерывы.\n\nНо в итоге пони нашли искомое дерево. Оно было действительно гигантским и возвышалось над своими куда более скромными соседями. И даже промокший от пота Майта был вынужден приподняться на задних ногах, чтобы взглянуть, насколько далеко оно уходит вверх. Вскоре они отыскали "плиту" – точнее надгробие, которое было явно неуместной деталью среди густой растительности и мелких зверюшек. Дэринг начала рыться в своём ранце в поисках складной лопаты. Всё выглядело слишком просто и роман с такой сценой точно не сыскал бы любви публики. Если только Ауизотль не решит наброситься на них из-за ближайшего куста...\n\nНо никакой злодей не соизволил явиться и вместо этого Майта прочёл едва различимую надпись на камне: — "Горе тому, кто потревожит эту могилу, ибо его постигнет смерть от тысячи укусов." Это звучит... зловеще. Дэринг, неужели ты и вправду собираешься осквернить покой... — отмахнувшись от пустой угрозы, Дэринг принялась довольно безрассудно вгрызаться в землю. Несмотря на свои предыдущие предупреждения, вождь проникся азартом приключений и стал помогать ей своим инструментом. Вскоре пони натолкнувшись на истлевший гроб.\n\nИсследователи быстро убрали прогнившую крышку и увидели старые кости. — Майта, смотри! — на передних ногах давно умершего пони лежал тёмный и полый рог, соответствующий описанию... а также куча пустых на первый взгляд банок. При ближайшем рассмотрении оказалось, что в сосудах находились сотни давно мёртвых ос, предназначенных для нападения на расхитителей могил. Дэринг забрала артефакт и со смехом сделала последнее замечание незадачливому создателю этой ловушки:"
 daring_adventure.3.a:0 "— Не могу поверить, что нас не уж-ж-ж-жалили, Майта."

 daring_adventure.10.t:0 "Рассказы о сверкающем драгоценном камне" #Radiant Ruby / First Piece of Power - Start
 daring_adventure.10.desc:0 "Для Дэринг Ду Балтимейр выглядел прежним. После того как социалисты получили хороший пинок под зад, здесь стало куда спокойнее, и поэтому никто не приставал к пегаске, когда она рысью спускалась к пирсу. Она думала о старом знакомом, который вот-вот прибудет из-за океана. Сегодня возвращался Снэп Шаттер, и он как раз собирался поделиться сведениями об одном драгоценном артефакте!\n\nВскоре прибыл паром из Нового Мейрленда. Дэринг пробиралась через толпу прибывающих и старалась высмотреть нужного ей пони... но потом она совершенно бесцеремонно врезалась в какого-то пони, которого пегаска совершенно не заметила. — Ой! Простите, я вас не видела...\n\n— Хаюшки! Дэринг Ду собственной персоной! Всё ещё не закончила спасать Эквестрию, а? Вот же молодчина! — этот чудной говор мог принадлежать только Снэп Шаттеру. Пегаска встала и как следует пожала копыто своему другу, сияя от его бурной похвалы.\n\n— Да ладно, Снэп, я всего лишь помогала! Хотя не буду отрицать, что "Дэринг Ду и Спасители Эквестрии" – неплохое название для продолжения... — у неё даже был набросан черновик, но Дэринг пока что было не до него. — Так что там насчёт Сияющего рубина, о котором ты упоминал в телеграмме? А, ну и ты наверняка рад вернуться домой, да? — в глазах Дэринг сверкали искорки, как и всегда, когда она нападала на след чего-то захватывающего.\n\nСнэп Шаттер громко расхохотался, приобняв Дэринг своей огромной передней ногой. — О, а вот и старая добрая Дэринг! Позволь-ка мне рассказать тебе об этой сверкающей штуке-дрюке. Найти её будет ой как непросто. Она находится в местечке под названием Хэйсид Джанкшн, о котором, как я подозреваю, ты никогда и не слышала. Но у меня всё схвачено: есть карта, план и не хватает только помощницы. Что скажешь на это, Дэринг? — хотя идея быть на втором плане несколько позабавила великую исследовательницу, она всё же никак не могла устоять перед зовом приключений."
 daring_adventure.10.a:0 "Можешь рассчитывать на меня!"

 daring_adventure.11.t:0 "Нигде всё же можно найти на карте"
 daring_adventure.11.desc:0 "Хотя Снэп Шаттер описывал их цель как жуткую глушь, найти Хэйсид Джанкшн было так же просто, как сесть на поезд. В буквальном смысле, ведь оба пони вышли из вагона на довольно невзрачной станции посреди болота. Дэринг задалась вопросом, сколько средств налогоплательщиков ушло на строительство и сколько – на обслуживание.\n\n— Снэп, ты уверен, что мы прибыли куда нужно? Это место смотрится... заброшенным. — здания выглядели так, будто они вот-вот рухнут, а нос отчётливо чуял гнилостный запах болота. Дэринг была в своей стихии и это приводило её в восторг.\n\n— Ерунда, дорогуша, вот, смотри! Там пони! — жеребец указал копытом на несколько фигур, что шмыгнули в ветхие на вид дома. Но какой вообще пони согласится жить в таких условиях? — Ну, время для пикника наступит позже. Сейчас нам надо найти волшебную штуку-дрюку... — Снэп, словно следуя своему внутреннему компасу, решительно зашагал в случайном на первый взгляд направлении, а Дэринг, не желая запачкать копыта болотной жижей, парила у него над головой. Чем дальше они шли, тем меньше становилось вокруг ветхих домов. Вскоре пони наткнулись на пещеру посреди болота.\n\n— Это то самое место, Снэп? Нам что, придётся сражаться с кем-то? — ну наконец-то, захватывающая схватка со злодеем!\n\n — Не просто с кем-то, а с капризной зефиркой. — Снэп прижался к земле и когда Дэринг уже собирался уточнить детали, какой-то злобный зверь стремительно ринулся на жеребца!"
 daring_adventure.11.a:0 "Берегись, Снэп!"

 daring_adventure.12.t:0 "Дэринг Ду и Сияющий Рубин" #Radiant Ruby / First Piece of Power - Final
 daring_adventure.12.desc:0 "Опытного искателя приключений не так-то просто застичь врасплох. Жеребец ловко вскочил на копыта и быстро запрыгнул на спину существа. — Это крагадил, Дэринг! Беги внутрь и ищи рубин, пока я преподаю урок хороших манер этому грубияну. Невежливо пытаться съесть своих гостей!\n\nХотя Дэринг очень хотела остаться и помочь Снэпу сразиться с этой покрытой камнями ящерицей, он явно справлялся сам. Более того, кажется, что жеребец даже развлекался, борясь с тварью и пиная её жёсткую шкуру. Крагадил явно не чувствовал особого дискомфорта, но всё же не мог откусить кусочек от своей наглой добычи. Увы, пещера оказалась куда меньше, чем казалось ранее, и блестящего минерала в ней не было. Дэринг мигом вылетела наружу, чтобы сообщить Снэпу плохие новости... и тут на глаза ей попалась блестящая искорка.\n\n— Прижми эту тварь к земле, Снэп! Рубин у неё на спине! — жеребец использовал всю свою мощь земного пони, чтобы хоть ненадолго втоптать существо в грязь, и достал, Селестии неведома откуда, верёвку, чтобы не дать крагадилу разинуть пасть. Дэринг пришлось приложить немало усилий, чтобы извлечь драгоценный камень из спины чудовища, пока её спутник пытался изо всех удержать тварь на земле и одновременно уклоняться от яростных ударов хвостом. — Камень у меня! Всё, уходим отсюда!\n\nСнэп Шаттер спрыгнул со спины крагадила как раз в тот момент, когда зверь снова попытался броситься на него, и галопом помчался туда, откуда они пришли, а Дэринг, часто взмахивая крыльями, летела за ним по пятам. — Ю-ху, Дэринг! Это было просто потрясающе, мы должны как-нибудь повторить подобное! — и пегаска, как любительница приключений и риска, была всецело согласна."
 daring_adventure.12.a:0 "Ещё один кусочек головоломки на месте." #clicking this button will grant the Ruby

 daring_adventure.20.t:0 "Его лучшая половина" #Evanescent Emerald / Second Piece of Power - Start
 daring_adventure.20.desc:0 "— Надеюсь, мой муж не доставил тебе слишком много хлопот, Дэринг. Знаю, временами он может быть совершенно несносным, — Мейн Олгуд, отличающаяся нежностью и деликатностью, в некоторых отношениях была полной противоположностью своего супруга, хотя это нисколько не мешало ей в случае необходимости смело бросаться в бой бок о бок со Снэп Шаттером.\n\n— Нет-нет, ничего страшного, Мейн. Он помог мне найти Сияющий рубин, видишь? — Дэринг, конечно, не собиралась приносить камень с собой, но фотография всё же удовлетворила другую пегаску. — К сожалению, его... методы поисков не помогли нам напасть на след других частиц власти. Мы зашли в тупик, преследуя пустые зацепки последние несколько недель, — но вместе за Снэпом было весело даже гоняться за ускользающими тенями.\n\n— Жаль слышать об этом, но я уверена... — внезапно Мейн повнимательнее присмотрелась к фотографии и подняла крыло, чтобы провести им по щеке. — Частицы власти, говоришь? У меня был... кольтфренд, — это единственное слово далось ей с заметным трудом, — в Солтликингхэме, ещё до того как я встретила Снэпа. Когда он не был одержим дикими животными, то показывал мне свою коллекцию редких украшений. Этот жеребец разбирался в красивых вещах получше многих кобыл, — не то чтобы в этом было что-то плохое.\n\nХотя это могла быть лишь очередная ложная зацепка, Дэринг решила довериться своей интуиции (и желанию действительно сделать хоть что-то, а не сидеть на своём крупе). — Вариант ничем не хуже других. Ты знаешь, где он живет? — утвердительный кивок. — Тогда отправишься со мной? Не могу же я отправиться на поиски приключений в одиночку, знаешь ли, — хотя в ответ на это предложение Мейн скривилась так, будто проглотила целый лимон, в итоге она согласилась."
 daring_adventure.20.a:0 "Небольшое воссоединение, не более."

 daring_adventure.21.t:0 "Самый лихой жеребец"
 daring_adventure.21.desc:0 "Солтликингхэм был маловажным городком недалеко от побережья, но они приехали сюда не ради достопримечательностей. Мейн Олгуд вела Дэринг через негустые джунгли по редко используемой дороге, которая, правда, всё ещё была в неплохом состоянии. Вскоре дорога закончилась и из зарослей показался роскошный особняк. Дэринг в очередной раз задалась вопросом, почему пони так любят строить дома в глуши. Ну хотя бы в этот раз дорожка к парадной двери была вымощена камнем, а слева и справа от неё на лужайках праздно разгуливали различные экзотические животные. — Как я уже говорила, мой бывший кольтфренд увлекался дикими зверями. И он ничуть не изменился, — Мейн решила подождать Дэринг у входной двери.\n\n— У пони есть хобби, что в этом плохого? — она пару раз постучала передним копытом по деревянному крыльцу. — Не слышала, чтобы кто-то жаловался на мою одержимость приключениями, — возможно, потому, что они доставляют истинное удовольствие.\n\nНо прежде чем Мейн успела придумать подходящий ответ, дверь распахнулась, и из дома вышел потрясающе красивый жеребец. Даже Дэринг не могла не признать, что этот земной пони явно притягивает заинтересованные взгляды. — Добрый вечер, чем я могу... — глаза жеребца расширились, когда он понял, кто стоит на его крыльце. — Вот это да, Дэринг Ду, великая исследовательница! Чем я обязан такому удовольствию? Я – Дарлинг Энджел, коллекционер и любитель всего прекрасного, — в завершение этого цветастого вступления Дарлинг приподнял переднюю ногу Дэринг и церемонно поцеловал её. Стараясь не обращать внимания на свой пылающий румянец, Дэринг краем глаза заметила, как явно не впечатлённая шоу Мейн закатывает глаза.\n\n— Приятно познакомиться, Дарлинг. Я прибыла сюда с Мейн, с которой вы уже явно знакомы, в поисках... — почти молниеносно жеребец перевёл свой завораживающий взгляд на её равнодушную спутницу, тихо усмехнувшись.\n\n— Два сюрприза за один день. Сегодня мне везёт. Кобылы, почему бы вам не пройти в мой дом, а не мёрзнуть на улице? Мы можем обсудить все вопросы в моей гостиной, — воспользовавшись возможностью прервать неловкую сцену, обе пегаски с готовностью согласились."
 daring_adventure.21.a:0 "Он – что-то с чем-то..."

 daring_adventure.22.t:0 "Дэринг Ду и Мимолётный Изумруд" #Evanescent Emerald / Second Piece of Power - Final
 daring_adventure.22.desc:0 "Если вид усадьбы снаружи впечатлял, то внутреннее убранство заставило Дэринг потерять дар речи. Столько трофеев, украшений и коллекционных предметов... И для каждого из них у хозяина была припасена интересная история. Увлёкшись его рассказами, Дэринг и не заметила, насколько же Мейн было неинтересно. Вскоре хозяин отвёл их в гостиную и усадил в кресла. Сам же Дарлинг раздобыл где-то бокал с вином и держал его копытом, нежно покручивая.\n\n— Вы слишком добры ко мне, Дэринг, но, увы, я не могу сказать того же о своей бывшей подруге, — на первый взгляд казалось, что в этих словах не было и следа горечи. — Нам было так весело вместе, знаете ли. Путешествия, исследования, всё, что вы знаете и любите, — Дэринг бросила быстрый взгляд на Мейн и поняла, что та иначе оценивает те дни. — А потом я услышал, что она нашла себе неотёсанного чурбана, смеющего называть себя исследователем, и решила порезвиться с ним, — Дарлинг церемонно сделал долгий глоток из бокала, а Мейн выглядела так, будто вот-вот набросится на него. Осознав, что её герой на самом деле вовсе не идеален, Дэринг решила сменить тему:\n\n— Господин Дарлинг! Мы хотели спросить, не слышали ли вы что-нибудь о Мимолётном изумруде? Ваша коллекция драгоценных камней весьма впечатляет, — жеребец вежливо кивнул и достал из кармана плаща блестящий зелёный камень, сверкнувший в свете комнатных ламп.\n\n— Ах, изумруд... Я собирался использовать его, чтобы сделать Мейн предложение, но она решила, что этот подарок недостаточно хорош для неё, — жеребец опять вернулся к своему разбитому сердцу и Дэринг поняла, что Мейн вот-вот лопнет от злости. — Это лишь демонстрирует, что некоторым пони чужда благодарность, — следующие события заняли всего лишь одно мгновение.\n\nВ приступе безудержной ярости Мейн выхватила драгоценный камень из хватки Дарлинга, а затем наотмашь ударила его по морде другим копытом. — Дэринг! МЫ УХОДИМ! — вскоре пегаски взлетели в воздух под аккомпанемент криков, выстрелов и рёва освобождённых животных."
 daring_adventure.22.a:0 "— Отдайте мой изумруд, воры!" #clicking this button will grant the Emerald

 daring_adventure.30.t:0 "Поиски Секвативного сапфира" #Sequacious Sapphire / Third Piece of Power - Start
 daring_adventure.30.desc:0 "После кражи Мимолётного изумруда Дэринг пришлось на некоторое время залечь на дно, и самым подходящим местом для этого был привычный ей Стейблсайд. Пегаска представляла себе, что она приятно проведёт время, неторопливо копаясь в старых записях в поисках сведений о Секвативном Сапфире, но её надеждам не суждено было сбыться. Как раз в тот момент, когда Дэринг собиралась упасть лицом на свой любимый письменный стол, откуда-то из коридора послышался знакомый и безумно раздражающий её голос.\n\n— Ты как раз вовремя вернулась сюда, Дэринг Ду. Ты знаешь, как долго отсутствовала? — пегаске не нужно было видеть лицо жеребца, чтобы будто воочию увидеть, как он закатывает глаза. — Нам нужно поговорить о твоём решении относительно датчиков поездов...\n\n— Не сейчас, Квиббл, разве ты не видишь, что я занята? — занята обдумыванием своей неудачи. Дэринг подняла голову и взглянула на незваного гостя. — Я перечитала кучу книг, свитков и документов, но не нашла ни единой зацепки. Как будто все забыли о его существовании.\n\nЖеребец самодовольно рассмеялся. — Ищешь ещё один артефакт, да? Позволь-ка заметить, что со времён "Дэринг Ду и меченого вора Марипора" ты стала куда хуже решать проблемы. Это говорит о том, насколько ухудшилось качество твоих работ за последние годы. — Да что позволяет себе этот маленький...\n\n— Если ты настолько ХОРОШ в поисках редких сокровищ, то почему бы ТЕБЕ не найти Секвативный сапфир, а?! — она ткнула копытом в его самодовольную морду, и у Квиббла не оставалось иного выбора, кроме как сказать..."
 daring_adventure.30.a:0 "— Ладно, я в деле."

 daring_adventure.31.t:0 "Одно маленькое одолжение" #Sequacious Sapphire / Third Piece of Power - Part 2
 daring_adventure.31.desc:0 "Радуясь возможности научить Квиббл Пэнтса добродетели скромности, Дэринг была не против сыграть роль его помощницы, пока они опрашивали разных пони и посещали несколько библиотек. Пегаске было не слишком понятно, почему они оказались именно в Портленде, но Квиббл уверял её, что всё под контролем и его литературные познания приведут их прямо к цели. Но пока что жеребцу было нечем похвастаться и Дэринг не могла не удержаться, чтобы не позлорадствовать в ответ.\n\n— Дэринг, ты НЕ помогаешь! Я уверен, что разгадка где-то совсем рядом. Нам нужно просто искать получше, — ответная усмешка Дэринг лишь ещё сильнее уязвила его гордость. Квиббл вдохнул, чтобы выдать очередную тираду, но тут что-то вдалеке привлекло его внимание, и он бодро направился к пожилой пони, которая выглядела растерянной. — Вы в порядке, леди? — ответом был медленный и пустой кивок. — Вы случайно не знаете чего-нибудь о Секвативном сапфире?\n\nДэринг как раз собиралась отругать Квиббла за приставания к незнакомцам, но тут кобыла заговорила. — С-сапфир? Да, конечно я его знаю! — с удивительным проворством она достала из-под одежды ожерелье с сияющим драгоценным камнем. — Он мне очень нравится! Я получила камень на день рождения и уж точно никогда не забуду его блеск! — взгляд кобылы стал ещё более отрешённым, пока она рассматривала камень. Подумав, что пони вновь отвлеклась, Дэринг повторила вопрос Квиббла, но чётче и громче. После ещё нескольких отступлений они наконец получили внятный ответ: — Я помогу вам найти его... но только если вы передадите письмо моему жеребёнку. Я бы и сама сходила, но... никак не могу вспомнить, куда именно мне следует идти.\n\nС весьма самодовольным выражением лица Квиббл взял письмо и пообещал, что они скоро вернутся."
 daring_adventure.31.a:0 "Повезти может каждому."

 daring_adventure.32.t:0 "Зов джунглей" #Sequacious Sapphire / Third Piece of Power - Part 3
 daring_adventure.32.desc:0 "Оказалось, что при всей своей "гениальности" и "прозорливости" Квиббл забыл спросить имена кобылы и её жеребенка. Быстро вернувшись, чтобы узнать их (Сан Дью и Рейн Дроп), пони отправились в деревню через очень "гостеприимный" (если судить по названию) Комариный лес.\n\n— Уф, Дэринг, это место... — Квиббл сделал паузу, чтобы отмахнуться от назойливой комариной орды, — это же не лес, а самые настоящие джунгли. Что за неуч дал этому месту неправильное название? — при всех своих обширных книжных познаниях Квиббл очень редко участвовал в реальных приключениях и поэтому непрестанно жаловался на всё подряд. Но в итоге им удалось добраться до небольшой деревушки и не быть съеденными комарами в процессе.\n\nК счастью, благодаря скромным размерам, в этом поселении было легко найти осведомлённых о местных делах пони. В ответ на их вопросы о месте жительства Рейн Дропа жеребец средних лет сказал: — Рейн Дроп, Рейн Дроп... Да, я знал одного пони с таким именем. Он покинул эту деревню около десяти лет назад. Очень жаль, мы потеряли талантливого повара, — едва удержавшись от стона, Дэринг поинтересовалась, не знает ли он, куда тот переехал. — Хм. Похоже, это очень важно для вас, поэтому я расскажу вам всё, но только если вы найдёте одеяло моей кобылки, которое она недавно потеряла в походе, — ответом была пара недоверчивых взглядов. — Оно очень важно для неё!\n\nКвиббл, который всё ещё "наслаждался" последствиями слишком близкого знакомства с комарами, начал раздражённо возмущаться: — Да кто вообще в здравом уме отправляется в поход в эти мерзкие места?! Джунгли в книгах Дэринг Ду никогда не были столь ужасными! — но прежде чем он успел продолжить свою тираду, Дэринг прервала его и согласилась помочь жеребцу."
 daring_adventure.32.a:0 "Если это так необходимо..."

 daring_adventure.33.t:0 "Бегая кругами" #Sequacious Sapphire / Third Piece of Power - Part 4
 daring_adventure.33.desc:0 "— Ух, Дэринг, это самое посредственное и скучное приключение в моей жизни. Даже ты не смогла превратить его в нечто хотя бы чуточку захватывающее, — вместе они обыскали место для лагеря, но нашли лишь остатки костра. — Почему мы не можем просто купить одеяло в магазине? Как ты могла превратить нас, гордых искателей приключений, в каких-то пони на побегушках?\n\n— Это ты мне скажи, Квиббл. Я думала, что ты отвечаешь за... — внезапный шуршащий звук прервал пегаску, и она медленно повернулась, но увидела в том направлении лишь кусты да заросли. Не обращая внимания на продолжающееся нытьё Квиббла, Дэринг подошла к зелени и попыталась раздвинуть ветку... но тут растительность решила вдруг захихикать. Дэринг в шоке отскочила назад и увидела как куст превращается в чейнджлинга!\n\n— Щекотно! Как ты меня нашла? — голос, казалось, доносился отовсюду и пол чейнджлинга по нему одному определить было невозможно.\n\n— Чейнджлинг! БЕЖИМ! — прежде чем Квиббл успел убежать в непролазные глубины джунглей, Дэринг прижала его хвост к земле. Не обращая внимания на жалобное хныканье жеребца, пегаска спросила, что делает здесь эта... этот... в общем, чейнджлинг, в джунглях Акамапичтли.\n\n— О... пожалуйста, не говорите никому, что я здесь, — оказавшаяся кобылой неожиданная личность застенчиво скрестила ноги. — Я наговорила много плохого о королеве, и какие-то страшные чейнджлинги в форме угрожали мне. Вот мне и пришло в голову, что лучше всего сбежать, я не хотела...\n\n— Но почему именно ЗДЕСЬ?! Зачем тебе жить в глуши, в этих жалких джунглях! — всё ещё паникующий (но уже чуть успокоившийся) Квиббл умудрился высказать весьма мудрую мысль, с которой Дэринг не могла не согласиться. Но, конечно, молча. После этого искатели приключений поинтересовались, не видела ли чейнджлинг оделяло кобылки. Та ответила утвердительно, но рассказала душещипательную историю о том, как потеряла в ближайшем болоте старые семейные часы. И что она вернёт одеяло, если пони помогут с её пропажей. Дэринг и Квиббл отнеслись к очередным "увлекательнейшим" поискам без энтузиазма, но выбора у них не было."
 daring_adventure.33.a:0 "Сколько ещё утерянных вещей нам нужно найти?"

 daring_adventure.34.t:0 "Усердные до конца" #Sequacious Sapphire / Third Piece of Power - Part 5
 daring_adventure.34.desc:0 "Джунгли плавно сменились болотами, но солнце ещё было высоко. Смелые искатели приключений упорно пробирались по негостеприимной местности вдали от цивилизации, и Дэринг это совсем не нравилось. — Тут так тихо, Квиббл.\n\n— Не смей говорить "тут так тихо"! Ты же знаешь, что обязательно случится после этого! — Дэринг было нечего ответить. — Ну что за невезение, как же мы найдём здесь часы? Тут так грязно и мокро, мои копыта болят, да зачем я вообще... — и словно чтобы наказать Квиббла за гордыню, из ближайшей заводи встало и распрямилось во весь свой немаленький рост страшное существо.\n\nДэринг уже была готова подчиниться инстинктам, схватить Квиббла (который был так шокирован, что не мог сойти с места) и лететь отсюда как можно быстрее, но тут она заметила, что существо пытается изобразить успокаивающий жест своими... руками? Дэринг уставилась на закрытое маской лицо существа, ожидая, что оно заговорит... но оно опять сделало несколько странных жестов. Неловко помолчав, существо раздражённо ссутулилось, безо всякого труда сорвало кору с ближайшего дерева, а затем достало перо и написало на коре следующую фразу: "Я – существо шторма из земель, что лежат очень далеко отсюда. Что ты здесь делаешь?"\n\nДэринг уже слишком устала для обмена любезностями и прямо спросила, не видел ли он здесь часы. Существо шторма быстро написало следующий ответ: "Да, я нашёл кое-что, но отдам тебе, только если ты найдёшь мой счастливый компас." Квиббл плюхнулся на круп в крайнем разочаровании и даже ударил бы копытами по земле в негодовании, но вокруг была лишь мягкая болотистая почва. Но Дэринг посчитала, что они зашли уже слишком далеко, чтобы сдаваться, и спросила, где же он потерял эту вещь. "Недалеко от побережья, к востоку отсюда, внутри затонувшего корабля. Идите по ближайшей тропе.""
 daring_adventure.34.a:0 "Конские яблоки."

 daring_adventure.35.t:0 "Награда за терпение" #Sequacious Sapphire / Third Piece of Power - Part 6
 daring_adventure.35.desc:0 "Утомлённая пара пони изрядно оживилась, увидев вдалеке пляж. Он выглядел идеальным местом для отдыха, но Квиббл всё ещё не закончил высказывать свои претензии. Он задыхался и пытался подобрать слова, чтобы выразить переполнявшее его возмущение. — Почему бы нам попросту не сказать старой кобыле, что мы доставили письмо, и перестать таскаться по самым грязным уголкам континента непонятно ради чего?\n\n— Квиббл! Неправильно использовать пожилых пони в своих интересах! — но надо признаться, что Дэринг очень хотелось поступить именно так. — Пошли, отсюда уже видно затонувший корабль, — это была всего лишь одинокая мачта, возвышавшаяся над мелководьем, но и её было достаточно. Море звало Дэринг, и она очень хотела нырнуть за искомой вещью, не обращая внимания на замечание Квиббла о том, что он не умеет плавать. Если хочешь, чтобы что-то было сделано правильно, делай это сама.\n\nХотя Дэринг неоднократно ныряла в прозрачную воду, затонувший корабль продолжал оставаться недосягаемым: она просто не могла оставаться под водой достаточно долго, чтобы найти компас. Да и был ли он вообще? Как раз в тот момент, когда она собиралась подняться на поверхность, сзади кто-то ткнул её копытом. "Ну наконец-то ты решил помочь, Квиббл..." — раздражённо подумала пегаска.\n\nНо это был не Квиббл, а морской пони! Удивлённая Дэринг вынырнула и уже там незнакомец заговорил: — Тоже ищешь сокровища? Извини, что разрушаю твои надежды, но там нет ничего, кроме ржавого и ещё не ржавого металла, — не успела Дэринг заверить морского пони, что она не ищет сокровищ (в кои-то веки), как Квиббл вновь громко заныл с берега, гадая, не наткнутся ли они в следующий раз на потерявшегося аликорна.\n\n— Не обращай внимания на моего друга. Я ищу компас на затонувшем корабле. Может ты сможешь мне помочь? — пегаска по-прежнему предпочитала работать в одиночку, но её терпение было на исходе. К огромному удивлению Дэринг, морской пони с радостью согласился и тут же нырнул обратно под воду, пока она направлялась обратно к побережью. Это было... очень неожиданно. Даже Квиббл не мог поверить в такую удачу и на некоторое время перестал жаловаться. Вскоре вернулся их помощник, держа в переднем копыте изящный инструмент."
 daring_adventure.35.a:0 "— Ну наконец-то!"

 daring_adventure.36.t:0 "Дэринг Ду и Секвативный сапфир" #Sequacious Sapphire / Third Piece of Power - Final
 daring_adventure.36.desc:0 "Существо шторма, чейнджлинг, жеребец средних лет: каждый из них получил желаемый предмет и в ответ выполнил свою часть сделки. Рейн Дроп даже не подозревал, сколько сил ушло на то, чтобы доставить ему это письмо, а Дэринг успокаивала напряженного Квиббла, чтобы тот не выдал уже ставшую привычной тираду из смеси возмущений и нытья. Но всё это было в прошлом: теперь они могли наконец-то вернуться в Портленд и поговорить с кобылой, которая и отправила их на эти долгие поиски, во время которых им пришлось играть роли невольных курьеров.\n\nК их удивлению, пожилая пони всё ещё стояла на том же самом месте, где они встретились в первый раз. Она выглядела ещё более растрёпанной и безучастно смотрела куда-то вдаль. Неужели никто не пытался ей помочь? Прежде чем Дэринг успела заговорить, Сан Дью повернулась и обратилась к ним: — О, вы уже вернулись?\n\nОни не могли вспомнить, сколько именно времени потратили на поиски, поэтому вопрос был проигнорирован. — Мы доставили письмо Рейн Дропу, как вы и просили. Теперь-то вы можете сказать нам, где находится Сапфир? — Сан Дью молчала некоторое время, а потом протянула им своё ожерелье. — Это всего лишь копия, которую вы купили на свой день рождения, помните? — попытка Дэринг вести себя дипломатично была немедленно пресечена гневным выкриком Квиббла.\n\n— Да он же был у неё всё это время! Зачем мы тогда как угорелые бегали по джунглям да болотам! — Квиббл выхватил у неё ожерелье и кобыла, казалось, мгновенно преобразилась. Всякие следы сонливости и заторможенности мигом исчезли и она бодрым тоном поблагодарила искателей приключений за то, что они лишили её этого бремени. Дэринг посмотрела вслед весело рысящей Сан Дью и вздохнула, радуясь тому, что фарс наконец-то подошёл к концу.\n\n— Давай, Квиббл, нам пора домой, — но жеребец молчал. Дэринг повернулась и поняла, что жеребец безучастно смотрит на неё, подобно кобыле несколько минут назад. О-да, неужели... Дэринг пару раз ткнула Квиббла в бок копытом и, не получив никакой реакции, сказала ему следовать за ней. Квиббл подчинился и впервые за всё это приключение её второй величайший фанат не проронил ни слова."
 daring_adventure.36.a:0 "Мир и тишина. Наконец-то." #unlocks the ability to combine the three pieces of power into one

 daring_adventure.1501.t:0 "Дэринг Ду и Частицы Власти" #fires upon combining the artifacts
 daring_adventure.1501.desc:0 "— Хмф. В "Дэринг Ду и Запретном Городе Облаков" ты разгадала головоломку меньше чем за минуту. Явно стареешь, — Квиббл Пэнтс вёл себя как обычно бесцеремонно. "Что на уме – то и на языке". Последнее приключение его явно ничему не научило.\n\n— Ну же, Квиббл. Я пытаюсь разобраться, а ты никак не помогаешь, — хотя надо признать, что во время поисков Сапфира он частично искупил свою былую вину. Дэринг снова посмотрела на драгоценные камни, ради которых они потратили столько усилий и не раз обошли весь юго-восток. Их находки были блестящими, сияющими... и ни на что не реагирующими. В свитках говорилось, что если соединить Частицы вместе, то они раскроют свой истинный потенциал. Но пока, как бы они ни старались, ничего не происходило.\n\n— Верь в Дэринг, она знает своё дело. Я лично убедился в этом, — выступил в защиту Дэринг Снэп Шаттер. Мейн Олгуд тоже пробормотала слова поддержки, но всё это никак не помогало Дэринг добраться до сути. И последнее пассивно-агрессивное замечание Квиббла окончательно переполнило чашу терпения искательницы приключений.\n\n— Да как же меня ВСЁ достало! Да почему вы НЕ работаете! — во всю глотку крикнула Дэринг, сопроводив свой вопль досады крепким ударом по столу, от которого камни мигом взлетели вверх. — Да чтоб меня... — но прежде чем пегаска успела подхватить сокровища, они столкнулись с тихим звяканьем. И время как будто остановилось на краткий миг. — Ого... — даже Квиббл не смог придумать очередного едкого замечания при виде этого зрелища.\n\nДэринг держала объединившиеся камни. Внешне они как не изменились, но, просто касаясь их копытом, пегаска чувствовала себя... более могущественной. Да, как и говорилось в древних свитках, Дэринг теперь могла проецировать свои мысли на других и мановением воли заставлять их выполнять её желания... но всё же искательница приключений успешно воспротивилась идее (довольно привлекательной, надо признать) заставить Квиббла съесть целую пачку бумаги. Повернувшись к своим спутникам, она присоединилась к всеобщему ликованию."
 daring_adventure.1501.a:0 "— Очередной триумф Дэринг Ду!" #clicking this button will combine the three pieces of power into one artifact

 daring_adventure.40.t:0 "Хлопотная кража" #Rings of Scorchero - Start
 daring_adventure.40.desc:0 "Дэринг Ду вышла из вестибюля отеля и успела сделать всего несколько шагов, когда пони изнутри крикнула: "Телеграмма для Дэринг Ду!", так что пегаске пришлось вернуться. Во время короткой беседы Дэринг вскользь сказала почтальону, что ей повезло поймать её, ведь знаменитая исследовательница как раз собиралась отправиться домой и начать новую книгу. Почтальон рассмеялась и, передав послание, удалилась.\n\nКогда Дэринг прочла письмо, её улыбка быстро исчезла: кто-то украл Кольца Скорчеро, набор артефактов, которые она нашла несколько лет назад и передала в Стейблсайдский Музей Экзотической Истории. Там была целая экспозиция с большим упором на, почти наверняка, правдивые мифы, содержащая множество магических диковинок.\n\nРаздосадованная тем, что артефакты, ради возвращения которых она так старалась, украдены, недовольная тем, что её планы нарушены, и возмущённая тем, что ей придётся потратить два часа на путь до Стейблсайда, Дэринг взлетела. Если сотрудники музея опять положили ценные предметы в не тот ящик, ей придётся перекинуться парой резких слов с куратором."
 daring_adventure.40.a:0 "И всё же она надеялась, что это просто недоразумение."

 daring_adventure.41.t:0 "Горячая тайна" #Rings of Scorchero - Part 2
 daring_adventure.41.desc:0 "Когда Дэринг Ду вошла через чёрный вход в Стейблсайдский Музей Экзотической Истории, она ожидала, что ей придётся разыскивать его эксцентричного директора – Тин Фойла – но была приятно удивлена, обнаружив, что Гуд Ворд уже сделал это за неё. И Гуд Ворд, и Тин Фойл повернулись к ней и последний радостно воскликнул. — Ага! Стоило только вспомнить её!\n\nДэринг потребовалась вся сдержанность и сила воли, чтобы не закатить глаза. — И вам доброго утра, — поздоровалась она с жеребцами. Повернувшись к Тин Фойлу, пегаска произнесла: — Я прилетела сразу же, как только узнала, что Кольца Скорчеро пропали. Просто чтобы убедиться... Вы уверены, что кольца действительно были... ну, знаете... похищены? — повторения прошлого раза ей точно не хотелось.\n\n— О, я совершенно уверен! — директор мигом умчался галопом прочь, на бегу открыв дверь телекинезом. Когда она захлопнулась, Дэринг Ду и Гуд Ворд переглянулись и пожали плечами. Через секунду дверь вновь распахнулась. — Ну же, следуйте за мной!\n\nПройдя по музею, они вскоре добрались до витрины, где ранее выставлялись кольца. И те явно были украдены, поскольку стекло витрины расплавилось. Осматривая место преступления, Дэринг пробормотала: — Это не могли сделать сами кольца, ведь мы находимся в помещении...\n\nТин Фойл открыл было рот, но Гуд Ворд вежливо улыбнулся и заговорил сам: — Значит, кто-то расплавил стекло и при этом не попался никому на глаза... Возможно, единорог, а может кто-то другой с паяльной лампой... Но явно очень мощной, — жеребец нахмурил брови. — А вдруг это был вовсе не пони... а, например, дракон...""
 daring_adventure.41.a:0 "— Посмотрим, не видел ли кто-то дракона."

 daring_adventure.42.t:0 "Преданная фанатка" #Rings of Scorchero - Part 3
 daring_adventure.42.desc:0 "Дэринг Ду и Гуд Ворд шли по тропе, что вела к центру заставы на высокогорье Чилчотль. Поспрашивав разных пони в Стейблсайде, они узнали смутные слухи о драконе, который вроде как направлялся на восток. К сожалению, никто не был уверен, что это действительно был дракон, да и многие просто пересказывали где-то услышанные ими истории.\n\nЗастава была ближайшим поселением на востоке, и, учитывая, что у Дэринг и Гуд Ворда почти не было других зацепок, им оставалось лишь надеяться, что живущие здесь пони смогут хотя бы частично подтвердить, что они идут по верному пути. К счастью, большинство жителей поселения слышали о драконе, а некоторые даже видели его вблизи.\n\n— Думаю, что это дом Свифт Бриз, — сказал Гуд Ворд, — ну, если я правильно запомнил описание. — Дэринг Ду подтвердила, что это правильный дом, подошла ко входу и постучала. Мгновение спустя дверь открыла светло-розовая пегаска. Увидев наряд Гуд Ворда, она едва не захлопнула её снова. — Подождите, подождите, мэм, это очень важно!\n\nСвифт приподняла бровь, но дверь осталась приоткрытой, так что Дэринг Ду была вынуждена отойти в сторону, чтобы смотреть пегаске прямо в глаза. — Мы слышали, что вы видели дракона, который...\n\nСвифт понадобилась всего секунда, чтобы узнать Дэринг Ду, распахнуть дверь и взлететь в воздух, едва не сбив при этом с ног Гуд Ворда. — О Селестия, о Селестия, вы же настоящая Дэринг Ду? — Та в свою очередь могла поклясться, что пегаска говорила столь быстро, что её речь слилась в одно слово. — Я ваша большая поклонница, и я... — увидев приподнятую бровь Дэринг, Свифт замолчала, слегка неловко потирая копытом грудь, а затем откашлялась. — Да, я действительно видела дракона вблизи. Он был довольно небольшим. Или она, я точно не знаю. Я расчищала облака, когда он пролетел мимо. У дракона с собой было несколько блестящих предметов, но он уронил один, когда я его окликнула. Впрочем, дракон даже не обратил внимания, когда я попыталась словить утерянное. Просто продолжил лететь.\n\n— Блестящие вещи? Как... как большое кольцо? — Свифт кивнула. — Оно всё ещё у вас? — она вновь кивнула, но на этот раз с большим энтузиазмом. — Могу я его взять? Если это то, о чём я думаю... — Свифт даже не стала дожидаться, пока Дэринг закончит фразу, и уже через мгновение вернулась с кольцом в копытах, — то его украли сегодня утром.\n\nКогда Дэринг поблагодарила Свифт и взяла кольцо в свои копыта, Гуд Ворд взглянул на предмет. — Может ли оно действительно имитировать власть принцессы Селестии над солнцем? Выглядит... хлипковато."
 daring_adventure.42.a:0 "— Это как увеличительное стекло, что поджигает предметы. Только в больших масштабах."

 daring_adventure.43.t:0 "Пепельный след" #Rings of Scorchero - Part 4
 daring_adventure.43.desc:0 "Дэринг Ду и Гуд Ворд значительно сбавили темп, решив срезать путь через джунгли, а не двигаться на север через Аякачтли. Дэринг методично пробиралась сквозь кустарники и лианы, а Гуд Ворд держался позади неё, высматривая потенциальную опасность, но в основном сохраняя силы на тот случай, когда Дэринг придётся подменить. Время тянулось особенно медленно, так как им приходилось молчать: разговоры наверняка бы привлекли нежелательное внимание. Пегаска же задумывалась о том, что когда она будет писать об этом приключении, то конкретно эта часть их пути не особо заинтересует читателей.\n\nПони продолжали свой путь и в итоге заметили необычно светлое место в стороне от тропинки. Сперва они решили, что это поляна, и направились к ней – чем меньше густой зелени, тем лучше – но обнаружили, что это не естественная прогалина: растительность была сожжена.\n\nГуд Ворд уставился на горелые деревья. — Как думаешь, причастен ли наш дракон к этому?\n\nНо Дэринг лишь нахмурила брови да хмыкнула. — Я не уверена... кольца же должны работать, только если собрать полный комплект.\n\n— Может быть, артефакт просто не работает должным образом в таком случае? Как ещё можно объяснить всё это? — жеребец жестом указал на выгоревшую зелень.\n\nДэринг пожала плечами, и вскоре они продолжили свой путь. Через некоторое время нашёлся ещё один выжженный участок, и пегаска взлетела в небо. Вскоре она вернулась с озадаченным видом. — Думаю, ты прав. К северу отсюда есть большой выжженный участок и множество маленьких. Вероятно, именно там наш похититель опробовал кольца, а остальные... Ну, это как когда из костра разлетаются искры.\n\nДобравшись до большой выжженной прогалины, пони разделились, чтобы исследовать её. Здесь кольца сожгли дотла множество деревьев, и почву покрывал толстый слой пепла. — Дэринг? — позвал Гуд Ворд и подождал, пока пегаска подойдёт. — Хорошая новость в том, что наш дракон точно приземлился здесь, — жеребец указал на круглый отпечаток в пепле, — скорее всего, тут он сделал остановку, чтобы собрать кольца.\n\n— А плохие новости? — Дэринг тут же узнала ответ на свой вопрос, когда заметила следы, ведущие на север, прямо в...\n\n— Ты же не думаешь, что он взял кольца с собой в Пустоши? — Гуд Ворд озвучил мысли Дэринг.\n\nПегаске оставалось только вздохнуть."
 daring_adventure.43.a:0 "Это будет очень длинный день."

 daring_adventure.44.t:0 "Дэринг Ду и Кольца Скорчеро" #Rings of Scorchero - Final
 daring_adventure.44.desc:0 "Спустя час ходьбы густые джунгли начали редеть, постепенно переходя в кусты. Когда даже эти жалкие крохи растительности исчезли, сменившись голыми валунами цвета ржавчины, Дэринг поняла, что они достигли Пустошей. К счастью, след всё ещё был свежим. К несчастью, он вёл прямиком в Пустоши и, похоже, явно не собирался сворачивать в более приятные и безопасные места.\n\nСлед закончился возле особенно крутого холма. Прежде чем Дэринг успела взлететь и начать осматривать местность сверху, хлопанье кожистых крыльев оповестило её о появлении группы из пяти небольших драконов, которые приземлились в нескольких метрах перед ней и Гуд Вордом. — Пони, да? — сказал наиболее похожий на лидера дракон. — Что здесь делают двое глупых пони, а?\n\nПегаска сделала шаг вперёд. — Я Дэринг Ду, и я здесь ради колец. Не ради драки.\n\n— Да? Слабаки-пони не хотят чуть-чуть подраться и запачкать свои красивые шкурки? Как жаль.\n\nДэринг закатила глаза и вздохнула. — Если ты хочешь проблем, то я могу их обеспечить, — пегаска сделала ещё один шаг вперёд, пристально глядя на дракона, — я бы предпочла обойтись без насилия, но не против размять копыта. — И всё же Дэринг блефовала. Драки были не чужды ей, да и эти драконы казались весьма неопытными, но пятеро на одного – не самый лучший расклад.\n\nПрежде чем кто-то из них успел высказать ещё одну угрозу, Гуд Ворд встал между пегаской и драконами. — Неужели насилие должно быть единственным языком, на котором вы говорите? — дракон бросил на Дэринг растерянный взгляд, но она лишь покачала головой, подняла бровь да пожала плечами. — "Дневник дружбы" предлагает множество решений подобных сложных проблем, а слова принцессы Селестии часто служат ценным контекстом для этих уроков, — жеребец улыбнулся дракону и протянул копыто, — с удовольствием познакомлю тебя с её учениями и её...\n\n— О, нет. Нет, нет, нет! Только НЕ СНОВА! Мы и так уже достаточно натерпелись подобной чуши от этих жутких ночных пони. Нам не нужно, чтобы ещё один пони рассказывал о своих милых принцессах-пони. Просто... — простонал он. — Просто оставьте нас в покое, ладно? Да, я взял эти дурацкие кольца из уродливого здания, но они даже не работают как надо! — дракон улетел и остальные его товарищи несколько секунд неловко смотрели на пони. Вскоре он снова появился с оставшимися кольцами и равнодушно бросил их Дэринг. — Забирай их и уходи. И нудного дружка с собой захвати.\n\nКогда они отошли подальше, Дэринг спросила жеребца: — Ты рассчитывал на подобный исход?\n\nГуд Ворд усмехнулся. — Я подозревал, что так оно и случится. Но всё же в глубине души надеялся, что он прислушается к идеям гармонии."
 daring_adventure.44.a:0 "— Ну, хотя бы мы вернули кольца." #clicking this button will grant the Rings

 daring_adventure.50.t:0 "Добро пожаловать на приключение" #Key of Unfettered Entrance - Start
 daring_adventure.50.desc:0 "Дэринг Ду присела за столик в кафе Балтимейра напротив задумчивой пегаски с радужной гривой. — Привет, Рэйнбоу.\n\nТа дёрнулась так, что чуть было не упала со стула. — Ой, привет! — она смущённо потёрла шерсть на груди. — Я совсем потерялась в мыслях.\n\n— Вот оно как? А я даже не заметила, — невозмутимо сказала Дэринг и улыбнулась. — И о чём размышляла? Ты не из тех, кто грезит наяву.\n\n— Даже и не знаю, — Рэйнбоу пожала плечами. — Просто... как-то совершенно безумно думать, что всего несколько лет назад мы запросто отправлялись в приключения и не считали это чем-то особенным. А теперь случилось всё... это. Мы ведём войны, сражаемся и всё такое. Это отвратительно, но одноименно и потрясающе. У тебя очень ловко получилось провернуть всё это. — Рэйнбоу притворилась, что бьёт несуществующего противника, а затем увернулась от столь же невидимых ударов. — Тебе удалось объединить целую страну, как будто это было сущим пустяком, а затем одолеть сразу три других враждебных государства?\n\n— Я бы не справилась одна, мне помогали мои друзья.\n\n— И всё равно, если хочешь знать моё мнение, то это просто потрясающе! — сказала Рэйнбоу, а потом закатила глаза. — Тем временем принцесса Селестия заставила меня взять отпуск, потому что, видимо, я "слишком много работаю" или что-то в этом роде.\n\nДэринг Ду хихикнула. Старая добрая Рэйнбоу Дэш. Мгновение спустя пегаска сказала что-то ещё, но к тому времени внимание Дэринг уже было приковано к лежащей перед ней газете. "Серия загадочных ограблений банков продолжается", — гласил заголовок, и глаза пегаски расширились, когда она пролистала статью.\n\n— Дэринг? У тебя такой вид, будто ты только что прочитала что-то воистину ужасающее.\n\n— Смотри сама, — пегаска развернула газету, чтобы Рэйнбоу могла прочитать заголовок. — Судя по всему, вор без труда обошёл все замки и магические печати, защищающие хранилища.\n\n— И? Подумываешь о том, чтобы сменить профессию на детектива или что-то в этом роде?\n\nДэринг покачала головой. — Нет, но это напоминает мне об артефакте, своего рода ключе. Я слышала, что его украли из Кантерлота во время хаоса гражданской войны. И я не могу не задаться вопросом, не связано ли ограбление с ним? — Потом она широко ухмыльнулась. — Что скажешь? Готова поучаствовать в ещё одном приключении?"
 daring_adventure.50.a:0 "— О, да! Ещё спрашиваешь!"

 daring_adventure.51.t:0 ""Неприступные" банки" #Key of Unfettered Entrance - Part 2
 daring_adventure.51.desc:0 "— Дэринг, да какой смысл приходить сюда? В четырёх последних банках нам сказали одно и то же. Они не дали нам ни одного пера, ни одной пряди гривы, вообще ничего, — весь энтузиазм Дэш давным-давно улетучился. — Я думала, все сегодня пользуются этими новомодными магическими детекторами. Должно быть, местную охрану надули, если эти штуки не сработали.\n\nДэринг только-только собралась прочитать лекцию о том, как важно быть дотошной, но вдруг поняла, что Рэйнбоу очень верно подметила. Разве все эти причудливые и сложные магические сигнализации можно без труда обойти? Ответ – только с помощью легендарного "Ключа беспрепятственного доступа". С ним это сможет сделать даже самый неумелый и неуклюжий вор. Как раз в тот момент, когда она собиралась высказать эту мысль вслух, им на глаза попался служащий, незаметно подглядывавший за ними. Доверившись своим отточенным инстинктам авантюристки, Дэринг порысила по направлению к нему, чтобы немного поболтать.\n\n— Прошу прощения, мистер...\n\n— Роки Роуд. Я – местный уборщик, — чтобы подчеркнуть страдания от выполнения этого малоценного труда, земной пони без энтузиазма прошёлся по полу мокрой шваброй. Хотя он обращался к Дэринг, его глаза были устремлены на другую пегаску, и восхищение в его тоне ещё больше подчёркивало это. — Рэйнбоу Дэш, я твой большой поклонник. Я был на представлении Вандерболтов, когда они в последний раз приезжали в Балтимейр, и это было просто потрясающе, — как и ожидалось, Рэйнбоу приняла похвалы со свойственной ей грацией и скромностью.\n\nГлавная искательница приключений прервала бурную встречу фаната с его кумиром. — Роки Роуд, мы изучаем ограбления банков, которые происходят в последнее время. Ты случайно ничего об этом не знаешь? — прежде чем ответить, жеребец взглянул в направлении банковских офисов.\n\n— Я как-то подслушал, как парочка пони говорили о том, что они "уйдут на покой и поселятся на островах Спа, как только всё закончится". Я и не думал их останавливать, потому что мне платят очень скромно и отнюдь не за поимку воров, — это была хорошая зацепка, и дуэт искателей приключений переглянулся, думая об одном и том же."
 daring_adventure.51.a:0 "Острова Спа, ждите нас!"

 daring_adventure.52.t:0 "Оставляя впечатление" #Key of Unfettered Entrance - Part 3
 daring_adventure.52.desc:0 "— А какое у вас дело к этим пони? — судя по недовольному взгляду начальника порта, его совершенно не забавляли эти расспросы. — Вы родственники, партнёры, какие-то юридические представители?\n\nСтиснув зубы, Дэринг продолжила лгать. — Мы друзья и должны были встретиться здесь вместе, чтобы провести отпуск. Но так уж получилось, что мы опоздали на несколько дней. Вы же знаете, как часто паромы выбиваются из графика, — несмотря на их не слишком подходящие для тропиков наряды, этого оказалось достаточно, чтобы убедить раздражительного пони направить их в сторону ближайшего бара. Рэйнбоу обрадовалось, надеясь найти там немного сидра. Вскоре после этого куда более дружелюбный бармен сообщил им, что их вероятные подозреваемые – кобыла и жеребец – потратили в баре целое состояние и пообщались с завсегдатаем.\n\nК счастью, тот самый завсегдатай был совсем рядом и помахал им когтями с изящным маникюром. — Даже за морем, в Аквелии, имена Дэринг Ду и Рэйнбоу Дэш очень хорошо известны. Хотя я прошу прощения за то, что не читала ваших книг, — модно одетая грифина отпила глоток из своего бокала с качественным вином. А Рэйнбоу тихо пробормотала, настолько же её любимый сидр производства Эпплджек превосходит эту кислятину.\n\n— Всё в порядке, хотя вы многое упускаете, — её работы не нравились только злыдням вроде Кабальерона. — Не знаете случайно что-нибудь о пони, которых мы ищем? Шумные, богатые и не слишком здравомыслящие? — на всякий случай Дэринг старалась говорить потише.\n\n— Думаю, я знаю, о ком вы говорите. У них было много денег, но никакого достоинства, — ещё один манерный глоток из бокала с вином. — Они допытывались у меня, могут ли приобрести какую-нибудь недвижимость в Аквиле, но я сказала, что на их медяки не купить даже жалкой лачуги в самом захудалом квартале, — судя по последовавшему за этой фразой издевательскому смеху, грифина была в этом совершенно уверена. — Потом пони быстро ушли и заговорили о домах в Саутпойнте. Эти острова Спа неплохи как место для отдыха, но я предпочитаю Меридьены."
 daring_adventure.52.a:0 "Они совсем близко..."

 daring_adventure.53.t:0 "Открытия в Саутпойнте" #Key of Unfettered Entrance - Part 4
 daring_adventure.53.desc:0 "— Дэринг, ты, конечно, знаешь, что я – твоя самая большая поклонница. Но даже у меня есть определённый предел. С самого начала этого приключения мы только и делаем, что бесконечно разговариваем с разными пони, — Рэйнбоу говорила с явно видимым недовольством на лице. — И большинству из этих пони попросту нечего нам рассказать! Мы ещё даже не выбили ни одной двери в логово злодеев! — Дэринг в свою очередь не могла не отметить, что ей нравится в кои-то веки спокойное расследование без драк и погонь.\n\n— Это больше похоже на "приключение с тайнами", Дэш. Ну подумай, разве это весело, если бы мы всё выяснили, не покинув Балтимейр? — почувствовав, что её слова попали на благодатную почву, Дэринг сменила тон. — Эти воры явно не расстанутся с Ключом добровольно, так что ты наверняка получишь пару крупов, которые заждались по твоим пинкам, — это обещание вполне удовлетворило Рэйнбоу, и они зашли в... шестой, а может, уже и седьмой риэлторский офис за этот день, чтобы задать уже набившие оскомину вопросы.\n\n— О, раз уж вы заговорили о них, — ответила кобыла по имени Солид Сейл, — эта невыносимая парочка действительно выглядела весьма сомнительно. Да, они очень щедро оплатили мои услуги, но давненько я не встречала столь неотёсанных пони. Более того, я собираюсь прямо сейчас сделать несколько звонков властям. Преступникам не место на островах Спа, — и вот так, прежде чем кто-то из них успел её остановить, Солид Сейл с решительным выражением лица ускакала вершить правосудие.\n\nДэринг приветствовала справедливое воздаяние со стороны закона, но только если оно не вставало на пути между ней и очередным артефактом. — Эх, ну не могла она хотя бы сказать нам, где эти воры купили жилье? Нельзя позволить Ключу затеряться в беспорядке, который точно устроит полиция, — Дэринг сделала раздражённый фейсхуф.\n\n— Ты имеешь в виду эту купчую на дом на Острове Лотоса, который совсем недавно был куплен кобылой и жеребцом? — Рэйнбоу уже успела бесцеремонно влезть в стопку бумаг, оставленных риэлтором, и после своих слов триумфально подняла листок со столь нужным им адресом."
 daring_adventure.53.a:0 "Трепещите, воры. Мы идём."

 daring_adventure.54.t:0 "Дэринг Ду и Ключ Беспрепятственного Доступа" #Key of Unfettered Entrance - Final
 daring_adventure.54.desc:0 "— Я не ожидала, что это будет так просто, — сверкающая под лунным светом призма в золотой оправе лежала забытой посреди всякого хлама, грудой сваленного на столе. — Входная дверь не заперта, а они просто оставили Ключ у всех на виду? — Рэйнбоу Дэш продолжала разочаровываться в том, что приключение было отнюдь не таким захватывающим, как она представляла.\n\n— Не все приключения достойны книги, Дэш, — Дэринг было потянулась за артефактом, но её спутница поступила аналогично, в результате чего они столкнулись копытами, задели всякий хлам на столе и ночную тишину нарушил звон разбитых стаканов. Дэринг только раздражённо фыркнула, когда сзади послышалось бормотание "конские яблоки".\n\nИскательница приключений стремглав понеслась с места преступления, прихватив Ключ, и всё ещё надеясь, что им повезёт, но магический разряд пробил стену прямо перед ней! Резко остановившись и встав в страхе на задние копыта, Дэринг увидела вдалеке два светящихся рога, которые целились в беглянок. — Как ты мог промахнуться?! В этих воровок даже слепой грифон попал бы! — в темноте раздался визгливый голос кобылы.\n\n— Ой, хотел бы я посмотреть, как справишься ТЫ! — напарнице ответил глубокий и хриплый голос жеребца. Затем прямо в голову Дэринг полетело вдвое больше разрядов.\n\n— Беги, Дэш, БЕГИ! — в темноте и так непросто найти путь в незнакомом доме, но когда тебя преследуют разъярённые грабители банков, то это становится вдвойне сложнее. Но инстинкт и адреналин сделали своё дело. К счастью, в доме хватало безвкусных скульптур, уродливой мебели и даже китчевых украшений, которые можно было бросить на пол, из-за чего их преследователи яростно вопили и бестолково бегали кругами вокруг разбитых вдребезги "предметов искусства". Дэринг была вынуждена признать, что это куда лучше, чем просто надрать им крупы: воров интересовали только деньги, а ныне они стремительно теряли свои вложения.\n\n— Должна признаться тебе, Дэринг, — Дэш на время прекратила кидаться оскорблениями в адрес их преследователей, — это самая весёлая часть нашего приключения! — она повернулась, чтобы в последний раз поиздеваться над разъярённой парочкой, — Выкусите, неудачники! — когда пегаски, наконец, выбрались из проклятого лабиринта безвкусного особняка, Дэринг сделала себе мысленную пометку не брать Рэйнбоу в следующее приключение."
 daring_adventure.54.a:0 "Очередная победа Дэринг Ду!" #clicking this button will grant the Key

 daring_adventure.60.t:0 "Цирк в городе!" #Silver Shawl of Shadows - Start #Comma & Podrick
 daring_adventure.60.desc:0 "Измотанная Кресент Глоу устало зевнула, присев на стул в кафе напротив своего офиса. Закат предвещал начало ещё одной долгой и непростой рабочей ночи. И фестралка уж точно не предвкушала своё возвращение за письменный стол. Портфель с бумагами лежал на стуле рядом с Кресент, напоминая, что расслабляться ей рано. Но тут звякнул колокольчик над дверью и фестралка увидела, как в кафе вошёл кое-кто знакомый.\n\nДэринг Ду сняла свою фирменную шляпу и помахала ею подруге. — Привет, Кресент! Не ожидала увидеть тебя здесь. Думала, ты уже дома.\n\nФестралка улыбнулась, но не смогла скрыть свою усталость. — Привет, Дэринг. Я просто ушла на перерыв. Мне нужно скоро возвращаться на работу, — Кресент отхлебнула кофе и решила немного излить душу Дэринг. — У меня просто... почти нет свободного времени. Последние дни были очень напряжёнными и я совершенно вымоталась.\n\nПегаска уселась за стол напротив Кресент. — Почему бы тебе не взять несколько дней отпуска? Уж ты то точно заслуживаешь отдыха.\n\nКресент открыла было рот, чтобы ответить, но бариста внезапно заговорил первым. — Можно сходить в цирк! Фестиваль зрелищ Барн Рана как раз даёт выступления в Галлопфрее!\n\n— О, я слышала о них, — удивлённо заметила Дэринг, — этот цирк путешествует по всему миру. Так он сейчас в Галлопфрее?\n\n— За городом, но совсем рядом! У них в программе есть фокусы, акробатика, трюки экзотических животных и даже новое шоу, о котором говорят буквально все: таинственная ткань, которая заставляет вас исчезнуть! Никаких потайных стен, никаких люков и даже никакой помощи единорогов! У всех просто голова идёт кругом!\n\nКресент внимательно слушала рассказ баристы о цирке. Она очень устала от работы и могла попросить своего помощника разобраться с некоторыми делами... а Дэринг, похоже, была в восторге от перспективы увидеть представление своими глазами. — Дэринг? Думаю, что я возьму отпуск прямо сейчас. Хочешь, сходим вместе в цирк?\n\nПегаска усмехнулась: — С превеликим удовольствием! Это будет увлекательное приключение для нас обеих!"
 daring_adventure.60.a:0 "Цирк! Цирк! Цирк!"

 daring_adventure.61.t:0 "Шоу не должно продолжаться!" #Silver Shawl of Shadows - Part 2 #Comma & Podrick
 daring_adventure.61.desc:0 "Бронзовые статуи и здания, покрытые медью, ясно свидетельствовали о желании Галлопфрея привлечь побольше туристов. Но Дэринг Ду и Кресент Глоу прошли мимо них, направляясь на окраину города, однако обнаружили, что огромный парк со множеством фонтанов почти пуст. Там трудилась лишь команда уборщиков, пытаясь убрать поразительно большое количество мусора, оставшееся от немалой толпы, что посетила представление цирка. Дэринг была по понятным причинам разочарована, но Кресент заговорила с одним из пони, надеясь узнать подробности о том, куда делся цирк.\n\n— О, вы просто разминулись с ним, — сказал один из уборщиков. — Им пришлось внезапно прервать своё шоу и отправиться дальше. Какой-то номер пошёл не так.\n\nКресент удивилась. — Что случилось?\n\n— Это было очень странно. Фестиваль зрелищ Барн Рана всегда славился интересными представлениями, но в этот раз они показали что-то новенькое: исчезновение с помощью Серебряной шали. Знаете, как фокусники используют ящики или скрытые люки, чтобы сымитировать исчезновение? Но тут всё было честно. Любой, надевший шаль, становился совершенно невидимым за малейшей тенью. Я не слишком понял, что именно произошло, но кто-то сильно поранился при использовании шали и это напугало животных. Всё пошло наперекосяк, и распорядители решили остановить представление.\n\nДэринг сперва слушала вполуха, но упоминание о таинственной шали разбудило её интерес. — А вы не знаете, где они выступят в следующий раз?\n\nРабочий почесал подбородок: — Думаю, они отправились в сторону какого-то городка в холмах Обнимашек. Не знаю, надолго ли они там задержатся, да и не факт, что цирк так быстро выступит снова. Но если хотите их поймать, то лучше поторопиться."
 daring_adventure.61.a:0 "Ну хотя бы они не покинули страну."

 daring_adventure.62.t:0 "Акробатка" #Silver Shawl of Shadows - Part 3 #Comma & Podrick
 daring_adventure.62.desc:0 "Городок в холмах Обнимашек был невелик – всего лишь небольшой очаг цивилизации, приютившийся между лесами и горами – но всё же это было настоящее поселение. Дэринг Ду и Кресент не понадобилось долго расспрашивать пони, чтобы узнать, что Фестиваль зрелищ уже собрал свой реквизит и покинул это место. Лишь несколько палаток оставались хоть каким-то свидетельством того, что цирк Барн Рана вообще был здесь. — Так, это уже начинает раздражать, — вслух возмутилась Дэринг, обращаясь ни к кому конкретному. — Ну и где теперь этот цирк?!\n\n— В Аякачтли! — раздался слегка писклявый голос из соседней палатки. Дэринг и Кресент обменялись удивлёнными взглядами, а затем вошли внутрь и обнаружили там лежащую на медицинской койке единорожку. Судя по трико, она была акробаткой. Однако пони явно пострадала, поскольку была замотана бинтами. Единорожка заметила обеспокоенные взгляды дуэта. — О, не волнуйтесь, я в порядке! Можете звать меня Гиг. Гибкая Гигги... та-да! — попытка взбодрить себя не удалась, и она тревожно вздохнула, выдав свои истинные чувства. — Барн Ран отправился в Аякачтли, чтобы попытаться возместить убытки от возврата билетов здесь и в Галлопфрее. Я тоже надеялась поехать, но... — она жестом указала на свои травмы. — Иногда просто случаются неудачи.\n\nКазалось, что Кресент восприняла эту новость весьма спокойно. — Ну, если мы не застигнем их там, Дэринг, то я всегда могу пригласить тебя в свой дом!\n\n— Хм, вполне возможно, что я приму твоё предложение, — пегаска повернулась к раненой единорожке, чтобы задать ещё один не менее важный вопрос. — Итак, Гигги. На выступлении что-то... пошло не так?\n\nПострадавшая пони помрачнела. — Да... во время представления с Серебряной шалью. Это должен был быть грандиозный финал шоу. Все артисты возвращаются на сцену, а потом передают друг другу шаль. Мы по очереди исчезаем, когда выключается один из прожекторов, чтобы дать тень, а затем появляемся снова. Моя подруга Коркскрю передала мне шаль, когда я забралась на высокий канат. Корки не сразу передала шаль – я должна была понять, что что-то не так. Она бросила мне шаль с опозданием на несколько секунд, и только когда я поймала предмет, то увидела, что она чем-то напугана. Потом мне послышались... ну, не голоса, не совсем. Как будто что-то наблюдало за мной, и я... я потеряла концентрацию, и... — единорожка отвернулась. Говорить больше не имело смысла, концовка рассказа и так была очевидна.\n\nДэринг и Кресент обменялись обеспокоенными взглядами."
 daring_adventure.62.a:0 "Да что же творится в этом цирке?"

 daring_adventure.63.t:0 "Серый шёлк" #Silver Shawl of Shadows - Part 4 #Comma & Podrick
 daring_adventure.63.desc:0 "Дэринг Ду и Кресент Глоу прибыли в деревню неподалеку от Аякачтли и сразу же почувствовали воодушевление, приметив пару палаток среднего размера с логотипом Фестиваля зрелищ. Остальных участников цирка здесь явно уже не было, и Дэринг решила заглянуть в один из шатров, чтобы выяснить подробности. Но это оказалось ошибкой: просунув голову под полог, пегаска увидела восемь сверкающих огромных глаз, два острых клыка и гигантские хелицеры всего в нескольких дюймах от себя. Хорошо хоть, что между ними ещё были металлические прутья.\n\n— ПАУКИ! — крикнула пегаска, отшатнувшись в ужасе. Всё население деревни вздрогнуло от её пронзительного крика. Отважная искательница приключений в слепой панике попятилась назад, крича при этом. — ПОЧЕМУ ЭТО ОБЯЗАТЕЛЬНО ДОЛЖНЫ БЫТЬ ПАУКИ?!\n\nКресент Глоу закатила глаза под смешки свидетелей этого происшествия. Вскоре из палатки вышел довольно растрёпанный грифон. Он представился Серифом, "укротителем экзотических животных" на Фестивале зрелищ. Грифон заверил Дэринг с подругой, что гигантские пауки в клетке в палатке "совершенно безвредны", поскольку их взяли в лесу Эйгсик в Депонии, где эти существа мирно живут в гармонии с пони. Дэринг эта информация не утешила: она могла поклясться, что один из пауков только что зашипел на неё.\n\n— Фу, плохой паук, — приказал Сериф. Пауки размером с танк отступили под его суровым взглядом, хотя и не слишком далеко. Сериф вздохнул, повернувшись к пони, — простите за это. В последнее время они ведут себя очень странно. Печенька и Маффин не всегда были такими... Не знаю, почему они перестали быть добрыми к незнакомцам! Раньше они даже позволяли маленьким жеребятам и кобылкам кататься на них, а теперь... — Он угрюмо посмотрел на огромных арахнидов. — Последние несколько ночей были просто ужасны! Они стали непослушными и злыми, перестали подчиняться командам, а Печенька даже напал на одного из зрителей! Барн Ран попросил меня использовать шаль, чтобы "позаботиться о них", если вы понимаете, о чём я, но я не смог заставить себя это сделать!\n\nКресент спросила, что он имел в виду под "позаботиться о них". Сериф вздохнул, с тоской глядя на своих восьмилапых друзей. — Ну, шаль ведь заставляет вещи исчезать. И иногда они не возвращаются...\n\n— Ясно... спасибо, Сериф, — Дэринг повернулась к Кресент. — Я начинаю думать, что эта "Серебряная шаль" – нечто большее, чем просто элемент гардероба. — Дальнейшие комментарии были прерваны звуками празднества, начавшегося в пещерном городе."
 daring_adventure.63.a:0 "Пони обменялись обеспокоенными взглядами и поспешили в Аякачтли."

 daring_adventure.64.t:0 "Дэринг Ду и Серебряная Шаль Теней" #Silver Shawl of Shadows - Final #Podrick
 daring_adventure.64.desc:0 "Аякачтли представлял собой удивительное зрелище: центральная пещера была настолько обширной и просторной, что многие дома были вырезаны в склоне горы, а до некоторых можно было добраться только на крыльях! В центре пещеры возвышалась гигантская статуя принцессы Луны, а у её основания собралось около сотни цирковых артистов, развлекавших огромную толпу фестралов. В пещере звучала фантастическая музыка, а яркие огни освещали её свод и стены.\n\nПегаска и фестралка взлетели высоко над толпой и расположились на одном из многочисленных балконов, свисающих вдоль верхних стен пещеры. Когда они только покинули Стейблсайд, то хотели просто отдохнуть и посмотреть на цирковое представление. Теперь же радость от зрелищ была омрачена тем, что они узнали о распорядителе и его явно недобром умысле использовать в своём представлении проклятый артефакт.\n\nНесколько минут они ждали удобного случая, чтобы забрать Серебряную шаль, но её нигде не было видно. Вскоре представление подошло к концу, и в свете прожекторов явился жеребец величественного вида, предположительно сам Барн Ран. Он снял шляпу и поклонился зрителям, а затем объявил, что следующий номер будет самым грандиозным зрелищем в их жизнях. Жеребец достал из кармана костюма тонкую ткань и представил её толпе как Серебряную шаль, а затем продемонстрировал её силу, накинув на себя этот предмет и ступив под расположенный рядом деревянный помост. Как только копыто Барн Рана оказалось в тени, он тут же исчез к изумлению наблюдавших за ним фестралов.\n\nВозбуждённый шепот зрителей сменился растерянным бормотанием, поскольку распорядитель всё не появлялся. Один из цирковых артистов побежал туда, где исчез их наниматель, но не успел он преодолеть и половины расстояния, как по всей пещере разнёсся леденящий кровь крик Барн Рана – и он был настолько громок, что ни один пони явно не мог издать его.\n\nЭффект был мгновенным. Толпа запаниковала в ужасе, услышав истошный вопль Барн Рана. Бесчисленные фестралы взлетели вверх и понеслись прочь, а весь город погрузился в хаос. От громких писков фестралов у Дэринг сильно разболелась голова, но Кресент была сосредоточена как никогда. Воспользовавшись паникой, она полетела туда, где исчез Барн Ран. Шаль лежала на земле, а распорядитель бесследно исчез. Фестралка осторожно подобрала проклятый предмет и положила его в сумку, а затем вернулась к Дэринг и они покинули город до того, как ситуация ещё больше обострилась."
 daring_adventure.64.a:0 "Этот артефакт уж точно очень опасен." #clicking this button will grant the Shawl

 daring_adventure.70.t:0 "Слухи о восстании" #Truth Talisman of Tonatiuh - Start (Etyco)
 daring_adventure.70.desc:0 "Дэринг Ду рысила через Капитолий Стейблсайда. Она только что вернулась из своего последнего приключения, но уже была приятно удивлена тем, что собранные ею реликвии нашли достойное применение.\n\nНо тут её ушли встали торчком, когда пегаска услышала два знакомых голоса. Они что-то активно и громко обсуждали, так что Дэринг сбавила шаг и свернула за угол, где и обнаружила вождя Майту и доктора Кабальерона.\n\n— Если мы ничего не предпримем, — говорил Кабальерон, — он сможет использовать талисман на ком-нибудь из нас. А если все те слухи правдивы, то как только он использует эту штуку на пони хоть с какой-то властью, то это тут же приведёт к восстанию!\n\n— Я всё прекрасно понимаю, доктор, — ответил Майта, его обычно спокойный голос звучал столь же невольно и разочарованно, как и у Кабальерона, — но мы не можем действовать слишком поспешно. Ауизотль уже заманил слишком много Нейгуа в свою паутину лжи, и они вполне могут ополчиться на нас, если мы сделаем что-то, не продумав как следует все последствия.\n\nДэринг уже достаточно наслушалась и решилась прервать разговор. — Итак, давайте-ка проясним ситуацию, — и Кабальерон, и Майта тут же повернулись к ней. — Ауизотль пытается взбудоражить Нейгуа и желает использовать какую-то реликвию против важного чиновника?\n\nКабальерон кивнул. — Если верить слухам, то да. И я считаю, что мы должны что-то предпринять прямо сейчас, — пегаска вопросительно приподняла бровь и он добавил, — у меня уже есть зацепка.\n\nДэринг повернулась к Майте, но тот покачал головой. — Мне очень жаль, но сейчас у меня нет времени на приключения.\n\n— А вот я ничем особенным не занят, — сказал Кабальерон, — тем более что я лично знаком со своим контактом. — Но тут жеребец погрустнел. — Хотя... я пойму, если ты предпочтёшь отказаться от моей помощи.\n\nДэринг открыла было рот, но тут же замолчала. Она уже почти отвергла предложение, но правильно ли она поступает? И почему? Неужели из-за его прошлого? И как долго она продолжит держать на Кабальерона зло? Как долго она будет позволять прежнему негативному опыту влиять на настоящее? Дэринг пошла против своей гордости и сумела изобразить что-то похожее на улыбку."
 daring_adventure.70.a:0 "— Хорошо, тогда в путь."

 daring_adventure.71.t:0 "Находчивый соперник" #Truth Talisman of Tonatiuh - Part 2 (Etyco)
 daring_adventure.71.desc:0 "Когда Дэринг и Кабальерон вошли в ангар, они тут же заметили кобылу. Она была облачена в комбинезон и несла две длинные доски к недостроенной деревянной парусной лодке. Гостям не пришлось ничего говорить, поскольку кобыла тоже приметила их, перекинула свою ношу через борт лодки и шустро порысила к ним. — Генерал! То есть доктор Кабальерон. Рада снова вас видеть. Что привело вас и Дэринг в мою скромную мастерскую?\n\n— Привет, Крафти. Хотелось бы мне сказать, что я пришёл сюда исключительно из интереса к делам своей бывшей подчинённой, но увы. У меня есть другая, более насущная причина: ты, возможно, уже слышала, что Ауизотль мутит воду и мы с Дэринг пытаемся его выследить. Уж не помнишь ли ты, где сейчас находится его база операций?\n\nКрафти кивнула. — Возможно, что это уже устаревшая информация, но раньше он действовал откуда-то с юго-запада от Теночтитлана, — кобыла жестом указала на заднюю стену своей лавки. — Если хотите, я могу нарисовать подробную карту, которая поможет добраться до его логова, — Кабальерон кивнул и кобыла ушла за письменными принадлежностями.\n\nПока они ждали, Дэринг нахмурилась и спросила у своего спутника: — Могу я узнать, как ты познакомился с такой примечательной пони. Ну, то есть с той, кто раньше работала на него?\n\n— О, когда я возглавлял Нейгуа и своих наёмников, то старался внимательно следить за теми, кто впоследствии может создать проблемы. Одним из них был Ауизотль.\n\n— Хм. Стоило догадаться. Ты всегда был очень находчивым, — Дэринг уставилась на самое интересное из в целом весьма непримечательных пятен на стене и пробормотала. — Рада, что ты наконец-то на моей стороне."
 daring_adventure.71.a:0 "Вскоре Крафти вернулась и искатели приключений отправились на базу Ауизотля."

 daring_adventure.72.t:0 "Грот у скалы" #Truth Talisman of Tonatiuh - Part 3 (Etyco)
 daring_adventure.72.desc:0 "Дэринг перерезала ещё одну лиану, и, наконец, ей с Кабальероном открылась их цель. Исток реки, по течению которой они следовали, находился где-то внутри грота в скале. — О, вот это неожиданно, — пробормотал Кабальерон. — Мы же не взяли с собой надувную лодку, так? Хотя не думаю, что и она бы помогла.\n\nДэринг покачала головой. — Пещера выглядит достаточно высокой, чтобы свободно летать в ней. Так что будь я тут одна, проблемы бы не было, — решение сразу же пришло Дэринг в голову, но она постаралась хотя бы на несколько мгновений оттянуть этот неловкий момент. — Думаю, мы можем спрятать наши сумки снаружи, а я отнесу тебя внутрь, — она пожала плечами. — Надеюсь, полёт будет не слишком долгим.\n\nКогда пегаска подхватила Кабальерона, между ними воцарилось неловкое молчание, но, к большому облегчению Дэринг и земного пони, вскоре грот вывел их в большую и сухую пещеру с несколькими проходами, ведущими наружу. Здесь не было никого, лишь потрёпанные обрезки ткани на стенах, да разбросанные тут да там инструменты и припасы.\n\nПоставив Кабальерона на землю, Дэринг на мгновение задержала дыхание. — Похоже, что твоя информаторша оказалась права практически во всём, — Кабальерон только кивнул. — Разделимся и поищем улики? — Ещё один кивок.\n\nДэринг начала обыск правой стороны пещеры, а Кабальерон – левой. Некоторое время пегаске казалось, что удача не собирается им улыбаться, поскольку ни один из оставленных предметов не выглядел полезным. Но в итоге её внимание привлекла разорванная занавеска. Вернее, то, что находилось за ней: гобелен.\n\nСам гобелен тоже не представлял особого интереса – на нём был изображён довольно распространенный ритуал поклонения Солнцу – но эта находка подсказала ей, что когда-то эти пещеры были домом для Нейгуа. Опыт археолога гласил, что если есть один гобелен, то должны быть и другие, и хотя бы один из них должен содержать какую-то новую информацию.\n\nДэринг заглянула ещё за несколько занавесок и поняла, что чутьё не подвело её: на одном гобелене было изображено несколько пони, собравшихся вокруг другого, который держал какой-то артефакт. Глаза центрального пони светились, а изо рта вырывался золотистый туман.\n\n— Дэринг? Я кое-что нашёл, — сказал Кабальерон, подходя к пегаске и вместе с ней рассматривая гобелен. – Это... какой-то ритуал? — Дэринг кивнула. — Похоже на... явно что-то нехорошее.\n\nОна помрачнела. — Да, Ауизотль явно повышает ставки, — после недолгого молчания пегаска указала на листок, который держал Кабальерон. — Ты упоминал, что что-то нашёл?"
 daring_adventure.72.a:0 "Жеребец показал загадочный крест на грубо нарисованной карте."

 daring_adventure.73.t:0 "Агрессивная незнакомка" #Truth Talisman of Tonatiuh - Part 4 (Etyco)
 daring_adventure.73.desc:0 "Когда Дэринг Ду и Кабальерон добрались до отмеченного на карте лагеря, состоящего в основном из ветхих навесов, то эта стоянка... снова оказалась заброшенной.\n\nТочнее так они сперва думали. Из-за угла внезапна выскочила пегаска и попыталась схватить Дэринг. Та сумела увернуться, но кобыла всё равно накрепко вцепилась в её седельные сумки. Мгновение спустя Кабальерон вступил в игру и прижал нападавшую к грязной земле.\n\nДэринг отступила на шаг назад и закричала на кобылу. — Ты ещё кто такая? Отвечай! Ты работаешь на Ауизотля? — незнакомка попыталась вырваться, но сила Кабальерона сводила на нет любые попытки сопротивления. Затратив ещё немного усилий и моток верёвки, Дэринг и Кабальерону удалось более-менее подготовить агрессивную пегаску для допроса.\n\n— Итак, — сказала Дэринг, — что задумал Ауизотль? — поскольку кобыла продолжала молчать, Дэринг добавила. — Мы никуда не торопимся и будем держать тебя связанной столько, сколько потребуется.\n\nНезнакомка скривилась и нехотя выдавила. — Он хочет разоблачить тебя, — Дэринг непонимающе приподняла бровь. — Что, изображаешь непонимание? Ну конечно он хочет. Ему стало очень непросто находить сторонников и поддержку из-за твоей лживой гармонической политики.\n\n— Моей... чего? — Дэринг ошарашенно уставилась на пленницу, нахмурившись и приоткрыв рот, но затем покачала головой. — Неважно. Просто скажи мне, где он.\n\nКобыла напряглась, будто собираясь вновь попытаться напасть, но один взгляд на Кабальерона и на свои путы убедил её передумать. — Ладно. Я скажу тебе, где он. Но только потому, что он всё равно тебя ждёт! — она бросила столь злобный взгляд на Дэринг, что она бы отшатнулась, если не многолетний опыт взаимодействия с крупными и мелкими злодеями. — Он ждёт тебя в заброшенной шахте в Чешуйчатых горах! Сама знаешь в какой.\n\n— Ловушка? — предположил Кабальерон, и Дэринг кивнула. Однако..."
 daring_adventure.73.a:0 "— Разве это ловушка, если ты наперёд знаешь про неё?"

 daring_adventure.74.t:0 "Злодей без прихвостней" #Truth Talisman of Tonatiuh - Part 5 (Etyco)
 daring_adventure.74.desc:0 "Дэринг Ду, держа фонарь во рту, доскакала до ближайшего угла, заглянула за него и помахала Кабальерону. Услышав вдалеке слабые крики, искатели приключений последовали на звук к большому открытому пространству и спрятались за перевёрнутой шахтёрской тележкой у входа.\n\nРазъярённый Ауизотль стоял перед группой не менее раздражённых пони Нейгуа, некоторые из которых даже не смотрели на него. — Ты уже говорил это, что совсем не отвечает на мой вопрос! — пони, стоявшая во главе группы недовольных, закатила глаза и что-то пробормотала себе под нос. — Ты сказал мне, что можешь подготовить ритуал в любое время, так почему же он ещё не готов? Я хочу, чтобы Талисман правды Тонатиу можно было использовать уже сегодня!\n\nЕщё одна пони открыла рот, но внимание Дэринг отвлекло тихое "пссс" Кабальерона. Она проследила за его копытом, которое показывало чуть левее от группы пони, и заметила постамент, на вершине которого красовался золотой талисман. Может быть, это тот самый, с гобелена?\n\nАуизотль вновь обратил на себя внимание, громко прорычав. — Да мне всё равно! Идите и заберите их сейчас же! Приведите их сюда! — лидер группы сперва немного отступила, но осознав, что остальная часть собравшихся не поддалась испугу и поддержала её, демонстративно покачала головой и повела всю группу прочь. — Стойте, да куда вы идёте! Мы ещё не закончили!\n\nПосле того как последний пони покинул комнату, Ауизотль издал яростный крик, который эхом разнёсся по всей шахте. Наступила полная тишина, в которой было чётко слышно как в глубине шахты падали и перекатывались какие-то камешки. А потом Ауизотль поник, и Дэринг протёрла глаза, не зная, можно ли им доверять, учитывая что она увидела. Прежде чем пегаска успела задать себе слишком много вопросов, её старый враг подхватил талисман хвостом и направился в другой туннель."
 daring_adventure.74.a:0 "Дэринг Ду и Кабальерон последовали за ним."

 daring_adventure.75.t:0 "Дэринг Ду и Талисман Правды Тонатиу" #Truth Talisman of Tonatiuh - Final (Etyco)
 daring_adventure.75.desc:0 "Дэринг и Кабальерон весьма долго следовали за Ауизотлем, но в итоге добрались до храма. Зайдя внутрь, её заклятый архивраг уселся на центральный постамент. Он посмотрел на артефакт, который держал своим хвостом-рукой, вздохнул и осторожно отбросил его в сторону. Дэринг и Кабальерон, увидев возможность выступить против своего старого врага, осторожно приблизились.\n\nПрежде чем они успели что-либо сказать, Ауизотль вскочил на лапы. — А вы ещё что здесь делаете? — Дэринг открыла рот, но Ауизотль не дал ей сказать ни слова. — Ты просто пришла поиздеваться надо мной, пока у меня проблемы, так? — он выпрямился и пафосно начал. — Гойлы-хранители, в ата... — но тут его голос оборвался и Ауизотль вновь поник. — А ладно, неважно... Ты просто снова разрушишь все мои планы, как всегда и бывает... Ты опять воспользуешься наивностью Нейгуа, но все всё равно будут славить тебя как героиню, — он вздохнул. — А затем вновь украдёшь все реликвии, которые я должен защищать.\n\nПока Дэриг Ду стояла, ошеломлённо открывая и закрывая рот в тщетной попытке придумать хоть какой-нибудь ответ на это тираду, Кабальерон прошёл мимо неё и "архизлодея", поднимая талисман. — Знаешь, Ауизотль, на самом деле Дэринг Ду не такая уж плохая пони. Даже относительно хорошая, — глаза жеребца расширились, и он тут же заткнул свой рот копытом, а затем взглянул на талисман, несколько раз моргнув. Постояв немного в неловком молчании, спустя несколько мгновений он бросил его пегаске, которая, не задумываясь, поймала предмет. — Итак, Дэринг, расскажи-ка нам о своих скрытых мотивах и о настоящей причине, по которой ты крадёшь артефакты.\n\nОна приподняла бровь. — Скрытые мотивы? Ты же знаешь, у меня их нет. Я всегда только хотела помогать пони и забирала артефакты исключительно потому, что желала защитить и сохранить их. И чтобы они не попали в плохие копыта, — она вздохнула и повернулась к Ауизотлю. — Я никогда и не думала, что ты на самом деле защищаешь их. Считала, ты просто ищешь их ради собственной выгоды...\n\nНекоторое время все трое молча смотрели друг на друга. В итоге Дэринг нарушила тишину первой. — Ну, я тоже никогда не стремилась лично владеть артефактами, в этом мы наверное похожи, так что... Думаю, у нас нет причин враждовать. Как бы странно не было это признавать.\n\nАуизотль медленно кивнул. — Полагаю... ты права. Но ведь я хранитель и должен охранять артефакты. Разве я могу просто взять и отдать тебе эти ценности?\n\n— Кажется, у меня есть идея. Пошли с нами."
 daring_adventure.75.a:0 "И так они втроём вернулись в Стейблсайд." #clicking this button grants the final artifact, then fires daring_adventure.37 after two weeks

 daring_adventure.80.t:0 "Подписание книг"
 daring_adventure.80.desc:0 "Если бы кто-то сказал Дэринг Ду всего несколько месяцев назад, что она не только наладит отношения с Ауизотлем, но и даже будет читать первое издание своего последнего романа группе молодых жеребчиков и кобылок вместе с ним, она бы подняла на смех этого пони. Но, как говорится, иногда жизнь бывает страннее даже самых необычных книг.\n\n— И вот так храбрый и благородный Ауизотль оставил в прошлом свои разногласия с Дэринг Ду, чтобы работать вместе и защищать священные магические артефакты Нейгуа и многих других культур. Конец, — толпа молодых пони вокруг Ауизотля одобрительно загудела, когда он закончил эпилог и закрыл книгу хвостом-рукой. Довольный хранитель передал книгу Дэринг Ду, которая кивнула, одобряя его выступление и подачу материала. Пегаска поблагодарила собравшихся за участие и подарила всем несколько подписанных теперь уже её настоящим именем, а не псевдонимом А.К. Йерлинг, экземпляров книг.\n\nКогда толпа юных пони разошлась, Ауизотль повернулся к Дэринг и нервно потёр затылок. — Знаешь... Мне стоит извиниться за своё прежнее поведение... Я был слишком суров к тебе и твоим друзьям.\n\n— Не надо себя так корить, всё это уже в прошлом, — сказала Дэринг, взглянув на часы. Официальное подписание книги должно было начаться через несколько минут. — Хотя меня всегда интересовало, что именно ты имел в виду, говоря о "10 000 лет безжалостного жара" в "Кольцах Скорчеро".\n\n— Ну... Возможно, я немного преувеличил. Тут да сям.\n\n— Тогда всё в порядке, я вполне понимаю что иногда без этого не обойтись, — искательница приключений наконец-то нашла свою любимую ручку и положила её на стол. — Кстати, спасибо, что разрешил Стейблсайдскому Музею Экзотической Истории оставить артефакты у себя.\n\nАуизотль усмехнулся, продемонстрировав ей значок хранителя музея. — Если артефакты содержатся в одном месте, то это значительно облегчает мою работу в качестве их защитника.\n\n— Кстати, а в чём именно заключается работа "хранителя" музея?\n\nВскоре наступило время официального мероприятия, на которое начали прибывать многочисленные гости. Ауизотль приготовился выступать, а Дэринг и многие другие пони затихли и начали внимательно слушать его."
 daring_adventure.80.a:0 "— Знаете, однажды, давным-давно в далёких джунглях..." #clicking this button grants +5% stability

