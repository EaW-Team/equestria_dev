 daring_resistance.27.desc_celestia:0 "Кресент постучалась в дверь своего друга. — Гуд Ворд? Ты в порядке? — почти три дня от него не было никаких вестей, так что фестралка начала беспокоиться. Ответа не последовало, так что Кресент потянулась к ручке, но прежде чем она успела её повернуть, изнутри комнаты послышался грохот и несколько цветастых ругательств. Через мгновение дверь распахнулась, и на пороге тёмной комнаты появился Гуд Ворд, прикрывающий глаза от внешнего света.\n\nПри виде жеребца у Кресент заболело сердце. Шерсть Гуд Ворда была полна колтунов, да и грива тоже отнюдь не могла похвастать чистотой и ухоженностью. — Чего тебе? — пробормотал он.\n\nКресент несколько мгновений смотрела на жеребца, сглотнула и вымученно улыбнулась. — Мы должны вернуться к работе. Дэринг Ду нужна наша помощь, чтобы вернуть мир в Эквестрию.\n\nЕё улыбка померкла, когда Гуд Ворд лишь нахмурился в ответ. — "Наша"? — жеребец лишь покачал головой, не в силах выдержать её взгляд. — Почему я? Почему ты не можешь выбрать кого-то, кто действительно подходит для этого? Того, кому нравится заниматься политикой? Того, у кого есть причина заниматься всем этим.\n\nКресент аккуратно приподняла копытом голову Гуд Ворда, тем самым заставив его оторвать от пола глаза. — Ты говоришь такие горькие слова, но у тебя же отлично получалось. — однако внутри фестралка знала, что действительно имел в виду земной пони.\n\nГуд Ворд насмешливо посмотрел на гостью, затем вздохнул, включил свет и пригласил её следовать за ним. Когда они уселись на диван, тот наконец-то заговорил еле слышным шёпотом. — Всю свою жизнь я истово верил в идеалы принцессы Селестии, но обнаружил, что они ничего не стоят, если ты не можешь ни поддержать их, ни защитить от недругов, — жеребец улыбнулся, но его улыбка была полна боли. — Если уж великая пони вроде неё не справилась с этой задачей, то какой шанс есть у нас, обычных пони?\n\nКресент тщательно обдумала свои следующие слова, потрепав земного пони своим крылом по голове в знак поддержки. — Думаю, здесь ты ошибаешься, друг мой, — земной пони вопросительно посмотрел на фестралку. — В такие времена мы должны держаться вместе, и каждый из нас должен вносить свою лепту в общее дело. Пока мы работаем вместе, идеалы принцессы по-прежнему нерушимы.\n\nДолгое время они сидели в тишине. Кресент не решалась больше раскрыть рот, а Гуд Ворд размышлял над её мудрыми словами. Вскоре жеребец кивнул. — Думаю... Да. Думаю, что ты права." # Etyco
 daring_resistance.27.desc_daybreaker:0 "В дверь постучали. — Гуд Ворд? Ты в порядке? — Спросила Кресент Глоу, стоя у входа в кабинет своего друга. Уже почти три дня его никто не видел, и она начала волноваться. Хотя у неё был ключ, чтобы войти в комнату, она хотела проявить вежливость и сперва узнать, впустит ли он её. К сожалению, единственным ответом была тишина.\n\nОна глубоко вздохнула и отперла дверь. Заглянув внутрь, Кресент была поражена состоянием комнаты. Казалось, что там бушевал торнадо; из-за разбитых ламп трудно было что-либо разглядеть. — Ты здесь? — спросила она, осторожно ступая внутрь. Её уши насторожились, услышав слабые всхлипывания. Она направилась на шум и увидела своего друга, который лежал углу за поваленным книжным шкафом, свернувшись калачиком.\n\n— Уходи. — Голос его был хриплым, а дыхание неровным. Выглядел Гуд Ворд просто ужасно – было видно, что он не ел уже несколько дней.\n\nСердце Кресент оборвалось, когда она поняла, как страдает её друг. Она опустилась на колени рядом с Гуд Ворд и легонько ткнула его, пытаясь поднять ему настроение. — Давай, нам пора возвращаться к работе. Дэринг Ду нужна наша помощь, чтобы установить мир в Эквестрии.\n\nОн повернул своё залитое слезами лицо, чтобы посмотреть на неё. — Какой мир? Какая Эквестрия? Дейбрейкер и её извращённая Солнечная Империя отравили души всех пони, которые верили в эти вещи. И в Селестию тоже.\n\n— Это неправда, и ты это знаешь. Да, были пони, которые совершали ужасные поступки во имя неё, но это не значит, что всё, за что она выступала, неправильно. — Кресент осторожно помогла Гуд Ворду встать на копыта, — Я не собираюсь оставлять тебя здесь. Но не заставляй меня нести тебя.\n\nГуд Ворд отвернул голову, но не отказался от её помощи. — Я всю жизнь верил, что Селестия – самая совершенная пони на свете. Что она не может ошибаться. Я научил многих пони урокам своей веры, но теперь... — он прикрыл глаза, — ...теперь я уже не знаю, во что верить.\n\n— А как насчёт твоих друзей? — сказала Кресент, поднимая его на дрожащие копыта, — Я верю в магию дружбы, а ты? — Через мгновение он кивнул и начал плакать. Она притянула его к себе и начала тихонько успокаивать, — Не волнуйся, всё будет хорошо. У тебя есть я и все остальные, чтобы помочь тебе вспомнить важность дружбы."
 daring_resistance.27.a:0 "Можно верить во многое, но дружба – самая великая вера из всех."

 daring_resistance.28.t_alive:0 "Дезертиры из Солнечной Империи!"
 daring_resistance.28.t_dead:0 "Дезертиры из Солнечной Империи!" #CES_resistance_8_2 - war with SOL #darthwinter
 daring_resistance.28.desc_alive:0 "Маршин Ордер считала себя хорошей пони. Именно поэтому она решила защищать Эквестрию, всё логично, верно? Её дом, её друзей, всё, что она любила и чем дорожила! И ей действительно всегда хотелось испытать острые ощущения от смертельной схватки, а не сидеть и ждать неизбежного. Но со временем всё свернуло куда-то не туда...\n\nСперва это было простое "выполняй приказы командира". Потом оно превратилось в "славь Селестию и Её свет". И наконец, стало "не щади Её врагов". Маршин, как и её друзья по взводу, пошли в армию не для того, чтобы им промывали мозги проповедями. Вскоре до них дошли слухи о дальнейших и ещё менее приятных переменах, так что в итоге они приняли непростое решение дезертировать. Но из всей группы только Маршин Ордер добралась до юго-востока.\n\n— Вы все были просто отбросами, но у вас хватило храбрости и мозгов принять правильное решение! — пони была так поглощена своими мыслями, что полностью пропустила тот момент, когда сержант Спринклс принялся поучать новобранцев. — Мы сражаемся за гармонию! Вы забудете всю ту чепуху, которую вбивали в ваши толстолобые головы проповедники, и покажете им всем, как выглядит истинный дух пони! Вольно!\n\nВеликим утешением было то, что Маршин была далеко не единственной, хотя причины, по которым остальные новобранцы прибыли сюда, были самыми разными. Влившись в толпу медленно рысящих пони, Маршин Ордер понадеялась, что когда-нибудь она вернётся домой. Если только солдаты империи ещё не настолько сошли с ума, чтобы сжечь всю её собственность в отместку за дезертирство."
 daring_resistance.28.desc_dead:0 "Маршин Ордер считала себя хорошей пони. Именно поэтому она решила защищать Эквестрию, всё логично, верно? Её дом, её друзей, всё, что она любила и чем дорожила! И ей действительно всегда хотелось испытать острые ощущения от смертельной схватки, а не сидеть и ждать неизбежного. Но со временем всё свернуло куда-то не туда...\n\nСперва это было простое "выполняй приказы командира". Потом оно превратилось в "славь Селестию и Её свет". И наконец, стало "не щади Её врагов". Маршин, как и её друзья по взводу, пошли в армию не для того, чтобы им промывали мозги проповедями. А потом эта так называемая Солнечная Империя рухнула, словно земной пони на льду. Маршин пришлось побыть эгоисткой и признать, что она рада, что все они выбрались из лагеря военнопленных.\n\n— Вы все были просто отбросами, но у вас хватило храбрости и мозгов принять правильное решение! — пони была так поглощена своими мыслями, что полностью пропустила тот момент, когда сержант Спринклс принялся поучать новобранцев. — Эквестрия ещё не потеряна! Пока есть пони, которые верят в гармонию и дружбу, она никогда не падет! Мы покажем всем нашим врагам, что пони не трусы! Вольно!\n\nВеликим утешением было то, что Маршин была далеко не единственной из бывших бойцов "империи", хотя отнюдь не всем удалось столь легко добраться до юго-востока, как ей. Влившись в толпу медленно рысящих пони, Маршин Ордер понадеялась, что когда-нибудь она вернётся домой. И, может быть, в её любимой пекарне вновь появятся черничные кексы..."
 daring_resistance.28.a:0 "Мы освободим Эквестрию от тиранов!"

 daring_resistance.29.t_alive:0 "Дезертиры из Лунной Империи!"
 daring_resistance.29.t_dead:0 "Дезертиры из Лунной Империи!" #Kye - war with NLR
 daring_resistance.29.desc_alive:0 "Пони и фестралы стояли бок о бок. Несколько дней назад они миновали колючую проволоку и ускользнули от лунных пограничных патрулей. Затем они двинулись на юг и кое-как пробрались через коварные джунгли. Сегодня же они стояли стройными рядами, отчаянно потея. Это был не их дом и не их предпочтительный климат. Однако даже сильнейшая жара не могла отговорить этих пони быть здесь. Некоторые из них являлись обычными беглецами: учителями, строителями, даже родителями. Других против их воли завербовали в ряды армии Найтмер Мун, но они отважились сбежать, презрев опасности наказания за измену. Сжав винтовки покрепче, солдаты слушали, как старший инструктор по строевой подготовке, фестрал-жеребец, который также дезертировал, объясняет им распорядок дня. Эти пони были здесь, потому что они намеревались любой ценой вырвать Эквестрию из-под власти Найтмер Мун.\n\n— Ваша решительность достойна похвалы! — Крикнул инструктор, вышагивая перед новобранцами. — Пересечь границу, чтобы сражаться за правое дело. Преодолеть джунгли, рискуя быть пойманными силами Найтмер Мун... Но боюсь, что вас в будущем ждут только новые трудности! — Продолжил фестрал. Его голос был достаточно громким, чтобы распугать птиц, и всё же он излучал искренность и сердечность. — Некоторые из вас могут встретить на поле боя друзей или даже членов семьи, что сражаются в рядах лунной армии. Они ослеплены ложью, которую распространяет эта тиранша и её режим! Некоторых из вас могут назвать предателями! Но знайте, что и это ложь! Мы все гордимся вами! Гордимся вашей преданностью Эквестрии! Вы здесь, потому что видите в Найтмер Мун зло, которым она является! Тираншей, которая думает, что пролитая кровь наших друзей и семей может принести спасение! Вы знаете, что это неправда! Вы знаете, что никогда не позволите Эквестрии жить под саваном её тьмы! Взгляните за горизонт! — Крикнул инструктор, приказав рекрутам взглянуть на север. — Она ждёт вас, потому что знает, что это ваш дом, и знает, что вы слишком храбры, чтобы позволить своему дому сгореть! Но даже если она ожидает, что вы будете храбры, она не может представить ни силу вашей решимости, ни размер вашего сердца! Вместе мы покончим со злом и тьмой! Мы не остановимся, пока не вернём гармонию! А теперь крикните, дабы она услышала нас через эти густые джунгли! И донесите наши слова до её ушей через половину континента, чтобы она знала, за что мы сражаемся!\n\nГордо глядя на север, солдаты приподняли головы и закричали во всю мощь лёгких:\n\n— За Эквестрию!"
