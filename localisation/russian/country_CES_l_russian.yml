 CES_admirality_idea:0 "Адмиралтейство ЭЮВФ"
 CES_admirality_idea_desc:0 "Адмиралтейство Эквестрийского Юго-Восточного Флота стремится ежедневно совершенствовать наши возможности на море.\n\nНа данный момент множество ветеранов гражданской войны поступили на морскую службу и теперь они будут помогать нам улучшать наши тактики и стратегии."
 CES_night_fliers_idea:0 "Эскадрильи ночных истребителей"
 CES_night_fliers_idea_desc:0 "Разработав тактику и самолёты, позволяющие эффективно действовать в ночном небе, мы сможем сделать так, чтобы наши противники никогда не забывали о наших преимуществах в любое время суток."
 CES_expert_fliers_idea:0 "Сквозь невзгоды к звёздам"
 CES_expert_fliers_idea_desc:0 "В наших ВВС полно перспективных пилотов и гениальных лётчиков. При должной поддержке наши воздушные силы будут способны нанести смертельные удары даже по самым стойким промышленным предприятиям и вражеским подразделениям или эскадрильям.\n\nИз всех нас они ближе всего к звёздам.\nПусть они никогда не дрогнут на своей службе."
 CES_jungle_exploitation:0 "Богатства джунглей"
 CES_jungle_exploitation_desc:0 "После освоения материальных богатств юго-востока наш экспорт и экономическое производство резко возросли.\n\nИ хоть наша экономика пока не дотягивает до довоенного уровня, мы уже заложили крепкий фундамент для построения нашего будущего."
 CES_jungle_exploitation_2:0 "Драгоценности джунглей"
 CES_jungle_exploitation_2_desc:0 "После интенсивного развития материальных богатств юго-востока наш экспорт и объём экономической деятельности резко возросли.\n\nАлмазы, древесина, кофе и каучук – всё это помогает улучшить благосостояние наших граждан и пополнить национальный бюджет."
 CES_industrial_development:0 "Наша собственная промышленная революция"
 CES_industrial_development_desc:0 "После развития индустриальной мощи портовых городов юго-востока наше промышленное и экономическое производство резко возросло.\n\nЭти города вернулись к довоенному уровню, хотя, учитывая их важность в сложившейся ситуации, ожидается, что в скором времени их производительность будет расти и дальше."
 CES_industrial_development_2:0 "Наш собственный промышленный центр"
 CES_industrial_development_2_desc:0 "После активного развития индустриальной мощи портовых городов юго-востока наше промышленное и экономическое производство резко возросло.\n\nУровень этих городов значительно превысил довоенный, а ущерб, нанесённый некоторым из них во время войны, стал не более чем болезненным воспоминанием."
 CES_economic_boom:0 "Процветающая экономика"
 CES_economic_boom_desc:0 "После активного развития юго-востока наши объёмы производства и скорость разработки увеличились. И хотя наш экономический бум не продлится вечность, он определённо поможет нам в дальнейшем развитии."
 CES_harmonist_propaganda:0 "Пропаганда гармонизма"
 CES_harmonist_propaganda_desc:0 "Наши подданные заражаются посланиями о "мире и гармонии" и поэтому всё меньше пони хотят посвящать себя Императрице. Несомненно, в этом виновата Дэринг Ду и её шайка."
 CES_harmonic_stratocracy:0 "Величайшее испытание"
