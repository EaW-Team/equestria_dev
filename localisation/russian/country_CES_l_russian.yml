 CES_crescent_glow_desc:0 "§YДата рождения§!: 9 августа 978 года, Аякачтли, Эквестрия\n\n§YБиография§!: С самых ранних лет Кресент Глоу любила принцессу Луну. Рассказы о её доброте и красоте завораживали юную кобылку, и поэтому она, как и многие другие фестралы, стремилась посвятить свою жизнь Принцессе Ночи. К несчастью для неё, прошедшее с момента изгнания Найтмер Мун тысячелетие значительно исказило образ Луны в глазах многих пони, и Кресент пришла в ужас, когда узнала, что Ночная Стража в Кантерлоте – всего лишь церемониальная роль, нередко подвергаемая насмешкам.\n\nТем не менее, Кресент отказывалась сдаваться. Она вознамерилась получить образование в Кантерлотском Университете, а затем, в день её выпуска, произошло нечто удивительное: принцесса Селестия объявила о возвращении своей любимой сестры, и Кресент даже смогла лично увидеть её. Радость, которую вызвало у Кресент возвращение принцессы Луны, уступала лишь её желанию исправить плачевное положение Ночной Стражи. Фестралка быстро вступила в эквестрийскую армию и благодаря своей целеустремлённости превзошла всех сверстников в офицерской школе.\n\nУвы, но судьба была жестока. Вскоре после окончания обучения Кресент принцесса Луна вновь обратилась в Найтмер Мун. Это просто опустошило молодую кобылу, ведь она не желала служить злому альтер-эго пони, которую так боготворила. И вот, когда ей поручили возглавить часть сил Новой Лунной Империи, Кресент и многие другие лунаристы-единомышленники дезертировали, чтобы сражаться за гармонию. Ведь именно этого, по их мнению, хотела бы принцесса Луна.\n\n§YАвтор портрета§!: Egil"
