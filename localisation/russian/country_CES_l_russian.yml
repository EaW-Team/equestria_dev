 CES_solar_final_reverent_protector_tt:0 "§O1-ая из 9 концовок Ложи Дружбы§!\n\nПусть §FБогиня§! и не полностью одобряла поступки §DГуд Ворда§!, но всё же его доброта и прощение во многом способствовали долговременной стабилизации её власти. В последующие годы отказ Гуд Ворда наказать некоторых инакомыслящих привёл к тому, что он потерял уважение Дейбрейкер и попал в немилость, но то была небольшая цена за мир в душе, который обрёл этот жеребец.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_reverent_mother_tt:0 "§O2-ая из 9 концовок Ложи Дружбы§!\n\nПусть §FБогиня§! и не соглашалась с методами §DГуд Ворда§! и Ложи Дружбы, в конечном итоге она была благодарна жеребцу за то, что он помог обеспечить долговременную стабильность её правления. Однако в процессе у её самопровозглашённого пророка возникло несколько серьёзных вопросов относительно обоснованности его веры. Возможно, со временем Гуд Ворда посетит новое откровение об аликорне, которой он так истово поклоняется.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_reverent_goddess_tt:0 "\n§O3-я из 9 концовок Ложи Дружбы§!\n\nВ последующие месяцы некогда доброжелательная Ложа Дружбы подверглась радикальной реструктуризации под пристальным взором солнечных инквизиторов. Многие помилования были заменены задним числом на смертные приговоры, а бесчисленные члены ложи были повешены или сожжены на кострах за свою еретическую дерзость. В итоге §DГуд Ворда§! стали считать трагической фигурой, чьё наследие было серьёзно запятнано глупой и бесполезной попыткой нападения на свою §FБогиню§!\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_zealous_protector_tt:0 "§O4-ая из 9 концовок Ложи Дружбы§!\n\nНесмотря на головную боль, которую действия §DГуд Ворда§! доставили его §FБогине§!, даже она не могла отрицать, что в конечном счёте пользы от жеребца было намного больше чем вреда. Её режим был стабилен, а проблемы, которые посеял её самопровозглашенный пророк, дадут свои плоды ещё очень нескоро. Возможно, настолько нескоро, что к тому времени ей удастся привить правильные ценности Ложе Дружбы, пока она не причинит ещё больше вреда.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_zealous_mother_tt:0 "§O5-ая из 9 концовок Ложи Дружбы§!\n\nВ последующие годы Ложа Дружбы де-факто стала организацией, контролирующей интеграцию новых территорий в Солнечную Империю. §DГуд Ворда§! по-прежнему несколько беспокоили поступки, которые ему приходилось совершать, чтобы добиться лояльности подотчётных пони, но его §FБогиня§! была довольна, и в итоге это было единственным, что по-настоящему волновало жеребца.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_zealous_goddess_tt:0 "§O6-ая из 9 концовок Ложи Дружбы§!\n\nПосле того как Дейбрейкер приказала силой расправляться с инакомыслящими, Ложа Дружбы вступила в нестабильный период, во время которого солнечные инквизиторы пристально следили за каждым их шагом, чтобы убедиться в абсолютной преданности богине-императрице. Поэтому акты милосердия, которые иногда всё же совершала Ложа, окончательно ушли в прошлое. В последующие годы §DГуд Ворд§! наконец-то понял, что его §FБогиня§! не является любящим божеством. И что ему уже слишком поздно исправлять все те ужасные вещи, которые он совершил во имя Её.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_vindictive_protector_tt:0 "§O7-ая из 9 концовок Ложи Дружбы§!\n\nВ последующие месяцы некогда мстительная Ложа Дружбы подверглась радикальной реструктуризации под пристальным взором личных советников Дейбрейкер. К сожалению, было уже слишком поздно, чтобы исправить многие из совершённых Ложей злодеяний. По шутке судьбы §FБогиня§!, во имя которой они убивали, приказала казнить бесчисленное множество членов Ложи за их жестокость к неверующим. В итоге §DГуд Ворд§! стал известен как лжепророк, сбивший с пути свою паству ужасающими и, в конечном итоге, совершенно бессмысленными актами насилия.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_vindictive_mother_tt:0 "§O8-ая из 9 концовок Ложи Дружбы§!\n\nС этого дня Дейбрейкер стала держать Ложу Дружбы на коротком поводке. Каждое наказание для инакомыслящих проходило проверку у чиновников Солнечной Империи, что значительно снизило жестокость Ложи в последующие годы. Однако тот факт, что его §FБогиня§! решила осудить большинство его действий, плохо сказался на §DГуд Ворде§!. Пламенная жажда мести в конце концов выгорела и осталась лишь полная холодного пепла оболочка жеребца, который отчаянно пытался убедить себя, что он делал правильные вещи. Но в глубине души Гуд Ворд знал, что он оступился.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_final_vindictive_goddess_tt:0 "§O9-ая из 9 концовок Ложи Дружбы§!\n\nВ последующие годы Ложа Дружбы стала синонимом террора и жестокости, который они тотчас обрушивали на тех, кто хоть в чём-то не соглашаться с ними. Убеждения Ложи стали ещё более радикальными, а бесчисленные поселения до ужаса боялись прихода миссионеров из Ложи, которые проповедовали любовь и прощение, неся при этом смерть и отчаяние. А сам §DГуд Ворд§! был доволен, ибо он знал, что выполняет угодную §FБогине§! работу.\n\n§YСпасибо, что сыграли за Селестийское Сопротивление.§!\n\n- Snowlet (Главный программист)\n- Podrick Equus (Главный писатель)\n- Tiddo (Работа над иконками)\n- Dafid25 (Работа над иконками)\n- Многие другие, кто внёс свой бесценный вклад.\n "
 CES_solar_postultimate_tt:0 "Возможно, что в иных обстоятельствах всё могло сложиться совсем иначе. Но на этом данная история завершается."

