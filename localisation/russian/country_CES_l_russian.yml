 daring_harmony.10.desc_harmony:0 "Когда речь заходила о том, чтобы переубедить общественность, президент-доктор Кабальерон вынужден был признать, что Дэринг Ду значительно превосходила его в этой сфере. Благодаря этой проклятой серии книг, описывающих её приключения (явно с предвзятых позиций на его взгляд), и множеству подвигов за её плечами, Дэринг смогла завоевать сердца и умы многих пони. Кабальерон должен был стать злодеем в этой истории, по крайней мере, согласно её рассказу.\n\nОднако Кабальерон и сам обладал недюжинной харизмой, так что знал как привлечь на свою сторону оставшихся скептиков.\n\nРепортёры входили в его кабинет, и для каждого из них уже были приготовлены стулья. Кабальерон хотел перетянуть на свою сторону газеты, радио и пони, к которым прислушивались другие. Сейчас они были его самыми ярыми критиками... а вскоре станут важными союзниками.\n\n— Давайте перейдём сразу к делу, президент, — сказал один из них, доставая блокнот и ручку. — Что вы планируете делать на протяжении срока своих полномочий? Каковы ваши цели?\n\n— Я планирую улучшить юго-восток и сделать его домом как для эквестрийцев, так и для местных жителей, — ответил он спокойно, как будто говорил это уже тысячу раз.. — Хотя мы и являемся защитниками гармонии, мы также никогда не должны забывать о тех, кто жил на этой земле до нас. И о том, что мы здесь лишь гости.\n\nНесколько пони что-то бормотали что-то друг другу и делали заметки. Другой жеребец поднял копыто. — Президент, многие до сих пор считают, что вы, так сказать, 'плохой парень' из рассказов Дэринг Ду. Как бы вы ответили на подобные обвинения?\n\nУслышав долгожданные слова, Кабальерон слегка наклонился вперёд, постаравшись выглядеть как можно более серьёзно. — Хотя я понимаю источник обвинений, я могу заверить вас, что мои действия здесь искренни. Я всегда учитывал интересы юго-востока и местных жителей, и это не изменится. Я приверженец свободной и стабильной демократии, подходящей для этой уникальной части Эквестрии.\n\nМногие пони в зале кивнули в знак согласия, и президент подавил небольшую ухмылку. Всё шло точно по его плану. — Итак, будут ли ещё вопросы от вас, джентльпони? Впереди у меня целый день."
