 daring_harmony.7.desc_resistance:0 "Гуд Ворд устало потёр виски, размышляя о непростой ситуации, с которой ему пришлось столкнуться. В Ложе Дружбы всегда превозносили Селестию как самую совершенную пони на свете, но теперь она потерпела поражение. Сами основы его организации пошли трещинами. И если Селестия могла потерпеть неудачу, то что уже говорить про него... и Ложу... и его правительство.\n\nЗемной пони взял ручку со стола и повнимательнее изучил лежавший перед ним документ. Гуд Ворд был президентом и должность позволяла ему собрать свой набор помощников, который будет помогать в вопросах управления державой. Жеребец решил выбрать нескольких пони из Ложи Дружбы, но это оказалось на удивление сложной задачей, так как после... недавних событий некоторые члены Ложи стали куда более радикальными. Так что Гуд Ворд посчитал, что они не подойдут для работы в правительстве.\n\nТем не менее, президенту удалось сократить список до нескольких пони, которые, как ему казалось, лучше всего подходили для государственной службы. Теперь оставалось только поставить подпись на документе и Ложа официально получит место в правительстве. Гуд Ворд поднял ручку. Но тут ему в голову пришла внезапная мысль. "Что, если и его кабинет тоже станет радикальным?"\n\nНекоторое время жеребец смотрел на бумагу. Каждый по-своему воспринял новость о том, что случилось с Эквестрией. У самого Гуд Ворда случился короткий приступ депрессии. Свет гармонии в Эквестрии был погашен монстром-тираном. Что он, простой земной пони, мог с этим поделать? Гуд Ворд никогда в своей жизни не сражался или воевал, лишь умел разговаривать по душам с пони...\n\nПрезидент взглянул на портрет Селестии на стене. Её нежная улыбка слегка облегчила тяжкий груз у него на душе, но не более. Он вспомнил, что ему сказала Дэринг Ду сразу после вступления в должность: "Мы будем рядом, несмотря ни на что!" Жеребец шмыгнул носом, а затем улыбнулся, зная, что настоящие друзья никогда не подведут его.\n\nГуд Ворд занёс ручку над бумагой и подписал её. Друзья помогут ему, а он в свою очередь будет помогать всем остальным пони со своей должности президента."
 daring_harmony.7.t_solar:0 "Истинное испытание веры" #podrick
 daring_harmony.7.desc_solar:0 "Гуд Ворд уставился на документ, лежащий на его столе. Одна подпись – и Ложа Дружбы будет официально управлять землями юго-востока от имени Солнечной Империи. Больше не нужно назначать соляристских чиновников для решения повседневных дел этой провинции.\n\nПроблема заключалась в том, что Ложа в данный момент буквально разрывалась на части. Ради собственного спокойствия Гуд Ворд даже перестал посещать собрания, поскольку дебаты были столь жаркими, что почти перерастали в драки. На каждом заседании пони спорили о том, как воспринимать трансформацию Селестии. И каждый раз пони разделялись на группы, поддерживающие то или иное видение. А сам Гуд Ворд попросту не знал, на чьей он стороне. Он не знал, что сделает Ложа, если её поставят управлять всем юго-востоком.\n\n"Что такое гармония?" — частенько спрашивал Гуд Ворд сам себя в нынешние неспокойные дни. Раньше всё было просто: гармония – это правильные поступки и защита невинных. Но теперь жеребец оказался перед непростым выбором: перестать ли ему следовать своему моральному компасу, чтобы подчиняться велениям извращённой версии Селестии? Или рискнуть навлечь её гнев на бесчисленное множество пони? Дейбрейкер просила его и Ложу беспрекословно служить ей. Эмиссары Солнечной империи очень чётко донесли эту просьбу и тон их не оставлял ошибок: это не просьба, а требование, которое нужно выполнить беспрекословно и незамедлительно.\n\nЖеребец поднял ручку. "Это необходимо," — сказал он себе. "Это – правильный поступок," — солгал он себе. Гуд Ворд бросил взгляд на портрет Селестии, висевший на стене. Её улыбающееся лицо не принесло привычного облегчения. Более того, казалось оно осуждало его.\n\nОн уронил ручку и впервые в жизни сцепил копыта. — Пожалуйста, пожалуйста, помоги мне... Я не знаю, что делать. Я... Я больше не знаю, что такое гармония. Я не могу этого сделать...\n\nОтвета не было. Лишь ручка, документ и подпись, которую он должен был поставить.\n\nГуд Ворд поднял ручку."
 daring_harmony.7.a:0 "И так Ложа Дружбы стала частью правительства."

 daring_harmony.8.t_harmony:0 "Ночь, полная надежд" #Endbeats
 daring_harmony.8.desc_harmony:0 "Кресент Глоу опустила перо и посмотрела на написанное ею предложение, которое освещала настольная лампа. Бесчисленные слова выстроились на странице, подчёркивая основные различия между лунаристами и сторонниками Найтмер. Завтра она вынесет это предложение на рассмотрение своих граждан в надежде наконец-то одолеть невежество на эквестрийском юго-востоке. По крайней мере, в этом правительственном документе она и её последователи будут отделены от фанатиков Найтмер Мун, а хироптеррцы – от Четвёртого Племени.\n\nПони повернула кресло в сторону и посмотрела в окно. Улицы были пустынны, а окна зданий вдоль дороги – темны. Кресент Глоу приподняла окно, впуская в комнату шум гудящих уличных фонарей и тонкую симфонию стрекота сверчков. На мгновение она закрыла глаза и почувствовала объятия ночного ветерка, затем изогнула шею и посмотрела вверх. Полная луна в сопровождении моря звёзд плыла перед ней, освещая спящий город.\n\nКресент взглянула на тускло освещённую фотографию бывшей принцессы на своём столе. — Зачем ты это сделала, моя принцесса? — Спросила она, — Почему ты позволила Найтмер взять верх?\n\nКресент почувствовала, как на глаза навернулись слезы, и стиснула зубы. Она сцепила копыта и закрыла глаза. — Пожалуйста, вернись, принцесса Луна. Пожалуйста, пожалуйста, пожалуйста, — взмолилась она, надеясь, что принцесса услышит её слова. Она сжимала копыта всё сильнее и сильнее, пока они совсем не онемели. Её веки закрывались всё плотнее, а молитва становилась всё громче.\n\nНо время шло, а чуда не происходило. Кресент приоткрыла веки и посмотрела на свои копыта, которые вновь обрели чувствительность. Услышит ли Луна её слова? Была ли она вообще в сознании внутри Найтмер?\n\nКобыла вздохнула и потёрла глаза. Хотя её принцессы больше не было, Селестия никуда не делась. Она была тёплой и доброй, даже если не представляла бэтпони. Кресент хихикнула, почувствовав легкую ревность по отношению к Гуд Ворду.\n\n— Ну хватит, Кресент. Ты лучше этого, — пробормотала она себе под нос. — Кто знает, может быть, Луна всё ещё где-то там. Она закрыла окно и взяла со стола бумаги. Выключив лампу, Кресент ещё раз посмотрела на ночное небо."
 daring_harmony.8.t_resistance:0 "Одинокая ночь" #etyco
 daring_harmony.8.desc_resistance:0 "Кресент Глоу записала ещё одно предложение, изо всех сил стискивая зубы. Всё должно было быть просто. Банальная бумажная работа. Ряд вопросов, которые нужно решить, и парочка радикальных случаев, которые нужно... проработать. Просто. Бумажная. Работа. Кресент нужно было лишь подчеркнуть различия между лунаристами и найтмеристами. Они отличались друг от друга, как ночь ото дня, так почему же это было настолько сложно? Она была обязана провести черту и отделить саму себя и своих последователей от злодеяний Найтмер Мун... хотя бы на страницах правительственных документов.\n\nФестралка прикоснулась пером к бумаге, но когда его кончик отломился, Кресент всхлипнула и бессильно рухнула на стол. Неужели хоть кто-то поверит в то, что она написала? Ну кто найдёт в себе силы перестать считать всех бэтпони найтмеристами?\n\nСдерживая слёзы, Кресент повернулась, чтобы взглянуть в окно и проветрить голову. Улицы были пустынны, а здания темны. Фестралка подняла голову, и когда её взгляд упал на ночное небо, она почти сумела притвориться, что всё по-прежнему нормально. Луна ярко сияла среди моря звёзд, освещая спящий город внизу. И тут же слезы, с которыми она так упорно боролась, вернулись.\n\n— Зачем ты это сделала, моя принцесса? — спросила она, взглянув на тускло освещённую фотографию бывшей принцессы на своём столе. — Почему ты позволила Найтмер взять верх? — она стиснула зубы, сцепила копыта и закрыла глаза. — Пожалуйста, вернись, принцесса Луна. Пожалуйста, пожалуйста, пожалуйста, — взмолилась она, надеясь, что принцесса услышит её слова. Она сжимала копыта всё сильнее и сильнее, пока они совсем не онемели. Её веки закрывались всё плотнее, а молитва становилась всё громче.\n\nНо время шло, а чуда не происходило. Кресент приоткрыла веки и посмотрела на свои копыта, которые вновь обрели чувствительность. Услышит ли Луна её слова? Была ли она вообще в сознании внутри Найтмер?\n\nВздохнув, Кресент протёрла глаза и поняла, что вновь обрела немного решимости. Она не могла позволить отчаянию взять над собою верх. Хотя сейчас Кресент была одна, так не будет продолжаться вечно. И пусть как Луна, так и Селестия стали искажёнными версиями себя прежних, ситуация всё ещё не была безнадёжной. Кресент должна сохранять веру в лучшее.\n\nФестралка достала новое перо. Ей нужно было закончить свою бумажную работу."
 daring_harmony.8.t_solar:0 "Ночь, полная отчаяния" #podrick
 daring_harmony.8.desc_solar:0 "Кресент Глоу уставилась на почти чистый лист бумаги, который только что положила на свой стол. Сейчас она смогла перенести на бумагу несколько слов, но, как и в предыдущие разы, ей так и не удалось сформулировать второе предложение, которое защитит наследие Луны, а также друзей и семью фестралки. Кресент просто не могла перенести на бумагу тот волшебный набор слов, который враз изменит мнение пони в парламенте об этой проблеме.\n\n"Предложение президента о разделении понятий "лунаризма" и "найтмеризма" отклонено." Слова спикера вновь и вновь звучали в её голове, когда Кресент вспоминала сегодняшние события. Они не только отклонили её предложение, но даже обвинили в том, что она ставит своих пони превыше "общественной безопасности в целом". Ей потребовалась абсолютно каждая крупица силы воли, чтобы не выкрикнуть непристойности в адрес спикера за столь дерзкое заявление. Единственным утешением стало то, что парламент принял предложенное ею помилование некоторых бывших сторонников Найтмер Мун.\n\nНевозможность реализации своих планов в полный рост вырисовывалась перед молодой главой страны. — Да это просто невозможно! — воскликнула Кресент, уронив перо. В достижении этой цели была заинтересована лишь она одна, а пони, которые могли помочь ей в этом, беспокоили совсем другие вещи. А иные потенциальные союзники Кресент ушли в отставку, потому что не хотели поддерживать правительство, подчиняющееся Дейбрейкер. Ушёл даже Гуд Ворд, и это было больнее всего. Кресент вспомнила, как умоляла его остаться, но жеребец был слишком потрясён трансформацией Селестии, чтобы продолжать работать в правительстве.\n\nВ окно лился лунный свет. Кресент стиснула зубы. Да когда же жизнь стала такой сложной?! Казалось, что ещё вчера она с друзьями боролись за гармонию, но сегодня сама гармония вот-вот превратится в нечто извращённое! И она не могла ничего сделать, чтобы остановить это!\n\nКресент поняла, что с неё хватит. Она скомкала бумагу и выбросила её в мусорное ведро вместе с дюжиной других ранее отброшенных ею идей. Она опрокинула стол, схватила вешалку, а затем швырнула её через всю комнату в улыбающийся портрет Селестии на стене. Фестралка повернулась и посмотрела на луну, а затем закричала в ночь, сетуя на несправедливость всего этого.\n\nПозже, когда ночные охранники пришли в офис Кресент, чтобы узнать причину шума, они увидели лишь разгромленную комнату да открытое окно."
 daring_harmony.8.a:0 "Будь Луна здесь, что бы она подумала о ней?"

 daring_harmony.9.t_harmony:0 "Радости государственной работы"
 daring_harmony.9.desc_harmony:0 "В последнее время Майта частенько вспоминал слова Дэринг Ду: "Это будет не так уж сложно, у тебя полно помощников, которые в случае нужды смогут взять на себя какие-либо задачи." Но реальный опыт управления страной оказался чуть более... непростым, чем ожидалось.\n\nИ столь же часто мысли Майты возвращались в те простые времена, когда он был всего лишь скромным вождём одного племени. У него среди знакомых находились большинство членов общины, решения, как правило, принимались коллективно и в хорошем настроении, и, самое главное, вокруг него не вились назойливые журналисты! Но всё же нельзя не отметить, что у должности были и плюсы: офисное кресло оказалось действительно удобным и служило отличным местом для сна.\n\nМайта слишком долго откладывал это решение. Перед ним лежала стопка бумаг, но подписать можно было только одну из них. Майта слегка скривился, взвешивая различные варианты: вложить эти деньги в прибрежные города или выделить их под застройку земель? На первый взгляд решение казалось простым и выгодным для пони, но вот его последствия могли быть гораздо более масштабными. Первый вариант приведёт к тому, что пони из Эквестрии станет куда легче добираться сюда (весьма неудивительно, так как очень немногие готовы отправиться в поход через джунгли) и вкладывать средства в местные предприятия. Но вот второй вариант приведёт к тому, что пони племён станут куда счастливее и с большим энтузиазмом начнут поддерживать Эквестрию в будущем...\n\nКонские яблоки. Майта пообещал себе, что разберётся с этим вопросом, но только после того, как поужинает. В конце концов, на пустой желудок правильного выбора не сделать, верно?"
 daring_harmony.9.t_resistance:0 "Вес бремени"
 daring_harmony.9.desc_resistance:0 "В последнее время Майта частенько вспоминал слова Дэринг Ду: "Это будет не так уж сложно, у тебя полно помощников, которые в случае нужды смогут взять на себя какие-либо задачи." Но реальный опыт управления страной оказался чуть более... напряжённым, чем ожидалось.\n\nИ столь же часто мысли Майты возвращались в те простые времена, когда он был всего лишь скромным вождём одного племени. У него среди знакомых находились большинство членов общины, решения, как правило, принимались коллективно и в хорошем настроении, и, самое главное, на горизонте не маячила война. Майте было не привыкать к потасовкам, ведь в своё время у него получался отменный хук слева, но сейчас ставки были гораздо выше, чем ссора двух племён в забытых джунглях. Ну хотя бы офисное кресло оказалось действительно удобным и отлично подходило для того, чтобы вздремнуть и забыть о своих заботах.\n\nОднако бумаги, лежащие перед Майтой, уж точно будут сниться ему словно худший кошмар. Нужно принимать законы и готовиться к грядущей буре, ведь они были, по сути, последним маяком гармонии в Эквестрии. Да, местные пони боролись за праведное и благородное дело, но от этого не становилось легче посылать своих же граждан на фронт под пули, штыки и снаряды. О, как бы вождь хотел вернуться в свой скромный домик!\n\nКонские яблоки. Все эти пони зависели от Майты и он ни за что не может подвести их."
 daring_harmony.9.t_solar:0 "Закат"
 daring_harmony.9.desc_solar:0 "— Вы проделали превосходную работу, президент Майта, — тёплые похвалы совершенно не сочетались с ледяным и безэмоциональным выражением лица чиновника. — Её Лучезарность очень рада, что верные пони возвращаются под власть законной правительницы, — после обмена пустыми любезностям дипломат ушёл, а Майта остался размышлять над произошедшим в своём богато украшенном кабинете.\n\nОн уже больше ничего не мог сделать. Последние слова эхом повторялись у него голове, словно Майта был закоренелым преступником, которого вот-вот бросят в самое глубокое и тёмное подземелье. Да, "верные пони" будут вознаграждены... но что насчёт остальных? Даже здесь, вдали от Кантерлота, Майта слышал, что случается с теми, кто осмеливается ослушаться Селе... Дейбрейкер. Он пытался, но никак не мог понять. Почему всё приняло такой дурной оборот? Хотя племена почти не вспоминали о Селестии и её указах, всё равно было приятно знать, что они вольны жить так, как им хочется, благодаря её бесконечной благосклонности.\n\nТеперь прежняя теплота Селестии начала отдавать удушающим жаром. Майта обдумывал десятки сценариев, даже ненадолго представил как спасает Эквестрию с помощью Элементов Гармонии из рассказов Дэринг Ду! Но все его мечты разбивались вдребезги о сокрушительную реальность: сопротивление было бесполезным. Подчинение – единственный способ причинить наименьший вред пони, за которых он ответственен.\n\nБывший вождь в последний раз поднялся со своего любимого кресла, бросив лишь один взгляд на кипу наполовину заполненных бумаг. У Майты была семья, и для него она была гораздо важнее бессмысленной должности без реальной власти, не оставлявшей ему никакого выбора в решениях."
 daring_harmony.9.a:0 "Майта прислушался к своему сердцу и поступил правильно."

 daring_harmony.10.t_harmony:0 "Правильные слова"
 daring_harmony.10.desc_harmony:0 "Когда речь заходила о том, чтобы переубедить общественность, президент-доктор Кабальерон вынужден был признать, что Дэринг Ду значительно превосходила его в этой сфере. Благодаря этой проклятой серии книг, описывающих её приключения (явно с предвзятых позиций на его взгляд), и множеству подвигов за её плечами, Дэринг смогла завоевать сердца и умы многих пони. Кабальерон должен был стать злодеем в этой истории, по крайней мере, согласно её рассказу.\n\nОднако Кабальерон и сам обладал недюжинной харизмой, так что знал как привлечь на свою сторону оставшихся скептиков.\n\nРепортёры входили в его кабинет, и для каждого из них уже были приготовлены стулья. Кабальерон хотел перетянуть на свою сторону газеты, радио и пони, к которым прислушивались другие. Сейчас они были его самыми ярыми критиками... а вскоре станут важными союзниками.\n\n— Давайте перейдём сразу к делу, президент, — сказал один из них, доставая блокнот и ручку. — Что вы планируете делать на протяжении срока своих полномочий? Каковы ваши цели?\n\n— Я планирую улучшить юго-восток и сделать его домом как для эквестрийцев, так и для местных жителей, — ответил он спокойно, как будто говорил это уже тысячу раз.. — Хотя мы и являемся защитниками гармонии, мы также никогда не должны забывать о тех, кто жил на этой земле до нас. И о том, что мы здесь лишь гости.\n\nНесколько пони что-то бормотали что-то друг другу и делали заметки. Другой жеребец поднял копыто. — Президент, многие до сих пор считают, что вы, так сказать, 'плохой парень' из рассказов Дэринг Ду. Как бы вы ответили на подобные обвинения?\n\nУслышав долгожданные слова, Кабальерон слегка наклонился вперёд, постаравшись выглядеть как можно более серьёзно. — Хотя я понимаю источник обвинений, я могу заверить вас, что мои действия здесь искренни. Я всегда учитывал интересы юго-востока и местных жителей, и это не изменится. Я приверженец свободной и стабильной демократии, подходящей для этой уникальной части Эквестрии.\n\nМногие пони в зале кивнули в знак согласия, и президент подавил небольшую ухмылку. Всё шло точно по его плану. — Итак, будут ли ещё вопросы от вас, джентльпони? Впереди у меня целый день."
