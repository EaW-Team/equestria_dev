 CES_solar_category:0 "Праведное Копыто Солнца"
 #CES_solar_category_desc:0 "Вера в §FСелестию§! — это основа §YЛОжи Дружбы§!. §FЕё§! авторитет абсолютен, а идти против §FНеё§! равносильно ереси.\n\nИз всех §FЕё§! слуг §DГуд Ворд§! является, пожалуй, самым набожным. Именно он увидел, что §FЕё§! трансформация была не падением с небес, подобно Найтмер Мун, а огненным перерождением в §tистинную божественность§!. Как и наша §FБогиня§!, §DГуд Ворд§! претерпел подобную духовную метаморфозу. Он больше не тот жеребец, каким был раньше. Он стал кем-то большим. Он — само олицетворение веры. Он §YПраведное Копыто Солнца§!, а его толкование воли §FБогини§! должно стать истиной.\n\n§DГуд Ворд§! в настоящее время [Root.GetGoodWordEmotion].\nИмператрица сейчас [Root.GetEmpressJudgement]."
 CES_solar_category_desc:0 ""
 CES_solar_hymns_category:0 "Гимны Ложи Дружбы" #§FHymn§!
 CES_solar_hymns_category_desc:0 "§PМузыка§! — один из важнейших краеугольных камней §YЛожи Дружбы§!. Много лет наши члены пели эти песни, чтобы стимулировать командную работу и снять стресс. Теперь, когда наша организация §tстала религией§!, наши "песни для хорового исполнения" стали священными §Pгимнами§!, которые все члены §YЛожи Дружбы§! должны исполнять во время еженедельных служб.\n\nКаждый §Pгимн§! отражает §tразличные аспекты нашей веры§! и, несомненно, значительно повысит решимость и преданность наших членов, если мы побудим их спеть один из них. Ибо, как провозгласил наш пророк: "Через §Pмузыку§! мы становимся ближе к §FСелестии§!. Эффективнее гимнов в этом деле лишь молитвы.""
