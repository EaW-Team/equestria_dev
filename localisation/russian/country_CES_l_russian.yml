 daring_harmony.5.t_solar:0 "Пассивный вождь" #podrick
 daring_harmony.5.desc_solar:0 "Вождь Майта сидел в одиночестве в недавно обставленном президентском кабинете. Он взглянул на горы бумаг на своём столе, затем, сделав над собой усилие, встал и взглянул в окно на пони, которые завершали работу во внутреннем дворе капитолия.\n\nВсё произошло так быстро. Парламент принял решение о признании Дейбрейкер Селестией, а Дэринг Ду не смогла сдержать гнев и бесследно исчезла. Несколько эмиссаров из Солнечной Империи теперь присутствовали здесь, дабы помочь юго-востоку стать марионеточным государством императрицы. Мирное будущее, которого так ждал вождь, теперь казалось далёким как никогда.\n\nОн наблюдал как императорский сановник ругал строителя за какую-то мелкую ошибку. Казалось, что с каждым днём гармония становилась всё более извращённой...\n\nДаже сейчас некоторые из племён, которые он представлял, начали игнорировать его авторитет, перенимая практику последователей Дейбрейкер. Майта знал, что он никогда не был самым активным из лидеров, но даже с теми полномочиями, которые ему предоставила общественность, он мало что мог сделать, чтобы остановить просачивание ядовитой веры Солнечной Империи на юго-восток, что могло привести к полному исчезновению его уникальной культуры.\n\nОн скучал по Дэринг Ду. Она бы точно знала, что делать.\n\nВ конце концов он вернулся за свой стол. Если он не может остановить Солнечную Империю, то ему стоит заняться хотя бы бумажной работой."
 daring_harmony.5.a:0 "И вот вождь приступил к работе."

 daring_harmony.6.t_harmony:0 "Начало"
 daring_harmony.6.desc_harmony:0 "Так вот каково это – быть президентом. Кабальерон слышал о таких титулах в заграничных странах, о монархах, премьер-министрах и прочих правителях. Но он никогда не думал, что сам станет таковым в государстве, которое за долгие годы своего существования знало только монархию и диархию. В Ацтлане он однозначно считал себя диктатором. Но президент? Избранный другими? Такое будущее он никак не мог предвидеть.\n\nИрония судьбы заключалась в том, что успех пришёл после неудачи. А вот откуда взялся этот успех, ну...\n\nДверь открылась и в комнату вошла очень знакомая пони. Кабальерон убедился, что он удобно устроился в кресле президента - его кресле, прежде чем улыбнуться. — Дэринг Ду! — Почти что промурлыкал он. — Как я могу помочь тебе сегодня?\n\nКак он и ожидал, разочарование на морде кобылы стало ещё более заметным. То, что они поменялись ролями, было поистине восхитительно. Наконец героиня взорвалась. — Как тебе удалось победить? — Недоверчиво спросила она. — Из всех кандидатов на пост президента они выбрали именно тебя?\n\nПрезидент ухмыльнулся. — Возможно, я просто очень харизматичен, — беззаботно ответил он, откидываясь в кресле. — А может быть, я всё это время нравился твоим поклонникам. Кто знает...? А что, есть какая-то проблема?\n\nДэринг так сжала зубы, что они готовы были раскрошиться в пыль, Кабальерон был в этом уверен. — Нет, проблемы нет, — она изо всех сил старалась говорить ровно. — Но если я услышу хоть одно слово о том, что ты снова пытаешься что-то провернуть...\n\nДоктор поднял копыто, чтобы остановить её. — Я буду служить юго-востоку в меру своих сил и возможностей, — сказал он, наконец-то снизив градус самодовольства. — Я буду чтить веру народа в меня. В конце концов... — самодовольство вернулось, — ...зачем мне врать, если я уже победил?\n\nДэринг Ду дважды топнула копытом, после чего выбежала из комнаты."
