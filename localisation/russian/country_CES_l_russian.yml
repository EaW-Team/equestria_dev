 CES_artifact_the_rings_of_scorcheros_tt:0 "§CКольца Скорчеро§!"
 CES_artifact_the_rings_of_scorcheros_tt_delayed:0 "Набор магических золотых колец разных размеров, на которые наложены зловещие чары, способные имитировать власть Селестии над солнцем. Если сложить их в правильном порядке, кольца Скорчеро способны концентрировать солнечное тепло на большой площади. Мы можем использовать их для перенаправления солнечного жара от наших войск во время сражений."
 CES_artifact_the_silver_shawl_of_shadows_tt:0 "§CСеребряная шаль теней§!"
 CES_artifact_the_silver_shawl_of_shadows_tt_delayed:0 "Серебряная шаль теней позволяет владельцу и его союзникам становиться полностью невидимыми в темноте. Но есть и побочные эффекты – тошнота, мурашки по коже и стойкое ощущение, будто кто-то или что-то наблюдает за вами. С помощью этого предмета мы можем значительно улучшить эффективность наши ночных операций."
 CES_artifact_the_pieces_of_powers_tt:0 "§CЧастицы власти§!"
 CES_artifact_the_pieces_of_powers_tt_delayed:0 "Набор могущественных драгоценных камней, позволяющих владельцу мгновенно, дистанционно и, что самое главное, незаметно передавать свои мысли другим существам. Эффект можно назвать своего рода "мягким контролем разума". Потенциально этот артефакт в правильных копытах может значительно повысить боевую эффективность войск, но следует соблюдать осторожность, чтобы не злоупотреблять его силой."
 CES_artifact_the_horns_of_the_abada_tt:0 "§CРог Абады§!"
 CES_artifact_the_horns_of_the_abada_tt_delayed:0 "Неважно, генетическая ли это мутация или же действительно этот рог принадлежал древнему предку единорогов. Факт в том, что первобытная магия этого рога всё ещё резонирует в нём, и мы можем использовать её для усиления нашего собственного магического снаряжения и защиты."
 CES_artifact_the_truth_talisman_of_tonatiuh_tt:0 "§CТалисман правды Тонатиу§!"
 CES_artifact_the_truth_talisman_of_tonatiuh_tt_delayed:0 "Талисман правды Тонатиу способен заставить своего владельца говорить абсолютно правдиво, независимо от его собственных желаний и намерений. Это чрезвычайно эффективный инструмент для борьбы со шпионажем."
 CES_artifact_the_key_of_unfettered_tt:0 "§CКлюч беспрепятственного доступа§!"
 CES_artifact_the_key_of_unfettered_tt_delayed:0 "Ключ беспрепятственного доступа – это магическая отмычка в форме призмы, способная открыть любую дверь. Ранее его использовала (и сломала в процессе) Твайлайт Спаркл, чтобы открыть врата в Тартар, но позже она потратила целую неделю на то, чтобы воссоздать его более прочную версию. По её собственным словам: "Да кто в здравом уме создаёт артефакт, который можно использовать только один раз?!""

