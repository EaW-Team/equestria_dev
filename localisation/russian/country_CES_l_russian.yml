 CES_artifact_the_pieces_of_powers_desc:0 "Эти драгоценные камни очень могущественны – один из наших лейтенантов в настоящее время использует эти артефакты для того, чтобы значительно улучшать координацию и эффективность наших войск, незаметно направляя их действия."
