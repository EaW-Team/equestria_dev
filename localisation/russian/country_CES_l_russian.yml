 CES_quest_mission_continue_tt:0 "Время покажет, удастся ли мне найти следующее место или нет."
 CES_quest_mission_end_tt:0      "Я близка к тому, чтобы найти артефакт. Я практически чувствую его."
 CES_quest_mission_over_tt:0 "\nДэринг Ду нашла §rартефакт§!. Нажмите на кнопку §CМузея Экзотической Истории§! в верхней части экрана, чтобы посетить его!\n\nНекоторые артефакты могут быть §Yактивированы§! на время, что даст бонусы вам и §PЭквестрии§!."
