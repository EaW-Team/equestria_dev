 CES_army_4_4_desc:0 "[CES_army_4_4_desc]"
 CES_army_4_4_harmony:0 "Усиление Храбрецов Дэринг"
 CES_army_4_4_desc_harmony:0 "Сосредоточившись на расширении и развитии наших "Храбрецов Дэринг", мы добились большого успеха. Теперь настало время поднять планку. Более интенсивные тренировки и более специализированное оборудование покажут, что наши солдаты могут превзойти свои прежние пределы."
 CES_army_4_4_solar:0 "Усиление Храбрецов Дэринг"
 CES_army_4_4_desc_solar:0 "Сосредоточившись на расширении и развитии нашего спецназа, мы добились большого успеха. Теперь настало время поднять планку. Более интенсивные тренировки и более специализированное оборудование покажут, что наши солдаты могут превзойти свои прежние пределы."
 CES_army_5_1:0 "Не просто пушки и пони"
 CES_army_5_1_desc:0 "Для победы нам понадобится не только оружие и численность войск, но также смелость, решительность и дух товарищества. Нет такой силы, которая сможет остановить нас, если мы будем работать вместе!"
 CES_army_5_2:0 "Старые наёмники"
 CES_army_5_2_desc:0 "Несмотря на нашу убедительную победу на юго-востоке, никто не может отрицать изобретательность и компетентность, с которой сражалась армия Ацтлана. Некоторые из наёмников, помилованные после окончания конфликта, решили остаться здесь и пытаются влиться в мирную жизнь. Так зачем же нам разбазаривать хорошие таланты?"
 CES_army_5_3:0 "Изучить все аспекты войны"
 CES_army_5_3_desc:0 "Война не ограничивается огнестрельным оружием и штыками. Мы должны подготовиться к развитию военных исследований в любом необходимом направлении. Следующий шаг – собрать и организовать больше учёных, а также осуществлять большее количество исследовательских проектов."
 CES_army_5_4:0 "[CES_army_5_4]"
 CES_army_5_4_desc:0 "[CES_army_5_4_desc]"
 CES_army_5_4_harmony:0 "Фестралы в наших рядах"
 CES_army_5_4_desc_harmony:0 "Из примера Кресент Глоу мы знаем, что у фестралов есть способности, которых нет у пони. Они мастера ночного боя и скрытности, а также обладают удивительным слухом. Возможно, что корни конфликта лежат в этнических проблемах, но отныне мы твёрдо заявляем, что фестралы – наши братья и сёстры. Так примем же их в наши ряды!"
 CES_army_5_4_solar:0 "Фестралы в наших рядах"
 CES_army_5_4_desc_solar:0 "Нужно смотреть правде в глаза. У фестралов есть способности, которых нет у пони. Они мастера ночного боя и скрытности, у них потрясающий слух. Не использовать их талант в наших элитных войсках было бы опрометчиво. Давайте примем тех фестралов, которые пройдут интенсивный отбор и проверку на лояльность."
 CES_army_5_5:0 "[CES_army_5_5]"
 CES_army_5_5_desc:0 "[CES_army_5_5_desc]"
 CES_army_5_5_harmony:0 "Теперь мы все искатели приключений"
 CES_army_5_5_desc_harmony:0 "Они прошли через Тартар и опасные воды, сквозь шторм и палящий зной, и теперь они – лучшие из лучших. Но они могут стать ещё лучше. Они пройдут интенсивную, сложную и требовательную тренировку, разработанную самой Дэринг Ду. Они станут не только солдатами, но и настоящими искателями приключений."
 CES_army_5_5_solar:0 "Теперь мы все искатели приключений"
 CES_army_5_5_desc_solar:0 "Они прошли через Тартар и тайфуны, через бури и палящий зной – и теперь они лучшие из лучших. Но они могут стать ещё лучше. Они пройдут интенсивную, сложную и требовательную тренировку, разработанную элитной гвардией Дейбрейкер. Они станут лучшими солдатами."
 CES_army_6_1:0 "Армия юго-востока"
 CES_army_6_1_desc:0 "Благодаря исследованиям, тренировкам и инвестициям мы создали армию, способную соперничать с нашими соседями. Возможно, наши вооружённые силы уже являются одними из сильнейших в мире. Последние корректировки в обучении и структуре закрепят за нами статус державы с современной армией, которой будут восхищаться по всему миру!"
 CES_army_6_2:0 "Танки для севера"
 CES_army_6_2_desc:0 "Как бы ни были коварны джунгли, в них всё ещё есть место для танковой войны. По мере удаления от деревьев на север нам понадобится бронетехника, чтобы прикрывать пехоту и продвигаться вперёд по равнинам и полям. Настало время продвинуть наши исследования и посмотреть, как гигантская металлическая коробка с пушкой поможет нашим бойцам."
 CES_army_6_3:0 "Разобраться с логистикой"
 CES_army_6_3_desc:0 "Хотя мы добились успехов в совершенствовании логистической сети, есть последние штрихи, которые позволят обеспечить беспрепятственное перемещение наших ресурсов через джунгли. Мы можем улучшить наши грузовики, исследуя новые технологии подвески, колёс, шасси и двигателей. Мы позаботимся о том, чтобы ни один ящик не прибыл с опозданием."
 CES_army_6_4:0 "[CES_army_6_4]"
 CES_army_6_4_desc:0 "[CES_army_6_4_desc]"
 CES_army_6_4_harmony:0 "Гордые и смелые"
 CES_army_6_4_desc_harmony:0 "Многие учились у немногих. Теперь немногие будут учиться у многих. Дэринг Ду, Грейв Солес, Кресент Глоу и многие другие наши герои и лидеры проведут время, тренируясь с нашими спецназовцами, чтобы не только вдохновить их, но и посмотреть, смогут ли они чему-то научиться у новых лиц."
 CES_army_6_4_solar:0 "Гордые и смелые"
 CES_army_6_4_desc_solar:0 "Многие учились у немногих. Теперь немногие будут учиться у многих. Наши герои и лидеры проведут время, тренируясь с нашими спецназовцами, чтобы не только вдохновить их, но и посмотреть, смогут ли они чему-то научиться у новых лиц."
 CES_army_7_1:0 "На страже Эквестрии"
 CES_army_7_1_desc:0 "Мы создали доблестную армию. Мы всесторонне обучили их, снабдили лучшими ресурсами – и теперь остался последний шаг. Празднование. Мы проведём большую церемонию в честь успехов нашей гордой армии. Они – защитники Эквестрии, и они всегда будут стоять на её страже."

 #navy
 CES_navy_1_1:0 "Создание ЭЮВФ"
 CES_navy_1_1_desc:0 "Наш молодой флот хорошо показал себя во время войны, поэтому мы решили поддержать наших моряков, официально создав Эквестрийский юго-восточный Флот."
 CES_navy_2_1:0 "Восстановление верфей Балтимейра"
 CES_navy_2_1_desc:0 "К сожалению, нападения на Балтимейр нанесли значительный ущерб военно-морской инфраструктуре, что затруднило производство и обслуживание ЭЮВФ, а также остановило большую часть довоенной торговли. Восстановив порты, мы сможем вернуть городу его блеск."
 CES_navy_2_2:0 "Расширение верфей Стейблсайда"
 CES_navy_2_2_desc:0 "Во время войны мы стали зависеть от поставок и торговли через порты Стейблсайда, которые не были готовы для обеспечения необходимого объёма поставок. Сейчас у нас есть время перевести дух, мы можем обновить и расширить верфи в городе, чтобы улучшить снабжение, судостроение и торговлю."
 CES_navy_3_1:0 "Юго-восточная береговая охрана"
 CES_navy_3_1_desc:0 "Учитывая близость к Драконьим Землям и сложность охраны всей береговой линии, было принято решение о создании береговой охраны для обеспечения безопасности торговцев и местных жителей в прибрежных районах."
 CES_navy_3_2:0 "Развитие верфей Солтмейна"
 CES_navy_3_2_desc:0 "Хотя верфи Солтмейна контролировались Кабальероном, они остались практически неповреждёнными, а сам город стал новым центром торговли, что конкурировал с Балтимейром. Хотя приток торговцев снизился, верфи по-прежнему служат важным торговым и логистическим центром в регионе, так что необходимо направить средства на их развитие."
 CES_navy_3_3:0 "Жемчужина морской короны"
 CES_navy_3_3_desc:0 "Невозможно отрицать красоту и мощь линкоров даже в эпоху авианосцев.\n\nДа, строительство даже одного линкора займёт кучу времени и нам придётся потратить много ресурсов, но неужели мы правда не можем позволить себе такое чудо?"
 CES_navy_4_1:0 "Бесшумные убийцы"
 CES_navy_4_1_desc:0 "Согласно нашим исследованиям, наиболее экономически эффективным способом выиграть морскую войну является грамотное использование подводных лодок. Они достаточно дёшевы для массового производства, достаточно скрытны для обнаружения нашими противниками и достаточно сильны, чтобы задушить экономику наших врагов."
 CES_navy_4_2:0 "Сердце флота"
 CES_navy_4_2_desc:0 "Наши линкоры, которые мы планируем спустить на воду, будут строиться ещё довольно долго, а оставаться совсем без морской защиты мы не можем. Некоторые из наших военно-морских инженеров представили план по выпуску тяжёлых крейсеров, чтобы заполнить пробелы во флоте, пока наши линкоры не поступят на вооружение."
 CES_navy_5_1:0 "Наши собственные крейсеры"
 CES_navy_5_1_desc:0 "С началом работ по созданию легких кораблей выявился очевидный разрыв между крупными и лёгкими кораблями. Это побудило группу военно-морских инженеров из Балтимейра представить планы по созданию класса лёгких крейсеров, которые обеспечат защиту наших берегов."
 CES_navy_5_2:0 "Адаптируйся и выживай"
 CES_navy_5_2_desc:0 "Нынешнее высшее командование просто не готово к настоящей войне на море. Наши морские офицеры являются ветеранами-рыбаками и перебежчиками из Балтимейра, а они, увы, не подходят для ведения настоящих морских боёв. На смену им должно прийти новое поколение моряков и пони с блестящими идеями в области военно-морской тактики."
 CES_navy_5_3:0 "Экспериментальные авианосцы"
 CES_navy_5_3_desc:0 "И хоть авианосцы стоят невероятно дорого, они обеспечивают поддержку с воздуха при нападении на далёкие острова и позволяют наносить бомбовые удары по кораблям противника. Чиновники умоляют нас отказаться от авианосцев, ведь для них "нет места в бюджете". Но мы наверняка сможет найти на них средства. Ну, будем надеяться."
 CES_navy_6_1:0 "Адмиралтейство юго-востока"
 CES_navy_6_1_desc:0 "Благодаря появлению новых адмиралов и постоянному развитию флота ЭЮВФ может стать отдельным видом вооружённых сил. Обеспечив независимость адмиралтейства и разместив его в Солтмейне, мы сможем гарантировать, что нашими планами и сражениями в открытом море будут управлять те, кто знает в этом толк."

 #air
 CES_air_1_1:0 "Создание ЮВВС"
 CES_air_1_1_desc:0 "Те немногие истребители, которыми мы располагали во время войны, сослужили нам хорошую службу и открыли глаза на возможности авиации в будущих войнах. Превратив остатки Отважной истребительной эскадрильи в официальные ВВС, мы сможем поддержать тех, кто хочет раскрыть весь потенциал авиации."
 CES_air_2_1:0 "Закупка истребителей"
 CES_air_2_1_desc:0 "От истребителей, которые мы использовали во время войны, осталась лишь малая часть, да и то они малопригодны в боях против более качественных самолётов противника из-за отсутствия нормального технического обслуживания. Для усиления наших сил необходимо закупать старые модели иностранных истребителей."
 CES_air_2_2:0 "Импортные бомбардировщики"
 CES_air_2_2_desc:0 "Увы, но мы не можем приобрести парк современных бомбардировщиков. Так что мы закупим пригодные, но устаревшие иностранные бомбардировщики для пополнения воздушных сил. Надеемся, что это позволит Хэви Вингс найти время и вдохновение для разработки собственной линейки самолётов." #Надеюсь, перевод не звучит как попытка компании по производству одежды запустить свою линейку обуви :D
 CES_air_3_1:0 "Собственные проекты"
 CES_air_3_1_desc:0 "В последние годы Эквестрия сосредоточилась на проекте "Спитфайр", к которому мы не имели доступа из-за отсутствия связи. К счастью, Ванилла Клаудс выделила ресурсы во время войны на разработку собственного истребителя. Предоставив финансирование, мы сможем помочь им закончить их дело и использовать их успех в наших целях."
 CES_air_3_2:0 "Создание настоящих аэродромов"
 CES_air_3_2_desc:0 "Аэродромов не хватает, а те, что у нас есть, так это в основном расчищенные грунтовые взлётно-посадочные полосы с несколькими пещерами в качестве ангаров, построенными от безысходности. Когда ситуация станет более стабильной, мы сможем построить реальные аэродромы по всей стране, чтобы иметь возможность использовать наши новые самолёты."
 CES_air_3_3:0 "Развитие морских бомбардировщиков"
 CES_air_3_3_desc:0 "Компания Хэви Вингс, специализирующаяся на разработке двухмоторных бомбардировщиков, предложила эскадрилью морских бомбардировщиков, которые должны были быть отправлены в Эквестрию незадолго до начала гражданской войны. Они хранятся на складах и мы сможем пополнить наши ВВС за небольшую плату."
 CES_air_4_1:0 "Стандартизация обучения ЮВВС"
 CES_air_4_1_desc:0 "Хотя наши нынешние пилоты – ветераны войны и подающие надежды новобранцы, они не продержатся долго. Мы должны воспользоваться их опытом и привлечь их в качестве преподавателей для новобранцев в ЮВВС. Имея преподавателей с хорошим опытом, мы сможем получить преимущество в постоянно меняющемся мире военной авиации."
 CES_air_4_2:0 "Поддержать Хэви Вингс"
 CES_air_4_2_desc:0 "Учитывая отсутствие покупателей в последнее время, Хэви Вингс переживает не лучшие времена. Если мы предоставим им финансирование, чтобы они смогли встать на копыта, в обмен на некоторых их конструкторов, то они смогут поддержать нас, когда мы будем в них нуждаться."
 CES_air_5_1:0 "Штурмовики Ваниллы"
 CES_air_5_1_desc:0 "После недавнего успеха в производстве истребителей компания Ванилла Клаудс разработала новую модель самолётов. На этот раз это штурмовики, которые предназначены для наземной поддержки наших войск."
 CES_air_5_2:0 "Эскадрильи ночных истребителей"
 CES_air_5_2_desc:0 "Существует вид боевых действий, который в большинстве случаев игнорируется другими странами – это использование ночи. Если самолёты будут окрашены в темный цвет, чтобы сливаться с ночным небом, а пилоты будут обучены ночным действиям, то мы сможем сделать так, чтобы враг боялся нас даже ночью!"
 CES_air_5_3:0 "Смерть с небес"
 CES_air_5_3_desc:0 "Компания Хэви Вингс представила новый бомбардировщик, который способен нести огромное количество бомб и взрывчатки, чтобы стереть целый город за один вылет. Возможно, это не самая хитроумная разработка компании, но мы действительно можем принять этот самолёт на вооружение, нужно лишь слегка его доработать."
 CES_air_6_1:0 "Через невзгоды к звёздам"
 CES_air_6_1_desc:0 "Среди всех пилотов появилось новое чувство – гордость. Гордость за свой самолёт, за небо, в котором они сражаются, и за своих товарищей.\nЭта гордость побуждает их продвигаться дальше, к новым свершениям.\nТеперь мы способны достичь самих звёзд!"

 #Industry
 CES_industry_1_1:0 "Юго-восточный экономический план"
 CES_industry_1_1_desc:0 "Теперь, когда выборы прошли, мы можем сосредоточиться на оживлении нашей стагнирующей экономики. Правда, наши средства не безграничны, и поэтому мы должны выбрать, куда в первую очередь вкладывать деньги: В портовые города или в богатую ресурсами сельскую местность?"
 CES_industry_2_1:0 "Вложиться в сельскую местность"
 CES_industry_2_1_desc:0 "Наш лидер решил сосредоточиться на освоении богатых ресурсов для восстановления экономики. Большинство ресурсов юго-востока могут быть легко использованы для развития нашей промышленности или проданы по разумной цене другим странам."
 CES_industry_2_2:0 "Развитие портовых городов"
 CES_industry_2_2_desc:0 "Наш лидер решил сосредоточиться на развитии промышленных центров на побережье. Если выделить достаточно средств, они смогут встать в один ряд с великими городами мира как маяки промышленного развития."
 CES_industry_3_1:0 "Обеспечить безопасность производства каучука"
 CES_industry_3_1_desc:0 "Главной жизненной силой юго-восточной торговли всегда были огромные запасы каучука, необходимого как для производства современных гражданских товаров, так и для военной техники. Большинство компаний, эксплуатировавших этот регион, были напуганы войной и сбежали, что дало нам возможность получить эти месторождения в своё распоряжение."
 CES_industry_3_2:0 "Проложить дорогу"
 CES_industry_3_2_desc:0 "За последние несколько лет мир вокруг нас кардинально изменился, но и до этого инфраструктура юго-востока была устаревшей. Независимо от того, развиваем ли мы внутренние районы или наши порты, мы не можем выживать только за счёт речной и океанской торговли. Мы должны соединить наши города и поселки железными и автомобильными дорогами."
 CES_industry_3_3:0 "Восстановить промышленность Балтимейра"
 CES_industry_3_3_desc:0 "Промышленность Балтимейра сильно пострадала за последнее время как от войны, так и от довоенного запустения. Тем не менее, эта территория обладает большим потенциалом для развития и возрождения промышленности. Если мы хотим обеспечить процветание страны, то должны помочь в финансировании восстановительных работ."
 CES_industry_4_1:0 "Развитие плантаций товарных культур"
 CES_industry_4_1_desc:0 "Хотя каучук является важнейшим экспортным товаром юго-востока, здесь произрастает и множество других товарных культур. Помимо какао-бобов, которые веками культивировали местные пони, наши плантации производят кофе, сахар и бананы. Они могут продаваться по высоким ценам по всему миру, а в нашем климате их сравнительно легко выращивать."
 CES_industry_4_2:0 "Прорубить путь через джунгли"
 CES_industry_4_2_desc:0 "Большинство наших внутренних промышленных центров отделены друг от друга сотнями гектаров джунглей. Проложив через тропинки и дороги джунглей, мы можем ускорить транспортное сообщение между заводами и создать небольшие поселения между городами для повышения эффективности производства."
 CES_industry_4_3:0 "Расширить сталелитейные заводы Балтимейра"
 CES_industry_4_3_desc:0 "Наша промышленность требует сырьевых ресурсов. Алюминий, каучук, вольфрам, но самое главное – она жаждет столько стали, сколько мы сможем ей дать. Старые сталелитейные заводы в Балтимейре, которые с большим успехом использовались во время войны, помогут насытить нашу промышленность."
 CES_industry_4_4:0 "Оружейные склады Стейблсайда"
 CES_industry_4_4_desc:0 "Хотя "Скромный уголок гармонии" сослужил нам хорошую службу, мы по-прежнему нуждаемся в его промышленности. Есть много пони, которые с началом войны бросились на производство военной техники, и их нужно чтить и поддерживать так же, как и тех, кто сражался в джунглях. Мы можем сделать это, финансируя некоторых из наиболее известных оружейников."
 CES_industry_5_1:0 "Богатства наших джунглей"
 CES_industry_5_1_desc:0 "Благодаря материальным богатствам юго-востока нам удалось обратить вспять экономический спад, вызванный войной, и, наконец, вновь получить прибыль. Теперь, когда у нас появилась более устойчивая экономическая база, мы можем реинвестировать в экономику, чтобы обеспечить дальнейший рост."
 CES_industry_5_2:0 "Строительство гидроэлектростанций"
 CES_industry_5_2_desc:0 "Инвестор из Ле Меридьена выступил с предложением о строительстве плотин на великих реках юго-востока. Хотя проект будет дорогостоящим, потенциальная прибыль от производства электроэнергии послужит толчком к развитию нашей промышленности."
 CES_industry_5_3:0 "Наша собственная промышленная революция"
 CES_industry_5_3_desc:0 "Производство товаров и услуг в портовых городах развивается куда быстрее, чем мы ожидали, и состояние нашей экономики значительно улучшилось. Так что мы можем позволить себе пойти на риск и реинвестировать прибыль от этих предприятий в дальнейшее развитие!"
 CES_industry_6_1:0 "Алмазы Ацтлана"
 CES_industry_6_1_desc:0 "Невероятно прибыльной отраслью в джунглях Ацтлана являются алмазные рудники. Этот прекрасный драгоценный камень можно найти в огромных количествах и, если приложить немного усилий, он может принести достаточно прибыли для финансирования других наших проектов."
 CES_industry_6_2:0 "Восстановление лесозаготовительной промышленности"
 CES_industry_6_2_desc:0 "Деревья, произрастающие в джунглях и лесах юго-востока, обеспечивают высокое качество древесины, пользующуюся спросом у элиты во всем мире. Мы легко найдем покупателя на нашу продукцию, если поможем восстановить довоенные лесозаготовительные предприятия, находящиеся под нашим контролем."
 CES_industry_6_3:0 "Общественные работы"
 CES_industry_6_3_desc:0 "Несмотря на наш экономический успех, многие пони по-прежнему остаются безработными и, скорее всего, останутся таковыми, если мы просто проигнорируем эту проблему. Финансируя проекты общественных работ по строительству заводов и других важных объектов промышленной инфраструктуры, мы можем обеспечить каждого пони работой на короткий период времени."
 CES_industry_6_4:0 "Дальнейшее промышленное развитие"
 CES_industry_6_4_desc:0 "Благодаря более надёжному экономическому положению мы можем финансировать дальнейшие промышленные проекты по всей стране, чтобы помочь расширить наши другие города, производство и, как мы надеемся, обеспечить работой тех пони, которые нуждаются в ней больше всего."
 CES_industry_7_1:0 "Разработка собственной электроники"
 CES_industry_7_1_desc:0 "Мы полагаемся на довоенную электронику, так что пора двигаться дальше и использовать новые поколения радаров, компьютеров и систем управления огнём. Хотя из-за рубежа поступали различные предложения, мы их отклонили, так как это прекрасная возможность разработать собственную электронику."
 CES_industry_7_2:0 "Модернизация методов производства"
 CES_industry_7_2_desc:0 "Строить больше заводов – это хорошо, но самый важный фактор внутри каждого завода – это эффективность. Совершенствуя методы производства и обеспечивая их максимальную эффективность, мы можем гарантировать своё процветание."
 CES_industry_7_3:0 "Синтетическая промышленность"
 CES_industry_7_3_desc:0 "Несмотря на наличие каучуковых месторождений, добыча нефти у нас не так велика, как хотелось бы. Поэтому предложения по проведению экспериментов в области искусственного получения нефти были приняты, и первые объекты уже строятся."
 CES_industry_8_1:0 "Технический университет Стейблсайда"
 CES_industry_8_1_desc:0 "Наша экономика лишь растёт и мы можем спонсировать новые научные разработки в новом университете Стейблсайда. Надеемся, что это поможет следующему поколению пони улучшить наше процветание, чтобы они смогли избежать того кровопролития, которое пережили мы. Они никогда не познают ужасов войны. Никогда."

 #Solarists
 CES_solar_1_1:0 "Дэринг Ду и Тень Солнца"
 CES_solar_1_1_desc:0 "Внезапный поворот событий: недавно созданное Дэринг Ду правительство решило признать Дейбрейкер Селестией. Представители власти даже готовятся к официальному объединению сил с Императрицей Солнца. Что же будет делать командующая, когда её собственные пони намереваются отказаться от гармонии?"
 CES_solar_2_1:0 "Праведное копыто солнца"
 CES_solar_2_1_desc:0 "Разгорается заря новой эры, в которой пророк выведет нас из нечестивой тёмной ночи в праведный солнечный день. Ибо слово пророка истинно, и мы прислушаемся к нему, как если бы оно исходило от самой Селестии."
 CES_solar_2_2:0 "Искры религии"
 CES_solar_2_2_desc:0 "Ложа Дружбы возродилась подобно самому Гуд Ворду. Наши свидетельства были подтверждены в праведном огне веры, так что теперь истинность наших убеждений стала очевидной."
 CES_solar_3_1:0 "Суд над поджигателями"
 CES_solar_3_1_desc:0 "Сияющая огнём слава солнца чиста и добра, но вот пламя простых смертных несовершенно и подвержено порче. Горе тем, кто позволил огню в своей душе питаться грехом. И да постигнет их скорый, но справедливый суд."
 CES_solar_4_1:0 "Святая работа для святых пони"
 CES_solar_4_1_desc:0 "Мы усердно стараемся убедить наших жеребят, а также братьев и сестёр поверить в Селестию и примириться с Ней, ибо если мы будем служить Ей всем сердцем, волей, разумом и силой, то разделим с Ней славу самого Солнца."
 CES_solar_4_2:0 "Заставить грешников уверовать"
 CES_solar_4_2_desc:0 "И таким образом Гуд Ворд повелел приступить к великой задаче, которая не закончится, пока наша вера не проникнет на юго-восток и за его пределы. Даже самые необщительные обитатели наших земель непременно познают славу Селестии."
 CES_solar_5_1:0 "Вписать доктрину в писание"
 CES_solar_5_1_desc:0 "Слова Пророка и его последователей вдохновили многих, ибо столь многочисленны были их учения, что ни одна душа не могла запомнить их все. Поэтому "Пересмотренный Дневник Дружбы" будет расширен, дабы будущие поколения могли размышлять над священными словами мудрецов прошлого."
 CES_solar_5_2:0 "Безграничное милосердие правоверных"
 CES_solar_5_2_desc:0 "И так начинающие верующие Ложи Дружбы усвоили один из самых важных уроков Селестии: проявлять доброту и милосердие ко всем, кто раскаивается в своих проступках. И даже к тем, кто с трудом принимает Её истину."
 CES_solar_5_3:0 "Бесконечный гнев правоверных"
 CES_solar_5_3_desc:0 "И так начинающие верующие Ложи Дружбы усвоили один из самых последних уроков Селестии: доброту и милосердие нужно проявлять только к Её приверженцам. Тех же, кто не принимает Её истины, следует сторониться."
 CES_solar_5_4:0 "Возвысить благочестивых и добродетельных"
 CES_solar_5_4_desc:0 "И так Гуд Ворд возвестил: "Услышьте слова моих апостолов, истово верящие, и сравните их с моими, чтобы понять, что все мы праведны и нашими устами глаголет истина.""
 CES_solar_6_1:0 "Обучение истине в школах"
 CES_solar_6_1_desc:0 "Ибо велик будет тот день, когда все наши жеребята познают пути Селестии и Её мир. Со временем они признают своё божественное право познавать её истину и могущество."
 CES_solar_6_2:0 "Сладость труда"
 CES_solar_6_2_desc:0 "И так Гуд Ворд возвестил: "Да будут пони праведно трудиться в соответствии с заветами Селестии. Вовсе необязательно бежать быстрее, чем могут вынести твои ноги. Важнее прилежно следовать божественному учению в труде.""
 CES_solar_6_3:0 "Объединение веры и государства"
 CES_solar_6_3_desc:0 "Вспомните слова Её Верной Ученицы: "Тебе будет дарована сила изменить Эквестрию к лучшему". Искренне повторяйте эти слова почаще, пока мы укрепляем Ложу Дружбы как наивысшую власть в этих землях."
 CES_solar_6_4:0 "Продолжить праведный труд"
 CES_solar_6_4_desc:0 "Пони должны быть увлечены богоугодным делом и по собственной воле творить мириады праведных поступков. Ибо блаженны будут те, кто выполняет работу Селестии с добродетелью в сердце, и да наполнятся их души великой радостью и благодатью."
 CES_solar_6_5:0 "Праведные ловцы пони"
 CES_solar_6_5_desc:0 "И так доблестные миссионеры Ложи Дружбы попытались распространить учение Селестии далеко за морями в попытке донести Её славный свет до самых дальних уголков мира."
 CES_solar_7_1:0 "Привести слепых под Её свет"
 CES_solar_7_1_desc:0 "Мы покажем лунаристам все их слабости. Мы поможем им узреть, что вера, надежда и любовь к Селестии позволят обрести праведность даже закоренелым грешникам. Со временем они примут эту истину всем сердцем, ибо только через доброту они смогут увидеть ошибочность своих былых путей."
 CES_solar_7_2:0 "Искупать грешников в Её славе"
 CES_solar_7_2_desc:0 "Мы очистим лунаристов от их слабостей. Мы покажем им, что вера, надежда и любовь к Селестии принесут им спасение от грехов. Они должны принять эту истину всем сердцем, иначе же навсегда останутся блуждать во тьме."
 CES_solar_7_3:0 "Распространять истину о Её божественности"
 CES_solar_7_3_desc:0 "Мы будем с искренностью в сердце проповедовать всем слово Селестии, держа в уме отрывок из "Дневника дружбы": "Я чувствую желание помогать другим, когда им плохо. Говорить кому-то "нет" кажется столь подлым, будто оно противоречит моей природе и самому Элементу Доброты.""
 CES_solar_7_4:0 "Выжечь Её слова в их умах"
 CES_solar_7_4_desc:0 "Мы будем с искренностью в сердце проповедовать всем слово Селестии, держа в уме отрывок из "Дневника дружбы": "Иногда чрезмерная доброта может помешать другу сделать то, что должно. Отталкивать другого может показаться жестоким, но иногда это самое доброе, что можно сделать в этой ситуации.""
 CES_solar_8_1:0 "Смиренная просьба"
 CES_solar_8_1_desc:0 "Гуд Ворд задумался о великом расстоянии между Эквусом и Хироптеррой. Во время тихой молитвы он испытал откровение и после сразу отправил телеграмму флоту Солнечной Империи с просьбой помочь нам в грядущих испытаниях."
 CES_solar_8_2:0 "Глас Пророка"
 CES_solar_8_2_desc:0 "Когда жители Аякачтли беседовали друг с другом, они услышали глас, внушающий великое почтение. Он поразил всех, кто его услышал, до самых глубин души, и все их члены задрожали в благоговейном трепете. Так Гуд Ворд заставил даже самых упрямых усомниться в своей верности луне."
 CES_solar_8_3:0 "Между темнейшей ночью и ярчайшим рассветом"
 CES_solar_8_3_desc:0 "Поводыри пони обратили свой взор за море, на далёкие острова, лежащие перед тёмными землями Хироптерры. Пророк повелел покорить острова, ибо они не только послужат бастионами света Селестии за пределами Эквуса, но и помогут в грядущих испытаниях."
 CES_solar_8_4:0 "Урок пророка"
 CES_solar_8_4_desc:0 "Жители Теночтитлана были охвачены раздорами, а правоверные не могли наставить их на путь истинный. Пророк в попытке унять гнев Нейгуа лично отправился указать им путь к смирению и праведности."
 CES_solar_8_5:0 "Каждый солдат – миссионер"
 CES_solar_8_5_desc:0 "Даже самый низкородный солдат нашего святого воинства обучен проповедовать истину, ибо так встреча с противником может привести к приобщении новой души к свету, а не к напрасной гибели потенциального послушника."
 CES_solar_9_1:0 "Искупление в лучах солнца"
 CES_solar_9_1_desc:0 "Если грешники жаждут искупления, они должны смирить перед Селестией своё тело, дух и разум. Они должны проявить полную преданность, трудясь во имя Её, позволяя Её свету наполнять их души и мысля чистейшими образами о Её святости."
 CES_solar_9_2:0 "Очищение праведным трудом"
 CES_solar_9_2_desc:0 "Нечестивцы, ищущие прощения, знают, что перед теми, кто жил в неправедности, лежит долгий путь. Чтобы пройти по этой тропе, они должны очистить себя от грехов тяжким трудом, ибо только через тяжёлые физические испытания они могут подготовиться к куда более важной задаче – очищению своего разума и духа."
 CES_solar_9_3:0 "Спасение через службу"
 CES_solar_9_3_desc:0 "И возвестил Гуд Ворд новобранцам: "Знайте, о избранные воины солнечного света: Селестия с вами. Пока вы сохраняете твёрдую веру в Неё, Она будет благословлять вас бодростью, Она будет защищать вас, и, что самое главное, Она дарует вам победу над нечестивцами.""
 CES_solar_9_4:0 "Страдание во имя Её"
 CES_solar_9_4_desc:0 "И возвестил Гуд Ворд новобранцам: "Знайте, о избранные воины солнечного света: невзгоды и страдания ваши продлятся лишь малое мгновение; если вы хорошо перенесёте их, то Селестия дарует вам силу побеждать нечестивцев.""
 CES_solar_10_1:0 "Нация в служении истинной божественности"
 CES_solar_10_1_desc:0 "Наша мудрость такова: служа своим собратьям-пони, вы также служите и Империи. Вы последовали за Селестией, и если Она, кого вы зовёте своей Богиней, трудится, чтобы служить вам, то не должны ли и вы трудиться, чтобы служить нашему праведному народу?"
 CES_solar_10_2:0 "Готовиться к встрече с неправедными"
 CES_solar_10_2_desc:0 "И пока вы верите в Селестию, вы не должны бояться, ибо Она всегда будет защищать вас. Да, не бойся, ибо Она укрепит тебя, Она поможет тебе, Она поддержит тебя Своим Праведным Копытом Солнца."
 CES_solar_11_1:0 "Свет во тьме"
 CES_solar_11_1_desc:0 "Отвратительные порождения ночи, согрешившие против Селестии, находятся совсем рядом. С Её вечного благословения мы будем вершить божественный суд во имя Её.\n\nЧто бы ни случилось, их судьба будет зависеть от них самих."
 CES_solar_ending_1:0 "Свет..." #note to translators: All three of these focus titles rhyme in english and are recurring phrases in this path. Do what you think is best when translating
 CES_solar_ending_1_desc:0 "Последние слуги ночи пали ниц перед нами. Как бы нам ни хотелось похвалить себя, мы должны смирить свои копыта и помнить про важнейшее положения нашего учения: те, кто раскается в своих проступках, будут прощены, и грехи их будут забыты. Когда они выберут Свет, то воскреснут как наши истинные друзья."
 CES_solar_ending_2:0 "...правда и мощь..."
 CES_solar_ending_2_desc:0 "Последние слуги ночи пали ниц перед нами. Как бы нам ни хотелось похвалить себя, мы должны смирить свои копыта и продолжить идти по пути праведности. Последователи Найтмер Мун упрямы, и если мы хотим исцелить их нечестивые души, то должны ежедневно напоминать им об Истине и Могуществе Селестии."
 CES_solar_ending_3:0 "...развеют ночь"
 CES_solar_ending_3_desc:0 "Последние слуги ночи пали ниц перед нами. Как бы нам ни хотелось похвалить себя, мы должны смирить свои копыта и ожесточить сердца, готовясь покончить с ночью. Как Селестия истребляет нечестивцев, чтобы достичь Своих праведный целей, так и мы должны искоренить саму идею лунаризма, чтобы спасти род пони от дальнейшего вырождения."

 #Resistance
 CES_resistance_1_1:0 "Дэринг Ду и Последний Оплот Гармонии"
 CES_resistance_1_1_desc:0 "Самое страшное свершилось: Селестии... вернее, Эквестрии больше нет... Но мы не можем терять надежду! Командующая заверила нас, что будет продолжать бороться за гармонию и попросила нас помочь ей в этом деле. Но что мы, простые пони, можем сделать? Одержать победу, вот что!"
 CES_resistance_2_1:0 "Едины в гармонии!"
 CES_resistance_2_1_desc:0 "На юго-востоке проживает множество различных групп пони, имеющих разное происхождение, но всех их объединяет общее дело! Многие пони этого региона объединились, чтобы вместе бороться за гармонию!"
 CES_resistance_2_2:0 "Эквестрийское сопротивление"
 CES_resistance_2_2_desc:0 "Великий свет гармонии становится всё более тусклым на всём континенте, но юго-восток остаётся непоколебимым в своей защите этого самого заветного идеала! Мы боролись за гармонию и свободу с самого начала, и будем бороться за неё до конца, чего бы нам это ни стоило!"
 CES_resistance_3_1:0 "Подготовка к величайшему испытанию"
 CES_resistance_3_1_desc:0 "Гражданская война была очень тяжёлой, но мы победили, хотя шансы были не в нашу пользу. Сейчас же нам предстоит, возможно, величайшее испытание нашего времени с ещё более низкими шансами на успех. И как тогда возможное поражение не остановило нас, так и сейчас мы сделаем всё возможное!"
 CES_resistance_4_1:0 "Запуск научной работы"
 CES_resistance_4_1_desc:0 "Если мы хотим встать на защиту гармонии в Эквестрии, то нам нужны лучшие средства для сопротивления! Борьба за гармонию ведётся не только на передовой или в окопах, но и на заводах, в доках и лабораториях! Поэтому мы должны перевести все наши усилия на новый уровень!"
 CES_resistance_4_2:0 "Гармония взывает к героям"
 CES_resistance_4_2_desc:0 "В жизни каждого пони наступает момент, когда он оказывается перед выбором: лечь и смириться со своей судьбой, или встать и бороться за свои идеалы и мечты. Мы надеялись решить всё мирным путём, но иного выхода нет. Гармония взывает к героям, и герои уже спешат на помощь!"
 CES_resistance_5_1:0 "Срочное стимулирование промышленности"
 CES_resistance_5_1_desc:0 "Как бы ни были готовы промышленники и рабочие производить необходимое для нашей борьбы, нельзя ожидать, что они будут делать это бесплатно. Мы готовы заплатить им кругленькую сумму, лишь бы их работа шла беспрепятственно! Цена свободы высока, и мы должны быть готовы платить по счетам."
 CES_resistance_5_2:0 "Последний оплот гармонии в Эквестрии"
 CES_resistance_5_2_desc:0 "Поскольку Эквус с каждым днем всё больше погружается во мрак, мы должны донести до народа мысль о том, что мы – последний оплот гармонии, и что любой, кто готов её защищать, найдёт себе место в Сопротивлении!"
 CES_resistance_5_2_tt:0 "Разблокирует §Yрешения§! на поиск союзников по всему Эквусу."
 CES_resistance_6_1:0 "От дома до фронта"
 CES_resistance_6_1_desc:0 "Хотя местность юго-востока располагает к обороне, мы можем добиться большего. Чтобы лишить врага возможности проникнуть на нашу территорию, мы должны превратить эти земли в союзника Сопротивления! Дома станут крепостями, а леса – ловушками!"
 CES_resistance_6_1_tt:0 "Разблокирует новые §Yрешения§! на §Cпостройку укреплений§! на наших §Yграницах§!."
 CES_resistance_6_2:0 "От моря до неба"
 CES_resistance_6_2_desc:0 "Силы зла будут не просто сражаться с нами на земле, а использовать все имеющиеся в их распоряжении средства ведения войны, чтобы уничтожить гармонию. Если мы хотим и дальше бороться за нашу свободу, то мы должны быть готовы дать им отпор и в небе, и в море!"
 CES_resistance_6_3:0 "Наши братья на севере"
 CES_resistance_6_3_desc:0 "Наше Сопротивление борется за выживание на юго-востоке, но мы не одиноки в своей борьбе! Пони Кристальной Империи и Сталлионграда имеют общих с нами врагов, а потому они готовы с радостью помочь нам, оказав материальную поддержку в этом конфликте!"
 CES_resistance_6_4:0 "Наши братья за морем"
 CES_resistance_6_4_desc:0 "Наше Сопротивление борется за выживание на юго-востоке, но мы не одиноки в своей борьбе! Не стоит забывать и о наших заморских друзьях. Пони Нового Мейрленда всегда славились своим духом свободы, и нам стоит призвать их на помощь, чтобы мы могли вместе сражаться за свободу!"
 CES_resistance_7_1:0 "От лабораторий до полей сражений"
 CES_resistance_7_1_desc:0 "Если Сопротивление намерено уничтожить силы тирании, то для выполнения этой работы нам понадобится самое современное оборудование! Некоторым учёным придётся пожертвовать своим сном и здоровьем, но это необходимая жертва, чтобы оснастить гармонию всем самым лучшим!"
 CES_resistance_7_2:0 "Синтетическое топливо"
 CES_resistance_7_2_desc:0 "Чем больше расширяются и развиваются наши вооружённые силы, тем больше растёт их аппетит к топливу. Чтобы удовлетворить этот постоянно растущий спрос, мы должны создать устойчивые внутренние поставки искусственного топлива."
 CES_resistance_7_3:0 "Эквестрия – это мы!"
 CES_resistance_7_3_desc:0 "То, что в прошлом Эквестрией всегда правили принцессы, не означает, что они нужны ей для существования в будущем. Эквестрия – это не только аликорны, но и пони, которые в ней живут!"
 CES_resistance_7_3_tt:0 "\nЕсли нам удастся пробиться в §CКантерлот§!, мы сможем §Yиспользовать решение§! на §Gмгновенную национализацию всей Эквестрии§!."
 CES_resistance_7_4:0 "Смело сопротивляйтесь!"
 CES_resistance_7_4_desc:0 "Наши враги пойдут всеми возможными путями, чтобы сокрушить непоколебимое ядро гармонии, и на всех возможных путях мы должны оказать им сопротивление! Не молчите, не бойтесь, не оставайтесь в стороне! Смело сопротивляйтесь!"
 CES_resistance_7_5:0 "Обратиться к Гиппогрифии"
 CES_resistance_7_5_desc:0 "Гиппогрифия была одним из самых близких друзей Эквестрии, пока она не погрузилась в гражданскую войну. Однако эта дружба жива до сих пор. Наши враги и интересы совпадают, а значит, мы можем обратиться к ним за помощью в самый трудный час! Ведь настоящий и верный друг никогда не бросит в беде!"
 CES_resistance_8_1:0 "Раскрытие нашего истинного потенциала"
 CES_resistance_8_1_desc:0 "Благодаря гармонии надежда продержалась тысячи лет. Благодаря гармонии мы превратились из расколотого региона в неприступную крепость. Благодаря гармонии мы точно знаем, что способны преодолеть любое препятствие и противостоять любому врагу!"
 CES_resistance_8_2:0 "[CES_resistance_8_2]"
 CES_resistance_8_2_alive:0 "Против палящего солнца"
 CES_resistance_8_2_dead:0 "Наследие палящего солнца"
 CES_resistance_8_2_desc:0 "[CES_resistance_8_2_desc]"
 CES_resistance_8_2_desc_alive:0 "Дейбрейкер сокрушила надежды пони по всей Эквестрии, разрушив иллюзию, что Селестия всегда будет рядом с ними. Многие уже смирились с поражением, утверждая, что солнечную богиню невозможно победить. Пусть наши шансы на победу невелики, но мы всё равно должны попытаться. Это наш долг не только перед пони Эквестрии, но и перед всем миром."
 CES_resistance_8_2_desc_dead:0 "Дейбрейкер сокрушила надежды пони по всей Эквестрии, разрушив иллюзию, что Селестия всегда будет рядом с ними. Хотя Солнечная Императрица теперь повержена, шрамы от её тирании никуда не исчезли. Теперь мы должны признать, что никто не идеален, даже Селестия. Отныне мы должны быть осторожны, чтобы не наступить на те же грабли."
 CES_resistance_8_3:0 "[CES_resistance_8_3]"
 CES_resistance_8_3_alive:0 "Против злобной луны"
 CES_resistance_8_3_dead:0 "Наследие злобной луны"
 CES_resistance_8_3_desc:0 "[CES_resistance_8_3_desc]"
 CES_resistance_8_3_desc_alive:0 "Найтмер Мун разрушила мечты пони по всей Эквестрии, разорвав страну на части и подвергнув её населяющих жителей бесконечным страданиям. Многие уже смирились с поражением, утверждая, что её невозможно победить. Пусть наши шансы на победу невелики, но мы всё равно должны попытаться. Это наш долг не только перед пони Эквестрии, но и перед всем миром."
 CES_resistance_8_3_desc_dead:0 "Найтмер Мун разрушила мечты пони по всей Эквестрии, разорвав страну на части и подвергнув её населяющих жителей бесконечным страданиям. К счастью, их муки уже закончились, но ужасы её правления всё ещё терзают наше население. Гнев и страх завели аликорна по неправильному пути, но надежда ещё жива среди пони Эквестрии."
 CES_resistance_8_4:0 "В небеса"
 CES_resistance_8_4_desc:0 "Нам не победить врагов гармонии без мощных военно-воздушных сил. Хотя несколько переоборудованных гражданских самолётов не позволят завоевать небеса, они хотя бы дадут нам фору."
 CES_resistance_9_1:0 "Лучшие бойцы и большущие пушки"
 CES_resistance_9_1_desc:0 "За короткое время наши борцы за свободу превратились в одну из величайших боевых сил на континенте с соответствующим снаряжением. Каждый наш воин стоит десяти солдат любой другой армии, и своим успехом мы обязаны решительности рабочих, смелости наших солдат и силе дружбы!"
 CES_resistance_9_2:0 "Операция: Великий мятеж"
 CES_resistance_9_2_desc:0 "Значительная часть моряков противника сыта по горло и измучена явным пренебрежением начальства к их жизням. К счастью, наши союзники в их рядах разработали план, как предоставить этим измученным душам лучший путь. Как только будет назначена дата и дан сигнал, эти прекрасные солдаты приведут свои корабли в Стейблсайд!"
 CES_resistance_9_2_tt:0 "Часть флота державы §Y[3.OWNER.GetNameDef]§! §Cпереметнётся на нашу сторону§!!"
 CES_resistance_9_3:0 "[CES_resistance_9_3]"
 CES_resistance_9_3_sisters:0 "Вместе против сестёр" #Both SOL and NLR alive
 CES_resistance_9_3_nightmare_moon:0 "Вместе против Найтмер Мун" #Only NLR alive
 CES_resistance_9_3_daybreaker:0 "Вместе против Дейбрейкер" #Only SOL alive
 CES_resistance_9_3_legacy:0 "Наследие сестёр" #SOL and NLR died
 CES_resistance_9_3_desc:0 "[CES_resistance_9_3_desc]"
 CES_resistance_9_3_desc_sisters:0 "Война двух сестёр продолжается, но в своём безумии Дейбрейкер и Найтмер Мун забыли о главном: они плохо подготовлены к нашему вмешательству, поскольку все их силы брошены на борьбу друг с другом! Пони Эквестрии наконец-то докажут, что они не желают жить под властью тиранов!"
 CES_resistance_9_3_desc_nightmare_moon:0 "Господство Найтмер Мун над страной пугает, но в своей мании сокрушить любого инакомыслящего она забыла о главном: ярость пони может смести всё на своём пути!"
 CES_resistance_9_3_desc_daybreaker:0 "Владычество Дейбрейкер над страной ужасает, но в своём высокомерии она забыла кое-что важное: терроризируя пони, она лишь усугубит их недовольство до такой степени, что они захотят от неё избавиться!"
 CES_resistance_9_3_desc_legacy:0 "Сёстры побеждены, но шрамы, которые они оставили на стране, и ущерб, нанесённый пони Эквестрии, будут заживать годами. И всё же, несмотря на всё их безумие и ярость, они не смогли сокрушить самую несокрушимую добродетель – надежду."
 CES_resistance_9_4:0 "Ради мирного завтра"
 CES_resistance_9_4_desc:0 "Весь юго-восток марширует вперёд, их сердца бьются в едином темпе, а воля тверда перед предстоящей задачей. Будут жертвы, будут потери, будет разруха, но каждый день, проведённый в боях – это день, приближающий мирное завтра! Мы сражаемся сейчас, чтобы следующему поколению не пришлось расти под властью тиранов и деспотов!"
 CES_resistance_9_5:0 "Стальные крылья, скорость звука"
 CES_resistance_9_5_desc:0 "Хотя смертей наших храбрых воинов на войне никак не избежать, наш моральный долг – максимально снизить этот риск. Мы будем щедро вкладывать средства в развитие брони и оборонительной тактики действия наших самолётов, чтобы они как можно чаще успешно возвращались на базу."
 CES_resistance_10_1:0 "Логистическое чудо от доброго доктора"
 CES_resistance_10_1_desc:0 "В последнее время наша сеть снабжения испытывала трудности, но благодаря усилиям доктора Кабальерона всё наконец-то встало на свои места. С его помощью наши поставщики овладели искусством доставлять жизненно важное снаряжение практически куда угодно в мгновение ока."
 CES_resistance_10_2:0 "Величайшая угроза"
 CES_resistance_10_2_desc:0 "Далеко на ледяном северо-западе скрывается наш самый грозный враг, который годами готовился к порабощению континента. Хотя чейнджлинги и в самом деле являются опасным противником, жуки забыли об одной важной детали: в этой истории герои – не они."
 CES_resistance_10_3:0 "Объединение Эквестрии"
 CES_resistance_10_3_desc:0 "Эквестрия разлетелась на осколки и некоторые беспринципные существа жадно поглядывают на них. Нам нужно показать всему миру, что мы намерены вновь объединить Эквестрию. И ни король монстров, ни красная угроза, ни любой другой тиран не получат и кусочка."
 CES_resistance_10_4:0 "Последнее "ура" от Нейгуа"
 CES_resistance_10_4_desc:0 "Не секрет, что племена Нейгуа не любят перемен, но многие зачастую забывают о том, что они готовы до последнего вздоха защищать свой образ жизни, если ему грозит опасность. К счастью для нас, есть несколько очень серьёзных угроз, которые не по душе этим пони."
 CES_resistance_end:0 "Дэринг Ду и Герои Гармонии"
 CES_resistance_end_desc:0 "Весь мир с затаённым дыханием следит за тем, как мы боремся с силами тирании. Пока наши солдаты сражаются и умирают за надежду на лучшее завтра, командующая воспользуется своей международной славой и призовёт все сочувствующие нам страны на помощь."
 CES_resistance_faction:0 "Объединённый гармонический альянс"
 CES_resistance_epilogue_1_1:0 "Долгожданная победа"
 CES_resistance_epilogue_1_1_desc:0 "Сегодня наше сопротивление добилось мира! Сегодня все жертвы и лишения пони Эквестрии окупилась! Сегодня каждый пони, взявшийся за оружие, трудившийся на своём рабочем месте и боровшийся за правое дело, стал героем! Гармония выстояла благодаря их доблести!"
 CES_resistance_epilogue_2_1:0 "Отправить солдат по домам"
 CES_resistance_epilogue_2_1_desc:0 "Мы победили и нам больше не нужно столько солдат. Да, мы отправим их домой, но как будет выглядеть их дом после стольких лет? Что делать со многими сиротами, вдовами или одинокими пони, которым не к кому вернуться? Для некоторых лучшее завтра может никогда не наступить, поэтому им нужно помочь."
 CES_resistance_epilogue_2_2:0 "Урегулировать экономику"
 CES_resistance_epilogue_2_2_desc:0 "Мы победили, но никак не можем игнорировать тот факт, что наша экономика в её нынешнем состоянии весьма неустойчива. Потребуются десятилетия, чтобы она по-настоящему восстановилась, но сперва нужно сделать первый шаг и провести демилитаризацию."
 CES_resistance_epilogue_end:0 "Заслуженный счастливый конец"
 CES_resistance_epilogue_end_desc:0 "Наша история подходит к концу и невольно задумываешься о том, что будет дальше. Возможно, что вскоре начнётся уже совсем новый рассказ. А пока что давайте выпьем за воистину заслуженное будущее."

