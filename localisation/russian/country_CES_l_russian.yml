го-востока и местных жителей, и это не изменится. Я приверженец свободной и стабильной демократии, подходящей для этой уникальной части Эквестрии.\n\nМногие пони в зале кивнули в знак согласия, и президент подавил небольшую ухмылку. Всё шло точно по его плану. — Итак, будут ли ещё вопросы от вас, джентльпони? Впереди у меня целый день."
 daring_harmony.10.t_solar:0 "Всегда говори "да"?"
 daring_harmony.10.desc_solar:0 "Из мешка один за другим аккуратно доставались артефакты. Они размещались в соответствии с древними традициями и ритуалами местного племени. Пони не обращали внимания на свиту из вооружённых соляристов и не сводили глаз с Кабальерона. — Мы отыскали всё это в её доме или там, куда нас привели её подсказки. Некоторые вещи пока что найти не удалось, но мы надеемся, что этого будет достаточно. Вот... — он передал увесистый мешок с монетами, — это плата за хлопоты.\n\nВождь племени слегка поклонился (при этом бросив взгляд на оружие соляристов). — Мы благодарим вас за возвращение украденного. Наконец-то Эквестрия начала признавать преступления своей самой... "продуктивной" писательницы. Мы очень рады, что её привлекли к ответственности.\n\nАбсолютно все собравшиеся знали, что это ложь, но были вынуждены подыгрывать с серьёзными лицами. Кабальерону захотелось рассмеяться. Племена должны были знать, что Дейбрейкер – злобная тиранша, а возвращение ценностей – всего лишь взятка, позволяющая удержать их на время в повиновении. Будь Дэринг здесь, она бы явно накричала на него за возвращение к дурным началам... но она не появилась и не собрала воинство отважных пони, чтобы сразиться с Дейбрейкер. Так что империя без помех взяла юго-восток на прицел, а Кабальерон просто никак не мог отвергнуть её требования. Он продолжит отвечать "да" на каждый имперский запрос... пока парламент не лишит юго-восток последних остатков свобод.\n\nКабальерон притащился в свой офис. Расписание грядущих бесконечных визитов и очередных компенсаций он выбросил в корзину для мусора. Ещё несколько мешков с безделушками можно будет обменять на куда более полезные вещи. Кухонные принадлежности станут импровизированным оружием, неплохим средством самообороны в джунглях. Только на этот раз у Кабальерона не будет никаких головорезов-помощников. Прямо как когда-то у Дэринг Ду."
 daring_harmony.10.a:0 "Моя репутация больше не будет опорочена!"

 daring_harmony.11.t_harmony:0 "Успокоение Нейгуа" # Etyco
 daring_harmony.11.desc_harmony:0 "За последние две недели лидер [CES.GetLeader] потратил немало времени на беседы с пони из племени Нейгуа, чтобы выяснить, что именно их беспокоит. Но ещё больше времени ушло на разработку предложений по различным политическим мерам, чтобы развеять эти опасения. Некоторые пони хотели убедиться в том, что их земли и памятники не станут туристическими достопримечательностями. В ответ на это лидер [CES.GetLeader] принял охранный законопроект, объявляющий многие участки джунглей и лесов, а также руины национальным достоянием. Другие пони беспокоились, что их могут заставить отказаться от поклонения солнцу. Хотя лидер [CES.GetLeader] знал, что эти опасения беспочвенны, тем не менее, был принят и второй законопроект, гарантирующий свободу вероисповедания. Другие всё ещё выражали беспокойство по поводу того, что им придётся отказаться от своего образа жизни, чтобы не отстать от развития экономики и промышленности региона. После длительных мозговых штурмов и размышлений [CES.GetLeader] принял очередной весьма гибкий законопроект, призванный гарантировать, что ничто не будет угрожать привычному образу жизни племени Нейгуа.\n\nСоветники президента постоянно указывали на недостатки, несоответствия и потенциальные лазейки, так что лидер нации частенько работал до поздней ночи, чтобы убедиться, что следующее предложение будет готово к утру следующего дня и очередному раунду рассмотрения. Некоторое время казалось, что работа никогда не закончится, но мало-помалу, законопроект за законопроектом и опасения Нейгуа рассеялись как дым. Они больше не боялись, что их культуру заменят, а они сами станут не более чем ещё одним эквестрийским регионом, пусть и с местным колоритом."
