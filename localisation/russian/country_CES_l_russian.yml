 daring_solar.32.t:0 "Суд над ревностным" #daring_solar.30 - Canterlot meeting Zealous
 daring_solar.32.desc_protector:0 "— Если бы я могла описать тебя и твою администрацию одним словом, я бы назвала вас всех... разочаровывающими. Твоя "Ложа Дружбы" весьма похожа на многие культы, которые Селестия уничтожала на протяжении веков. Но вот ты... — Дейбрейкер сделала паузу, чтобы поразмыслить, — Возможно, именно поэтому она так упорно стремилась не дать организованной религии укорениться.\n\nГуд Ворд не знал, что на это ответить. — Все наши действия были предприняты во имя вас, богиня Селестия.\n\nЕё взгляд буравил его. — Одни заблуждения. Меня зовут Дейбрейкер, и я лучше, красивее и могущественнее Селестии. Но ты ведь и так это знал, верно? Ты просто решил проигнорировать факты в пользу своей обожествленной версии меня, аналогично тому, как ты проигнорировал некоторые иные мои приказы. — Она снова сделала эффектную паузу, а затем вздохнула, — Однако я не могу сказать, что твоя работа была так уж неприемлема. Последователи моей "сестры" упрямы, но всё же их бунтарский характер был подавлен твоей... организацией.\n\nЗемной пони некоторое время молчал. — Я... мы сделали то, что, как мы думали, вы хотели.\n\nПламя в гриве Дейбрейкер кратко вспыхнуло, послав волну жара в сторону стоящего перед ней смертного. — Я *хотела*, чтобы ты укрепил мою власть на юго-востоке и проявил снисхождение ко всем, кроме самых несгибаемых повстанцев. Ты сделал первое, но некоторые пони, осуждённые за мелкие преступления, теперь либо томятся в тюрьме, либо были изгнаны из общества. Они будут испытывать неприязнь к тебе и, как следствие, ко мне. Если пройдёт достаточно времени, они станут даже большей проблемой, чем самые отъявленные из нынешних диссидентов.\n\nНесмотря на жар, Гуд Ворд смотрел прямо на неё. — Что же мы должны были сделать?\n\n— Простить тех, кто не поклоняется мне так, как ты. — Огненная аликорн приложила копыто к виску. — Если бы я знала, что твоя организация сделает на юго-востоке то, что она сделала, я бы давно её расформировала. Но теперь уже слишком поздно. Я позволю вам всем продолжить своё существование и, несмотря на все созданные проблемы, предоставлю тебе дальнейшую автономию, чтобы ты мог действовать по своему усмотрению, укрепляя моё царство. — Она снова бросила на него суровый взгляд. — Отныне я жду, что ты будешь прислушиваться к моим словам, иначе тебе не поздоровиться. Ясно?"
 daring_solar.32.desc_empress:0 "— Когда я впервые услышала, что ты зовёшь себя моим 'пророком', мне захотелось наказать тебя за дерзость. Я не награждала тебя этим титулом. И всё же... — Огненная аликорн пристально посмотрела на стоящего перед ней смертного, а затем на её лице появилась смесь гнева и разочарования, — Я в замешательстве. Да, ты и эта твоя 'Ложа Дружбы' яростно преданы... но вот только не мне.\n\nГуд Ворд в знак почтения склонил голову, — Разве мы не исполняли ваши приказы, богиня Селестия?\n\n— Вот именно в этом, — Дейбрейкер оскалила зубы, — и заключается проблема. Ты не слушал меня. Ты слушал свою извращённую Селестию! — Она топнула копытом, и её грива вспыхнула огнём. — Ты должен был поклоняться мне! Дейбрейкер, Богине-Императрице Солнца!\n\nЖар в комнате ненадолго усилился и земной пони поднял копыто, чтобы прикрыть лицо. — Мы не хотели вас разочаровать. Все наши действия были направлены на укрепление вашей власти.\n\n— За каждым твоим действием и поступком было неприятно наблюдать. Ты жил в своём собственном маленьком мирке, следуя правилам, которые почти, но всё же не полностью совпадали с моими желаниями. Сегодня ты щадил еретиков, а завтра - карал предателей. — Дейбрейкер указала копытом на стоящего перед ней жеребца, — Единственная положительная вещь, которую я могу сказать о тебе, и единственная причина, по которой ты всё ещё стоишь передо мной, заключается в том, что ты сделал то, что я считала невозможным: ты усмирил террористов, которые так обожали мою 'сестру'.\n\nГуд Ворд тщательно выбирал следующие слова. — Лунаристы требовали... пристального внимания. Некоторым хватало нескольких добрых слов, чтобы обратиться в нашу веру, других же нужно было силой заставить увидеть свет. Но в итоге все они прозрели.\n\nАликорн закатила глаза, а затем нехотя кивнула. — Я бы предпочла более мучительные методы, но твои были... эффективны. Даже я вижу это. — Её взгляд снова стал сосредоточенным, — Тем не менее, отныне ты будешь точно следовать моим указаниям. Я - Дейбрейкер, а не Селестия. Проследи, чтобы в твоей Ложе ко мне обращались именно так. Кроме того, я разрешаю твоей организации продолжать существовать и предоставляю тебе право распространять мою волю без надзора моих инквизиторов. — Она сделала паузу для пущего эффекта, — Это будет твой последний шанс искупить вину. Ты не будешь проявлять милосердие к язычникам, которые не примут меня как свою богиню. Ты меня понял?"
