 CES_harmony_7_1:0 "Новая глава"
 CES_harmony_7_1_desc:0 "Наконец-то я свободна от государственной работы. По крайней мере, до тех пор, пока я им снова не понадоблюсь. Надеюсь, этого никогда не случится."
 CES_harmony_8_1:0 "Вернуть жеребят в школу"
 CES_harmony_8_1_desc:0 "Образование во всем регионе было отодвинуто на второй план во время гражданской войны, но теперь, когда на юго-востоке воцарился мир, пришло время снова ввести эквестрийскую учебную программу! Все жеребята, включая местных пони и фестралов, приглашаются обратно в школу, с бесплатным обедом и более длительными переменами."
 CES_harmony_8_2:0 "Основа нашего будущего"
 CES_harmony_8_2_desc:0 "В основе Сопротивления лежала гармония, и это не пустая банальность. Гармония означает, что все пони в обществе равны и их голоса будут услышаны. Любой пони, испытывающий хоть какую-то враждебность к нашему правительству, будет встречен с максимальной добротой и пониманием. Это новый фундамент, на котором будет строиться наше будущее!"
 CES_harmony_8_3:0 "Защита местных культур"
 CES_harmony_8_3_desc:0 "Коренные пони и фестралы юго-востока обладают богатой культурой и составляют значительную часть населения, так что отныне будут защищены законом, чтобы практиковать свои обычаи так, как они считают нужным, без какого-либо вмешательства!"
 CES_harmony_9_1:0 "Бесплатное высшее образование для всех"
 CES_harmony_9_1_desc:0 "Образование - это всеобщее право. И доступ к этому самому образованию должны иметь все, а не только те, кто может позволить себе платить за обучение. Теперь университеты будут финансироваться за счёт налогов и субсидий, а не за счёт непомерных частных затрат."
 CES_harmony_9_2:0 "Рабочие права для всех"
 CES_harmony_9_2_desc:0 "Рабочие пони - это те, кто заставляет мир крутиться, но они все ещё не получили заслуженного признания! Мы должны прислушаться к их словам и пойти им навстречу, чтобы обеспечить рабочим пони прожиточный минимум, компенсацию за труд, сокращение рабочего дня, а также пересмотр мер защиты и регулирования труда! У всех рабочих есть голос, и отныне мы будем внимательно к нему прислушиваться!"
 CES_harmony_9_3:0 "Всеобщая защита профсоюзов"
 CES_harmony_9_3_desc:0 "Свобода слова не менее важна, чем свобода самоорганизации! Отдельным пони не всегда достаточно договориться о лучших условиях для себя, а иногда работодатели просто не хотят слушать. Отныне профсоюзы будут пользоваться защитой, чтобы иметь полную возможность организовываться, заключать коллективные договоры и бастовать по мере необходимости!"
 CES_harmony_9_4:0 "Свободная миграция"
 CES_harmony_9_4_desc:0 "Во время гражданской войны миграция была приостановлена в целях безопасности как тех, кто жил в регионе, так и тех, кто переезжал в него. Теперь, когда наступил мир, передвижение по юго-востоку и за его пределы снова станет свободным! Это сделает нас ближе к Эквестрии, а Эквестрию ближе к нам!"
 CES_harmony_10_1:0 "Уроки от лучших"
 CES_harmony_10_1_desc:0 "Несмотря на все усилия по реформированию нашей системы образования и оптимизм по поводу её будущего, мы всегда можем стремиться к лучшему! Мы отправили приглашения самым ярким умам Эквестрии приехать на юго-восток и помочь нашей системе образования."
 CES_harmony_10_2:0 "Учредить Закон о дружбе и справедливости"
 CES_harmony_10_2_desc:0 "Наши реформы на данный момент оказались успешными, но они ещё не доведены до конца. Чтобы укрепить солидарность и дружбу в регионе, мы должны заключить соглашение, которое будет представлять интересы всех рабочих и обеспечит всем пони справедливое положение!"
 CES_harmony_10_3:0 "Утвердить наш эквестрийский статус"
 CES_harmony_10_3_desc:0 "Мы всегда были очень близки с Эквестрией, но настало время, чтобы наш статус стал официальным. Необходимые документы для официального признания юго-востока эквестрийским уже составлены и ждут только подписи самой принцессы Селестии, чтобы вступить в силу!"
 CES_harmony_11_1:0 "Поистине гармоничная конституция"
 CES_harmony_11_1_desc:0 "Благодаря великому успеху и стабильности недавних реформ, становится всё более очевидным, что необходим централизованный документ, который станет основой для всех наших законов. Процесс разработки конституции, поддерживающей и закрепляющей добродетели гармонии, обеспечивающей путь вперёд для всех пони без ущерба для их свободы или автономии!"
 CES_harmony_political_end:0 "Дэринг Ду и Конец Эпохи" #book signings with DD and Ahuizotl, maybe?
