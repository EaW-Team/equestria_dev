 daring_solar.33.desc_protector:0 "— Сказать, что ты совершил ужасные ошибки, управляя юго-востоком – значит нанести мне тяжкое оскорбление. — Дейбрейкер оскалила зубы. — Кем ты себя возомнил, чтобы утверждать, что ты повиновался моей воле? Ты назвал себя моим "пророком" и основал уродливый культ, который смел поклоняться мне! — Её грива вздыбилась, и она топнула копытом. — Объяснись! Немедленно!\n\nГуд Ворд смотрел прямо на неё, не шевелясь. — Я сделал то, что должно было быть сделано. Не было другого способа искоренить лунаризм и обезопасить ваше прав...\n\nОгненная богиня испустила мощный поток жара. — Ты прекрасно знал, что не нужно проводить столь жестокую политику в отношении тех, кто не поклоняется мне. То были не *твои* пони, которых нужно наказывать! Количество проблем, которые ты мне доставил, просто непостижимо! — Она разочарованно приложила копыто к виску. — Зря я разрешила Ложе Дружбы существовать. Теперь я понимаю, почему Селестия так стремилась уничтожить организованную религию, не дав ей укорениться.\n\n— Мы делали только то, что вы приказа...\n\n— Ложь! — Я неоднократно просила тебя проявлять снисхождение к инакомыслящим, и что же ты сделал? Ты подвергал их осуждению. Ты сажал их в тюрьмы. Ты расстреливал тех, кто пытался сопротивлялся. Ты заставил *всех пони* принять твою веру или же страдать из-за отказа. И к чему привели твои действия? Сироты, вдовы и голодающие пони вырастут и затаят злобу на тебя и, как следствие, на меня. Через много лет они станут даже большей проблемой, чем самые отъявленные из нынешних диссидентов!\n\nГуд Ворд прикрыл глаза от жара. — Они не уважали ва...\n\nЗемной пони обнаружил, что его шею сжимает магия. Дейбрейкер встала со своего трона и стала приближаться к нему. — С каждой неделей я получала всё более плохие новости с юго-востока, но каждый раз я надеялась, что мне не придётся отвлекать своё внимание и ресурсы на решение проблемы, в которую ты превращаешься. Но теперь я вижу, что это был грубейший просчёт с моей стороны. — Она швырнула его на пол. — Они не уважали меня? А что насчёт тебя? Ты меня уважаешь?\n\n— Д-да. — Забинтованный смертный с трудом говорил, вставая на копыта.\n\n— Тогда ты сделаешь то, что я скажу. Возьми оружие, которое ты так любишь, и покончи со своим жалким существованием. Немедленно."
 daring_solar.33.desc_empress:0 "— Когда я впервые услышала, что ты называешь себя моим "пророком", мне захотелось наказать тебя за эту дерзость. Я не награждала тебя этим титулом, но всё же... — Огненная аликорн пристально посмотрела на стоящего перед ней смертного, а затем ухмыльнулась, — Теперь я понимаю, что ты его заслужил. Твоя религия затмила даже мои усилия по созданию верного и благочестивого народа. А я редко награждаю других такой похвалой.\n\nГуд Ворд низко поклонился, — Такая божественность требует великой преданности.\n\n— Воистину, — сказала Дейбрейкер, — Ты хорошо потрудился, наказывая тех, кто выступал против меня. Последователи моей "сестры" упрямы, но ты не только подавил их бунтарский характер, но и полностью вымарал пятно 'лунаризма' из их культуры. — Она хихикнула, — Я думала, что мне придётся сжигать их на кострах, пока они не перестанут тосковать по Найтмер Мун, но ты! Ты *обратил* их! Я и не думала, что это возможно.\n\n— Если верить в самую совершенную пони на свете, то невозможных задач нет.\n\nДейбрейкер практически упивалась его похвалой. — И я справедливо вознагражу тебя за эту веру. Но сначала я должна разобраться с одним заблуждением, которое меня несколько раздражает. Я слышала, что в Ложе Дружбы меня до сих пор называют 'Селестией'. Но это неверно. Я лучше, красивее и могущественнее её. — Она драматически раздула пламя в своей гриве. — Однако, раз уж ты так хорошо справляешься с управлением юго-востоком, я не стану наказывать тебя за эту ошибку. Передай своей Ложе, что я хочу, чтобы они называли меня моим истинным именем: Я – Дейбрейкер, Богиня-Императрица Солнца.\n\nЗемной пони поднял голову и посмотрел прямо на неё, — Как прикажете, богиня Дейбрейкер. Можем ли я и моя Ложа Дружбы ещё что-нибудь для вас сделать?\n\nДейбрейкер радостно ухмыльнулась, — Да. Настоящим я предоставляю тебе полную свободу действий, дабы ты служил мне так, как сочтёшь нужным. Иди и распространяй истину о моей божественности без бдительного надзора моих инквизиторов. В конце концов, они и вполовину не так благочестивы, как ты.\n\nГуд Ворд бросил короткий взгляд на своё оружие, из которого он убил столько грешников, а затем снова поднял глаза на аликорна, которой он так истово поклонялся."
 daring_solar.33.desc_mother:0 "— Скажу прямо: ты разочаровал меня. Поначалу мне льстило, что ты меня боготворишь, но называть себя самопровозглашённым пророком? Серьёзно? Да и что за пророк такой, который не может исполнять мои приказы? — Дейбрейкер застонала от досады. — Теперь я понимаю, почему Селестия так старалась искоренить организованную религию. Пони почему-то всегда считают, что знают мои желания лучше меня самой.\n\nГуд Ворд нахмурился, попытавшись не подать виду. Она недовольна? — Мы сочли за лучшее устранить все сомнения в истинности вашей божественности.\n\n— И ты решил сделать это чрезвычайно жестокими методами, — Дейбрейкер прижала копыто ко лбу, — хотя тебе и удалось эффективно подчинить последователей моей "сестры", выбранные тобой методы могут привести к дальнейшим осложнениям в будущем. Например, что делать с молодыми сиротами, которые столкнулись с сильнейшим противоречием? Потому что с одной стороны им постоянно твердят, что я знаю, что для них лучше, а в то же время они очень обижены на меня и моих последователей, потому что ты убил их родителей.\n\nЗемной пони низко поклонился. — Тогда их вера будут проверена. И они понесут наказание, если она окажется недостаточно крепкой.\n\nОн не заметил, как Дейбрейкер закатила глаза. — Да-да, конечно. Кстати, ты и твоя Ложа продолжаете раздражать меня, ошибочно называя Селестией, несмотря на то, что я навязываю свой новый образ и имя по всей империи. Я устала от этого. Перестань повторять одну и ту же ошибку раз за разом.\n\nЗемной пони поднял голову и почти спросил о причинах этого, но вовремя сумел остановиться. — Я... Да, богиня Дейбрейкер. — Если богиня пожелала этого, значит, так тому и быть.\n\n— И ещё два момента. Во-первых, я всё же ценю, когда мои подданные удивляют меня подобно тебе. Принести мне Хироптерру на блюдечке с голубой каёмочкой – примечательное достижение. Хотя ты посеял семена дальнейших проблем для меня своим отвратительным обращением с местными жителями, я всё же вознагражу тебя: сохраню твою жизнь, а твоя организация продолжит существовать, — взгляд Дейбрейкер буравил Гуд Ворда, и он почти физически чувствовал жар на своей обожжённой плоти. — Во-вторых, я жду, что ты изменишь одну деталь в своей доктрине: перестань проявлять ненужную жестокость по отношению к тем пони, которые не поклоняются мне так же, как ты. И да, как бы мне ни было неприятно это говорить, это касается и фестралов.\n\nДейбрейкер поднялась со своего трона и эффектно распалила пламя в своей гриве. Она сделала несколько шагов к стоящему перед ней на коленях жеребцу и оскалила зубы. — Я хочу, чтобы все они обращались ко мне за советом. Но они не смогут этого сделать, если ты продолжишь расстреливать их. Ты всё понял?"
