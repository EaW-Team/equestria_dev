 CES_prepare_adventure_the_ruby_desc:0 ""Однажды Снэп Шаттер рассказал мне о наборе мистических драгоценных камней, что известны как §rЧастицы Власти§!. Интересно, знает ли он до сих пор, где их найти...""
 CES_prepare_adventure_the_emerald:0      "Попросить помощи у Мейн Олгуд"
 CES_prepare_adventure_the_emerald_desc:0 "Милая жена Снэп Шаттера уже не раз помогала мне. И я слышала, что она знает о местонахождении следующего драгоценного камня §rЧастиц Власти§!..."
 CES_prepare_adventure_the_sapphire:0 "Попросить (очень неохотно) помощи у Квиббл Пэнтса"
 CES_prepare_adventure_the_sapphire_desc:0 "Увы, но, судя по всему, единственным пони, который имеет хоть какое-то представление о том, где находится последний драгоценный камень §rЧастиц Власти§!, является на редкость занудный и практически невыносимый Квиббл Пэнтс."
 CES_prepare_adventure_the_truth_talisman_of_tonatiuh:0      "Изучить слухи об активности Ауизотля"
 CES_prepare_adventure_the_truth_talisman_of_tonatiuh_desc:0 "По слухам, внушающий страх Ауизотль использует мощный артефакт, чтобы убедить пони присоединиться к нему и устроить вооружённое восстание..."
 CES_prepare_adventure_the_rings_of_scorchero:0      "Подготовиться к написанию следующей книги"
 CES_prepare_adventure_the_rings_of_scorchero_desc:0 ""Знаю-знаю. Я сказала, что сразу же отправлюсь в новые приключения, но мне всё же хотелось бы отдохнуть хоть несколько дней и наконец-то начать работу над следующей книгой. Надеюсь, ничто не отвлечёт меня...""
 CES_prepare_adventure_the_silver_shawl_of_shadows:0      "Навестить Кресент Глоу"
 CES_prepare_adventure_the_silver_shawl_of_shadows_desc:0 "Давненько я не заглядывала в Стейблсайд. Интересно, как там поживает Кресент Глоу? Думаю, нам стоит встретиться и поболтать немного..."
 CES_prepare_adventure_the_key_of_unfettered_entrance:0      "Пообедать с Рэйнбоу Дэш"
 CES_prepare_adventure_the_key_of_unfettered_entrance_desc:0 "Похоже, что моя фанатка номер один сейчас очень занята. Я связалась с ней, чтобы узнать, как у неё дела, и, к моему удивлению, у Рэйнбоу нашлось немного свободного времени. Надо бы встретиться и сделать что-нибудь потрясающее вместе..."

 CES_unlock_quest_tt:0 "Началось новое §Cприключение§!! Нажмите на §Yувеличительное стекло§! на карте, чтобы продолжить его!"

 CES_quest_1_tt:0 "§YРог Абады§!"
 CES_quest_1_tt_delayed:0 "Говорят, что абада – предок единорогов (или, возможно, некая генетическая мутация). А ещё это древнее существо, по слухам, обладает могучей первобытной магией. Её рог, если его удастся найти, может по-прежнему содержать следы этой первобытной магической силы."
 CES_quest_2_tt:0 "§YКольца Скорчеро§!"
 CES_quest_2_tt_delayed:0 "Набор магических золотых колец разных размеров, на которые наложены зловещие чары. Говорят, что они могут частично имитировать контроль Селестии над солнцем. Кольца Скорчеро способны концентрировать солнечное тепло на большой площади, если сложить их в правильном порядке."
 CES_quest_3_tt:0 "§YКлюч беспрепятственного доступа§!"
 CES_quest_3_tt_delayed:0 "Ключ беспрепятственного доступа – это магическая отмычка в форме призмы, способная открыть любую дверь. Ключ был украден из Кантерлота во время хаотичных событий Лунной гражданской войны и, по слухам, находится где-то в Балтимейре, поскольку несколько банков сообщили о тихом и загадочном взломе их хранилищ."
 CES_quest_4_tt:0 "§YСеребряная шаль теней§!"
 CES_quest_4_tt_delayed:0 "Серебряная шаль теней – мистический предмет, пропитанный неизвестной магией, который позволяет владельцу и его союзникам становиться полностью невидимыми в темноте. Но есть и побочные эффекты – тошнота, мурашки по коже и стойкое ощущение, будто кто-то или что-то наблюдает за вами."
 CES_quest_5_tt:0 "§YСияющий рубин§!"
 CES_quest_5_tt_delayed:0 "Сияющий рубин – первая из частиц власти. Говорят, что этот предмет обладает противоестественными чарами, которые заставляют того, кто его держит, постоянно видеть насквозь других существ. Помимо этого они наделяют владельца камня способностью проецировать собственные мысли в чужой разум."
 CES_quest_6_tt:0 "§YМимолётный изумруд§!"
 CES_quest_6_tt_delayed:0 "Мимолётный изумруд – вторая из частиц власти. Говорят, что этот предмет обладает противоестественными чарами, которые заставляют того, кто его держит, избегать взглядов и мыслей других существ. Так владелец может передвигаться незамеченным, пока преследователям с каждой минутой становится всё труднее вспомнить, кого или что они вообще ищут."
 CES_quest_7_tt:0 "§YСеквативный сапфир§!"
 CES_quest_7_tt_delayed:0 "Секвативный сапфир – последняя из частиц власти. Говорят, что этот предмет обладает противоестественными чарами, из-за которых у того, кто его держит, внезапно пропадает способность придумывать новые идеи. Это не позволяет владельцу совершать что-либо по собственной воле без тщательного планирования заранее или помощи со стороны. Предмет очень опасен, но в сочетании с предыдущими артефактами раскрывает свой истинный потенциал."
 CES_quest_8_tt:0 "§YТалисман правды Тонатиу§!"
 CES_quest_8_tt_delayed:0 "Талисман правды Тонатиу – это мистический артефакт, некогда спрятанный коварным Ауизотлем. Этот предмет способен заставить своего владельца говорить абсолютно правдиво, независимо от его собственных желаний и намерений."

