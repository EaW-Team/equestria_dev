 daring_harmony.18.t:0 "Навстречу приключениям!" #CES_harmony_7_1 #darthwinter
 daring_harmony.18.desc:0 "— Мир огромен и полон тайн. Так что уйдёт очень много времени, чтобы наверстать упущенное за годы войны. — Дэринг Ду размышляла вслух в своём кабинете. Когда-то в нём было полно скромной мебели, подходящей для импровизированного военного штаба и предметов, что вызывали воспоминания о её прошлых приключениях. Но теперь почти все вещи были убраны в усеивающие пол многочисленные коробки, находящиеся в различной стадии сбора и упаковки. Дэринг опёрлась копытами на стол и хорошенько потянулась, снимая накопившуюся жёсткость в крыльях. Многочасовая работа с бумагами и делегирование полномочий сильно измучали её. Пегаска уже давно устала от своих обязанностей, и хотя некоторые аспекты управления страной доставляли ей удовольствие, она уж точно не будет скучать бюрократии – неизменной спутнице государственных дел.\n\nДэринг была рада возможности наконец-то взглянуть на карту, не связанную с военными действиями. Она провела копытом по бумаге, прослеживая линии и отметки, которые были свидетелями её прошлых триумфов или глупостей. Но пегаска всё равно дорожила всеми воспоминаниями о своих прошлых приключениях. Дэринг начала сворачивать потрёпанный пергамент, который трескался подобно маслу, которое намазывается на слишком большой ломоть хлеба.\n\nЧестно говоря, Дэринг было всё равно куда идти, лишь бы трудности управления государством осталось позади. Пегаска действительно ценила уважение и преданность пони, которые служили вместе с ней, но ей хотелось вернуться в старые добрые довоенные деньки. И просто отправиться на очередное приключение. Быть может, оно даже будет достойно новой книги. Настроение Дэринг значительно улучшилось, но тут она вспомнила, что у неё осталось последнее официальное дело. Она стоически порылась в сумке, достала лист бумаги и набросала свой последний приказ в роли командующей. Пегаска пообещала, что если [CES.GetNameDef] будет нуждаться в её помощи, то она вернётся, а вместе с ней и надежда."
 daring_harmony.18.a:0 "Стоит ли вскоре ждать новую книгу на полках магазинов?"

 daring_harmony.19.t:0 "Горящие рвением сердца" #CES_harmony_10_1 #darthwinter
 daring_harmony.19.desc:0 "— Вы ведь понимаете, что мы не строим библиотеку, принцесса Твайлайт? — спросила Фанни Пейджес, пока они с принцессой сортировали коробки с подаренными книгами разной степени изношенности. — Потому что это, ну... настоящий университет?\n\n— Но что такое университет, если не центр открытий? — произнесла Твайлайт Спаркл. Аликорн подняла книги магией и быстренько расставила их по полкам в соответствии со своей собственной системой сортировки, а затем обратила внимание на следующую партию, поступившую откуда-то из Эквестрии. Они с Пейджес находились на территории некогда заброшенной усадьбы, которая ныне стала кампусом. За новыми строительными лесами скрывались недавно построенные учебные помещения, а открытые пространства позволяли устраивать художественные инсталляции. Оглядевшись по сторонам, принцесса продолжила. — Обучение позволит получить не просто навыки для работы и модный диплом. Нет, оно даст шанс завести новые знакомства, ознакомиться со взглядами и проблемами других существ, найти новые способы помочь друг другу. Яростная речь фестрала в поддержку свободы, рассказ солдата о жестокости, даже научно-фантастический роман, в котором говорится о самопожертвовании... они обнажают саму суть автора, будь то на бумаге или во плоти, и призывают читателя выслушать истории, идущие прямо от сердца. И ведь [CES.GetLeader] отлично это понимает. Иначе зачем вкладывать столько средств в сферу образования? — и тут она покраснела. — О, простите! Мне не стоило так растекаться мыслью по древу, но вы ведь поняли суть, верно?\n\n— Я поняла, да. — для Пейджес принцесса выглядела весьма противоречиво. Она постоянно витала в философских облаках, но при этом не просто телепортировала каждую книгу на нужное место, а сортировала их собственными копытами, бок о бок с ней. — Итак... вы не думали о троне или о чём-то в этом роде, принцесса?\n\n— Возможно, я задумаюсь об этом чуть позже, но пока что у Эквестрии есть более важные дела. О, пока я не забыла, передайте своей председательнице, что мои старые профессора из Школы для одарённых единорогов принцессы Селестии не против стать здесь преподавателями для более старших учеников. — затем принцесса раскрыла очередную коробку с пожертвованными книгами и, когда Твайлайт заметила полное собрание книг Дэринг Ду, в её глазах вспыхнули огоньки радости."
 daring_harmony.19.a:0 "— Интересно, как там у неё дела..."

 daring_harmony.20.t:0 "Приток эквестрийских туристов" #Kye
 daring_harmony.20.desc:0 "— Ух! — Вскрикнул усатый жеребец, прихлопнув комара на шее. — Дорогуша, ты уверена, что это лучшее место для нашего медового месяца? — Проскулил он. Его жена хихикнула, передала жеребцу коктейль со вкусом манго и игриво стукнула его по носу.\n\n— Оно САМОЕ лучшее! В туристическом агентстве не соврали, когда сказали, что юго-восток отличается от остальной Эквестрии и что тут весело! Да ладно, хоть раз мы окажемся не на холодных берегах Ванхувера! Кроме того, мы уже заплатили за пребывание в Теночтитлане!\n\nЭкскурсионная группа следовала за своим гидом – племенной пони – через густые джунгли. Когда они вышли на поляну, то с благоговейным трепетом осмотрели обширные руины. — Ого, сколько же им лет?! — Воскликнул один из туристов.\n\nПроводник тихонько рассмеялась. — Даже мой прадедушка не знает! Мы играли там в прятки... Всё было весело до тех пор, пока мои друзья однажды не ушли домой, забыв про меня, хе-хе...\n\nПрибывший в прибрежный город жеребец недовольно нахмурился. Улицы были прекрасны, но вот к одной вещи он никак не мог привыкнуть. Фестралы... Они были повсюду. Может, это и была их родина, но жеребец никогда не забывал о мине, из-за которой ему теперь до конца жизни придётся передвигаться с помощью колёс, что поддерживают его задние ноги. Именно поэтому ему было так неприятно, что кобыла, назначенная его гидом, была фестралкой. — Куда дальше, сэр? — Спросила она.\n\n— ... Хмф. Не знаю. Честно говоря, я начинаю считать, что вся эта поездка была плохой идеей... — Пробормотал он.\n\nКобыла на мгновение нахмурилась и подошла к жеребцу, чтобы посмотреть ему в глаза. А затем она улыбнулась. Фестралка откинула гриву в сторону и показала шею, на которой красовался относительно свежий ромбовидный шрам. — Я понимаю вас, сэр. Ученики и мне оставили весьма неприятную отметину. Ещё немного, и я бы осталась без головы. Эти уроды, поклоняющиеся Найтмер, знают, как подпортить симпатичное личико, да? Думаю, это хорошая цена за защиту своего дома.\n\nЖеребец моргнул, замер... и ухмыльнулся. — Ладно, малышка. Ты меня убедила. Отведи меня в какое-нибудь интересное место, например...\n\n— В милый приморский бар? — Она усмехнулась. И жеребец улыбнулся в ответ."
 daring_harmony.20.a:0 "Приезжайте к нам на отдых!"

 daring_harmony.21.t:0 "И ничто не помешает дружбе" #CES_harmony_11_1
 daring_harmony.21.desc:0 "Множество чиновников одновременно покинули зал заседаний Стейблсайда и решили подышать свежим воздухом. Они только что закончили подготовку и намеревались ратифицировать один крайне важный монументальный документ.\n\nНовая конституция, подготовленная пони, что успешно провели гармонию через эпоху великих испытаний, безоговорочно утверждала, что все существа достойны множества всевозможных прав. А для этого они должны воплощать добродетели честности, верности, щедрости, доброты, смеха и магии дружбы.\n\nЭти настроения лучше всего отражены во вступлении документа: "Существа державы [CES.GetNameDef] – исходя из наследия благосклонного правления принцессы Селестии в землях Эквестрии – настоящим учреждают республику, в которой добродетели гармонии будут закреплены как неотъемлемая часть любого органа власти. Ибо так в процветающем демократическом обществе расцветёт истинная дружба, которая преодолеет любые разногласия и объединит всех существ мира идеалами милосердия и любви."\n\nПод сотнями вспышек камер, которые зафиксировали этот судьбоносный шаг в истории юго-востока, его лидер – [CES.GetLeader] – поставил свою подпись под документом."
 daring_harmony.21.a:0 "В землях юго-востока теперь царит истинная дружба."

 daring_harmony.22.t:0 "Вызов в Кантерлот"
 daring_harmony.22.desc:0 "Гуд Ворд неуверенно выглянул из небесной колесницы, которая везла его в Кантерлот. Город был уже совсем близко – в лучах солнца он выглядел поистине великолепно. Он вспомнил о полученном письме, где содержалось прямое приглашение приехать в Кантерлот, чтобы поговорить с принцессой Селестией по "важному делу". И хотя принцесса оплатила его поездку, он не ожидал, что на пороге его дома появится эквестрийская королевская стража.\n\nВскоре он и его свита прибыли непосредственно в город. Они приземлились недалеко от входа в замок и сообщили Гуд Ворду, что принцесса ждёт его внутри. Он поблагодарил их, а затем посмотрел на двойные двери, украшенные изображениями солнца и луны. Гуд Ворд начал испытывать непривычное для него чувство страха. Он всю жизнь рассказывал другим о принцессе, но никогда не встречался с ней...\n\nВ итоге он набрался смелости и вошёл внутрь. Внутреннее убранство замка оказалось таким же чудесным, каким он себе его и представлял. Фрески и росписи украшали стены и потолок, а изысканные знамёна и прочий причудливый декор прекрасно дополняли интерьер. Гуд Ворд почтительно подошёл к тронному залу.\n\nСтражники кивнули, открывая двери, и земной пони вошёл внутрь. Первым делом он обратил внимание на размер комнаты – она была больше здания Великой Ложи. Затем – на отсутствие дополнительных охранников. А потом – на восседающую на троне белую пони с развевающейся гривой и ласковой улыбкой. Сердце его заколотилось, когда он увидел, что она смотрит прямо на него. Гуд Ворд немедленно поклонился и понял, что забыл все заранее отрепетированные приветствия. — П-принцесса! Это... это великая честь!\n\nПринцесса Селестия слегка хихикнула, — О, не нужно таких формальностей, Гуд Ворд. Мы здесь только вдвоем.\n\n— Как... как скажете. — Он встал и нерешительно подошёл к пони, которую так боготворил. — О чём вы хотели поговорить со мной?\n\n— О том, чему не учат на уроках эквестрийской истории, мой маленький пони. — Селестия поднялась со своего трона и направилась к одной из дверей в задней части зала. — Пойдём, есть более подходящее место для обсуждения этого вопроса."
 daring_harmony.22.a:0 "Гуд Ворд последовал за ней."

 daring_harmony.23.t:0 "Вызов в Кантерлот"
 daring_harmony.23.desc:0 "Кресент Глоу неуверенно выглянула из небесной колесницы, которая везла её в Кантерлот. Город был уже близко, и она видела, что он очень красиво освещён полной луной. Она вспомнила о полученном письме, где содержалось прямое приглашение приехать в Кантерлот, чтобы поговорить с принцессой Селестией по "важному делу". Хотя принцесса и сочла любезным оплатить её поездку, Кресент не ожидала, что на пороге её дома появится эквестрийская королевская стража.\n\nВскоре она вместе с сопровождающими прибыла непосредственно в город. Они приземлились недалеко от входа в замок и сообщили Кресент, что принцесса ждёт её внутри. Она поблагодарила их и посмотрела на двойные двери с изображением солнца и луны. Перед тем как войти, Кресент в последний раз взглянула на настоящую луну – ей всё ещё было больно смотреть на неё, но она быстро отогнала эту боль.\n\nВнутреннее убранство замка оказалось таким же чудесным, каким она себе его и представляла. Фрески и росписи украшали стены и потолок, а изысканные знамёна и прочий причудливый декор прекрасно дополняли интерьер. Кресент почтительно подошла к тронному залу.\n\nСтражники кивнули, открывая двери, и Кресент вошла внутрь. Первым делом она обратила внимание на размер комнаты – она была почти такой же большой, как центральная пещера в Аякачтли. Затем – на отсутствие дополнительных охранников. А потом – на восседающую на троне белую пони с развевающейся гривой и ласковой улыбкой. На этом можно было бы и закончить, но у Кресент защемило сердце, когда она заметила пустой трон поменьше рядом с троном Селестии. Она глубоко вздохнула и порысила вперёд. — Приветствую вас, принцесса. Для меня большая честь встретиться с вами.\n\nПринцесса Селестия слегка хихикнула, — О, но мы встречаемся уже во второй раз, Кресент. Разве ты не помнишь свой выпускной в Университете Кантерлота?\n\nКресент мысленно отвесила себе пинок. — Ну... Я не думала, что вы меня узнаете, и...\n\n— Не беспокойся, моя маленькая пони. Я всегда помню тех, кого встречаю. — Селестия поднялась со своего трона и направилась к одной из дверей в задней части зала. — Пойдём, я должна кое-что сказать тебе."
 daring_harmony.23.a:0 "Кресент последовала за ней."

 daring_harmony.24.t:0 "Достойная жизнь"
 daring_harmony.24.desc:0 "Майта смотрел на небо, чуть наклонив голову, чтобы поймать последние проблески заката. Прожит ещё один день, обязанности выполнены и его ждёт вкуснейший ужин! Хотя поначалу Майта с опаской относился к тому, чтобы стать не просто вождём племени, а кем-то большим, но на деле всё оказалось не так уж и плохо. Решения стали более важными, но и благодарности за их исполнение тоже увеличились, а ещё у Майты появилась возможность устраивать ещё более грандиозные празднества (но только по особым случаям, поскольку Дэринг всегда стыдила его за излишества).\n\nИ всё же, пока Майта рысил обратно к своему скромному дому, жеребец размышлял о том, как долго ему следует оставаться на этой должности. Дело не в том, что вождю было тяжело или на него свалилось слишком много обязанностей, а в том, нужно ли ему всё это? Внимание? Неплохо, но даже ему требуется время, чтобы расслабиться. Деньги? Да, он приобрёл себе парочку новых неплохих штук, которых у него не было раньше, но остальная часть суммы доставалась тем пони, которые нуждались в этих средствах куда сильнее него. Медали и признание? Майта поблагодарил Принцессу Солнца в своём письме, но он не желал славы.\n\nКогда вождь переступил порог своего дома, его тут же оглушили приветствия семьи, а взгляд остановился на фотографии в рамке на стене. Там были запечатлены все его друзья: Гуд Ворд, Дэринг Ду, Кресент Глоу, сам Майта и даже добрый доктор Кабальерон, хотя он выглядел так, словно чувствовал себя недостойным быть на этой фотографии. Запечатлённые пони радостно праздновали возвращение мира в Эквестрию. И хотя в Эквусе на краткое время воцарился настоящий Тартар, вместе они выбрались из этой бездны и заложили фундамент для долгих лет стабильности и довольства.\n\nМайта почувствовал как на глаза навернулись слёзы и прошептал себе под нос, что без помощи друг друга они бы не добились ничего."
 daring_harmony.24.a:0 "Друзья навсегда."

 daring_harmony.25.t:0 "Перелистывая страницу"
 daring_harmony.25.desc:0 "Дэринг Ду радостно и непринуждённо беседовала с Ауизотлем у ступеней её музея. То был прямо таки сказочный финал её приключенческой саги.\n\nКабальерону было бы легко использовать это в качестве рычага воздействия против Дэринг Ду: командующая предпочла безрассудную погоню за новыми артефактами ответственности за жизни тысяч и миллионов существ. Однако жеребец так никогда и не сделал этого, хоть у него было множество возможностей высказаться об этом перед значительной аудиторией. Дэринг была лишь одной кобылой в море нуждающихся пони; было бы неправильно игнорировать их бедственное положение ради мелочного удовлетворения старых обид. Не было нужды сыпать соль на раны лишний раз: Дэринг ушла и ушла на своих собственных условиях.\n\nЭто была победа: для Кабальерона, для Эквестрии и для неё. И хотя Дэринг победила, ненависть и потребность проклинать её имя тоже давно угасли.\n\nОднако, когда Дэринг исчезла в дверях музея, это всё же отчасти было очень похоже на упущенную возможность."
 daring_harmony.25.a:0 "Причём его упущенную возможность..."

 daring_harmony.26.t:0 "Праведная истина солнца"
 daring_harmony.26.desc:0 "— При всём уважении, принцесса... куда именно мы направляемся?\n\n— В комнату, о которой знают очень немногие пони, — загадочно ответила Селестия, — и которая является идеальным местом для нашего разговора.\n\nОни шли некоторое время по коридорам замка, минуя множество комнат и даже потайной ход в нижнюю часть замка. Воздух здесь был спёртым, а убранство покрыто пылью и паутиной, как будто они были первыми посетителями за последние сто лет. В итоге они добрались до никак не украшенной двери в конце освещённого факелами зала. Селестия поднесла магией свою корону поближе к двери, отчего та слегка засветилась. Селестия открыла дверь и жестом пригласила Гуд Ворда следовать за ней внутрь.\n\nВойдя в комнату, Гуд Ворд замешкался. Здесь было полно свитков и томов, а также различных предметов искусства с символами принцессы Селестии. — Что это за место?\n\nПринцесса подошла к одному из томов и стёрла с него пыль. На обложке была изображена она сама, парящая перед солнцем, а вокруг неё горели пони. — Здесь собрана информация обо всех религиях, которые считали меня своим божеством.\n\nГуд Ворд сразу же почувствовал неприятный холодок, когда он понял, зачем она привела его сюда. — Я... Я не понимаю.\n\nЕсли она и знала, что он понимает, то никак не показала этого. — Тебе нужно кое-что знать. За тысячелетие, прошедшее с момента изгнания моей сестры, в честь меня было создано множество культов. — Она стала показывать на несколько коллекций предметов, — Этот принадлежал 'Солярию'. Этот – 'Ордену Солнечного Света'. 'Храму Дневной Звезды'. 'Детям Селестии'. — Селестия взяла паузу для эффекта, — Это, конечно, далеко не всё. Конечно, ты уже понял, что ни одного из этих культов нет ни в одном учебнике истории. Это всё потому, что я приняла меры для того, чтобы ни один из них не получил сколько-нибудь значительного распространения.\n\nГуд Ворд сглотнул, пытаясь переварить новость. — Но мы – не религия.\n\nСелестия кивнула, — Я знаю. Эта твоя 'Ложа Дружбы', хотя и не является религией, но очень близка к тому, чтобы стать таковой. По правде говоря, если бы я знала о ней до возвращения Найтмер, я бы приказала её распустить. Но теперь уже слишком поздно. — Она подошла к Гуд Ворду и положила копыто ему на плечо, — Ты должен помешать своей организации поклоняться мне. Я не допущу возникновения новой "религии" в хироптеррском стиле, только со мной во главе вместо Найтмер Мун."
 daring_harmony.26.a:0 "— Да, принцесса. Я понимаю."

 daring_harmony.27.t:0 "Светлейшая ночь"
 daring_harmony.27.desc:0 "— При всём уважении, принцесса... куда именно мы направляемся?\n\n— Туда, где я не бывала уже очень давно, — загадочно ответила Селестия, — но нам обоим не помешает посетить это место.\n\nОни шли некоторое время по коридорам замка, минуя множество комнат и даже поднялись на одну из самых высоких башен. Вскоре они подошли к одиноко стоящим двойным дверям, перед которыми наготове стояли два королевских стража. По кивку принцессы стражники отошли в сторону. Селестия, казалось, заколебалась, подойдя к двери. Через мгновение она открыла её и пригласила Кресент последовать за ней внутрь. Когда фестралка вошла в комнату, её сердце заколотилось. Она стояла, широко раскрыв глаза и разинув рот, — Это...\n\n— Комната принцессы Луны, — Селестия закончила фразу за неё, — Я... я не могла заставить себя прийти сюда. Не после того, как я снова подвела её.\n\nКресент молчала, впитывая окружающую обстановку. Это были... это были личные покои Луны. Почти повсюду виднелись украшения, посвященные аспектам ночи. На кровати лежало покрывало со звёздами, которых было столько же, сколько настоящих звёзд на небе. Мягкий свет рассеивался по комнате, а с потолка свисала одинокая лампа в форме полумесяца. В углу стоял письменный стол с фотографией двух принцесс, освещаемый лунным светом, что падал через люк в потолке.\n\n— Я привела тебя сюда, потому что хотела извиниться перед тобой, Кресент. — Селестия начала, шокировав фестралку, — Меня... меня не было рядом с сестрой, когда она нуждалась во мне больше всего. Каждый час и каждый день я вспоминаю о своей неудаче, и горе, которое я испытываю, никогда не ослабнет. — Принцесса отвернулась, устыдившись себя, — Моя сестра сделала всё возможное, чтобы помочь своим подданным увидеть её настоящую. Хотя пони Эквестрии никогда не забудут восстание Найтмер Мун, благодаря твоим действиям они также никогда не забудут Принцессу Ночи, которую они потеряли. Именно ты сохранила память о настоящей Луне, когда мы... когда я не смогла этого сделать. — Слеза скатилась с лица Селестии, когда она посмотрела на луну. — Она бы гордилась тобой.\n\nСлова Селестии разбили сердце Кресент. Заливающаяся слезами фестралка практически бросилась к Селестии. Принцесса отбросила все попытки казаться царственной и обняла её. Некоторое время они тихо всхлипывали, вспоминая давно забытые сны."
 daring_harmony.27.a:0 "Впервые за много лет луна и звёзды сверкали вместе."

