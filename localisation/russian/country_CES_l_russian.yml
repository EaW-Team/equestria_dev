 daring_resistance.27.desc_daybreaker:0 "В дверь постучали. — Гуд Ворд? Ты в порядке? — Спросила Кресент Глоу, стоя у входа в кабинет своего друга. Уже почти три дня его никто не видел, и она начала волноваться. Хотя у неё был ключ, чтобы войти в комнату, она хотела проявить вежливость и сперва узнать, впустит ли он её. К сожалению, единственным ответом была тишина.\n\nОна глубоко вздохнула и отперла дверь. Заглянув внутрь, Кресент была поражена состоянием комнаты. Казалось, что там бушевал торнадо; из-за разбитых ламп трудно было что-либо разглядеть. — Ты здесь? — спросила она, осторожно ступая внутрь. Её уши насторожились, услышав слабые всхлипывания. Она направилась на шум и увидела своего друга, который лежал углу за поваленным книжным шкафом, свернувшись калачиком.\n\n— Уходи. — Голос его был хриплым, а дыхание неровным. Выглядел Гуд Ворд просто ужасно - было видно, что он не ел уже несколько дней.\n\nСердце Кресент оборвалось, когда она поняла, как страдает её друг. Она опустилась на колени рядом с Гуд Ворд и легонько ткнула его, пытаясь поднять ему настроение. — Давай, нам пора возвращаться к работе. Дэринг Ду нужна наша помощь, чтобы установить мир в Эквестрии.\n\nОн повернул своё залитое слезами лицо, чтобы посмотреть на неё. — Какой мир? Какая Эквестрия? Дейбрейкер и её извращённая Солнечная Империя отравили души всех пони, которые верили в эти вещи. И в Селестию тоже.\n\n— Это неправда, и ты это знаешь. Да, были пони, которые совершали ужасные поступки во имя неё, но это не значит, что всё, за что она выступала, неправильно. — Кресент осторожно помогла Гуд Ворду встать на копыта, — Я не собираюсь оставлять тебя здесь. Но не заставляй меня нести тебя.\n\nГуд Ворд отвернул голову, но не отказался от её помощи. — Я всю жизнь верил, что Селестия - самая совершенная пони на свете. Что она не может ошибаться. Я научил многих других урокам своей веры, но теперь... — он прикрыл глаза, — ...теперь я уже не знаю, во что верить.\n\n— А как насчёт твоих друзей? — сказала Кресент, поднимая его на дрожащие копыта, — Я верю в магию дружбы, а ты? — Через мгновение он кивнул и начал плакать. Она притянула его к себе и начала тихонько успокаивать, — Не волнуйся, всё будет хорошо. У тебя есть я и все остальные, чтобы помочь тебе вспомнить важность дружбы."
 daring_resistance.27.a:0 "Можно верить во многое, но дружба - самая великая вера из всех."
 
 daring_resistance.28.t:0 "Дезертиры из Солнечной Империи!" #CES_resistance_8_2 - war with SOL
 daring_resistance.28.desc:0 "В ответ на наше заявление о том, что мы намерены свергнуть Дейбрейкер, значительное количество солдат из Солнечной Империи сложили оружие и отправились на юго-восток, чтобы присоединиться к нам! Кажется, что для пони гармония важнее даже бессмертной императрицы!"
 daring_resistance.28.a:0 "Мы освободим Эквестрию от солнечной тиранши!"
 
 daring_resistance.29.t:0 "Дезертиры из Лунной Империи!" #CES_resistance_8_3 - war with NLR
 daring_resistance.29.desc:0 "В ответ на наше заявление о том, что мы намерены свергнуть Nightmare Moon, значительное количество солдат из Лунной Империи сложили оружие и отправились на юг, чтобы присоединиться к нам! Кажется, что для пони гармония важнее даже бессмертной императрицы!"
 daring_resistance.29.a:0 "Мы освободим Эквестрию от лунной тиранши!"
 
 daring_resistance.30.t:0 "Те, кто выступают против дисгармонии" #CES_resistance_9_3 - war with NLR and/or SOL
 daring_resistance.30.desc_sisters:0 "— Командующая, пора.\n\nДэринг Ду улыбнулась, повернувшись лицом к членам своего военного кабинета. В дополнение к привычным пони там сейчас находилось несколько перебежчиков высокого ранга как из Солнечной, так и из Лунной Империй. Эти дезертиры чувствовали себя весьма неловко, стоя так близко друг от друга, но командирский голос Дэринг отвлёк их от этого и заставил обратить внимание на более важные вопросы.\n\n— Ладно, послушайте! Дейбрейкер и Найтмер Мун пока что в основном заняты друг другом, но это не значит, что мы можем просто прискакать и освободить их города безо всякого сопротивления! — Дэринг сделала паузу, указав на несколько мест на карте Эквестрии, что лежала на центральном столе, — Чтобы мы могли добиться серьёзных успехов, мы должны одновременно дестабилизировать оба режима!\n\nБывший генерал-солярист поднял копыто. — Со всем уважением командующая. Импера... Дейбрейкер применила суровые репрессии к дезертирам после ваших ранних попыток разубедить её солдат.\n\n— Это же верно и для нас... для Найтмер Мун и её сил, — добавил бывший генерал-лунарист, — Я не понимаю как вы сможете убедить новых пони присоединиться к вашему... то есть к нашему делу.\n\nДэринг показала на новые точки на карте, — Вот где развернётся следующая глава освобождения Эквестрии. Мы подготовили очень особенные кампании пропаганды почти во всех крупных городах обеих империй. И эти кампании начнутся уже завтра. Если всё пойдёт по плану, то вся Эквестрия услышит об этом! Обе Империи в течение какого-то времени будут изо всех сил стараться удержать население под контролем, а у нас появится возможность нанести существенный ущерб.\n\n— И насколько 'особенной' будет эта пропаганда, чтобы иметь желаемый эффект, командующая?\n\nУлыбка Дэринг стала ещё шире, — Я думала вы уже и не спросите. Кресент Глоу, Гуд Ворд, будьте так добры продемонстрировать проект, над которым вы работали." #Both are alive
