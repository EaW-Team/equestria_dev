 CES_chief_maita_desc:0 "§YДата рождения§!: 31 марта 959 года в Теночтитлане, Эквестрия\n\n§YБиография§!: В юности Майта был знатным авантюристом, но теперь он смирился со своей ролью вождя, поскольку "Скрытое племя Солнца и Луны", к которому он принадлежал, стремилось отделиться от Нейгуа. Майта потратил немало времени и сил, пытаясь сдержать жаждущих крови радикалов. Однако он не добился полного успеха, поскольку некоторые пони точно не перестали придерживаться древних традиций в надежде, что им удастся вновь открыто исповедовать свои жестокие верования. А ещё усилиям Майты постоянно мешал таинственный Ауизотль, который нашёптывал желающим слушать пони обещания начала некого "нового цикла".\n\nТем не менее, харизма и лёгкий характер Майты сотворили чудеса и позволили убедить большинство членов племени отказаться от проведения кровавых ритуалов. Увы, но Гражданская война создала множество проблем и вызовов как для его племени, так и для остальных Нейгуа, поэтому в итоге им пришлось обратиться за помощью к Дэринг Ду.\n\nИ теперь, благодаря усилиям храброй писательницы и многих других пони, Майта может отдыхать чаще, чем когда-либо прежде, поскольку местной культуре его родины больше не угрожает забвение или возвращение к мрачным традициям прошлого.\n\nКогда Майта не занимается государственными делами, он часто жалуется помощникам о том, что очень скучает по тишине и покою родного города. Возможно, когда на этих землях воцарится настоящий прочный мир, то Майта сможет навсегда вернуться в родные края.\n\nА до тех пор он продолжит щедро делиться с окружающими шутками и весёлыми историями."
 JUN_doctor_caballeron_for_CES_desc:0 "§YБиография§!: Доктор Кабальерон широко "прославился" в роли антагониста из романов Дэринг Ду. Но до недавнего времени мало кто знал о скромном происхождении этого жеребца, который прежде был студентом-археологом из Пуэрто-Кабальо. Мир Ацтлана со всей его богатой историей – от исчезающих языков до хорошо сохранившихся храмов – стал для Кабальерона источником чудес, и единственным способом по-настоящему приобщиться к нему были тщательные поиски следов прошлого и продажа реликвий для финансирования дальнейших археологических исследований, которые постоянно сталкивали его с Дэринг Ду.\n\nНо, несмотря на все препоны, Кабальерон блестяще окончил университет и начал карьеру, в которой спокойная бумажная работа сочеталась с авантюрными приключениями в полевых условиях. Однако всё изменилось, когда в Эквестрии началась гражданская война. Юное Свободное Государство Ацтлан поддерживалось заработанными им деньгами, воевало с помощью оплаченных им наёмников и считало своей целью защитить племя Нейгуа, но в итоге пало. Однако после этого Кабальерон нашёл прибежище в землях своего былого противника – Сопротивления.\n\nНыне Кабальерон утверждает, что преследует благие цели, помогая восстанавливать Эквестрию. Но репутация злодея отнюдь не помогает этому, хотя жеребец и поклялся, что не воспользуется своим высоким положением в личных целях. Тем не менее, каждый день, когда он успешно помогает пони из всех слоёв общества, Кабальерон считает своей маленькой личной победой. Возможно, со временем этот жеребец прославится своими успешными реформами, а не прежними дурными поступками.\n\n§YАвтор портрета§!: AnaStarFury" #Separate from any normal Doctor Caballeron description, this is specifically for CES #Comma
