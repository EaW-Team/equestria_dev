 daring_solar.14.t:0 "Инферно" #Triggered by friendshop lodge focus #podrick
 daring_solar.14.desc:0 "Это был долгий день, полный споров между различными пони, что велись в недавно построенном парламентском крыле Капитолия. После того как собравшиеся поняли, насколько сильно им нужно изменить законы своей молодой республики, чтобы они соответствовали нормам Солнечной Империи, разразилась настоящая политическая буря. И пони сильно измучились, обсуждая мелкие детали и их наилучшую реализацию. Больше всего споров вызвало недавно принятое предложение предоставить Ложе Дружбы несколько наделённых властью позиций.\n\nВозможно, именно из-за своей сосредоточенности на юридических вопросах они не заметили того факта, что всевозможные входы и выходы из здания были заколочены и забаррикадированы. Только когда сработала пожарная сигнализация, политики нехотя начали покидать свои места. К несчастью для них, запасные выходы не открывались. Несколько пони открыли двери, ведущие в остальную часть здания, но в результате этого внутрь помещения хлынули обжигающий жар и дым.\n\nПони в панике кричали и бегали кругами, пытаясь найти выход. Однако их попытки спастись оказались напрасными: тот, кто заблокировал выходы из здания, проделал тщательную работу, так что никто не смог сбежать.\n\nПламя разгоралось и в их сердцах укоренилось отчаяние. Один жеребец даже встал на колени и начал молиться, но в итоге огонь поглотил и его.\n\n---\n\nТолько после того, как пожарным удалось потушить пламя, уничтожившее здание Капитолия, стало ясно, что выживших не было. За один день все лидеры государства [CES.GetNameDef] погибли в пылающем инферно."
 daring_solar.14.a:0 "Нам нужно выяснить, кто это сделал."
 
 daring_solar.15.t:0 "Прерванный поход" #Daring Do captured - triggered by decision
 daring_solar.15.desc:0 "Вскоре после сожжения Капитолия был собран отряд для поиска командующей Дэринг Ду, которую намеревались расспросить о случившемся. Выследить её оказалось довольно сложно, но, к счастью, о её местонахождении нам оставил подсказки некто по имени "Квиббл Пэнтс", а намеренно заметные отпечатки копыт в джунглях позволили нам найти их двоих.\n\nК сожалению, обнаружив их на вершине одного из многочисленных храмов юго-востока, наша поисковая группа услышала, как Дэринг Ду говорит о том, что ищет способ уничтожить "Дейбрейкер и её культистов с промытыми мозгами". Поэтому мы были вынуждены задержать её. Она отрицает свою причастность к поджогу Капитолия, но уже одни эти высказывания позволяют держать её под стражей.\n\nПосле захвата командующей мы получили депешу из Солнечной Империи, в которой нас поздравляли с тем, что мы "поступаем правильно", не допуская инакомыслия ни в ком, включая наших лидеров. Кроме того, императрица выступила с заявлением, в котором признала преданность Квиббл Пэнтса "искоренению предателей" и наградила его медалью за усилия."
 daring_solar.15.a:0 "Поиски Дэринг Ду прервались навсегда..."
 
 daring_solar.16.t:0 "Обращение скептика" #from daring_solar.4 week later - Quibble Pants joins Friendship Lodge #podrick
 daring_solar.16.desc:0 "— Веришь ли ты, что Селестия поднимает солнце?\n\nКвиббл Пэнтс закатил глаза. — Ага, конечно.\n\nДвое пони, сидевших напротив Квиббла в аккуратные миссионерские наряды Ложи Дружбы, быстро переглянулись между собой, а затем снова повернулись к Квибблу. — Принял ли ты магию дружбы в своё сердце?\n\n— Ну конечно, а кто нет? — Квиббл вкладывал в свои ответы максимум сарказма. Он не понимал, почему эти пони так настойчиво хотят устроить ему эти нелепые интервью! С тех пор как их с Дэринг Ду схватили, он проходил через один допрос за другим. Её бросили в тюрьму после допроса, и Квиббл ждал, что они поступят с ним аналогично.\n\n— Веришь ли ты, что Селестия присматривает за нами?\n\n— Вы уже спрашивали это в первый раз! — Квиббл воскликнул в отчаянии, — Да!\n\nДвое пони сперва переглянулись, а затем кивнули. — Ну хорошо, мистер Пэнтс, добро пожаловать в Ложу Дружбы. Или может лучше сказать брат Пэнтс?\n\nКвиббл был сбит столку. — Прошу прощения? Я не давал согласия на... неважно. Я могу идти?\n\n— Сперва надо получить бейджик и наряд ложи!\n\n— Только если это означает, что вы перестанете меня беспокоить."
 daring_solar.16.a:0 "Ещё одна душа влилась в наши ряды."
 
