 daring_resistance.25.t_celestia:0 "Никто не идеален" #triggered by CES_form_equestria_resistance - 30 days later
 daring_resistance.25.t_daybreaker:0 "Дневной ужас"
 daring_resistance.25.desc_celestia:0 "Освобождение Кантерлота стало знаменательным событием в стремлении Дэринг Ду восстановить Эквестрию. Но вот нынешнее состояние города причиняло Гуд Ворду самую настоящую боль. Статуи и эмблемы Селестии, а также изображения её знака отличия были либо испорчены, либо полностью уничтожены. Возможно, это было плодом его воображения, но Гуд Ворду начало казаться, что многие отличительные черты города исчезли после окончания боёв.\n\nХотя в Кантерлоте всё ещё могли скрываться оставшиеся силы противника, Гуд Ворд настоял на том, чтобы лично увидеть, что же сталось с городом, в котором он так хотел побывать с самого детства. Жеребец крепко сжимал свой Дневник Дружбы, пока он шёл по улицам, проходя мимо почти отмытых пятен крови и многочисленных разрушенных зданий. Прогулка по некогда оживлённому мегаполису опечалила его до глубины души, но была и другая эмоция, что терзала его сердце. Гуд Ворд свернул за угол улицы. Что же это было? Отсутствие веры? Разочарование? Он не знал. Жеребец не знал, что чувствует, и не понимал, как такое могло случиться. Это казалось... попросту невозможным. Как принцесса Селестия могла допустить такое? Она должна была защищать своих пони.\n\nГуд Ворд выкинул эту мысль из головы и продолжил идти к дворцу. Хотя он знал, что пожалеет об этом, жеребец продолжал свой путь, потому что должен был увидеть это место. Гуд Ворд резко вдохнул, когда увидел дворец и подошёл к его главным воротам. Уцелевшие шпили были испещрены отверстиями от пуль. Знаменитый на весь мир сад был вытоптан и частично сожжён, а его украшения разрушены. Кантерлот действительно пал. Сглотнув, Гуд Ворд зашагал дальше.\n\nУ дверей тронного зала не было ни единого стражника. Когда жеребец вошёл внутрь, он бессильно опустился на пол, потому что ему было трудно дышать при виде разрушений внутри. Две статуи у входа превратились в обломки, а почти все витражи были разбиты. Гуд Ворд ожидал этого. Но только не того, что сам трон будет разбит, а его золотые осколки разбросаны по белому мраморному полу. Селестия действительно пала.\n\nДаже Селестия может потерпеть неудачу." # Etyco
 daring_resistance.25.desc_daybreaker:0 "Освобождение Кантерлота стало знаменательным событием в стремлении Дэринг Ду восстановить Эквестрию, но никто не мог предположить, что станет с городом после превращения Селестии в Дейбрейкер. Статуи и эмблемы Селестии, а также изображения её знака отличия были заменены огненными символами и искривлёнными идолами, которые, казалось, излучали жар. Приветливая и величественная архитектура была разрушена и перестроена на сакральный лад.\n\nНесмотря на то, что с момента освобождения города прошло уже немало времени, разрушения от войны никуда не делись. В некоторых районах и зданиях сохранялись остатки недовольных соляристов, в других – руины и редкие пятна крови.\n\nГуд Ворд крепко сжимал свой Дневник Дружбы, рыся по улицам. Хотя в Кантерлоте всё ещё могли скрываться оставшиеся силы противника, Гуд Ворд настоял на том, чтобы лично увидеть, что же сталось с городом, в котором он так хотел побывать с самого детства. Простое передвижение по некогда оживлённому мегаполису вызывало у него чувство дискомфорта. А вот от нависших над городом храмов с изображениями Дейбрейкер у него по спине побежали мурашки.\n\nОн остановился возле одного из таких храмов. Он в основном был цел, хотя символ Солнечной Империи над входом был расколот. Гуд Ворд заколебался, подходя к двери. Он должен был узнать, что из себя представляют эти пони. Он должен был узнать, насколько ошибочной была его вера в Селестию.\n\nВнутри храма царила гробовая тишина, которая, казалось, звучала громче артиллерийского обстрела. Свет, проходящий через витраж с изображением Дейбрейкер над центральным алтарём, освещал красно-золотой декор храма. Повсюду валялись опрокинутые скамьи и религиозные гобелены. Его внимание привлек засохший кровавый след, ведущий в одну из задних комнат.\n\nВопреки тому, что советовал здравый смысл, Гуд Ворд пошёл по следу. Его сердце упало, когда он обнаружил труп — тело солдата Солнечной Империи. Пони был молод, скорее всего, ему не было и двадцати. Судя по всему, он был смертельно ранен и полз по земле к статуе Дейбрейкер. Его передние копыта были сцеплены перед фигурой, как будто он отчаянно молил о помощи богиню, которая повелела им и его товарищам умереть во имя неё.\n\nС каждой секундой, проведённой за разглядыванием тела солдата, Гуд Ворд чувствовал себя всё более и более больным. Он упал на колени, размышляя о всей своей жизни. Как он провёл годы на службе у пони, которая отреклась от всего, во что он верил? Что бы могло с ним случиться, если бы в момент превращения Селестии он находился в Кантерлоте, а не в Стейблсайде? Нашёл бы он в себе силы поступить правильно? Или, может быть, он присоединился бы к ней? Гуд Ворд не хотел знать ответ."
 daring_resistance.25.a:0 "Через некоторое время Гуд Ворд собрался с духом и покинул Кантерлот."

 daring_resistance.26.t_celestia:0 "Дающая трещины ответственность" #triggered by daring_resistance.25 - 14 days later
 daring_resistance.26.t_daybreaker:0 "Тёмная сторона света"
 daring_resistance.26.desc_celestia:0 "Селестия потерпела неудачу.\n\n"Этот простой факт был первой осознанной мыслью, встретившей Гуд Ворда в момент пробуждения. И к сожалению, он также означал, что время не стоит на месте и ему пора пора вылезать из-под уютного одеяла и начинать очередной день. С трудом поднявшись с кровати, он направился в ванную, чтобы почистить зубы, а также привести в порядок гриву и шерсть. Но, увидев себя в зеркале, Гуд Ворд остановился. Сколько он спал в последнее время? Судя по мешкам под глазами, явно недостаточно.\n\nЖеребец вздохнул, после чего взял зубную щётку. Может быть, сегодня он наконец-то устанет до такой степени, что вечером просто вернётся домой и рухнет на кровать, тут же уснув. Быть может, он сможет побороть бесконечные мысли, сомнения и вопросы, которые в последнее время не давали ему заснуть допоздна. Скорее всего этого не случится, но ему нужна была хоть какая-то надежда, что поможет пережить ещё один день, полный бесконечной бумажной работы, вымученных улыбок ничего не значащим чиновникам, и речей, в которые он почти не верил.\n\nОн не хотел такой ответственности. Гуд Ворд понимал, что это его долг, но с каждым днём, прошедшим с момента визита в Кантерлот, ему становилось всё труднее продолжать. Неужели мир рухнет, если он отдохнёт хотя бы один день? Может его кто-нибудь подменит? Жеребец покачал головой. Увы, но праздность действительно может привести к катастрофе. Принцесса Селестия не стала бы уклоняться подобным образом от своих обязанностей.\n\nНо Селестия потерпела неудачу; даже великая пони вроде ней может оступиться. Гуд Ворд положил зубную щётку, закрыл дверь в ванную и вернулся в постель. Кто-нибудь другой выполнит его работу. Кто-то, кого всё ещё заботят государственные дела." # Etyco
 daring_resistance.26.desc_daybreaker:0 "Это должно быть какая-то ошибка. Это не может быть правдой, подумал он. Гуд Ворд знал, что некоторым членам Ложи Дружбы было трудно смириться с тем, что Селестия отвергла гармонию, но это... Он бросил взгляд на фотографии на своём столе, сделанные в рамках расследования дела о пропаже нескольких пони.\n\nНесколько Говорящих-с-Луной из Аякачтли были повешены и сожжены на ритуальных кострах, а виновниками этих чудовищных деяний оказались бывшие члены Ложи Дружбы. На одной из фотографий был отчётливо виден пони, которого он знал лично, Файри Бримстоун, в красно-золотой мантии, взятой из одного из многочисленных храмов Солнечной Империи.\n\nГуд Ворд откинулся в кресле и постарался ни о чём не думать. И всё же он обнаружил, что просматривает стенограмму допроса убийц. Казалось, что они выхватывают из Дневника Дружбы отдельные фразы и переиначивают их в соответствии со своим мировоззрением. Большинство из них не считали свои действия аморальными, а некоторые даже утверждали, что поступают правильно, "защищая своих друзей" и "очищая души грешников".\n\n— Как я могу проповедовать о дружбе, если другие могут превратить её в нечто столь мерзкое? — Он задумался вслух.\n\nУголком глаза он заметил улыбающийся портрет Селестии, которая продолжала оценивать его.\n\nВсё это было слишком. Всё было неправильно: всё, во что он верил, было ложью, и именно из-за его веры страдали эти бедные пони. Гуд Ворд вскочил с кресла и сорвал портрет со стены. Он разорвал его на две части и швырнул через всю комнату, разбив при этом наружное окно. Гуд Ворд опрокинул книжные полки, перевернул письменный стол, разбил все лампы и, наконец, свернулся в клубок, всё глубже погружаясь в отчаяние."
 daring_resistance.26.a:0 "..."

