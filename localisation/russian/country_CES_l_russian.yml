 daring_solar.34.t:0 "Визит пророка" #CES_solar_8_2 - Good Word talks with Moonspeakers, part 1
 daring_solar.34.desc:0 "Прошло некоторое время с тех пор, как Ложа Дружбы трансформировала свои убеждения в полноценную государственную религию. Многие граждане юго-востока считали взгляды Ложи Дружбы странными, а их методы обращения неверующих – ещё страннее. Но даже несмотря на активные попытки обращения, на юго-востоке оставались приверженцы других верований.\n\nКонклав Говорящих-с-Луной в Аякачтли был одной из таких не желавших уступать групп. Хотя Конклав заметно отличался от традиционных лунаристских сект, те, кто не понимал тонкостей их древних путей, часто не видели разницы. Возможно, именно поэтому один забинтованный земной пони решил не посылать к ним не обычных миссионеров, а отправил туда единственного пони, способного найти подход к этим уникальным фестралами: самого себя.\n\nПрибыв во внутреннюю часть этого горного города, Гуд Ворд отпустил свою небольшую свиту и постучался в дверь внушительного лунного. По пути сюда он... одолел двух потенциальных убийц и обратил в свою веру третьего. В этом городе не было ни одного достаточно набожного пони, чтобы встать на его пути.\n\nДверь отворилась и в щели появилась пожилая Говорящая-с-Луной. Она прищурила глаза, сразу же узнав жеребца по бинтам. — Ты изменился, молодой жеребец. Задорная радость в твоих глазах сменилась грозным огнём.\n\n— Огонь веры воистину страшен, — сказал Гуд Ворд, глядя кобыле в глаза. — Могу я войти?\n\nСтарая кобыла посмотрела на оружие в кобуре на боку земного пони. Неужели выстрелы, которые она слышала раньше, были делом копыт этого жеребца? — Ты же знаешь, что посторонним вход внутрь запрещён. — Кобыла снова посмотрела на гостя. Его глаза... в них она видела не только огонь. Пони, стоявший перед ней, был полон такой абсолютной убежденности, что она уже не была уверена в итоге его визита. — Мне нравились наши беседы в прошлом, и я уверена, что ты снова попытаешься показать мне ошибочность моих путей. Тем не менее... полагаю, что иногда можно сделать исключение. Заходи."
 daring_solar.34.a:0 "Говорящая-с-Луной отступила в сторону, приглашая своего старого знакомого ещё раз подискутировать с ней."

 daring_solar.35.t:0 "Освящение главной обители Ложи" #Opening of Grand Lodge - triggered by CES_solarist_open_grand_lodge
 daring_solar.35.desc:0 "... И вот, когда строительство главной обители Ложи было завершено, вокруг неё собралось великое множество правоверных. Пони Стейблсайда подготовили великий праздник, а солнце с благословения Селестии сияло особенно ярко в тот день...\n\nБлеск и великолепие постройки, представшей перед пони Стейблсайда, невозможно было преуменьшить – по красоте оно уступало только самой богине Селестии. Лучшие инженеры континента вложили в здание обители бесчисленные часы труда и любви, и это было видно с первого взгляда. Изысканные изображения Селестии и её солнца украшали многочисленные окна, а самое большое из них, расположенное в передней части храма, демонстрировало ярко сияющее солнце, а расположенная под ним луна лишь подчёркивала красу светила. Шесть шпилей обители были украшены символами Элементов Гармонии, а на самом высоком из них красовалась сверкающая золотая статуя Твайлайт Спаркл. Фигура аликорна расправила крылья и подняла передние копыта к солнцу в небе.\n\nГрандиозное открытие и освящение обители проводил сам Гуд Ворд, чьё почтение и уважение к Селестии не вызывало никаких сомнений. Все присутствовавшие на этом великом событии пони радовались всем сердцем, словно происходящее в этом зале сегодня закрепило статус Ложи как единственной истинной религии для пони. А быть может и для существ всего мира.\n\nВ конце церемонии Гуд Ворд в последний раз поднял голову, чтобы обратиться к бескрайней пастве правоверных пони, преданно стоящих перед ним. Они смотрели на него с искренним почтением, и в зале обители даже присутствовали операторы, дабы транслировать его речь на всю страну и увековечить её для потомков. Жеребец не сомневался, что его последние слова окажут величайшее влияние на всех правоверных пони на многие поколения вперёд.\n\n— И сейчас, когда мы готовимся открыть главную обитель Ложи для всех её членов, я умоляю вас воспринять мои следующие слова всем сердцем. Ведь это здание не просто особенное, оно совершенно подобно самой Селестии. Когда вы будете задумчиво бродить по залам и покоям обители, я хочу, чтобы вы все помнили, что это..."
 daring_solar.35.a:0 "— Святилище покоя, где верующие смогут отрешиться от тягот мира." #Reverent
 daring_solar.35.b:0 "— Благословенное место поклонения, где верующим напоминают об их обязанностях перед Селестией." #No change
 daring_solar.35.c:0 "— Священный храм, где верующие могут полностью посвятить себя Селестии и Её Святости." #Vindictive

 daring_solar.36.t:0 "Его великолепное сияние" #daring_solar.34 - Good Word talks with Moonspeakers, part 2
 daring_solar.36.desc:0 "Вооружённые миссионеры терпеливо ждали, наблюдая как Гуд Ворд входит в святилище язычников. Обычно они сопровождали пророка, куда бы он ни отправился, но сегодня он счёл нужным попросить их постоять на страже снаружи. Так что теперь эти защитники веры начали молиться о безопасности их лидера, прижимая покрепче как оружие, так и священную книгу.\n\n— Что это, мисс? — Совсем юный фестрал появился словно из ниоткуда прямо между двумя миссионерами. Некоторые пони прекратили свои молитвы, застигнутые врасплох внезапным появлением крошечного жеребёнка. Другие осмотрели окрестности, очевидно, вспомнив, что им нужно быть начеку. Если уж такой безобидный жеребёнок смог незаметно подкрасться к ним, то грешник сумеет и подавно.\n\nМиссионерка, стоявшая ближе всех к жеребёнку, увидела, что он указывает на священную книгу, что висела на её боку. Пони улыбнулась и взяла том в копыта. Нельзя упускать ни единой возможности поведать другим слова Селестии. — Это наш Пересмотренный Дневник Дружбы, собрание учений Селестии, её верной ученицы и нашего любимого пророка. В нём содержится множество уроков, которые помогают найти свой путь в жизни.\n\nЖеребёнок наклонил голову в очевидном замешательстве. — Но моя мама говорит, что Говорящие-с-Луной помогают нам жить счастливо. — Кобыла протянула ему книгу. Жеребёнок посмотрел на неё и указал на символ солнца, изображённый на обложке. — Моя мама также говорит, что солнцелюбы – плохие пони. Ещё она говорит, что вы отличаетесь от других солнцелюбов, но всё равно являетесь ими. Но ты кажешься куда добрее остальных.\n\nВ улыбке кобылы появился намёк на грусть, — Добротой награждаются те, кто искренне слушает, юный жеребёнок. Но не все пони слушают, а некоторые даже ненавидят нас, потому что не понимают суть нашего дела. — Она подвела его копыто к книге и открыла её на определённой странице. — Возьмём, к примеру, этот отрывок авторства Твайлайт Спаркл: 'Иногда один из твоих лучших друзей хочет, чтобы ты познакомился с другим его лучшим другом. Но при встрече может оказаться так, что у тебя нет ничего общего с этим пони.' — Кобыла подняла копыто и коснулась сперва ушей фестрала, затем своих, чтобы подчеркнуть их различия. — Многие души в Империи не любят бэтпони, но мы считаем вас равными. Мы все просто ищем наставничества. И так же, как я могу помочь направить тебя на праведный путь...\n\nОба пони подняли головы и взглянули на внезапно отворившиеся двери храма. Оттуда, вслед за Гуд Вордом, вышел весь конклав Говорящих-с-Луной. Все они плакали, а некоторые даже умоляли Гуд Ворда простить им их грехи."
 daring_solar.36.a:0 "— ...наш пророк может направить к свету даже самые заблудшие души."

 daring_solar.37.t:0 "Что могло быть и чего уже никогда не будет" #daring_solar.31 - GW nice, DB nice/okay #podrick
 daring_solar.37.desc:0 "В один относительно спокойный день был отдан приказ об освобождении Дэринг Ду из тюрьмы. И когда пегаска вышла из застенков на волю, её уже поджидал Гуд Ворд с извинениями наготове. К сожалению, бывшая командующая отказалась принять их, решительно заявив, что Гуд Ворд предал её, дабы служить тиранше. И что никакие акты доброй воли не смогут исправить ущерб, который он нанёс своими поступками культуре юго-востока. Дэринг Ду заявила, что напишет ещё одну книгу, чтобы попытаться переубедить умы масс, после чего закончила разговор, гордо уйдя прочь.\n\nПосле этого казалось, что жизнь вновь стала нормальной. Однако Гуд Ворд всё никак не мог отделаться от беспокоящего его чувства, будто по-прежнему оставалась нерешённая проблема, требующая его внимания. Затем, после вдумчивой молитвы, Гуд Ворд вспомнил об одном своём былом грехе, который ему ещё предстояло исправить. Он послал весточку своим помощникам и в итоге в кабинете впервые за очень долгое время появилась его старая подруга.\n\n— Чего тебе? — Кресент Глоу говорила очень коротко и прямо. Её слова были полны яда, но в глазах проступал намёк на... отчаяние? Он не мог сказать наверняка.\n\n— У меня было немало времени на размышления о произошедшем за последние несколько лет, — пророк очень деликатно подбирал слова, — и я понял, что мы давно не разговаривали. Я хотел бы извиниться перед тобой за то, что... ну, разрушил нашу дружбу. Я поставил свою веру на первое место и этим отдалил себя от самых близких мне пони, — Гуд Ворд внимательно отслеживал реакцию фестралки, отметив, что она уж точно не выглядит довольной им, а затем продолжил. — Более того, я отлично понимаю, что глубоко обидел тебя, и поэтому хочу спросить, могу ли я как-нибудь загладить свою вину перед тобой?\n\nНа краткий миг показалось, что суровость фестралки вот-вот даст трещину, но затем она заговорила с такой яростью, что почти сравнялась с самой Дейбрейкер. — Можно ли отменить культурный геноцид, которому ты подверг мой дом? А как насчёт миллионов жизней, которые ты перевернул с ног на голову и воспитал в духе беспрекословной верности своей драгоценной богине? Той самой, что испепелила последователей своей сестры – моих друзей – за то, что они всю жизнь трудились изо всех сил, чтобы заслужить право служить в Ночной Страже? — Кресент Глоу оскалила зубы и задрожала. – А что насчёт моей семьи? Они отреклись от меня за то, что я не следовала навязанным им принципам. Твоим принципам. Можешь ли ты исправить и это?\n\nВпервые в жизни Гуд Ворд не знал что сказать.\n\nПочувствовав его нерешительность, Кресент нанесла смертельный словесный удар. — Раньше во снах я видела нас вместе. Но теперь я вообще перестала видеть сны. То ли потому, что Дейбрейкер снова изгнала сестру, то ли из-за всех твоих поступков во имя "праведности"."
 daring_solar.37.a:0 "Не дождавшись ответа, Кресент развернулась и ушла навсегда."

 daring_solar.38.t:0 "Последняя ночная стражница" #daring_solar.31 - GW nice, DB evil #podrick
 daring_solar.38.desc:0 "Хотя старейшее кладбище Стейблсайда посещало множество пони после смерти и похорон их любимого пророка, лишь немногие приходили туда в тёмное время суток из уважения к широко известной любви Гуд Ворда к дневному свету. Но в этот раз к украшенному надгробию под покровом ночи направлялась одинокая фестралка. Могилу трудно было не заметить даже в свете убывающего полумесяца. Эта шутка могла бы вызвать у неё улыбку, но сейчас Кресент Мун было не до веселья. Она даже надела свою старую форму Ночной Стражи – ведь именно так она была одета в момент их первой встречи.\n\nПо прибытии она немного покопалась в кармане и достала оттуда крошечную эмблему – сестёр-аликорнов, кружащих друг вокруг друга в гармонии – и очень аккуратно опустила её на землю подле множества других подношений. Она шмыгнула, вытерла слёзы и встала, но остановилась, увидев выбитые на надгробном камне слова:\n\n"ОЧЕНЬ ЛЕГКО ИСПЫТЫВАТЬ БОЛЬ И ПРИЧИНЯТЬ ЕЁ ДРУГИМ. НО ЛИШЬ ИСТИННЫЕ ЧУДОТВОРЦЫ ДАЖЕ В СМЕРТИ УМЕЮТ ПРЕВРАЩАТЬ ЭТУ БОЛЬ В НЕОТСТУПНУЮ ДОБРОТУ."\n\nКресент бессильно опустилась на землю и зарыдала. — Почему? Почему, почему, почему, почему?!? — Она раз за разом колотила копытом по земле, совершенно убитая горем. — Почему ты не послушал меня?! Я же говорила тебе, что она злая!\n\n— Он слишком глубоко увяз в своих убеждениях, чтобы увидеть правду. — Раздался тихий голос. Кресент повернула голову, ища внезапного гостя. В тусклом лунном свете она увидела...\n\n— Кабальерон? Что ты здесь делаешь? Как ты узнал, что я буду здесь?\n\n— Скажем так, догадка, — он усмехнулся. — Я помню, как ты смотрела на него, когда мы работали вместе. Я подумал, что может быть чувства ещё не угасли.\n\nКресент бы покраснела, если бы не была столь опустошена. — Я не должна была оставлять его. Если бы... Если бы я осталась... может быть, я сумела убедить его не ехать в Кантерлот. Может быть, я смогла преодолеть его слепое подчинение Дейбрейкер и показать ему, какая она на самом деле...\n\nЖеребец шагнул вперёд и протянул ей копыто. — Возможно. Но смогла бы ты жить в мире с собой, помогая этим фанатикам? Не думаю, — Кресент взяла его копыто. — Я знаю, что мы не совсем друзья, но я понимал, что его смерть сильно скажется на тебе. Я просто хотел убедиться, что с тобой всё в порядке, — Кабальерон остановился, а затем посмотрел на неё с беспокойством. — С тобой всё будет хорошо, правда?"
 daring_solar.38.a:0 "— Не знаю, смогу ли я когда-нибудь смириться с тем, что его убила пони, которую он любил больше всех на свете."

 daring_solar.39.t:0 "Пиррова свобода" #daring_solar.32 - GW okay, DB nice/okay/evil #podrick
 daring_solar.39.desc:0 "В один весьма тихий полдень трое пони бодро шагали прочь от тюрьмы строгого режима, предназначенной для наиболее закоренелых преступников. Или, как в случае с Дэринг Ду, для тех, кто упорно пытается сбежать из заточения.\n\n— Мне всегда было интересно, как работает зачарование "затуманивания мыслей" этого изумруда. Стражники просто взяли да забыли обо мне, как только они отвернулись... Как жаль, что у меня не было этих чар, когда я искала Посох Саканаса.\n\n— Самое сложное в этом деле: вспомнить, что у тебя вообще есть такой зачарованный камень.\n\nВскоре троица оказалась достаточно далеко от тюрьмы, чтобы почувствовать себя в безопасности и слегка расслабиться. Дэринг Ду сняла с шеи Мимолётный изумруд и передала его Кабальерону, который отдал его Кресент. Это была крайне рискованная авантюра – попытаться пронести внутрь тюрьмы мощный магический артефакт, который бы позволил Дэринг сбежать, но, к счастью, всё прошло по плану. Никаких серьёзных промахов в процессе, хотя рано или поздно охранники тюрьмы сложат два и два и поймут, кто помог сбежать их самой ценной пленнице. И тогда все они станут преступниками в розыске.\n\n— Признаюсь, я не знаю как действовать дальше, — сказал Кабальерон, выбрасывая своё старое правительственное удостоверение, которое он использовал, чтобы попасть в тюрьму. — Похоже, даже если нам удастся свергнуть Дейбрейкер – очень большое "если" – построенная ею империя тут же рухнет, и бесчисленное множество эквестрийцев погибнут в хаосе, когда различные группировки будут бороться за власть.\n\n— Да. И Гуд Ворд... — Кресент отвела взгляд и помрачнела. — Он зашёл слишком далеко. Раньше я думала, что он может измениться, но... уже слишком поздно, — она покачала головой. — Его догма отравила весь юго-восток. Даже если мы найдём способ убрать его, все будут ненавидеть нас за это.\n\nДэринг помрачнела. Их дальнейшие перспективы были, скажем так, сомнительными. — Но мы не можем просто так взять и сдаться. Выход всегда есть. Не забывайте, что я всё ещё знаменита во всём мире. Если мне удастся опубликовать ещё одну книгу, это вполне может обеспечить нас международной поддержкой, необходимой для того, чтобы разжечь антидейбрейкерские настроения. А они, в свою очередь, помогут нам частично компенсировать влияние религиозной промывки мозгов. Мы сможем поработать над созданием движений сопротивления, а затем... посмотрим. Будем действовать по ситуации.\n\nЗемной пони и фестралка торжественно кивнули в знак согласия. Партизанская война с ненулевыми шансами на победу – это всё равно куда лучше бесславной капитуляции. Даже если на достижение победы уйдёт вся оставшаяся жизнь."
 daring_solar.39.a:0 "Для некоторых война за Эквестрию никогда не заканчивается."

 daring_solar.40.t:0 "Посетитель" #daring_solar.33 - GW evil, DB nice/okay/evil #podrick
 daring_solar.40.desc_gw_dead:0 "Временное заключение Дэринг Ду фактически стало постоянным, особенно после того, как из-за неоднократных и неудачных попыток побега её перевели в одиночную камеру строгого режима. Даже визиты поклонников были запрещены, поскольку она продолжала выступать против Дейбрейкер, невзирая на многочисленные уроки миссионеров Ложи. Однако в один роковой день дверь камеры Дэринг Ду отперли и охранник велел ей выйти. — Кто-то хочет поговорить с тобой. Говорит, что ты знакома с ним.\n\nДэринг прибыла в центр для посетителей, внимательно изучая последние изменения, которые сделали в попытке предотвратить её очередную попытку побега. Ну конечно, она сможет...\n\n— Ах, Дэринг Ду во плоти! Я уже начал беспокоиться, что они могли избавиться от тебя...\n\nЗнакомый голос нарушил её концентрацию. За стеклянной стеной стоял Кабальерон. Дэринг ожидала увидеть на его лице самодовольную ухмылку, но вместо этого видела лишь озабоченность. И всё же она не поверила. Пегаска сузила глаза и спросила. — Что ты здесь делаешь, Кабальерон?\n\nЖеребец показал небольшой бейджик. — Знаешь, официально мою должность "советника командующего" так и не отменили, несмотря на... смену правительства. К сожалению, мне пришлось... так сказать, "обналичить" некоторые услуги, чтобы получить возможность посетить тебя, — он сделал паузу, — и, отвечая на невысказанный вопрос, я пришёл извиниться перед тобой за то, что не сумел предотвратить переворот Ложи. Я также хотел бы сообщить кое-какие недавние новости. Увы, весьма мрачные. Уверен, что ты помнишь Кресент Глоу, да? Так вот, до меня дошли слухи, что её убили. Я перепроверил и они правдивы. Её казнил Гуд Ворд собственной персоной. А в довершение всего этого злобного жеребца вскоре испепелила сама Дейбрейкер. Я... подумал, что ты должна знать об этом.\n\nДэринг было трудно переварить такие новости. Яркой молодой кобылы, которая так любила Луну... больше нет. Добросердечный проповедник в считанные месяцы стал кровожадным теократическим диктатором... даже слишком кровожадным, о чём свидетельствует его смерть от копыт той, ради кого он погасил тысячи жизней. Да и кто доставил ей эти новости... Сам Кабальерон, кто бы мог подумать. — Я... Спасибо, Кабальерон. Не вини себя. Думаю, что остановить всё это по силам лишь тому, кто хоть как-то может сравняться по силам с Дейбрейкер. А единственная подходящая на эту роль личность столь же безумна. И к тому же заточена на Луне, — Дэринг снова посмотрела посетителю в глаза, а затем вздохнула. — Но время действовать давно прошло. Ты там береги себя, хорошо?"
