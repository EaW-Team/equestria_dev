 daring_harmony.8.desc_harmony:0 "Кресент опустила ручку и посмотрела на написанное ею предложение, которое освещала настольная лампа. Бесчисленные слова выстроились на странице, подчёркивая основные различия между лунаристами и сторонниками Найтмер. Завтра она вынесет это предложение на рассмотрение своих граждан в надежде наконец-то одолеть невежество на эквестрийском юго-востоке. По крайней мере, в этом правительственном документе она и её последователи будут отделены от фанатиков Найтмер Мун, а хироптеррцы - от Четвёртого Племени.\n\nПони повернула кресло в сторону и посмотрела в окно. Улицы были пустынны, а окна зданий вдоль дороги - темны. Кресент Глоу приподняла окно, впуская в комнату шум гудящих уличных фонарей и тонкую симфонию стрекота сверчков. На мгновение она закрыла глаза и почувствовала объятия ночного ветерка, затем изогнула шею и посмотрела вверх. Полная луна в сопровождении моря звёзд плыла перед ней, освещая спящий город.\n\nКресент взглянула на тускло освещённую фотографию бывшей принцессы на своём столе. — Зачем ты это сделала, моя принцесса? — Спросила она, — Почему ты позволила Найтмер взять верх?\n\nКресент почувствовала, как на глаза навернулись слезы, и стиснула зубы. Она сцепила копыта и закрыла глаза. — Пожалуйста, вернись, принцесса Луна. Пожалуйста, пожалуйста, пожалуйста, — взмолилась она, надеясь, что принцесса услышит её слова. Она сжимала копыта всё сильнее и сильнее, пока они совсем не онемели. Её веки закрывались всё плотнее, а молитва становилась всё громче.\n\nНо время шло, а чуда не происходило. Кресент приоткрыла веки и посмотрела на свои копыта, которые вновь обрели чувствительность. Услышит ли Луна её слова? Была ли она вообще в сознании внутри Найтмер?\n\nКобыла вздохнула и потёрла глаза. Хотя её принцессы больше не было, Селестия никуда не делась. Она была тёплой и доброй, даже если не представляла бэтпони. Кресент хихикнула, почувствовав легкую ревность по отношению к Гуд Ворду.\n\n— Ну хватит, Кресент. Ты лучше этого, — пробормотала она себе под нос. — Кто знает, может быть, Луна всё ещё там.\n\nОна закрыла окно и взяла со стола бумаги. Выключив лампу, Кресент ещё раз посмотрела на ночное небо."
