 daring_harmony.11.t_solar:0 "Умиротворение Нейгуа" # Etyco (claim)
 daring_harmony.11.desc_solar:0 "За последние две недели лидер [CES.GetLeader] потратил немало времени на беседы с пони из племени Нейгуа, чтобы выяснить, что именно их беспокоит и развеять их страхи. Но ещё больше времени ушло на разработку предложений по различным политическим мерам, чтобы развеять эти опасения. Некоторые пони хотели убедиться в том, что их земли и памятники не станут туристическими достопримечательностями. В ответ на это лидер [CES.GetLeader] принял охранный законопроект, объявляющий многие участки джунглей и лесов, а также руины национальным достоянием, но президент знал, что это мало значит для Дейбрейкер. Другие пони беспокоились, что их могут заставить отказаться от поклонения солнцу. Лидер [CES.GetLeader] понимал, что эти опасения вполне реальны, но, тем не менее, принял лишь расплывчатый законопроект, якобы гарантирующий свободу вероисповедания. Другие всё ещё выражали беспокойство по поводу того, что им придётся отказаться от своего образа жизни, чтобы не отстать от развития экономики и промышленности региона. После длительных мозговых штурмов и размышлений [CES.GetLeader] принял короткий законопроект, в котором было обещано, что ничто не будет угрожать их прежнему образу жизни.\n\nОднако Гуд Ворд опасался, что эти временные меры, призванные обеспечить подобие мира, в конечном итоге окажутся бесполезным перед жёсткой политикой, которую хотела проводить Солнечная Империя. Но ещё больше его пугало то, что может произойти, если они будут действовать за спиной Империи.\n\nИ всё же лидер [CES.GetLeader] продолжал трудиться. Советники президента постоянно указывали на недостатки, несоответствия и потенциальные лазейки, так что лидер нации частенько работал до поздней ночи, чтобы убедиться, что следующее предложение будет готово к утру следующего дня и очередному раунду рассмотрения. Некоторое время казалось, что работа никогда не закончится, но мало-помалу, законопроект за законопроектом и опасения Нейгуа рассеялись как дым. Они больше не боялись, что их культуру заменят, а они сами станут не более чем ещё одним эквестрийским регионом, пусть и с местным колоритом."
 daring_harmony.11.a:0 "Рано или поздно мы заставим одуматься даже упрямцев."

 daring_harmony.12.t_harmony:0 "Помилования лунаристов" # Etyco
 daring_harmony.12.desc_harmony:0 "За последние две недели лидер [CES.GetLeader] потратил немало времени на публичные выступления, произнесение речей и беседы с различными лунаристами – ну, с теми, кто осмелился выйти из подполья – чтобы лучше понять, как успокоить их страхи. Главная проблема заключалась в том, что многие лунаристы считали любые обещания о помиловании не более чем попыткой выманить их. Это поставило лидера [CES.GetLeader] в непростое положение, поскольку у нашего президента не было возможности доказать остаткам лунаристов искренность своих обещаний. Их можно было лишь убедить.\n\nНо в итоге это всё же удалось. Наш лидер публично заявил о помиловании всех лунаристов. Ведь отказ от своего обещания лишит президента доверия не только лунаристов, но и всей избирателей страны. А поскольку наш лидер не намеревался отказываться от своего слова, то и не видел в этом проблемы. И хотя глава [CES.GetLeader] по-прежнему не понимал, что могло довести пони до такой степени одержимости луной и её принцессой, он знал, что это не его дело; президент [CES.GetLeader] искренне хотел простить лунаристов и переключиться на другие задачи."
 daring_harmony.12.t_resistance:0 "Помилования лунаристов" # Etyco
