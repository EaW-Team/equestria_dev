 daring_resistance.35.t:0 "Хироптеррская независимость" #This is stolen from hippogriff.731 considering it's very similar, just instead of harmonic HIP, harmonic CES releases BAT
 daring_resistance.35.d:0 "После многих лет военной оккупации и реконструкции усилия государства [CES.GetNameDef] в Хироптерре наконец-то подошли к концу. Хироптерра больше не является воинствующей теократией, управляемой жестокими разжигателями войны. Она стала процветающей гармоничной демократией. Некоторым [CES.GetAdjective]им гражданам всё ещё трудно доверять хироптеррцам, но для многих других раны, нанесённые войной, уже начинают затягиваться.\n\nТеперь, когда новое правительство стабильно, государство [CES.GetNameDef] решило вывести свои оставшиеся оккупационные силы и признать государство [BAT.GetNameDef] в качестве равноправного члена своего альянса.\n\nКогда последние [CES.GetAdjective]ие силы покинули Новый Аякачтли, [BAT.GetLeader] обратился к нации по радио. Он поблагодарил пони юго-востока за то, что они сломили власть лордов-командующих и показали хироптеррцам путь к свободе и гармонии."
 daring_resistance.35.a:0 "Они далеко продвинулись за столь короткое время."
 daring_resistance.35.b:0 "Хироптерра готова получить второй шанс."

