 CES_daring_do:0 "Дэринг Ду"
 CES_daring_do_desc:0 "§YДата рождения§!: 1 июля 968 года где-то в Эквестрии\n\n§YБиография§!: Дэринг Ду – главная героиня и автор всемирно известной одноимённой серии книг. Поскольку сперва Дэринг не ожидала, что её истории будут хорошо продаваться, если рекламировать их как реальные, она решила писать фантастические рассказы под псевдонимом А.К. Йерлинг.\n\nЭта бесстрашная авантюристка провела много лет, оберегая могущественные магические артефакты от тех, кто хотел использовать их во зло. Она разрушила коварные планы множества врагов – от загадочного Ауизотля до жадного доктора Кабальерона – в своём стремлении защитить пони от бед и катастроф. В перерывах между приключениями Дэринг предпочитала отдыхать дома и адаптировать свои последние авантюры для новых романов.\n\nК несчастью для мисс Ду, её приключения встали на паузу, когда в Эквестрии разразилась гражданская война. Возвращение Найтмер Мун напугало многих пони, поэтому Дэринг решила заняться тем, что у неё получалось лучше всего: защищать их. Однако на этот раз она полностью избавилась от всякой двусмысленности и открыто приняла свой узнаваемый легендарный образ. Ныне Дэринг сражается во имя победы гармонии.\n\nВедь она героиня, а герои никогда не проигрывают.\n\n§YАвтор портрета§!: Bunnyshrubby"
