 daring_resistance.31.t:0 "Повсеместные мятежи на флоте" #CES_resistance_9_2 - Part of the fleet defects
 daring_resistance.31.desc:0 "Хотя тот факт, что сопротивление правлению императрицы становилось с каждым днём всё более и более заметным, не был секретом, мало кто в Империи верил, что эти недовольные пони доставят какие-либо серьёзные проблемы.\n\nТочнее так оно было до сегодняшнего дня.\n\nТолько что прибыло донесение, в котором сообщалось, что на значительной части кораблей в имперском флоте произошли мятежи. Бунтари выбросили лоялистов за борт, а затем взяли курс на Стейблсайд, чтобы присоединиться к государству [CES.GetNameDef]. Императрица в бешенстве поклялась полностью уничтожить Дэринг Ду и всех предателей, что решили встать на её сторону."
 daring_resistance.31.a:0 "Вот же идиоты! Мы сокрушим их и их жалкое сопротивление!"
 
