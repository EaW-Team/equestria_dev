 CES_good_word_desc:0 "§YДата рождения§!: 23 декабря 980 года, Стейблсайд, Эквестрия\n\n§YБиография§!: С самого детства Гуд Ворд умел находить подход к другим пони. Удивительная способность этого уравновешенного жеребца достучаться даже до самых недоверчивых пони, будь то в ходе дружеской беседы или яростного спора, даже слегка пугала некоторых. Гуд Ворд почти всегда выглядел счастливым, но то была лишь маска, скрывающая непосильный груз тревоги. Также Гуд Ворд несколько отдалился от своего отца, так как старший жеребец предпочитал заниматься благотворительностью, а не проводить время с сыном.\n\nЖизнь Гуд Ворда начала меняться в 1002 году после крайне неудачной попытки восстановить отношения с родителем. Во время миссии по оказанию помощи небольшой понитарной группе, известной как Ложа Дружбы, старая опорная балка надломилась, в результате чего крыша рухнула прямо на отца Гуд Ворда, похоронив несчастного под грудой металла. Молодой жеребец на собственном опыте убедился в скорости и рвении пони Ложи Дружбы, которые бросились на помощь пострадавшему и отвезли его в больницу, когда увидели, что он ранен.\n\nК сожалению, травмы отца Гуд Ворда оказались смертельными. Старший жеребец на смертном одре извинился перед сыном за то, что не был рядом, и сказал, что причина, по которой он так старается помочь другим, заключается в том, что «есть очень много пони, которым нужна помощь, и что Селестия знает, что они нуждаются в ней больше нас. Она бы тоже помогла, но даже она не может быть везде и всюду одновременно».\n\nЭти слова навсегда изменили молодого жеребца: он проникся тем же духом милосердия, что и его отец, и стал работать вместе с Ложей Дружбы, чтобы преодолеть свои собственные тревоги и распространить доброту и учения Селестии как можно дальше и шире. В последующие годы Гуд Ворд быстро поднимался по карьерной лестнице Ложи и стал её главой всего за несколько месяцев до начала эквестрийской гражданской войны.\n\nТеперь он готов сделать то, что, по его мнению, сделала бы Селестия, но некоторые пони задаются вопросом, не граничит ли желание Гуд Ворда подражать действиям принцессы с одержимостью? Или, возможно, даже с поклонением ей как божеству?\n\n§YАвтор портрета§!: PrincessRari" #Non-solarist Good Word
 CES_good_word_alternate_desc:0 "§YДата рождения§!: 23 декабря 980 года, Стейблсайд, Эквестрия\n\n§YБиография§!: С самого детства Гуд Ворд умел находить подход к другим пони. Удивительная способность этого уравновешенного жеребца достучаться даже до самых недоверчивых пони, будь то в ходе дружеской беседы или яростного спора, даже слегка пугала некоторых. Гуд Ворд почти всегда выглядел счастливым, но то была лишь маска, скрывающая непосильный груз тревоги.\n\nПовзрослев, Гуд Ворд стал членом, а вскоре и главой понитарной организации, известной как Ложа Дружбы. Они помогли ему справиться с личными проблемами, а жеребец, в свою очередь, направил все свои силы на поддержку Ложи и воздал ей за добро в десятикратном размере. На заре эквестрийской гражданской войны он стремился повсюду поддерживать дух дружбы и гармонии, но реалии конфликта между Эквестрией и лунаристами потихоньку подтачивали его желание помогать тем, кто теперь жаждал его убить.\n\nВ итоге всё встало на свои места, когда некогда миролюбивая правительница Эквестрии превратилась в Дейбрейкер. Правительство в Стейблсайде решило связать свою судьбу с императрицей, и для этого они пригласили Гуд Ворда выступить по этому вопросу от имени Ложи Дружбы. Именно в тот роковой день безумные поджигатели-лунаристы сожгли Капитолий, убив всех находившихся в нём пони.\n\nКроме Гуд Ворда. Подобно тому, как сама Селестия пережила огненное перерождение, так и жаркое пламя инферно сожгло последние тревоги и сомнения Гуд Ворда, оставив лишь чистую надежду на то, что Селестия спасёт его. Именно благодаря силе своей веры в Селестию жеребец восстал из пепла былого светского правительства. И обрёл новую, правоверную цель в жизни: распространять истинную веру и обращать в неё язычников любой ценой.\n\n§YАвторы портретов§!: Motley_ad, Bunnyshrubby и Twotail813" #Solarist Good Word
