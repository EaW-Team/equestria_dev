 daring_resistance.30.a:0 "Фестралка и земной пони отдали честь, а затем запели."

 daring_resistance.31.t:0 "Повсеместные мятежи на флоте" #CES_resistance_9_2 - Part of the fleet defects
 daring_resistance.31.desc:0 "Хотя тот факт, что сопротивление правлению императрицы становилось с каждым днём всё более и более заметным, не был секретом, мало кто в Империи верил, что эти недовольные пони доставят какие-либо серьёзные проблемы.\n\nТочнее так оно было до сегодняшнего дня.\n\nТолько что прибыло донесение, в котором сообщалось, что на значительной части кораблей в имперском флоте произошли мятежи. Бунтари выбросили лоялистов за борт, а затем взяли курс на Стейблсайд, чтобы присоединиться к государству [CES.GetNameDef]. Императрица в бешенстве поклялась полностью уничтожить Дэринг Ду и всех предателей, что решили встать на её сторону."
 daring_resistance.31.a:0 "Вот же идиоты! Мы сокрушим их и их жалкое сопротивление!"

 daring_resistance.32.t:0 "Раз и навсегда покончить с безумием Хироптерры" #Chiropterra is independent and not Harmonist/Communist - From CES_investigate_the_chiropterrans # Etyco
 daring_resistance.32.desc:0 "Увы, но наши опасения оказались далеко не беспочвенны, поскольку держава [BAT.GetNameDef] по-прежнему представляет угрозу для нас и для гармонии в целом. Мало того, что фракция, совершившая террористический акт против принцессы Луны – и, соответственно, всей Эквестрии в целом – всё ещё у власти, так ещё и вся страна работает ради продолжения войны с угрожающей эффективностью. Мы должны действовать, как только будем готовы, чтобы положить конец безжалостному порабощению бесчисленного количества невинных существ насквозь прогнившим правительством державы [BAT.GetNameDef]."
 daring_resistance.32.a:0 "Мы сделаем то, что должны."

 daring_resistance.33.t:0 "Усмирённая Хироптерра" #Chiropterra has already been dealt with/is Harmonist/Communist or a puppet - From CES_investigate_the_chiropterrans # Etyco
 daring_resistance.33.desc:0 "Хорошие новости. К счастью, наши опасения оказались беспочвенными, поскольку держава [BAT.GetNameDef] уже обезврежена кем-то другим. Хотя мы продолжим сохранять бдительность на тот случай, если радикалы вновь придут к власти, пока что мы можем быть уверены, что новой войны не будет. Многие, несомненно, предпочли бы, чтобы именно Эквестрия вынесла приговор безумцам, ответственным за многочисленные террористические акты против гармонии в целом и принцесс лично, но при этом они согласны, что освобождение порабощённых хироптеррцами невинных в конечном итоге куда важнее."
 daring_resistance.33.a:0 "Мы рады, что их удалось остановить."

 daring_resistance.34.t:0 "Закат вторжения" #look at hippogriff.73 for inspiration as the effects are identical
 daring_resistance.34.desc:0 "Сумерки окрасили площадку в огненно-оранжевый цвет. Именно здесь, в этом портовом городке в сотнях миль от Хироптерры намеревалась выступить Дэринг Ду. Ходили слухи, что это поселение было одним из многих мест, откуда тысячу лет назад за море уплыли сторонники Найтмер Мун, чтобы готовить свою месть на далёких берегах. И было очень символично, что кровавая и тёмная глава их истории закончится там, где и началась.\n\nРечь Дэринг желали выслушать земные пони, пегасы, единороги и немалое количество фестралов. Хотя некоторые из них были одеты в костюмы и униформу, большинство хироптеррцев не были кем-то важным в местной политической жизни. Многие обыватели из чистого любопытства пришли послушать свою освободительницу в уже ставшей легендарной шляпе.\n\n— Старая Хироптерра повержена, но закончилась лишь самая простая часть. Восстановление будет гораздо, гораздо сложнее. Ведь многие пони так сильно слились с найтмеризмом, что стали попросту неотделимы от него. Многие, но всё же далеко не большинство. Обычные пони и понятия не имели даже о половине грязных делишек легионов. Поэтому я предлагаю нам всем двигаться дальше. Элементы гармонии проявляются по-разному, и в Хироптерре они вполне могут засиять новым цветом: мы будем видеть друг в друге не просто четыре равных племени, а верных друзей, которым нужно помочь исправить старые ошибки. Кэррот Стик, окажешь честь?\n\nСкромно одетый фестрал поднялся и представился как временный глава Хироптерры. Вопреки рассказам времён войны о "кровожадных бэтпони, которые подстерегают невинных на каждом дереве", Кэррот вёл себя очень дружелюбно, радостно приветствовал всех встречных и излучал ауру оптимизма. Несомненно, в последующие годы придёт много вестей о нём и о новом пути Хироптерры..."
 daring_resistance.34.a:0 "Дэринг и Кэррот долго рассказывали друг другу истории на залитом лунным светом пирсе..." #release BAT
 daring_resistance.34.b:0 "...но Кэррота ждало много работы." #tag switch

 daring_resistance.35.t:0 "Хироптеррская независимость" #This is stolen from hippogriff.731 considering it's very similar, just instead of harmonic HIP, harmonic CES releases BAT
 daring_resistance.35.d:0 "После многих лет военной оккупации и реконструкции усилия государства [CES.GetNameDef] в Хироптерре наконец-то подошли к концу. Хироптерра больше не является воинствующей теократией, управляемой жестокими разжигателями войны. Она стала процветающей гармоничной демократией. Некоторым [CES.GetAdjective]им гражданам всё ещё трудно доверять хироптеррцам, но для многих других раны, нанесённые войной, уже начинают затягиваться.\n\nТеперь, когда новое правительство стабильно, государство [CES.GetNameDef] решило вывести свои оставшиеся оккупационные силы и признать государство [BAT.GetNameDef] в качестве равноправного члена своего альянса.\n\nКогда последние [CES.GetAdjective]ие силы покинули Новый Аякачтли, [BAT.GetLeader] обратился к нации по радио. Он поблагодарил пони юго-востока за то, что они сломили власть лордов-командующих и показали хироптеррцам путь к свободе и гармонии."
 daring_resistance.35.a:0 "Они далеко продвинулись за столь короткое время."
 daring_resistance.35.b:0 "Хироптерра готова получить второй шанс."

 daring_resistance.36.t:0 "Наследие сестёр" #CES_resistance_9_3 - The Sisters got killed during the war of Sun vs Moon # Etyco
 daring_resistance.36.desc:0 "Ночной воздух был тяжелее, чем хотелось бы Кабальерону, но после целого дня, проведённого в душном помещении, даже такая перемена была очень приятной. Несмотря на всю свою стойкость, Кабальерон не был железным и радовался долгожданной передышке. Но увы, краткий момент отдыха закончился преждевременно, поскольку скамейка, которую он приметил, уже была занята. — Дэринг Ду, — неспешно сказал жеребец, — не ожидал... встретить тебя здесь.\n\nДэринг так глубоко задумалась, что до тех пор, пока он не обратился к ней, она даже не замечала Кабальерона. Пегаска хмуро повернулась. — Добрый... вечер, Кабальерон.\n\n— Неужели я застал врасплох саму мисс Ду? Обычно ты не позволяешь себя терять бдительность подобным образом. Неужто стареешь? — Дэринг лишь покачала головой и отвернулась. Собственные мысли для неё явно были важнее острот Кабальерона. Несколько мгновений жеребец задумчиво смотрел на Дэринг, а затем вновь заговорил. — О чём думаешь? Может и мне стоит беспокоиться об этом?\n\n— Это просто желание предаться созерцательной меланхолии. Такое время от времени случается с каждым.\n\n— Всё явно очень серьёзно, раз уж ты говоришь как третьесортная новеллистка, — тем не менее, Дэринг продолжала игнорировать его колкости, и через несколько мгновений Кабальерон прочистил горло. — Если уж всё действительно настолько серьёзно, я бы предпочёл знать детали, поскольку не люблю неприятных сюрпризов.\n\nДэринг вздохнула. — Нет никакой катастрофы, но если ты хочешь знать детали, то я размышляла о судьбе двух сестёр. — Дэринг окинула Кабальерона взглядом, что был лишён некогда привычных огня и задора. У неё не было ни терпения, ни желания играть с ним в игры. — Например, о том, что они обе в итоге просто хотели лучшего для Эквестрии, но не могли договориться о деталях. И как это их разлучило, — она вновь вздохнула. — А хуже всего то, что из-за своей размолвки они разрушили всю страну, — Дэринг сделала паузу, а затем меланхолично продолжила. — Впрочем, глобально все эти мысли не особо важны и ни на что не влияют. Я рассказала тебе это, лишь бы ты наконец отвязался от меня, — а может она просто хотела поделиться своими тревогами хоть с кем-то, Дэринг и сама не знала ответа.\n\nКабальерон же вместо привычной колкости просто кивнул, что лишь ещё больше запутало Дэринг. Что он задумал на этот раз? Неужели... — Раз уж ты заговорила об этом, я тоже вынужден признать, что думал о подобном и вся эта ситуация слегка напомнила нас. Точнее катастрофу, которая неизбежно случилась, если бы мы продолжили спорить и пререкаться. Но нам удалось найти точки соприкосновения и я очень рад этому.\n\nДэринг могла лишь молча кивнуть. Она ожидала, что Кабальерон посмеётся над ней и уйдёт. Или, быть может, сделает вид, что ему это совершенно неинтересно. Но вместо этого жеребец сказал нечто действительно разумное, и Дэринг было крайне неприятно, что она не могла не согласиться с ним."
 daring_resistance.36.a:0 "— Может и хорошо, что нам пришлось работать вместе."

 daring_resistance.37.t:0 "Легендарный альянс" #Hippogriffia accepted - from daring_resistance.16 7 days after - fires for CES and HIP
 daring_resistance.37.desc_posada:0 "— Приятно познакомиться, генсек. Должна признаться, что я никогда раньше не видела гиппогрифов, особенно столь уважаемых гражданами её страны.\n\n— Кто бы говорил, "Командующая". Вы же практически живая легенда.\n\nНа палубе авианосца, что находился неподалёку от побережья островов Спа, стояли два лидера, что пользовались любовью своих народов. Гиппогрифья армада представляла собой впечатляющее зрелище, тем более что они взяли с собой достаточно большой флот, дабы гарантировать, что любой третьей стороне придётся дважды подумать, прежде чем вмешаться во встречу между Дэринг Ду и Посадой.\n\nБывшая искательница приключений была одета в свой фирменный наряд и улыбалась, оценивая как вид, так и серьёзность союза, который ей предстояло заключить. — Знаете, несколько моих советников отговаривали меня даже от попытки попросить помощь у коммунистического государства.\n\n— А несколько моих сказали мне, что вы – ещё одна абсолютная диктаторша, которая ни перед кем не отчитывается, — Посада слегка неловко протянула к ней когти. Она явно чувствовала себя не слишком уютно в облике гиппогрифа, — Но когда я узнала побольше о реакционерах, которые будут контролировать Эквус в случае вашего поражения, то поняла, что мы должны что-то предпринять.\n\n— Я буду оставаться главой державы только до тех пор, пока Эквестрия не станет снова единой, — Дэринг взяла когти гиппогрифины своим копытом и этот жест запечатлели многие камеры, — Мы создали республику и избрали гражданского президента.\n\n— Я знаю. Жаль, что вы не приняли коммунистические принципы, но я приветствую ваше отношение к социалистам из Балтимейра. Помиловать их всех и даже внедрить некоторые из их идей в своё правительство? Мне и раньше нравились истории о вас, но теперь я практически стала супер-фанаткой! — Посада улыбнулась, поправляя свою неоново-голубую фуражку, — Как бы мне ни хотелось убедить вас в необходимости корректировки идеологии вашего правительства, я понимаю, что у нас есть общий враг.\n\nДэринг кивнула, — Да. Над Эквестрией нависла угроза захвата ужасными тиранами, и если мы собираемся работать вместе, чтобы остановить их, то нам нужно официально оформить наш союз, верно?\n\n— Ага! Мы никогда не упустим возможность помочь одолеть тиранию, когда она угрожает невинным, независимо от того, являются ли они коммунистами или нет!" #Posada is leader
 daring_resistance.37.desc_communists:0 "Любые потенциальные опасения относительно того, что её расстреляют на месте, назовут реакционеркой или сделают ещё нечто неприятное, мигом исчезли, когда [HIP.GetAdjectiveCap]ие солдаты отсалютовали Дэринг по её прибытии на борт судна "Штормфолл". Вблизи авианосец и его эскорт казались куда внушительнее любых кораблей с верфей юго-востока, но всякая нервозность испарилась, когда [HIP.GetLeader] радостно поприветствовала её. — Для меня это большая честь принимать вас, Дэринг Ду. Никогда никому об этом не говорила раньше, но я, знаете ли, большая поклонница ваших книг.\n\n— Книги всё же не похожи на реальность, верно? — Дэринг приметила усмешку гиппогрифины, пожимая её когти. — Великие угрозы позволяют зародиться весьма странной дружбе.\n\n— Не столь уж и странной, как могло показаться на первый взгляд. Наша партия быстро согласилась прийти вам на помощь. Вы же намерены освободить множество существ, в том числе и рабочих, от угнетения, — [HIP.GetLeader] улыбнулась и вместе с Дэринг повернулась к ближайшей камере для совместной фотографии: — Да, возможно вы не слишком привержены социалистической теории, но мы не можем не признать, что пони Эквестрии нуждаются в нашей помощи.\n\nДэринг улыбнулась под вспышками камер. — Да. Эквестрии угрожают величайшие тираны в истории континента, и я не совру, если скажу, что нам очень, очень нужна ваша помощь. Спасибо за то, что согласились выступить на нашей стороне; это уж точно поворотный момент в войне.\n\n— Не волнуйтесь. Пони больше не придётся сдерживать недругов в одиночку, — [HIP.GetLeader] жестом указала на объединённую мощь [HIP.GetAdjectiveCap]ой армады, которая ждала разрешения взять курс на Эквестрию. — Мы заставим этих тиранов пожалеть о том, что они когда-либо решили угрожать простым пони.\n\nДэринг взглянула в сторону своего дома и [HIP.GetLeader] присоединилась к ней. Победа теперь была не просто возможна, а почти что гарантированна." #Other communist is leader #Comma & Podrick
 daring_resistance.37.desc_harmonists:0 "— Вот это да, как же здорово! — крикнула Скайстар через весь тронный зал, слегка ошеломив Дэринг Ду своим напором. — Подумать только, ведь мы могли встретиться ещё годы назад, до всех этих войн... Ну да ладно, так ты не только существуешь, но и дружишь с самой А.К. Йерлинг!? Когда я узнала о твоём прибытии, то приготовила всю свою коллекцию! — она с видимым трудом подняла сумку, которая грозила вот-вот порваться из-за множества впихнутых в неё книг. — А можешь, пожалуйста, взять их с собой и попросить Йерлинг подписать?\n\n— О, Скайстар, разве ты не знаешь? Я и она – одна и та же пони. Йерлинг – это просто писательский псевдоним, я всегда была Дэринг Ду.\n\nСкайстар открыла клюв и тут же закрыла, когда все кусочки головоломки встали на место. Вечная улыбка гиппогрифины чуть померкла. — Что же, теперь понятно, почему никто не видел Йерлинг уже довольно долгое время.\n\n— Она... скажем так, миру нужна героиня, а не писательница, — Дэринг шаркнула копытом и продолжила. — Дома это куда проще: все читали твои книги, поют тебе дифирамбы и аплодируют практически любому твоему действию. Но навестить тебя, Скайстар, оказаться в другой стране и попросить о помощи... это... — Скайстар вскочила и обняла пегаску, а Дэринг не сделала попытки отстраниться. — Ну... До войны я не была настоящим лидером подобно принцессе или королеве. Этот мир любит героев, но ему нужны далеко не только они.\n\n— Ты права, — сказала Скайстар. Она уже успела дать королевским советникам команду распространять новости и готовить вооружённые силы для невиданной прежде интервенции. Дэринг же гиппогрифина сказала следующее, — В огромном мире всегда нужны друзья." #Harmonists are in charge #Comma
 daring_resistance.37.a:0 "Наш союз заставит тиранов всего мира содрогнуться от страха!"

 daring_resistance.38.t:0 "Гармония вечна" #Second event from daring_resistance.30
 daring_resistance.38.desc:0 ""Гармония вечна" авторства Гуд Ворда и Кресент Глоу\n\nДэринг нас на бой зовёт, против злобного врага,\nВстанем мы как один все вместе,\nМы поднимем дружбы флаг, ведь Эквестрия жива!\nО ней поём мы в этой песне,\n\n--(Припев)--\nГармония вечна! И дружба сильна!\nЭквестрия встань, пробудись ото сна!\nМы из джунглей, из пещер, знамя дружбы пронесём.\nВ битву идём мы за свободу!\n\nЭпплуза и Толл Тейл, Стейблсайд и Клаудсдейл,\nДружба меж нами будет вечна!\nЛас-Пегасус, Кантерлот – мы Эквестрии народ,\nИ наша сила бесконечна!\n\n--(Повтор припева)--\n\nНам кошмары не страшны, не боимся мы огня,\nВ битву идём мы за свободу!\nМы тиранов не простим, не дадим врагу ни дня\nВ битву идём мы за свободу!\n\n--(Повтор припева)--\n\nБой ведём мы в жаркий день и сражаемся всю ночь\nВ битву идём мы за свободу!\nИ закончим мы войну, знамя дружбы вознеся\nВ битву идём мы за свободу!" # Translated by Aktur Fent from EaW Redux
 daring_resistance.38.a:0 "За гармонию и свободу!"

 daring_resistance.39.t:0 "Воссоединение" # Event for retaking Ponyville from any nation
 daring_resistance.39.desc:0 "Раздался стук в дверь, но прежде чем Скуталу успела спросить, кто это, замок щёлкнул, и дверь распахнулась. Она широко раскрыла глаза и улыбнулась во весь рот. — Мама! Папа! — пегаска ринулась к вошедшим пони и крепко обняла их. После этого она отступила на шаг назад и взглянула на неожиданных гостей, едва сдерживая слёзы. — Вы... Вы дома...\n\n— Конечно, Скут, — нежно сказал Снэп Шаттер, взъерошив её гриву, — мы просто хотели убедиться, что ты в безопасности. И взгляни-ка на себя! Уже совсем взрослая!\n\nМейн Олгуд кивнула. — Ты здесь одна? Мы были почти что уверены, что ты будешь жить у своих друзей.\n\n— О, я была с ними, но вернулась сюда сразу, как только узнала, что Сопротивление захватило Понивилль. — Скуталу собиралась добавить ещё что-то, но тут послышался скрип лестницы.\n\nЧерез мгновение вниз спустились тёти Холидей и Лофти. — Нам показалось, что снизу доносились голоса, — сказала Холидей с улыбкой, — и я очень рада видеть вас двоих.\n\nДаже Лофти, которая в последнее время была весьма угрюмой, не смогла сдержать облегчённой улыбки. — Верно. Почему бы нам не выпить чаю и не поделиться свежими новостями?\n\nКогда кобылы скрылись на кухне, Скуталу и её родители уселись на диван и в течение следующих нескольких минут живо обсуждали приключения под началом Дэринг Ду и жизнь в оккупированном Понивилле. Их беседу на мгновение прервал звон разбившейся чашки, за которым последовал тихий возглас "Да чтоб меня!"\n\nПаузы в диалоге оказалось достаточно, чтобы Скуталу наконец задала вопрос, который давно не давал ей покоя. — Знаю, что это может показаться слегка неуместным, но... вы, случайно, не знаете, где сейчас Рэйнбоу Дэш?\n\nМейн нахмурилась. — Не знаю, но думаю, что она в Филлидельфии, — кобыла заметила разочарование на лице дочери и протянула копыто, чтобы успокоить её, — но будь уверена, что где бы ни была Рэйнбоу, она точно борется за гармонию вместе со своими друзьями.\n\n— Так же как мы сражались ради твоей безопасности, Скут, — добавил Снэп, после чего обнял Скуталу и Мейн." # Etyco
 daring_resistance.39.a:0 "На мгновение все они забыли о войне."

 daring_resistance.40.t:0 "Её мечта, его реальность" # The Bat and the Mormon - from CES_resistance_epilogue_1_1
 daring_resistance.40.desc:0 "— Я до сих пор не могу поверить, что у нас получилось. Что мы действительно победили.\n\n— Всё словно во сне. Как будто в любой момент я проснусь, а мы по-прежнему будем бороться ради восстановления гармонии в Эквестрии.\n\nГуд Ворд и Кресент Глоу сидели бок о бок на скамейке неподалёку от стейблсайдского Капитолия. Всего час назад пришли известия о том, что последние силы противника сдались и что отныне боевые действия окончательно завершены. Эквестрия вновь стала единой и все угрозы её будущему были побеждены. В других уголках города уже начались празднования, к которым пара планировала присоединиться чуть позже, а пока что они просто смотрели вдаль, в сторону моря.\n\n— Сколько же времени прошло?\n\nЧерез несколько мгновений тишины последовал ответ. — Кажется, что целая вечность.\n\n— Нет, с момента нашей встречи.\n\nЗемной пони и фестралка переглянулись. Солнце уже начало клониться к горизонту, но пара всё никак не могла разорвать зрительный контакт. Несколько долгих секунд они смотрели друг другу в глаза, словно пытаясь проникнуть в душу или прочесть мысли.\n\n— Я думаю, что...\n\n— Не хочешь ли ты...\n\nОни замолчали и взяли паузу, чтобы набраться храбрости. Затем попытались протянуть копыто по направлению к друг другу, но соприкоснулись ими на полпути.\n\n— Не хочешь сходить куда-нибудь?\n\nНа этот раз на глаза навернулись слёзы. — С превеликим удовольствием."
 daring_resistance.40.a:0 "Иногда истинное счастье скрывается совсем рядом."

 daring_resistance.41.t:0 "Окончание истории"
 daring_resistance.41.desc:0 "Всё таки здорово наконец-то как следует расправить крылья. Хотя судороги всё ещё продолжали появляться и вызывать лёгкое раздражение.\n\nДэринг была счастлива, что её дом остался прежним, если только проигнорировать тот факт, что в нём очень давно никто не прибирался. Но кого волнует пыль, когда нужно спасать Эквестрию? Было пролито множество крови, пота и слёз, а количество опасностей, с которыми она столкнулась, затмило все её прошлые приключения.\n\nКстати, раз уж речь зашла о них...\n\nВид старого письменного стола тут же навевал воспоминания о более спокойных деньках. Смахнув крылом накопившуюся пыль, Дэринг присела и пододвинула поближе свою любимую пишущую машинку. Большинство печатных версий её книг были написаны именно на ней, и теперь она могла создать ещё один шедевр. В нём будет не только куда больше деталей и событий, но и ещё одно существенное отличие от её предыдущих работ.\n\nПодперев голову копытом, Дэринг вспоминала всех пони, которые помогали ей на этом пути. Гуд Ворд преодолел свою одержимость Селестией и поставил гармонию на первое место. Кресент Глоу не позволила своему гневу на хироптеррцев овладеть ею. Вождь Майта пожертвовал значительной частью времени, которое мог бы проводить со своей семьёй, чтобы обеспечить безопасность множества других пони. И даже у Кабальерона оказалось доброе сердце за его глупым лицом, дурацкой гривой и... Дэринг вдруг покраснела, когда поняла, что подробно представляет очертания его челюсти. Запихнув подальше эту назойливую мысль, пегаска вернулась к теме важности командной работы. Ещё через несколько мгновений под мерные щелчки клавиш на бумаге начали появляться первые слова нового шедевра.\n\n"Это не совсем та история, которую я планировала рассказать, но так уж всё сложилось, что...""
 daring_resistance.41.a:0 "Интересно, как же мне назвать эту книгу?"

 daring_resistance.42.t:0 "Шок и трепет"
 daring_resistance.42.desc:0 "Ещё один день, ещё одна встреча с военными советниками. Такова была нынешняя жизнь Дэринг Ду. Почти каждый час бодрствования она была занята тем, что общалась с генеральным штабом, произносила речи перед войсками и планировала их дальнейшие действия. Дэринг так вымоталась, что уже не замечала, когда в штаб входили знакомые пони...\n\n— Эй, прошу прощения? — раздражённый Квиббл Пэнтс помахал перед лицом Дэринг копытом. Пегаска уже собиралась крикнуть ему, чтобы он перестал её беспокоить, но земной пони продолжал говорить слишком быстро. — Когда мы закончим со всей этой тягомотиной? Мне нужно вернуться домой к жене: она скоро родит, так что мне нужно будет отвезти её и нашу дочь в больницу.\n\nДэринг хотела резко что-нибудь ответить, но тут же замолчала, осознав смысл слов Квиббла. Всё это было настолько неожиданно, что на несколько мгновений она лишилась дара речи. — Стой-стой-стой! Повтори-ка всё это. С самого начала. И медленно.\n\nКвиббл раздражённо застонал. — Я сказал, что мне нужно вернуться домой к жене, чтобы отвезти её и нашу дочь, ну, технически, падчерицу, в больницу...\n\n— Я тебе не верю. — Дэринг пристально буравила Квиббла взглядом. Он вздохнул, а затем достал из бумажника фотографию и протянул её Дэринг Ду. Она насмешливо посмотрела на него и взяла снимок, но потом её глаза расширились в шоке, когда она рассмотрела детали. На мгновение Дэринг показалось, что даже свет в штабе померк, пока она смотрела на запечатлённых на снимке пони: невыносимо самодовольного Квиббл Пэнтса, обнимавшего очень беременную кобылу, и относительно молодую кобылку рядом с ними. Должно быть, Дэринг слишком долго смотрела на фотографию, так как Квиббл осторожно вытащил её из оцепеневших копыт и положил обратно в карман. Пегаска резко пришла в себя и молниеносно повернулась к жеребцу, который едва не подпрыгнул когда она практически завопила на него. — Да как тебе – да, ИМЕННО ТЕБЕ – удалось убедить кобылу хотя бы жить с тобой?! И ПРИ ЭТОМ ЕЩЁ И РОДИТЬ ОТ ТЕБЯ ЖЕРЕБЁНКА?!\n\nКвиббл закатил глаза, явно не в восторге от реакции Дэринг. — Ну, в отличие от тебя, я-то хотя бы знаю, как разговаривать с пони противоположного пола. Тебе же при общении на темы не касающиеся работы не удаётся поддержать разговор ни со мной, ни с Кабальероном.\n\n— Но я не... — Дэринг как будто впала в транс. То, что говорил Квиббл, было полным безумием, и её мозгу требовалось не менее двух, нет, трёх часов, чтобы всё как следует обдумать. Он... женился... жена... беременна... падчерица... как...?! КАК?!"
 daring_resistance.42.a:0 "В итоге Квибблу надоело ждать её ответа и он ушёл."

 #Solar events
 daring_solar.1.t:0 "Вера, воплощённая на практике" #loads solar focus tree #podrick
 daring_solar.1.desc:0 "После сожжения здания Капитолия пони из Ложи Дружбы осознали, что недавно почивший парламент перед своей гибелью утвердил их в качестве официальных членов правительства... и теперь, похоже, они – *единственные* оставшиеся члены правительства. А ещё им нужно было придумать, как правильно интегрировать юго-восток в Солнечную Империю. К сожалению, оба этих вопроса отошли на второй план, как только речь зашла о трансформации Селестии, что часто случалось в нынешние дни.\n\n— Селестия совершенна! Мы должны стремиться быть похожими на неё, какую бы форму она ни принимала!\n\n— Не знаю, что-то в этой Дейбрейкер пугает меня. Она не похожа на Селестию, которую мы знаем и любим.\n\nДискуссия вскоре переросла в жаркий спор, затем в громкие крики, а после началась потасовка, когда пони начали принимать одну из сторон. Обвинения в предательстве и заговоре сыпались то в одну, то в другую сторону, и казалось, что Ложа Дружбы вот-вот необратимо расколется. Но тут объявился новый гость, чьё появление заставило всех присутствующих замолчать в благоговейной тишине.\n\n— Братья и сёстры, — знакомо выглядящий земной пони практически захлопнул за собой дверь, — Это неподобающее поведение для самых преданных слуг Селестии, — некогда весёлый Гуд Ворд, ныне покрытый бинтами с головы до копыт, теперь излучал ауру праведного пыла, пробираясь к трибуне. — Разве вы не помните наш первый устав? 'Ты должен любить Селестию всем своим сердцем, всей своей мощью, разумом и силой, и во имя Её мы будем служить Ей до нашего последнего вздоха.'\n\nТон его голоса был весьма властным, но он развеял сомнения большинства присутствующих. Тем не менее, некоторые всё ещё не были убеждены. — Но что, если трансформация Селестии сродни трансформации Луны? Это как-то неправильно!\n\nВзгляд Гуд Ворда, казалось, проникал в самые глубины их душ. — Нужно ли напоминать вам об одном из самых важных уроков Дневника Дружбы? 'Никогда не судите о книге по её обложке. А хороший друг, как и хорошая книга, будет жить вечно.' Селестия может выглядеть по-другому, но это по-прежнему Она. Она всегда будет защищать нас, пока мы верны Ей. — Он указал на выход, — Если вы не согласны с моими словами, то я предлагаю вам немедленно подать в отставку.\n\nПрисутствующие пони посмотрели друг на друга. Но на этот раз в их взглядах было не разочарование, а с комфортное утешение, так как их президент больше походил на пророка."
 daring_solar.1.a:0 "— Превосходно. Теперь о нашей интеграции в Солнечную Империю..."

 daring_solar.2.t:0 "Трансформация ложи"
 daring_solar.2.desc:0 "Раньше Ложа Дружбы представляла собой понитарную сеть с весьма слабыми связями, которая при этом также распространяла проповеди о Селестии. Но после трансформации Селестии и духовного возрождения Гуд Ворда произошли на первый взгляд внезапные изменения во всей организации. Любые сомнения в статусе Селестии как божественной фигуры исчезли. Гуд Ворд быстро превратился в объединяющего лидера, затмив даже Дэринг Ду. Ведь без личного благословения Селестии ему никак не удалось бы выжить в огненном инферно.\n\nПо мере того как весть о выживании Гуд Ворда распространялась по всему юго-востоку, число членов Ложи Дружбы взлетело до небес. Всего за неделю в неё записалось почти сто тысяч пони из всех слоев общества: одни верили, что Селестия не может ошибаться, другие считали, что "Обгорелый жеребец" — это тот, кто так необходим им всем в это неспокойное время.\n\nИ он будет их направлять.\n\nПервые изменения были незначительными: в конституцию молодой республики было внесено несколько поправок, выгодных Ложам. Были выделены средства на строительство дополнительных Лож, а члены этой организации заняли места погибших в огне парламентариев.\n\nДля стороннего наблюдателя, особенно для наиболее набожных лунаристов Аякачтли, это выглядело как начало переворота культа. Они начали принимать меры, чтобы защитить себя от потенциальной чистки, но никаких попыток разобраться с фестралами так и не последовало. Миссионеры из Ложи Дружбы продолжали совершать свои скромные поездки с целью обращения новых душ в свою веру, но в этот раз в их глазах появилась искра, которой раньше не было. Они говорили о Гуд Ворде так, словно он равен по статусу Твайлайт Спаркл, а то и превосходит её. Как будто Селестия лично наделила его этим статусом."
 daring_solar.2.a:0 "Они называли его "Её пророком.""

 daring_solar.3.t:0 "Искры религии"
 daring_solar.3.desc:0 "За пределами государственных дел изменения происходили постепенно. Всё больше пони посещали службы в Ложе Дружбы. Пони и так высоко отзывались о Селестии, но теперь они начали отпускать ехидные замечания в адрес тех, кто её не восхвалял. Фразы вроде "Мы любим Селестию" превратились в "Мы поклоняемся Селестии".\n\nОстатки несогласных лунаристов забеспокоились. Что происходит? Многие из них были напуганы тем, что должно произойти что-то серьёзное, особенно через некоторое время, но никто за ними так и не пришел. Тем не менее, они продолжали отправлять миссионеров Ложи Дружбы восвояси, разумеется, ненасильственно, надеясь, что их оставят в покое.\n\nКак ни странно, несмотря на все официальные сообщения, поступавшие из Солнечной Империи, пони юго-востока не называли богиню Дейбрейкер, предпочитая по-прежнему звать её Селестией. Причины были разными, но наиболее последовательные ответы были следующими: "Селестия всегда будет нашей богиней, какую бы форму она ни принимала".\n\nПожалуй, самым удивительным было количество Лож, появившихся после возвращения Гуд Ворда. Если раньше их было всего несколько в каждом крупном городе, то теперь почти в каждом городке их было несколько десятков, а в некоторых даже больше сотни. Еженедельные службы Ложи Дружбы приводили к тому, что всё больше и больше пони принимали их веру, а в некоторых местах на эти службы приходило столько народу, что предприятия были вынуждены закрываться в эти дни."
 daring_solar.3.a:0 "Так вот как возник лунаризм все эти годы назад?"

 daring_solar.4.t:0 "Не щади еретиков" #This event reduces the re-added Native resistance modifier by one level
 daring_solar.4.desc:0 "— ...И по последним пунктам обвинений – поджог, порча государственного имущества и триста сорок семь обвинений в убийстве первой степени – мы, присяжные Первого Балтимейрского Суда, признаём подсудимых виновными...\n\n— ЖГИ МЫШЕЙ! ЖГИ МЫШЕЙ! Жги... — Заседание суда было прервано одной кобылой из толпы. По её восторженному скандированию и внезапному его прекращению было понятно, что она ожидала, что другие присоединятся к ней. На неё уставились все: от испуганных фестралов в цепях до озабоченных присяжных.\n\n— Мы учим не такой вере, — Гуд Ворд поднялся со своего места, откуда он наблюдал за вынесением приговора. Его взгляд, казалось, пронзал кобылу насквозь. — Хотя грешники, которых сегодня судят, совершили чудовищные преступления против меня и нашей Богини, они всего лишь грешники. Грешны ли фестралы по своей природе? Если ты считаешь, что ответ на этот вопрос отличается от "нет", то я оплакиваю тебе. Я плачу о тебе, как плачу обо всех, кто отвергает свет Селестии.\n\nКобыла, казалось, немного отступила назад. — Ну, я не это имела в виду, но да ладно, это же бэтпони! Вы же знаете, что они никогда не...\n\nЗвук выстрела оглушил всех присутствующих в зале суда. Раздались короткие вздохи, когда присутствующие поняли, что Гуд Ворд только что казнил кобылу.\n\nПодняв пистолет в воздух, Гуд Ворд обратился ко всем стоящим перед ним пони, — Услышьте мои слова: эта кобыла хранила в себе глубоко укоренившуюся ненависть ко всем фестралам. Это затуманило её рассудок и привело бы к неоправданным актам насилия в отношении бэтпони. Да будет известно, что в глазах Богини все равны, независимо от наследия, статуса и расы. — Он опустил пистолет и вернулся на своё место. — Если кто-то ещё из членов Ложи Дружбы придерживается таких же взглядов, как эта еретичка, знайте, что их постигнет та же участь, — ответом на его слова была лишь тишина. Кивнув, Гуд Ворд повернулся, чтобы обратиться к фестралам, которые заперли его в Капитолии во время пожара, — 'Виновны', не так ли? Вас всех ждёт наказание..."
 daring_solar.4.b:0 "— ...и вы будете томиться в тюрьме, пока не покаетесь в грехах!"

 daring_solar.5.t:0 "Сообщение из Солнечной Империи" #podrick - triggered by daring_solar.1 - 365 days later
 daring_solar.5.desc_too_reverent:0 "Сегодня к нам прибыл представитель отдела внутренних дел Солнечной Империи с письмом, касающимся последних действий нашего правительства. Оно было немедленно доставлено Гуд Ворду, который без промедления отправился в свой кабинет, чтобы прочитать послание.\n\n"Мне стало известно, что в государстве [CES.GetNameDef] появилось заметное количество диссидентов. Хотя я и предоставила вам некоторую свободу действий, чтобы вы поступали с бунтарями по своему усмотрению, я хочу донести до вас, что вы были слишком снисходительны по отношению к фестралам и другим несогласным на вашей территории. Вы должны подавлять протесты, а не идти на уступки при их возникновении. Если дать инакомыслящим право высказывать своё мнение, то это может привести к нежелательному результату. Я не хочу, чтобы на территории империи или её вассала вспыхнуло восстание.\n\nУчтите, что я всё ещё занята решением проблем Кантерлота и Империи в целом, иначе я бы отправила свои силы для "помощи" в скорейшем присоединении вас и вашего населения к империи. Ведь у моей Солнечной Империи по-прежнему остаётся много врагов.\n\nЗнайте, что если вы и дальше не будете действовать в соответствии с моей волей, то я, возможно, буду вынуждена принять меры. Молитесь, чтобы до этого не дошло."\n\n – Императрица Дейбрейкер\n\nГуд Ворд отложил письмо и некоторое время смотрел на него. Потом его взгляд переместился на портрет Селестии, который по-прежнему висел на стене. Её улыбающееся лицо продолжало оценивать его."
 daring_solar.5.desc_too_vindictive:0 "Сегодня к нам прибыл представитель отдела внутренних дел Солнечной Империи с письмом, касающимся последних действий нашего правительства. Оно было немедленно доставлено Гуд Ворду, который без промедления отправился в свой кабинет, чтобы прочитать послание.\n\n"Мне стало известно, что в государстве [CES.GetNameDef] появилось заметное количество диссидентов. Хотя я и предоставила вам некоторую свободу действий, чтобы вы поступали с бунтарями по своему усмотрению, я хочу донести до вас, что вы были слишком суровы по отношению к фестралам и другим несогласным на вашей территории. Мне не нужна империя, которая казнит своих граждан за то, что они "недостаточно ревностны". Я понимаю, что ваша территория особенно сложна в управлении, поскольку там находится родина многих последователей моей сестры, но если вы продолжите идти по нынешнему пути, это только усилит их недовольство.\n\nЯ не говорю, что вы должны идти на уступки лунаристам. Но я настоятельно рекомендую вам пересмотреть свой безжалостный подход к тем, кто не подчиняется мне, ведь я – не Найтмер Мун. Я лучше её, и вы тоже.\n\nЗнайте, что если вы и дальше не будете действовать в соответствии с моей волей, то я, возможно, буду вынуждена принять меры. Молитесь, чтобы до этого не дошло."\n\n – Императрица Дейбрейкер\n\nГуд Ворд отложил письмо и некоторое время смотрел на него. Потом его взгляд переместился на портрет Селестии, который по-прежнему висел на стене. Её улыбающееся лицо продолжало оценивать его."
 daring_solar.5.desc_happy:0 "Сегодня к нам прибыл представитель отдела внутренних дел Солнечной Империи с письмом, касающимся последних действий нашего правительства. Оно было немедленно доставлено Гуд Ворду, который без промедления отправился в свой кабинет, чтобы прочитать послание.\n\n"Мне стало известно, что в государстве [CES.GetNameDef] появилось заметное количество диссидентов. Справиться с таким беспокойным населением нелегко, но я хочу сообщить вам, что в настоящее время я довольна тем, как вы справляетесь в данной ситуации. Последователи моей сестры известны своим бунтарским характером, но вы продолжаете впечатлять меня своей способностью пресекать любые протесты и восстания.\n\nМоей империи по-прежнему угрожает множество опасностей, но мне отрадно сознавать, что вы к ним не относитесь. Продолжайте идти по этому пути, и тогда вы можете получить награду от меня."\n\n – Императрица Дейбрейкер\n\nГуд Ворд отложил письмо и некоторое время смотрел на него. Потом его взгляд переместился на портрет Селестии, который по-прежнему висел на стене. Её улыбающееся лицо продолжало оценивать его."
 daring_solar.5.a:0 "Я делаю то, что должен."

 daring_solar.6.t:0 "Второе сообщение из Солнечной Империи" #podrick - triggered by daring_solar.5 - 365 days later
 daring_solar.6.desc_too_reverent:0 "Сегодня к нам прибыл представитель отдела внутренних дел Солнечной Империи с письмом, касающимся последних действий нашего правительства. Оно было немедленно доставлено Гуд Ворду, который без промедления отправился в свой кабинет, чтобы прочитать послание.\n\n"Хотя я понимаю, что управление юго-востоком – дело непростое, поскольку он населён значительным количеством фестралов и прочих диссидентов, мне трудно выразить словами, насколько я недовольна вашей недавней неспособностью пресечь протесты и деятельность инакомыслящих. Мои инквизиторы сообщают, что пони открыто оспаривают мою власть на улицах ваших городов. И что вы неоднократно проявляли к ним милосердие, когда они этого совершенно не заслуживали.\n\n"Более того, я получила известие об этой "религии", которая обеспокоила многих моих подчинённых. Они выразили мне своё беспокойство по поводу того, что вы относитесь ко мне как к непогрешимому божеству, которое не может сделать ничего плохого. И хотя я нахожу эту идею забавной, я признаю, что она была эффективной в контроле над большинством вашего населения. Однако на этом мои ограниченные похвалы заканчиваются.\n\nВы заявляете, что относитесь ко мне как к божественной фигуре, чью власть нельзя оспаривать. Если вы хотите подтвердить ваши убеждения словами и поступками, то вы будете проявлять безжалостность к тем, кто бросает мне вызов. Беспощадность, а не доброту. Не справитесь – и я покажу вам, какой именно "богиней" я могу быть для своих заблуждающихся подданных."\n\n – Императрица Дейбрейкер\n\nГуд Ворд отложил письмо и некоторое время смотрел на него. Потом его взгляд переместился на портрет Селестии, который по-прежнему висел на стене. Её улыбающееся лицо продолжало оценивать его."
 daring_solar.6.desc_too_vindictive:0 "Сегодня к нам прибыл представитель отдела внутренних дел Солнечной Империи с письмом, касающимся последних действий нашего правительства. Оно было немедленно доставлено Гуд Ворду, который без промедления отправился в свой кабинет, чтобы прочитать послание.\n\n"Хотя я понимаю, что управление юго-востоком – дело непростое, поскольку он населён значительным количеством фестралов и прочих диссидентов, мне трудно выразить словами насколько я недовольна вашим гнусным обращением с ними. Мои инквизиторы сообщают, что десятки тысяч граждан были арестованы и наказаны за "богохульство", "святотатство" и другие подобные вещи, которые вы стали считать преступлениями в последние годы. У любого гражданина, не исповедующего вашу "религию", отбирают еду и другие предметы первой необходимости. Несметное количество невинных существ брошено на произвол судьбы, если они не "поклоняются" мне. Одно дело – наказывать тех, кто бросает мне вызов, но совсем другое – заставлять всех страдать из-за ваших заблуждений.\n\nЭта ваша "религия" беспокоит многих моих подчинённых. Они выразили мне своё беспокойство по поводу того, что вы относитесь ко мне как к непогрешимому божеству, которое не может сделать ничего плохого. И хотя поначалу я находила эту идею весьма забавной, ваши реальные действия вызвали мой гнев. Если бы я не была занята другими делами, я бы немедленно отправила своих солдат на юго-восток и распустила вашу организацию.\n\nЯ буду предельно откровенна: если эти злодеяния продолжатся, то вы будете расплачиваться за них прямиком в Тартаре. Вы причиняете вред МОИМ маленьким пони, не своим. Вы проявите к ним милосердие, а если вы этого не сделаете, то я покажу вам, какой именно "богиней" я могу быть для своих заблуждающихся подданных."\n\n – Императрица Дейбрейкер\n\nГуд Ворд отложил письмо и некоторое время смотрел на него. Потом его взгляд переместился на портрет Селестии, который по-прежнему висел на стене. Её улыбающееся лицо продолжало оценивать его."
 daring_solar.6.desc_happy:0 "Сегодня к нам прибыл представитель отдела внутренних дел Солнечной Империи с письмом, касающимся последних действий нашего правительства. Оно было немедленно доставлено Гуд Ворду, который без промедления отправился в свой кабинет, чтобы прочитать послание.\n\n"Нечасто я пою дифирамбы своим подданным, но я должна похвалить вас за то, что вы прислушались к моим советам и управляете провинцией [CES.GetNameDef] в угодной мне манере. Несмотря на беспокойную природу последователей моей сестры и многих прочих диссидентов, вы тщательно пресекаете любые попытки оспорить мою власть на вашей территории.\n\nХотя некоторые из моих подчинённых выразили беспокойство по поводу вашей "религии", я нахожу забавным ваше отношение ко мне как к непогрешимому божеству, которое не может сделать ничего плохого. Это верно, но всё равно забавно. Не обращайте внимания на моих инквизиторов, они просто не столь преданы, как вы.\n\nЕсть ещё некоторые мелкие дела, которые нужно решить, чтобы обеспечить будущее моей империи. Если вы продолжите придерживаться выбранного пути, то как только они будут улажены, то я лично награжу вас в свободную минуту."\n\n – Императрица Дейбрейкер\n\nГуд Ворд отложил письмо и некоторое время смотрел на него. Потом его взгляд переместился на портрет Селестии, который по-прежнему висел на стене. Её улыбающееся лицо продолжало оценивать его."
 daring_solar.6.a:0 "Я делаю то, что должен."

 daring_solar.7.t:0 "[CES.GetNameDef] выдвигает ультиматум" #podrick - the owner of chiropterra's capital gets this event asking very politely to release BAT's territory so CES can murder them
 daring_solar.7.desc_annexed:0 "Мы только что получили очень свирепое послание от одного из марионеточных государств Солнечной Империи. Послание написал сам Гуд Ворд – их самопровозглашённый пророк. В нём он требует, чтобы мы немедленно передали им изначальные территории Хироптерры, дабы они могли вершить "праведное правосудие" над фестралами. Если мы этого не сделаем, то они готовы силой отобрать у нас нужные им земли.\n\nСудя по тому, что мы знаем о Гуд Ворде, державе [CES.GetNameDef] и об остальной Солнечной Империи, фестралов Хироптерры ожидает весьма незавидная судьба, если мы согласимся на ультиматум. Но готовы ли мы вступить в конфликт, чтобы защитить последователей Найтмер Мун?"
 daring_solar.7.desc_subject:0 "Мы только что получили очень свирепое послание от одного из марионеточных государств Солнечной Империи. Послание написал сам Гуд Ворд – их самопровозглашённый пророк. В нём он требует, чтобы мы немедленно передали им изначальные территории Хироптерры, дабы они могли вершить "праведное правосудие" над фестралами. Если мы этого не сделаем, то они готовы силой отобрать у нас нужные им земли.\n\nСудя по тому, что мы знаем о Гуд Ворде, державе [CES.GetNameDef] и об остальной Солнечной Империи, фестралов Хироптерры ожидает весьма незавидная судьба, если мы согласимся на ультиматум. Но готовы ли мы вступить в конфликт, чтобы защитить последователей Найтмер Мун?"
 daring_solar.7.a:0 "Мы откажемся от контроля над Хироптеррой."
 daring_solar.7.b:0 "Мы откажемся от контроля над Хироптеррой."
 daring_solar.7.c:0 "Пусть приходят! Мы не отдадим им эти земли!"

 daring_solar.8.t:0 "Освобождение Хироптерры" #podrick
 daring_solar.8.desc:0 "Бывшие хозяева Хироптерры решили уступить нашим требованиям, и их оккупационные войска в настоящее время выводятся из страны. К сожалению, похоже, что хироптеррцы догадались о том, кто именно теперь будет править их землей, так что они спешно готовятся к отчаянной обороне, чтобы сохранить свой образ жизни.\n\nНо это не имеет значения, ибо их постигнет участь всех тех, кто прячется от ока солнца."
 daring_solar.8.a:0 "Мы проявим к ним ту же милость, которую проявила бы к нам их богиня."

 daring_solar.9.t:0 "[FROM.GetNameDef] отзывается освобождать Хироптерру" #podrick
 daring_solar.9.desc:0 "Гуд Ворд кивнул, когда его помощник доставил сообщение из державы [FROM.GetNameDef]. Письмо было кратким, но ясным. Они не откажутся от своего контроля над хироптеррцами.\n\nЗемной пони прикрыл глаза. Это был нежелательный исход. Он не был удивлён тому, что неверующие приютили грешников, но зайти так далеко, чтобы защищать их...\n\nОн приложил копыто ко лбу. Отступать нельзя: нечестивцы должны предстать перед судом. Но это приведёт к новой войне, возможно, очень трудной. Многие праведники погибнут в процессе, но правое дело должно быть сделано.\n\nГуд Ворд склонил голову, вознося молитву с просьбой ниспослать ему силы, а затем начал составлять официальный документ об объявлении войны."
 daring_solar.9.a:0 "Они пожнут то, что посеяли."
 daring_solar.9.b:0 "Мы подготовимся, а потом они пожнут то, что посеяли."

 daring_solar.10.t:0 "Милосердие правоверных" #This event also removes the native resistance modifier #podrick
 daring_solar.10.desc:0 "С того самого момента как юго-восток принял решение служить Селестии, сопротивление Её воле и Её правоверным стало слишком заметным. Многим было трудно принять истину света Селестии, и поэтому они вымещали своё недовольство на собратьях.\n\nВ последнее время эта проблема стала настолько острой, что Гуд Ворд стал испытывать давление со стороны Её Имперского Представителя, дабы он побыстрее пресёк деятельность инакомыслящих. Он посоветовался со своими товарищами по Ложе и провёл несколько дней в задумчивых молитвах, прежде чем выдвинуть то, что многие в Солнечной Империи назвали бы весьма противоречивым указом. То был "Акт об абсолютной амнистии".\n\nСудимости всех граждан государства [CES.GetNameDef] будут немедленно сняты. Но будет единственное условие: они должны принести клятву перед членом Ложи, согласно которой они никогда больше не будут действовать против Селестии или Её слуг. Пони даже не придётся обещать служить Ей, достаточно будет просто пообещать перестать протестовать против тех, кто верен Ей.\n\nКонечно, это вызвало кратковременные волнения среди наиболее громких несогласных, но вскоре эти пони поняли, что их поддержка испарилась в одночасье. Почти каждый пони, имевший претензии к Ложе Дружбы, был готов прекратить свою еретическую деятельность, если это означало, что его оставят в покое.\n\nК сожалению, не все приняли щедрое предложение Гуд Ворда. Одна из оговорок акта предусматривала суровое наказание для тех, кто воспользуется им в своих целях... и ещё более жёсткое для тех, кто наотрез откажется от его условий. И поэтому Старс Вирл, Старри Глори и Икстилаль из рядов лунаристов и коренных пони были заключены в тюрьму и казнены за отказ оставить свои вероломные пути в прошлом."
 daring_solar.10.a:0 "Всегда помните: мы должны выбрать свет."

 daring_solar.11.t:0 "Гнев праведников" #This event also removes the native resistance modifier #podrick
 daring_solar.11.desc:0 "С того самого момента как юго-восток принял решение служить Селестии, сопротивление Её воле и Её правоверным стало слишком заметным. Многим было трудно принять истину света Селестии, и поэтому они вымещали своё недовольство на собратьях.\n\nВ последнее время эта проблема стала настолько острой, что Гуд Ворд стал испытывать давление со стороны Её Имперского Представителя, дабы он побыстрее пресёк деятельность инакомыслящих. Он посоветовался со своими товарищами по Ложе и провел несколько дней в задумчивой молитве, прежде чем выдвинуть то, что некоторые члены Ложи Дружбы назвали бы "оскорблением их имени". То был "Акт об абсолютной амнистии".\n\nСудимости всех граждан государства [CES.GetNameDef] будут немедленно сняты. Но будет единственное условие: они должны принести клятву перед членом Ложи, согласно которой они должны всем сердцем, разумом и всеми силами посвятить свою жизнь служению Селестии. Хотя вступать в Ложу было необязательно, послание было чётким: придерживайся их принципов или столкнёшься с последствиями.\n\nЭто, конечно, вызвало бурные протесты среди наиболее громких несогласных, но эти пони быстро обнаружили, что их поддержка испарилась в одночасье, когда начались первые облавы. Все, кто выступал против правительства, были вынуждены отказаться от своей затеи. Или оказаться в тюрьме, а то и лишиться жизни за преступления против Селестии.\n\nК концу недели не осталось ни одного публичного несогласного. Стоит отметить, что среди погибших были Старс Вирл, Старри Глори и Икстилаль из рядов лунаристов и коренных пони."
 daring_solar.11.a:0 "Всегда помните: мы принесём конец ночи."

 daring_solar.12.t:0 "Командующая в цепях" #daring_solar.29 - Event with Daring Do - 2 months after Crescent Glow leaving #podrick
 daring_solar.12.desc:0 "Дэринг Ду уже некоторое время находилась в тюрьме. Сперва ей сказали, что она будет находиться за решёткой лишь временно, до тех пор, пока не выяснят, кто сжёг здание капитолия. Но со временем стало ясно, что причина иная. Дэринг спросила об этом и получила ответ, что "высшая власть" приказала держать её тут "до поступления дальнейших указаний".\n\nТак что она продолжила оставаться в тюрьме. Дэринг неоднократно просила о встрече со своими друзьями – Кресент и вождём Майтой, но ей сообщили, что они оба ушли в отставку и больше не занимаются государственными делами. Она также попросила о встрече с Гуд Вордом, но ей ответили, что он придёт к ней как только найдёт свободное время. Кроме того, Дэринг показалось странным, что сейчас куда больше сотрудников тюрьмы были одеты в костюмы Ложи Дружбы чем в прошлом месяце.\n\nДень встречи наступил без предупреждения. Дэринг в очередной раз начала считать трещины на потолке, когда услышала звук открытия двери камеры. — Давно пора, — пробормотала она. Дэринг спрыгнула с неудобной кровати и подошла к решётке. Она посмотрела сквозь прутья и увидела своего друга... но что с ним произошло? — Гуд Ворд? Это ты? Что, во имя Тартара, с тобой случилось?\n\nПокрытый бинтами жеребец кивнул, — Перерождение, подруга моя. Прошу прощения, что не нашёл времени увидеться с тобой раньше, но я был очень занят, решая многочисленные вопросы управления этой землёй. Как твои дела?\n\n— Отлично, раз уж ты пришёл сюда! Я уже давно жду момента, когда кто-нибудь вытащит меня отсюда!\n\n— Боюсь, что это невозможно, Дэринг Ду. — Его взгляд стал жёстким.\n\nДэринг в замешательстве отступила назад. — Но почему? Ты же президент. Ты можешь меня помиловать.\n\nГуд Ворд покачал головой, — Приказ держать тебя здесь исходит от самой Селестии. И я никогда не ослушаюсь её.\n\n— Ну же, ты должен меня выпустить! Дейбрейкер сделает ужасные вещи с Эквестрией, если ты ей позволишь! Я должна остановить её!"
 daring_solar.12.a:0 "Его взгляд остался жёстким. — Прости, моя подруга, но я не могу позволить тебе уйти."

 daring_solar.13.t:0 "Волнения в Теночтитлане" #CES_solar_8_4 - Good Word speaks with Natives
 daring_solar.13.desc:0 "Со времён основания Эквестрии великий город Теночтитлан стал главным туристическим центром всей страны. Племя нейгуа, построившее это поселение, было весьма примечательным – хотя большинство его пони переняли современные технологии и обычаи эквестрийцев, многие всё же старались сохранить традиции своей культуры и уникальную архитектуру, что нередко вызывало недовольство у региональных властей.\n\nСитуация лишь ухудшилась после того, как Ложа Дружбы стала фактически править эквестрийским юго-востоком. По всей стране были введены новые правила и приняты законы, многие из которых противоречили верованиям племени нейгуа. Однако настойчивые визиты миссионеров Ложи убедили значительную часть коренных пони отказаться от старых порядков.\n\nК сожалению, им удалось уговорить не всех. Напряжение между двумя группами резко возросло после принятия особо спорного закона. Казалось, что постоянные жаркие ссоры на улицах в любой момент могут перерасти в конфликты и откровенный хаос.\n\nВласти Ложи Дружбы по понятным причинам были обеспокоены тем, что вот-вот разгорятся беспорядки. Они начали обсуждать идеи, которые помогут успокоить население, но были потрясены, когда сам пророк вызвался лично отправиться в бунтующий город. Некоторые попытались образумить его, говоря об опасности этой затеи, но Гуд Ворд был непреклонен. Он принесёт мир в Теночтитлан, и Селестия будет тому свидетельницей."
 daring_solar.13.a:0 "И Гуд Ворд направился в древний город в сердце джунглей..."

 daring_solar.1300.t:0 "Единство во всём" #daring_solar.13 - Good Word talks to natives part 2
 daring_solar.1300.desc:0 "Многие считали, что центральный район Теночтитлана сошёл "со страниц учебника по истории". Древние теокалли, похожие по своей структуре на мейргипетские пирамиды, были популярны среди туристов, но сейчас они были закрыты из-за беспорядков. Пока гневные толпы что-то яростно кричали друг против друга, один земной пони начал подниматься по ступеням теокалли. По пути он прислушивался к мнению недовольных с обеих сторон – одни были расстроены тем, что их заставляют подчиняться новым законам, идущим против их древних традиций, а другие были недовольны тем, что из-за неуступчивости этих традиционалистов у них будут неприятности с Ложей Дружбы и Солнечной Империей.\n\nДобравшись до вершины пирамиды, Гуд Ворд поднял пистолет и выстрелил в воздух, чтобы заставить замолчать большую часть толпы. Он увидел, как бесчисленные головы повернулись в его сторону. Одни смотрели на него с раздражением, другие – с любопытством. Тем не менее, прежде чем внимание толпы успело вновь переключиться друг на друга, Гуд Ворд заговорил.\n\n— В юности я не знал, кем хочу быть когда вырасту. Я так сильно сомневался и замкнулся в себе, что лишь смерть отца вывела меня из этого состояния. Я решил присоединиться к Ложе Дружбы, потому что их уроки единства и доброй воли во имя Селестии были близки моему сердцу. Я остро нуждался в подобной поддержке, поскольку сомнение и неуверенность немедленно начинали сковывать мою душу, когда я не помогал другим.\n\n— Но одна лишь Ложа не могла спасти меня от разлада в собственном сердце. Я искал помощи у других, — оратор слегка замешкался, вспомнив о друзьях, которых больше не было с ним. — Они преподали мне важный урок: споры друг с другом – это яд, который отравляет душу и разрушает связи между пони.\n\nГолос Гуд Ворда зазвучал громче, когда он опустил пистолет и достал сборник священных текстов Ложи. — Я стою перед вами не как проповедник или пророк, а как проситель. Нам не нужна дисгармония или разлад. Мы должны не спорить друг с другом, но с верой смотреть вперёд, скрепляя наши сердца в единстве и любви друг к другу! — он сделал паузу, чтобы подчеркнуть следующие слова. — Настанет день, когда Селестия будет судить всех нас. А до тех пор мы должны чтить Её законы и наставлять других на путь к спасению. Если вы пренебрежёте моими словами и попытаетесь нарушить единство, к которому мы стремимся, то знайте: вам это не удастся, вы не добьётесь успеха. Мы преодолеем любые испытания или невзгоды, ибо крепкая вера делает нас непобедимыми!\n\nКогда Гуд Ворд произносил последние слова, за его спиной начало вставать солнце. Никто не знал, было ли это точнейшим расчётом или же божественным вмешательством. — И вот что я говорю вам: если вы хотите вступить на праведный путь, то сделайте шаг вперёд и будьте вечно благословлены Селестией!"
 daring_solar.1300.a:0 "И так нейгуа сделали первый шаг к тому, чтобы их традиции стали историей."

 daring_solar.14.t:0 "Инферно" #Triggered by friendshop lodge focus #podrick
 daring_solar.14.desc:0 "Это был долгий день, полный споров между различными пони, что велись в недавно построенном парламентском крыле Капитолия. После того как собравшиеся поняли, насколько сильно им нужно изменить законы своей молодой республики, чтобы они соответствовали нормам Солнечной Империи, разразилась настоящая политическая буря. И пони сильно измучились, обсуждая мелкие детали и их наилучшую реализацию. Больше всего споров вызвало недавно принятое предложение предоставить Ложе Дружбы несколько наделённых властью позиций.\n\nВозможно, именно из-за своей сосредоточенности на юридических вопросах они не заметили того факта, что всевозможные входы и выходы из здания были заколочены и забаррикадированы. Только когда сработала пожарная сигнализация, политики нехотя начали покидать свои места. К несчастью для них, запасные выходы не открывались. Несколько пони открыли двери, ведущие в остальную часть здания, но в результате этого внутрь помещения хлынули обжигающий жар и дым.\n\nПони в панике кричали и бегали кругами, пытаясь найти выход. Однако их попытки спастись оказались напрасными: тот, кто заблокировал выходы из здания, проделал тщательную работу, так что никто не смог сбежать.\n\nПламя разгоралось и в их сердцах укоренилось отчаяние. Один жеребец даже встал на колени и начал молиться, но в итоге огонь поглотил и его.\n\n---\n\nТолько после того, как пожарным удалось потушить пламя, уничтожившее здание Капитолия, стало ясно, что выживших не было. За один день все лидеры государства [CES.GetNameDef] погибли в пылающем инферно."
 daring_solar.14.a:0 "Нам нужно выяснить, кто это сделал."

 daring_solar.15.t:0 "Прерванный поход" #Daring Do captured - triggered by decision
 daring_solar.15.desc:0 "Вскоре после сожжения Капитолия был собран отряд для поиска командующей Дэринг Ду, которую намеревались расспросить о случившемся. Выследить её оказалось довольно сложно, но, к счастью, о её местонахождении нам оставил подсказки некто по имени "Квиббл Пэнтс", а намеренно заметные отпечатки копыт в джунглях позволили нам найти их двоих.\n\nК сожалению, обнаружив их на вершине одного из многочисленных храмов юго-востока, наша поисковая группа услышала, как Дэринг Ду говорит о том, что ищет способ уничтожить "Дейбрейкер и её культистов с промытыми мозгами". Поэтому мы были вынуждены задержать её. Она отрицает свою причастность к поджогу Капитолия, но уже одни эти высказывания позволяют держать её под стражей.\n\nПосле захвата командующей мы получили депешу из Солнечной Империи, в которой нас поздравляли с тем, что мы "поступаем правильно", не допуская инакомыслия ни в ком, включая наших лидеров. Кроме того, императрица выступила с заявлением, в котором признала преданность Квиббл Пэнтса "искоренению предателей" и наградила его медалью за усилия."
 daring_solar.15.a:0 "Поиски Дэринг Ду прервались навсегда..."

 daring_solar.16.t:0 "Обращение скептика" #from daring_solar.4 week later - Quibble Pants joins Friendship Lodge #podrick
 daring_solar.16.desc:0 "— Веришь ли ты, что Селестия поднимает солнце?\n\nКвиббл Пэнтс закатил глаза. — Ага, конечно.\n\nДвое пони, сидевших напротив Квиббла в аккуратные миссионерские наряды Ложи Дружбы, быстро переглянулись между собой, а затем снова повернулись к Квибблу. — Принял ли ты магию дружбы в своё сердце?\n\n— Ну конечно, а кто нет? — Квиббл вкладывал в свои ответы максимум сарказма. Он не понимал, почему эти пони так настойчиво хотят устроить ему эти нелепые интервью! С тех пор как их с Дэринг Ду схватили, он проходил через один допрос за другим. Её бросили в тюрьму после допроса, и Квиббл ждал, что они поступят с ним аналогично.\n\n— Веришь ли ты, что Селестия присматривает за нами?\n\n— Вы уже спрашивали это в первый раз! — Квиббл воскликнул в отчаянии, — Да!\n\nДвое пони сперва переглянулись, а затем кивнули. — Ну хорошо, мистер Пэнтс, добро пожаловать в Ложу Дружбы. Или может лучше сказать брат Пэнтс?\n\nКвиббл был сбит столку. — Прошу прощения? Я не давал согласия на... неважно. Я могу идти?\n\n— Сперва надо получить бейджик и наряд ложи!\n\n— Только если это означает, что вы перестанете меня беспокоить."
 daring_solar.16.a:0 "Ещё одна душа влилась в наши ряды."

 daring_solar.17.t:0 "Прочная основа" #Talk to Daring Do - You were nice - CES_solar_5_2 #podrick
 daring_solar.17.desc:0 "— Я не изменю своего мнения из-за этого. Ты служишь авторитарной тиранше! Никакие "добрые дела" не изменят того факта, что ты пропагандируешь и внушаешь населению любовь к ней. Это неправильно, тебе нужно прекратить это.\n\nГуд Ворд вздохнул, утомлённый упрямостью не желающей слушать его Дэринг Ду. — Было бы неправильно просто позволить им жить прежними жизнями, они обязаны жить праведно. Я хочу позволить каждому найти путь к свету.\n\n— Делая их жизни всё более несчастными, пока они наконец не вступят в Ложу? — Дэринг махнула копытом, указывая на свою тюремную камеру. — Даже здесь я слышала о новых законах, которые вводятся по твоим приказам. Обязательные "пожертвования" в пользу Ложи. Повышенные налоги для не-членов. Штрафы для предприятий и пони за оскорбление Дейбрейкер. Да, это довольно мягкий авторитаризм, но это не меняет того факта, что ты постепенно отнимаешь свободу у населения юго-востока.\n\nЗемной пони ненадолго прикрыл глаза. Упрямство Дэринг начинало всерьёз раздражать. — Когда пламя охватило меня и терзало мою плоть, я искал спасения в молитве. Я никогда в жизни прежде не молился, но в тот момент мне показалось, что это единственный выход, — он открыл глаза, и огонь в его голосе разгорелся ещё жарче. — И моя молитва была услышана в раскалённой тьме инферно. Я понял, что Ложа Дружбы – это не просто понитарная организация, а катализатор единственной истинной веры в этом мире: Селестия – Богиня Солнца, и Она защитит верующих, как защитила меня от пламени. Я буду проповедовать эту истину всем, кто захочет слушать.\n\nБывшая командующая подошла к Гуд Ворд и опёрлась копытами о прутья клетки, уставившись на своего собеседника. — Я понимаю лишь то, что ты продолжаешь оправдывать свои действия. Что дальше? Не позволишь не-членам Ложи вести бизнес из опасения, что они приобретут слишком большое влияние? Запретишь собрания, в которых не участвуют члены ложи? Это весьма скользкий путь. Как скоро ты будешь лишать базовых коммунальных услуг или даже пищи с водой тех пони, которые не желают вступать в Ложу?\n\nНекоторое время царила тишина. Гуд Ворд задумчиво посмотрел в сторону, а затем, вновь обретя привычное рвение, обратил внимание на Дэринг. — В глубине души я надеялся, что ты встанешь на сторону правды и справедливости. Но теперь я вижу, что тебе нужно больше времени, чтобы прозреть. Прощай, командующая. Когда ты будешь готова открыть своё сердце свету Селестии, мы поговорим снова."
 daring_solar.17.a:0 "Возможно, миссионеры помогут ей принять истину."

 daring_solar.18.t:0 "Стойкость и непоколебимость" #Talk to Daring Do - You murdered 50k - CES_solar_5_3 #podrick
 daring_solar.18.desc:0 "— Я не изменю своего мнения из-за этого. Ты казнишь пони за мелкие проступки! Да что с тобой такое?!\n\nГуд Ворд сузил глаза, глядя на Дэринг Ду. — Они были нечестивцами. Когда этим грешникам был дан шанс покаяться, они уцепились за свою порочность и были наказаны соответствующим образом. Праведник не потерпит лжи грешника.\n\n— Но убивать пони за то, что они не отказались от своих убеждений? Да что случилось с тобой? Где тот добросердечный молодой жеребец, который помогал распространять гармонию по всему юго-востоку? — Дэринг махнула копытом, указывая на свою тюремную камеру. — Даже здесь я слышала о новых законах, которые вводятся по твоим приказам. Обязательные "пожертвования" в пользу Ложи. Повышенные налоги для не-членов. Конфискация бизнеса, которым управляют не состоящие в Ложе пони. Заключение в тюрьму любого, кто оскорбляет Дейбрейкер или Ложу. Да это просто идеальный пример авторитаризма из учебника!\n\nЗемной пони ненадолго прикрыл глаза. Упрямство Дэринг начинало всерьёз раздражать. — Когда пламя охватило меня и терзало мою плоть, я искал спасения в молитве. Я никогда в жизни прежде не молился, но в тот момент мне показалось, что это единственный выход, — он открыл глаза, и огонь в его голосе разгорелся ещё жарче. — И моя молитва была услышана в раскалённой тьме инферно. Я понял, что Ложа Дружбы – это не просто понитарная организация, а катализатор единственной истинной веры в этом мире: Селестия – Богиня Солнца, и Она защитит верующих, как защитила меня от пламени. Я буду проповедовать эту истину всем, кто захочет слушать.\n\nДэринг в удивлении смотрела на стоящего перед ней жеребца. Она не могла поверить, как сильно изменился её прежний друг за столь короткое время. Она подошла к Гуд Ворду и опёрлась копытами о прутья клетки. — Оправдывай свои действия сколько угодно. Но ничто не изменит истины: ты – убийца.\n\nНесмотря на критику со стороны бывшей командующей, рвение Гуд Ворда ничуть не ослабело. — В глубине души я надеялся, что ты увидишь славу света Селестии. Возможно, глупо было желать несбыточного. Если ты не признаешь Её божественность, то тебя ждёт тот же конец, что и всех злодеев, прячущихся от праведного света солнца. Я дам тебе время подумать, во что ты веришь – в Неё или в себя. Я молюсь, чтобы ты выбрала истину. — Гуд Ворд развернулся на выход, втайне всё же надеясь, что ему не придётся прибегать к столь радикальным мерам по отношению к пони, которую он когда-то уважал."
 daring_solar.18.a:0 "Возможно, миссионеры помогут ей принять истину."

 daring_solar.19.t:0 "Дабы они могли видеть" #CES_solar_7_1 #podrick
 daring_solar.19.desc:0 "Крикет Чирп и его семья чувствовали себя крайне неловко. Они сидели в задней части зала на одном из еженедельных собраний Ложи Дружбы и были при этом единственными присутствующими на службе бэтпони. И единственными лунаристами. Крикет тревожился с того момента, как только они переступили порог Ложи. Они явились сюда лишь из чувства долга в ответ на доброту миссионеров. Его жена и жеребята тоже были взволнованы; не помогало и то, что их тёмная одежда с символами луны очень выделялась.\n\nА вот члены Ложи Дружбы разительно отличались от них: они были одеты в аккуратные, опрятные и простые наряды, к которым была прикреплена булавка в виде знака отличия Селестии. Несколько членов Ложи подошли к семье, чтобы поприветствовать их, а некоторые даже предложили посидеть с ними и объяснить все особенности службы. Крикет не хотел показаться грубым, но, к счастью, его жена проявила инициативу и вежливо отклонила все предложения составить им компанию.\n\nПроповедь, которую они ожидали услышать, оказалась вовсе не проповедью, а краткой речью, в которой выступающая пони подтвердила свою веру в совершенство Селестии. Затем она предложила прихожанам поделиться своими "мыслями и свидетельствами". Все желающие могли получить возможность выступить.\n\nВ течение следующего часа около дюжины всевозможных пони рассказывали о том, какое влияние оказала Ложа Дружбы на их жизнь, насколько увереннее они стали после того, как посвятили себя Селестии, и как благословенна для них живая богиня, на которую они могут равняться. По правде говоря, Крикет больше обращал внимание на часы, чем на выступающих, но тут его внимание привлёк последний пони, вышедший на сцену: то был его товарищ по отряду, пегас, который служил вместе с ним в начале гражданской войны.\n\nКрикет не сводил глаз с жеребца, который когда-то поклялся своей жизнью служить Найтмер Мун. Жеребца, который был твёрдо намерен стать Говорящим-с-Луной. Жеребца, которого начинало тошнить при упоминании имени Селестии. Жеребца, который теперь плакал от радости, рассказывая о том, как же он ошибался в прошлом и как он благодарен за прощение со стороны Ложи Дружбы, хотя он долгие годы сражался против Селестии.\n\nКогда служба закончилась, Крикет Чирп осознал, что он чувствует... желание? Да! Желание узнать больше о том, что может так сильно изменить пони."
 daring_solar.19.a:0 "Может ли это изменить и нас?"

 daring_solar.20.t:0 "Дабы они никогда не отводили взгляда" #CES_solar_7_2 #podrick
 daring_solar.20.desc:0 "Крикет Чирп и его семья чувствовали себя крайне неловко. Они сидели в задней части зала на одном из еженедельных собраний Ложи Дружбы и были при этом единственными присутствующими на службе бэтпони. И единственными лунаристами. Он вспоминал своё волнение в тот момент, когда они впервые ступили на порог Ложи: исключительно потому, что им пообещали дать еду и воду, которые становилось всё труднее получить, если ты не член Ложи. Крикет и его жена поначалу поклялись противостоять политике нового правительства, но их решимость сильно ослабла, когда у их маленьких жеребят стали проявляться признаки недоедания. Теперь они были здесь, на скамьях храма, среди верующих в "Селестию".\n\nВ отличие от тёмной одежды с символами луны его семьи, члены Ложи дружбы были одеты в аккуратные, опрятные и простые наряды, к которым была прикреплена булавка в виде знака отличия Селестии. Несколько членов Ложи подошли к семье, чтобы поприветствовать их, но их добрые приветствия казались завуалированным осуждением. Как будто фестралы наконец-то приняли "правильное" решение присоединиться к ним и начать поклоняться истинной богине.\n\nПроповедь, которую они ожидали услышать, оказалась вовсе не проповедью, а краткой речью, в которой выступающая пони подтвердила свою веру в совершенство Селестии. Затем она предложила прихожанам поделиться своими "мыслями и свидетельствами". Все желающие могли получить возможность выступить.\n\nВ течение следующего часа около дюжины всевозможных пони рассказывали о том, какое влияние оказала Ложа Дружбы на их жизнь, насколько увереннее они стали после того, как посвятили себя Селестии, и как благословенна для них живая богиня, на которую они могут равняться. Время шло и Крикет чувствовал себя всё более и более напряжённым, поскольку многие выступающие осуждали принцессу ночи и её последователей. Но когда заговорила последняя ораторша, он почувствовал настоящий ужас.\n\nОраторша, как и он сам, была фестралкой. Она начала с воспоминаний о своём прошлом муже, в котором Крикет узнал своего бывшего товарища по отряду, служившего вместе с ним в ходе Лунной Гражданской Войны. Вдова сказала, что он встал на путь искупления, но с трудом отказывался от своих старых привычек. Фестралка заявила, что была вынуждена оставить его и забрать с собой своих жеребят, чтобы принять свет Селестии. Затем она нашла нового мужа и после этого они были счастливы как никогда.\n\nХотя отношения в их семьях разительно отличались, Крикет крепко сжал копыто жены. Он попытался украдкой взглянуть на неё, а она – на него, но уверенность, которую они искали друг в друге, сменилась страхом перед тем, что может произойти. Или же не произойти."
 daring_solar.20.a:0 "Что может так сильно изменить пони? Может ли это изменить и нас?"

 daring_solar.21.t:0 "Неуютная искренность" #CES_solar_7_3 #podrick
 daring_solar.21.desc:0 "Вуд Чиппер отнюдь не чурался поклонения Дейбрейкер. Ибо он одним из первых подал заявку на получение государственной должности в городе [EQS.capital.GetName], столице недавно образованной Солнечной Империи. Получив должность инквизитора, он лично видел как самые разные пони выходили буквально из ниоткуда, дабы служить Императрице. Эти пони были полны пламенной решимости делать то, что должно быть сделано во имя Её.\n\nНо это...\n\nСолнечный инквизитор стоял в отдалении и наблюдал за тем, как пони в белых рубашках и галстуках помогают организовать помощь пострадавшим от обрушения жилого здания в Балтимейре. Они раздавали еду, предметы первой необходимости и прочие подобные вещи семьям, чьи дома были разрушены. Вуд многое слышал про эту "Ложу дружбы" и ожидал чего-то подобного, но инквизитор заметил, что некоторые из семей, получавших помощь, были фестралами. А одежда бэтпони явно выдавала их лунаристские взгляды.\n\nВуд Чиппер огляделся по сторонам. Неужели никто больше не видит в этом проблемы? Почему они оказывают помощь лунаристам? Он посмотрел на одну пони из Ложи Дружбы, которая разговаривала с фестралом и его семьёй. Со стороны казалось, что эта чересчур весёлая кобыла очень обеспокоена благополучием этой семьи. Она выдала им дополнительные припасы и даже обняла одного из младших фестралов. Общение закончилось тем, что семья поблагодарила её и ушла. Но Вуд заметил, что среди полученных ими припасов была приметная книга, которую пони из Ложи всегда носили с собой.\n\nЧто происходит?! Вуд ошеломлённо пытался осмыслить происходящее. Мы не обращаем лунаристов, мы подвергаем их чистке! Это не соляризм... Он не знал, что это такое! Его разум кричал, что это неправильно, что он должен предупредить Императрицу о том, что происходит на юго-востоке, но все пони здесь казались такими... искренними.\n\nЕго мысли были прерваны звуками гимна, исполняемого в честь Селестии. Это была ещё одна вещь, которая его озадачила: почему они постоянно называют Дейбрейкер Селестией?! Он многого не понимал относительно этой группы...\n\n— Эй, господин инквизитор, вы выглядите чересчур взвинченным, — Молодой миссионер поразил Вуда тем, что предложил ему свою священную книгу, — Вы хотите узнать слова Селестии и Её Верной Ученицы? Они могут принести вам утешение."
 daring_solar.21.a:0 "— ...Нет, спасибо. Я в порядке."

 daring_solar.22.t:0 "Праведная сдержанность" #CES_solar_7_4 #podrick
 daring_solar.22.desc:0 "Вуд Чиппер отнюдь не чурался поклонения Дейбрейкер. Ибо он одним из первых подал заявку на получение государственной должности в городе [EQS.capital.GetName], столице недавно образованной Солнечной Империи. Получив должность инквизитора, он лично видел как самые разные пони выходили буквально из ниоткуда, дабы служить Императрице. Эти пони были полны пламенной решимости делать то, что должно быть сделано во имя Её. Но это...\n\nСолнечный инквизитор стоял в отдалении и наблюдал за тем, как пони в белых рубашках и галстуках помогают организовать помощь пострадавшим от обрушения жилого здания в Балтимейре. Они раздавали еду, предметы первой необходимости и прочие подобные вещи семьям, чьи дома были разрушены. Вуд многое слышал про эту "Ложу дружбы" и ожидал чего-то подобного, но инквизитор заметил, что некоторые из семей, получавших помощь, были фестралами. А одежда бэтпони явно выдавала их лунаристские взгляды.\n\nВуд Чиппер ненадолго задумался о том, чтобы подойти к кому-нибудь из волонтёров Ложи Дружбы, дабы высказать сомнения в их решении, но вскоре увидел нечто неожиданное. Пони Ложи, поняв, что собираются помочь лунаристам, убрали свои припасы подальше и начали кричать на них. Вуд смог разобрать несколько слов: "Исповедуйтесь!", "Покайтесь!", "Выкажете смирение!". Некоторые лунаристы начали спорить с волонтёрами, но быстро поняли, что припасов им не дадут, если они не подчинятся их требованиям. Часть фестралов развернулась и ушла, но многие остались.\n\nОдна из волонтёрок достала книгу, которую, как известно, все члены Ложи носили с собой, и начала зачитывать отрывки из неё. Она заставила лунаристов повторять за ней, а тем, кто справился, выдала припасы и копию священной книги Ложи Дружбы. В завершение своей проповеди она сказала, что в будущем их будут навещать и что они должны уметь читать священное писание по памяти, если хотят и дальше получать помощь.\n\nВуд ошеломлённо пытался осмыслить происходящее. Это... не было привычным ему соляризмом. Это было нечто совсем другое. Он был уверен, что лунаристов подвергнут чистке, но... нет, у этих пони, похоже, были другие идеи на уме. Его мысли были прерваны звуками гимна, исполняемого в честь Селестии. Это была ещё одна вещь, которая его озадачила: почему они постоянно называют Дейбрейкер Селестией?! Он многого не понимал относительно этой группы...\n\n— Эй, господин инквизитор, вы выглядите чересчур взвинченным, — Молодой миссионер поразил Вуда тем, что предложил ему свою священную книгу, — Вы хотите узнать слова Селестии и Её Верной Ученицы? Они могут принести вам утешение."
 daring_solar.22.a:0 "— ...Нет, спасибо. Я в порядке."

 daring_solar.23.t:0 "Прости им их прегрешения" #CES_solar_ending_1 - Reverent #podrick
 daring_solar.23.desc:0 "Гуд Ворд занимался чтением в своём кабинете, когда услышал слишком знакомый звук: щелчок взводимого пистолета. Не поднимаясь с места и не поворачиваясь, чтобы взглянуть, кто же стоит за его спиной, он заговорил: — Осторожнее, ты же не хочешь совершить ошибку, верно?\n\n— Это будет не ошибка, а справедливость. — Голос незваного гостя дрожал от ярости.\n\n— Ты так уверен? — Гуд Ворд отложил свою книгу. — В ретроспективе справедливость может оказаться ошибкой. Я хорошо знаком с этой концепцией, ибо сам принимал множество решений, о которых потом жалел. — Вместо ответа мститель, стоявший позади него, медленно обошёл вокруг и попал в поле зрения Гуд Ворда. Это был молодой фестрал, одетый в окровавленную форму хироптеррского легионера со множеством пулевых отверстий. Вероятно, он снял её с погибшего родителя. Взгляд Гуд Ворда переместился с его одежды на пистолет, а затем и на глаза, в которых за бушующей яростью скрывался страх. — Зачем ты на самом деле здесь?\n\nФестрал стиснул зубы и закричал. — ПОТОМУ ЧТО Я НЕНАВИЖУ ТЕБЯ И ВСЁ, ЗА ЧТО ТЫ ВЫСТУПАЕШЬ! — Пистолет слегка дёрнулся, но не выстрелил.\n\n— Я понимаю. Я бы тоже ненавидел себя, будь я на твоём месте. Но это не тот путь, по которому ты хочешь идти. Мне знаком гнев, который ты сейчас испытываешь. Я никогда не считал себя убийцей, но гнев превратил меня в чудовище. — Гуд Ворд встал с кресла и сделал шаг по направлению к фестралу. — Но со временем я преодолел этот гнев...\n\n— НИ ШАГУ ДАЛЬШЕ! — Фестрал выстрелил из пистолета, но его прицел был таким неточным, что пуля просвистела мимо головы Гуд Ворда.\n\n— ... и я знаю, что ты тоже сможешь преодолеть этот гнев. Не позволяй ему уничтожить тебя, как он почти уничтожил меня. — Ещё один шаг. И ещё один.\n\nСлёзы полились из глаз фестрала. — ОСТАНОВИСЬ! НЕ ПОДХОДИ БЛИЖЕ!\n\nГуд Ворд встал прямо перед жеребцом. — Всё в порядке. — Он поднял копыто и осторожно отодвинул пистолет, а затем обнял дрожащего фестрала. — Мне очень жаль, что так случилось с твоими сородичами, правда жаль. Но тебе нужно двигаться дальше, иначе ты никогда не исцелишься.\n\nФестрал разразился рыданиями, когда тысячелетний гнев рассеялся в объятиях Гуд Ворда."
 daring_solar.23.a:0 "И будь сам прощён." #leads to summoning event daring_solar.30

 daring_solar.24.t:0 "Некоторые дни труднее других" #CES_solar_ending_2 - Zealous #podrick
 daring_solar.24.desc:0 "Ночь, когда оборона Хироптерры пала, была, мягко говоря, долгой. Бесчисленные лунаристы сражались до последнего, не желая сдаваться, так что войскам Гуд Ворда пришлось перебить многих из тех, кого они бы предпочли взять в плен. Дело даже дошло до того, что некоторые жеребята и кобылки хватали оружие своих погибших родителей, чтобы отомстить за павших. И их отчаянные действия привели лишь к новым смертям и ещё большим страданиям. Но всё же ничто не могло сдержать праведников и в конце концов Хироптерра пала.\n\nКогда Гуд Ворд и его миссионеры прибыли в импровизированный тюремный лагерь, наихудшие лунаристы уже были выстроены в ряд в ожидании его суда. Несколько десятков солдат, офицер и трое жеребят не старше двенадцати лет. — Каковы их преступления? — Земной пони спросил свою подчинённую. Вместо ответа кобыла протянула наспех подготовленную записку, в которой было зафиксировано множество отвратительных поступков. — Убийство. Ересь. Использование рабства. Пытки. Нанесение увечий. Ложная капитуляция, — Он сделал паузу, чтобы посмотреть на самых маленьких пони, — Использование жеребят-солдат. — Он отбросил бумагу в сторону. — Это, конечно, далеко не всё. Однако в Ложе Дружбы с пленниками обращаются по-другому. Вам будет предложена возможность отказаться от нечестивой веры и искупить свои грехи. Если же вы откажетесь... что же, вы не сможете сказать, что мы не предложили вам пути к спасению.\n\nГуд Ворд кивнул миссионерам и охранникам, чтобы они начали работать с пленниками в поисках тех, кого ещё можно спасти. Вскоре их прервал пронзительный боевой клич молодой кобылки. Она выхватила спрятанный пистолет и сумела подстрелить двух миссионеров, прежде чем её успел остановить ближайший охранник.\n\nЗабинтованный земной пони ненадолго прикрыл глаза. Значит, так тому и быть, подумал он. Он подошёл к молодой кобылке, которую прижимали к земле. Гуд Ворд достал своё священное писание и начал зачитывать отрывок из него. 'Да, те, кто глухи к учениям Селестии, будут стремиться лишить тебя жизни. И поэтому пусть лучше погибнет один нечестивый пони, чем целый народ сгинет от всеобщего неверия.' Он закрыл книгу и достал пистолет. Яростное неповиновение кобылки мгновенно испарилось, когда земной пони нацелил на неё ствол своего оружия.\n\nГуд Ворд не мог сказать, сколько он держал оружие наготове. Выражение глаз молодой кобылки... оно напомнило ему кое-что. Этой бедной душой правило не зло, а страх. Она испытывала ужас перед теми, кого её учили ненавидеть, так что решила обрести свободу единственным известным ей способом – насилием. — Хмф, — Гуд Ворд опустил оружие, — Твоё убийство будет праведным делом, но оно ничего не изменит. Ты пала, но путь к прощению всё ещё открыт для тебя. Но сперва... — Он снова поднял пистолет и прострелил одну из ног кобылки, заставив её закричать от боли. — Твой последний грех был прощён, но нельзя забывать про другие." #For many of us, the road is a difficult one, but the path is always there for us to follow, no matter how many times we may fall. We all have doubts. The light of the mind alone cannot burn away all darkness. Think on it, and look in your heart.
 daring_solar.24.a:0 "И самые трудные дни ещё впереди." #leads to summoning event daring_solar.30

 daring_solar.25.t:0 "Огонь никогда на затухает" #CES_solar_ending_1 - Vindictive #podrick
 daring_solar.25.desc:0 "— Покайся.\n\n— Я никогда не преда... — Раздался выстрел и безжизненное тело хироптеррца рухнуло на землю. Гуд Ворд перенацелил пистолет на следующую в очереди и повторил своё требование. Когда пони отказалась, её аналогичным настигла пуля. Гуд Ворд шёл через строй оставшихся лидеров Хироптерры, всаживая по пуле во всех, кто не желал отказаться от своей веры в Найтмер Мун. Некоторые пони тщетно пытались умолять, а другие даже утверждали, что готовы раскаяться. Но их слова не были достаточно убедительны, чтобы палач поверил в то, что они говорят правду.\n\nКоличество трупов всё росло, и несколько подчинённых Гуд Ворда обменялись потрясёнными взглядами. Но не из-за актов безжалостного насилия, а потому, что ни один лунарист не отрёкся от своей нечестивой религии. Неужели они не понимали, что именно ложная богиня и привела их к гибели?\n\nВ итоге в строю осталось всего несколько пони: то были беженцы высокого ранга из Лунной Империи и не проживших долго Учеников Ночи. Но они обратились за помощью к своим сородичам и поэтому Гуд Ворд ныне судил их. Земной пони направил оружие на следующую пони в очереди. — Покай... — Он остановился, поняв, что знает стоящую перед ним кобылу.\n\nТо была сама Кресент Глоу. Пони, которую он когда-то называл своей подругой. — Ну? — Сказала она горько, — Зачем тратить время на меня? Остальные такой чести не удостоились.\n\nГуд Ворду потребовалось несколько мгновений, чтобы осознать, что она тоже может быть грешницей. — Почему ты здесь? Ты не поклоняешься Найтмер Мун.\n\nОна коротко рассмеялась, но в её голосе слышалась лишь боль, а не веселье. — С каких это пор тебя стала волновать разница? Моя семья голодала. Они обращались за помощью в твою Ложу, но им отказали, потому что они не были её членами. Они не могли вступить, потому что они не были достаточно 'набожными'. Мне пришлось бежать из страны, просто закопав их, потому что ты запретил проводить похороны для не-членов Ложи. — Огонь в глазах фестралки ненадолго сравнялся по яркости с его пламенем, — Раньше я считала тебя своим лучшим другом. Может быть, даже кем-то большим. Но теперь? О, я вижу тебя тем, кем ты на самом деле являешься: чудовищем, которое хуже даже самой Дейбрейкер.\n\nПоследовавшая за этим тишина была просто оглушительной. В итоге Гуд Ворд удержал свои эмоции под контролем, а затем повторил своё требование. — Покайся.\n\nНа этот раз обошлось без слёз. — Заставь меня."
 daring_solar.25.a:0 "И, возможно, страданиям также не будет конца."

 daring_solar.26.t:0 "Не такая уж и скромная просьба" #CES_solar_8_1 - Ask for fleet from SOL - SOL POV
 daring_solar.26.desc:0 "Совсем недавно в Кантерлот официально прибыл эмиссар из державы [CES.GetNameDef]. Он обратился к императрице с просьбой, в которой высказывалось желание наказать Хироптерру за преступления против Империи. Хотя эмиссар проявил глубочайшее уважение к Императрице и её подданным, было похоже на то, что гость с юго-востока был преисполнен куда большего почтения, чем большинство её подданных из прочих уголков Империи.\n\nПросьба была простой, но уж точно не мелкой: юго-восток хочет получить часть флота Солнечной Империи, дабы свет императрицы "воссиял над морем".\n\nХотя Дейбрейкер планировала лично разобраться с Хироптеррой, пока что она была занята укреплением своего контроля над Эквусом. Возможно, инвестиции в её самых преданных подданных принесут дивиденды... Пони юго-востока могли бы преподнести ей лунаристов на блюдечке с голубой каёмочкой. Но расставание с таким количеством кораблей может привести к катастрофе, если враги воспользуются раздробленностью её флота.\n\nНадо всё хорошенько взвесить и сделать выбор."
 daring_solar.26.a:0 "— Очень хорошо. Они получат эти корабли." #Here's a massive fleet
 daring_solar.26.b:0 "— Нет. Если они хотят угодить мне, то должны сделать это без моей помощи." #Send some well wishes and kind regards with political power

 daring_solar.27.t:0 "Блаженны верующие" #daring_solar.26.a - They gave us a fleet
 daring_solar.27.desc:0 "Гуд Ворд позволил себе улыбнуться, прочитав сообщение из Кантерлота. Императрица удовлетворила просьбу о передаче части флота Империи под его контроль.\n\nЕдинственной оговоркой было то, что Императрица ясно дала понять, что она хочет, чтобы юго-восток преподнёс ей Хироптерру на блюдечке с голубой каёмочкой. Но не то чтобы Гуд Ворд планировал поступить иначе.\n\nЗабинтованный земной пони отложил письмо и поднял телефонную трубку, чтобы позвонить своим морским офицерам. Конечно, нужно будет сперва заполнить бумаги, но он решил, что лучше сначала сообщить им хорошие новости." #1 carrier, 2 battleships, 2 heavy cruisers, 2 light cruisers, 8 destroyers
 daring_solar.27.a:0 "Богиня облегчила предстоящие испытания."

 daring_solar.28.t:0 "Испытания и невзгоды" #daring_solar.26.b - No fleet received
 daring_solar.28.desc:0 ""Просьба о передаче части имперского флота под ваше командование была отклонена."\n\nГуд Ворд ещё раз перечитал лежащее перед ним письмо. Наверняка в нём таился скрытый смысл. Селестия не стала бы просто так отклонять его просьбу без веской причины... верно? Земной пони нахмурился. Возможно, ей требовалась вся мощь Её флота для борьбы с более непосредственными угрозами. А может быть...\n\nВолна ясности окатила земного пони, когда он отложил послание. Конечно же, Селестия не хотела, чтобы Ложа Дружбы использовала Её флот. Она желала, чтобы Её самые верные подданные проявили себя достойными без её помощи.\n\n— Она испытывает нас, — Гуд Ворд задумался и взглянул на портрет Селестии на стене. Её мягкая улыбка успокаивала, хотя и не предоставляла реальной помощи. Земной пони ненадолго прикрыл глаза и погрузился в раздумья. Если Ложа Дружбы хочет уничтожить лунаристов в Хироптерре, ей придётся удвоить усилия по строительству могущественного флота.\n\nВновь обретя решимость, Гуд Ворд поднял телефонную трубку и набрал номер судостроительной верфи."
 daring_solar.28.a:0 "Нам не стоит ожидать, что Селестия выполнит всю работу за нас." #You get some political power and dockyard output

 daring_solar.29.t:0 "Вера против дружбы" #from daring_solar.16 3 months after - Crescent Glow leaves about 3 months after Quibble joins (inform me if you want to swap .29 and .16 timing-wise)
 daring_solar.29.desc:0 "В дверь постучали. — Гуд Ворд? У тебя есть минутка? — Спросила Кресент Глоу, заглядывая внутрь.\n\nЗамотанный в бинты земной пони оторвался от своих бумаг и взглянул на гостью. — Да, конечно. Заходи.\n\nКресент вошла в кабинет пони, которого, как ей казалось, она так хорошо знала. В комнате ощущалась явно благочестивая аура – кабинет украшали различные безделушки и украшения в стиле Солнечной Империи. Они сильно контрастировали с улыбающимся портретом Селестии, висевшим на стене сбоку. И ещё сильнее портрет принцессы контрастировал с заряженным пистолетом, который лежал на столе Гуд Ворда рядом с его бумагами. Кресент подняла глаза от пистолета и увидела, что земной пони заметил её пристальный взгляд. — Ты в порядке, Кресент? Тебя как будто что-то беспокоит.\n\n— Да... — несмело начала она. Кресент подготовила речь, но её мысли путались, пытаясь просчитать бесчисленные варианты развития событий, которые могут произойти, если она выскажет вслух свои мысли. Она попыталась продолжить. — Я хотела... узнать, как у тебя дела.\n\n— У меня всё хорошо. Спасибо, что спросила. — Сказал Гуд Ворд. Фестралка заметила, что в его глазах нет прежнего дружелюбия. — Но я не думаю, что ты здесь только из-за этого. Не бойся, ты можешь свободно высказать свои мысли.\n\nКресент кивнула, а затем глубоко вздохнула. — Мы... мы всё ещё друзья?\n\nГуд Ворд уставился прямо на неё. — Конечно. Я очень дорожу нашей дружбой.\n\n— Тогда почему ты убил ту кобылу? И почему Дэринг Ду всё ещё не на свободе?\n\nНекоторое время было тихо. Земной пони закрыл глаза, а когда открыл их снова, то Кресент уже не могла узнать в нём своего прежнего друга. — Я сделал то, что должно было быть сделано. Нам предстоит много работы, и Селестии нужно, чтобы мы совершали непростые поступки для достижения этих целей. Устранение тех, кто хочет отравить умы правоверных – одна из таких задач. К сожалению, мне предстоит сделать множество сложнейших выборов, но я доверяю Селестии, которая проведёт меня через это испытание.\n\n— Но она – не Селестия. Селестия добрая и любящая, но пони, которая сейчас сидит в Кантерлоте, совсем не такая. — Она прикусила язык и постаралась не заплакать. — Я ухожу в отставку. — Сказала Кресент и её голос надломился. Фестралка тут же вышла из кабинете, прежде чем Гуд Ворд успел увидеть её слёзы. Земной пони остался сидеть за столом, впитывая тяжесть её слов. Забавно, неужели он всегда чувствовал себя таким одиноким?"
 daring_solar.29.a:0 "Впервые за последние месяцы сердце Гуд Ворда болело сильнее его ожогов." #Crescent Glow goes away

 daring_solar.30.t:0 "Вызов в Кантерлот" #daring_solar.23-25 - Summon to Canterlot
 daring_solar.30.desc:0 "Гуд Ворд неуверенно выглянул из небесной колесницы, которая везла его в Кантерлот. Город был уже совсем близко – в лучах солнца он выглядел поистине великолепно. Он вспомнил о полученном письме, где содержалось прямое приглашение приехать в Кантерлот, чтобы поговорить с императрицей Дейбрейкер о его "недавнем поведении". Хотя он собирался выехать как можно скорее, Гуд Ворд не ожидал, что уже через несколько минут после получения письма на пороге его дома появится внушительный эскорт солнечной стражи.\n\nВскоре он и его свита прибыли непосредственно в город. Они приземлились недалеко от входа в замок и сообщили Гуд Ворду, что императрица ждет внутри. Он поблагодарил их, а затем посмотрел на двойные двери, украшенные символом солнца. Пони начал испытывать непривычное для него чувство страха. Всю свою жизнь он рассказывал другим о Селестии, но никогда не встречался с ней...\n\nВ конце концов он набрался смелости и вошёл внутрь. Внутреннее убранство замка оказалось таким же чудесным, как он себе и представлял. Стены и потолок украшали стеклянные фрески, а изящные знамена и прочие яркие украшения прекрасно дополняли интерьер. Гуд Ворд почтительно держал копыта при себе, приближаясь к тронному залу.\n\nСтражники кивнули, открывая двери, и земной пони вошёл внутрь. Первым делом он обратил внимание на размер комнаты – она была больше здания Великой Ложи. Затем – на отсутствие дополнительных охранников. А потом – на восседающую на троне белую пони с огненной гривой и суровым взглядом. Сердце его заколотилось, когда он увидел, что она смотрит прямо на него. Гуд Ворд немедленно поклонился и понял, что забыл все заранее отрепетированные приветствия.\n\n— Встань, — приказала Дейбрейкер, — Я внимательно наблюдала за тобой в течение последних нескольких лет. Неоднократно у меня возникали сомнения в том, способен ли юго-восток управлять собой, соблюдая при этом мои законы. Какое общество они построят? Какой пони будет вести их? И теперь я вижу результаты."
 daring_solar.30.a:0 "Гуд Ворд внимательно слушал, как императрица оценивала его."

 daring_solar.31.t:0 "Суд над благоговейным" #daring_solar.30 - Canterlot meeting Reverent
 daring_solar.31.desc_protector:0 "— Если бы я могла описать тебя и твою администрацию одним словом, я бы назвала вас всех... нетрадиционными. Твоя "Ложа Дружбы" весьма похожа на многие культы, которые Селестия уничтожала на протяжении веков. — Дейбрейкер хихикнула, — Если бы она только знала, какими преданными станут её подданные, если она позволит им показать это!\n\nГуд Ворд кивнул, хотя ему всё ещё было не по себе в присутствии своей богини. — Мы следовали вашими учениям и стремились донести истину о вашей божественности до всех, кто был готов её услышать.\n\nОна снова засмеялась, — Но ты не следовал моим учениям. Ты следовал учениям Селестии.\n\nЭто заставило стоического земного пони склонить голову. — Я... вы же Селестия? — Спросил несколько смущённый Гуд Ворд.\n\nЕё взгляд буравил его. — Поскольку ты столь хорошо справляешься, я прощу тебе данное заблуждение. Я лучше, красивее и могущественнее Селестии. — Она эффектно разожгла пламя в своей гриве. — И я с юмором отнесусь к вам. Ты и твоя Ложа можете продолжать называть меня Селестией, несмотря на... неортодоксальные убеждения, которых вы придерживаетесь.\n\nГуд Ворд мгновение смотрел на неё, а затем снова кивнул. — Понятно. — Он сделал краткую паузу. — Есть ли ещё что-нибудь, что я и Ложа Дружбы можем для вас сделать?\n\nДейбрейкер ликующе усмехнулась, — Да. Вы все показали себя преданными слугами, и я готова признать вас таковыми. Поэтому я предоставляю твоей земле полную свободу действий, чтобы вы все служили мне так, как считаете нужным, а не подвергались проверкам и волоките со стороны моей бюрократии. В конце концов, они и вполовину не так благочестивы, как твоя Ложа.\n\n— Спасибо, богиня Селестия.\n\nОна махнула копытом, отпуская его. Как раз когда Гуд Ворд собирался выйти из комнаты, она окликнула его, — И ещё одно: эта твоя 'религия'. Хотя я нахожу некоторые её аспекты странными, я не могу отрицать её эффективности в обращении последователей моей сестры. Сделай то же самое со всеми, кто отвергает меня в качестве законной правительницы.\n\nГуд Ворд твёрдо кивнул в последний раз."
 daring_solar.31.desc_empress:0 "— Сказать, что ты вызвал моё недовольство, значит сильно преуменьшить серьёзность твоих проступков, дерзкий ты щенок. Кто ты такой, чтобы звать себя моим 'пророком' и основывать еретический культ, прямо противоречащий доктринам моих верных инквизиторов? — Её грива вспыхнула огнём, и она топнула копытом. — Объяснись и немедленно!\n\nГуд Ворд сделал глубокий поклон, — Мы следовали вашим учениям и стремились распространить истину о вашей божественности среди всех...\n\n— Ты следовал отнюдь не моим учениям. Ты следовал учениям Селестии, — Дейбрейкер практически зашипела, произнося своё прежнее имя, — Она была слаба. Доброта и милосердие не помогут создать сильную империю. И именно поэтому Эквестрия рухнула при первом же толчке.\n\nЗемной пони не знал, что на это ответить. — Мы не хотели вас разочаровать...\n\n— Молчать! — Дейбрейкер зарычала, испуская волну жара, которая едва не сбила земного пони с копыт. — Я не должна была позволять твоей организации существовать. С каждым днём я получала всё новые и новые сообщения о ереси на юго-востоке, и каждый день у меня возникало желание лично отправиться туда и очистить это место. Единственная причина, по которой я позволяла твоему неповиновению просуществовать так долго, заключалась в тщетной надежде, что мне не придётся тратить своё драгоценное время и ресурсы на исправление тебя и этой твоей Ложи. — Её взгляд прямо-таки буравил его. — Но теперь я вижу, что тебя уже не исправить.\n\nГуд Ворд восстановил равновесие и в его голосе зазвучал огонь. — Мы обратили лунаристов в истинную веру! Они любят вас так же сильно, как и мы! Как и я!\n\n— Ты любишь меня? — Дейбрейкер презрительно рассмеялась, — Серьёзно? Ты – жалкое подобие того пони, у которого был потенциал стать моим преданным слугой. Но твоё пламя угасло, когда ты не смог отказаться от ложной версии меня. Ты ничем не лучше 'лунаристов', которые, без сомнения, тайно исповедуют свою ересь за твоей спиной.\n\nГуд Ворд снова открыл рот для ответа, но Дейбрейкер магией схватила его за шею и снова повалила на землю. Когда он поднял голову, то увидел, что всемогущая богиня солнца поднимается в воздух, а на кончике её рога появляется ослепительно яркое солнце. — Последние слова, наглый ты червь?\n\nЗемной пони встал в последний раз. — Да пожалуйста, — сказал он. Спустя мгновение, которое казалось целой вечностью, Гуд Ворд достал свой пистолет и направил его на божество перед ним. — Кресент была права насчёт тебя. — Он нажал на спусковой крючок и его поглотил обжигающий свет."
 daring_solar.31.desc_mother:0 "— Скажу прямо: ты разочаровал меня. Поначалу мне льстило, что ты меня боготворишь, но называть себя самопровозглашённым пророком? Серьёзно? Да и что за пророк такой, который не может исполнять мои приказы? — Дейбрейкер застонала от досады. — Теперь я понимаю, почему Селестия так старалась искоренить организованную религию. Пони почему-то всегда считают, что знают мои желания лучше меня самой.\n\nГуд Ворд был ошеломлён тем, что аликорн, которую он так превозносил, не была довольна его действиями. — Могу ли я спросить, чем мы вам так не угодили, Селестия?\n\nГриву Дейбрейкер мгновенно объяло пламя. — Вот. Ты продолжаешь это делать, несмотря на все свидетельства и доказательства твоей неправоты, — она топнула копытом, подчёркивая следующие слова. — Меня зовут не Селестия, я – ДЕЙБРЕЙКЕР! Я лучше, красивее и намного, намного могущественнее того аликорна, что прежде сидела на этом троне! Ты и твоя Ложа продолжаете притворяться, что я маленькая милая богиня, которая не возражает против столь наглого пренебрежения моими желаниями. Раньше мне нравилось это подыгрывание, но теперь? — Её лицо исказилось в гримасе отвращения. — Это уже начинает раздражать. Только я знаю, что лучше для моих подданных. Отныне ты будешь делать то, что я скажу и когда я скажу. Ты понял?\n\nОбычно спокойный земной пони был охвачен вихрем противоречивых эмоций, пока обдумывал слова богини. Через мгновение он взял себя в копыта и кивнул. — Я... да, Се... Дейбрейкер.\n\n— Однако, — позволила себе ухмыльнуться аликорн, — я всё же ценю, когда мои подданные удивляют меня подобно тебе. Я и не думала, что последователей моей "сестры" можно подчинить, но тебе удалось обратить их в свою веру. Я готовилась применить более жестокую форму порабощения, но благодаря тебе в этом больше нет необходимости. Именно по этой причине я не только сохраню тебе жизнь, но и контроль над юго-востоком.\n\nГуд Ворд низко склонился перед аликорном. — Временами с ними было... весьма непросто справиться. Но я верил, что еретики увидят свет истины, и вскоре они прозрели.\n\nОн не заметил, как Дейбрейкер закатила глаза. — Да-да, конечно. Тем не менее, я ожидаю, что ты и твоя Ложа будете придерживаться моих пожеланий. И вот первое из них – убедиться, что каждый гражданин юго-востока понимает, что я не хочу, чтобы они вели себя импульсивно. Они должны быть послушными, и того же я ожидаю от тебя.\n\nЗемной пони прикрыл глаза, мысленно коря себя за то, что не учёл волю своей богини. — Конечно."
