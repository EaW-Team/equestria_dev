 daring_resistance.17.t:0 "Эквестрийское Сопротивление" #CES_resistance_2_2
 daring_resistance.17.desc:0 "Данное событие было знаменательным и даже эпохальным, но инаугурация Дэринг Ду в качестве командующей новым "Эквестрийским сопротивлением" была организована крайне поспешно. Времени на волокиту и бюрократию не оставалось, и церемония была окончательно одобрена всего за несколько минут до её начала. Ведь все и так знали, что время играет решающую роль для их победы.\n\nНароду собралось совсем немного, хотя церемонию почтили своим присутствием все пони, которые помогли Дэринг Ду добиться мира на юго-востоке. Вождь Майта гордо стоял впереди, а его улыбка по ширине почти что могла сравниться с талией. Чуть дальше сидели Гуд Ворд и Кресент Глоу, сохраняя тишину из уважения к Дэринг. Кабальерон слегка ухмылялся, но когда Дэринг приметила его, жеребец одобрительно кивнул. Даже Квиббл Пэнтса, несмотря на всю его надоедливость, удалось убедить замолчать на достаточно долгий срок, чтобы Дэринг официально вступила в должность.\n\n— ...и наконец, клянетесь ли вы защищать гармонию изо всех сил и отказаться от своей власти сразу же после достижения победы?\n\n— Клянусь.\n\nВсе присутствующие радостно закивали и одобрительно топнули копытами по полу. Дэринг улыбнулась и помахала им, пока за её спиной поднимали новый флаг. Хотя пегаска знала, что она – самая подходящая пони для этой работы, Дэринг молча сожалела о том, что Эквестрия пала. Ведь в ином случае бремя лидерства не легло бы на её плечи и она могла бы вернуться к своим любимым маленьким приключениям. Но видеть то, как её друзья и все остальные пони преисполняются надежды, хотя их шансы были очень невелики... Да, это хотя бы частично компенсировало новый груз ответственности.\n\nДэринг оглянулась на флаг, который теперь гордо развевался на ветру. Он был создан в самую последнюю минуту кем-то, кто решил заменить аликорнов на элементы гармонии, и даже добавил знак отличия Дэринг, несмотря на её протесты. Но всё же этот знак был символом непокорности и сопротивления, как и она сама. Всё это вселяло в Дэринг надежду на то, что, несмотря на ожидающие их мрачные дни, она всё же сможет привести пони Эквестрии и своих друзей к счастливому финалу. Пегаска закрыла глаза, глубоко вздохнула, а затем вновь повернулась к толпе, триумфально подняв в воздух одно копыто."
 daring_resistance.17.a:0 "— Герои никогда не проигрывают!"

 daring_resistance.18.t:0 "Мы – Эквестрия, отныне и навеки!" # Etyco
 daring_resistance.18.desc:0 "После освобождения Кантерлота мы, [CES.GetNameDef], провозглашаем, что Эквестрия всё ещё жива. Пусть сёстры, что некогда были символами нашей страны и её стойкости духа, пали, но воля Эквестрии по-прежнему сильна, несмотря на отсутствие сестёр-аликорнов.\n\nПони со всех уголков этой великой земли собрались вместе и бок о бок отвоевали Кантерлот, доказав не только то, что Эквестрия – это нечто большее, чем её земли и реки, но и то, что она достаточно сильна, чтобы вернуться даже с края бездны. Мы показали всему миру, что пони готовы объединиться и сражаться за гармонию, невзирая ни на какие трудности. Весь мир увидел то, что наша воля сильнее любой армии врага гармонии."
 daring_resistance.18.a:0 "Мы, воистину, Эквестрия. Отныне и навеки!"

 daring_resistance.1800.t:0 "Реформированная Эквестрия" # News event for daring_resistance.18
 daring_resistance.1800.desc:0 "[This.GetNewspaperHeader]Случилось практически невозможное! Селестийское Сопротивление, зародившееся в далёких джунглях юго-востока Эквуса, дошло до Кантерлота и после установления контроля над столицей провозгласило себя возрождённой Эквестрией. А командующая Дэринг Ду заявила, что она и все эквестрийцы не успокоятся до тех пор, пока любые тираны, активно угрожающие миру и гармонии в Эквусе, не будут повержены."
 daring_resistance.1800.a:0 "Молодцы." #Not CES and none of the others
 daring_resistance.1800.b:0 "За гармонию и свободу!" #CES
 daring_resistance.1800.c:0 "Наглые дураки! Сейчас мы как победим вас!" #At war with CES
 daring_resistance.1800.d:0 "Они проделали долгий путь, не так ли?" #Allied to CES or Harmonic

 daring_resistance.19.t:0 "Долгожданная победа"
 daring_resistance.19.desc:0 ""...И вот так разрозненное движение сопротивления стало освободителями Эквестрии!"\n\n"Ну и дела", — размышляла Оушен Бриз, слушая радиопередачу в своём маленьком приморском домике в Портленде. Она никогда не думала, насколько сильно изменится Эквестрия за прошедшие годы, пройдя через столько бед и разрушений. Но дух пони выдержал испытания и успешно сохранил то, что делало их сильными. Не говоря уже о том, что все недавние события открыли ей глаза на то, о существовании чего Оушен раньше и не подозревала.\n\nСначала эквестрийцы с удивлением узнали, что Дэринг Ду – реальная пони, а не просто вымышленный персонаж из книги! И она не просто настоящая, но и помогла им всем спастись! А пони из джунглей, которых раньше считали дикарями и грубиянами, оказались очень дружелюбными и приветливыми. Даже эти типы из Ложи Дружбы на деле были не просто обычными фанатиками, а вполне приличными пони. После пары прослушиваний их радиопередач даже сама Оушен Бриз частенько стала напевать одну из их навязчивых и запоминающихся песен.\n\nРассеянно выключив радио крылом, Оушен вскочила на копыта. В честь победы в её городе устроили импровизированную, но очень неплохую вечеринку, которую одобрила бы сама Пинки Пай, будь она здесь. Пони Эквестрии прошли через тяжёлое испытание и более чем заслужили своё "и жили они долго и счастливо"."
 daring_resistance.19.a:0 "Эквестрия вновь едина."

 daring_resistance.20.t:0 "Новые выборы" #final election event - variations are from who was elected previously #podrick
 daring_resistance.20.desc_good_word:0 "После победы командующая Дэринг Ду выполнила своё обещание уйти в отставку, как только в Эквестрии установится мир. Её уход с должности прошёл на удивление гладко, поскольку Дэринг заранее детально проработала все вопросы. Мы желаем ей всего наилучшего, но сейчас нам нужно выбрать следующего президента. С той лишь разницей, что теперь мы будем избирать лидера не разношёрстного движения сопротивления, а всей Эквестрии.\n\nПервый кандидат – наш нынешний президент: Гуд Ворд. Он показал себя способным гражданским лидером, проведя бесчисленные экономические реформы и оказывая помощь тем, кто пострадал в последние годы. И он, и Ложа Дружбы оставили былую одержимость Селестией в прошлом и показали Эквестрии, что больше всего на свете они желают помогать другим.\n\nСледующий кандидат – известный политик из Филлидельфийской Республики – Циррус Клауд. Эта убеждённая эквестрийская патриотка сплотила бесчисленное множество пони в своём родном городе, чтобы бороться за гармонию. Она доставила немало проблем Найтмер Мун и другим злодеям, которые стремились поработить простых пони. Она доказала, что является очень способным лидером и желает Эквестрии лишь счастья и процветания.\n\nТакже в избирательных списках есть очень неожиданная кандидатка – сама Сансет Шиммер, бывшая ученица принцессы Селестии. Эта пони вернулась, чтобы помочь Эквестрии в её самый тёмный час, но была морально опустошена бедами, что обрушились на её родину. Во время войны она действовала в основном на вражеской территории, сея недовольство и взращивая семена надежды на освобождение. Теперь же Сансет стремится творить добро будучи настоящим лидером нации, а не как партизанка.\n\nНо также в бюллетене есть и иной крайне необычный кандидат: Квиббл Пэнтс. Он – самопровозглашённый "советник" Дэринг Ду, хотя она никогда не назначала его на какую-либо официальную должность. Пусть кто угодно скажет вам, что речи Квиббла невероятно раздражительны, они также нехотя признают, что он бывает прав... изредка. Этот пони непоколебимо уверен, что идеально подходит на роль преемника Дэринг Ду, так как он "многократно исправлял самые большие ошибки Дэринг", а также написал "тридцать различных фанфиков, только семнадцать из которых включают меня самого".\n\nПредвыборные дебаты оказались невероятно интенсивными, но в итоге победа досталась..."
