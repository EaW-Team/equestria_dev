 CES_republic_congress_desc_2:0 "Юго-восток подтвердил верность Солнечной Империи и после этого было объявлено о ряде крупных организационных изменений, призванных привести законы юго-востока в соответствие с законами его нового сюзерена. Эти законы были настолько радикальными, что предыдущий президент в знак протеста подал в отставку. В обычных условиях новые выборы должны были состояться немедленно, но из-за появления агрессивной магической сущности в джунглях их пришлось отложить." #Ruler pending Pony of Shadows reveal 
