 daring_solar.33.t:0 "Суд над мстительным" #daring_solar.30 - Canterlot meeting Vindictive
 daring_solar.33.desc_protector:0 "— Сказать, что ты совершил ужасные ошибки, управляя юго-востоком - значит нанести мне тяжкое оскорбление. — Дейбрейкер оскалила зубы. — Кем ты себя возомнил, чтобы утверждать, что ты повиновался моей воле? Ты назвал себя моим "пророком" и основал уродливый культ, который смел поклоняться мне! — Её грива вздыбилась, и она топнула копытом. — Объяснись! Немедленно!\n\nГуд Ворд смотрел прямо на неё, не шевелясь. — Я сделал то, что должно было быть сделано. Не было другого способа искоренить лунаризм и обезопасить ваше прав...\n\nОгненная богиня испустила мощный поток жара. — Ты прекрасно знал, что не нужно проводить столь жестокую политику в отношении тех, кто не поклоняется мне. То были не *твои* пони, которых нужно наказывать! Количество проблем, которые ты мне доставил, просто непостижимо! — Она разочарованно приложила копыто к виску. — Зря я разрешила Ложе Дружбы существовать. Теперь я понимаю, почему Селестия так стремилась уничтожить организованную религию, не дав ей укорениться.\n\n— Мы делали только то, что вы приказа...\n\n— Ложь! — Я неоднократно просила тебя проявлять снисхождение к инакомыслящим, и что же ты сделал? Ты подвергал их осуждению. Ты сажал их в тюрьмы. Ты расстреливал тех, кто пытался сопротивлялся. Ты заставил *всех пони* принять твою веру или же страдать из-за отказа. И к чему привели твои действия? Сироты, вдовы и голодающие пони вырастут и затаят злобу на тебя и, как следствие, на меня. Через много лет они станут даже большей проблемой, чем самые отъявленные из нынешних диссидентов!\n\nГуд Ворд прикрыл глаза от жара, но продолжил твёрдо стоять. — Они не уважали ва...\n\nЗемной пони обнаружил, что его шею сжимает магия. Дейбрейкер встала со своего трона и стала приближаться к нему. — С каждой неделей я получала всё более плохие новости с юго-востока, но каждый раз я надеялась, что мне не придётся отвлекать своё внимание и ресурсы на решение проблемы, в которую ты превращаешься. Но теперь я вижу, что это был грубейший просчёт с моей стороны. — Она швырнула его на пол. — Они не уважали меня? А что насчёт тебя? Ты меня уважаешь?\n\n— Д-да. — Забинтованный смертный с трудом говорил, вновь вставая на копыта.\n\n— Тогда ты сделаешь то, что я скажу. Возьми оружие, которое ты так любишь, и покончи со своим жалким существованием. Немедленно."
 daring_solar.33.desc_empress:0 "— Когда я впервые услышала, что ты называешь себя моим "пророком", мне захотелось наказать тебя за эту дерзость. Я не награждала тебя этим титулом, но всё же... — Огненная аликорн пристально посмотрела на стоящего перед ней смертного, а затем ухмыльнулась, — Теперь я понимаю, что ты его заслужил. Твоя религия затмила даже мои усилия по созданию верного и благочестивого народа. А я редко награждаю других такой похвалой.\n\nГуд Ворд низко поклонился, — Такая божественность требует великой преданности.\n\n— Воистину, — сказала Дейбрейкер, — Ты хорошо потрудился, наказывая тех, кто выступал против меня. Последователи моей "сестры" упрямы, но ты не только подавил их бунтарский характер, но и полностью вымарал пятно 'лунаризма' из их культуры. — Она хихикнула, — Я думала, что мне придётся сжигать их на кострах, пока они не перестанут тосковать по Найтмер Мун, но ты! Ты *обратил* их! Я и не думала, что это возможно\n\n— Если верить в самую совершенную пони на свете, то невозможных задач нет.\n\nДейбрейкер практически упивалась его похвалой. — И я справедливо вознагражу тебя за эту веру. Но сначала я должна разобраться с одним заблуждением, которое меня несколько раздражает. Я слышала, что в Ложе Дружбы меня до сих пор называют 'Селестией'. Но это неверно. Я лучше, красивее и могущественнее её. — Она драматически раздула пламя в своей гриве. — Однако, раз уж ты так хорошо справляешься с управлением юго-востоком, я не стану наказывать тебя за эту ошибку. Передай своей Ложе, что я хочу, чтобы они называли меня моим истинным именем: Я - Дейбрейкер, Богиня-Императрица Солнца.\n\nЗемной пони поднял голову и посмотрел прямо на неё, — Как прикажете, богиня Дейбрейкер. Можем ли я и моя Ложа Дружбы ещё что-нибудь для вас сделать?\n\nДейбрейкер радостно ухмыльнулась, — Да. Настоящим я предоставляю тебе полную свободу действий, дабы ты служил мне так, как сочтёшь нужным. Иди и распространяй истину о моей божественности без бдительного надзора моих инквизиторов. В конце концов, они и вполовину не так благочестивы, как ты.\n\nГуд Ворд бросил короткий взгляд на своё оружие, из которого он убил столько грешников, а затем снова поднял глаза на аликорна, которой он так истово поклонялся."
