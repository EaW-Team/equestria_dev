 CES_night_gurads:0 "Лунаристы-изгои"
 CES_night_gurads_desc:0 "Как оказалось, не все лунаристы поддерживают Найтмер Мун. Многие из них очень любили принцессу Луну и готовы бороться за то, чего, по их мнению, она бы хотела: дружбу и гармонию."
