 CES_harmony_against_radicalism:0 "Вместе против сестёр"
 CES_harmony_against_radicalism_desc:0 "Тьму рассеет своим сияньем луна,\nТебе я когда-то была так верна.\nИ звёздам твоим так верила я,\nНо им суждено пасть, как солнца лучам...\nПламя хранит вестник зари,\nОтдал я тебе свои все мечты.\nОгнём небо пылает,\nКричу, знать желая:\nКогда огонь твой стал словно ветер, холодный как шторм!\nС нами все горы, леса, поля!\nС нами все реки, озёра, моря!\nПусть громогласный крик,\nИ молния в крови,\nПомогут до божеств нам зов наш донести:\n«Под солнцем что живёт лишь звёзды могут знать»!\nЧто непонятно вам?\nМы дадим отпор,\nСтоя до конца,\nВсе вместе!" # https://tabun.everypony.ru/blog/translations/196417.html
 CES_harmony_against_tyranny:0 "Герои борются за гармонию!"
 CES_harmony_against_tyranny_desc:0 "Гармония взывает к героям и мы тысячекратно ответили на этот призыв."
 CES_planes_for_harmony:0 "Стальные крылья, скорость звука"
 CES_planes_for_harmony_desc:0 "Наших самолётов мало, а асов ещё меньше, поэтому мы должны позаботиться о том, чтобы они дожили до следующего вылета, защищая их как можно лучше."
