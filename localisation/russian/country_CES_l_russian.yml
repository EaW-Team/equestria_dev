 daring_resistance.23.desc:0 "— ВЫ ПОГУБИЛИ ЕЁ!\n\n— Мы освободили её. Ты просто не хочешь принять нашу Богиню такой, какая она есть на самом деле.\n\nКресент Глоу была невероятно зла. Получив сообщение о поимке шпионки, пытавшейся саботировать её усилия по дерадикализации фестралов, она захотела лично допросить пленницу. Изначально вежливая беседа быстро превратилась в односторонние яростные вопли, когда Кресент узнала, что сидящая перед ней пони на самом деле не местная, а агент Хироптерры, которая помогла превратить Луну в Найтмер Мун. Кобыла даже не пыталась скрыть этого. Казалось, что она и вовсе гордится собой.\n\n— Она была Богиней Ночи, а не Кошмаров! Почти десятилетие реабилитации было потрачено впустую из-за ВАС! — Кресент яростно ткнула копытом в грудь шпионки, из-за чего та вместе с креслом рухнула на пол.\n\nКобыла продолжала самодовольно скалиться. — Луна была ложной богиней. Тюрьмой, созданной Селестией и её "элементами гармонии", чтобы сделать её слабой и покорной. Любой слуга ночи видит и понимает, что Найтмер Мун - наша истинная богиня.\n\nКресент так сильно сжала зубы, что почувствовала как они трещат. Она наклонилась и яростно ударила шпионку по морде. — ЛУНА! БЫЛА! МОЕЙ! БОГИНЕЙ! — Она закричала сквозь слёзы. — ОНА БЫЛА ДЛЯ МЕНЯ ВСЕМ! А ВЫ ЗАБРАЛИ ЕЁ!\n\nКобыла открыла рот для очередного опровержения, но её заставил замолчать ещё один яростный удар. К счастью и для Кресент, и для черепа кобылы, дверь в комнату для допросов распахнулась, и несколько пони ввалились внутрь, чтобы остановить Кресент.\n\n— Генерал Глоу! — Крикнул один из охранников, оттаскивая её от фестралки из Хироптерры, — Успокойтесь! Вы не можете вот так нападать на заключённых! — Несмотря на свою многочисленность, они с трудом удерживали свою начальницу на расстоянии от истекающей кровью кобылы. Только когда один из охранников был вынужден применить удушающий захват, Кресент начала приходить в себя.\n\nПосле того как Кресент почти потеряла сознание, её отпустили. Один из охранников спросил, всё ли с ней в порядке, но Кресент покачала головой. — Нет. Эта пони и ей подобные отравляли нас на протяжении многих поколений. — Она взглянула на лежащий на столе документ с неопровержимыми доказательствами причастности Хироптерры к взрыву во время последнего выступления принцессы Луны. — Свяжитесь с командующей Дэринг..."
 daring_resistance.23.a:0 "— ...Я хочу, чтобы Хироптерра ответила за свои грехи."
 
