 daring_harmony.12.t_solar:0 "Дейбрейкер обещает помилования" # Etyco
 daring_harmony.12.desc_solar:0 "За последние две недели лидер [CES.GetLeader] потратил немало времени на публичные выступления, произнесение речей и беседы с различными лунаристами – ну, с теми, кто осмелился выйти из подполья – чтобы лучше понять, как успокоить их страхи. Главная проблема заключалась в том, что многие лунаристы считали любые обещания о помиловании не более чем попыткой выманить их. Это поставило лидера [CES.GetLeader] в непростое положение, поскольку у нашего президента не было возможности доказать остаткам лунаристов искренность своих обещаний. Их можно было лишь убедить.\n\nЭто было бы весьма простой задачей, если бы не... новый образ Селестии. Ну хотя бы Дейбрейкер выступила с заявлением, в котором сообщила, что все её подданные будут прощены за свои ошибочные и плохо продуманные действия в прошлом, если только они готовы встать на колени и доказать, как сильно они сожалеют о былых грехах.\n\n[CES.GetLeader] не любил повторять эти слова, но пришлось использовать те карты, что были на копытах. В итоге эти заверения оправдались, в основном благодаря тому, что помилования стали достоянием общественности. Ведь отказ от своего обещания лишит президента доверия не только лунаристов, но и всей избирателей страны. А поскольку наш лидер не намеревался отказываться от своего слова, то и не видел в этом проблемы. И хотя глава [CES.GetLeader] по-прежнему не понимал, что могло довести пони до такой степени одержимости луной и её принцессой, он знал, что это не его дело; президент [CES.GetLeader] искренне хотел простить лунаристов и переключиться на другие задачи."
