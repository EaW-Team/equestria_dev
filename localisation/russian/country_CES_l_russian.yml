 daring_resistance.21.t:0 "Последний аликорн в Эквестрии"
 daring_resistance.21.desc:0 "— Видела, как крута была Дэринг Ду? Она взяла да выгнала отсюда всех этих засранцев! — Рэйнбоу Дэш была в своей стихии, и Твайлайт не могла не улыбнуться и кивнуть в ответ на этот поток непрекращающихся восторгов. Это напомнило ей о более простых деньках, когда она просто рекомендовала эту серию книг своей подруге. И хотя в итоге дружба и гармония были спасены, Твайлайт всё равно не переставала сомневаться в себе, терзаясь мыслями о том, могла ли она заранее предотвратить всё это?\n\n— ...так, возвращаясь к делу: Дэринг собирается спросить тебя, Твай, не станешь ли ты следующей принцессой, ведь больше никто не подходит на эту роль, — внезапное заявление резко вывело Твайлайт из самоуничижительной задумчивости. Она? Принцесса Эквестрии? Иногда ей нравилось представлять, как Селестия дарует ей эту честь, но сейчас... Теперь пони показали, что им не нужны никакие принцессы-аликорны, принимающие за них все сложные решения. Тяжело вздохнув, она подняла глаза, чтобы как следует рассмотреть пегаску. На лице Рэйнбоу ясно читались надежда и смущение в равных пропорциях.\n\n— Прости, Рэйнбоу, но я не думаю, что смогу заменить Селестию. Как я могу доверять себе после всего произошедшего? Я не желаю вновь подвести пони, — Рэйнбоу взмахнула крыльями и порыв ветра заставил Твайлайт снова почувствовать боль от того, что она подвела своих друзей. — Но я могу пообещать, что буду рядом и помогу любому, если это будет в моих силах. Уверена, что моей магии ещё найдётся применение.\n\nКазалось, что слова Твайлайт успокоили Рэйнбоу Дэш и та продолжила восхвалять Дэринг, как будто этого непростого разговора и не произошло."
 daring_resistance.21.a:0 "Нельзя принудительно взвалить на кого-то бремя власти."

 daring_resistance.22.t:0 "Раскрывая тайны" #CES_investigate_manehattan_bombing done
 daring_resistance.22.desc:0 "Кресент Глоу и её коллеги изучали разложенные перед ними документы. Предполагалось, что это будет всего лишь небольшое расследование, но одна зацепка вела к другой, затем к следующей...\n\nЦентральный стол в военном зале был практически погребён под уликами, и теперь у Кресент были неопровержимые доказательства того, что Хироптерра стоит за секретной программой, известной как "Проект Муншайн". Лидеры Хироптерры намеревались дестабилизировать ситуацию в Эквестрии в преддверии Гражданской войны. Неисчислимые ресурсы были потрачены на различные цели, чтобы саботировать промышленность и усилить межрасовую напряжённость. Но самым любопытным является тот факт, что значительное число "спящих" агентов получили приказы раскрыть себя и отправиться на центральную площадь Мейнхеттена как раз перед началом гражданской войны.\n\n— Но что Хироптерра делала в Мейнхеттене? — спросил один из жеребцов. Кресент задумалась. Город был стратегически важен, да. Но зачем тратить столько сил на одну конкретную часть города? Если только...\n\nВремя словно замерло, когда Кресент всё поняла. Это были они. Именно они устроили взрыв во время выступления принцессы Луны. Они... хироптеррцы чуть не убили её. Они готовы были рискнуть убить Луну, лишь чтобы попытаться снова превратить её в Найтмер Мун.\n\nТеперь у неё не осталось никаких сомнений относительно хироптеррцев. Они были чудовищами без малейшей надежды на исправление. И у них ещё хватало наглости называть себя лунаристами!\n\nПодчинённые Кресент забеспокоились, заметив, что она уставилась невидящим взглядом на улики на столе. — Генерал? Вы в порядке?\n\nЕё ответ, хоть и слегка запоздалый, был неестественно спокойным. — Если я не ошибаюсь, то у нас под стражей всё ещё находится один из ответственных за это?\n\n— Да, один подтверждённый спящий агент – фестралка. В настоящее время она содержится в камере местной тюрьмы.\n\nКресент направилась на выход, едва скрывая бушующую под маской спокойствия безудержную ярость, которую она испытывала к этому государству-изгою."
 daring_resistance.22.a:0 "— Я собираюсь пообщаться с ней."

 daring_resistance.23.t:0 "Тёмная сторона монеты" #triggered by daring_resistance.22 - 30 days later
 daring_resistance.23.desc:0 "— ВЫ ПОГУБИЛИ ЕЁ!\n\n— Мы освободили её. Ты просто не хочешь принять нашу Богиню такой, какая она есть на самом деле.\n\nКресент Глоу была невероятно зла. Получив сообщение о поимке шпионки, пытавшейся саботировать её усилия по дерадикализации фестралов, она захотела лично допросить пленницу. Изначально вежливая беседа быстро превратилась в односторонние яростные вопли, когда Кресент узнала, что сидящая перед ней пони на самом деле не местная, а агент Хироптерры, которая помогла превратить Луну в Найтмер Мун. Кобыла даже не пыталась скрыть этого. Казалось, что она и вовсе гордится собой.\n\n— Она была Богиней Ночи, а не Кошмаров! Почти десятилетие реабилитации было потрачено впустую из-за ВАС! — Кресент яростно ткнула копытом в грудь шпионки, из-за чего та вместе с креслом рухнула на пол.\n\nКобыла продолжала самодовольно скалиться. — Луна была ложной богиней. Тюрьмой, созданной Селестией и её "элементами гармонии", чтобы сделать её слабой и покорной. Любой слуга ночи видит и понимает, что Найтмер Мун – наша истинная богиня.\n\nКресент так сильно сжала зубы, что почувствовала как они трещат. Она наклонилась и яростно ударила шпионку по морде. — ЛУНА! БЫЛА! МОЕЙ! БОГИНЕЙ! — Она закричала сквозь слёзы. — ОНА БЫЛА ДЛЯ МЕНЯ ВСЕМ! А ВЫ ЗАБРАЛИ ЕЁ!\n\nКобыла открыла рот для очередного опровержения, но её заставил замолчать ещё один яростный удар. К счастью и для Кресент, и для черепа кобылы, дверь в комнату для допросов распахнулась, и несколько пони ввалились внутрь, чтобы остановить Кресент.\n\n— Генерал Глоу! — Крикнул один из охранников, оттаскивая её от фестралки из Хироптерры, — Успокойтесь! Вы не можете вот так нападать на заключённых! — Несмотря на свою многочисленность, они с трудом удерживали свою начальницу на расстоянии от истекающей кровью кобылы. Только когда один из охранников был вынужден применить удушающий захват, Кресент начала приходить в себя.\n\nКогда Кресент немного успокоилась, её отпустили. Один из охранников спросил, всё ли с ней в порядке, но Кресент покачала головой. — Нет. Эта пони и ей подобные отравляли нас на протяжении многих поколений. — Она повернулась и взглянула на пони, чьи соратники нанесли немыслимый ущерб Эквестрии, Луне и ей самой. — Свяжитесь с командующей Дэринг..."
 daring_resistance.23.a:0 "— ...Я хочу, чтобы Хироптерра ответила за свои грехи."

 daring_resistance.24.t:0 "Точка кипения" #triggered by daring_resistance.23 - 30 days later
 daring_resistance.24.desc:0 "Сказать, что Кресент Глоу расстроена, было бы великим преуменьшением. Она выглядела столь яростно, что любые охранники мигом убирались с пути кобылы. Да они и при всём желании не сумели бы остановить Кресент на пути в военный штаб Дэринг Ду. Но это удалось её лучшему другу. Гуд Ворд стоял прямо перед кабинетом Дэринг, решительно преграждая путь. И хотя Кресент могла легко проскочить мимо него, кобыла притормозила.\n\n— Кресент, остановись. Нам нужно поговорить об этом. Ты не можешь просто взять и убить всех хироптеррцев.\n\nОна сурово посмотрела на жеребца. — Это будет не убийством, а правосудием.\n\n— Мы можем привлечь к ответственности тех, кто превратил Луну в Найтмер, не убивая всех в Хироптерре.\n\n— Мне всё равно. Они – зло во плоти, все до единого. Я хочу, чтобы они все умерли.\n\nНепоколебимое выражение лица Гуд Ворда дало трещину после её заявления. — Геноцид не вернёт её.\n\n— То есть лучше позволить этому террористическому государству существовать и дальше?\n\nГуд Ворд положил копыто кобыле на плечо. — Кресент, пожалуйста... это неправильно. Мы же оба понимаем, что это ничего не изменит. Ты ЗНАЕШЬ это. Мы можем заставить хироптеррцев заплатить, не казня всех и каждого.\n\nКресент уже почти протиснулась мимо жеребца, но отчаяние, прозвучавшее в голосе Гуд Ворда, заставило её остановиться. — ... У тебя есть иное предложение?\n\n— Мы можем рассказать хироптеррцам правду о тех ужасных вещах, которые совершило их правительство. Это может занять десятилетия, но мы можем в итоге изменить их. Как ты помогла изменить лунаристскую культуру здесь, в Эквестрии. — а потом жеребец робко улыбнулся. — Или... мы можем доказать им, что сильнее прежней Эквестрии. Что нам не нужно с ними сражаться, потому что никто – ни культисты, ни чейнджлинги, ни даже безумные аликорны – не может противостоять нам, когда мы работаем вместе. — Гуд Ворд сделал паузу, а затем отошёл от двери, которую прежде загораживал. — Я поддержу любое твоё решение. Только, пожалуйста... используй своё сердце, решая судьбу той земли и её народа."
 daring_resistance.24.a:0 "— ...Ладно. Мы освободим Хироптерру от самой себя и покажем её народу правду." #Plan a war against Chiropterra
 daring_resistance.24.b:0 "— ...Ладно. Мы оставим их в покое, но я никогда не прощу хироптеррцев." #Don't go to war

