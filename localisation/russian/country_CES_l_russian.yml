 daring_resistance.2.t:0 "[CES.GetNameDefCap] взывает о помощи" #crystal empire, new mareland, puerto caballo,
 daring_resistance.2.desc:0 "К нам поступило срочное сообщение от лидера по имени [CES.GetLeader] из державы [CES.GetNameDefCap]. Сопротивление изначально было создано для борьбы за Селестию на юго-восточном театре Войны Двух Сестёр, но ныне это движение превратилось в фактическое правительство юго-восточной части Эквестрии. Теперь, когда старой Эквестрии больше нет, оно является последним бастионом гармонии в Эквестрии.\n\nВ своём сообщение они взывают не столько к нашим связям со старой Эквестрией, а скорее к нашей совести. В послании от лидера [CES.GetLeader] содержатся красочные описания жестокостей, творимых на севере, волн беженцев, которых Сопротивлению приходится расселять, и героической борьбы её группы во имя беззащитных. Они обращаются к нам за помощью в борьбе с тиранией.\n\nНам предстоит решить, как мы хотим помочь нашим соседям, ведущим борьбу. И хотим ли помочь им вообще."
 daring_resistance.2.a:0 "Мы соберём добровольцев."
 daring_resistance.2.b:0 "Мы отправим им оружие и припасы."
 daring_resistance.2.c:0 "У нас есть собственные битвы и войны."

 daring_resistance.3.t:0 "Ответ из-за рубежа" #if there is a way to reference the country that this event comes from then please tell podrick
 daring_resistance.3.desc_a:0 "Только что прибыл посыльный с многословным ответом от одной из стран, к которым мы обратились за помощью. Смысл послания заключается в следующем: наши друзья из-за рубежа собрали добровольцев для помощи в наших усилиях по восстановлению мира и гармонии в Эквестрии!"
 daring_resistance.3.desc_b:0 "Только что прибыл посыльный с многословным ответом от одной из стран, к которым мы обратились за помощью. Смысл послания заключается в следующем: наши друзья из-за рубежа не могут напрямую помочь нам добровольцами, но они более чем готовы поделиться снаряжением и припасам для помощи в наших усилиях по восстановлению мира и гармонии в Эквестрии!"
 daring_resistance.3.desc_c:0 "Только что прибыл посыльный с кратким ответом от одной из стран, к которым мы обратились за помощью. К сожалению, похоже, что правительство этой страны либо не может, либо не хочет оказывать нам помощь в наших усилиях по восстановлению мира и гармонии в Эквестрии."
 daring_resistance.3.a:0 "Спасибо за добровольцев!"
 daring_resistance.3.b:0 "Спасибо за снаряжение!"
 daring_resistance.3.c:0 "Придётся обойтись без их помощи."

