 daring_harmony.3.desc_resistance:0 "— Ну, как тебе твой новый офис? — спросила Дэринг Ду, прислонившись к двери, — И твоя новая должность?\n\nНапротив Дэринг стоял земной пони, который сыграл важную роль в поддержании спокойствия среди мирного населения во время недавнего конфликта. — Это, конечно, куда шикарнее моего кабинета в штаб-квартире Ложи, — Гуд Ворд деликатно коснулся мягкого кресла, письменного стола из красного дерева и многих других причудливых вещей в недавно обставленном президентском кабинете. — ...Но я не думаю, что заслуживаю всего этого. — Он опустил взгляд и явно был мрачен.\n\n— Как всегда сама скромность. Да, ты можешь сделать перепланировку. — Дэринг подошла к Гуд Ворду и положила копыто ему на спину. — Ты как, держишься?\n\nОн замолчал на мгновение, а затем повернулся и посмотрел в окно на облака, заслонившие солнце. — Сейчас в Эквестрии много пони, которые страдают. Бесчисленное множество других прикладывает все усилия, чтобы дожить до следующего дня. Не говоря уже о том, сколько их ещё погибнет, прежде чем всё это закончится. — Он повернулся к Дэринг и посмотрел ей в глаза, — Я... Я хотел помочь и научить других тому, как сильно Селестия их любит. Но... но я... я не могу... — Казалось, Гуд Ворд был готов вот-вот расплакаться.\n\nДэринг Ду много чего умела, но только не утешать. Она прикусила язык, раздумывая, как лучше к подойти к этой проблеме. — Ну... то, что Селестии больше нет, не означает, что её уроки потеряли свою значимость.\n\n— Все в Ложе считают, что потеряли. Может, мы и понитарная организация, но мы действительно любили Селестию. Я любил Селестию. И... её больше нет. Символ гармонии больше не существует. — Его глаза увлажнились. — Как я могу жить дальше, когда свет затушил мрак?\n\n— Эй, ты один из самых сильных пони, которых я знаю. Ты сможешь это сделать, даже если считаешь, что не можешь. — Дэринг бросила взгляд на его экземпляр "Дневника дружбы Твайлайт", что лежал на столе. — Мне вспоминается урок, который ты мне преподал при нашей первой встрече: 'Ты не должна решать эти задачи в одиночку. Рядом с тобой будут твои друзья.' — Она обняла его копытом в знак поддержки, — Помни об этом! Мы будем рядом, несмотря ни на что!\n\nВпервые с тех пор, как он услышал новость о том, что случилось с Селестией, Гуд Ворд улыбнулся. — Спасибо. Я постараюсь сделать всё возможное, чтобы дух гармонии остался со мной."
 daring_harmony.3.t_solar:0 "Её самый преданный ученик" #podrick
 daring_harmony.3.desc_solar:0 "В недавно обставленном президентском кабинете в одиночестве сидел земной пони, сыгравший важную роль в поддержании спокойствия мирного населения во время недавнего конфликта. Он вздохнул, рассматривая мягкое кресло, письменный стол из красного дерева и множество других причудливых вещей, которые значительно превосходили скромное убранство штаб-квартиры Ложи.\n\nГуд Ворд только что вернулся с церемонии приведения к присяге в качестве президента. Он вспоминал, насколько необычной была атмосфера, ведь многие присутствующие пони, казалось, были больше заинтересованы в том, чтобы узнать, как они могут помочь "Солнечной Империи" победить её врагов, чем в том, чтобы выслушать его слова. А его попытка подтвердить принципы дружбы и гармонии была даже прервана одним из представителей, присланных Дейбрейкер, чтобы "помочь" им стать "марионеточным государством" "Императрицы".\n\nМарионетка. Неужели такова их теперешняя судьба? Гуд Ворд взглянул на портрет Селестии, висевший на стене. Она всегда была такой доброй и всепрощающей, но новости, которые он постоянно слышал, рассказывали о поступках, которые казались совершенно несвойственными принцессе. Истории о безжалостном отношении к последователям сестры, суровых наказаниях для инакомыслящих, слишком строгих законах, ограничивающих свободу её пони? В это трудно было поверить, но эти факты были напечатаны мелким шрифтом в каждой газете.\n\n"Что же мне делать?" — спросил он у молчаливого портрета. Он всегда считал Селестию самой совершенной пони на свете. Просто невозможно было, чтобы она стала такой... извращённой. Наверняка эти последние изменения были вызваны стрессом, верно?\n\nУлыбающийся портрет Селестии нависал над ним.\n\nЯ должен вести этих пони за собой, подумал он. Если самая преданная ученица Селестии смогла преодолеть множество испытаний, то и я пойду по стопам Твайлайт — стану самым преданным учеником Селестии.\n\nГуд Ворд перенёс взгляд с портрета на лежащий на столе экземпляр "Дневника дружбы Твайлайт". Его сердце горело, когда он вспоминал содержащиеся в нём уроки, которые теперь резко контрастировали с недавними действиями Селестии. Он обхватил голову копытами."
 daring_harmony.3.a:0 "Что бы подумала о нём Селестия, окажись она здесь?" #might need a second event option for the solarist version. TBD
 daring_harmony.3.b:0 "Почему всё кажется таким неправильным?"

 daring_harmony.4.t_harmony:0 "Фестралка-гармонистка" #podrick
 daring_harmony.4.desc_harmony:0 "— Ну, как тебе твой новый офис? — Спросила Дэринг Ду, прислонившись к двери, — И, кроме того, твоя новая должность?\n\n— Честно говоря, это... уже перебор. — Кресент Глоу заложила копыто за голову, — Я чувствую себя недостойной этой работы. Тем более что именно мои родичи развязали гражданскую войну... — Она ёрзала в кресле, пытаясь освоиться в недавно обставленном президентском кабинете.\n\nДэринг наклонила голову. — Эй, не надо так себя корить. Ты же сама сказала, что 'лунаризм по своей сути не противоречит гармонии'. Во всём виноваты последователи Найтмер Мун.\n\n— Да, я знаю, просто... Я никогда не думала, что когда-нибудь окажусь в таком положении, когда смогу попытаться улучшить ситуацию, — Кресент немного улыбнулась, затем отвернулась. — Но теперь я даже не знаю с чего начать.\n\n— Возможно, ты не осознаёшь этого, но ты умнее, чем тебе кажется. — Дэринг взглянула на портреты Селестии и Луны на стене. — Предстоящий путь будет нелёгким, но никто не ждёт от тебя совершенства. Даже принцессы не идеальны. Просто помни, что у тебя есть друзья, которые помогут. — Она повернулась к двери, — Я знаю, что ты станешь великим президентом. И если я тебе когда-нибудь понадоблюсь, я всегда найду для тебя время.\n\n— Спасибо. Я ценю это. — Кресент откинулась в кресле, наконец-то осознав реальность своего нового положения. Формально она всё ещё оставалась старшим офицером, но статус президента означал, что у неё появилось много новых обязанностей. Она задумалась над словами Дэринг, а затем достала ручку и пергамент. Если у неё и была заветная мечта, то она заключалась в том, чтобы полностью избавиться от глубоко укоренившегося влияния Найтмер Мун на фестралий род.\n\nИ вот она размышляла о том, как лучше всего отделить поклонение Найтмер Мун от поклонения принцессе Луне."
