 CES_good_word_decisions_desc:0 "                                                                 Вера в §FСелестию§! — это основа §YЛожи Дружбы§!.                                                                 §FЕё§! авторитет абсолютен, а идти против §FНеё§!                                                                       равносильно ереси.\n\n                                                                 Из всех §FЕё§! слуг §DГуд Ворд§! является,                                                                                       пожалуй, самым набожным. Именно                                                                                     он увидел, что §FЕё§! трансформация была                                                                                не падением с небес, подобно Найтмер Мун, а                                                                  огненным перерождением в §tистинную                                                                                божественность§!. Как и наша §FБогиня§!, §DГуд Ворд§! претерпел подобную духовную метаморфозу. Он больше не тот жеребец, каким был раньше. Он стал кем-то большим. Он — само олицетворение веры. Он §YПраведное Копыто Солнца§!, а его толкование воли §FБогини§! должно стать истиной.\n\n§DГуд Ворд§! в настоящее время [Root.GetGoodWordEmotion].\nИмператрица сейчас [Root.GetEmpressJudgement]."

