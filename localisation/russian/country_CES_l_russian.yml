 CES_harmony_1_1:0 "Дэринг Ду и Солдаты Солнечного Света"
 CES_harmony_1_1_desc:0 "Эквестрия всё ещё жива! Пони по всему юго-востоку празднуют на улицах эту новость! Мы не должны терять времени, немедленно отправьте телеграмму в Кантерлот!"
 CES_harmony_2_1:0 "[CES_harmony_2_1]"
 CES_harmony_2_1_desc:0 "[CES_harmony_2_1_desc]"
 CES_harmony_2_1_harmony:0 "Последний приказ командующей"
 CES_harmony_2_1_desc_harmony:0 "Пришло время перейти к следующей главе нашего приключения: нужно спасти Эквестрию от дисгармонии. В связи с этим мы начнём проводить выборы, чтобы создать основу для нашей новой республики. Разумеется, церемонию будет вести Дэринг Ду."
 CES_harmony_2_1_resistance:0 "Следующий приказ командующей"
 CES_harmony_2_1_desc_resistance:0 "К сожалению, текущий мир для нас лишь временный. Дисгармония поглотила остальную часть Эквестрии, и поэтому мы должны готовиться к долгому пути. Для этого Дэринг Ду хочет, чтобы мы избрали гражданского губернатора, который будет помогать ей управлять страной, пока она находится на передовой."
 CES_harmony_2_1_solar:0 "В отсутствие командующей"
 CES_harmony_2_1_desc_solar:0 "Дэринг Ду исчезла из поля зрения общественности. Хотя это и вызывает лёгкое беспокойство, мы всё равно должны продолжать реализацию её планов: избрать кого-нибудь в качестве лидера нашей зарождающейся республики, готовящейся к дальнейшей интеграции с Солнечной Империей."

 CES_harmony_3_1:0 "[CES_harmony_3_1]"
 CES_harmony_3_1_desc:0 "[CES_harmony_3_1_desc]"
 CES_harmony_3_1_harmony:0 "Ревностный апостол"
 CES_harmony_3_1_desc_harmony:0 "Будучи лидером Ложи Дружбы, Гуд Ворд стал заметной фигурой среди пони, поддерживающих и любящих Селестию. Его часто можно увидеть со своим пересмотренным Дневником Дружбы и застать за преподаванием уроков Селестии и её верной ученицы всем желающим."
 CES_harmony_3_1_resistance:0 "Меланхоличный апостол"
 CES_harmony_3_1_desc_resistance:0 "Будучи лидером Ложи Дружбы, Гуд Ворд стал заметной фигурой среди пони, поддерживающих и любящих Селестию. Его часто можно увидеть со своим пересмотренным Дневником Дружбы, хотя он стал более замкнутым, когда узнал о том, что случилось с Селестией."
 CES_harmony_3_1_solar:0 "Самый преданный её ученик"
 CES_harmony_3_1_desc_solar:0 "Будучи лидером Ложи Дружбы, Гуд Ворд стал заметной фигурой среди пони, поддерживающих и любящих Селестию. Правда, в последнее время он стал крайне замкнутым, редко появляясь на публике. Когда же он всё-таки выступает, то складывается впечатление, что он отчаянно пытается убедить не только других, но и самого себя своими учениями."

 CES_harmony_3_2:0 "[CES_harmony_3_2]"
 CES_harmony_3_2_desc:0 "[CES_harmony_3_2_desc]"
 CES_harmony_3_2_harmony:0 "Фестралка-гармонистка"
 CES_harmony_3_2_desc_harmony:0 "Со значительным отрывом от своих соперников Кресент Глоу была объявлена президентом! Хотя многие, в том числе и сама Дэринг Ду, поначалу сомневались в фестралке, её действия во время гражданской войны более чем заслужили доверие населения, и она стала достойным лидером."
 CES_harmony_3_2_resistance:0 "Фестралка-гармонистка"
 CES_harmony_3_2_desc_resistance:0 "Кресент Глоу была объявлена президентом после победы на выборах. По сравнению с соперниками, она более чем доказала свою способность защищать регион во время гражданской войны. Она поклялась поддерживать порядок и теперь будет возглавлять юго-восток во время одного из самых сложных испытаний."
 CES_harmony_3_2_solar:0 "Депрессивная фестралка"
 CES_harmony_3_2_desc_solar:0 "После нескольких пересчётов голосов Кресент Глоу каким-то образом удалось победить на выборах с перевесом в 1%. Хотя её соперники обещали сотрудничать с Солнечной Империей, лояльность всё более несчастной фестралки к новому взгляду на гармонию вызывает большие сомнения. Большинство не ожидает от неё многого, несмотря на её способность к лидерству."

 CES_harmony_3_3:0 "[CES_harmony_3_3]"
 CES_harmony_3_3_desc:0 "[CES_harmony_3_3_desc]"
 CES_harmony_3_3_harmony:0 "Дружелюбный вождь"
 CES_harmony_3_3_desc_harmony:0 "В результате окончательного подсчёта голосов, проведённого с помощью Гуд Ворда, вождь Нейгуа Майта был объявлен президентом! Хотя этот крупный жеребец больше любит отдыхать, чем заниматься современной административной работой, мало кто в регионе сомневается в его приверженности гармонии и юго-востоку."
 CES_harmony_3_3_resistance:0 "Дружелюбный вождь"
 CES_harmony_3_3_desc_resistance:0 "После тщательного подсчёта голосов, проведённого вместе с Кресент Глоу, вождь Нейгуа Майта был объявлен президентом! Пусть он не так активен, как другие пони, но вождь оказался бесценным союзником как для своего племени, так и для гармонии во время гражданской войны. И многие уверены, что он отлично справится со своей задачей."
 CES_harmony_3_3_solar:0 "Пассивный вождь"
 CES_harmony_3_3_desc_solar:0 "Неожиданностью стало избрание президентом вождя Нейгуа Майты. Многие в регионе считают вождя непригодным для этой должности и не соответствующим новому определению гармонии, но его сторонники утверждают, что для него мир превыше всего. Независимо от их мнения о крупном жеребце, большинство считает, что он будет лишь пассивно служить Солнечной Империи."

 CES_harmony_3_4:0 "[CES_harmony_3_4]"
 CES_harmony_3_4_desc:0 "[CES_harmony_3_4_desc]"
 CES_harmony_3_4_harmony:0 ""Тот самый""
 CES_harmony_3_4_desc_harmony:0 "К удивлению многих, особенно самой героини юго-востока, наш бывший враг доктор Кабальерон победил на выборах и стал президентом. Однако многие жители сомневаются в его истинных намерениях."
 CES_harmony_3_4_resistance:0 ""Тот самый""
 CES_harmony_3_4_desc_resistance:0 "К удивлению многих, особенно самой героини юго-востока, наш бывший враг доктор Кабальерон победил на выборах и стал президентом. Однако многие жители сомневаются в его истинных намерениях. Лишь время покажет, действительно ли он желает юго-востоку лишь добра."
 CES_harmony_3_4_solar:0 "Соперник командующей"
 CES_harmony_3_4_desc_solar:0 "Доктор Кабальерон победил на выборах и был объявлен президентом юго-востока. Хотя многие всё ещё с подозрением относятся к своему бывшему врагу, его заявления о свободе в рамках новых определений гармонии оказались очень даже убедительными."

 CES_harmony_4_1_tt:0 "Это §Rнавсегда§! сделает Ложу Дружбы частью нашего правительства, что §Yможет привести к непредвиденным последствиям§!."
 CES_harmony_4_1:0 "[CES_harmony_4_1]"
 CES_harmony_4_1_desc:0 "[CES_harmony_4_1_desc]"
 CES_harmony_4_1_harmony:0 "Привлечь Ложу Дружбы"
 CES_harmony_4_1_desc_harmony:0 "Ложа Дружбы – организация, действующая на юго-востоке Эквестрии, чья преданность гармонии и принцессе Селестии несравненна. Так что Гуд Ворд считает, что включение в правительство некоторых из его товарищей по Ложе будет способствовать распространению гармонии на юго-востоке!"
 CES_harmony_4_1_resistance:0 "Привлечь Ложу Дружбы"
 CES_harmony_4_1_desc_resistance:0 "Ложа Дружбы – организация, действующая преимущественно на юго-востоке Эквестрии для распространения ценностей гармонии. Во время гражданской войны они были одними из самых активных сил, но падение Селестии подорвало их боевой дух. Однако Гуд Ворд по-прежнему убеждён, что гармония ещё не пала, и их услуги нужны сейчас как никогда!"
 CES_harmony_4_1_solar:0 "Утвердить Ложу Дружбы"
 CES_harmony_4_1_desc_solar:0 "Ложа Дружбы – учреждение, действующее в основном на юго-востоке Эквестрии. Их послушание императрице беспрецедентно, и хотя они проделали большую работу, пытаясь добиться её распоряжения. Дейбрейкер постановила, что Ложа Дружбы займёт множество правительственных постов, чтобы обеспечить внедрение и соблюдение новых принципов гармонии."

 CES_harmony_4_2:0 "[CES_harmony_4_2]"
 CES_harmony_4_2_desc:0 "[CES_harmony_4_2_desc]"
 CES_harmony_4_2_harmony:0 "Просветить невежд"
 CES_harmony_4_2_desc_harmony:0 "Силы найтмеристов были разгромлены, но экстремистская идеология по-прежнему остаётся на юго-востоке. Было бы неправильно возмущаться тем, что они следуют тому, чему их учили с рождения, но и говорить им, что они не правы, тоже не стоит. Вместо этого мы должны "подставить другую щеку" и показать им, что возможен лучший путь."
 CES_harmony_4_2_resistance:0 "Просветить невежд"
 CES_harmony_4_2_desc_resistance:0 "Силы найтмеристов были разгромлены, но экстремистская идеология по-прежнему остаётся на юго-востоке. Было бы неправильно возмущаться тем, что они следуют тому, чему их учили с рождения, но и говорить им, что они не правы, тоже не стоит. Вместо этого мы должны "подставить другую щеку" и показать им, что возможен лучший путь."
 CES_harmony_4_2_solar:0 "Просветить еретиков"
 CES_harmony_4_2_desc_solar:0 "Силы найтмеристов были побеждены, но не их идеология. Как бы ни хотелось сочувствовать этим экстремистам, они всё равно будут плести заговоры против нас, даже если мы будем относиться к ним максимально доброжелательно. Однако суровое обращение только усиливает недовольство, поэтому мы должны протянуть им копыто помощи и наставить на истинный путь."

 CES_harmony_4_3:0 "[CES_harmony_4_3]"
 CES_harmony_4_3_desc:0 "[CES_harmony_4_3_desc]"
 CES_harmony_4_3_harmony:0 "Предоставить льготы городским жителям"
 CES_harmony_4_3_desc_harmony:0 "Хоть социалисты в Балтимейре и потерпели поражение, проблемы, вызвавшие их восстание, не исчезли. У горожан есть обширный список требований к новому правительству, и в интересах прочного мира и стабильности в регионе мы должны пойти им навстречу."
 CES_harmony_4_3_resistance:0 "Предоставить льготы городским жителям"
 CES_harmony_4_3_desc_resistance:0 "Хоть социалисты в Балтимейре и потерпели поражение, проблемы, вызвавшие их восстание, не исчезли. У горожан есть обширный список требований к новому правительству, и если мы хотим быть единым фронтом на юго-востоке, мы должны пойти им навстречу."
 CES_harmony_4_3_solar:0 "Предоставить льготы городским жителям"
 CES_harmony_4_3_desc_solar:0 "Хоть социалисты в Балтимейре и потерпели поражение, проблемы, вызвавшие их восстание, не исчезли. У горожан есть обширный список требований к новому правительству, и, чтобы убрать занозу с нашего бока, мы должны пойти на некоторые символические уступки, чтобы сохранить мир."

 CES_harmony_4_4:0 "[CES_harmony_4_4]"
 CES_harmony_4_4_desc:0 "[CES_harmony_4_4_desc]"
 CES_harmony_4_4_harmony:0 "Сохранить местную культуру"
 CES_harmony_4_4_desc_harmony:0 "Юго-восток – дом для многих эквестрийцев, но он также является священным домом для коренных жителей – пони, которые живут здесь уже множество поколений. Кроме признания их права жить здесь, важно также и признание культуры, а также чёткая законодательная защита."
 CES_harmony_4_4_resistance:0 "Сохранить местную культуру"
 CES_harmony_4_4_desc_resistance:0 "Юго-восток – дом для многих эквестрийцев, но он также является священным домом для коренных жителей – пони, которые живут здесь уже множество поколений. Кроме признания их права жить здесь, важно также и признание культуры, а также чёткая законодательная защита."
 CES_harmony_4_4_solar:0 "Попытаться сохранить местную культуру"
 CES_harmony_4_4_desc_solar:0 "Юго-восток – дом для многих эквестрийцев, но он также является священным домом для коренных жителей – пони, которые живут здесь уже множество поколений. Кроме признания их права жить здесь, не менее важно осознавать опасность, которую они могут представлять для нового правительства, если не будут установлены дружеские отношения."

 CES_harmony_4_5:0 "[CES_harmony_4_5]"
 CES_harmony_4_5_desc:0 "[CES_harmony_4_5_desc]"
 CES_harmony_4_5_harmony:0 "Успокоить сомневающихся"
 CES_harmony_4_5_desc_harmony:0 "Несмотря на победу на выборах, доказывающую, что добрый доктор пользуется поддержкой народа, многие всё ещё сомневаются или не верят в его честные намерения. Несколько речей и жестов доброй воли должны помочь успокоить и убедить их в том, что Кабальерон, несмотря на его спорное прошлое, по-прежнему предан успехам юго-востока."
 CES_harmony_4_5_resistance:0 "Успокоить сомневающихся"
 CES_harmony_4_5_desc_resistance:0 "Несмотря на победу на выборах, доказывающую, что добрый доктор пользуется поддержкой народа, многие всё ещё сомневаются или не верят в его честные намерения. Несколько выступлений и фотосессий на заводах и в окопах должны успокоить и убедить их в том, что Кабальерон, несмотря на его спорное прошлое, по-прежнему предан юго-востоку."
 CES_harmony_4_5_solar:0 "Запятнать наследие командующей"
 CES_harmony_4_5_desc_solar:0 "С победой доброго доктора в народе появились сомнения и опасения по поводу его намерений. Несколько речей могут завоевать доверие публики, но дополнительным способом укрепить поддержку является дискредитация оппозиции. Если репутация Дэринг Ду будет запятнана, то сомнения, которые пони юго-востока питали к доктору, перейдут к их старой командующей."

 CES_harmony_5_1:0 "[CES_harmony_5_1]"
 CES_harmony_5_1_desc:0 "[CES_harmony_5_1_desc]"
 CES_harmony_5_1_harmony:0 "Основать Хранителей Гармонии"
 CES_harmony_5_1_desc_harmony:0 "После победы в регионе стало ясно, что гармония – это нечто ценное, что может быть украдено, если её не защищать. Теперь, когда у нас есть полноценное правительство, самое время расширить армию для защиты её идеалов!"
 CES_harmony_5_1_resistance:0 "В защиту гармонии"
 CES_harmony_5_1_desc_resistance:0 "После победы в регионе стало ясно, что гармония – это нечто ценное, что может быть украдено, если её не охранять. Со стабильным правительством и нависшими над нами угрозами настало время расширить армию для защиты нашего самого сокровенного идеала!"
 CES_harmony_5_1_solar:0 "В защиту Селестии"
 CES_harmony_5_1_desc_solar:0 "После победы в этом регионе стало ясно, что есть те, кто не остановится ни перед чем, чтобы уничтожить Селестию. После установления прочного порядка на юго-востоке пришло время реформировать армию, чтобы никто не мог посягнуть на Принцессу."

 CES_harmony_5_2:0 "[CES_harmony_5_2]"
 CES_harmony_5_2_desc:0 "[CES_harmony_5_2_desc]"
 CES_harmony_5_2_harmony:0 "Отделить лунаризм от найтмеризма"
 CES_harmony_5_2_desc_harmony:0 "Несмотря на победу Кресент Глоу, многие по-прежнему с опаской относятся к её убеждениям. Фестралка не находит ничего оскорбительного в опасениях общественности и уверяет их, что Найтмер Мун – это не принцесса Луна, так же как найтмеризм – это не лунаризм. С этой целью она начнет формализовать различие между ними."
 CES_harmony_5_2_resistance:0 "Отделить лунаризм от найтмеризма"
 CES_harmony_5_2_desc_resistance:0 "Несмотря на победу Кресент Глоу, многие по-прежнему с опаской относятся к её убеждениям. Фестралка не находит ничего оскорбительного в опасениях общественности и уверяет их, что Найтмер Мун – это не принцесса Луна, так же как найтмеризм – это не лунаризм. С этой целью она начнет формализовать различие между ними."
 CES_harmony_5_2_solar:0 "Борьба с неизбежным"
 CES_harmony_5_2_desc_solar:0 "Сообщения о зверствах против фестралов на наших территориях напугали многих бэтпони на юго-востоке. Несмотря на свои опасения, Кресент Глоу верит, что есть способ защитить фестралов: путем отделения найтмеризма от лунаризма. Однако с каждым днём её усилия выглядят всё более безнадёжными, поскольку антифестральи настроения растут."

 CES_harmony_5_3:0 "[CES_harmony_5_3]"
 CES_harmony_5_3_desc:0 "[CES_harmony_5_3_desc]"
 CES_harmony_5_3_harmony:0 "Работать в кайф"
 CES_harmony_5_3_desc_harmony:0 "После победы вождя Майты многие, в том числе и сам вождь, считали, что будет сделано очень мало работы из-за его слабого характера. Однако, ко всеобщему удивлению, он обнаружил, что работа в правительстве – это своего рода отдых, и с тех пор он испытывает радость от того, что может помочь столь многим в новом рабочем процессе."
 CES_harmony_5_3_resistance:0 "Работать в кайф"
 CES_harmony_5_3_desc_resistance:0 "После победы вождя Майты многие, в том числе и сам вождь, считали, что будет сделано очень мало работы из-за его слабого характера. Однако, ко всеобщему удивлению, он обнаружил, что работа в правительстве – это своего рода отдых, и с тех пор он испытывает радость от того, что может помочь столь многим в новом рабочем процессе."
 CES_harmony_5_3_solar:0 "Размышление над текущей ситуацией"
 CES_harmony_5_3_desc_solar:0 "Правительство, в которое был избран вождь Майта, и то, которое существует в настоящее время, не имеют ничего общего. Расслабленность и благие намерения, с которыми он вступил в должность, с тех пор превратились в законодательный паралич и беспомощность. Несмотря ни на что, вождь сделал всё возможное, чтобы защитить жителей региона."

 CES_harmony_5_4:0 "[CES_harmony_5_4]"
 CES_harmony_5_4_desc:0 "[CES_harmony_5_4_desc]"
 CES_harmony_5_4_harmony:0 "Основать Хранителей Свободы"
 CES_harmony_5_4_desc_harmony:0 "Установление мира в регионе принесло ценный урок: свобода не бывает бесплатной. Последний выстрел гражданской войны прозвучал уже давно, но если юго-восток хочет остаться свободным и отстаивать гармонию, он должен быть готов открыть огонь снова, когда это потребуется."
 CES_harmony_5_4_resistance:0 "В защиту Свободы"
 CES_harmony_5_4_desc_resistance:0 "Установление мира в регионе принесло ценный урок: свобода не бывает бесплатной. Последний выстрел гражданской войны в регионе прозвучал уже давно, но если юго-восток хочет остаться свободным и отстоять гармонию, он должен быть готов открыть огонь снова, когда это потребуется."
 CES_harmony_5_4_solar:0 "Защитить местных жителей"
 CES_harmony_5_4_desc_solar:0 "Хотя гражданская война в регионе закончилась некоторое время назад, самые уязвимые жители юго-востока всё ещё не находятся в безопасности. В стране достаточно средств и трудоспособных граждан, чтобы инициировать расширение армии для защиты местных жителей."

 CES_harmony_6_1:0 "[CES_harmony_6_1]"
 CES_harmony_6_1_desc:0 "[CES_harmony_6_1_desc]"
 CES_harmony_6_1_harmony:0 "Полное помилование умеренных лунаристов"
 CES_harmony_6_1_desc_harmony:0 "Теперь, когда закон отличает найтмеристов от лунаристов, настало время освободить более умеренных лунаристов и интегрировать их обратно в общество. И хотя потребуется некоторое время, чтобы разобраться, кого считать экстремистом, а кого – умеренным, лунаристы больше не будут жить в страхе быть заключёнными в тюрьму за убеждения, которых у них нет!"
 CES_harmony_6_1_resistance:0 "Полное помилование умеренных лунаристов"
 CES_harmony_6_1_desc_resistance:0 "Теперь, когда закон отличает найтмеристов от лунаристов, настало время освободить более умеренных лунаристов и интегрировать их обратно в общество. И хотя потребуется некоторое время, чтобы разобраться, кого считать экстремистом, а кого – умеренным, лунаристы больше не будут жить в страхе быть заключёнными в тюрьму за убеждения, которых у них нет!"
 CES_harmony_6_1_solar:0 "Разобраться с экстремистами-лунаристами"
 CES_harmony_6_1_desc_solar:0 "В тенях юго-востока скрывается множество приспешников Найтмер, замышляющих свою месть. И чем дольше мы бездействуем, тем сильнее они становятся. Нужно остановить их, пока не стало слишком поздно."

 CES_harmony_6_2:0 "[CES_harmony_6_2]"
 CES_harmony_6_2_desc:0 "[CES_harmony_6_2_desc]"
 CES_harmony_6_2_harmony:0 "Учредить муниципальные привилегии"
 CES_harmony_6_2_desc_harmony:0 "Хотя большая часть городских проблем была решена, этого просто недостаточно. Проблемы, возникшие в городах, обязательно повторятся, если не устранить их источник. По этой причине городам юго-востока будет предоставлена значительная степень свободы действий, чтобы они могли решать свои уникальные проблемы по своему усмотрению!"
 CES_harmony_6_2_resistance:0 "Учредить муниципальные привилегии"
 CES_harmony_6_2_desc_resistance:0 "Хотя большая часть городских проблем была решена, этого просто недостаточно. Проблемы, возникшие в городах, обязательно повторятся, если не устранить их источник. По этой причине городам юго-востока будет предоставлена значительная степень свободы действий, чтобы они могли решать свои уникальные проблемы по своему усмотрению!"
 CES_harmony_6_2_solar:0 "Учредить муниципальные привилегии"
 CES_harmony_6_2_desc_solar:0 "Пока что полумеры могут решить городские проблемы, но наступит время, когда этого будет недостаточно. Поводок вокруг городов сильно натянут, но его нужно ослабить, пока он не сорвался. Другими словами, городам необходимо предоставить определённую свободу действий, чтобы они могли самостоятельно решать свои проблемы и не создавать новых."

 CES_harmony_6_3:0 "[CES_harmony_6_3]"
 CES_harmony_6_3_desc:0 "[CES_harmony_6_3_desc]"
 CES_harmony_6_3_harmony:0 "Подписать закон о защите храмов"
 CES_harmony_6_3_desc_harmony:0 "Великие храмы на юго-востоке – это не только прекрасные культурные достопримечательности, но и оживлённые центры активности местного населения. Каждый из них – великий маяк свободы в регионе, и как таковой должен быть защищён словом закона."
 CES_harmony_6_3_resistance:0 "Подписать закон о защите храмов"
 CES_harmony_6_3_desc_resistance:0 "Великие храмы на юго-востоке – это не только прекрасные культурные достопримечательности, но и оживлённые центры активности местного населения. Каждый из них – великий маяк свободы в регионе, и как таковой должен быть защищён словом закона."
 CES_harmony_6_3_solar:0 "Подписать закон о защите храмов"
 CES_harmony_6_3_desc_solar:0 "Великие храмы юго-востока когда-то были культурными объектами, но теперь они становятся одними из немногих безопасных мест для местных пони. Пока среди них распространяется страх, будет разумно закрепить за храмами статус святилищ, которые нельзя обстреливать, как для защиты священных памятников, так и для пони, которые находят там убежище."

 #Harmonic-exclusive

 CES_harmony_7_1:0 "Новая глава"
 CES_harmony_7_1_desc:0 "Наконец-то я свободна от государственной работы. По крайней мере, до тех пор, пока я им снова не понадоблюсь. Надеюсь, этого никогда не случится."
 CES_harmony_8_1:0 "Вернуть жеребят в школу"
 CES_harmony_8_1_desc:0 "Образование во всем регионе было отодвинуто на второй план во время гражданской войны, но теперь, когда на юго-востоке воцарился мир, пришло время снова ввести эквестрийскую учебную программу! Все жеребята, включая местных пони и фестралов, приглашаются обратно в школу, с бесплатным обедом и более длительными переменами."
 CES_harmony_8_2:0 "Основа нашего будущего"
 CES_harmony_8_2_desc:0 "В основе Сопротивления лежала гармония, и это не пустая банальность. Гармония означает, что все пони в обществе равны и их голоса будут услышаны. Любой пони, испытывающий хоть какую-то враждебность к нашему правительству, будет встречен с максимальной добротой и пониманием. Это новый фундамент, на котором будет строиться наше будущее!"
 CES_harmony_8_3:0 "Дополнительная защита местных культур"
 CES_harmony_8_3_desc:0 "Нейгуа и Говорящие-с-Луной юго-востока обладают богатой культурой и составляют значительную часть населения, так что отныне будут защищены законом, чтобы практиковать свои обычаи так, как они считают нужным, без какого-либо вмешательства!"
 CES_harmony_9_1:0 "Бесплатное высшее образование для всех"
 CES_harmony_9_1_desc:0 "Образование – это всеобщее право. И доступ к этому самому образованию должны иметь все, а не только те, кто может позволить себе платить за обучение. Теперь университеты будут финансироваться за счёт налогов и субсидий, а не за счёт непомерных частных затрат."
 CES_harmony_9_2:0 "Рабочие права для всех"
 CES_harmony_9_2_desc:0 "Рабочие всё ещё не получили заслуженного признания! Мы должны пойти им навстречу, чтобы обеспечить рабочим прожиточный минимум, достойную компенсацию за труд, сокращение рабочего дня, а также пересмотр мер защиты и регулирования труда! У всех рабочих есть голос, и отныне мы будем внимательно к нему прислушиваться!"
 CES_harmony_9_3:0 "Всеобщая защита профсоюзов"
 CES_harmony_9_3_desc:0 "Свобода слова не менее важна, чем свобода самоорганизации! Отдельным пони не всегда достаточно договориться о лучших условиях для себя, а иногда работодатели просто не хотят слушать. Отныне профсоюзы будут пользоваться защитой, чтобы иметь полную возможность организовываться, заключать коллективные договоры и бастовать по мере необходимости!"
 CES_harmony_9_4:0 "Свободная миграция"
 CES_harmony_9_4_desc:0 "Во время гражданской войны миграция была приостановлена в целях безопасности как тех, кто жил в регионе, так и тех, кто переезжал в него. Теперь, когда наступил мир, передвижение по юго-востоку и за его пределы снова станет свободным! Это сделает нас ближе к Эквестрии, а Эквестрию ближе к нам!"
 CES_harmony_10_1:0 "Уроки от лучших"
 CES_harmony_10_1_desc:0 "Несмотря на все усилия по реформированию нашей системы образования и оптимизм по поводу её будущего, мы всегда можем стремиться к лучшему! Мы отправили приглашения самым ярким умам Эквестрии приехать на юго-восток и помочь нашей системе образования."
 CES_harmony_10_2:0 "Учредить закон о дружбе и справедливости"
 CES_harmony_10_2_desc:0 "Наши реформы на данный момент оказались успешными, но они ещё не доведены до конца. Чтобы укрепить солидарность и дружбу в регионе, мы должны заключить соглашение, которое будет представлять интересы всех рабочих и обеспечит всем пони справедливое положение!"
 CES_harmony_10_3:0 "Утвердить наш эквестрийский статус"
 CES_harmony_10_3_desc:0 "Увы, но Эквестрия лишила гражданства всех пони, что жили под властью Лунной Империи. Формально наш регион действительно принадлежал Найтмер Мун, но лишь очень ненадолго. Так что для официального признания жителей юго-востока эквестрийцами нужно всего несколько подписей!"
 CES_harmony_11_1:0 "Поистине гармоничная конституция"
 CES_harmony_11_1_desc:0 "Благодаря великому успеху и стабильности недавних реформ, становится всё более очевидным, что необходим централизованный документ, который станет основой для всех наших законов. Процесс разработки конституции, поддерживающей и закрепляющей добродетели гармонии, обеспечивающей путь вперёд для всех пони без ущерба для их свободы или автономии!"
 CES_harmony_political_end_1:0 "Судьба Ложи Дружбы"
 CES_harmony_political_end_1_desc:0 "Многое изменилось на эквестрийском юго-востоке, особенно отношение населения к Селестии. Одни испугались возвращения Найтмер Мун и обратились к Селестии за помощью, а другие же зашли в своей любви к Селестии слишком далеко. Пора обсудить статус этой "Ложи Дружбы"."
 CES_harmony_political_end_2:0 "Будущее лунаризма"
 CES_harmony_political_end_2_desc:0 "Многое изменилось на эквестрийском юго-востоке, особенно отношение населения к Луне. Благодаря усилиям Кресент Глоу история воспримет трансформацию Принцессы Ночи как великую трагедию, так что никто не будет хоть как-то уважать Найтмер Мун. Тем не менее, кое-кто хочет поговорить с Кресент об этом."
 CES_harmony_political_end_3:0 "Провидение Нейгуа"
 CES_harmony_political_end_3_desc:0 "Многое изменилось на эквестрийском юго-востоке, особенно прекращение стрельбы и артиллерийских обстрелов. Для вождя Майты это долгожданное изменение, ведь он и его Нейгуа могут спокойно спать по ночам, зная, что мир и покой, которых они так желали, наконец-то вернулись на их родину."
 CES_harmony_political_end_4:0 "Удача негодяя"
 CES_harmony_political_end_4_desc:0 "Многое изменилось на эквестрийском юго-востоке, но что-то осталось прежним. У доктора Кабальерона появилось время подумать о своей жизни и о том, чего он хочет от неё. Славы? Уже достигнута. Денег? В избытке. Возможно, что чего-то всё ещё не хватает... но, судя по всему, желаемое скрывается совсем рядом."
 CES_harmony_political_end:0 "Дэринг Ду и Конец Эпохи" #book signings with DD and Ahuizotl, maybe? THIS FOCUS DOESN'T ACTUALLY EXIST. note to self reuse the name of this focus elsewhere
 CES_harmony_political_end_desc:0 ""

 CES_shadow_cw_1_1:0 "В тени"
 CES_shadow_cw_1_1_desc:0 "В тенях! Они в тенях! Во имя Селестии, что это такое?!"
 CES_shadow_cw_2_1:0 "Они придут"
 CES_shadow_cw_2_1_desc:0 "Они придут за тобой.\nОни придут за мной.\nОни придут за всеми нами."
 CES_shadow_cw_2_2:0 "Они не остановятся"
 CES_shadow_cw_2_2_desc:0 "Этот новый враг совершенно ужасен, бездумен, подчиняется правилам, которые мы не в состоянии постичь.\n\nИ этот враг голоден."
 CES_shadow_cw_2_3:0 "Пока мы не сдадимся"
 CES_shadow_cw_2_3_desc:0 "Это только вопрос времени, когда мы все падём."
 CES_shadow_cw_3_2:0 "Но бок о бок"
 CES_shadow_cw_3_2_desc:0 "По крайней мере, мы будем держаться вместе."
 CES_shadow_cw_3_3:0 "Мы будем молиться"
 CES_shadow_cw_3_3_desc:0 "Селестия, Луна, Дейбрейкер, Найтмер Мун, кто угодно... пожалуйста..."
 CES_shadow_cw_4_1:0 "Чтобы сбежать"
 CES_shadow_cw_4_1_desc:0 "Мы должны продолжать бежать! Мы должны спастись... спастись... спастись..."
 CES_shadow_cw_4_2:0 "Наши крики отдаются эхом"
 CES_shadow_cw_4_2_desc:0 "Почему они не умирают?!"
 CES_shadow_cw_4_3:0 "Сквозь пустоту"
 CES_shadow_cw_4_3_desc:0 "Это не просто темнота, это гораздо хуже."
 CES_shadow_cw_5_1:0 "Как и наши надежды"
 CES_shadow_cw_5_1_desc:0 "К счастью, наши маленькие жеребята не понимают, насколько всё плохо на самом деле..."
 CES_shadow_cw_5_2:0 "Полностью уничтожены"
 CES_shadow_cw_5_2_desc:0 "...но нам не так повезло."
 CES_shadow_cw_6_1:0 "Теперь ночь не превратится в день"
 CES_shadow_cw_6_1_desc:0 "Это последний раз, когда мы видим солнце."
 CES_shadow_cw_7_1:0 "Делитесь и размножайтесь"
 CES_shadow_cw_7_1_desc:0 "Единая телесная форма – это слабость, которой я не подвержен. Я бесконечен, а они – нет."
 CES_shadow_cw_7_2:0 "Окутать землю"
 CES_shadow_cw_7_2_desc:0 "Я должен подготовить царство к тому, что грядет. Многие, несомненно, погибнут, но это необходимая цена, которую нужно заплатить."
 CES_shadow_cw_7_3:0 "Мои инструменты обретают форму"
 CES_shadow_cw_7_3_desc:0 "Давным-давно только могущественная магия могла противостоять моей мощи. Теперь кажется, что многие виды оружия способны мне навредить или даже уничтожить меня, если я не буду осторожен... Я должен что-то с этим сделать."
 CES_shadow_cw_8_1:0 "Нужно больше меня"
 CES_shadow_cw_8_1_desc:0 "Со временем меня будет больше, чем их."
 CES_shadow_cw_8_2:0 "Темнейшие клинки – самые смертоносные"
 CES_shadow_cw_8_2_desc:0 "Некоторые глупо полагают, что если они не видят угрозы, то она не может причинить им вреда. Я покажу им, насколько они неправы."
 CES_shadow_cw_8_3:0 "Хорошая марионетка – мёртвая марионетка"
 CES_shadow_cw_8_3_desc:0 "Хотя моя хозяйка не позволяет мне убивать их сразу, несчастные случаи и самоубийства неизбежны. Из их трупов получатся полезные марионетки."
 CES_shadow_cw_8_4:0 "Нужно больше меня"
 CES_shadow_cw_8_4_desc:0 "Со временем меня будет больше, чем их."
 CES_shadow_cw_9_1:0 "Разрушения в каждом доме"
 CES_shadow_cw_9_1_desc:0 "Они считают себя в безопасности за своими стенами, за закрытыми дверями. Но я рядом. За каждым углом и за каждой тенью."
 CES_shadow_cw_9_2:0 "То, что нельзя убить, нельзя победить"
 CES_shadow_cw_9_2_desc:0 "Неужели они не понимают, что их оружие не может причинить мне существенного вреда? Они верят, что герои, сражающиеся с тьмой, не могут проиграть, но на самом деле отнюдь не они являются героями в этой истории."
 CES_shadow_cw_9_3:0 "Совершенствование методов"
 CES_shadow_cw_9_3_desc:0 "Забавно наблюдать, как телесные существа пытаются уничтожить меня быстрее, чем я произвожу свои копии."
 CES_shadow_cw_10_1:0 "Нужно больше меня"
 CES_shadow_cw_10_1_desc:0 "Со временем меня будет больше, чем их."
 CES_shadow_cw_10_2:0 "Закрепить мою победу над Столпами"
 CES_shadow_cw_10_2_desc:0 "Однажды Столпы Эквестрии заманили меня в Лимб... Я должен принять меры, чтобы это не повторилось. Я чувствую, что маг Медоубрук скрывается на моей территории. Если я разберусь с ней, то сила Столпов значительно уменьшится. Моя хозяйка меня поймёт."
 CES_shadow_cw_10_3:0 "Закрепить мою победу над Элементами"
 CES_shadow_cw_10_3_desc:0 "Элементы Гармонии оторвали от меня моего предыдущего хозяина. Я должен быть осторожен, чтобы моя победа снова не была украдена. Хотя мне ещё предстоит найти какой-либо Элемент, источник их силы находится в пределах моей досягаемости. Хватит лишь малейшей капли моей сущности, чтобы испортить Древо Гармонии. Моя хозяйка меня поймёт."
 CES_shadow_cw_10_4:0 "Нужно больше меня"
 CES_shadow_cw_10_4_desc:0 "Со временем меня будет больше, чем их."
 CES_shadow_cw_11_2:0 "Воплотить их самые глубокие страхи в реальность"
 CES_shadow_cw_11_2_desc:0 "Моя хозяйка стала весьма хорошо использовать мою силу. Кусочки меня стали быстрее, мощнее и более смертоносными. Каждая новая форма кошмарнее предыдущей."
 CES_shadow_cw_12_0:0 "Нужно больше меня"
 CES_shadow_cw_12_0_desc:0 "Со временем меня будет больше, чем их."
 CES_shadow_cw_12_1:0 "Совершенствование искусства дублирования"
 CES_shadow_cw_12_1_desc:0 "Когда один из моих кусочков разрушается, его место занимают ещё два."
 CES_shadow_cw_12_2:0 "Пони познают только тьму"
 CES_shadow_cw_12_2_desc:0 "Свет солнца и луны станет всего лишь мифом для тех, кто находится в моём царстве."
 CES_shadow_cw_12_4:0 "Нужно больше меня"
 CES_shadow_cw_12_4_desc:0 "Со временем меня будет больше, чем их."
 CES_shadow_cw_13_2:0 "Всепоглощающая тень"
 CES_shadow_cw_13_2_desc:0 ""Тьма говорила мне о силе, превосходящей всё, что я могла себе представить, и я слушала. Обладая этой силой, я могу... я могу...""

