 CES_artifact_the_horns_of_the_abada:0      "Рог Абады"
 CES_artifact_the_horns_of_the_abada_desc:0 "Первобытная магия этого древнего рога значительно усиливает наше магическое снаряжение и защитные возможности."
 CES_artifact_the_rings_of_scorchero:0      "Кольца Скорчеро"
 CES_artifact_the_rings_of_scorchero_desc:0 "Зловещие чары этих колец были использованы для того, чтобы отводить солнечный жар от наших солдат, давая им столь необходимую передышку."
 CES_artifact_the_key_of_unfettered_entrance:0      "Ключ беспрепятственного доступа"
 CES_artifact_the_key_of_unfettered_entrance_desc:0 "Этот мистический ключ позволяет нашим наиболее талантливым оперативникам незаметно доставать информацию из самых защищённых хранилищ наших врагов."
 CES_artifact_the_silver_shawl_of_shadows:0      "Серебряная шаль теней"
 CES_artifact_the_silver_shawl_of_shadows_desc:0 "Эта шаль может быть проклята, но при аккуратном использовании она позволяет нашим войскам показывать впечатляющие результаты в ночных боях."
