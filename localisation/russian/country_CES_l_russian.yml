 daring_resistance.1.t:0 "За гармонию необходимо бороться"
 daring_resistance.1.desc_normal:0 "Сотни радиостанций по всей стране были настроены на нужную частоту. Повсюду – дома, на работе, в общественных местах – жители юго-востока усаживались поближе к динамикам, слушая частоту 100.1. Голос на том конце радиоволны слегка вздохнул и заговорил в микрофон.\n\n— Пони, фестралы и существа Эквестрии... — По радио зазвучали слова Дэринг Ду. Рабочие фабрик оторвались от станков и конвейеров, чтобы послушать. Пациенты больницы привстали, несмотря на боль. Атлеты взяли паузу в своих тренировках. — У меня для вас две новости. И начну я с плохой. Эквестрия погрузилась во тьму. Вуаль зла окутала Кантерлот, затемнив его небеса. Да, возможно, что зло победило в сегодняшней битве... Но вспомните все легенды и истории, которые вам читали на ночь. Разве когда-нибудь герой побеждал, не терпя неудач и поражений?\n\nНесколько семей из маленького городка собрались в доме богатого соседа, который охотно позволил им послушать передачу. На другом конце страны фестралы из племён спустились с холмов и внимательно слушали своими мохнатыми ушами радио в лагере археологов.\n\n— Но у меня есть и хорошая новость, что гласит о надежде! Мы все знаем, что не примем новый режим, угрожающий нашему дому и желающий отобрать всё, что нам дорого! Именно поэтому все слушатели понимают, что это ещё не конец, но уже и не начало. В тот момент, когда мы взялись за винтовки, чтобы освободить нашу землю, стало ясно, что мы не будем сидеть сложа копыта и позволять гнили тирании разрастаться!\n\nПожилые пони в доме престарелых улыбнулись. Молодые кобылы и жеребцы в колледже встали, услышав её слова. Пограничник, увидевший тёмные тучи на другой стороне демаркационной линии, ухмыльнулся, чуть увереннее держа винтовку.\n\n— Вопреки всему мы вновь и вновь доказываем, что можем стоять гордо и прямо! Мы не сдадимся даже силам самого Тартара! Неужели мы сейчас остановимся? Неужели мы позволим миру погружаться во тьму? Неужели вам хочется сидеть сложа копыта, пока Эквестрия гибнет под ударами врагов? Я уверена, что нет! Пока мы можем вновь и вновь вставать, невзирая на раны... Пока у нас есть хоть одна душа, готовая поднять флаг Эквестрии... Пока у нас есть надежда и мы остаемся верны своему духу, Эквестрия будет жить! Мы будем сопротивляться – и если мы падём, то только в борьбе за свободу против рабства и упадка! Эквестрия надеется на нас – и я не оставлю её! Давайте бороться за неё вместе – за Эквестрию и за лучшее завтра!\n\nОкончив свою передачу, Дэринг Ду сразу же нажала кнопку отключения. Она замолчала. Пегаска зажмурилась, представив себе молодых пони, идущих на призывные пункты и берущихся за оружие. Ветеранов, отказывающиеся от жизни со своими семьями, чтобы снова вернуться в бой... Неужели она просто посылает их на смерть?\n\nНет. Дэринг легонько стукнула копытом по столу. Она не позволит им умереть в тисках тирании и ненависти. Если пони не будут сопротивляться, то их ждут страдания, что превзойдут самые мрачные кошмары. Эквестрия будет сопротивляться – и её пони готовы заплатить любую цену, чтобы вновь познать мир."
