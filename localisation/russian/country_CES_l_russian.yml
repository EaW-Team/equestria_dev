 CES_azure_bliss_desc:0 "§YДата рождения§!: 23 марта 985 года, Лас-Пегасус, Эквестрия\n\n§YБиография§!: Неистовая и вечно растрёпанная Азур старается держаться в тени. Эта мелкая ремонтница на торговом судне «Пояс Ориона», что перевозило какие-то грузы для сомнительных жеребцов в Лас-Пегасусе, так бы и осталась на своей прежней скромной должности, если бы не гражданская война.\n\nЕё корабль был передан Селестийскому Сопротивлению без ведома самой Азур. Кобыла узнала о своём новом назначении лишь тогда, когда её корабль получил приказ патрулировать Звёздное Море. Задание закончилось тем, что капитан оказался за бортом, а само судно получило повреждения.\n\nПроявив несвойственную ей храбрость, Азур взяла на себя командование кораблём во время обратного рейса и успешно добралась до порта, сохранив жизни всех оставшихся на борту друзей.\n\nПо возвращении она занялась восстановлением корабля и познакомилась с Дэринг Ду – главой Сопротивления. А потом, совершенно неожиданно для себя, Азур Блисс получила должность командующей Селестийским флотом (точнее той скромной кучкой кораблей, которые гордо звались флотом).\n\nУдивительно, но она вполне успешно справилась с новыми обязанностями.\n\n§YАвтор портрета§!: Kelkessel"
 CES_light_shine:0 "Лайт Шайн"
 CES_light_shine_desc:0 "Окончив военно-морской колледж в Балтимейре в 982 году, Лайт Шайн провёл следующие 25 лет, упорно продвигаясь по службе во флоте Эквестрии, но лишь к 1008 году дослужился до коммодора.\n\nЛайт, как сторонник Селестии, часто защищал её действия перед сослуживцами, которые придерживались мнений, опасно близких к государственной измене в свете последних событий. Устав от взаимодействия с местными социалистическими движениями и случайными лунаристскими проповедниками, жеребец взял отпуск, чтобы провести время с семьёй в Стейблсайде, своём родном городе. Там он наткнулся на необычную группу занимающихся благотворительностью пони, которые были практически фанатично увлечены Селестией. Лайт был заинтригован, так что изучил несколько их трактатов и брошюр. Эта "Ложа дружбы" показалась ему весьма привлекательной – ну кто бы не хотел подражать самым лучшим чертам Селестии? Она ведь хорошая принцесса, в конце концов.\n\nЗа несколько дней до конца службы разразилась гражданская война, так что Лайт не смог покинуть Стейблсайд. Увидев возможность послужить во благо Селестии, Лайт предложил Ложе свои военно-морские познания и опыт. Когда на пост президента был избран Гуд Ворд, Лайт получил звание полноценного адмирала и должность советника по морским делам в новом правительстве.\n\nЛайт Шайн будет истово предан Ложе. Вне зависимости от того, какой путь та изберёт."
 CES_anneal:0 "Аннеал"
 CES_anneal_desc:0 "§YДата рождения§!: 23 марта 982 года в Холлоу Шейдс, Эквестрия\n\n§YБиография§!: Родители Аннеал – пегас и фестрал – принадлежали к семье среднего класса, так что у их дочери и её старшего брата было довольно неплохое детство. После возвращения Принцессы Ночи брат с сестрой присоединились к недавно реорганизованной Лунной страже. Аннеал трудилась кузнецом, в основном занимаясь изготовлением церемониального оружия и доспехов, используемых стражниками. Она получала высокие оценки в офицерской школе, но была немного разочарована тем, что вечно отставала от старшего брата на несколько званий.\n\nА потом всё полетело в Тартар: принцесса Луна, которую она когда-то знала, вновь обратилась в Найтмер Мун. И хотя Аннеал продолжила служить под началом Кресент Глоу в рядах расквартированного на юге подразделения Лунной Империи, она начала сомневаться в своей верности догматичной тиранше. Так что когда Кресент решила дезертировать, Аннеал без колебаний последовала за ней. Молодая фестралка застряла далеко от дома в незнакомой земле, но намерена бороться за гармонию до победного конца.\n\n§YАвтор портрета§!: Moonatik"
 
