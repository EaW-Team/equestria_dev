 daring_harmony.6.desc_solar:0 "Так вот каково это – быть президентом. Кабальерон слышал о таких титулах в заграничных странах, о монархах, премьер-министрах и прочих правителях. Но он никогда не думал, что сам станет таковым в государстве, которое за долгие годы своего существования знало только монархию и диархию. В Ацтлане он однозначно считал себя диктатором. Но президент? Избранный другими? Такое будущее он никак не мог предвидеть.\n\nИрония судьбы заключалась в том, что успех пришёл после неудачи. Но теперь источник этого успеха исчез и Кабальерон остался единственным победителем. Пока что... Часть его хотела отпраздновать внезапное исчезновение Дэринг Ду невесть куда, но у этой кобылы была ужасная привычка возвращаться в самое неподходящее время. У Кабальерона не было причин считать, что в этот раз всё будет иначе. Безусловно, Дэринг могла уйти навсегда, но он не сомневался, что она обязательно вернётся и продолжит досаждать ему.\n\nКабальерон лениво откинулся в кресле. Что ж, сейчас он обладал реальной властью, и, возможно, ему представится возможность хоть раз честно выполнить свою работу. Он наморщил лоб. Но опять же... если Дэринг Ду не остановит его, то кто вообще узнает про его делишки? А если никто не узнает, то никто и не пострадает, всё просто! У этой новой Селестии, похоже, были куда более важные дела, чем коренные культуры юго-востока.\n\nТихо усмехнувшись, Кабальерон покачал головой. Пока он не будет уверен, что Дэринг не вернётся, то не будет ничего предпринимать. Он потянулся ещё раз, потом вновь сел прямо и обратил внимание на требующие его внимания бумаги."
