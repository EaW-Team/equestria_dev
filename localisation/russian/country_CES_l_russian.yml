 daring_harmony.13.t_harmony:0 "Очередное заседание" #Sentry
 daring_harmony.13.desc_harmony:0 "До войны почти всё развитие эквестрийского юго-востока финансировалось за счёт редких случаев доброй воли Кантерлота и его промышленников. То тут, то там появлялись некоторые местные предприятия, но в основном они проигрывали в конкурентной борьбе с более известными компаниями с севера. Гражданская война существенно изменила расстановку сил: большинство компаний сосредоточились на поддержке той или иной стороны, а их активы были конфискованы и поделены между мелкими отечественными компаниями и государством, чтобы избежать экономического краха.\n\nПосле того как на эквестрийский юго-восток вернулся относительный мир, пришло время определить как именно его восстанавливать. Нам удалось наскрести изрядную начальную сумму, но теперь Республиканский Конгресс спорит о том, как лучше всего использовать эти деньги. Большинство вещей, например улучшение инфраструктуры и строительство плотин на нескольких ключевых реках, было легко согласовано. Но главная проблема никуда не делась и ждала, пока к ней приступят.\n\n— При всём уважении, господин спикер, но я не могу поддержать предложения, выдвинутые оппозицией. — Громко высказалась Мисти Мейн, пегаска из Балтимейра. — Его предложение вызовет лишь рост недовольства! Никто не должен быть проклят участью раба, что вынужден трудиться на нашей прекрасной земле. Вместо этого нам стоит сосредоточимся на развитии нашей промышленности.\n\nМисти Мейн села на место под возгласы одобрения со стороны членов своей партии. Тайгер взмахом копыта заставил их замолчать и жестом попросил пони с противоположной стороны конгресса выступить. Встал Бит Даст, маленький серый единорог из Портленда.\n\n— Я понимаю ваши опасения, но мне кажется, что вы преувеличиваете опасность такого плана. — Сказал Бит, пожимая плечами. — Просто я считаю, что мы ещё не готовы к развитию собственной тяжелой промышленности. Вместо этого нас стоит сосредоточиться на наших природных ресурсах. Экспортируя их дружественным державам, будь то на север в Эквестрию или союзникам за Селестийским Морем, мы заработаем деньги, которые сможем использовать для более быстрого развития нашей собственной промышленности!\n\nБит сел на место под очередную волну криков поддержки, но уже от собственных сторонников. Тайгер Айс вздохнул, оглянулся на Мисти Мейн и увидел её недовольное выражение лица. Если он не призовёт их всех проголосовать прямо сейчас, то они проведут в спорах следующую тысячу лет..."
 daring_harmony.13.t_resistance:0 "Очередные дебаты"
 daring_harmony.13.desc_resistance:0 "После ряда тревожных сообщений из Кантерлота мы поняли, что большинство наших прежних источников финансирования находятся в копытах враждующих деспотов. Естественно, это существенно ограничивает возможности эффективного развития нашего молодого государства. Тех активов, которые мы смогли изъять у компаний, покинувших юго-восток, и близко не хватит для восстановительных работ. Каждый отстроенный дом и введённый в строй завод приближают нас к исчерпанию запасов.\n\nПо приказу Дэринг Ду Республиканский Конгресс должен был найти способ получше инвестировать оставшиеся средства. Большинство идей было легко согласовано – улучшение междугородней инфраструктуры, строительство плотин на нескольких ключевых реках и другие подобные меры. Но главная проблема никуда не делась и ждала, пока к ней приступят.\n\n— При всём уважении, господин спикер, но я не могу поддержать предложения, выдвинутые оппозицией. — Громко высказалась Мисти Мейн, пегаска из Балтимейра. — Его идеи и близко не дадут нам нужного! Если мы сделаем ставку на экспорт наших ресурсов, то когда [3.OWNER.GetNameDef] постучится в наши двери, нам будет нечем ответить! Вместо этого мы должны сосредоточиться на развитии нашей промышленности, иначе мы не сможем защитить наши принципы!\n\nМисти Мейн села на место под возгласы одобрения со стороны членов своей партии. Тайгер взмахом копыта заставил их замолчать и жестом попросил пони с противоположной стороны конгресса выступить. Встал Бит Даст, маленький серый единорог из Портленда.\n\n— Ещё один спор "Дракон или яйцо", мисс Мейн? Конечно, вы должны понимать, что наши планы позволят добиться гораздо лучших результатов в перспективе, — заявил Бит, вздохнув. — Наша экономика просто не готова к развёртыванию тяжёлой промышленности. Нам лучше сосредоточиться на эксплуатации наших природных ресурсов. Большое количество заводов – на бумаге это прекрасно. Но они будут бесполезны, если им придётся делать оружие из металлолома.\n\nБит сел на место под очередную волну криков поддержки, но уже от собственных сторонников. После того как делегаты стихли, Тайгер Айс призвал конгресспони проголосовать."
 daring_harmony.13.t_solar:0 "Спокойные обсуждения"
 daring_harmony.13.desc_solar:0 "Знакомая улыбка Селестии в рамке, что висела на каждой стене, была самой приятной частью дня для Тайгер Айса. После нескольких месяцев радикальных перемен было приятно видеть хоть что-то знакомое, пусть вокруг и было полно новых и незнакомых пони. Он считал, что ему повезло, ведь его должность спикера сохранила свою важность, несмотря на недавнюю реструктуризацию правительства.\n\nПо всему залу велись неформальные разговоры о вере и экономике. Большую часть разговоров Тайгер мог пропускать мимо ушей. По крайней мере до тех пор, пока речь не заходила об официальных предложениях, однако он чувствовал, что любопытство берёт верх. Отрывки, которые он слышал, были... дружелюбной болтовней? Сейчас он мог узнать лишь немногих пони; одежда почти всех присутствующих свидетельствовала об их принадлежности к Ложе Дружбы.\n\nКонечно, Тайгер привык к совсем другой атмосфере в Конгрессе, но он не мог сказать, что ему не нравятся перемены. Он наблюдал за тем, как сенатор Мисти Мейн с энтузиазмом обсуждала промышленные планы с видным членом Ложи Янг Бриджем. Ранее в споре с Мисти обе стороны пытались перекричать друга, но сейчас шумные заявления Мисти встречали медленные и спокойные дополнения от "Сенатора-члена Ложи", как он себя называл.\n\nПосле нескольких минут наблюдения за собравшимися Тайг дал сигнал об официальном начале. Под взором портретов Селестии обсуждались планы и утверждались предложения. По большинству вопросов, вроде улучшения инфраструктуры джунглей и использования рек во благо экономики, было легко прийти к согласию, но вскоре встал важный вопрос: что должно стать основой экономики?\n\nНесмотря на беспокойство Тайгера, спокойная атмосфера, царившая до этого на съезде, по-прежнему сохранялась. Когда Мисти Мейн поднялась, чтобы представить свои планы, не было слышно привычных криков и споров. Мисти произнесла страстную речь о промышленности и портовых городах, которые принесут наибольшую пользу (если получат финансирование), и с затаённым дыханием ждала потенциальных возражений.\n\nНо, к её немало удивлению, их не было. Вместо этого по залу прокатилась дружелюбная волна поддержки."
 daring_harmony.13.a:0 "Очередной день, очередные дебаты."

 daring_harmony.14.t_harmony:0 "Под маской" #Sentry
 daring_harmony.14.desc_harmony:0 "Пыль и грязь взметнулись вверх, когда в шахту вошли двое пони: один шел уверенно, а другая немного спотыкалась. Бит Даст заговорил первым, осматривая деревянную балку. — Я весьма удивлён вашей просьбой, мисс Мейн. — Он с усмешкой посмотрел на любопытную кобылу. — Вы так смотрели на меня во время заседания, что я осмелился предположить, что вы ненавидите маленького старого меня.\n\nМисти Мейн закатила глаза и, протиснувшись мимо него, попыталась встать поустойчивее. — Не испытывайте судьбу, мистер Даст. Я здесь просто для того, чтобы осмотреть вашу шахту. А если вы считаете, что мои опасения преувеличены, то, конечно, сможете их развеять, верно?\n\nБит усмехнулся, использовал рог, чтобы зажечь ближайший фонарь, и поднёс его Мейн. — Конечно. Если вы желаете сходить на экскурсию, то вам нужно лишь попросить. — Единорог миновал пегаску и повёл её вниз по более активному туннелю. — Так что вам не пришлось бы суетиться с проверками безопасности, чтобы навестить друга.\n\nОни продолжали болтать, спускаясь по туннелю, и в итоге оказались на краю большой расщелины, в которой работало множество пони. Большую часть команды шахтёров составляли земные пони, работавшие с кирками и механизированными инструментами. Единороги переносили минералы и материалы в тележки, запряжённые другими земными пони. Небольшая команда скучающих пегасов дежурила неподалёку, следя за безопасностью рабочих и правильностью использования их снаряжения.\n\nБит повернулся к своей осторожной спутнице, наблюдая за её реакцией на увиденное. Когда кобыла закончила осматривать рабочее пространство и вновь повернулась к нему, её встретила самодовольная улыбка единорога."
 daring_harmony.14.t_resistance:0 "Оптимистичные извинения"
 daring_harmony.14.desc_resistance:0 "Пыль и копоть взметнулись вверх, когда в шахту вошли двое пони, которые молча и уверенно зашагали вперёд. Бит Даст заговорил первым, повернувшись к своей гостье. — Должен заявить, мисс Мейн, я весьма удивлён, что вы согласились на мою просьбу. — Он с ухмылкой посмотрел на буравящую его взглядом кобылу. Через мгновение Бит вновь отвернулся. — У тебя был такой взгляд на протяжении всего оставшегося времени заседания... Мне казалось, что ты будешь годами меня ненавидеть, но не... это. — Он мягко хихикнул.\n\n— Давай просто покончим с этим, Бит. — Мисти Мейн легонько пихнула его и двинулась в глубины тёмного туннеля. Через мгновение она оглянулась на молчаливого жеребца и кашлянула. — Бит. Фонарь.\n\nОн быстро кивнул, взял магией ближайший фонарь, зажёг его и передал Мисти. Она со вздохом повернулась ко чреву туннеля. — Спасибо, Бит. — Тихо сказала Мисти, и они молча начали спуск.\n\nПосле нескольких минут нисхождения во тьму Бит решил заговорить. — Мисти, я... — Он сжался под её пристальным взглядом, но потом покачал головой. — Я знаю, что ты беспокоилась, но я очень рад, что в итоге ты поддержала меня. — Он усмехнулся, чувствуя, как пегаска отводит взгляд. — И всё же я хочу сказать, что я...\n\nОн остановился, увидев, как Мисти замерла. Они подошли к краю большой расщелины, в которой работало множество пони. Большую часть команды шахтёров составляли земные пони, работавшие с кирками и механизированными инструментами. Единороги переносили минералы и материалы в тележки, запряжённые пегасами. Небольшая команда фестралов следила за безопасностью рабочих и правильностью использования их снаряжения.\n\nПовернувшись к своей старой подруге, Бит заметил, как она немного улыбнулась, закончив осматривать рабочее пространство."
 daring_harmony.14.t_solar:0 "Тихий разговор"
 daring_harmony.14.desc_solar:0 "Обычно на пути Ложи Дружбы вы не должны увидеть это событие (так как нужно выбрать Гуд Ворда, что не позволяет вам взять фокус "Вложиться в сельскую местность"). Если вы видите это событие и не использовали консоль, то сообщите разработчикам об ошибке.\n\nПредставьте, что Ложа Дружбы ведёт дебаты о том, как лучше использовать сельскую местность с экономической точки зрения."
 daring_harmony.14.a:0 "— Не так уж плохо, а?"

 daring_harmony.15.t_harmony:0 "В одной корзине" #Sentry
 daring_harmony.15.desc_harmony:0 "В сонном кафе Балтимейра, вокруг которого слышался гул ведущихся строек и шум работы заводов, сидела пара пони. Мисти Мейн жадно поглощала бублик, а Бит Даст медленно потягивал чай.\n\nНапротив них, на крыше недавно отремонтированной фабрики, красовался увеличенный символ знака отличия Мисти, служивший логотипом компании. — Я всё ещё думаю, что это слегка чересчур, Мисти. — Заговорил единорог. — Это просто рисует мишень на твоём крупе, особенно здесь. Ты же помнишь, что произошло тут во время войны?\n\nМисти усмехнулась, вытирая крошки с морды. — Может быть, но любое внимание – это уже хорошо. — Пегаска ухмыльнулась. — К тому же, если бы я беспокоилась об обидах времён войны, то не стала бы продолжать шататься с тобой, верно?\n\nБит с улыбкой закатил глаза. — Верно, справедливо. Только постарайся не нанести никому новых обид, иначе они будут сжигать твои фотографии.\n\nПегаска посмотрела на него. — Лучше надейся, что я этого не сделаю, иначе твоя уродливая рожа окажется рядом со мной в огне. — Она указала на новый бейджик с его именем, где было неаккуратно написано слово "секретарь". — Ты тоже связан с этим, Бит.\n\nБит пожал плечами и вернулся к своему напитку. — Эх, рискну. Обычно ты оказываешься права."
 daring_harmony.15.t_resistance:0 "Гармонию не построить за день"
 daring_harmony.15.desc_resistance:0 "Избежав группы официально выглядящих пони, Мисти Мейн подождала, пока они скроются из виду, а затем вернулась в свой недавно построенный балтимейрский офис и с глубоким вздохом рухнула на диван. Мешки под глазами пегаски, скрытые под слоями профессионализма и кофе, вернулись во всей красе.\n\nМисти взглянула на своего секретаря, но, к её разочарованию, Бит Даст, на бейджике которого было наспех написано "временный секретарь", всё ещё увяз по шею в различных документах. Единорог перебирал бесконечную стопку бумаг с пустым выражением лица, словно у него не было сил даже нахмуриться.\n\nТеперь, когда Мисти могла прислушаться, она поняла, что Бит Даст что-то тихонько бормочет себе под нос. Но пегаска не могла понять, то ли он читает бумаги вслух, то ли проклинает её за то, что она втянула его в эту историю.\n\n— И то, и другое. — Бит Даст поднял голову над грудой бумаг. — Ты опять что-то бормочешь, Мисти. — О.\n\n— Значит, нас, таких бормотунов, уже двое. — Мисти ответила, ещё глубже погружаясь в подушки. — Лягать, как же это выматывает. Я знала, что будет трудно, но чтобы настолько... — Бит, вернувшийся к чтению бумаг, одобрительно хмыкнул. — Я имею в виду, что у нас всё неплохо, не пойми меня неправильно. Чтобы увидеть прогресс, нужно только спуститься вниз, но мне кажется, что я не спала с тех самых пор, как покинула Стейблсайд.\n\nБумаги на секунду перестали перекладываться, и Мисти почувствовала, как её укрывают одеялом. Бит посмотрел в сторону одиноко тикающих часов в комнате. — Поспи, Мисти. Через час у тебя будет ещё одна группа гостей, для которых придётся устроить шоу.\n\nПоследующий стон заставил Бита ухмыльнуться."
 daring_harmony.15.t_solar:0 "Мудрость молодости"
 daring_harmony.15.desc_solar:0 "— Клянусь Селестией, в следующий раз, когда я увижу этот совет, я сверну им шеи. — Прорычала Мисти Мейн, яростно шагая по тротуару, чем вызвала хихиканье со стороны Янг Бриджа.\n\n— Смею предположить, что она попросит вас подождать, лишь чтобы сделать это лично! — Ответил старый пони, посмеиваясь над своей шуткой. Мисти тоже улыбнулась в ответ, но сразу же нахмурилась. — Впрочем, таков путь хороших пони. Приходится преодолевать трудности, чтобы в конце концов стать сильнее.\n\n— Но это так раздражает. Каждый раз, когда я прихожу за разрешением, мне приходится иметь дело с пятью психотерапевтами, пытающимися доказать, что я плохо забочусь о своих рабочих. — Мисти тяжело вздохнула и замедлила шаг. — Это... это просто больно, Янг. Я годами делала всё, что могла, чтобы помочь. А теперь какая-то рыбина покрупнее, которую я встретила неделю назад, начинает грузить меня своими ошибочными предложениями, чтобы почувствовать себя полезной.\n\nЯнг положил копыто ей на спину и слегка пихнул. — Поднимите голову, мисс Мейн. Видите тех пони на другой стороне улицы? — Мисти подняла голову и увидела знакомую и весьма потрёпанную семью. Младшая кобылка осторожно скакала с копией "Дневника дружбы". Пегаска повернулась к Янгу, встретив его тёплый взгляд. — Выглядят знакомо, верно?\n\n— Д-да, это Чип Блок и его семья... Они живут на улицах Балтимейра уже много лет. Сам Чип – один из моих сотрудников, а что? — Янг кивнул в сторону семьи, заставив Мисти оглянуться. Семья смотрела на многоквартирный дом и радостно болтала, пока Чип доставал ключ. Через несколько мгновений они поднялись по ступенькам и вошли внутрь. — Погоди, Чипу удалось найти жильё?\n\nЯнг оглянулся на неё и кивнул. — Да, благодаря вам. — Почувствовав на себе пристальный взгляд Мисти, он продолжил. — Сегодня я встретил его младшую. Она – прелестная кобылка и рассказывала мне о работе своего отца. И о том, как он воспевал ваши усилия.\n\nМгновение все молчали. — Не каждый жеребёнок в Эквестрии будет столь добрым, мисс Мисти. — Янг продолжил, несмотря на шок Мисти. — Некоторые осуждают других, когда сами не меньше нуждаются в этом. — Он подмигнул. — Но многие относятся к своим собратьям справедливо, а такое отношение будет вознаграждено. Будь то по прошествии времени или просто когда они больше всего будут в этом нуждаться.\n\nПотребовалось несколько мгновений, чтобы Мисти прекратила улыбаться. Она вновь посмотрела на Янга, который был привычно добр. — ...Спасибо, Янг.\n\n— Обращайтесь, мисс Мейн. В любое время."
 daring_harmony.15.a:0 "В итоге усилия окупятся..."

 daring_harmony.16.t_harmony:0 "Видя всю картину целиком" # Etyco (claim)
 daring_harmony.16.desc_harmony:0 "— Я хочу всё прояснить во избежание недоразумений: вы вызвали меня, чтобы попросить присоединиться к вашей армии, верно? — спросил Лайт Нэратив, усаживаясь напротив президента по имени [CES.GetLeader]. Ответом был простой кивок. — Должен признаться, ваше письмо стало для меня сюрпризом. Сначала помилование, а теперь и предложение о работе? — Лайт усмехнулся. — Далеко не все так милостиво относятся к своим бывшим врагам... — но потом он театрально поднял брови. — Только... почему вы думаете, что я соглашусь? Почему вы считаете, что мне захочется сражаться за вас, если раньше я изо всех сил боролся против статуса-кво?\n\nОтвет сопровождала улыбка. — О, можно перечислить сразу несколько причин, но, думаю, мы все прекрасно знаем, за что именно вы сражались.\n\nЛайт Нэратив открыл рот для возражения, но всё же не мог не признать правоту слов собеседника: Лайт пришёл сюда, готовый без колебаний принять предложение. Его народ слишком много выиграет от этого предложения, чтобы он мог отказаться от него. Публичные выступления Лайта в качестве военного офицера улучшат отношение общества к фестралам, а тот факт, что фестралы последуют за ним в армию державы [CES.GetNameDef], значительно поможет в борьбе со стереотипами и прочими предрассудками. А через десять или двадцать лет пони будут говорить своим родным: "Ну да, я служил с парочкой фестралов". О чём ещё он мог просить?\n\nЛайт Нэратив вздохнул. Какой смысл сейчас набивать себе цену?"
 daring_harmony.16.t_resistance:0 "Письмо от командующей" # Etyco
 daring_harmony.16.desc_resistance:0 "Лайт Нэратив причмокнул губами и в десятый раз за утро пересмотрел лежащее на столе письмо, надеясь найти в тексте хоть какую-то туманную фразу, которая могла бы поколебать его решение в ту или иную сторону. И снова письмо никак не помогло.\n\nФестрал вздохнул. Дэринг Ду хотела, чтобы он сражался вместе с ней, хотя не так давно они воевали на разных сторонах фронта. Его и многих других фестралов, сражавшихся за Найтмер Мун, с тех пор помиловали, но это мало что значило в масштабах страны. С другой стороны, с точки зрения Дэринг это имело смысл. Её битва ещё не закончилось, так что пегаске точно не помешает помощь опытного генерала и его соратников, даже если для этого придётся взять на службу бывшего врага.\n\nДля него же выбор был куда сложнее, потому что Лайт Нэратив чувствовал, что если примет это предложение, то откажется от своих прежних идеалов. Он всё ещё верил в гармонию, но прежде всего хотел лучшего будущего для своего народа. Если Лайт поможет Дэринг Ду победить, то всё просто вернётся на круги своя.\n\nА может и нет. Быть может, пони усвоят свои былые ошибки и наконец-то примут фестралов как полноценное четвёртое племя? Селестийское Сопротивление ведь так и сделало, верно?\n\nЛайт Нэратив вновь вздохнул. Возможно, пора смириться с этим: даже если победа Дэринг ознаменует возвращение к былому статус-кво, это будет куда предпочтительнее её поражения. Да и к тому же ему никогда не нравилась Найтмер Мун."
 daring_harmony.16.t_solar:0 "Всё к лучшему" # Etyco
 daring_harmony.16.desc_solar:0 "Лайт Нэратив прекрасно понимал, как именно на него смотрели, пока он шёл по коридорам здания Ложи к двери кабинета Гуд Ворда. Но его пригласили, так что он имел полное право находиться здесь. Фестрал сглотнул, постучал в дверь и через некоторое время получил разрешение войти.\n\nКогда Лайт Нэратив вошёл в комнату, он увидел сидящего за столом Гуд Ворда, который как раз убирал какие-то бумаги. Жеребец быстро взглянул на Лайта и предложил тому место напротив стола. Лайт Нэратив присел и заговорил первым, опередив Гуд Ворда. — Итак, что тебе нужно?\n\n— Разве я неясно выразился в своём письме? Я хочу, чтобы ты присоединился к Её воинству.\n\nЛайт Нэратив насмешливо фыркнул. — Ой, да ладно. Как будто ты согласишься принять фестрала в армию великой Дейбрейкер, — он попытался вложить в свои слова столько яда и сарказма, сколько посмел. — Мы все отлично знаем, что это была лишь уловка, чтобы выманить меня. И я согласился только потому, что знал: ты не остановишься ни перед чем, чтобы добраться до меня, — что ещё может понадобиться от фестрала селестийскому фанатику, который согласился следовать за Дейбрейкер?\n\nГуд Ворд свёл копыта вместе, глядя фестралу в глаза. — Нет, Лайт, моё предложение совершенно искреннее, — фестрал ожидал увидеть в глазах жеребца презрение или даже злобу, но обнаружил лишь сочувствие. — На самом деле я также подумывал пригласить тебя в Ложу Дружбы.\n\n— Но почему? — Лайт был так удивлён, что просто не придумал иного вопроса.\n\n— Мы, Ложа Дружбы, не желаем подвергать гонениям тех, кто ещё не успел принять свет Селестии в своё сердце. Вместо этого мы хотим предоставить им честную возможность встать на путь праведности, — он кивнул в сторону Лайта, — и частью этого является помощь в открытии истины тем, кто отвергает Её мудрость.\n\nФестрал замолчал. Свет Селестии, вот оно как? Согласие на это будет означать отказ от всего, за что он боролся прежде, не так ли? Но с другой стороны... Многие фестралы, в том числе и он сам, рискнули выступить на стороне Найтмер Мун, но так и не полюбили её. А если они присягнут Дейбрейкер, то как минимум получат её благосклонность, а это может спасти их от гораздо худшей участи.\n\n— Если тебе нужно больше времени на раздумья о моём предложении относительно вступления в Ложу, то ответ вовсе не обязательно давать прямо сейчас. Свяжись со мной позже. Однако я бы хотел поскорее решить все вопросы, связанные с предложением о работе. В идеале, прямо сейчас, — сказал Гуд Ворд.\n\nЛайт Нэратив вздохнул. Лучше и вправду разобраться с этим здесь и сейчас, не так ли?"
 daring_harmony.16.a:0 "— Так и быть, я согласен."

 daring_harmony.17.t_harmony:0 "Предложение для наёмника" #Baron? Lmk if this is actually gonna be about Jungle Trek or not lmao
 daring_harmony.17.desc_harmony:0 "Джангл Треку было скучно.\n\nВ последнее время эта проблема возникала особенно часто. Обычно скука была очень редким явлением в жизни наёмника, но после падения Ацтлана его жизнь стала очень скучной. Особенно если учесть тот факт, что его бросили в тюрьму вместе с остальными за измену Эквестрии.\n\nПо крайней мере, победили не коммунисты и не лунаристы. Джангл и многие другие были удивлены, обнаружив, что вскоре после окончания войны их освободили. Вероятно, в результате того, что их бывший работодатель перешёл на другую сторону. Многие бежали, при первой же возможности устраиваясь на новую работу за границей, но только не Джангл. Он и ещё несколько наёмников остались здесь, поскольку идти им было некуда. Впрочем, дома было не так уж много работы, учитывая, что неграмотных наёмников мало кто нанимал.\n\nПо крайней мере, он так думал. Несколько дней назад к нему зашёл старый друг и рассказал о предложении, которое сделало правительство. Они хотели, чтобы он – даже все они – вернулись, чтобы служить в их новой армии. Он даже мог бы получить офицерскую должность, как и в Ацтлане.\n\nКонечно, это было не идеально. Джангл был уверен, что будет много скучных штабных совещаний, раздражающих начальников и прочего. Он станет частью настоящей армии, будет служить не себе, а настоящему государству. Это будет окончательный конец его наёмничества.\n\nНо это было отличной альтернативой скуке."
 daring_harmony.17.t_resistance:0 "Моральные обязательства"
 daring_harmony.17.desc_resistance:0 "Джангл Трек соответствовал своему имени и не очень любил урбанизированные эквестрийские города. Он предпочитал глубокие джунгли, места, что достаточно удалены от цивилизации и современности. Даже такие места, как Аякачтли и Теночтитлан, нравились ему больше, чем искусственные Стейблсайд и Балтимейр.\n\nК сожалению, Стейблсайд был именно тем местом, где он был нужен, а значит, туда он и отправится.\n\nОн не был дураком. И предложение от правительства вернуться в армию в звании генерала со всеми вытекающими отсюда преимуществами выглядело заманчиво. По крайней мере, это было куда лучше, чем сидеть без дела в качестве самопровозглашённого наёмника.\n\nОднако в действительности существовали более глубокие мотивы, чем просто скука. Джангл не мог представить, что Эквестрия, его настоящий дом, падёт. Словно сама гармония пала и цепляется за жизнь лишь здесь, в забытых джунглях. Мог ли он по-прежнему называть себя эквестрийцем, если не делал ничего, чтобы помочь? В конце концов, у него всё ещё сохранялись моральные принципы.\n\nК тому же, это было гораздо лучше альтернативы. Джангл уже однажды получил помилование. И он был весьма уверен, что это больше не повторится.\n\nГлубоко вздохнув, он вошёл в громадный административный офис, и попытался выглядеть как можно более уверенно. — Привет, — сказал он секретарю, — Я по поводу той должности в армии, которую мне предложили несколько дней назад."
 daring_harmony.17.t_solar:0 "Делайте, что можете"
 daring_harmony.17.desc_solar:0 "Джангл Трек, выдающийся наёмник и бывший генерал Ацтлана, был в замешательстве.\n\nЭто было частым явлением, особенно в последнее время. Джангл не доверял новой Селестии, несмотря на то, что говорило о ней правительство. В Эквестрии наступили тёмные времена, это было совершенно точно. Пони были напуганы, и самое ужасное, что сейчас они не знали, чего именно бояться.\n\nНичего не произошло... пока. Не было ни чисток, ни великого очищения во имя солнца, как предполагали некоторые из коллег Джангла. Он был уверен, что всё ещё находится где-то в списке; измена Эквестрии так просто не забывается. Но вместо тюрьмы или казни правительство предложило ему работу. Должность в армии за щедрое жалование.\n\nЗачем он им нужен? Они проверяли его лояльность? Придётся ли ему от их имени отдавать приказы о совершении ужасных преступлений? Сначала он хотел отвергнуть это предложение и выкинуть его из головы, но всё было не так просто. Если не он, то на его месте окажется кто-то другой, кого не будут волновать вопросы морали. По крайней мере, если он примет предложение, то сможет попытаться принести реальную пользу там, где это было важно.\n\nА если они когда-нибудь покажут ту темную сторону, которой всё так боялись... что ж, Джангл Трек надеялся, что до этого не дойдёт."
 daring_harmony.17.a:0 "Похоже, мне придётся снова отыскать свою шляпу авантюриста..."

