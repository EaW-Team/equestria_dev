 cityfall.318.t:0 "Царство Теней захватило Уэтер!"
 cityfall.318.d:0 "[This.GetNewspaperHeader]Один из последних пунктов эвакуации беженцев в Эквусе был захвачен сегодня тем, что, по данным газеты, является Пони Теней. Источники сообщают, что в последний день эвакуации удалось переправить через море в Грифонию более 500 000 существ, однако примерно 2 000 000 существ всё ещё оставались в городе на момент нападения Теней. В ближайшие недели будут приниматься пожертвования для беженцев."
 cityfall.318.a:0 "Почти у цели..."
 cityfall.318.b:0 "О нет..."
 cityfall.318.c:0 "Да что вообще происходит в Эквусе?!"
 cityfall.319.t:0 "Царство Теней захватило Весалиполис!"
 cityfall.319.d:0 "[This.GetNewspaperHeader]Сегодня был захвачен крупнейший город-улей государства [old_controller.GetNameDef], что ознаменовало конец надежд на изгнание Пони Теней из Эквуса. Хотя [old_controller.GetAdjective]ие силы известны своей агрессивной и империалистической недавней историей, многие их прегрешения были прощены, поскольку чейнджлинги совместно с другими видами работали над эвакуацией беженцев с континента. Увы, но для [old_controller.GetAdjective]ого народа этот факт не делает потерю их дома менее болезненным."
