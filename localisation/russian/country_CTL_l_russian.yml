chital.166.t:0 "The Calls From Haarihus"
chital.166.d:0 "A hundred letters sat on the carved wooden desk in front of her. Some were marked with stamps, others with wax, others with small decals of arms and armor signifying storied noble houses, some were written in copied cursive letters and others in an incomprehensible scrawl, but all started with a single phrase: "Dearest Madame Hira,".\n\n"My Tatta has been called back into thralldom, I swear to you Madame," one wrote in a shaky hoof, "The boss says it's legal, he does, but the gold isn't there, just scraps of rice and maize and empty words." "The bosses, the Olenian wolves, they've been rounding up any able deer they can find to work in the big plantations, and the Tuya are doing too much to see to it at all at once," were the words of another plea, and others spelled even grimmer circumstances than the economic exploitation so common in her old homestead of Haarihus and the surrounding fiefdoms of the South.\n\n"The wolves came and burned the temples here, ran out the Tuya with their long rifles and searched the homes for the leader of the assault on that caravan 'ran through here a couple weeks ago," wrote another, while the author of "The scene of the caravan's anything but convincing; the jackals burned their own crates and killed their own men to root out the free brothers of the Tuya here. Well, Madame, if you'll will me, I think we ought to start again here, start sacking those caravans for real if the consequences 'gon be the same" clearly had another opinion in mind.\n\nSo much anger. So much hatred. So much blood in the South, yet Benjen, Davirtannen, Jakob, even Ivar were oblivious to it all. How could they not be, when it was in their very interest to do so? The strong could play their games of reform and reaction, of "progressivism" in the urban strongholds, debate measures of Sambar and Doehli and Macawia, yet all the while her old home would suffer for it.\n\nIf all goes well, Bhushan shall set the plans in motion, Hira thought as she set the last of the pleas for aid aside..."
chital.166.a:0 ""...and I have some tricks up my sleeve as well.""

chital.167.t:0 "Baptisms of the Pure"
chital.167.d:0 "The bearded deer repeated the mantras to himself once more, the guiding words and principles of Mahimata and Her Tuymaiyānatu. "And may I never again slip into the follies of the will of the Mind," Bhushan Gurat murmured, "For the laws of Mahimata triumphs over the petty desires of mortal deer."\n\nHe emerged from the great crimson curtain to behold the greatest gathering of Mahimatists he had seen in Ostkranbi, this city of thieves, in some time. Hundreds if not thousands of deer sat together on great woven rugs displaying scenes of the glorious fall of Bhushan the Liberator, the first leader of the Tuya, at the hooves of faceless viking hordes. They gazed up from the ground to meet his gaze, utter devotion and reverence in their faces, their eyes consumed by fire. Bhushan took his place in front of them, clad only in threadbare robes.\n\n"I notice that there are many new pilgrims among us," he finally spoke, raising a hoof and nodding, "let us instruct them of the commencement of Her Will, of the knowledge of the Way Temporal and Spiritual and the Doctrine of the Saint-Soldiers of the Tuya."\n\nThe mass of deer turned beside them to their sacred scrolls, and the new recruits followed. Peace, Bhushan thought, let me keep calm, remember the words, ponder on the teachings... "As the ranks of the Saint-Soldiers of the Tuya yet expand, the force of the people shall yet grow with it, and in their greatest hour crush these Olenian oppressors, these servants of the Mind, of impulse. It was impulse that brought them here, these barbarians from the frozen shores, base impulses for gold and blood and power, of the material world in all its riches but never the world of spirit, never that of the charity or contentment. No, it was gluttony of the highest order, of lust for more and more and more until finally Mahimata screamed "Enough!", and the pure remembered their conscience, remembered the teachings of their Goddess when their scriptures had been torn away from them, their values broken by the black idols of the wicked Pantheon!"\n\nBhushan pulled a double-edged shortsword and a bowl sanctified nectar from his belt and held them atop for his adoring followers to behold. "If you are to remember your conscience again, drink in the nectar of Mahimata, the lifeblood of the Hindian, stirred by the sword of eternal struggle, and rise again, a soldier of Her Tuymaiyānatu!""
chital.167.a:0 "And then comes a hundred new faithful..."

chital.168.t:0 "On the Matter of Hoofball"
chital.168.d:0 "Today, Kansleri Ivar Hoversholm has announced the creation of the All-Chitali National Hoofball League, with founding members from amateur teams and sporting clubs across the nation arriving in Ostkranbi this week to lay the groundwork for Chital's premier sports league. Hoofball is a long-time passion of the Kansleri, who discovered the sport during in Jezeragrad during one of his many tours of the Republics of Griffonia and was enraptured by it ever since.\n\nHoversholm, however, has been quick to deny any rumours that he founded the league as a personal vanity project, declaring that he hopes for investors across Zebrica and Griffonia to put money into teams in Chital and eventually formulate new international club competitions to further bolster a sense of cross-continental republican unity. The sport is a key pastime within the Republics of the River Federation and in Sicameon, but has never seen broad popularity in Chital, leading many Southern activists and even Olenian traditionalists to decry the move as an imposition of a foreign cultural tradition upon a nation with a rich sporting history of its own. Olenians have recommended deer hockey as a new national sport for Chital, while Hindians have countered with the suggestion of Kabaddi, a classical tackle sport of Hindia, but neither are too keen on the idea of imposing hoofball for hoofball's sake, regardless of the sport's popularity internationally.\n\nThe Kansleri has used his clear majority in parliament to pass the initiative as it stands, but large amounts of foreign and domestic money pouring into the league without proper domestic support would only spell a public relations disaster for the Republican Party government. Hoversholm's foreign contacts have encouraged the move to go ahead and the people's game to expand to Chital, but would such a deer of the people risk the empty stadiums and washed-up Riverlander sensations that could turn Chital's hoofball league into a farce?"
chital.168.a:0 "Why don't you all just give it a chance?"
chital.168.b:0 "Maybe we can think about this another time..."

chital.169.t:0 "Hoversholm's Popularity Implodes"
chital.169.d:0 "There is a certain principle in Chital's new Confederation: everywhere the Kansleri even so much as breathes, a mob is bound to follow.\n\nThe initial success of the "Battle for the Soul of Chital" appeared apparent to any in Hoversholm's government as a sign the worst was over, that the fighting in the streets had subsided and a return to normalcy once again stood on the horizon, but such optimistic readings only turned out to be illusions. The symbols may have been torn down - Benjen V is nowhere to be seen and presumed dead by all but the most conspiratorial of traditionalists, Hira and Bhushan have returned to the shadows and taken the Tuya with them, and Jakob the Grey lies in the halls of the Olenian Pantheon - but the anger remained, and now, new leaders have wrapped their tendrils around the minds of the Chitali people.\n\nIn Ostkranbi, the papers of Benjen's lackey Raili Ninessen and the snake Katarina who bears a Hoversholm name have escaped any attempt at censorship and instead are now in the hooves of every urban elite and Equestrianized academic, and all decry our Kansleri not for his reformism, but his "right-wing socialist, state-promoted social hierarchy and an assimilation of all Chitali with our wonderful differences into a militarized band of republican fanatics standing against all hopes of a harmonic future."\n\nIf such progressive jargon is unappealing, one can only look at what the traditionalists of the East and the Tuya of the South distribute, each painting the Kansleri as a member of the other. He is a viking lord reborn, a devotee of assimilationism, and has publicly admitted to ordering the extrajudicial killings of thousands of Ostkranbi Tuya, yet also has used the Tuya as his own paramilitary force to raid temples of the Olenian Pantheon and sacrificed Jakob the Grey on the altar of his bloodthirsty Goddess, even while simultaneously promoting athiestic thought and announcing the collectivization of hundreds of thousands of acres of noble estates across Chital to be put in the hands of mindless freed thralls.\n\nIf all that were true, at least our Kansleri would have the power to deal with this slander directly, but he has not even been afforded that luxury, as there are now whispers of such Jakobite rhetoric in the army as well. We must take measures to rebuild Hoversholm's personal popularity, if it even existed in the first place, or risk the destruction of the Republican Revolution in Chital before it began."
chital.169.a:0 "I strive only to improve your sorrowful existences, and you reject me?"

