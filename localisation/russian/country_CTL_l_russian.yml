 ### HOVERSHOLM TREE ###
 CTL_the_last_true_statesdeer:0 "Hoversholm's Great Game Succeeds"
 CTL_the_last_true_statesdeer_desc:0 "Ivar Hoversholm is the last true protector of Chital! He has thrown off the corrupt monarchs who have led the nation astray, and masterfully deceived the petulant Axis who aimed to rip the nation to shreds! He is the epitome of the true statesdeer and has earned the right to lead us into the future!"

 CTL_an_axis_without_purpose:0 "The Stab in the Back"
 CTL_an_axis_without_purpose_desc:0 "The Axis has outlived its usefulness to us. Its foundations are outdated and despotic, fated to turn into the same monarchist ploy Ivar so valiantly overthrew. It is time to disband this triarchy and to implement the rule of one, and bring true freedom to the land."

 CTL_battle_for_the_soul_of_chital:0 "A Battle for the Soul of Chital"
 CTL_battle_for_the_soul_of_chital_desc:0 "The nation of Chital is a nation corrupted! It has been lied to for years by the traitorous monarchists and the scheming traditionalists! We are the light by which Chital must guide itself into the future. For if we do not do it, there is none pure of heart enough to do it for us."

 CTL_their_righteous_punishments:0 "Leave Them to the Past"
 CTL_their_righteous_punishments_desc:0 "At the core of our righteous ideology is a hatred for the outdated monarchy and the oppressive nobles. Though now that we are in control, we can finally do something about those perfidious fools. Sweeping legal abolishment of all of their titles and trinkets shall be their fate, and we shall stand on high knowing we have finally won."

 CTL_ivars_great_confederation:0 "The Last True Statesdeer"
 CTL_ivars_great_confederation_desc:0 "Hail to Ivar Hoversholm! He alone has done what it takes to bring true democracy to Chital! No more shall we be ruled by lying monarchs and outdated nobles! Chital can now only go forward into a bright new future under our glorious Kansleri!\nLong live Ivar! Long live Chital!"

 CTL_to_each_their_own:0 "A True Economy Of Opportunity"
 CTL_to_each_their_own_desc:0 "Ivar has shown the way forward. To modernise Chital, we will have to follow his example and crack open the outdated grip of the nobles on our factories, strip them of their influence and build an industrial base in which everydeer has the chance to rise."

 CTL_work_with_davirtannen:0 "Work With Davirtannen"
 CTL_work_with_davirtannen_desc:0 "With Davirtannen we face a tricky issue. He is a noble and so should be removed but he is also that rare example of a noble who knows what they're talking about. If we grant him clemency, he can help support our industrialisation."

 CTL_end_monopolies:0 "End the Industrial Cartels"
 CTL_end_monopolies_desc:0 "If we're going to restructure our economy, we have to be forceful. Cutting corners and granting concessions now will only hurt us in the long run. The days of economic domination are done, and a clean, open and liberal industrial base is the national interest."

 CTL_subsidiarity:0 "The Toissijaisuus Principle"
 CTL_subsidiarity_desc:0 "A successful business is a wonderful thing; it generates jobs and fuels the economy, but a narrow base can easily collapse. We should encourage the industries and businesses of Chital to diversify, invest in each other and secure a broad, stable base to expand on."

 CTL_decentralize_economic_power:0 "Decentralize Economic Power"
 CTL_decentralize_economic_power_desc:0 "A centralised economy is powerful but vulnerable; knock out one part of it and the rest will collapse. In the current international uncertainty, we need a robust model that can adapt quickly to changes in the market and survive a few knocks."

 CTL_chitali_workers_councils:0 "Chitali Worker's Councils"
 CTL_chitali_workers_councils_desc:0 "A happy worker works harder, that is well known. In order to address any grievances, we'll set up worker's representation to air problems they may have before they spiral into discontent. We may even learn of more efficient way of doing things."
 
 CTL_to_dream_together_of_utopia:0 "To Dream, Together, of Utopia"
 CTL_to_dream_together_of_utopia_desc:0 "Some may scoff and some may sneer, but with the aid of the common people of Chital, our Kansleri must continue to push radical economic reforms through the Riksdag. Is it too radical to suggest that in time, Hindia can stand above all other nations as a superpower in economic and political development, second only to the great nations of Equus?"

 CTL_the_light_of_the_republic:0 "Building a Hindian Republic"
 CTL_the_light_of_the_republic_desc:0 "A Republic is a new concept to Chital; we have lived with the council and Yaril for hundreds and shaking off those old traditions will not be easy. We'll have to find our hooves and workout the best course of action as we build the future."

 CTL_an_end_to_the_progressives:0 "Purge the Progressive Intelligentsia"
 CTL_an_end_to_the_progressives_desc:0 "Our nation still has a problem, snakes circle us at every turn, and none less than the "progressives." They use this title to bait good meaning citizens into supporting their crypto-monarchist policies, as all of us know whose pocket, they were in when Benjen still ruled. We must decide what to do with them soon, or lest the viper sinks its teeth in."

 CTL_shatter_the_shadow:0 "Integrate the Loyal Shahites"
 CTL_shatter_the_shadow_desc:0 "Prominent socialist revolutionary Dannya Shah was imprisoned by the government of Benjen V and his cronies among the nobility to secure their own power in the face of popular resistance. While Hoversholm has no love for Marksism, freeing imprisoned communists would be a gesture of support to any leftist republicans afraid of joining the government."
 
 CTL_a_controlled_opposition:0 "Harmonic Centralism"
 CTL_a_controlled_opposition_desc:0 "We stand for peace, justice, for reconciliation with the Hindian class and the masses of Chital, struggling to break free. Any opposition would lend credence to ideas contrary to these principles! Until Hindia is freed, debate must be permitted only within the ranks of the party, where constructive ideas can be shared by those who respect our Kansleri, and Republicanism."

 CTL_southern_connections:0 "A Ceremonial Opposition"
 CTL_southern_connections_desc:0 "Perhaps our original efforts to thwart the Axis of Chital were... misguided. Surely Hira Ramachan will accept an official visit to her domain in Haarihus, asking an important question - how does the position of leader of the opposition sound? Her moderate views do not serve our Republic's ruling class, but a ceremonial opposition would be better than a real one, or none at all."
 
 CTL_a_real_opposition:0 "A Real Opposition"
 CTL_a_real_opposition_desc:0 "Our opposition must be true to their own principles, just as we are true to ours. The great republics of the world pride themselves on free and open debate, even when they are blessed with a leader such as Hoversholm who one cannot oppose without arguments based in falsehood or treachery."

 CTL_friends_in_the_temples:0 "Reconcile The Temples"
 CTL_friends_in_the_temples_desc:0 "The Godi are an integral part of society whether we want them to be or not. They connect the Olenians within Chital with their past and help make them feel at peace here. By embracing the Godi, we can use their influence to pull Olenians to our side."
 
 CTL_liberation_from_the_opiates:0 "Liberation From the Opiates"
 CTL_liberation_from_the_opiates_desc:0 "The religious institutions have done more harm to Chital than any war, turning deer against deer and dividing the nation. To move forward as a united country, we will declare secular state and leave the squabbles of the monks and priests out of politics."
 
 CTL_friends_in_the_tuya:0 "Friends in the Tuya"
 CTL_friends_in_the_tuya_desc:0 "The cult of Mahimata has a long reach within Chital and hold sway over a large chunk of the native Hindian population. By declaring the worship of Mahimata the state religion we'll instantly gain large grassroots support for the republic and the aid of the Tuya."

 CTL_codify_electoral_institutions:0 "To Dream, Together, of Democracy"
 CTL_codify_electoral_institutions_desc:0 "Is it not the desire of all creatures in this world to live free, equal, happy lives under the peaceful reign of a glorious sovereign, as the alicorns of Equestria have reigned for generations? The glorious sovereign is here, but the people's freedom has not truly been unleashed; elections must be called across this continent, so that all Hindians can determine who leads us next."

 CTL_our_glorious_chancellor:0 "Our Glorious Leader"
 CTL_our_glorious_chancellor_desc:0 "The position of Kansleri of the Republic is the highest office in the nation and should be treated with the respect and dignity it deserves. Investing the office with the powers needed to lead the country is the best way of ensuring Chital does not fall into the trap of red tape."

 CTL_our_peoples_liberty:0 "Our Glorious Deer"
 CTL_our_peoples_liberty_desc:0 "The government of Chital is meant to serve the deer, not the other way round. The powers of the state are a privilege, not a right, and those powers should be given to the Riksdag to ensure the privilege is not abused. Let our citizens led the way and the politicians follow their wishes."
 
 CTL_freedom_of_debate:0 "Freedom of Debate"
 CTL_freedom_of_debate_desc:0 "Our new Republican Party must embrace the values of big-tent democracy, where all deer can have their voices heard. Pluralist democracy, not rigid acceptance of party doctrine, must guide the future vision of our government. Let deer of all afilliations title themselves "Hoversholmists", for all who love democracy must love our Kansleri too!"
 
 CTL_unity_of_action:0 "Unity of Action"
 CTL_unity_of_action_desc:0 "The immense diversity of Chital, in interests, morals, and policies, shall in the creation of an open legislature only bring ruin. Instead of heightening such sectarian conflicts through bickering and factionalism, we must prioritize the codification of strict, binding principles based upon popular and enduring ideals - ones that can truly bring unity to disparate people of the Confederation."

 CTL_healing_the_scars:0 "Healing The Scars"
 CTL_healing_the_scars_desc:0 "Oh, woe to Chital for the pain that has been inflicted upon you! But fear not, for now, is the day of the republicans. As other great heroes of republicanism have done across the world, it is now time for Ivar Hoversholm to patch and heal Chital's wounded heart. For he shall save the nation at all costs, no matter who opposes him."

 CTL_a_few_good_nobles:0 "A Few Good Nobles"
 CTL_a_few_good_nobles_desc:0 "The majority of the nobles are stupid, pointless leftovers of an outdated system but a few of them might be of use, holding genuinely useful insights into the culture of our nation. By tapping into this well and the knowledge they have of their communities we can start of piece together a fairer Chital for all."

 CTL_on_the_issue_of_traditionalism:0 "Their Land, Their Titles, Their Honour"
 CTL_on_the_issue_of_traditionalism_desc:0 "The nobility is not a symbol to unite behind, it is one to unite against, growing rich while they've stirred divisions within the nation. Stripping them of all their holdings and powers will break the back of this cultural dead-end."

 CTL_a_shared_identity:0 "Cultivate An Oleno-Hindian Identity"
 CTL_a_shared_identity_desc:0 "A house divided against itself cannot stand. Chital has two cultures vehemently opposed to each other and the balance has only been maintained through oppression and struggle. It is long overdue but we must reshape our society into a united whole if we are ever to overcome the challenges ahead."

 CTL_bureau_of_hindian_affairs:0 "People's Bureau for Southern Affairs"
 CTL_bureau_of_hindian_affairs_desc:0 "The south has been ignored and rejected from economic plans for as long as anydeer can remember. So bad is the problem that we don't even know where to begin. A dedicated department set up to support the development of the south and incentivise cultural unite can begin the long road to healing."

 CTL_struggle_for_liberation:0 "The Struggle for Liberation"
 CTL_struggle_for_liberation_desc:0 "The struggle for freedom is eternal. It takes but one charismatic tyrant to come along and dismantle all that we are trying to build. The defence of our liberty - here and within the reach of our borders - must always be in the forefront of our minds lest it slip through our hooves."
 
 CTL_to_dream_together_of_a_nation:0 "To Dream, Together, of a Nation"
 CTL_to_dream_together_of_a_nation_desc:0 "A united Hindia shall be born among the ashes of the great Yarildoms, Confederations, and Rajs of the continent, where no doe must ever mourn her fawn, and no stag will be left behind to suffer the chains of thralldom or the blistering commands of an ancient monarch. If the Sun and Moon can stand together under alicorn rule, so too can the Hindian and Olenian under our Kansleri's."

 ### YARIL TREE ###
 CTL_the_yaril_asserts_himself:0 "The Two Benjens"
 CTL_the_yaril_asserts_himself_desc:0 "With the aid of Benjen Davirtannen and progressive factions among the people of Chital, Yaril Benjen V has asserted himself as a leader worthy of the title of heir to the Sea-Kings - however, he shall not rule as they did, with fire and sword. Instead, he shall rule with the honor of the Olenian deer, upholding democracy, justice, and loyalty. Long live Chief Minister Davirtannen!"

 CTL_goodbye_jakub:0 "Rejecting Tradition"
 CTL_goodbye_jakub_desc:0 "Jakob the Grey, although a strong and competent warrior and a personal friend to the Yaril and the Kudlinen dynasty, should no longer hold influence over Chital's politics. Let us retire him permanently to the armed forces, and remove the positions in high society that him and his conservative and traditionalist cronies have held for generations."

 CTL_fresh_faces:0 "Strengthen The Six"
 CTL_fresh_faces_desc:0 "Although they have been denied a voice in the Council of Seven for years, the Yaril's personal faction at court, known to the nobility as the "Council of Six", has aided in the advancement of his progressive agenda throughout his reign. Now that the Yaril has formally consolidated control over Chital, it is time to reward them with the respect they deserve."

 CTL_disband_the_axis:0 "Disband The Axis"
 CTL_disband_the_axis_desc:0 "The Axis of Chital has continued to sabotage the Yaril's administration ever since they banded together as the official opposition on the Council of Seven. It is time to formally disband the Axis as a legitimate opposition, and scatter their leaders back to where they belong - out of politics."

 CTL_eqs_mode:0 "The Great Harmonic Transition"
 CTL_eqs_mode_desc:0 "While Equestria is certainly not the only example for sound constitutional governance, it is clear that we must look to the Equestrian system, and not continue the path that the corrupt lords of Olenia originally set for us to follow. The "Chitali Path to Democracy," as the Yaril has labelled it, will blend both Equestrian harmony and Olenian tradition - into one grand progressive agenda."

 CTL_replace_the_administrators:0 "Purge Noble Corruption"
 CTL_replace_the_administrators_desc:0 "The nobles and adminsitrators who have ruled much of Chital have been incompetent captialists and conservatives, intent on lining their pockets with the money of the Yaril and the people. These grandees should be left to rot within their lavish estates, out of politics and out of society. Fairness must always reign in Chital."

 CTL_modernizations:0 "Bring Modernization South"
 CTL_modernizations_desc:0 "The urban lifestyles that have gripped most of Northern Chital's political and social sphere must be brought to the south, where many of the natives are practicing downright primitivist economics! Our government cannot tolerate such a backwater, and so we must endorse a campaign for the transformation of the South."

 CTL_shattering_agrarian_monopolies:0 "Shattering Agricultural Monopolies"
 CTL_shattering_agrarian_monopolies_desc:0 "The nobles of the South must not be excused just because their populace faces so much hardship! Hindian lords such as the backwards Bhushan Gurat control massive tracts of land, and have such developed a lucrative business in less savory industries, all the while keeping thousands of wokers under their thumb. This exploitative practice must end."

 CTL_leap_forward:0 "Subsidize Southern Nationalizations"
 CTL_leap_forward_desc:0 "Benjen Davirtannen and his technocratic allies have continued to promote modern, social-democratic policies, one of these including the nationalization of problematic and exploitative monopolies. To our benefit, there are numerous industrial monopolies across Chital, so much so that we can turn a blind eye to Davirtannen's own technological and electronic corporations."

 CTL_welfare_state:0 "The Chitali Safety Net"
 CTL_welfare_state_desc:0 "The world of today is one of hardship, poverty, and corruption. To alleviate these grand societal ills, Benjen V and Davirtannen have announced the birth of programs that will ensure Chital continues to provide its people with the resources they need to survive. No deer should live without the core tools for survival."
 
 CTL_the_public_private_synthesis:0 "Public-Private Synthesis"
 CTL_the_public_private_synthesis_desc:0 "The cost of neccessary infrastructure is a burden too intense for the treasury, and not profitable enough for private ventures. Through subsidies and government corporations we can find a good balance for Chital's future growth."

 CTL_davirtannens_influence:0 "Continue Davirtannen's Advisory"
 CTL_davirtannens_influence_desc:0 "The Yaril should not sideline the idealists entirely, but the transition to Equestrianism should best be left within the hooves of moderate reformists. Statesdeer who understand that policy is made through compromise, not a few beautiful speeches and some big ideas, are the advisors Benjen must embrace."

 CTL_bolster_the_technocrats:0 "Technocratic Guidance"
 CTL_bolster_the_technocrats_desc:0 "The elite of the country should included in building towards a new future. Experts earned their respectable positions for a reason after all, and can offer us their wisdom as we move past the old regime. This will replace the present system of activists and powerful groups demanding influence through leveraging wealth and political connections."

 CTL_an_olenian_bureaucracy:0 "Nobles Into Bureaucrats"
 CTL_an_olenian_bureaucracy_desc:0 "The old regime's reliance on nobles to lead the military and civil service was a product of a give-and-take system of power. For noble support, positions were given out like candy to landed deer. This has led to a situation where state policy is blocked in execution by entrenched nobles who have everything to gain by retaining the old system. They will be replaced, piece by piece, with civil servants loyal to the state itself."

 CTL_competent_advisors:0 "Sideline The Advisory Councils"
 CTL_competent_advisors_desc:0 "The old regime's several overlapping councils of advisors were a political tool to compromise with the elite. This is a situation Divirtannen cannot allow to continue. Katarina and Ninessen will have their powers 'adjusted' to sideline them from actual influence, while Eva Pillai will retain only the most basic engagement. They will be replaced with professional civil servants with faith in the future we are trying to build, and that will not block the path forward over reactionary ideals."

 CTL_katarina_choice:0 "Support The Progressives"
 CTL_katarina_choice_desc:0 "Would Princess Celestia lay down her vision of an equal and harmonious future to appease corrupt capitalists and traditionalist nobles? No! Then why should the Chitali? Such is the opinion of the court's progressives, chief among them the orator and writer Raili Ninessen - an idea Benjen should surely embrace."

 CTL_preach_tolerance:0 "Celestial Guidance"
 CTL_preach_tolerance_desc:0 "Equestrian harmony has brought stability and prosperity to a land of feuding pony tribes. If the Pegasi, Earth ponies, and Unicorns can unite, why not deer of different stripes? If we are to be united in tolerance and respect, we must look to Celestia's model and stand together in pursuit of friendship and an end to oppression - for a better world."

 CTL_fight_disharmony:0 "Defend Against Disharmony"
 CTL_fight_disharmony_desc:0 "As Ninnesen knows, in Equestria, as in Chital: Harmony is not an easy thing. In order to ensure the peace and prosperity of our new future we will need to prepare to defend it, with arms if necessary should diplomacy fail. We will ward against imperialism, communism, fascism and even the forces of unrestrained capital that threaten to undo our steps towards the future Chital deserves."

 CTL_establish_the_council_of_six:0 "Formalize the Council of Six"
 CTL_establish_the_council_of_six_desc:0 "Although they have been denied a voice in the Council of Seven for years, the Yaril's personal faction at court, known to the nobility as the "Council of Six", has aided in the advancement of his progressive agenda throughout his reign. Now that the Yaril has formally consolidated control over Chital, it is time to reward them with the respect they deserve."

 CTL_the_tools_of_chitali_democracy:0 "On Hira And Her Puppets"
 CTL_the_tools_of_chitali_democracy_desc:0 "Fake reports, intentional stirring of dissent, covert alliances with Southern traditionalists and socialist revolutionaries - and those are only some of Hira's crimes as spymistress! Our Yaril has been decieved since the moment he first appointed her to the Council, but now, things shall all be set right."

 CTL_keep_around_hoversholm:0 "Мир с республиканцами"
 CTL_keep_around_hoversholm_desc:0 "Страхи Ховерсхольма не оправдались. Традиционный роялизим и эквестрианизм не смогли победить в Читале. Возможно, такой исход покажется благоприятным для него и Шаха в Читале, и мы сможем убедить Ивара сложить оружие или вступить в демократическую оппозицию. Всяко лучше открытого мятежа."

 CTL_crush_the_communists:0 "Уроки Сталлионграда"
 CTL_crush_the_communists_desc:0 "Нельзя быть терпимым к нетерпимости.\nНеприятно признавать это, но республиканцы навроде Данньи Шах и Ивара Ховерсхольма только играют на копыто тайному советнику так же, как Сталлионград когда-то сыграл на копыто Чейнжлингам. Мы не авторитарны, и демократический суд будет проведён за их восстание. После этого, их ждёт честное наказание."

 CTL_civilization_to_the_south:0 "All Together Now"
 CTL_civilization_to_the_south_desc:0 "The painful transition from the old to the new has proven unpopular, in some ways understandbly so, to certain elements of society. Intense propaganda and policing measures will curtail resentment until reforms can be complete."

 CTL_ostracize_the_seers:0 "Sweep Aside The Godi"
 CTL_ostracize_the_seers_desc:0 "The 'wisdom' of the Seers were often used as an excuse to justify policy by the old regime, something that has left the Godi with considerable power. This will end, their place in the state is over. This will exacerbate the governments unpopularity to certain deer, in the immediate term, but it is an inevitable bridge that must be crossed."

 CTL_the_democracy_plan:0 "Four Steps To Democracy"
 CTL_the_democracy_plan_desc:0 "Democracy has four pillars, and we must aspire to them all. Firstly, we will look to Equestrian Harmony and apply it to Chital's values. We will secularize society, and remove the Godi's powers in the state. We will ensure Justice is equal to all citizens, and we will ensure all are treated with Kindness as equals. This is the future Chital has aspired to, and what we will deliver."

 CTL_the_secular_agenda:0 "For A Secular Chital"
 CTL_the_secular_agenda_desc:0 "With the Godi's influence in government limited, it's time to truly remove their influence from all parts of society. Schooling will have to be adjusted, as will public services and the land-wealth they have acquired. Finally, Chital will be a truly secular society free of the interference of the Seers. Citizens will be free to pursue their faith, native or Olenian or otherwise."

 CTL_benjens_brand_of_justice:0 "Benjen's Brand Of Justice"
 CTL_benjens_brand_of_justice_desc:0 "Fascists and communists continue to abuse our notions of harmony and democracy to subvert our steps to a new future. We cannot tolerate this, not while our new future might be smothered in the crib by these anti-democratic values. If we must put aside grander values temporarily to curb this threat, then we will."

 CTL_benjen_secret_police:0 "Democracy's Secret Agents"
 CTL_benjen_secret_police_desc:0 "Hira may have been a traitor and a fascist, but she was also an adept spy. Without her, our ability to conduct intelligence operations is extremely lacking and leaves us vulnerable. A more politically suitable infrastructure must be created in her place in order to defend democracy instead of assault it."
 
 CTL_the_kungliga_riksdagen:0 "Establish the Kungliga Riksdagen"
 CTL_the_kungliga_riksdagen_desc:0 "Finally, it is time to establish the structure we have been building the foundation for. This new parliament is Davirtannen's final step, and with his guidance as Chief Minister we will finally step into the future Chital needs. Benjen will remain as a respected figure to guide society, while the state and policy is led by Divirtannen and the ministerial technocrats he has appointed to advise."
 
 CTL_the_yaril_and_his_mayors:0 "Yaril of Chital, Prince of Harmony"
 CTL_the_yaril_and_his_mayors_desc:0 "Ninessan's vision is for an Equestrian system, one where power is devolved to the local level while the Yaril-Prince of Chital guides society and drives the nation as a whole. With this structure atop the foundation we have built, Chital will enter into the future vision that seemed almost a dream not so long ago. It will be a future of secularity and democracy, one looking to harmonist principles where all citizens and creatures will have a say under the Prince of Harmony.
 
 CTL_a_new_cultural_assimilation:0 "A New Cultural Assimilation"
 CTL_a_new_cultural_assimilation_desc:0 "As expected, certain local demographics are reacting with paranoia and reactionary thought as we transition into Chitalian Harmony. It will take great effort but between police efforts, propaganda, and education we will convince those who can be that this future benefits us all. Should education and tolerance fail, police action to root out agitation and ensure stability against these reactionary groups is well within the ideals of justice for all."

 ### JAKUB TREE ###

 CTL_the_old_advisor:0 "Uncle Jakob's Good Example"
 CTL_the_old_advisor_desc:0 "The time for reform is over. With the Council and people rallying behind Jakob the Grey, the traditionalists now have a clear mandate to save Chital. In time, the Equestranists, the progressives, the republicans, and the despicable Axis - they will all fall.\n\nThe old advisor will make sure of it."

 CTL_the_eastern_generals:0 "Warriors of the East"
 CTL_the_eastern_generals_desc:0 "Generals Huddarden and Westfelt, along with their military suppliers in House Gadra, are the main loyalists to Jakob the Grey within the military. Although our Yaril may take issue to such extremist officers being appointed to key positions in government and civil service, it is clear that to consolidate Jakob's control, the loyalties of his supporters must be rewarded."

 CTL_speak_with_benjen:0 "Speak With Benjen"
 CTL_speak_with_benjen_desc:0 "Benjen is unhappy with many of the figures Jakob surrounds himself with, and has openly opposed Chitali traditionalism ever since he replaced the advisory council of Aatto with the Council of Seven. Jakob shall speak with the Yaril, and make sure he is happy with the state of our government."

 CTL_purge_the_axis:0 "Wiping Away the Stain"
 CTL_purge_the_axis_desc:0 "Hira Ramachan and Bhushan Gurat have done nothing in the past decade but subvert our government, scheme in the shadows, and attack all good-natured loyalists to the Yaril, whether they be reformist or traditionalist! Although Hira is simply an incompetent charlatan, Bhushan is much more dangerous - and as a result must be eliminated."

 CTL_chital_lives_and_dies_with_benjen:0 "Chital Lives And Dies With Benjen!"
 CTL_chital_lives_and_dies_with_benjen_desc:0 "The Kudlinens have ruled for centuries - never would Jakob think of removing their ancestral hold to power out of some blind anti-progressive rage. He will be capably advised by traditionalists, but never shall he be marginalized politically in any fashion."

 CTL_liberating_the_yaril_from_himself:0 "Liberating Benjen From Himself"
 CTL_liberating_the_yaril_from_himself_desc:0 "The Yaril is too far gone. It was cause for alarm when he removed Aatto's old advisors, but now, he is moving into open resistance against all that Chital has stood for. With a heavy heart, Jakob shall make broad policy limiting the Yaril's powers and investing them in the Diwan."

