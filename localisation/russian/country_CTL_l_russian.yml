chital.1.t:0 "Открытие сезона Мунпани"
chital.1.d:0 "— ...И ты правда намерен нести весь этот вздор, все эти твои телячьи фантазии на правительственном выступлении? Я-то надеялся, что после нашего с тобой разговора по душам ты хоть что-то понял!\n\nСтарый олень взохнул и с досадой покачал головой на Ярила; и без того хмурый его вид подчёркивала масса морщин и шрамов на лице. \"Делать мне больше нечего, — думал тот про себя, — кроме как разъезжать из самой Гондираны в Осткранби ради очередной королевской речи! С войсковых смотров, с военных учений — к ярилу, моему племянничку, в который раз несущему свою нелепицу про «жизненные условия», «устаревшие сословия» и прочие пустословия.\"\n\n— По-твоему это «телячьи фантазии»? Дядя Якоб, ты просто не понимаешь всю серьёзность сложившейся ситуации, — ответил раздражённый Бенджен. Мешки под глазами выдавали в нём недостаток сна — и терпения — после того, как он целую ночь писал и репетировал своё выступление, — наше ярслтво находится в столь тяжёлом положении, что мы больше не можем стоять спиной к коренным хиндийцам, к их нужде! Если мы не займёмся за дело, если мы не дадим хлеба беднякам и голос...\n\n— Голос этим мятежным туземцам и их политикам-выскочкам! С твоими мягкотелыми идеями! — Якоб повысил свой голос на ярила. — Бенджен, твой отец обрушил бы на них свою секиру, и то же сделал бы отец твоего отца. Твоя речь подействует как масло в огонь и лишь раззадорит всех этих радикальных демагогов, если она не подтвердит нашу верность национальной мощи, традициям и единству.\n\nБенджен вздохнул и опустил взгляд на текст своей речи, над которым он так кропотливо трудился всю ночь. Якоб был твёрд как скала, когда дело касалось его убеждений, и хотя ярил всё ещё хотел помочь своим подданным, его дядя, возможно, был прав насчёт надёжности национальных традиций. Наконец, Бенджен поднял голову и произнёс:"
chital.1.a:0 "\"Дай мне перо и чернильницу, дядечка.\""
chital.1.b:0 "\"Без гармонии Читалу единым не быть.\""

chital.2.t:0 ""Наступает новая заря""
chital.2.d:0 "Только Бенджен вошёл в зал советников, он почувствовал груз ответственности. Знакомое ощущение, которого он пытался избегать почти всю жизнь. Оно всегда сидело на плечах тревожное, чуждое, часто непрошенное, и сегодня — сегодня не исключение. Ему дана задача, на которой, вопреки своим предчувствиям, он сосредоточился. Настроился на неё как подобается оленю, потому что она давала ему шанс сделать что-то стоящее.\n\nЗаняв свое место во главе круглого стола, он поприветствовал каждого из них по очереди. Ева и Давиртаннен тепло улыбнулись, приняв приветствие. Якоб ободряюще кивнул, во взгляде читалась гордость. Хира ответила на его приветствие с присущей ей настороженной задумчивостью. Ивар выглядел так, будто желал сам встать и поприветствовать Ярила, но был достаточно умным оленем, чтобы помнить: это право принадлежит Бенджену. Бхушан принял приветствие кивком воина-монаха, вечно рвущегося в бой. Переведя дыхание чтобы взять себя в копыта, Бенджен, пятый в своём роде, начал.\n\n— Господа советники, рад снова всех видеть. Со времени нашей последней встречи я много думал о нынешнем состоянии Читала, и теперь я готов представить с вам всем свой новый великий замысел: объединение Читала. Слишком долго мы позволяли себе подчиняться прихотям предателей, террористов и подстрекателей, которые стремятся нас разделить. Мы были добры, мы были справедливы, мы пытались им помочь, а они плевали нам в лицо, — Бхушан при этом неодобрительно хмыкнул, — Теперь всё будет по-другому. Пришло время раз и навсегда покончить с угрозой у наших ворот. Мы сделаем так, чтобы каждый правоверный олень чувствовал себя в безопасности в своих домах и не боялся тех, кто разрушает наши традиции. Необходимо провести призыв войск и агентов правительства. Мне понадобится каждый голос за этим столом, чтобы помочь мне в этом, но мы должны быть едины. У всех вас есть способности, которые помогут нам в едином деле. Если мы хотим защитить наших оленей, наш образ жизни и нашу страну, мы должны сокрушить всех недовольных с такой силой, чтобы никто больше никогда не поднимет против нас свой голос.\n\nЗакончив с яростной гримасой, Бенджен снова осмотрел на своих советников. Давиртаннен выглядел испуганным, Ева сидела в растерянности. Хира выглядела спокойной, но с неодобрением наблюдала остальными. Ивар не мог понять, как реагировать. Хуже всего, Бхушан обрёл боевой вид, вены на шее вздулись, будто он уставил на Бенджена кинжалы. Единственным за столом, кто бы одобрил это, был Якоб, он сидел ещё с более гордой осанкой и лёгкой улыбкой ободрял Ярила."
chital.2.a:0 "Это было чересчур, тебе не кажется?"

chital.3.t:0 ""Копыто в копыто""
chital.3.d:0 "Только Бенджен вошёл в зал советников, он почувствовал груз ответственности. Знакомое ощущение, которого он пытался избегать почти всю жизнь. Оно всегда сидело на плечах тревожное, чуждое, часто непрошенное, а сегодня — сегодня всё по-другому. Ему дана задача, на которой он сосредоточился и, быть может, первый раз в жизни шёл ей навстречу, навстречу возможности совершить нечто стоящее.\n\nЗаняв свое место во главе круглого стола, он поприветствовал каждого из них по очереди. Ева и Давиртаннен тепло улыбнулись, приняв приветствие. Якоб коротко кивнул, избегая встречи взглядом. Хира ответила на его приветствие с присущей ей настороженной задумчивостью. Ивар выглядел так, будто желал сам встать и поприветствовать Ярила, но был достаточно умным оленем, чтобы помнить: это право принадлежит Бенджену. Бхушан принял приветствие кивком воина-монаха, вечно рвущегося в бой. Переведя дыхание чтобы взять себя в копыта, Бенджен, пятый в своём роде, начал.\n\n— Господа советники, рад снова всех видеть. Со времени нашей последней встречи я много думал о нынешнем состоянии Читала, и теперь я готов представить с вам всем свой новый великий замысел: народная гармония. Слишком долго Читал был разделён, и напряжённость всё нарастала, пока страна боролась со своим же запутанным самосознанием. Некоторые олени не чувствуют себя своими на собственной родине, — Бхушан при этом хмыкнул в подтверждение, — Теперь всё будет по-другому. Пришло время открыть ворота и дать каждому оленю понять: здесь их дом, здесь их любят и принимают такими, какие они есть. Необходима масштабная реформа: классовая, экономическая. Мне понадобится каждый голос за этим столом, чтобы помочь мне в этом, поскольку ваши мнения и взгляды на этот вопрос уникальны. Каждый из вас видит проблемы по-своему, и если мы хотим услышать голоса наших оленей, мы должны сначала услышать голос друг друга. Итак, давайте послушаем, давайте попробуем понять наш Читал и сделать его лучшим местом для всех!\n\nЗакончив с улыбкой, Бенджен снова осмотрел на своих советников. Давиртаннен буквально сиял, Еве речь тоже была по нраву. Хира выглядела спокойной и радостной. Ивар в знак согласия хлопал в копыта. Даже Бхушан оживился, и на взгляд Бенджена вопросительно приподнял бровь. Один только Якоб выглядел удручённым: сгорбился сильнее, чем обычно. Подняв голову, старый солдат сказал:"
chital.3.a:0 "А посопливее нельзя?"

chital.4.t:0 "Совет четырёх"
chital.4.d:0 "— Нельзя им доверять, — Якоб стукнул копытом об стол, — я не понимаю, зачем они вообще в Совете. Собрались в свою кучку из троих оленей, назвались Осью — подлецы, интриганы, параноики!\n— Конечно они параноики, мы ведь сговорились против них! Мы собираемся без них и принимаем решения, которые касаются их самих, и их земли, и их оленей. Ты и правда такой узколобый, что не понимаешь, почему они недовольны, почему им надо кучковаться так же, как и нам приходится? — ответила Ева с другого конца стола.\n— Вот проявили бы чуть больше благодарности за свои места, и мы бы от них не кучковались. Они тоже должны проявлять преданность Читалу. Они говорят перед нами, высказывают жалобы, а не ворчат про себя всеми забытые — и это следует принимать за честь. Вот Давиртаннен, он же козней не строит, так ведь?\n— Меня в это не впутывайте, — ответил индустриалист, вставая со своего кресла, но его попытки остаться в стороне от спора явно не увенчались успехом.\n\n— Довольно! — крикнул Бенджен V, — Хватит с меня вас обоих, не желаю больше слышать ваши препирательства. Выйдите, вам обоим надо остыть, — Ева и Якоб сидели обездвиженные, таращась друг на друга, — Вон! Живо! — Сила его приказа выбила обоих из ссоры. Остановившись только чтобы поклониться Ярилу по пути, двое выбежали из комнаты, хлопнув дверью.\n— Нда, погорячился, — Бенджен вздохнул, головой в копытах, — Из-за всего этого я совсем забыл, что мы обсуждали. Зачем мы вообще собирались?\n— Реформы, Ярил, — предложил Давиртаннен.\n— Ах да, твой проект реформ, — Бенджен явно просиял, — Ладно, я уверен, мы справимся без тех двоих. По основным пунктам у нас разногласий нет, верно?\n— Всё так, Ярил, может приступим?"
chital.4.a:0 "Превосходное предложение."

chital.5.t:0 "Новости с Юга"
chital.5.d:0 "Ева погрузилась в отчеты, и ее беспокойство росло с каждой новой страницей, абзацем и предложением. То, что началось как незначительный инцидент в уголке Ярлства, переросло в реальную угрозу коммунистического восстания в нескольких провинциях. Эта одинокая олениха по имени Даннья Шах умудрилась собрать горстку недовольных фермеров в ополчение, которое рисковало нанести значительный ущерб.\n\nСообщения о взорванных железнодорожных путях и похищениях оленей всё чаще поступали в столицу. Хрупкая экономика Юга начала страдать, и потому у Евы просили совет. Но, не смотря на свой опыт, она не могла ничего понять. Они не выдвигали никаких требований, не делали никаких заявлений о своих намерениях, просто звали себя коммунистами и действовали как какая-то банда: всюду бегали и наводили смуту безо всякой внятной мотивации.Вот они приехали в регион: Даннья произносит несколько речей, собирает поддержку, затем что-то саботирует и двигается дальше. Двигается по всей округе: уже пострадали и Махорна, и Хаарихус и Гондирана пострадали.\n\nНо вот что хуже всего: чтобы так двигаться вперёд, чистой харизмы и энергии не хватает, нужны деньги. Некая внешняя организация снабжала повстанцев деньгами и снаряжением, Ева была в этом уверена. При нынешнем дефиците в Читальской армии каждое ружьё и каждый патрон отслеживались и учитывались, оружие должно было поступать откуда-то ещё. Возможным источником была Конфедерация Доули, они только рады возможности дестабилизировать Ярлство, а может это был Самбар, наши пограничные споры с ними уходят корнями в далекое прошлое. Должен быть кто-то, кто что-то знает об этом. Может, Чаарлит Самара, её управляющий и поверенный, сможет помочь, он всегда держит ухо востро. У Хиры тоже наверняка есть какая-то информация о том, что происходит, и с её помощью они могли бы добраться до сути вопроса. И было бы неплохо обратиться за поддержкой к членам Совета. В любом случае, нужно реагировать, и быстро."
chital.5.a:0 "Всё явно хуже, чем мы думали."

chital.6.t:0 "Достичь Юга"
chital.6.d:0 "Задание было простым: доставить припасы и войска в Махорну, чтобы помочь справиться с беспорядками в этом районе, но даже здесь встряла политика. Бенджен и Якоб спорили почти час, пока шли по территории белой башни; самый быстрый маршрут пролегал через Дитар, территорию Бхушана, земли Оси. Якоб выступил против этого плана, утверждая, что вместо этого конвои должны проходить через Гондирану, земли Евы.\n\n— Это добавит несколько дней ко времени в пути, — повторил Бенджен, — Олени в беде, и мы должны их спасти. Сколько жизней мы потеряем из-за этой задержки? Я не могу так сознательно поступать, это бессердечно.\n— Бенджен, лучше быть бессердечным, чем бездумным. Вся мировая история — это история триумфа бессердечных над бездумными. Если мы проедем черед Гондирану, то обезопасим наши силы. Мы не можем предугадать, будут ли засады в Дитаре. А зная Бхушана, он поручил бы охранять конвой своей сумасшедшей сестре Марше, и если конвой подвергнётся опасности, мы не спасём никого. Сколько жизней тогда будет потеряно? — обсуждение не сходило с мёртвой точки. Впрочем, в дебатах не было враждебности, оба оленя восприняли спор как возможность поделиться опытом. Бенджен стремился показать Якобу ценность доверия, в то время как Якоб пользовался возможностью обучить Бенджена военной стратегии.\n\n— Местные силы Бхушана могут защитить обозы в пути: к тому же он воин и поймёт, что делать. Если мы ему доверимся, то сможем быстрее вступить в бой с ополченцами, а заодно дать Бхушану понять, что верим в него.\n— Бой — это не вопрос веры. Нельзя просто верить, что противник слабее тебя: надо добывать информацию, готовиться, тренироваться, надо полагаться на свои сильные стороны. Я не сомневаюсь в способностях Бхушана, но это наши войска, и пока они защищают мирных жителей, мы должны защищать их самих. Это уже вопрос морального духа, а не только перемещения.\n— Хм, это сложнее, чем я думал, — Бенджен задумчиво почесал подбородок. Он глубоко вдохнул вечерний воздух, чтобы прояснить мысли.\n— Затем я с тобой и поехал. Такими мелкими решениями войны проигрывают и выигрывают. Но знай, чот любое твоё решение я поддержу, — Якоб ободряюще похлопал племянника по плечу."
chital.6.a:0 "Пускай нас защищают линии снабжения Оси."
chital.6.b:0 "Перенаправим снабжение через земли Пиллаи."

chital.7.t:0 "Её последняя крепость"
chital.7.d:0 "Якоб пробрался в штабную палатку, звуки отдаленной стрельбы в джунглях стихали по мере прекращения боёв. В палатке офицеры поздравляли друг друга с отличной работой: Даннья Шах в плену, её лагерь разрушен, её войска рассеялись. Это был великий день для Читала, но работа только начиналась. На дальнем конце палатки четверо оленей ожидали Якоба. Только он подошёл к ним, положив винтовку на стол, Бенджен обратился к нему:\n\n— Генерал Худдарнен сообщил, что Шах захвачена, но есть проблема: большая часть ее войск бежала в джунгли. Если они уйдут, есть вероятность, что они восстановятся и вернутся в новой силе. Если решим их настигнуть, то выдвигаться нужно сейчас, пока не сбежали.\n— Мы должны-\n— Немедленно выдвигаться, — Давиртаннен перебил Якоба, — Если мы их схватим, это стабилизирует регион, и мы сможем перейти на новую страницу этой жалкой эпопеи. Преступники пускай отбудут свой срок, а мы займёмся делами поважнее, — Якоб, удивленный смелостью Давиртаннена и его планом преследовать мятежников, взял себя в копыта.\n— Я согласен, что их нужно настигнуть, но стоит также преподать всем урок. Есть и другие лагеря, которые нужно зачистить, и никто не поверит, что они искренне исправились. Поверженный враг остается врагом, так что их следует уничтожить.\n— Думаешь, превращение этих оленей в мучеников принесёт нам пользу? — вмешалась Ева, яростно сверкнув глазами на Якоба, — Оставим их. Наш приоритет это местные жители, раненые в боях, пострадавшие от обстрелов. Если к ним проявить доброту, они поймут, что дело мятежников было неправым, вернутся в деревни и больше проблем доставлять не будут.\n\n— Ярил, дайте приказ, — Генерал Худдарнен, старый союзник Якоба, снова подошел к столу, — сейчас или никогда."
chital.7.a:0 "Проведите беспощадную атаку на оставшиеся лагеня ЧНОФ."
chital.7.b:0 "Следует быть строгими, но справедливыми. По тюрьмам их!"
chital.7.c:0 "Сосредоточимся на примирении с местными."

chital.8.t:0 "Специальное расследование..."
chital.8.d:0 "Сидя за своим столом в глубине цитадели Белой Башни, Бенджен V зажег свечу. Её тёплый огонёк успокаивал напряжение, которое он испытывал, держа в копытах письмо. Содержание письма, скреплённого вишнёво-красной сургучовой печатью Данньи Шах, могло привнести мир во всём государстве. Ярил открыл его и стал читать...\n\n"Мадам Читальской Тени,\n\nВаше самолюбие начинает одерживать над вами верх, попрошу вас предостеречься от слежки за любыми моими действиями, иначе поставите наше дело под угрозу.\n\nХоть я и благодарна за поставку оружия, ярил чуть было не нашёл его. Не сегодня-завтра мы завладеем югом и свергнем "Доброго Викинга".\n\nНо коль скоро этот день наступит, нам следует поработать над деталями нашей кооперации; иначе революция на династии Бенджена не остановится.\n\nС наилучшими пожеланиями, Даннья Шах"\n\nБенджен поморгал, затем перечитал заново. Кто в своём уме стал бы писать подобное? По смыслу это явно сообщение союзнику, но тогда к чему эти едва прикрытые угрозы? К тому же разговоры о "читальской тени" заставили ярила нервничать, пускай письмо и показалось ему довольно забавным — до чего интересная личность его писала!\n\nТолько вот кому? Кто поставлял оружие мятежникам? Погодите-ка... мадам Читальская Тень...\n"Неужто Хира?" — подумал про себя Бенджен. Повернувшись к кровати у своего стола, он сказал лежавшей под одеялом оленихе:\n— Руусу, дорогая моя, не могла бы ты сходить за сотрудником королевской полиции?\n\nОтветом было лишь сонное ворчание. "Видимо, мне придётся сходить самому, — подумал Бенджен, — однако стоит ли так рисковать?""
chital.8.a:0 "Не стоит копать слишком глубоко. Да и какая тут может быть связь с Осью?"
chital.8.b:0 "Я должен принять меры."

chital.9.t:0 "Семеро согласных"
chital.9.d:0 "Бенджен расслабился в кресле на балконе, с которого открывался вид на море. Плечи устало повисли, получасовое заседание Совета растянулось на два часа. А спорили из-за мелких деталей и неверно подобранных слов; и не важно, что каждый по-своему говорил об одном и том же — все как будто искали повод для ругани, будто ради неё и пришли на собрание. Как и вчера. И позавчера. Безостановочная петля междоусобиц, повторяющаяся снова и снова.\nСледовало найти нечто, способное их объединить, но это само по себе было проблемой в половине случаев. Все соглашались насчёт целей и задач, но вот пути выполнения вызывали вопросы, дьявол крылся в деталях. Бенджен никогда не видел, чтобы олени столько спорили, притом что в целом они друг с другом соглашались, не проще ли было вместо всего этого выйти на море в лодке и покорять волны?\n\n— Боги, ненавижу политику, — простонал он.\n\n— Как ты всё это выносишь? — спросила олениха, поставив стакан воды на столе рядом. Он вдохнул полную грудь вечернего воздуха и приободрился.\n\n— Я справлюсь. Мы достигли соглашения по равным правам на образование, а это хоть что-то, пускай оно и заняло весь день.\n\nЕго возлюбленная Руусу с беспокойством смотрела на Бенджена.\n\n— В последнее время ты перетруждаешь себя. Как насчет того, чтобы устроить нам выходной? Только ты да я, никаких полуночных совещаний, никаких документов или выступлений. Тебе будет очень полезно немного отвлечься.\n\nЯрил сиял, представляя себе такое путешествие, и отчаянно желал принять её предложение.\n\n— Что бы я без тебя делал! — он вздохнул и положил голову ей на плечо.\n\n— Сидел бы на очередном совещании, — усмехнулась она, — Ну так скажи, как всё прошло?"
chital.9.a:0 "Сумбурно, но с пользой."

chital.10.t:0 "Встреча с Годи"
chital.10.d:0 "— Вот скажи мне, Ярил, когда ты последний раз прислушивался к богам? — старый годи шел рядом с Бендженом; этим вечером воздух был благословенно свежим и теплым, солнце уходило за белую башню, пока двое шли по окрестностям.\n— Молитвы — не моя профессия, — умиротворяюще ответил Бенджен.\n— И не моя, да я не об этом, — Коннар усмехнулся, корона из вороньих перьев зашуршала на рогах, — Те, кто правит на небесах, делают как им вздумается, молишься ты или нет. Но когда ты в последний раз слушал — вот сидел и слушал, что им хочется сказать?\n\n— Я... не совсем понимаю, — Бенджен остановился. С выражением полного замешательства он обратил всё внимание на Коннара.\n— Ну, а ты вот как подумай: каждый олень чего-то хочет, даже боги. Но вся сложность в том, чтобы отсеивать их слова от иносказаний и словоблудия, дабы понять, что они имеют ввиду.\n— По-твоему, боги разоваривают как политики? — Бенджен рассмеялся.\n— Теперь ты понял мою истину, — улыбнулся Коннар. Выглянув через плечо Ярила, он увидел как Катарина, сестра Ивара, шагала через сады к башне. Она улыбнулась и помахала двоим оленям. Коннар ответил тем же, — Так прислушиваешься ли ты к истинам "богов", понимаешь ли, чего они желают?\n\nБенджен глянул на уходящую Катарину.\n— Я думаю, мне просто... неясно, кого слушать.\n— Не мне указывать тебе, что важно, я не проповедник. Я хочу, чтоб ты сам себя спросил, что для тебя важней всего. Не мне же принимать решения за тебя, однако мудрость Годи в твоих копытах, коли захочешь. Я лишь прошу: услышь, что мы хотим сказать."
chital.10.a:0 "И правда, мудрость Годи следует учитывать."
chital.10.b:0 "Нет, все же подумают, что мы ставим одну религию над другой."

chital.11.t:0 "Предложение Бхушана"
chital.11.d:0 "Зал Совета опустел. Давиртаннен тихонько беседовал с Иваром по пути из зала — наверняка спорили из-за тарифных ставок. Бенджен собирал свои бумаги, довольный очередной встречей. Ему казалось, что в последнее время всё стало проще, что у него всё лучше получалось организовывать эти собрания.\n\n— Бенджен, на пару слов, — Бхушан встал подле Ярила, его лицо как всегда не выражало ничего кроме беспристрастия.\n— Конечно, только быстро, у меня важный банкет, — Ярил уложил бумаги в седельную сумку.\n— Туймаиянату, — Бенджен кивнул и склонил голову. Как всегда, сразу к делу, и разговор назревает невесёлый, — Узаконить их. — не просьба, заявление!\n— Бхушан, сам знаешь, это не-\n— Вам же на пользу. Они дополнят войска и помогут сохранять мир в провинциях.\n— Наделять военной властью кучку вооружённых монахов не поспособствует общественной стабильности. Это будет столкновение интересов; ты ведь глава этого ордена, не так ли?\n\nБхушан, казалось, не был обескуражен продолжающимися протестами Ярила.\n— Это несущественно. Будут действовать под руководством Совета. Нельзя отрицать их полезность.\n— Я ничего не отрицаю. Просто говорю, что легимитизация Туи приведёт к беспорядкам, которые мы не можем себе позволить. — Бенджен давит на него.\n— Ярил, уверяю, Вы ошибаетесь. Эта идея предотвратит беспорядок в долгосрочной перспективе. Это увеличит наше влияние и умиротворит группу, которая в противном случае почувствует себя преследуемой и гонимой. Даже вам должны быть видны преимущества сохранения мира."
chital.11.a:0 "Это будет политически целесообразно..."
chital.11.b:0 "Ну уж нет! Они религиозные фанатики!"

chital.12.t:0 "The Joys of Red Tape"
chital.12.d:0 ""...Revoking the 994 statute which replaced the 983 statute on the allowances given to members within the local authority who were granted their positions with the 998 elections. This is to, in effect, revert the allowances to the 975 standard which, allowing for inflation, requires updating to-" The financial advisor was cut off by a loud bang as Benjen’s head slid from his hoof and collided with the table; his snoring immediately ceased before he shot bolt upright, rubbing his forehead.\n\n"Ah! You - Nearly broke an antler," he seethed. "Why do I have to sit here and listen to this piddling nonsense? There must be somedeer else that can do this."\n\n"I’m sorry Yaril, but most of government is paperwork, as you well know."\n\n"Wait, didn’t Hira say yesterday we should be expanding support for the council? I remember it being on the agenda."\n\n"Yes, item eight if I correctly remember, Yaril. The proposal to hire an advisor to support council business and alleviate the administrative burden."\n\n"Yeah, to do the boring jobs. Let’s do that instead of this."\n\n"Very well, Yaril." The advisor reached for a briefcase he had with him and pulled out four different folders, each with the picture of a deer attached. "There are 4 candidates. The first is Katarina Hoversholm, Ivar’s sister. A bit hasty in her idealism, but ideologically she is much closer to and works better with Davirtannen."\n\n"Next is Ieffri Huddarnen, a general and old friend of Jakob's. He would certainly know what is expected of him even if he is a bit more... nationalistic than one would expect of an advisor."\n\n"Then there’s Caarlit Samara, recommended by Eva. He’s got a more grounded view on these matters if a bit inexperienced in serving as a government figure."\n\nFinally there’s Marsha Gurat, Bhushan’s sister. As the suggestion to support the council originally came from Hira, she also proposed and supports this candidate. It would certainly placate the Axis, though Marsha is not exactly a supporter of the Yarildom...""
chital.12.a:0 "Katarina Hoversholm, the progressive choice."
chital.12.b:0 "Ieffri Huddarnen, the traditional choice."
chital.12.c:0 "Caarlit Samara, the pragmatic choice."
chital.12.e:0 "We have no choice - send Marsha Gurat in!"

#chital.13.t:0 "Reducing The Tension"
#chital.13.d:0 ""Hira, You must understand my view point, I want to include you and your compatriots in the finer details of government but I can't do that with all this hostility floating around. If I gave you the job of managing industrial output say, what's to stop you settling old scores against Davirtannen's factories, or him getting paranoid and subverting you, it goes both ways you see."\n\n"So you're saying you cannot trust me because no-one else trusts me?" She raised an eyebrow at that. Benjen had decided to invite Hira to a private brunch, just the two of them in his quarters. He had hoped that a relaxed, comfortable atmosphere, a couple of friends breaking bread together, would produce a good discussion and help to bridge the gap in the council. He'd forgotten that Hira never relaxed, always on watch, always inspecting her surroundings, eyeing the doors and windows cautiously as she spread marmalade on her toast, the spymistress through and through.\n\n"No that's not what I mean. I do trust you as you know, I'm trying to think of how we can build relations with Davirtannen, Eva and Jakob. If you could trust each other we could get so much positive work done you see."\n\n"Benjen, I don't think you quite understand where I'm coming from. Myself, Bhushan and Ivar have been repeatedly excluded from discussions that affect us, our provinces, our deer and with which we can help. Our voices carry less weight in the meetings we do attend, our advice is overlooked, and our activities relegated to unimportant matters. Look at the work we do; Jakob controls the army, Davirtannen oversees industry and Eva plans the economy and manages the budget. I'm in charge of information in a country with poor communications infrastructure, Bhushan oversees religion in a country with religious freedom and Ivar is just, kind of, there. You see how that doesn't compare correct?"\n\n"Yes, I can see why you might feel a bit... bitter about things when you put it like that."\n\n"Bitter? I'm not bitter Benjen. Bhushan is bitter, Ivar is hopeful, I'm just tired. Why should I be the first to make some offering of peace to the others, I have done nothing save what was asked of me, I did it well and I am still expected to kowtow. If you want an offering of peace ask Jakob. Those with little should not have to beg from those with lots, it's not right, as well you know. I give you my word I will only act with Chital's best interests in mind but if you want to bridge the gap in the council the work has to begin from the other side." She sipped her tea calmly."
#chital.13.a:0 "Could be worse."

chital.14.t:0 "Adjusting the Balance"
chital.14.d:0 ""Tell me Andreas, how was your first day advising the council?" Benjen passed the minotaur a glass of whiskey before settling himself into his own chair. After a long and rather dull meeting which had mostly been used by the various other council members to try and sweet talk Andreas, he just wanted a moment’s peace.\n\nWhen the motion to add a dedicated advisor to support one the council members had been proposed, they’d all thought Benjen was mad to offer the position to Andreas. The minotaur was a general, not a politician, but that was exactly why he’d been picked. He had no prior allegiances to any of the little cliques and factions within the council, being overlooked and thought of as unimportant, making him impartial. To top that off a lifetime in the army had taught the old bull the ins and outs of administration as well as navigating the political currents. The army was not immune to cliques themselves, after all.\n\n"It’s just a battle of a different sort, isn’t it?" the minotaur responded. "Even before my appointment was made general knowledge, I'd received dinner invites from Ivar, tickets to a gala with Eva, drinks in the officer's mess with Jakob and a promise of some weapons factory tours with Davirtannen; they’re all playing their own games, trying to pull me to their sides. It’s been getting so bad recently I was considering calling in a few artillery strikes just to make a point. The only one who hasn’t been trying to get a favour is you, Benjen, which is interesting in and of itself. Are you waiting for your moment to strike? A glass of whiskey in a comfortable office, maybe?"\n\nHe gestured to the room around them as he sipped his drink. "Let's be frank, Benjen. What’s your angle, what do you get out of this?"\n\n"Balance, Andreas. I get balance, on the council and in all the backroom deals. All I ask is that you help me in this, tip the scales a bit."\n\n"And who would you have me support?" He held out his glass for a refill. Benjen smiled and lifted the whiskey.\n\n"Well, I was thinking...""
chital.14.a:0 ""...Why not take up Davirtannen on his offer?""
chital.14.b:0 ""...How about spending some time with Jakob?""
chital.14.c:0 ""...The gala with Eva sounds interesting.""
chital.14.e:0 ""...Ivar's dinner invite is certainly a start.""

chital.15.t:0 "Дайте обозление"
chital.15.d:0 "— Прошу, приподнимите голову повыше, пожалуйста, Ярил, спасибо. — свет из высокого окна играл на плаще, накинутом на королевские плечи ниспадавшем на бок, на мощных мускулах у брюха, на высоких рогах и на широкие плечи, что так благородно их держали, на мощную челюсть и твердый лоб. В таком свету вырисовывался бравый герой. По крайней мере, на портрете; реальность была несколько иной. Шея болела от позирования, спина болела от того, что он стоял все утро, плащ был тяжелым и горячим, хотелось выпить чашку чая и присесть. Все это было фарсом, но вот слышны отзвуки слов Якоба в его ушах: "Королевская процессия потребует королевского портрета".\n\n— Закончили? — войдя спросил тот.\n\n— Практически, — художник последний раз черкнул кистью, — Вот и всё, Ярил, оценивайте. — Бенджен обвис. С облегчением вздохнул и сошел с помоста, уронив плащ на пол. Спина Ярила заскрипела, как ржавая бетономешалка, когда он встал рядом с Якобом и посмотрел на портрет. Старому солдату явно понравилось, а Бенджену не очень.\n\n— На меня совершенно не похоже.\n\n— В том и смысл. Дело не в том, как ты выглядишь, а в том, кем ты можешь стать, в создании нового оленя, в образе, который будет распространяться и вдохновлять весь Читал на будущее по мере продвижения Процесса.\n\n— Да надо мной даже Кольтфагене потешаться будут! Бенджен-фальшивка, Бенджен-подделка, Нарисованный Король, — Бенджен в смятении гляден на Якоба, краска сходила с лица.\nДядя, казалось, отмахнулся от его опасений взмахом копыта.\n— Неверный у тебя настрой! Лучше думай об этом, как о своём потенциале в будущем: поставь себе цель стать таким же славным героем, как на картине, — Якоб хлопнул племянника по плечу."
chital.15.a:0 ""Я не стану жертвовать совестью ради рекламы!""
chital.15.b:0 ""Может, и правда пора измениться Доброму Викингу?""

chital.16.t:0 "Davirtannen's Presentation"
chital.16.d:0 "The Yaril emerged from his bedroom blinking the sleep from his eyes. Wrapping a dressing gown around himself haphazardly, he yawned as he regarded Davirtannen. "It's 3 am, couldn't this wait till morning?" he asked, annoyance clear in his voice.\n\n"No, I'm afraid it can't, Yaril." Davirtannen quickly glanced around the corridor to make sure they were alone. The hotel had been vetted before they'd arrived, but one could never be sure who was listening. "You need to see this."\n\nHe produced a file from his saddlebag and passed it to Benjen. "Dannya Shah, the communist guerrillas, they were all being financed and supplied by Hira."\n\nBenjen snapped awake. "You... you can't be serious." Now wide awake, he grabbed hold of the file and, pausing only briefly to close the bedroom door and avoid waking Ruusu, starting frantically flicking through the documents and pictures contained within. Examples of guns registered as destroyed being found in insurgent arms dumps, transfers of funds routed through shadow accounts that traced back to Hira... it was all there before him. "I... you... but... this is insane, Hira is the Shadow of Chital?!. Why would she do this? Why would she try to topple the government, the nation?! She can't be so mad as to burn down the whole thing."\n\n"And rise from the ashes to take the top spot no doubt; I don't know what game she's playing, but we've caught the light glinting off her scales as she slithers."\n\nBenjen's expression quickly turned from shock to steadfast determination. "We've got to do something about this, we can't allow this to go unanswered. Get Eva on the phone and tell her to pull all funding from Hira's department, then get Jakob to cut her military clearance, and make sure all the factory owners know what's she's been up to and don't supply her with anything that hasn't first been approved by you and me. We're going to cut the head off this snake here and now."\n\n"Right away, Yaril." Davirtannen quickly walked back down the corridor."
chital.16.a:0 "We're onto you, Madame Hira!"

chital.17.t:0 "Знакомство с олено-хиндийцами"
chital.17.d:0 "В величественный южный город Гондирану Ярил отправился вместе с большей частью советников. Салон поезда был оживлён шумом деловых разговоров. По пути к Южному Граду локомотив останавливался на различных станциях, принимая всё новых пассажиров — в Делере его встретила Хира с толпой представителей олено-хиндийской власти и знати, которым не терпелось узреть и поговорить с Ярилом.\n\n— Как Вы можете видеть, мой государь, усиление кооперации осткранбийских торговых компаний с южными владельцами пряностных ферм позволит расширить объёмы производства на юге в неслыханных за многие года масштабах! — Бенджен молча кивал одному из олено-хиндийских делегатов, с неподдельным интересом выслушивая всякую деталь, касающуюся экономических и правительственных реформ. Позади него сидел Давиртаннен, также кивая в ответ, не переставая при этом присматриваться к каждому пассажиру. Взглянув на место с дальней части вагона, он заметил Якоба — тот вовсю дрых и пускал слюни, впадая в тоску от происходящего. Покачав головой, Давиртаннен оглядел остальной салон.\n\nНичего особенного не происходило, — делегаты угощались роскошными винами и едой вместе с членами ярлского двора, и никто толком не понимал, что происходило. Все эти олени сами по себе не так важны, как поездка монарха, и те лишь ели и пили.\n— Благодарю Вас, уважаемый, — Бенджен встаёт, заставив вздрогнуть отвлёкшегося Давиртаннена, — я рад нашей встрече, Ваши идеи и планы мне весьма по душе, — Бенджен взглянул на Давиртаннена, и тот на секунду поймал взгляд нетипично живой для него самого. И снова отвернулся к делегату, — Надеюсь, мы скоро сможем встретиться в Осткранби и претворить их в реальность. А теперь пойдёмте чего-нибудь перекусим.\n\nНа другом краю страны в тихом офисе Хира подняла трубку телефона и через несколько мгновений по ту сторону раздался голос Бхушана:\n— Что случилось, мадам?\n\n— Пора приводить план в действие."
chital.17.a:0 "Да они вроде неплохие олени!""

chital.18.t:0 "Знакомство с южными князьями"
chital.18.d:0 "Склонив голову, он оставался настолько неподвижным, насколько мог. Ева предупредила, что если цветы застрянут в рогах, то это будет воспринято как серьезное оскорбление. К счастью, они прошли через рога и мягко приземлились на шею без происшествий. Он улыбнулся и поднял голову к оленихе-вельможе, та поклонилась в ответ и отошла. Ева ему тепло улыбнулась; всё шло гладко. Сады были безукоризненно оформлены, между клумбами были расставлены столы с едой и напитками. Олени были прекрасно наряжены, и настроение было лучше, чем он опасался. Князья и княгини Гондираны прибыли большим числом.\n\nЮжные князья были в основном хиндийцами и не слишком были рады Бенджену, но Ева снова предупредила: пока он не подаст никаких поводов к оскорблению или неуважению, местная знать будет отвечать тем же; в них нет ненависти, лишь недоверие. Предстояло ещё заслужить хорошее отношение, и это был первый шаг в развитии региона, который исторически игнорировался и пренебрегался.\n— Прекрасно, Ярил, достойно и грациозно, если позволите, — сказала Ева, подходя к нему слева.\n— Да, приятно видеть, как всё гладко проходит.\n— А как иначе? Эти олени вам не враги, о них просто забыли. Они привыкли к отношению свысока, так кто угодно станет врединой. Просто помните, чему я вас учила, и всё будет в порядке. Уравновешенность и грация во всем, Ярил. Пообедаем, затем будут танцы у огня, потом аудиенция с какими-то учителями и студентами — будем заняты целый день.\n\n— И правда. Как ни странно, я даже не против, — он глубоко и блаженно вдохнул вечернего воздуха, смакуя запах садовых цветов, — мне здесь нравится. И почему я не провожу больше времени в этих краях!\n— Ну, всегда есть особый олень, который мог бы показать вам все вокруг, — та подмигула, — госпожа Индира, можно Вас на пару слов?, — Ева с легкой ухмылкой покинула его, отправившись поболтать.\n\nНу не может быть всё так просто."
chital.18.a:0 "Они что-то скрывают?"

chital.19.t:0 "Макавийский стрелок"
chital.19.d:0 "Это было почти слишком просто. Маршрут был опубликован в газете, и каждый олень от Осткранби до Гондирана знал, где будет проходить Ярил. Этот день объявили общественным событием, праздником, и каждый житель Читала мог принять в нём участие. Не было никакого беспокойства, по крайней мере, среди окружения Бенджена.\n\nЭтим утром Ярил встретился с рабочими местной фабрики, прежде чем отправиться в город на встречу с мэром. Его машина поехала по главной дороге на юг, прежде чем свернуть на проспект Доенка; толпы выстроились вдоль маршрутов, всем хотелось глянуть на Бенджена. Якоб лично сопровождал его, а рядом на всякий случай находились королевская гвардия и городская полиция. Это был хороший день, солнце светило, и Бенджен мог наслаждаться собой и своей страной. Якоб как всегда выглядел угрюмо, но Бенджен замечал, что старый солдат рядом с ним наслаждался погодой и может даже восторгом толпы.\n\nНа крыше с видом на маршрут сидел олень и ел бутерброд. Слева от него было маленькое радио, настроенное на мёртвую частоту, справа — карабин «Кралле» 06, лучшая на рынке винтовка средней дальности на рынке, простое оружие для простого дела. Когда он закончил свой обед, кортеж медленно двинулся по проспекту к его наблюдательному пункту. Инструкции даны, половина денег получена, безразличие к происходящему выработано. Со вздохом хрустнул шеей, поднял винтовку и положил на выступ крыши, напевая себе под нос, слегка поворачивая прицел, регулируя диапазон и компенсируя угол. Жаль, правда, все было слишком просто, вообще никаких трудностей. Он посмотрел в прицел и увидел приближающуюся машину, точную цель. Ярил был занят размахиванием копытом перед десятками оленей, выражающие свою любовь, и не мог замечать что-либо ещё.\n\n— Ну что, Бенджен V, последний в своём роде. Смерть освободит тебя от бремени правления, которое ты всегда ненавидел, — пробормотал макавиан и его коготь сжался на спусковом крючке."
chital.19.a:0 "Часы пробили три..."

chital.20.t:0 "Baronnen's Move"
chital.20.d:0 "The door to the office burst open as the deer charged into the room.\n"Elik. I've just heard the news, what are we going to do?!"\n"Jargien, how dare you barge into my office!" Elik set his half-eaten lunch on the desk before him. "What are you talking about, what's hap-"\n"Benjen's dead! He's been assassinated." Silence flooded the office as those words hung in the air. Elik, shocked by the revelation shook himself into action.\n"We've... we've got to act and fast. Do we know who did it?"\n"No, but I can guess." Jargien replied, fearing that he was right.\n\n"Axis, ok, let me think. Worst case scenario Bhushan takes power and we're all dead. If Hira takes power we're bankrupt, possibly dead. That just leaves Ivar, now If he takes over we've still got some leeway to work with, he's an egotist but he's not a psychopath and he's not smart enough to be a schemer. Ok Jargien, we've got to do everything in our power to support Ivar, get on the phone and start spreading the word to shut the factories against all comers. Get the watchmen and the workers told, they need to know who's side we're on. If we work fast we can lock down the city before any of the axis get here."\n\n"What about Jakob and Eva and Davirtannen? Surely, they can do something to stop this?"\n"If they were going to stop it they would have before Benjen was killed, they may already be dead for all we know. The Axis would not have done this unless they were prepared, no we can only assume they are now on their way here. We must do everything in our power to prevent loss of life.\n"But what if it's Bhushan or Hira, we can't stop them taking the city can we." The increasingly paniced Jargien replied.\n\n"Don't you get it" Elik shouted. "They've already won..."
chital.20.a:0 "The capital is lost!"

chital.21.t:0 "The Axis' Takeover"
chital.21.d:0 "Ostkranbi burned. The smoke and glow of the fires could be seen from miles anyway as the protests turned to riots and looting. Benjen had been dead for less than 4 hours and the capital was collapsing in on itself, soldiers and police alike had abandoned their post when word had reached the city. If they couldn't protect their own Yaril what hope had they of protecting themselves and that was before word arrived that Bhushan and Hira's enforces were on their way.\n\nThe panic had started then, the desperate fear of the unknown driving deer to act; several prominent members of the city council tried to organise a march in solidarity but it quickly got out of hand and turned to violence. All the while Hira's agents moved among them stoking the fires and disappearing prepicked problematic politicians. And then the Tuymaiyānatu had arrived.\n\nBhushan's warrior monks beat back all opposition in their path, the civilian deer were no match for them as they left beaten and broken in the Tuya's wake. It would take some time but within the next few weeks all of chital would be under their control and, as Bhushan, Hira and Ivar climbed the stairs to the white tower, the future lay firmly within their grasp."
chital.21.a:0 "Long live the Axis of Chital!"

chital.22.t:0 "A Safe Return Home"
chital.22.d:0 "The royal train pulled into Ostkranbi station to the cheers of crowds gathered around the tracks and platform, hissing to a stop with a great gout of steam. News of the Royal Progress had been mostly positive while he was away, but this was not what Benjen had expected to return to. A few interested bystanders, sure. An odd bored official, certainly. But this? This was something else entirely.\n\nJakob and Eva both remained inside the train car, the former under the guise of organizing the Yaril's protection and the latter for her own reasons. They both knew who's moment it was, especially after the attack. The heavy bandages across Benjen's shoulder was a stark reminder of that.\n\nTaking a breath to steady himself and make sure the top button of his uniform was fashioned, Benjen left the window and made his way down the carriage. As he stepped out into the light the crowd erupted into cheers, all welcoming him home as a hero of Chital. He flinched just a little as the noise hit him before smiling and waving, doing his best to look comfortable and only failing somewhat.\n\n"My fellow deer," he called, trying to be heard over the crowd. "My fellow deer!" Gradually a quiet fell as they became silent to allow him to address them. "It warms my heart to no end to return to such a welcome. You have heard, no doubt, of my travels throughout the length and breadth of our country, as well as the tragedy that occured recently. I have seen a great many wonders and, sadly, a great many injustices. I have heard and heeded the advice of lords, doctors, teachers, and construction workers. I have stood in the shadows of our monuments to the past and seen the light of the future to come. And above all, I have stood tall, even as attacks on my life sought to bring Chital to its knees."\n\nThe Yaril motioned for Davirtannen to come and stand by his side. The advisor blinked before he cautiously stepped down from the carriage into the small space cleared by the guards. He smiled as he looked around, regarding the crowd as though they were friends come to welcome them all home, before approaching Benjen. "You, all of you have made this possible," the Yaril continued to the crowd, "and it is for all of you that I shall use what I have learned to build a new Chital, a better Chital, a stronger Chital. With my close advisor and good friend, Benjen Davirtannen, we shall give all we have to reform Chital for a new, modern age of Harmony, together!""
chital.22.a:0 "A new dawn shall come to Hindia!"

chital.23.t:0 "The Fate Of The Axis"
chital.23.d_baronnen_end:0 "The transition of power is seldom a smooth process but with Benjen’s death things had to be done and done swiftly. With the Yaril gone any hope of Eva, Davirtannen or even Jakob keeping their grasp on power and gone up in smoke, it was clear they no longer had the influence to stay in government for much longer and that left only the three members of the axis to make their claim for the head of the council.\n\nFearing the influence of the more radical members of the axis, the industrialists up and down the country came together in secret to support Ivar Hoversholm, knowing him to be a moderate with an understanding of the economy and reasonably easy to work with. Apparently, they had promised to support Madame Hira but decided that since the Yaril has just disappeared mysteriously and the spy mistress was about to take power maybe it would be a better idea to look elsewhere.\n\nThe court officials favoured Hira as their choice, whether this was willingly the case, or she had some dirt on them couldn’t be said for certain. She had influence in every corner of the White tower and nothing left it’s halls without her knowing about it. Surely such a master of detail could steer the nation on the right course. This left Bhushan without much of a base, always having preferred the strength of his faith and soldiers to politics and everydeer breathed a sigh of relief at that fact.\n\nNow it they just had to decide who had the firmest grip on power, Ivar or Hira."
chital.23.d_violent_end:0 "As Ostkranbi burned and Tuya were grasping for power up and down the country locked in battle with local forces, Hira realised a little too late just the kind of stag Bhushan turned out to be. For too long she had seen him as little more than a tool, a blunt instrument she could use to threaten those around her and balance the scales of power, but seeing his chance to rise to the top as a goddess giving gift Bhushan had slipped his leash and now asserted his own claim. There was no way they’d have been able to seize power legitimately, not after the repression of their policies and ideals, now all they could do was take power for themselves in the chaos of the assassination of Benjen V.\n\nEva, Jakob and Davritannen were thrown completely off kilter by the rising, being away on the progress they could not respond fast enough to those in the capital. Ivar was not made for this kind of takeover and so he was side-lined straight away. That just left Bhushan and Hira to assert themselves over the other.\n\nHira had the political influence and contacts to remove anydeer who could possibly be a challenge to her with enough secrets to keep hold of power for the next decade or more, provided she could find a suitable puppet to serve as Yaril, leaving her as the power behind the throne.\n\nBhushan was not so subtle. His saint-soldiers were loose, hunting down their Olenian oppressors and seizing whatever local power they could. A large portion of the capital was already in their hooves and if things went on, he would undoubtedly come out on top. It was a race against time now, force vs guile."
chital.23.a:0 "The support of the industrialists wins it for Ivar Hoversholm."
chital.23.b:0 "Pressure from the nobility sees Hira Ramachan emerge triumphant."
chital.23.c:0 "Hira Ramachan's influence rallies the nation to her."
chital.23.e:0 "Bhushan Gurat takes control with the Tuya."

chital.24.t:0 "Settling Old Scores"
chital.24.d:0 "A fury of letters arrived on Hira Ramachan's desk as they did each Ostkranbi morning, yet this time, there was a different air about them - an air of hope. It had taken all of Hira's southern spies, the promise of a thousand favors for Bhushan and the Tuya, and even a few reports out of Hoversholm's seat in Valdeland, but at last, some small part of the centuries of Hindian humiliation was erased.\n\nSome nights ago, as a hundred caravans of rich Chitali traders, bureaucrats, and nobledeer transporting trafficked native labor and ill-gotten bounties of Mahimata arrived in the great city of Gondeerana, Bhushan's Tuya emerged from the shadows to meet them. Masked deer wielding holy two-handed scimitars carried off cargo, slaughtered guards, and took prisoner hundreds of deer behind the exploitation of their own brothers and sisters. The spoils were distributed among the hungry folk of Gondeerana, those pressed back into thralldom returning to their homelands on caravans commandeered by Tuya stalwarts. For those choice caravaneers found to be funneling opium and other such poisons to the people of the South, or known to be among Jakob and Eva's inner circles, the Tuya did not give them the mercy of a trial in Ostkranbi, instead holding impromptu religious trials that found them guilty on the spot.\n\nFollowing the carnage in Gondeerana, Ramachan's own agents turned their attention to the letters of Haarihus, of Fraskal, of Kanelimpra and Ostkranbi all, which now formed a great ledger of nobles and bureaucrats known to be involved in economic impressment, corruption, and violent reprisals. Prosperous plantations one day soon found themselves without owners the next as a brutal campaign of assassination and intimidation menaced those who would dare harm the children of Mahimata. Scores of allies of the Axis of Chital, of course, found themselves candidates for every vacancy.\n\nAs she pondered on the days before her, the Chief Minister and spymistress turned a letter, and another, and another, and simply smiled - instead of Madame Hira Ramachan, they were all written for "Mother Hira", the blessed matriarch of Chital."
chital.24.a:0 "Is there anything sweeter than justice?"

chital.25.t:0 "A Voyage For Jakob"
chital.25.d:0 "Jakob slammed his hooves on the table in frustration, cracking the woodwork on the 100-year-old desk. There were no words for the rage that coursed through him, his old bones creaking under the tension in his shoulders. This one document had robbed him of his home, his country, and his life.\n\nThe letter that lay open before him looked to the untrained eye like a promotion, an important role on the world stage but to anyone who'd been keeping up with the news it was a death sentence. By the order of the council, he was to be sent to Olenia as a diplomat. He had the greatest insight into Olenian culture and customs and could provide a valuable bridge between their nations. Olenia, that famously stable and prosperous nation, oh no wait, it's a war-torn hellhole constantly on the brink of collapse. Hira's hooves were all over this, this was how she'd planned to dispose of him, her schemes finally come to fruition.\n\nHe could refuse but rejecting a direct instruction from the council like this could land him in prison or accused of treason. Accepting meant he'd never seen his homeland again. Either way Hira got what she wanted. Snatching up the letter he ripped it into pieces in spite. He could rally his allies in the army, drive Hira out of office and take back his country, but starting a civil war would lead to the deaths of many of his nearest and dearest, not to mention many the citizens of Chital. Were the lives of all those deer worth less than his own. Could he justify starting a war to save his own hide? Gritting his teeth and staring at the shredded remains of the letter he knew he had no choice.\n\n"It would be easier if she'd just shot me.""
chital.25.a:0 "And don't come back."

chital.26.t:0 "The News Comes In"
chital.26.d:0 "The first leak started out simple enough, Lord Sverre had allegedly embezzled charity funds - an accusation he of course denied - and hidden them in a secret bank account; a story like this of corruption was not uncommon. Then a packet of documents arrived one morning - at the Chital Times newspaper office - which clearly demonstrated that not only had he stolen from the charity, but he'd also pinched most of his employee's pension pot. Lord Sverre was quickly hauled in by the police and proceeded to rat on every noble he knew in order to get himself a deal.\n\nLady Thea was smuggling opium from Colthage, he'd seen her offering it at her dinner parties. She was storing it in Lord Thorvald's warehouses on the Ostkranbi docks in exchange for not telling the authorities about his deer smuggling practices. They in turn sold out Lord Jens and Lady Katje who had taken to selling state secrets to Kiria, who in turn sold out Lady Elise for running gambling dens, on and on it went. Within the space of 2 and a half months nearly the entire noble class was arrested and under investigation for one thing or another. Even those who'd appeared to have done nothing wrong at first were later discovered to have had some shady tax arrangements.\n\nThe crimes were real, they were investigated thoroughly, but the chain of events - which would become known as "The Moral Affair" - was being fed by an outside source. When an investigation would hit a dead-end because the money was too well hidden, a stack of papers would appear filling in the gaps and despite the best efforts of the police to keep the investigations secret the newspapers and radio received constant updates on their activities.\n\nThe country was leaking like a sieve, everything was out in the open. The reputation of the noble classes imploded as they turned on each other and many of them faced lengthy prison terms of their crimes. With one smooth tug of a string the entire web had collapsed. Through it all Madame Hira watched on with a smile."
chital.26.a:0 "Oh no! Anyway..."

chital.27.t:0 "The Coronation"
chital.27.d:0 "Brienna sat on the edge of her bed; her dress gathered around her haunches as she fiddled with her hooves nervously. Today was supposed to be one of the biggest days of her life, her coronation as Yarila, but she didn't know why any of this was happening or where her father Jakob was. A gentle knock on the door stirred her from her thoughts as Madame Hira slipped into the room instantly brightening Brienna's mood. Hira had been a real friend to her, helping her deal with all the recent changes.\n\n"Brienna, how are you feeling?" She asked as she crossed the room to the foot of Brienna's bed.\n"Nervous, I guess. Do I have to go through with this?" Smiling warmly Hira settled herself on the bed next to her.\n"Brienna, the state must have a leader and I'm sorry that this burden has fallen on you but there's no one else who has the qualities needed to do the job." She draped a hoof over the doe's shoulders.\n"I don't want this. I... I never wanted this. I'd never even left the grounds of father's estate until three days ago. I just wanna go home." Brienna quietly muttered as tears slipped down her cheeks.\n\n"Don't worry. I'll be right there to help you through." Hira replied, pulling her into a tight hug.\n"You... you will?" Brienna looked up, hope shining in her eyes.\n"Of course, I'm your friend, your father may be gone but I wouldn't let you go through this alone." Taking a handkerchief Hira gently dried Brienna's tears. "You know, this position doesn't have to be all doom and gloom, boring paperwork and scary decisions, it can be a lot of fun. Parties, visiting other countries, having every young stag after your affection. I tell you what. I'll deal with the paperwork and you just focus on enjoying yourself."\n\n"You'd do that, for me?" she sniffed.\n"Of course. What are friends for.""
chital.27.a:0 "Long live the Yarildom!"

chital.28.t:0 "Гуру и Годи"
chital.28.d:0 "Мадам Хира давно стремилась синкретизировать махиматизм с верованиями и культами старооленийских Годи и тем самым положить конец религиозному раздору в Читале. Кульминацией её попыток стала организация великой конференции в Монтабе.\n\nОдним из главных придворных советников, представлявшим Годи, был Коннар — убеждённый последователь Укко, противник того, что сам называл "примитивными языческими ритуалами ушедших эпох". Он считал, что верность традиционным ценностям оленийской религии должна быть у правительства на первом месте — с чем вот уже которую неделю и надоедал Хире Рамачан, не желавшей признавать Годи ведущей религиозной силой страны.\n\n— Вот дадим мы ещё больше власти эти махиматистам с их отсталыми идеями — они уничтожат весь институт Годи, каким мы его знаем, а заодно превратят эту страну в некий первобытный материнский культ. Всё, чего правительство ярила добилось за последние несколько лет, превраится в руины, — так Коннар и говорил на конференции, стуча копытом по столу, — Все туянцы есть террористы, а махиматисты не только им не мешали, они позволили им вычистить всех несогласных с Осью в сельских регионах! Читалу нужны традиции, нужна гордость, а ещё предводительство оленийцев и оленьих богов. А если и синкретизировать религии, то пускай Махимата считается одной из богов пантеона, наравне с остальными:\n\nУчение Коннара о религиозном превосходстве оленийской церкви втретило противодействие у части королевского двора, особенно от Бхушана Гурата — члена Читальской Оси и приятеля Рамачан. Будучи членом ополчения Туймаиянату и не менее убеждённым последователем хиндийской религии, Бхушан предлагал объединить религии таким образом, чтобы Махимата считалась всевышней матерью всех богов — в согласии с принципами махиматистского единобожия.\n\n— Ясно, что Коннар неправ во своих изметаниях лживой проповеди о принципах Махиматы и о сути ея как Богини. Махимата есть матерь всех хиндийцев, оленийцы же только и алкают развратить нас своей современной, бессодержательной храмовой системой. Они заставят нас разрушить нашу же родину, искоренить наши исконные порядки, выкорчевать нашу же культуру ради возвращения к некоему "благому" управлению, — заявлял Бхушан, — Его убеждения столь же бессрасудны, сколь и пагубны, и я взываю к Хире — опроче остального — признать Махимату как верховную богиню пантеона и покровительницу всего Читала от лица державы."
chital.28.a:0 "Махимата — воистину одна богиня... из множества в оленьем пантеоне!"
chital.28.b:0 "Махимата всем богам праматерь!"

chital.29.t:0 "Открытие Читальской ассамблеи"
chital.29.d:0 "Хотя мадам Хира всё ещё сохраняет свою власть как Верховный Министр и "Диван" Читала, её обещания о реформах в политической и экономической систем всё же исполняются: было официально объявлено о первых в стране парламентских выборах.\n\nПредставители как хиндийских, так и оленийских округов изберут кандидатов в читальскую Народную ассамблею — в ней будут приниматься решения касательно повседневного управления государством, и никто не сможет их обжаловать кроме Хиры и молодой Ярилы Бриенны, за которой уже присматривает Верховный Министр. Хотя многие подняли вопрос о ветхости инфраструктуры и о том, что ради выступления в Народной Ассамблее приходится проходить долгий и небезопасный путь к столице, сторонники Хиры отметили дорогу весьма благоприятной. Наибольшая явка на выборы ожидается в равнинной местности, а пока советники Хиры усиленно работают над избирательной инфраструктурой по всем южным районам Читала.\n\nНовообразованная Читальская Народная Партия, объединившая в себе реабилитированных коммунистов, личных советников Хиры и бывших сторонников Читальской Оси, уже явила себя как партия власти, поддерживающая аграрную политику, земельную реформу и Верховного Министра. Само собой, во имя национальной стабильности на первых выборах в ассамблею избирались из сторонников Оси, из коренных жителей и князей со всего Читала... но только от Читальской Народной Партии."
chital.29.a:0 "За новый век!"

chital.30.t:0 "Новый Совет семи"
chital.30.d:0 "— Полагаю, вам всем интересно, зачем я всех вас собрала, — Хира обратилась к своим новообретённым союзникам на первом собрании обновлённого Совета семи, — Я дам вам ответ здесь и сейчас.\n\nШесть представителей нового Совета нервно глянули друг на друга, затем на Рамачан. Она позвала на заседание, помимо других сторонников Читальской Оси, Ивара Ховерсхольма, Эрика Бароннена, Бхушана Гурата, даже Еву Пиллаи, одну из прежних приближённых Бенджена. Но мадам Хира умолчала о деталях встречи, упомянув лишь чрезвычайную её важность, и что-то о предвестии новой эры Читала.\n\n— Объясню вам кратко нашу миссию, прежде чем мы приступим непосредственно к работе над самим Советом. Все мы знаем, что изначальный Совет семи провалился по всем пунктам — настолько, что Бенджену пришлось набирать в него всё новых прихлебателей, служащих его интересам и заглушающих голос народа. Давайте запомним: идея Совета Семи не была, по существу, идеей плохой, ибо именно нам, благородным оленям и лидерам Читала, надлежил править страной. Однако безрассудное высокомерие и принебрежение нуждами простых читальцев — вот что превратило Совет в воистину отвратительное образование!\nВот почему, — продолжила Хира, переведя дух, — я позвала вас сюда. Мы возродим из пепла старый совет и выстроим новую систему, которая не будет притворяться, будто она представляет интересы всех читальцев — она будет представлять их на деле. Наш совет будет ставить народ превыше всего, и в то же самое время время усилять собственную легитимность.\nТак... — Хира остановилась, — будет выстроен новый Читал."
chital.30.a:0 "Предателям в нём места не будет."

chital.31.t:0 "A Friendly Meeting"
chital.31.d:0 "The gardens in the dying light of the evening were beautiful.  As the sunset behind the White Tower, it made every leaf and flower appear to glow. Hira strolled causally in the warm air, Konnar at her side. The old representative of the Godi sought to advise Hira as he had once sought to advise Benjen.\n\n"The wisdom of the Godi is not something that should be cast aside so quickly Madame Hira. There are many areas into which we have insight."\n"Indeed? Tell me Konnar do you still have that nephew in Sambar who smuggles arms? What wisdom can you offer about him?" Konnar raised an eyebrow in surprise but didn't break his step. "The Godi do not have quite the level of insight they might think they do." She smiled, proud of the reach she had.\n"In which case would you care to enlighten me as to why you have summoned me here, not that I don't appreciate the invitation." He continued; the rumours of Madame Hira's network of agents were evidently true, he had to trend careful lest he find out what other rumours were true.\n\n"What if I were to offer you Chital." Konnar stopped in his tracks as Hira continued strolling without looking back at him. "On the first of next month Yarila Brienna will announce that the official state religion of Chital shall be Usko. The worship of Mahimata will be rolled into the pantheon as just another goddess and every town and city will be required to have a temple dedicated to their honour; that is, if I tell her to go forward with it." She glanced back over her shoulder at him meeting his eyes.\n"Such a great honour would require some recompense surely. There must be some way we can repay this example of generosity." He bowed his head low, playing the game she'd laid out.\n"I am interested in the status of the faith in Chital. I would like reports every two weeks on who is attending these services and how often. Seems fair doesn't it; to care for the spiritual wellbeing of our deer."\n"Oh, very fair indeed but, why do you need us for this? Surely your own agents could find about anything you wish?"\n\n"True, I can find out anything about anydeer I wanted, but I want to know everything about everydeer.""
chital.31.a:0 "Long live the Godi and the Pantheon!"

chital.32.t:0 "A Friendly Assassination"
chital.32.d:0 "The gentle clink of cutlery on plates and quiet conversation drifted through the restaurant as Madame Hira savoured her lunch. It was her favourite part of the day when she could just take a break and relax for an hour while picking up little bits of gossip from the idle conversations around her.\n\nSmiling gently to herself and relaxing into her chair with her tea, she lifted that morning's newspaper. The front page was dominated by the headline "Leading Godi Murdered." With a picture of Konnar below. The old Godi who had once sought to advise and influence Benjen now lay dead, choked to death with his own sermons shoved down his throat. Such a brutal murder would be very badly investigated, and his murderer never brought to justice, she was sure of it.\n\nWhat a pity though; with Konnar dead the godi would have to elect a new representative but with no clear candidate it would quickly turn into infighting and arguments. In that power vacuum the Mahimatists would step forward and takeover the spiritual support of the nation. In just a few months' time Mahimatism would be declared the official state religion of Chital and an ancient wrong would be put right.\n\nBlowing gently on her tea her eyes met those of a doe sitting across the room from her. Hira nodded gently, setting the paper down in the table and with that the doe rose and left the restaurant."
chital.32.a:0 "The pantheon is just out of style."

chital.33.t:0 "The Rejection Of The Axis"
chital.33.d:0 ""What is the meaning of this?!" Bhushan stormed through the door, finding Hira squaring off against Ivar across the meeting room.\n"Join the queue." Hira muttered between clenched teeth.\n\n"It's all perfectly straight forward." Ivar smiled. "You're done. The Axis is finished, and you will return to your lands, never to darken my door again. I've taken over and there's nothing you can do." The silence in the room was palpable as his words hung in the air. Bhushan's face slowly contorting and turning red with rage.\n\n"We pulled you from the gutter and this is how you repay us by going behind our backs and seizing power whilst we defended our future!" He roared. "You won't get away with this I still have the Tuya and-"\n"I have the army and a complete list of where all your ammo dumps are, the numbers and positions of your monks and even as we speak my troops are poised to strike. It would be a slaughter."\n"Then I'll just have to do it myself." He moved to draw his blade.\n"There are four guards behind that door, you'll be dead before you can take a step." Bhushan paused before slowly lowering his hoof back to the ground, glaring daggers at his former ally.\n\n"Ivar, I'm genuinely impressed." Hira complimented through the tension. "I never thought you had it in you." The initial shock of the takeover had left her and now, seeing the pieces fall into place, she couldn't help but appreciate the underhoofed nature of it all.\n\n"We always knew there would only be one winner here but don't think me ungrateful, I am letting you walk away, your lives intact and lands unmolested. Consider it a consolation prize for coming second but there's no room in my new Republic for you both. For your lies or your bloodlust." He looked from Hira to Bhushan "You're outdated, traditionalist and far too controlling to be allowed to interfere so just go home and be proud you made it as far as you did.""
chital.33.a:0 "Out of sight, out of mind."

chital.34.t:0 "A Heart-To-Heart"
chital.34.d:0 ""Uncle, you already know why I'm here."\n\nThe old deer sat in his chair in the royal palace in Ostkranbi, already having had a long day of both politics and military meetings. "Don't you have something better to do?" he asked, his voice gruff as usual. "You still haven't fully recovered from that assassination attempt."\n\nBenjen sighed internally, filling up two glasses of brandy and giving one to Jakob before taking his own seat. "I know you care a lot about me, Uncle. And I know that you only want what's best for Chital. But we're taking a new path now, one free from the old strife between deerkind. The Council needs new faces, and you are needed elsewhere now."\n\nJakob only raised an eyebrow as the Yaril continued. "You have served the nation honorably for many years, advising both father and Aatto. But the military needs you now more than ever. Chital's troubles are not yet over, and our soldiers will need you at their side, not in the palace arguing about politics."\n\nThe only sound was the seconds slowly ticking by from a clock as the two Kudlinens stared at each other. The elder was the first to speak. "I thought this day might come," he said, unusually softly. "You are not my brother nor yours, nephew. And it is clear that you are standing on your own four hooves now, regardless of tradition. It's time for me to step aside, and let you rule."\n\n"Thank you, Uncle-"\n\n"Now don't get sappy on me again," the deer replied, his old rough manner back again instantly. "It took you long enough to realize you can still take time off for family." Jakob took a sip of the brandy and gave a satisfied grunt. "Olenian. You've been paying more attention than I thought."\n\nBenjen smiled softly. "I still do listen to you sometimes, uncle."
chital.34.a:0 ""Thank you for your service.""

chital.35.t:0 "A Progressive Administration"
chital.35.d:0 "The table was an extravagant thing, a circle of mutual respect and equality made of the finest mahogany. It was an idea taken from abroad, and the simplest way to understand it was that by seating all involved in a circle none were the head of the table. All were equal, a sign of progressivism borrowed from Equestria.\n\nOld habits died hard, however, and Benjen’s chair was clearly more ornate than the others. It had been a simple accidental gesture by the staff. Why, after all, would one not want to have the head of government in a position of special respect?\n\nDespite his comfortable seating arrangement, unfortunately, there were still many issue ahoof. To Benjen’s left had been Davirtannen, who had been taking ample opportunity to speak on the potentials of industrialization. To his right Eva had jockeyed with Ivar for his attention, and both had been outspoken trying to sway Benjen's hoof on which policies should come first. Katrina Hoversholm, Ivar's sister and one of the newcomers to the council, seemed to be taking more time discussing something with similar outsider Raili Ninessen across from him.\n\nBenjen sighed quietly, and sipped at the glass before him. Olenian, just as he liked, and it settled his nerves slightly while those at his side desperately demanded his attention in any way but just saying it. Eventually the din was settled by a book slamming opposite Benjen in the circle, and he shot up in surprise as Raili Ninessen barked out a word he didn’t catch before speaking further.\n\n"We’re wasting our time! Equestria has already paved the road for us, why are we insisting on digging it up and remaking it?" Raili demanded.\n\nA moment of brief, thankful, silence passed before the whole room erupted in an uproar and Benjen lost the scattered arguments once more as they blended into a white noise. With another sigh, he reached for his glass. Perhaps some ideas were not so readily emulated."
chital.35.a:0 "At least it was a nice chair."

chital.36.t:0 "The Fall Of The Axis"
chital.36.d:0 "With the power of the Yaril and the reformists secure, it was only a matter of time before the Axis of Chital, the force against Benjen's rule for so long was to be removed. Officially, there was an exact date when it happened, when their seats were dismissed from the Council and the capital. In reality, things were far different.\n\nHira and Bhushan had already long fled their quarters in Ostkranbi, with little evidence they were ever even there. The Tuya, Bhushan's loyalists, were nowhere to be seen, their temples empty before the royal officers even stormed the doors. It was certain that, at least in the north of Chital, the influence of the Axis was gone.\n\nHoversholm, however, faced a far different fate. Due to his reformist economic ideas and his royalist past, Yaril Benjen V personally offered a place in the government to him, a new position now that the Axis was defunct. Ivar, of course, quickly accepted, once again regaining his former place in the inner circle of the Yaril. Overall, it could be seen as a success, and yet some among the reformist ranks still spoke in hushed whispers of danger, of a plot moving to the south of Chital. Perhaps the schemes of the Axis were not over yet.\n\nPerhaps the danger was just beginning."
chital.36.a:0 "Welcome home, Hoversholm, and good riddance to the rest."

chital.37.t:0 "Out With The Council, In With Benjen"
chital.37.d:0 "When the progressive agenda began, many expected a gradual transition into harmonic and Equestrianist values, with the government and Yaril working in tandem to pass reforms in a timely yet balanced manner. What they did not expect, however, was for Benjen V to announce the complete dissolution of the Council of Seven, centralizing all political and legislative power completely under the Yaril for the duration of what was referred to officially as the "Harmonic Transition" period. Widly regarded as a massively authoritarian move, it is clear that this is meant to ensure no more obstruction of the reforms can be undertaken in Chital.\n\nThe reception to this announcement was extremely mixed, for many reasons. Discontent has risen drastically both in the far east and south of the nation, the former due to opposing Benjen securing full and complete power, and the latter due to their representation in the north and the capital being wiped out in a single move. Despite all that, the bastions of reformism such as the northern heartlands and Ostkranbi itself has seen large continued support for the Yaril, giving large rallies for him and his new Equestrianist order.\n\nChital remains divided, yet it remains to be seen what will happen now..."
chital.37.a:0 "A new path has been opened."

chital.38.t:0 "The Tuymaiyānatu Rebellion"
chital.38.d:0 "The bonds holding the Axis of Chital together, unfortunately, were not severed when the organization was de-facto abolished months ago.\n\nBhushan Gurat, along with, we suspect, Madame Hira Ramachan, have declared a new government in South Chital in response to our new progressive policies. Although many in the court suspect Hira is using Bhushan as a front for her own operations, the new rebellion has taken up the name and flag of the Tuymaiyānatu, a native religious sect determined to protect their lands and faith from what they believe is an encroachment by a foreign Yaril. Bhushan, a staunch member of the organization and one of the movement's leaders, has declared already that Benjen wants "nothing but to see our ancient customs and traditions anihillated under the boot of what he calls progress."\n\nOur scouts believe the Tuymaiyānatu have a significant prescence in Hira's domain in Haarihus, along with Bhushan's in Mahorna. Interestingly enough, Bhushan and his warlords have also managed to take much of the native province of Gondeerana, controlled by Axis sympathizer Eva Pillai. If the native Eva Pillai decides to let the rebels into the city itself, nation-wide turmoil could endure, and the Yaril's reign over all of Chital might even be threatened.\n\nThe situation is grim, and all eyes are on the Yaril's next move to answer the rebellion."
chital.38.a:0 "Axis swine!"
chital.38.b:0 "Cittal tūymaiyāka irukkum!"

#chital.39.t:0 "The Banners Of War"
#chital.39.d:0 ""
#chital.39.a:0 "I don't think I need any saving..."

#chital.40.t:0 "Whispers in the South"
#chital.40.d:0 "# dont do yet"
#chital.40.a:0 "Bhushan and the communists? Truly?"

#chital.41.t:0 "The Yaril Speaks"
#chital.41.d:0 ""Deer of Chital, today our nation stands at a breaking point. The traitors in the south have risen to reverse the reforms that my government has undergone, so that they can force our nation back into an age without light. In the same, Jakob the Grey has taken arms in the east. His aims are the same as the radical Tuya. Reverting my efforts to grant progress and modernity to my nation and all its citizens. I do fully understand the faults that have plagued my regime for years since the death of my father, and yet I have done my best to make up for all of them. And so I plead with you, citizens of Chital, all of the deer, raise your antlers with pride! Be you native or Olenian rise now to this occasion! Throw back the tyrants into jungle or sea! Protect the future of Chital for all of our fawns! Nouse kansalaistani! Eṉ kuṭimakkaḷai eḻuppuṅkaḷ! For one Chital, united and indivisible!""
#chital.41.a:0 "For Benjen V!"

#chital.42.t:0 "Dannya Shah Appears With Bhushan"
#chital.42.d:0 "# dont do yet"
#chital.42.a:0 "A fake! It must be!"

chital.43.t:0 "The Finishing Touches"
chital.43.d:0 "After months of grueling labour in the sweltering temperatures of Valdeland, "Aattohamn", a sprawling port town on the coast of Chital, has finally been completed.\n\nNamed after Yaril Benjen V's predecessor, Yaril Aatto II, many native groups and progressive organizations have taken issue with the celebration of a brutal oppressor who imposed martial law upon the South and began the disastrous war upon the Chitali People's Liberation Front. Thankfully, none of those protests reached the site of the port itself, and Aattohamn now stands as a possible landing ground for an invasion of [SRI.GetName], or simply a center of trade to facilitate the mass amounts of Chitali spices exported to Macawia and the Griffonian South.\n\nAlthough debates have erupted on the usage of the port, postponing much of Chital's political activity, one proposal has made its way through - a motion to dedicate Aattohamn to the Chitali workers who built the port town. While squabbling continued on the matter of what the port town should actually be dedicated to, the spirit of the proposal itself has seen widespread support. All that is left to decide about the future of the new hub of commerce and naval engineering, it seems, is the exact dedication."
chital.43.a:0 "Dedicate it to the conquerers of old, who gave us Hindia!"
chital.43.b:0 "Dedicate it to its builders, the people of Valdeland!"
chital.43.c:0 "Dedicate it fully to its namesake, the great Yaril Aatto II!"

chital.44.t:0 "The Traditionalist Officers"
chital.44.d:0 "The Chitali army is at a breaking point. Despite the most dangerous politics being behind us now as a nation, the military continues to suffer from the same division that the government did, leaving our armed forced paralyzed. Jakob, the uncle of the Yaril Benjen V, has long been an important voice in the tactics, reforms and leadership, but opposing him are many Hindians and reformists who would like fresh blood seen in the higher ranks of the Chitali army.\n\nOn one side, the traditionalists have held the army for generations now. They consist mainly of Olenians with a few native Hindians in their ranks such as Jakob's trusted subordinate, Pensha Rashanth. Jakob personally advocates for mass motorization and a transition to the modern tank brigades seen abroad, while others remain steadfast in the old style of intense planning and methodological warfare.\n\nOn the other side, the growing opposition wing to the army is primarily unified in opposition to the traditionalists, but takes many different directions politically. Generally, they rely more on native tactics and Hindian-style warfare, far from the Olenian methods of old. There are many talented generals that could rise if given the chance, yet doing so would require a thorough purge of the existing Jakobites.\n\nEither way, the army requires a complete reorganization, which only we can provide."
chital.44.a:0 "The Jakobites can clearly no longer be trusted."
chital.44.b:0 "The Old Guard has served us well for many years and will continue to do so."

chital.45.t:0 "In The Homes And In The Streets"
chital.45.d:0 "The crowd thronged as Ivar took the stage, they'd all heard the rumours that the deer was travelling up and down the length and breadth of Chital giving speeches and rousing the public. Ulrik watched from the crowd. He'd come all the way into town from his farm for this, it'd better pay off. Ivar - taking his place at the front of the stage - did not cut the expected figure: dressed down in a loose shirt he looked less like a noble of the council and more akin to a common worker. The crowd went quiet as they waited for him to begin.\n\n"My fellow countrydeer." He spoke, his voice quiet but carrying over the audience. "I come to you with a message. You all have heard of Benjen's passing, you have heard how he was cut down in his prime. His family are heartbroken, Jakob most of all though he does not show it. Jakob - that honourable stag - who tried to aid the Yaril and make him strong. Where the Yaril spoke of compassion Jakob strengthen him to distain, where the Yaril spoke of care and hope, Jakob grounded him in caution and suspense; but our Yaril did not give into Jakob's council. Where one attempt fails another must take its place and as Jakob killed Benjen you and I and all of us fell down with him as bloody treason flourished over us!" A collective gasp and murmur ran through the crowd at the accusation as Ivar's words rose to a shout.\n\n"My message comes from Jakob's mouth! He says ‘do nothing, remain here as you are and do not be stirred to revolt at the Yaril's cruel fate. His weakness had to be removed'! Would that I had such skill to move the very stones of Ostkranbi to rise and mutiny!" The crowd roared the fire of Ivar's words taking hold on them. "I cannot stand by and watch our Yail's dying dream of a united Chital be smothered as Jakob seizes power and warps our home into his own twisted image. I come to you, and I ask will you rise with me and defend your future from tyrants and murderers!"\n\nUlric thundered his hooves on the floor as the voices of the crowd joined Ivar's call to action."
chital.45.a:0 "For Hoversholm, for the Republic!"

chital.46.t:0 "Jakob, Last Of His Name"
chital.46.d:0 "The waves lapped on the shore in the morning light, the sky overcast with grey clouds as the crowd of mourners made their way across the sand. The wooden Olenian boat - requisitioned from the national museum - had been decorated and filled with Jakob's possessions. At its centre, laid out with dignity and a sword placed between his hoofs, lay Jakob's body.\n\n"Was it quick?" Ivar asked as he trudged through the sand, coming to a halt next to the pyre; he hadn't attended the execution 2 days prior.\n\n"Yes." Andrea replied, the general having come to pay his respects to a fellow soldier. "The noose broke his neck instantly."\n\n"Any interesting last words?"\n\n"Not really, didn't say anything but he was brave, took it very well I thought."\n\nTheir small group of six arrayed themselves around the boat. Eva looked the saddest of those present. The whole affair had largely passed Ivar by. He hadn't been present for the arrest or the trial, he'd been too busy building his support base and if he was being honest, he didn't really care. At least Jakob had served a valuable purpose by acting as a scapegoat for Benjen's "murder". With it Ivar had been able to rally public support and tighten his grip on power; he owed the former councillor a debt there but nothing more.\n\nThe old soldier would have approved of an Olenain burial at sea, a fitting final tribute but the sooner the whole affair was done the sooner Ivar could move forward with dismantling and rebuilding the status quo.\n\nAndreas gave the ship a shove as Ivar tossed a lighter on dry straw in the boat, the tide pulling it out to sea as the fire took hold. The last of a bloodline, a monarchy and an old way of life disappearing over the waves."
chital.46.a:0 "May he find his peace in the sea."

chital.47.t:0 "The Dawn Of The Confederation"
chital.47.d:0 "Reporters and onlookers jostled for position as Ivar took his place on the podium set upon the step of the White Tower. Today would decide the fate of the nation and which path the citizens of Chital would take into the future: the deer that held the power to make that decision cleared his throat as he began.\n\n"We find ourselves - through the twists of cruel fate - on a precipice. The Yaril is gone, murdered by his would-be heir Jakob. This treason has been repaid in kind and with it the line of the Yaril has ended. We are now faced with a choice as a nation, look for somedeer to take the throne anew or take a fresh path. This is the first time in hundreds of years we've had a chance to decide the fate of our nation and it is a responsibility I have not taken lightly. Would you be so willing to give back that choice we have waited so long to regain?\n\nIt is my decree as interim head of the council that the nation of Chital shall begin the transition to a full republic-" Ivar was temporarily drowned out by the cheers from the crowd as those present exploded with celebration. A smile slipped onto his snout, breaking the image of dignified restraint just for a moment. "With- with a chamber of elected officials representing the provinces and a head of state as final arbiter." He continued as things quieted down. "The chamber shall be known as the Riksdag and the head of government as Kansleri. Over the coming months we shall create these positions and transition our nation into the full democrary of the new Chitali Confederation. I would like to finish by extending the hoof of friendship to our neighbours and the likeminded republican nations across the seas for they too have known the struggle for freedom and we have much to learn from each other in the bright future ahead of us.""
chital.47.a:0 "Three cheers for our Liberator!"

chital.48.t:0 "In the Fields of Haarihus"
chital.48.d:0 ""How's retirement treating you?" Ivar settled himself into the armchair.\n"How's leadership treating you?" Hira returned, glancing at him over the rim of her tea cup.\n\n"It fits me like a glove. It's almost as though I'd spent my entire life preparing for it." He sipped his tea. "But stroking my ego - as pleasant as it is - isn't why I'm here." The drawing room was of simple design, Hira preferring quality over quantity in decor. A small mahogany table held two porcelain cups of steaming Sambar tea as they talked. They might have appeared as old friends to any onlooker, but they were both all too aware of the hidden tension. Hira would never trust Ivar after he beat her to power and Ivar would never trust her in return, after all, one never trusts somedeer they'd deceived.\n\n"Hira, I have an offer for you, something of a position within government." She cocked an eyebrow. "You see I need your help, an old friend to help me shape policy and move the nation in the right direction."\n\n"Ivar, in what world do you think I would work with you again?"\n"Ah, you see that's the clever thing, we won't be working together, no-one's going to buy that after what occurred between us. You'll be working against me. I want to you to use your influence and takeover the leadership of the opposition, everyone would believe that, the bitter defeated opponent coming back to have another swing."\n\n"And together we push the country in whatever direction you desire?" He nodded and nibbled on a biscuit while she mulled it over. "Our economic ideas were never that different I grant you and we agree on social policies." She watched him, stirring him down as he looked around her home. He was a snake, she knew that, but he needed her, and, in truth, she was bored stiff; she needed to get back into politics. "Very well, you've got a deal.""
chital.48.a:0 "The Confederation's most loyal opposition."

chital.49.t:0 "A True Comrade"
chital.49.d:0 ""There are very few wines in this world finer than a Chitali wine." She poured the glass, admiring the shimmering white wine in evening sun. Offering the glass to Bhushan he shook his head.\n\n"I don't, thank you."\n"I know you don't" She sipped from the glass "Just as I know you would never betray your country. You're a stag of certainty Bhushan, when you say something, you mean it. No games, no hidden agenda; you never have and never will drink this wine because you have told me you won't."\n\n"You didn't invite me here to stroke my ego, Hira."\n"Indeed, I did not." She sipped her wine again. "I asked you here to offer you the position of my deputy on the council. I cannot handle everything and require help in the management of the country, if you're interested." He raised a single eyebrow at her offer\n\n"Ivar is the politician." The question did not go unmissed by Hira.\n"Exactly, that's why I can't trust him. He plays the game, makes his own plans, tells deer what they want to hear rather than what he really means. I need somedeer I can trust and there are very few of them around. That and you have a line directly to deer of Chital. The common stag trusts you, so, what do you say?" She offered him the bottle. Slowly, his eye fixed on hers he took the bottle and poured the wine into her glass, setting it back on the table leaving his own empty. A wide smile spread across Hira's face."
chital.49.a:0 "We will work well together."

chital.50.t:0 "An Old Confidante"
chital.50.d:0 "The view from the terrace over the sea front brought a sense of calm to the ongoing discussions; the morning had been productive, and the light lunch allowed both Ivar and Hira to sort out their trains of thought. The division of tasks and responsibilities would take the rest of the day but once complete there would be a clear line between where the head of the council's responsibilities lay and what duties her deputy would perform.\n\n"I'm still waiting for you to ask me why." Hira said as she added some avocado roulade to her plate.\n\n"I should think it was obvious." Ivar returned, enjoying his sabzi. "It was me or Bhushan and, no offence intended, he lacks the subtly needed for any real political work."\n\n"Yes, I suppose you could say that. Another way might be to say that he's honest and trustworthy." She looked at him side on.\n\n"Now Hira, that's not-"\n\n"Ivar let me make this quite clear to you. You are in this position precisely because you are a smooth-tongued, hardnosed, cold-eyed, two-faced creep and I know that under that layer of bravado, you fear me. You know I'll never trust you and that I can unmake you in a heartbeat." Ivar swallowed, the mask slipping for just a moment. "So, I also know that you will do everything that is needed to do what I tell you, things that an honest deer wouldn't do. Not to mention the publicity benefits, Olenian and Chitali working together, what a symbol but just remember this, don't you ever try to get one over on me. Do I make myself clear?"\n\n"Crystal." He replied, steadying his hoof as he sipped his water.\n\n"Wonderful, now you must try the roulade.""
chital.50.a:0 "We will work well together."

chital.51.t:0 "Assembling The Advisors"
chital.51.d:0 "Hira unrolled the map as the deer gave her the space to move around the table. The map, which had been created at her request, was a detailed survey for every industrial zone, railway, mining complex and shipping hub in the country. It came as no surprise to any of the thirty advisors, civil servants, and industrialists in the room that almost all these sites where in the north and clustered along the coast. Eva shook her head. For years she'd been arguing that the south needed investment and support but nodeer had listened to her.\n\n"As you can see" Hira began "The current economic development model has left a great deal to be desired. Regardless of the social benefits, having all our industry localised in one place is a terrible idea. When one freak storm can cripple our economy, we're in a bad way. The Benjen IV bureau is starting to yield results, but we have a long way to go. Eva." The doe was startled at the mention of her own name.\n"Yes Hira?" the deer around her shifted as she made her way next to the table to get a clearer view of the map.\n"How would you address this imbalance." Her question seemed surprisingly earnest; no tone of derision thinly failed.\n"I'd start by cancelling the construction of all new factories along the coast and relocate the plans inland, there's a few locations already scouted and opportunities for nearby mines. I wrote a report about all this a few years ago." Did Hira care about her opinion or was this just another one of the spymistress' schemes?\n"I know you did, I read it. I want you to take your plans and put them into practice. Don't move any existing sites but bring the rest of the country up to the same level."\n\n"Very well, I'll make the calls." Eva was shocked as she left the room, Hira had often spoken of her "Road to Justice" but she'd assumed it was a political ploy; now she was being given free rein to rebuild the country's economy. Maybe there's still some hope for Chital after all."
chital.51.a:0 "A dream of a people, equal... and perhaps free."

chital.52.t:0 "The Other Benjen"
chital.52.d:0 "His front hooves were shaking when Benjen Davirtannen wandered into the den of Hira Ramachan for the very first time - the seat of the sypmistress and now Diwan's iron hold over the Yarildom of Chital.\n\nHira had summoned him to a meeting after months of uncertainty, where Benjen continued to pace around the old factory, instructing his workers and drafting up policies for reform that would all end up in the wastebasket. Hira was no Benjen, and Davirtannen did not want to risk his reputation and livelihood by pushing for reform too much. Hoversholm may be tolerated, but him? No doubt Davirtannen was a symbol of the old regime to Hira, a decadent industrialist with no interest in sharing any of his power with poor Olenian nor any Southern native.\n\nNow, however, that fragile peace between them had been shattered, and Davirtannen found himself before Hira, crowned in the finest regalia fit only for a Princess of Chital, let alone a humble spymistress, and Bhushan and Marsha Gurat, her willing puppets in the grand quest for power that had taken the young deer to rulership.\n\n"Madame Hira," Davirtannen bowed, "I had not expected that you would call upon me now, some months after you had first taken power, not of course that I had any reservations about such a coup. My only duty is to serve Chital, of course, and accomplish the great goals of the Benjen IV Industrial Bureau."\n\nHe forced a smile while Hira entertained a whisper from Bhushan. The delicate little noble who had first been appointed to the position of councildeer so many years ago now seemed a giant, and Davirtannen knew the fate of his operations was all in her hands - Hira's. The famously fickle and jovial lady who spent most her time in public laughing with others, reading and listening cheap Equestrian entertainment, and if the rumors about deviancy were true, certain... other things, was the sole arbiter of the position of the old and weathered industrialist, but Davirtannen wondered if all that fanfare was just an act, a disguise. It didn't matter now. What mattered was her response.\n\n"I have called you hear for many reasons Davirtannen, but hearing your old spiel about service to the crown was unfortunately not one of them," Hira smiled to herself and Marsha Gurat snickered next to her, "The fact is that I have missed exacting the judgement of the Axis upon you, as one of the Council, but I had been pondering your place in Chital for many months."\n\nA pause took the room as Hira chose her next words with careful deliberation:"
chital.52.a:0 "Mr. Davirtannen, We would be honoured to have you."
chital.52.b:0 "Mr. Davirtannen, We cannot tolerate traitors."

chital.53.t:0 "What's Yours Is Mine"
chital.53.d:0 "Ever since The Moral Affair, Chital's nobility had been reduced to a shadow of its former influence. Most of them had cut deals with the police and ended up paying extortionate fines to avoid prison time; the few unlucky enough to be made examples of would never see the free light of day again. Once the decline had started there was no stopping it, the rot set in and ate through the nobles like worms through a coffin lid.\n\nHira stamped her signature on the seizure order and added it to the pile. Everything was proceeding just as planned. Across the south nobles were on the verge of bankruptcy, their wealth stripped bare by the strangely precise fines and penalties, as though they'd been worked out specify to push them to the edge. The council, in its kindness and wisdom had agreed to buy up their lands - at below market rates - and nationalise it. Some would become new industrial land, but most would be turned into parks or given back the wilds, a gift to the common deer.\n\nThose who wouldn't sell? Well fortunately they were all in prison and their lands forfeit. In fact, it appeared that only a small handful of Hira's friends and few councillors had managed to hold onto their lands and escape the accusing hoof of the law.\n\nStamping her seal on another order, she took pleasure in a job well done. The money seized would drive future investment and the tyranny of the Olenian nobility had finally been wiped clean."
chital.53.a:0 "Just good business."

chital.54.t:0 "The First Session"
chital.54.d:0 "The gavel hammered on the table and Ivar swore he could hear the leg crack. This was ridiculous, 64 deer crammed together into the meeting room which wasn't finished; scaffolding and pots of paint lying all over the place. The Riksdag building was at least 2 months behind schedule and still far from completion, but the session had already been set and they couldn't move it just because construction was still ongoing. So here they were, the new Republic conducting its business in a building site.\n\n"I call to order this session of the Riksdag. First order of business, the ratification of the constitution. I propose we discuss the position of representatives and the manner of voting. I take it all members of the house have read the draft?" A murmur of positive responses ran through the room. "Good and anydeer have any comments to make?" Again, there was general consensus as everydeer expressed their happiness with the document. Ivar sighed and shook his head; not one deer in the room had read the draft, if they had they'd have noticed that it was a complete farce, granting the office of Kansleri final say over pretty much every law that came through the Riksdag.\n\nIt was as he expected. The entire hall was full of yesdeer. None of them had any real experience with this "Democracy" thing; most hadn't even understood the rules when they stood for election and had fallen butt backwards into success. They all looked to Ivar, the self-professed ‘Great Republican' to lead the way and would do pretty much anything he said. While a nice situation to be in, it really wasn't what he wanted, now he'd have to do everything from organise the completion of the building to planning the nations school curriculum because every deer here would be hounding him constantly for his help. Sometimes being the hero is a problem all its own."
chital.54.a:0 "Glorious. Simply glorious."

chital.55.t:0 "An End To Equestrianism"
chital.55.d:0 "To condemn a sibling, to betray allies, and to cast one's noble family into the dustbin of history - to a common Chitali, those three actions would amount to unfathomable treachery. To Ivar Hoversholm, however, it was simply politics, and to his benefit, the people of Chital tended to forget their past convictions when their Kansleri took to the stage.\n\n"Countrydeer," the Kansleri began, adjusting his loose tie and gleaming at the audience, "What I am to announce is both unfortunate, necessary, and glorious - an end to an age of reaction and treachery, but the fall of many of Chital's old heroes, who in a time long before now I once considered my greatest allies."\n\n"The inner circle of Benjen V, his puppetmasters... you have heard my refer to them as "Progressives", but now, I shall be blunt - they are nothing more than traitors. Before I came to power they preached reform, spoke of a future of peace, justice, and harmony for the Chitali people and unity to heal the Oleno-Hindian conflict - worthy goals, I'm sure we would all agree. But now? Now? They have abandoned their past pretenses, our exceptional visions, and attempted, with all their power, to lead the government of and by the people to utter and complete collapse, for the sole goal of removing me, a "bigoted anti-harmonic despot", from power."\n\nHoversholm pictured them in his mind, and his blood curdled - Katarina, his sister, who in the great jealousy of an older, neglected sibling betrayed him the moment Benjen V cast him out, and Ninessen, the traitor, who appeased the court in one breath and condemned them in the next. It brought him a peace nothing else could bring him that these does would soon fall beneath the might of the Republic.\n\n"Under the cover of shadows, these members of the secret "Council of Six" plotted to destroy the fruits of my regime and... with no doubt finance an Equestrian-backed coup with the help of the repulsive S.M.I.L.E - and now, they stand detatched from any substantive positions of power. You can rest easy, brave sons of Ostkranbi, knowing that the Republic, and our vision - the people's vision... is secure." 
chital.55.a:0 "Good riddance to Benjen's lackeys."

chital.56.t:0 "The Harbinger of the Revolution"
chital.56.d:0 ""Now minutes of the last meeting." Ivar turned the page of the file, his council of advisors arranged around the table for their weekly meeting.\n"Point of order Kansleri, why is the discussion of my bureaucratic relocation proposal not on the agenda for this meeting?" The employment advisor asked, raising an eyebrow in confusion.\n"Because the proposal does not merit further discussion." Ivar responded without looking up.\n"Yes, it does." Kjetil responded, slightly taken a back at Ivar's flippant response. "I'm not the only one to think so either, the defence, health and education advisors are all onboard." He looked around the table for support and meet several nods of agreement.\n"I think you'll find if you check the minutes of the last meeting that there is no record of any such support." Ivar responded, meeting the advisor's eyes with a bored expression.\n\n"I... This... This is a fiddle. Why are you blocking it like this?!" The advisor asked, shock turning to anger as he became confused and frustrated.\n"Very simply. Decentralising government business means less control of the country.  It is folly to increase your knowledge at the expense of your power. There are benefits to the country I grant you but the Republic is still new and should not be destabilised like this and you'll just have to accept that." Ivar responded his hooves calmly folded on the table as he answered the advisor.\n"I won't accept this. This is absurd!" He yelled, slamming his hoof on the table.\n\n"You don't quite seem to understand your position. You are not a member of the Riksdag, nor do you have any power over the policy of the government. You are an advisor, that is what you do, you advise, nothing more. I however, as you quite rightly have said am Kansleri. I have the first and last word within Chital and if I say we're not doing this, we're not doing this. This is a one deer, one vote system. I am the deer; I have the vote. If you don't like it, the door is there." "
chital.56.a:0 "A strong leader for a strong future!"

chital.57.t:0 "A Symphony For Democracy"
chital.57.d:0 "Mikael sighed as he walked through the corridors of the Riksdag to the Kansleri's office, apparently Ivar had requested the young minister personally and Mikael couldn't fathom why. He hadn't worked with Ivar, he had never met Ivar, and as far as he knew Ivar had no reason to know who he was at all. Despite all that a sense of dread welled up inside of him as he made his way to the Kansleri's office for a small chat He knew it, deep down inside he knew, he was going to be dismissed or at least shouted at.\nSwallowing, his throat dry as he stopped outside Ivar's office, he gently knocked the door. From within he heard a muffled voice bid him enter and, heart thumping, he entered the office. The Kansleri sat behind his desk in the humbly decorated office; he smiled at Mikael as he entered and motioned to the chair on the other side of the desk.\n\n"Mikael, just the deer I wanted to see. I wanted to have a little chat; hope you don't mind."\n"Yes of course Kansleri, wha, what can I do for you?"\n"Well, it's this public transport grant scheme, I'd like to hear your thoughts on the matter."\n"Oh I, I'm just a junior minister, surely you'd be better asking the minister for transport."\n\n"Perhaps but I asked around a bit and I heard you used to work for the Gondeerana bus company before the elections. I believe you can provide some real working insight into the issues, and I believe in promoting the best deer for the job at hand, no voice is too small if they have something valuable to say. Now I know this work would be quite the promotion, but I feel you're up for it, so what do you say?"\n\n"I... but, but of course Kansleri how could I refuse." Mikael's shoulders relaxed and he breathed a happy sigh of relief, perhaps there was a future in politics for him after all."
chital.57.a:0 "Now begins the celebration!"

chital.58.t:0 "In The Den Of The Godi"
chital.58.d:0 "He bowed his head as the Godi ran a chalked hoof over his antlers leaving a trail of chalk dust along their length. It was a strange sensation, he'd never taken part in such a rite before, but needs must when the matters of state were involved. The whole process gave him time to think about his own religious beliefs. The decision to declare Usko as the state religion had not been taken lightly and it had stirred up a lot of hostility in the provinces. More than once the police had to be sent in to break up a rally and the Tuya were almost always involved in some way. It was fortunate they'd lost a lot of their influence and weapons stashes otherwise there might have been full scale civil war by now.\n\nThe benefits outweighed the risks; by bringing the Godi into the fold they had placated the Olenians throughout Chital, those deer held a lot of influence and keeping them onside mattered. The whole affair still felt strange to him though, he'd considered religion an important part of the state but on a personal level there were so many to choose from, where would he even begin and going down that rabbit hole could end badly. There was no shortage of fanatics in the world, the Tuya of instance or the Chiropterrans of the west. The world needed more moderates, not more devotees.\n\nThe old Godi finished knotting the charms into Ivar's antlers and began to mumble a prayer Ivar had little understanding of and less interest in. The sooner this ‘blessing of the Kansleri' was over, the sooner he get back to running the country and keeping the peace."
chital.58.a:0 "Let's hope the Mahimatists are fine with this..."

chital.59.t:0 "The Myth Of Moderate Monarchists"
chital.59.d:0 ""Do you really think this is the right place to have this conversation?" Ivar asked the cramped Eva.\n"What choice do I have, you've been avoiding me like the plague for the last 2 months." Eva replied, struggle not to step on her own hooves. Ivar had been visiting a local school as part of a tour of the eastern provinces when Eva had unexpectedly arrived in a foul mood and demanded they talk, dragging Ivar into the nearest room. It turned out the nearest room was the broom cupboard and now these two former council members were wedged together with no escape from questioning.\n\n"Why am I hearing rumours that you plan to seize the land from noble families across the country?!" She demanded.\n\n"That bill has not yet been brought before the Riksdag and it will be discussed caref-" He tried to placate before being cut off.\n\n"Don't give me that, we both know you can push anything you want through that place. I want to know now if there's any truth in it. My family lands are not just something you can seize. We have history there, my grandfather fought for every inch of it."\n\n"Eva, I understand, I do really, but we both know that among the nobles there are still some monarchists who would see a new Yaril crowned. To get rid of them I must seize their lands and titles, but I can't play favourites. If the state seizes some land, it must seize it all otherwise I won't look impartial anymore. I'm sorry I really am, and I'll make sure you are reimbursed at above market rates for the land, you and your partner won't go hungry but this needs to happen for the stability of the Republic."\n\n"If I could swing a hoof in here, I'd knock you out." She glared, Her snout mere inches from his own.\n"I don't doubt that and again I'm sorry, but this has to happen." He sighed regretfully."
chital.59.a:0 "Unfortunately, they must go."

chital.60.t:0 "Those Left Behind"
chital.60.d:0 "The day was bright and warm as Ivar and Eva made their way along the street, the crowds lining the pavement as they came out to meet the Kansleri on his eastern tour of the country. It was a particularly special visit as the Jewel of the South - Eva Pillai - had joined him at his invitation to spend the day meeting the deer of the province. That was what the papers reported, the truth was she had been invited along to discuss the position of the nobility. The presence of the public guaranteed that their discussion would have to remain civil.\n\n"And what" she asked between chats with the deer, "would be the terms of this arrangement?"\n"The nobles on the list will have to give up their titles and become private citizens but they'll keep their lands. They'll also be offered positions in the civil service suitable to their skills."\n"And those not on the- why thank you, what lovely flowers." She smiled as she bowed her head, a shy young fawn draped a small daisy chain over one of Eva's antlers before scamping back to her mother. "Those not on the list, what about them?"\n\n"Titles gone; lands gone; they're gone. They've either got no skills to speak of or are too attached to the idea of the monarchy. Have you come far?" Ivar asked an old stag in the crowd who caught his eye. He was leaning on a walking cane for support. "Somedeer get this gentlestag a chair, would you? So good of you to come out Sir."\n"I see." Eva said, catching Ivar up. "And this is not an offer; it's an instruction, so what do you need me for?"\n\n"You Eva are the example of the old guard made good, your economic skills are well known, and you are well liked throughout the country. A lot of these deer came out to see you, isn't that right?" He called to the deer before them, the crowd calling back with a friendly cheer and a few stomping hooves. "I want you to set the example to those nobles that have a chance to be useful.""
chital.60.a:0 "They can still be virtuous."

chital.61.t:0 "The Good Industrialists"
chital.61.d:0 "You are hereby ordered to report to Kansleri Hoversholm immediately to discuss the overhaul of RMEC operations and the eventual integration to a chiefly Republican and social democratic economic order."\n\nBenjen Davirtannen placed the letter containing those monumental words on the table in front of himself and the Kansleri and continued, an icy tone seeping through his speech, "I found this letter on my office door today, Mr. Hoversholm. Would you mind explaining what said "overhaul of RMEC operations" entails? I hope my state-owned corporation has not acted contrary to the goals of your reformist policy - surely you and I both know we are on the same page."\n\n"Well, Mr. Davirtannen," Hoversholm stated, looking him square in the eyes and smiling, "You do understand that I cannot go galivanting around calling the premier state-coroporate asset in Chital a Royal Corporation. We are Republicans - visionaries! I do trust you have been following labour laws, unlike... most of these industrialists, but, even so, the RMEC needs to go."\n\n"I understand, Mr. Hoversholm. My assets - they will remain under the control of my company, or do you plan.."\n\nHoversholm nodded and waved his hoof in front of him, cutting Davirtannen off.\n\n"You overestimate my anger at your managerial class, Mr. Davirtannen" the Kansleri said, his face still locked in that smile, "I don't have any plans on relinquishing you of your duties nor of your assets. You have done more for Chital than any of the prancing elites who pass for industrialists these days, that is for sure."\n\nHoversholm chuckled, and then turned to sign off a seat of paper.\n\n"There," he said, handing the contract to the old bureaucrat, "The state will take a more... active role in your industries, of course, and the name - the name will simply not do."\n\n"How about the Chitali Manufacturing and Electronics Corporation, sir?" Davirtannen finally queried, polite as always.\n\n"A good name for our new partnership," Hoversholm smiled once more, reaching across the table to shake the hoof of CMEC's new CEO - a mutually beneficial alliance that would surely go a long way in securing reform in Chital, Davirtannen knew. That, at least, would bring the industrialist comfort."
chital.61.a:0 "The others will not be so lucky..."

chital.62.t:0 "Working Alone"
chital.62.d:0 ""You are hereby ordered to report to Kansleri Hoversholm immediately to discuss the overhaul of RMEC operations and the eventual integration to a chiefly Republican and social democratic economic order."\n\nBenjen Davirtannen placed the letter containing those monumental words on the table in front of himself and the Kansleri and continued, an icy tone seeping through his speech, "I found this letter on my office door today, Mr. Hoversholm. Would you mind explaining what said "overhaul of RMEC operations" entails? I hope my state-owned corporation has not acted contrary to the goals of your reformist policy - surely you and I both know we are on the same page."\n\n"Well, Mr. Davirtannen," Hoversholm stated, looking him square in the eyes and smiling, a sinister gaze in his eyes, "It would not be fair to not extend the same punishments I would give to duller industrialists to one such as you, but nevertheless, the RMEC's sheer efficiency has made it a behemoth to crack. A behemoth I simply can't entertain."\n\n"What do you mean by that, sir?" the bureaucrat said with a tone of fear in his voice, still looking the Kansleri straight in the eyes.\n\n"The RMEC shall be broken up and subsequently fully nationalized," Hoversholm said, "You will no doubt serve the state well in that capacity, and I would welcome you, truly, in the RMEC's current state, it is no better than the monopoly of any Northern oligarch."\n\nDavirtannen continued listening, silent as ever.\n\n"Ah, there are times when your politeness is grating," Hoversholm complained, fishing for answers, "Will you stay with RMEC or retire your house with a nice pension."\n\n"I have reservations about your actions, but, my primary goal will always be to serve Chital."\n\nIn truth, however, Davirtannen knew he had no choice. The Kansleri was not a stag to say "no" to - not with this much power."
chital.62.a:0 "Industrialists, Equestrianists, and a story of traitors."

chital.63.t:0 "New Experiments For A New Age"
chital.63.d:0 "Kamini sipped her tea as she took her seat at the table, a small notebook ready to take notes. She was quite excited about the whole process, the first time they really had a say in how to push the company forward. Their little workers representation committee had 6 members, each there to voice the opinions and needs of their department.\n\n"Safety gear." Nanda from the workshop started off.\n\n"Do we really need safety gear?" Esteri from finance asked.\n\n"If you have to ask if you should wear it you should probably be wearing it. The number of deer I've seen injured because they didn't have a hardhat is ridiculous. A little bit of safety helps everydeer, less accidents means less deer on sick leave."\n\nKamini smiled to herself. This was good, there was hope here; for the first time in a long time, things would start to change. Facilities and tools they were lacking would finally be supplied and the general mood of the staff would lift as they felt they were finally being heard. The common deer had a voice at last and they knew they'd be listened to as government grants were tidied to how willing management was to take on the ideas of their employees.\n\nThis Republic thing might work out after all."
chital.63.a:0 "Now go, workers of Chital, into the future!"

chital.64.t:0 "Creation Of The CBSA"
chital.64.d:0 "The Citizen's Bureau of Southern Affairs was a shining example of how throw money at a problem and walk away. The cultural upheaval of the last few years had left a lot of deer throughout the country concerned as to where their position lay, with the Olenians fearing for their future and the Hindians concerned about their traditions. Of course, the Kansleri was far too busy running the entire country to listen to individual concerns, so the Bureau had been founded. An organisation dedicated to addressing all these issues.\n\nAll any deer had to do to register their troubles was complete a confusing set of forms, wait an unknown amount of time and eventually, at some point, their problem might be addressed in a manner that somedeer somewhere might begin to think was approaching fair from a distance. The system worked perfectly. So confusing, backwards, and unusable was the Bureau that many deer just talked to each other and sorted out their issues at a local level without involving the Bureau for fear of making the issue ten times worse. Just as intended.\n\nBy providing a public institution that everydeer could hate and direct their hostility at, the state had made it easier for them to trust eachother. Already - within a few months - a saying had developed. "Talk to your neighbour, because the Bureau won't talk to either of you.""
chital.64.a:0 "Red tape holds the nation together."

chital.65.t:0 "A Walk With Benjen"
chital.65.d:0 ""You wanted to see me, Benjen?"\n\nThe two members of the Kudlinen dynasty walked across the opulent noble estates of Ostkranbi, surrounded by open air, carefully grown trees and shrubbery, and the most opulent decorations that one could buy in the country. Both uncle and nephew were dressed in their standard royal attire, but only one was at ease in the environment. The other seemed quite upset.\n\n"What's going to happen to the reformists?" he asked, rather firmly in fact for the "Kind Viking". "Raili, Katarina, Ivar, what are you going to do with them?"\n\n"Their fate will be their own," Jakob responded, refusing to meet his nephew in the eyes. "They will get what they choose to."\n\n"Uncle."\n\n"I understand that they are your friends, but reformism has done nothing for Chital. They were never the right advisors for you, and you would have been better off-"\n\nUncle, those deer are loyal to Chital. They served me faithfully and only wanted the best for the nation. You can't call them traitors, can you?"\n\nJakob stopped and took a deep breath. Why did his nephew have to be so difficult? "Fine," he finally said, conceding. "Nothing will happen to the Reformists... as long as they remain loyal to you and Chital, and nothing else."\n\nBenjen raised an eyebrow, as if he had almost caught the catch within his uncle's sentence. "Promise?" he asked doubtfully.\n\nThe old stag nodded."
chital.65.a:0 ""Promise.""

chital.66.t:0 "Jakob's New Friends"
chital.66.d:0 ""Thank you for coming," Jakob said as the two other generals took their seats, all gathering in an ornate room within the royal palace of Ostkranbi. "I understand that pulling you from your duties on such short notice was difficult, but so is keeping the Yaril preoccupied."\n\n"We understand Benjen's unfortunate political leanings," Ieffri Huddarnen responded, his voice only barely concealing his distaste. "It is why we have always sided with you instead of him."\n\nThe old viking nodded. "And for that I thank you," he continued, "and it is only fair that you get something in return for your loyalty. I understand that there has been... difficulties in requisitioning certain necessities to your divisions in the army; these will be resolved quickly. Any issues in the east will be yours to deal with as you see fit. And because I will be busy in Ostkranbi running things, I trust you to maintain military competence in my absence."\n\nThe two generals both nodded respectfully. "Of course, Jakob," Liem responded. "We thank you for the opportunity. If we may get back to our duties..."\n\n"Of course." The two generals stood up to take their leave, and Jakob leaned forward onto the table to rub his forehead with a hoof. The generals certainly didn'y espouse the best of traditionalism, but they were loyal to him and that was the important part. The Yaril in particular had distaste for their methods, but that was irrelevant too. After all, Chital had to come first."
chital.66.a:0 "Benjen will not be happy, but he does not know what he wants."

chital.67.t:0 "Assessing The Situation"
chital.67.d:0 "Ivar's desk creaked under the weight of the folder; a stack of reports and predictions standing a foot in height, bound together with string. The full development plan for the Industrial Bureau as first derived by Benjen IV, a bloated monstrosity of a design. He held a two-page summary in his hoof, a vague attempt to sum up five years of errors, misjudgements, and terrible decisions.\n\nIt was badly designed at best, utterly useless at worst. It talked of providing hand tools for farmers instead of tractors, the best way to encourage localised weaponsmiths instead of centralising production in factories, how to improve upon existing construction instead of experimenting with completely new engineering approaches. It was also rather derogatory, assuming most of the native Hindians lived in mud huts in the jungle and survived on subsistence farming with little understanding of land ownership. It talked of seizing farmland to grow spices without payment for the land.\n\nThis report was three thousand pages of outdated, meaningless administrative drivel. He sighed letting the summary fall to his desk. He'd known Benjen IV better than most, had the most insight into the various departments that had worked on the bureau and through his political connections could get access to the minutes of every meeting that had discussed this.\n\nHis conclusion; scrap the whole thing and start again. Trying to salvage this glorified kindling would only waste more time than they could afford. Chital needed to be modernised now, not in twenty years, and it needed to be done without starting a civil war by angering their own deer."
chital.67.a:0 "Looks like the old Yaril did not exactly finish his reforms..."

chital.68.t:0 "First Day At Work"
chital.68.d:0 ""Bitter tomb scattered with flame, made to glow all over, hotter than iron need be for any craft. And such dire laments issued-"\n\n"Maja! Would you please stick the technical details and stop getting distracted!"\n\n"Sorry." She rubbed the back of her neck, slightly embarrassed. "Got a bit carried away there, I just think it's cool." She cleared her throat "As I was saying the pipes at the bottom there, they blast hot air into the already heated furnace pushing the temperature even higher. That's why it's called a blast furnace and it's what allows for purer, stronger, and faster steel production."\n\nThe small crowd of engindeers took notes as she explained and moved along the walkway around the mouth of the furnace. It had just been installed, the first of it's kind in the country and these deer would take the design and technical details back to their own factories as part of the modernisation plans. The future belonged to Chital and that future would be built of steel, and there was no better representation than what she was explaining before them.\n\n"Any question so far?" she asked. A deer near the back raised a hoof.\n\n"What do we do if we fall in?" he asked nervously, glancing down over the lip of the blessedly inactive furnace.\n\n"Die extremely quickly, so don't do that. Now, over here we have a sample of the new coal coke mixture that we use...""
chital.68.a:0 "For a modern Hindia!"

chital.69.t:0 "A Thousand Little Historians"
chital.69.d:0 "The library stood three stories tall and was crammed with row upon row of books upon every subject imaginable. Hunar had never seen so many books in his life, were there even this many books in the world?\n\n"Over here class." Miss Laghari called, gathering the fawns around several tables. "Today we're going to do a little history project about Chital's past. I'd like you to pick a book at random from the history section over there and see what you can learn, then we'll have a chat about what you've discovered. This new library just opened and should have all sorts of interesting books." She smiled at the class. "If you need any helpm just let me know."\n\nThe class filtered away to the history section, Hunar wandering through the shelves trying to find something that caught his eye. He couldn't reach the top shelves so sticking to the lower one's he passed by many titles he didn't understand. "The Last Staghal." "The Great Partition." "Our Moon Has Blood Clots." "The Fall of Bambay." One final book caught his eye. "The Devil Walks: The Story of Johan I."\n\nLifting the book and flicking through the pages he read tales of great battles, warriors fighting for conquest, political intrigue, murder, and mysteries. He lost track of time as he turned through the pages, each twist and turn of the king's life leading him deeper into the pages. Finally, Miss Laghari broke him from his concentration.\n\n"Hunar, over here." she called. Smiling to himself with his discovery he trotted back to the table, book in hoof and settled down among the class."
chital.69.a:0 ""So, what do you think of this King Johan?""

chital.70.t:0 "The Reason Of Davirtannen"
chital.70.d:0 ""Let me just say, my Yaril, that it is my greatest honor to be able to serve as your Chief Minister. To pick me of all deer from the ranks to serve-"\n\n"So you've said a thousand times by now, Davirtannen," Benjen answered, almost giving a sigh. When the reformist had asked for a private talk in the royal gardens, he had hoped it wasn't going to be just for more platitudes. "You've served Chital loyally for my father and brother for decades now, what made you think I wouldn't pick you?"\n\nThe deer tightened his tie a bit, still a bit nervous. "Well, I was worried that you might listen more to the others instead, like Ivar or Raili. Don't misunderstand me, I know why you brought them in, but Ivar's economics are rather bold and Raili's stance towards politics is..."\n\n"Radical?"\n\n"Yes, exactly. What we need, or rather what I believe we need, is a middle course. A constitutional monarchy, with a strong democracy to support it. I have heard that Raili and Katrina were speaking to you about emulating the Equestrian monarchy; I'm sure their hearts are in the right place, but we can not just copy their principality and expect things to work."\n\nThe Yaril thought for a few moments. He supposed he had gotten quite caught up in her fiery speeches and literature to really think about what she was suggesting. Equestrianism had seemed so enlightened, so perfect... but Raili had seemed so willing to do whatever it took to reach it. And Davirtannen had seen a lot in his many years serving the Yarils; much older than Benjen himself, he carried himself with a sort of slow reason and determination that was all his own. "I suppose you're right," he said finally to his Chief Minister. "And I'm sure you've already planned out everything to get to your democracy, right?"\n\nDavirtannen gave a slight smile. "Just leave everything to me, Yaril.""
chital.70.a:0 "Harmony through moderation."

chital.71.t:0 "The Passion Of Ninessen"
chital.71.d:0 "The last few weeks had been... hectic.\n\nEver since Raili had been made Chief Minister of Chital, the government had gone through a major upheaval. Countless old ministers, advisors and bureaucrats had been fired on the spot, anydeer being deemed unharmonic removed from their positions no matter how small. In their place came in Raili's own progressives such as Katarina Hoversholm, and industrialists like Davirtannen remained in their positions as loyal servants of the Yaril. The most controversial additions, however, were the foreigners. The Equestrians, ponies never seen before in the Chitali court being appointed to some of the highest positions of government. Needless to say, there were quite a few upset at the turn of events.\n\n"I assure you Yaril, all of these is completely necessary for what we're planning to do," Raili said to the Yaril as he watched the countless ponies in the room with confused interest. "I've worked with the Equestrians for many years, and if we're going to make a real Equestrian principality, they will be invaluable to doing so."\n\nBenjen nodded, seemingly not paying much attention to what the doe was saying. "I've always wanted to bring the magic of friendship to Chital," he said, captivated by the scene and his own thoughts. "You have my full support, Raili. I trust you to do thing right."\n\nRaili smiled. It was certainly a far cry from the opposition of the old Yarils. "Thank you, Benjen. By the time I'm done, Chital will be far different from what it was.""
chital.71.a:0 "Harmony through idealism."

chital.72.t:0 "Pleas to the State"
chital.72.d:0 "Despite the flourishing progressivism of Benjen's administration, some things never changed. The courthouse where Dannya Shah had been brought to in chains was a well emblished building, with an intimidatingly grand facade and an enormous central room. It was designed to express the strength of the State, and for Ninessen's purposes it was perfect. Even a democratic state, after all, had to be strong towards those that would subvert it.\n\nBefore the judge, and with Ninessen in the wings 'observing', Dannya Shah was brought to testify. She approached the bench with a feigned confidence, but her face quickly turned from a forced-smile to a simpering look of fear as the judge rattled off her accusations. They ranged from treason, to bribery of public officials, to culpable conspiracy in several homocides. \n\nWith her chains clattering slightly as she stumbled to speak, Dannya started simply, "I was..." she whimpered, and the judge demanded Dannya speak louder. "I was doing what was best for my country!" she croaked awkwardly, and gasped in a breath before continuing under the judges gaze.\n\nFor a moment, her eyes darted around. Ninessen watched her closely, and noted that the chained doe closed her eyes, and took a soft breath. She started speaking before her eyes were open.\n\n"The tyrannical... regime of the harmonists can only bring festering rot to Chital, a-and... and..." Dannya started, but quickly lost her steam and sputtered to a halt. "I plead not guilty."\n\nThe judge sighed, and rolled his eyes before he struck his gavel. "Your plea is noted. Jury trial will begin tomorrow," he spoke, and his voice echoed around the large hall while Dannya staggered back and fell into her seat.\n\nNinessen smiled and leaned back in her seat, and watched as the next communist was brought in. Slowly but surely through the day they filled a bench, and all of them tried- and failed- to make a rhetorical stand before the bench. All of them were cowed by the strength on display, and Ninessen was sure that they would crack given how serious the penalties were for their charges. There was seldom honour amongst thieves, after all, and that's all they were- thieves." 
chital.72.a:0 "Justice serves harmony."

chital.73.t:0 "Intervention"
chital.73.d:0 "Not long after Dannya Shah had been convicted of her crimes, with sentencing due the following week, was the simpering and terrified doe replaced with a pathetic image of an equally terrified buck. Hoversholm was dressed in a very fine suit, Equestrian by fashion, and his mane had been styled equally so. He would not have looked out of place in Manehatten, and he opened his statements with bold but rhetorically empty points of how it should be the pride of our nation to hear the viewpoints of others.\n\nThe bucks charisma was obvious, but Ninessen was hardly fazed. The judge, now and then, glanced to her position in the viewing stand and she would nod to allow the buck to continue. His words were empty, and allowing him to speak would allow them to preempt others that spoke with more radical zeal.\n\nIt wasn't long however before Ninessen felt a nudge at her side, and turned to see a doe, dressed in a similar fashion to the buck at the stand but with a far more feminine flair, looking at her. "Can we talk?" she questioned.\n\nNinessen blinked, "...no?"\n\nThe doe, not dissauded by a simple refusal, rose and slapped her hooves to the chair before her. "That's my brother!" she shouted, and interrupted her brothers rambling with her bold words. "I demand an opportunity to speak with him!"\n\nNinessen sighed, she knew that right existed, and the doe turned to her and huffed, "What about now?"\n\nSo it was that Ninessen was pulled into the judges office during a quick, awkward, recess in court. In that room the judge lost his sense of domineering control, and he sat behind his desk as he looked to Ninessen, and the well-dressed doe opposite her. Ninessen spoke first.\n\n"I'm fairly certain I know why you've come here, so speak and make it quick," Ninessen demanded.\n\nKatarina leaned in her chair slightly, and looked to Ninessen. For a moment the confidence in her face, and the glare of stern protection, faded. She knew the enormous threat hanging in the balance. Her brothers freedom, or perhaps even his life, was hanging in the balance. So she spoke, slowly, choosing her words carefully.\n\n"My brother..." Katarina started, "Has broken no law, hurt no deer, and is hardly a radical. He's an idiot, a charlatan- he just saw an opportunity for attention and profit. Please, have some mercy. He's not a threat to the state, he's just a con-stag that got in over his head. Give him some community service or something- don't try him as a damned revolutionary."\n\nNinessen sighed, and the judge shrugged when she glanced to him. Before long, she spoke."
chital.73.a:0 "Fine, but he can at least clean up some litter."

chital.74.t:0 "Ostkranbi Summit"
chital.74.d:0 ""So, Chief Minister." Ivar Hoversholm sat back with just a hint of resentment as Benjen Davirtannen took a puff of a cigar, his glasses carefully perched on his muzzle. "Can't say I expected you of all deer to get that role."\n\n"Believe me, I'm as surprised as you are," he responded, letting off a bit of his normal formality. "And I mean no disrespect, since I know how much you wanted this role before you were first cast out of the court. Your reformism was just a bit too fiery for the time."\n\n"It was the only way to save Chital!" Ivar protested. "Look at Raili, she's still going around preaching about her Equestrianism straight to the Yaril!"\n\n"Just like you were about Republicanism?" Davirtannen simply raised an eyebrow as the truth of the matter sunk in. "Ivar, we've been friends for a long time now. You've been a great statesdeer, someone that's had many a great idea for Chital that we could agree on. But you have to concede some of that idealism if we're going to work together." The industrialist leaned forward, trying to get his point across. "Hardline Equestrianism is not the future of Chital; surely you can put aside some of your Republicanism for the good of the nation too?"\n\nIvar grimaced, moving his head from side to side as if he was debating it, before finally sighing and moving to shake Davirtannen's hoof. "Alright, fine. Benjen's not the worst Yaril Chital could have, anyhow. Just make sure to keep me away from Raili; I don't know how long I can stand that Equestrianist prattling."\n\nDavirtannen smiled. "I'll see what I can do.""
chital.74.a:0 "Just like old times, eh?"

chital.75.t:0 "The Hunt Begins"
chital.75.d:0 "Hira Ramachan had not been seen at court or in the city of Ostkranbi for weeks. In the beginning, the phenomenon was merely a laughing matter - Benjen Davirtannen and Ivar Hoversholm would joke about the various deviant pleasures or deep revenge schemes Hira could be indulging in, and Raili Ninessen and would remark "good riddence" under her breath whenever the topic was mentioned.\n\nThree weeks in to the loss of Hira, the situation with the spymistress was not exactly to Benjen's liking, and so the Yaril finally brought it up in one dull meeting of the Council - Hoversholm shrugged and suggested she was off in the south somewhere comissioning new propaganda, and Davirtannen declared no one had seen her at any of his industrial sites for months, before breaking out into laughter at the very thought of the petite Ramachan ever visiting a factory. Only Ninessen furrowed her brow and spoke up with a serious response, declaring that Eva had sent notes the previous day about disturbing news in the South - agents of the Chitali government were found dead outside Haarihus, their warrants for Dannya Shah's arrest still in their hooves. Eva, of course, had assumed it was the Reds, but Ninessen and the Yaril both knew Shah no longer had the base to make such bold statements.\n\nIt had to have been Ramachan.\n\nWith Ninessen and Davirtannen's backing, primitive automobiles set out at dawn to track down the spymistress and find the last known places she had reared her vile head in. Eva Pillai's domain of Gondeerana would be an excellent place to start."
chital.75.a:0 "To Gondeerana it is, then!"

chital.76.t:0 "On Her Tail"
chital.76.d:0 "The agents got to Gondeerana in a relatively fast time, entering the Southern city and immediately getting to work attempting to track down Hira Ramachan's location. It was difficult, as the spymistress was notoriously secretive and the city was the second-largest in all of Chital, and the locals were not exactly the most cooperative at times.\n\nAfter a few days, however, the forces on the ground finally reported in to the Yaril with a lead. Somedeer had reported a disturbance next door, and multiple testimonies had lined up with Hira and her agents taking temporary residence. The team reacted with lightning speed, breaking in ready for a fight.\n\nHira, however, was already gone. Almost no trace of her presence remained, dust already settling upon the countertops and tables of the many rooms. The spymistress had sensed the approaching threat and fled, leaving her pursuers with not a clue of where she was heading. Letters to the Yaril reported failure after failure, and the one possible lead that they had, at least for now, was a loss."
chital.76.a:0 "Always one step ahead..."

chital.77.t:0 "Eva's Guidance"
chital.77.d:0 ""So, we're stuck." Yaril Benjen put down the latest letter from the deployed guard in Ostkranbi, sitting at the table with the Council. "Gondeerana was a dead end, and Hira is nowhere to be found. We can not let such a threat to Chital get away, but Hira is keeping one step ahead of all of us. We need more leads, and fast."\n\nThe six deer at the table thought for a few moments. "Well don't look at me," Davirtannen finally replied. "I've informed the factories to keep an eye out, but I doubt Hira would be foolish enough to try and enter one for some reason."\n\n"I know," Eva spoke up, grabbing everydeer's attention. "My contacts in the south has told me that they've seen the spymistress at her estate in Haarihus. If you send your forces there, you may be able to catch her."\n\nBenjen nodded, while Raili seemed less convinced. "And why would she be there?" the orator questioned. "That would be one of the first places to look, she wouldn't be in a place as obvious as that. Hira is more likely to try and flee across the border; cutting her off at Mahorna is a better plan."\n\nEva seemed rather offended at the insinuation of being called a liar, but the notion was enough to give the Yaril pause. She did raise a good point, and Eva was known for her previous Axis sympathies... but at the same time, she had proven to be a reliable ally in court. A choice had to be made, and decisively - no matter where she was now, the spymistress was unlikely to remain there for long."
chital.77.a:0 "To her estate - when has Eva lied?"
chital.77.b:0 "Ninessen is right - she could not be there."

chital.78.t:0 "An Empty Estate"
chital.78.d:0 "Upon receiving the orders from Ostkranbi, dispatched forces quickly made their way to converge on Haarihus, ensuring that Hira would not be able to escape this time. Her estate was, after all, public knowledge, and getting in would be foal's play. It was simply a matter of finding her, arresting her and hopefully her crony Bhushan while they were at it. The strike was coordinated, well-prepared, and done with precision.\n\nIt also happened to be completely fruitless. The estate was, much like the safehouse in Gondeerana, completely empty. Upon closer inspection, it was obvious that nodeer had been there for some time. It wasn't a case of barely missing Hira again, it was getting a location completely wrong. The lead was false, the trail completely cold. Who knew where the spymistress was?\n\nThe news was quickly sent to Benjen, who was not happy in the slightest. Angry both at Eva for lying and covering for the Axis, and himself for not listening to Ninessen. He would tell the guard to keep looking, of course, but the chances of catching Hira before she escaped to wherever she was heading was slim to none now."
chital.78.a:0 "Damn you, Eva!"

chital.79.t:0 "To The Festival"
chital.79.d:0 "Mahorna, at least normally, was a city once fairly hostile to the Yaril. After all, it was the homeland of Bhushan, who few did not know of his opposition to the Olenian elite's domination over the native Hindians. However, luck came in the form of an excuse to enter; a large festival was going on, in celebration of some local holiday. Many deer from the region were coming to attend, and it would be easy to slip unnoticed by the crowd.\n\n"What's the situation?"\n\nThe soldier looked up to see an officer standing next to him expectantly. "Our forces are in position, sir," he responded with a salute. "The city is on unofficial lockdown, and we have ever exit watched for any sign of the spymistress or her entourage."\n\n"Excellent," the officer nodded. "Any sign of them?"\n\n"No, sir. We have deer gearing up in plainclothes as we speak to enter the festival and search for Madame Hira. However, it is rather crowded, and it may take some time to track them down if they are within the city."\n\n"Keep at it, private." The officer turned away. "I will need to inform the Yaril of these developments.""
chital.79.a:0 "This better not be a trap..."

chital.80.t:0 "On The Border" 
chital.80.d:0 "Bhushan Gurat impatiently waited as the minutes slowly ticked by, no other deer in sight. When the reformists had originally won over Chital, he had seen the writing on the wall; even before Hira had told him to, the Hindian had already begun preparing to make his escape from Ostkranbi. Traveling south, he was to lay low in his home province while Hira attempting to stir trouble elsewhere, and when the time was right, meet her to cross over the border into Doelhi. Unfortunately, it seemed that the spymistress was running late.\n\nAt this point, Bhushan was starting to question his loyalties. Not towards the Yaril, of course; he would always be a symbol of decadence and Olenian oppression, no matter what he claimed to stand for. It was Hira, once seeming to be such a stable and useful ally, who was beginning to grate on him. Always acting as the leader of the two, pushing for the assassination attempt that got them to this place, it seemed she was in control of everything. But now, her help was no longer seeming to be necessary...\n\n"Bhushan." He snapped back to reality, seeing Hira already approaching. "It's time. If we're to see Chital fall and Hindia free, our luck will be better aiding Doelhi. Are you coming?"\n\nIt was time to make his choice."
chital.80.a:0 ""You are of no use to me now, Madame Hira.""
chital.80.b:0 ""For such a friend? Of course!""

chital.81.t:0 "End Of the Road"
chital.81.d:0 "Benjen closed the folder he was reading and placed it back on the ornate table, his Council assembled before him once again. "Hira is dead," he announced, eliciting a gasp of shock from Eva but little else. "They found her dead near Mahorna. Tracks leading further south were seen as well; Bhushan, no doubt. It seems he killed her before fleeing alone soon before we reached them."\n\n"I suppose the so-called "unity" of the Axis was a lie," Raili commented before turning to face Ivar instead. "Aren't you lucky that you got to side with us instead of them?"\n\nThe republican's face contorted in annoyance while Katarina tried to calm the tension. "None of that matters anymore," Benjen continued. "What matters is that Hira is gone, and Bhushan is out of the picture now. I doubt he'll be coming back any time soon; if he does, we'll keep an eye out. Until then, I think we can call this case closed. Anything else?"\n\nHe waited for a response but got none. "Then that's it. Now if you excuse me, I have a meeting with Ruusu.""
chital.81.a:0 "So it ends."

chital.82.t:0 "End Of The Road"
chital.82.d:0 "Benjen closed the folder he was reading and placed it back on the ornate table, his Council assembled before him once again. "The Axis is gone," he announced, eliciting a few murmurs from the councilmembers but little else. "The soldiers only found tracks leading further south from Mahorna. It seems both Hira and Bhushan have fled beyond our reach and into Doelhi. I doubt we'll be seeing them again."\n\n"We could have caught them if it wasn't for somedeer covering their tracks," Raili said, almost staring daggers at Eva. "Just a stroke of misfortune that you gave us the wrong information?"\n\nEva looked both shocked and insulted at the accusation, with Davirtannen merely raising an eyebrow. Interestingly enough the most neutral-looking deer present was Ivar, who seemed wholly uninterested in the events unfolding.\n\n"None of that matters anymore," Benjen continued. "What matters is that Hira and Bhushan are at least out of the picture now. We'll keep an eye out for them, but they shouldn't stir up much more trouble. Until then, I think we can call this case closed. Anything else?"\n\nHe waited for a response but got none. "Then that's it. Now if you excuse me, I have a meeting with Ruusu.""
chital.82.a:0 "They'll be of no threat to us now."

chital.83.t:0 "Hira's Festival"
chital.83.d:0 "The festival was nearing its end as Hira sat at one of the many tables set up for the event, rather bored all things considered. If it was up to her, they would be long gone from this village already, away across the border and far from the reach of Ostkranbi. But no, Bhushan had insisted that they remain at least for some important celebration from his homeland, and so here they were. Remaining in Mahorna, at some glorified party.\n\nWell, it wasn't completely bad. Though she was sure Bhushan would have disapproved, one or two stations to gamble had been set up among a few deer. Hira had decided to join in, always fancying a bit of a game of chance. Luck was appearing to be on her side, as her winnings had nearly doubled since she first started. The dice were rolling in her favor, unlike the winds of politics which had clearly not. At least something was going right.\n\nOut of the corner of her eye, she spotted a new deer coming to the table. He was a young stag, couldn't be more than twenty-five, with a fair amount of money to bring to the table. Interestingly enough, he seemed to pay more attention to the players than the dice. And there was something familiar about him too, something that Hira couldn't put her hoof on...\n\n"Place your bets!" The spymistress snapped back to attention, pushing forward a sizable amount of her winnings towards the next roll. But out of the corner of her eye, she saw the newcomer stare at her, a flash of recognition in his eyes, and that was when it finally hit her.\n\nHe was a Yaril loyalist.\n\nIt was already over. Hira could hear the two deer coming up behind her. There wasn't a point in running. Sighing, she sat back and tried to relax at the table, at least for a few more moments. Might as well enjoy the last bet, while she had the chance."
chital.83.a:0 ""Can you roll the 8-sided die, plea-""

chital.84.t:0 "A Chitali Meritocracy"
chital.84.d:0 "The court was far different today.\n\nYaril Benjen had been used to the political life of nobility; after all, he'd dealt with them in his court for his entire reign. The secrets, the intrigue, the backstabbing... he had no love for it, but it was something he was used to. A mainstay of every day acting as Yaril, hearing their complaints, their suggestions and usually ignoring a vast amount of them.\n\nDavirtannen had turned that all on its head. Calling it a 'court' would be misleading - there was no nobility now, only bureaucrats and publically-appointed officials. Deer like Eva had been completely sidelined, relegated to their own estates and kept out of the new politics of Ostkranbi. Replaced with faceless stags in suits and ties, socialite extravagance had gone to debates on policy and state efficiency. It felt more like an office than a palace, with Benjen presiding over it all.\n\nIt was certainly... different. More boring, absolutely. But did he miss the old and exciting plots between the nobility? That was hard to say. At least he had to do less now, which was nice. Davirtannen seemed right at home, speaking with his fellow industrialists about matters the Yaril didn't even pretend to understand or care about. Something had been lost, a spark or a spirit, and replaced with the same dull routine of daily government management.\n\nOh well. At least Benjen could have more time to himself now. Maybe he could finally take Ruusu out to see the city again like he promised..."
chital.84.a:0 "Will democracy soon reign?"

chital.85.t:0 "Guardians Of Harmony And Democracy"
chital.85.d:0 "Ninessen giggled. It was not a common sound from her, but as she sashayed back and forth before the mirror she could hardly stiffle a bit of youthful pride in herself. The way the dress she wore flowed off her frame was elegant and beautiful, and she had been waiting weeks for it to come in from Baltimare. Equestria made the finest dresses, after all, and she had paid a substantial bag of bits for this piece. With a soft sigh, and one last glance at herself. Ninessen left her room and stepped into the hall. Today was the Gala of the Dancing Deer, and Ninessen was delighted to attend. \n\nAll around her the does and bucks of the flourishing new order of high society were dressed in the finest of Equestrian clothing. They bowed respectfully as Ninessen passed, and soon enough she was introduced by a well-dressed servant as she entered the ballroom. Even that had been taken from Equestria, and so was most of the food on display. The alcohol, however, was Olenian. Ninessen knew Benjen would find some excuse to refuse to attend had it been otherwise.\n\nThere were of course ponies as well in attendance, and Ninessen noted that they were well respected by the deer nobility. Chital looked to them for guidance and inspiration, even if Ninessen could see in their eyes a bit of mockery. They knew that Chital was emulating Equestria, and in some cases awkwardly. The first step to equalling Equestria on Chital's own terms, however, was internalizing what had already been accomplished. There was no reason to re-invent the wheel.\n\nLike Equestria, those in attendance weren't landed nobles or- for the most part- given to their attendance and respectful station simply by lineage. They were academics of note, merchants of wealth, or statesdeers of good reputation. It was a meritocracy of those that had proven themselves worthy to have their hooves on the steering wheel of state, even if not perhaps absolute control of it.\n\nNinessen made her way towards the food, and there she found just as she hoped Benjen sampling some of the drink. She stepped up to his side, and leaned into his ear, "You really should try Equestrian cider some time," she teased, and Benjen snorted before he turned to her.\n\n"You can speak to me about Equestrian superiority until you go mute, but it'll take more than that to convince me Olenia doesn't make the best alcohol," Benjen returned.\n\nNinessen giggled, again. "I'll convince you yet.""
chital.85.a:0 "Long live Benjen! Long live Ninessen!"

chital.86.t:0 "Decadence And Traditionalism"
chital.86.d:0 ""So, how bad is it?"\n\nBenjen Davirtannen grimaced, clearly not excited at the prospect of answering the question. "Much worse than we thought. The nobility in almost all cases are underqualified and uneducated, and they've been running economic development across Chital for years now. Almost every estate and plantation I've visited suffered from some glaring issue; some were well-intentioned attempts that fell from incompetence, and others... well, the less said about them, the better. Many prefer to live their decadent lifestyles using embezzled funds than actually use them for their intended purpose."\n\nThe Yaril frowned. "And how long has this been happening?"\n\n"Since the very beginning. Remember that industrialization project in Valdeland? The one with the new arms factory?"\n\nBenjen blinked, trying to rack his memory for a moment. "Yes, I believe you said it fell through from the bureaucracy. But that was years ago!"\n\n"It was, and I did tell you that, because that's what I was told in turn. But in reality, the local nobility had used the money on one of their galas." Davirtannen slid over a folder, flooded with documents and images of the Chitali countryside and cities. "We've made good progress in rooting this out already, but there's still plenty left to be done. The traditionalists won't let up easily, and we've been blind to this for far too long."\n\nBoth Benjens got up, the Yaril nodding to his trusted advisor. "Then there's no time to lose.""
chital.86.a:0 "And Hira didn't alert us of any of this..."

chital.87.t:0 "Tearing Down The Theocrats"
chital.87.d:0 "It was horrible. A complete disgrace to the nation. Sevald had never seen such an insult to the proud traditions of deerkind, such a grave mistake made by the Yarildom... he knew that the reformists would go too far, but this was ludicrous!\n\nWhen the announcement was first made by Benjen V, it spread like wildfire throughout the east. Their old priveleges, their ancient protections rooted in the very founding of the nation itself... gone in an instant. The berserkers, the vikingar, the seers, every group tied with the purpose of Chital was left with nothing. Sevald was one a highly respected deer in his city, with his bloodline of Olenian warriors, yet that was falling apart around him.\n\nHe wasn't the only one angry with this move, either. His friends, his colleagues, and many across the traditionalist political spectrum were angry and certainly showing it. There were a few protests, but it seemed that nothing actually reached the Yaril himself, who remained in Ostkranbi surrounded by his followers and loyalists. Oh, him and his advisor, that 'Ninessen' may have talked a big game, speaking of 'secularism' and 'justice', but it was all excuses to take power for themselves and the native Hindians. They might have been happy, but at what cost?\n\nThere was certainly a better way, but Sevald at least knew that Benjen had been too blind to see it."
chital.87.a:0 "Tolerance over tradition."

chital.88.t:0 "The Great Promise"
chital.88.d:0 "A new beginning, it was called. After the uncertainty of before, a platform was finally announced by Yaril Benjen V and his court, one to institute the social reforms they had promised for so long. The four pillars were at the center of it all, the great goals that would bring peace to Chital. Harmony, secularity, justice and friendship. They would make up the new philosophies that the nation would strive to follow, to uphold the values of at every turn.\n\nSome could have likened it to the same principals of Equestria. That was the point. Equestrianism was, after all, the model Benjen and his advisors looked towards. But the methods publically released for the future by the court... they were controversial, as many things were involving Ninessen. Stripping noble protections entirely, overturning the entire religious society of Chital... many found themselves asking if Equestrianism was worth the price, but it was certainly too late to turn back now.\n\nAll they could do now was put their faith in the Yaril and hope for the best."
chital.88.a:0 "Let us see if Benjen keeps his word."

chital.89.t:0 "Хамелеон"
chital.89.d:0 "Лорд Ивар ехал в Осткранби лишь с небольшой свитой хамахольмских знаменосцев. Всё это время он обдумывал новые планы, заговоры, новые союзы с местными князьями. Но более всего его ум занимали прошлые неудачи.\n\nНесколько лет назад он входил в окружение Ярила, обладал честью нашёптывать самому могущественному оленю во всей Хиндии. Чаще всего Бенджен делал то, что Ивар пожелает — да и кто откажет тому, кто от всего сердца желает каждому хиндийцу лучшего! Но вот опрометчивая просьба назначить Верховным Министром, отказ, резкий ответ Ховерсхольма и столь же яростная реакция от Ярила, — и некогда ощутимая власть сведена до странички в истории. Ховерсхольма унижали, объявляли предателем, заговорщиком, властолюбивым узурпатором, но тот мало что мог сказать в свою защиту. Ведь, в конце концов, всё было правдой.\n\nКогда вновь открылся Совет Семи, Ивар оказался в оппозиции, но уже не как Ивар Реформист или Ивар Предатель. То был Ивар Хамелеон — скромный член Читальской Оси, голос прямодушия, разума и доброты ко всем придворным — он же голос насмешек и снисходительного порицания за их спинами. Ховерсхольм предпочитал думать о своём новом я не как о некотором противоречии; просто иногда приходилось жертвовать правдой ради высших идеалов, и в конце концов привести Читал к процветанию. Улыбаясь, он вспоминал, как смеялся над членами Оси перед лицом Бенджена, затем с теми же оленями плёл интриги во время тайных встреч, а между тем с любовью отзывался о простом правоверном олене с Якобом Седым.\n\nЕсли на следующем собрании Совета всё пройдёт гладко, дружелюбным лицом как Ярила, так и Оси станет Ховерсхольм. Простая смена обстановки даст ему возможность подарить детям Читала процветание на многие поколения."
chital.89.a:0 ""Разцвела бы утопия, если б дали мне шанс ею завладеть""

chital.90.t:0 "The Southern Brute"
chital.90.d:0 "The door smashed open, countless deer pouring into the building that had been converted into a Tuya compound. Countless fell as soon as they entered; those loyal to Bhushan Gurat were prepared for this, after all, and they were well-armed. But they were falling just as fast as the Yaril's loyalists, and simply did not have the deerpower to sustain prolonged combat. Room by room, inch by inch, they were slowly pushed back until they were cornered.\n\nBhushan himself fought bravely, right alongside the Tuya he had trained and taught for so long, but it was only a matter of time before a stray bullet hit his leg and he was forced to his knees. Pensha Rashanth, the one who led the operation by the order of Jakob, walked up to the southern noble and raised her pistol.\n\n"Any last words?" she asked, her voice hard as her loyal deer surrounded the few left.\n\nHe responded by spitting on the general. "Foul Olenian puppet, you betray your native brothers," Bhushan responded back. "There is no place in Hindia for those like you, nor will Mahimata give you mercy."\n\n"Then we both have that in common."\n\nThere was one more gunshot, and Bhushan Gurat, the face of the Tuya for so long, fell to the ground dead."
chital.90.a:0 "Good riddance."

chital.91.t:0 "One Step Forward"
chital.91.d:0 "When the first steps were taken, Jakob knew that it would not be long before Benjen discovered it. That there would be a reckoning, that there would be conflict, that he wouldn't understand. And if this had been before the Royal Progress, it would have almost certainly been an overstep. But with all the traditionalists now in power behind his back, there was really no opposition left that mattered.\n\nUnfortunately, there was still the minor case of that reckoning to deal with.\n\n"Uncle, what are you doing?!" Benjen walked into the room, furious at the old deer. "Issuing these emergency powers, leaving all legislation and decisions to the military, and excluding the Yaril from all national affairs? This isn't what you said you would do when I appointed you Diwan!"\n\n"I said that because I believed you would be a Yaril," Jakob replied coldly, unflinching. "But instead, you continue to work with 'reformists', antagonize loyal Chitali deer and try to bring Chital to the ground. If you are not going to rule properly, we will do it for you."\n\n"So is that how it is?"\n\n"It is how it has to be." His voice softened just a bit, perhaps in one last attempt to reach his nephew. "I do not intend to hurt anyone you love, or to seize the throne. If there was another way, believe me I would take it. You will understand someday."\n\nBenjen shook his head, an equal mixture of regret and anger. "If I ever understand why you are doing this, then I do not deserve to rule Chital anymore." Without another word, he turned and left the room, leaving the old vikingar alone as the sun set through the window and the lights slowly dimmed. For a moment he almost moved to follow, but instead remained where he stood, slowly lowering his head."
chital.91.a:0 ""I am sorry, Benjen. You left me no choice.""

chital.92.t:0 "The Two Kudlinens"
chital.92.d:0 ""Yes, uncle?" Benjen walked into the room, where Jakob had already set up a bottle of Olenian brandy and two glasses. "I hope you didn't call me just to share a drink."\n\nJakob raised an eyebrow. "You should always have time for a drink with family. But no, there's something else. I still trust you to rule, Benjen, but it's clear you need a new council."\n\nThe yaril nodded, taking his filled glass and taking a sip. "I'm sure Hoversholm and Davirtannen would still be available to rejoin-"\n\n"They will be nowhere near it," his uncle interrupted firmly. "I meant loyal advisors, who serve the country first. They need to be willing to overrule you if necessary. Your reformism almost left the country on the brink of collapse, and now it's time for us to step in."\n\n"Oh." The two were silent, but for different reasons. Benjen from disappointment or perhaps shame, and Jakob because he simply had nothing to say. The latter finished off his own brandy before getting up.\n\n"Head up, Benjen. I'm sure you can be a great Yaril yet, as long as you have the right people to guide you. And I'm still here with you for every step of the way."\n\nBenjen nodded slowly."
chital.92.a:0 "We put our trust in the Yaril... with some limits."

chital.93.t:0 "Бюрократ"
chital.93.d:0 "Бенджен Давиртаннен снова обошёл фабрику, и его глаза ходили от станка к станку, от рабочего к рабочему; столь единые в своей общей цели, как шестерни в механизме — сосредоточенные, слаженные, даже как-то противоестественные. Пройти индустиальную революцию подобно Эквестрии и Империи Грифонов, вот каким должен был быть венец правления Бенджена IV. В том и состоялась работа Давиртаннена, чтобы каждая реформа Бенджена IV работала как задумано. И над тем работал он денно и нощно, чтобы Бенджен V не испытывал репутационных ужасов от несчастного случая, фабричной аварии или жуткой травмы какого-нибудь юного подмастерья.\n\n— Каждая смерть для нас есть очередной повод Бхушану подогреть свою техноистерию и задержать движение прогресса на Юг, — сказал Бенжден IV ему об этом совершенно искренне, когда несколько десятилетий назад назначил Давиртаннена распоряжаться промышленными вопросами в Осткранби, — один несчастный случай вызовет цепную реакцию, которая накроет волной ярости все южные земли, и ярость, сам понимаешь, направлена будет на нас и только на нас.\n\nДавиртаннен знал, в том была правда. Хотя он до сих пор с трудом постигал чисто абсурдные тактики, которые использовали мерзавцы в читальском правительстве, Бенджен IV многому научил его. Уроки поведения при дворе стали залогом его продвижения на всё более высокие места при следующих двух Ярилах. И всё же Давиртаннен во время обхода не мог избавиться от ощущения, будто сделал неправильный выбор. Будто Якоб, Хира, даже прежний союзних Ховерсхольм однажды сожрут его, сломают старого бюрократа под лозунгами новой эпохи реформ.\n\nБудь его воля, он бы пошёл дальше со своими проектами, продвинул бы их до предела, совершенствовал бы электронику, пробышленность, радиосвязь — сделал бы себя столь незаменимым для модернизации в духе Бенджена IV, чтоб стать чем-то большим, чем очередной политикан или реформатор-авантюрист. Вот тогда Давиртаннен бы восторжествовал, и повёл бы он Ярила сквозь эпоху мудрости и разума."
chital.93.a:0 "Голос реформ... а нужен ли Читалу ещё один?"

chital.94.t:0 "The Fires Of Patriotism"
chital.94.d:0 "“We are all sons of Ukko. It’s up to you to remind everydeer about it.” These were Jakob’s words towards Pensha Rashanth and a group of Hindian loyalists as he appointed them to lead the campaign of promoting cultural unity and igniting patriotism in Chital. All so that the country can overcome its internal division and be ready for the upcoming war with Doelhi.\n\nDue to her background as a former Hindian thrall that was given the opportunity to reach high position under Olenian rule, Pensha was naturally selected to lead this campaign. Together with other Hindian loyalists, she promotes the qualities of Olenian religion and values, using herself as an example, while simultaneously emphasizing the view that all Chitali deer are not so different and should work for the same cause. \n\nThe campaign shows promise, with a lot of deer relating to Pensha and already feeling more patriotic towards Chital, but it still remains to be seen how effective it will be. But if it’s successful, all of Chital will be ready for a war with Doelhi, which will be the first step towards the unification of Hindia under Olenian values." #Mara for trainee
chital.94.a:0 "The Deerlaw shall be ours!"

chital.95.t:0 "Rashanth Speaks"
chital.95.d:0 "“I used to be like many of you, once,” Pensha started, standing on a platform in front of a crowd of Hindian deer. Everydeer gathered on the city square of Mahorna had their eyes pointed at the general, ready to hear what she had to say. “I was born a thrall to a couple of Hindian deer, without many prospects for the future. My parents thought I would lead the same life as them, in poverty and doing mindless physical labour, but thankfully, it wouldn’t be the case.”\n\n“First, thanks to our late Yaril Benjen IV – may Ukko bless his soul – we were liberated from the shackles of thralldom. For the first time in decades my family saw freedom again. I finally had the same chances as Olenians, and I wasn’t going to squander this opportunity. I decided to join the army, and serve the Yaril who gave me this chance, and Chital as a whole.”\n\n“It wasn’t easy,” Pensha continued, her voice became slightly softer and more gentle. “I faced a lot of hardships to get where I am now. I often wanted to give up and come back to my old life. However, before I made that mistake, I saw the truth in the Ukko’s patheon, and the value of the teachings of Olenian faith. Thanks to my faith, I managed to persevere!”\n\n“What I would like to take away, is that we are not so different overall. Remember, you have access to the same opportunities as me, and it’s all up to you to reach for them I got where I am now thanks to the Olenian rule and their faith, without sacrificing who I am. I saw that the differences between Hindians and Olenians are not worth fighting over. We are all Chitali, and we are meant to fight against our common enemies together!” \n\nThe crowd erupted in ovations, as General Rashanth concluded her speech. Some deer in the crowd were still not convinced, thinking that Pensha’s story was one-in-a-million chance. However, even more began to think that perhaps it wasn’t impossible to follow her example and serve Chital the best they can." #Mara for trainee
chital.95.a:0 "This is the story of a true Hindian warrior!"

chital.96.t:0 "Who Are We?"
chital.96.d:0 "With a great amount of trepidation in his heart, Ionur lightly trod in place upon the ground. He was not the only young buck in a similar position, as all around him were others of likewise age. They were fresh faced and each seemed to have a familiar expression of outward exuberance and enthusiasm, however it was tempered with natural anxiety. He, like the others here, had answered the summons that had been placed for those of the designated age to assemble at the nearest mustering location. Taking a moment to size up his contemporaries, Ionur mused that none of them had bags or equipment with them. He had been divested of everything he'd brought prior to this general mustering, as everyone else around him presumably had. A loud drum sounded once, twice, and all the youngsters quickly moved into a rough formation as they'd been quickly shown earlier. From a platform at the centre of the pavilion, a stag that was a well known face came to view. It was Jakob the Grey in the flesh, and he seemed to be about to give a speech.\n\n"Stand tall, stand proud." He began, loudly orating for the assembled bucks. "You are assembled here today to enter into a great and noble accord, a contract to serve and protect this great nation. Beyond our borders, the slovenly Olenians wallow and neglect their once great heritage. It is our duty, our honour to stride forth and bring the error of their ways to the forefront." A short pause for breath.\n\n"In a few moments, you will head off in groups to begin your orientation, induction and basic training for your military service. You will treat your instructors with the greatest respect, as befitting those who truly venerate their ancestors. Be proud, all of you, for you serve in a noble tradition that those who have come before you have shared. We are Chitali! We are Sea-Kings!"\n\nTo the sound of stomping hooves, Jakob waved to the assembled mass, and then retired. From all around Ionur and the other recruits, clearly experienced deer appeared and began to bark orders. There was no going back, but now a fire was lit in all their collective hearts." #Mara
chital.96.a:0 "We are Olenians! We are Sea-Kings! We are Chitali!"

chital.97.t:0 "Cleaning Out the Council"
chital.97.d:0 "It started as a party like any other. Eva was the host, of course, as she always was. Connections among the nobility needed to be maintained, after all, and there was no better place to make them than in the halls of Ostkranbi, surrounded by food and drink. Impeccably dressed, as befitting an event, does and stags laughed, got drunk, and perhaps even entertained a dance or two. The night was still young for them.\n\nAnd then he arrived.\n\nJakob and his officers, all in uniform strode into the room, the distaste for the event obvious. Eva quickly strode over to contain the situation; she was certain a few words could defuse whatever was coming. "Jakob, what brings you here," she asked. "I didn't think you one for these events."\n\n"Pack your things, you're leaving," he responded back, leaving the noble sputtering. "You are no welcome in Ostkranbi, helping the Yaril and opposing Chital. A train is already ready to take you and your entourage back to Gondeerana."\n\n"I... but..."\n\n"There will be no 'buts'. Now get out."\n\nAnd all across Ostkranbi, countless nobility found their once-untouchable positions crashing down upon them in one fell swoop. The court was gone, and Jakob was the one with the power now. And it would be the military, not the decadent nobles, who would lead."
chital.97.a:0 "Military minds will guide Chital forward!"

chital.98.t:0 "Benjen's Outrage"
chital.98.d:0 ""How dare you?!"\n\nThe door burst open and Benjen stormed in, the angriest any deer had seen him in a long time, perhaps even since his brother's death. Every deer in the court immediately froze, looking at the Yaril glaring daggers as his uncle, who similarly had a look of annoyance on his face. "You said no harm would come to my friends, and yet this is what you do? Banish Raili back to Equestria and imprison Katarina for sedition?!"\n\n"They were only seeking to use you, and this is not the time," Jakob answered firmly, ignoring Benjen's accusing outstretched hoof. "Now return to your quarters and we will discuss this later."\n\n"No, we will discuss this here and now!" the Yaril continued to press. "You can not just brand anyone who disagrees with you a traitor! Father would never have done half of what you want-"\n\nAt the mention of the late Benjen IV, Jakob the Grey, war veteran and Diwan of Chital, exploded. "My brother would be ashamed at what you've become!" he yelled back at his nephew, causing the latter to take a step back in shock. "Your brother Aatto died in service of Chital, and you spit on his death by promoting 'harmony' with the very deer who killed him! He was a Yaril who understood the value of tradition and legacy, and yet you do nothing but defile his own."\n\n"I... I..."\n\nJakob knew how difficult Aatto's death still was on Benjen, yet continued uncaring of the tears forming in the Yaril's eyes. "If any other of the Kudlinen line was here, they would tell you to do as you're told and have a fawn for Ukko's sake. Stop whining about losing what doesn't matter and think about your own legacy for once in your life. Now get. Out."\n\nAnd for once, the nephew heeded his uncle, wiping the tears as he galloped out of the court, the other deer present stunned into silence. Jakob sat back in his chair and let out a heavy sigh; with each passing day, the toll of the sacrifices he took for Chital grew more and more. But he had to keep going, if not for himself then for everything he had worked for, everything that would one day be written in the history books much as his ancestors were."
chital.98.a:0 "...I just hope it is worth it in the end..."

chital.99.t:0 "Layers Upon Layers"
chital.99.d:0 "Hira was gone. To most deer, this was a good thing. Her schemes with the Axis, her perversive presence and nature, all of it was gone from Ostkranbi. She had gone and disappeared without a trace, as if she had never existed in the first place.\n\nJakob was not like most deer.\n\nIt was infuriating that that she had gotten away, even with the death of Bhushan. Her lack of evidence wasn't a clean wipe of her influence, it was simply moving all her assets to Ukko knows where. Despite the death of Bhushan, the Axis still lived, and he needed someone new to help him track the remnants down. Fortunately, a specialist had arrived just in time.\n\n"Diwan." The Karkadanni horse bowed deeply to Jakob, showing his respects. "It would be an honor to serve a true soldier of Chital and aid in any way I can for your lofty goals."\n\n"Your loyalty will be proven in time," Jakob responded, still unsure at the foreigner. "What do you have to offer?"\n\nHe pulled out a massive file, filled and cluttered with various papers and images. "Five years of work. Everything I've gathered on the Axis and Hira Ramachan's schemes. She is now working with Marsha Gurat in Mahorna, seeking to overthrow Chital once again. Countless schemes against Benjen are coming to fruition over years of planning. Obstructionism of industry, attacks on garrisons, the communist plot in the south; all of it was her doing."\n\nThe old soldier was shocked at this information. Even more was the question of where he even discovered such things. But there was no time to wonder or discover such motivations - if this was true, he had to act on it immediately. "Then we must move at once," he finally said. "With your help, Arad, we will end this menace once and for all, and bring true safety to Chital!"\n\n"Of course, Diwan.""
chital.99.a:0 "Wait, Madame Hira did all that?"

chital.100.t:0 "Mission Accomplished?"
chital.100.d:0 "The council was assembled. Every military leader that Jakob trusted, alongside Arad of course was sitting at the round table, remaining at attention for the word of the Diwan. "Report," Jakob ordered. "What have you all found on Hira?"\n\n"Too much," one of the officers responded. "We've searched and found multiple files linking the entire Axis to obstructing various projects in the South, intentionally forcing them to failure to make Ostkranbi look weak. It seemed that Hira was willing to go to any cost to force concessions from the Yaril."\n\nThey all nodded. "Hira was also sending military information to the rebels," another general said. "Giving away all our troop movements, leading them into ambushes or warning them into incoming attacks. Was it not for her, I doubt they'd have lasted long."\n\n"They wouldn't have existed at all." A third deer slammed a file onto the table, pushing it over for Jakob to look at. "Arad was right; she was behind the whole communist plot the entire time. It started and was funded by her. The Yaril seemed to have caught a bit onto it, but even he did not find the full extensive support Hira gave."\n\nJakob nodded; this was good. While these plots were insidious, at least they could finally end with the inevitable death of Hira soon. "And what about you?" he asked the last stag present. "Do you have anything to report."\n\n"Other than that Hira was behind that one time the Yaril got sick from eating the wrong dinner, no." Somedeer in the room snickered; the event had been rather humorous at the time, at least for some.\n\n"Then it's decided." Jakob got up and stared at each of his military leaders in the eyes, his expression resolute. "It's time to end this farce. We will go south, and bring an end to the final threat of Chital. There will be no mercy this time.""
chital.100.a:0 "How could they not see it?"

chital.101.t:0 "Catching The Chameleon"
chital.101.d:0 "Ivar Hoversholm, usually not one for emotions such as fear, was downright terrified.\n\nJakob first taking power was bad enough. The military deer had never liked the politician, nor his political ways that he had only used to get ahead in the council. As he consolidated himself more and more, however, the writing on the wall was clear. Ivar frequently had nightmares of what could happen; himself tied up, being sacrificed in some elaborate viking ritual to the old Olenian gods, Jakob overseeing the entire event. So instead, he had quietly left Ostkranbi back to his home estate in Hamaholm, and done not much else since. A few words of support to the country's economics and political system, and he hoped that eventually he would be forgotten about and this would all be over.\n\nThat idea was shattered with a rude awakening by the Chitali military.\n\nIvar opened the door to see the last deer he was hoping to even meet again leading the armed group. "Jakob!" he said, trying to put on a friendly face. "It's very good to see you again, what brings you to my estate?"\n\n"You're under arrest for conspiring against Chital and treason," he responded, his men already moving to grab Ivar. "You've been implicated in multiple proxy wars orchestrated by Hira, and thus will stand trial. Your schemes are over."\n\n"I... but you..." the republican sputtered, trying to find a defense. "You can't do this to me! I've been nothing but loyal to Chital!"\n\n"Your words might have worked on the Yaril, but not today." He gave a motion to his soldiers. "Take him away. We have bigger problems to deal with now.""
chital.101.a:0 "Looks like this one wasn't as traditionalist as he claimed..."

chital.102.t:0 "The March South"
chital.102.d:0 "Haarihus, overnight, had been transformed. What was once a minor city in the south had been turned into a forward military base, the outskirts of the city home to an entire army's worth of soldiers armed with the most modern weaponry Chital could offer. In the command tent, three deer stood looking over the maps on the table; Pensha Rashanth, Ieffri Huddarnen, and of course Jakob himself.\n\n"The Axis is cornered," Ieffri reported, pointing his hoof at various points on the map near Mahorna. "They have nowhere to run, and we've confirmed they're all that's left now. Bhushan's sister, Marsha has taken his place as leader of the Tuya; while being even more radical than him, she has none of his charisma and should pose little threat. Hira is our primary target.\n\nJakob slowly nodded, his hooves a bit shaky. Back in Ostkranbi, he had been so ready for another fight, to win yet more battles for glory, but the trip to the south had taken its toll. He felt more tired than ever, even though he had gotten plenty of sleep.\n\n"Sir?" Jakob snapped back to attention to see Pensha looking concerned at him. "Are you sure you want to do this? Myself or Ieffri could easily go in your stead to defeat the rebels if you need more time to recover-"\n\n"No," the old viking replied quickly. "No, that won't be necessary. I need to do this. One last battle for House Kudlinen, to defend Chital and the bloodline." He raised a hoof, as if to single his imminent triumph. "Let this be my final victory in service of the country, to end the rebellion and bring stability to all Chitali people!"\n\nBoth of the other two generals looked at each other with worried expressions, but they slowly nodded along. "Of course, Diwan," Ieffri responded. "Let Ukko bring you victory.""
chital.102.a:0 "Marsha and Hira shall be crushed!"

chital.103.t:0 "The Battle Of Mahorna"
chital.103.d:0 "It was a chaotic thing, war. Countless deer fought in the fields and the hills, pushing back and forth inch by inch as this was not some protracted war of trenches and artillery, but a bloody free-for-all between warriors. There was still gunfire, of course, but countless Tuya and Chitali soldiers had given up their firearms to draw their waraxes and charge headfirst into the fray. Jakob was right at the front, feeling the old rush of battle course through his veins.\n\nIt was a complete rout. Without Bhushan, the forces of the Tuya were disorganized, and completely unready for an assault. Countless bodies were litered on the ground, blood soaking the grass and dirt. In fact, the entire affair was much faster than Jakob had anticipated; Hira and Marsha were already dead, and the battle seemed to be drawing to a close.\n\nWith a mighty swing of his waraxe, Jakob expertly parried a strike from a revolutionary before delivering a deep blow to the stag's shoulder, than turning to strike another fatal wound at the other deer who had just grabbed his weapon. It brought back old memories of his glory days, when he and his brother or even Aatto would be fighting side by side, bringing glory to Chital no matter where they went...\n\nJakob stumbled. One of his hind legs was weak, too weak. The tiredness had returned in full force; even the battle was not enough to keep him going anymore. His brain woozy, he stepped backwards, trying to get a bearing on things. It was just battle-weariness, he told himself. He was getting a little old, and that was it. Once he got back to camp, everything would be fine.\n\nEverything would be just fine..."
chital.103.a:0 "At least we eliminated the Gurats..."

chital.104.t:0 "Sight"
chital.104.d:0 "It was dark. So dark. The absence of light was oppressive, beating down on Jakob and making him weak. He couldn't see anything, or perhaps there was nothing to be seen. Was this death? Was this what awaited the future of all warriors, nothing but the black void?\n\nAnd then, there was something. He saw himself, but it was not him. He was much younger, much happier, much more himself. He saw his brother, a deer he had not seen in a long time, and his wife. He saw Aatto, still a young stag, looking curiously at everything around him. It was his old family, everyone he had lost over the years, all the people that he had been forced to see taken from him one by one. But what did it mean?\n\nBut soon, he saw him. Benjen V, his nephew. The newborn, still blissfully unaware of the world around him. Jakob saw himself take the child in his arms, hold him like he was his own child, saw his own self smile with his family as Aatto kept watching his younger brother and Benjen IV laughed at his brother going soft. Back when things were better, back when things made sense.\n\nThat was when it finally hit him. How could he be so blind? Benjen was his family, and he had gotten so caught up in saving Chital that he had neglected his own nephew. Benjen would always be Benjen, and he was the Yaril that Jakob, as his uncle, was supposed to guide and support, not control. It was not his son that Benjen IV and Aatto would be ashamed of, but himself.\n\nThings became brighter. The child Benjen stared at Jakob, the real Jakob, light coming from his eyes. And when things finally became unbearable, the old deer jolted back awake, finding himself on the floor in the palace of Ostkranbi. His mind was still in pain; a stroke was what he suffered.\n\nThere was no doubts now; Jakob the Grey did not have much time left for this world."
chital.104.a:0 "Ukko save me..."

chital.105.t:0 "The Thrall"
chital.105.d:0 ""Walk with me, Pensha."\n\nJakob and the general made their way across the gardens of Ostkranbi, the day bright and sunny. It was a perfect day to relax, enjoy some time outside, and perhaps even visit a park or something similar in Ostkranbi. Military deer, on the other hoof, had no time for such things.\n\nJakob was far past the age of being a military deer.\n\n"Is this about your condition, sir?" Pensha asked as the two stopped at one of the many ponds in the garden, Jakob watching the animals there with little interest. "Is there something you need of me?"\n\n"Yes, to both questions. I want you to be the next Diwan."\n\n"S-sir?"\n\nThe stag raised an eyebrow. "Is there an issue, general? I trust you enough to take my place and lead by example as I have, as well as help my nephew well. Is that not clear?"\n\nPensha quickly recomposed herself, though the emotion was still shining bright in her eyes. "It is clear, sir. I understand completely."\n\n"Good." Jakob turned back towards the pond. "Being Diwan is not just power. You must protect and care for the Yaril, to ensure no harm comes to him and to help him make the right decisions. Not to control him, but to always be at his side."\n\n"Of course, sir. I will treat him with the respect you have taught me to have."\n\n"Good..." Jakob trailed off, starting to mumble a bit. "Good..."\n\nThe two sat in silence together, looking out over the water. No words need to be spoken; one knew of her duty, and the other knew that a future without him was coming, but that it would be in capable hooves. That the future was safe, and that was what mattered."
chital.105.a:0 "To our future Diwan!"

chital.106.t:0 "The Champion"
chital.106.d:0 ""I swear to Chital, I will serve as Diwan to the best of my abilities, and ensure the safety and stability of Chital."\n\nJakob and Ieffri were walking down one of the many halls of the palace in Ostkranbi, completely alone. Out of the military council, he had been the one chosen by majority to follow in Jakob's hoofsteps. He was the very model of the Olenian of old; a proud viking from the rural traditionalist east, never shying away from force to get things done. Some called him brutal, others called him harsh, but few could not call him effective.\n\n"I am sure you will," Jakob replied, his pace slow with his ailing health. "It will be up to you to guide the Yaril as I have once I am gone."\n\nThe stag's smile turned almost wicked. "Of course, Jakob. I will make sure he stays on the right path, even if I have to force him on it."\n\nThe Diwan shook his head in warning. "Do not be too harsh with Benjen. He is still the Yaril, even if we had to put him on a different path. Only intervene when it is completely necessary. Is that understood?"\n\n"I-" Ieffri seemed to break for a second before composing himself again. "Of course, Jakob."\n\n"Good." Jakob stopped at a window and looked out at it wistfully, seeing the glowing rays of the sun over the horizon. "I've hurt Benjen too many times already. I just hope that the future is kinder to him than I have been."
chital.106.a:0 "To our future Diwan!"

chital.107.t:0 "The Greybeards in Ostkranbi"
chital.107.d:0 "This group was certainly different from the old Council of Seven, that much was certain.\n\nOh, there were familiar faces of course. Eva was on it, ever the loyal pragmatist who would serve Benjen well, as well as a few prominent nobles that she and Jakob had hoof-picked as the best and most competent. What dominated the room, however, was the large number of ancient deer who now occupied it. Many older than even Jakob, they showed their age very visibly, the remnants of the supporters of his brother, Benjen IV. Kept on during Aatto's reign, they were now back, thought some looked a fair bit lost.\n\n"Where is the Yaril?" one asked. "I must inform him of his brother's victory against the Sea-Kings!"\n\n"Forget that, he should know about the Republican Revolution on Griffonia!" another said.\n\nMore continued to spout complete nonsense, events from countless years ago that Jakob himself could barely remember. He could see Eva giving him a certain look, one that just questioned the insanity of it all, of placing these old loons in power with Benjen. What she did not understand was the point of them.\n\nJakob knew each and every one of them personally. He was sure that they would sign off on anything he wanted, and would act just as they would for Benjen IV or Aatto when advising the Yaril. But most importantly, they would serve his nephew resolutely. Loyalty and tradition were what was important, and these deer had it in spades... for what they were lacking in a few other areas."
chital.107.a:0 "Some of these deer look a bit... lost."

chital.108.t:0 "Benjen's Acceptance"
chital.108.d:0 ""Nephew, we need to have a talk."\n\n"Don't we have one every day now?" Benjen asked with a bit of humor in his voice as he sat down, the fireplace in the room crackling and providing light to the room late at night. The moon was high over the sky; it was almost midnight.\n\nJakob leaned forward, focusing his attention on Benjen and forcing him to provide the same towards him. "You are the Yaril, and that means you have the duties that come with it. Just because I've assembled a loyal council for you and the reformists are gone from Ostkranbi does not mean you let them handle everything. Being the Yaril is not about pawning off power to others, it is about action. Legacy. Honor. Being a sea-king that deer can look up to, that they can accept and trust to protect them."\n\nBenjen rolled his eyes a bit, trying and failing to hide it from his uncle. "You've said this spiel a thousand times, uncle. Don't you think it's getting a bit old?"\n\n"I will stop when you finally understand what I am getting at!" Jakob replied, getting annoyed. "Benjen, like it or not, you are the Yaril. Not your father, and not your brother. It is up to you and you alone to carry their crown on your head, now that they are gone. You are your own Yaril, and you do not need to act like them, but can you at least make them proud? If not for yourself, then for me."\n\nThe Yaril remained silent. "I'll think about it," he finally responded, deep in contemplation.\n\n"That's all I ask.""
chital.108.a:0 "He will make a true Yaril yet."

chital.109.t:0 "Slowing Down"
chital.109.d:0 "Benjen Davirtannen was in his office, writing yet another report to the Yaril about the affairs of the factories of Ostkranbi, when he was approached by agents of Jakob the Grey, clad in military uniform. He could of course recognize Ieffri Huddarnen, one of his least favorite deer among the nobility - a backwards traditionalist with little respect for the Yaril he was supposed to serve by his own royalist principles. Among him was a diplomat of House Gadra - no doubt Sanjay, the young conservative rebel. Both misguided deer, dreaming of a world where they, the traditionalists, were the only clique capable of saving Chital, and where deer like Davirtannen and Ninessen were all crypto-markists, traitors and radicals working from within to corrupt the Yaril. No doubt some on the left wished they were right, but Davirtannen was no radical Marksist.\n\n"Benjen," Sanjay Gadra smiled, glancing down at a paper stamped by the Yaril himself, "You are hereby relieved of your duties as chief executive officer of the Royal Manufacturing and Electronics Corporation and chief advisor to the Yaril on the matters of welfare and industry. By the.. er... orders of Diwan Jakob Kudlinen, and Benjen himself."\n\nA sour feeling came over Davirtannen, but he knew better than to resist an order from Jakob the Grey.\n\n"Of course, Mr. Gadra," Davirtannen bowed, "I was glad I could serve my Yaril while I could. Do tell - will my industries themselves be nationalized?"\n\nGadra and Huddarnen glanced at eachother with shock, as if they thought Benjen another Ninessen, ready to defend their harmonic beliefs to the face of any traitor. For Benjen Davirtannen, however, it was different.\n\n"Of course not, sir..." Gadra could not find the words to continue.\n\n"Good. Well I shall be off then, as I still have factories to inspect among my own domain. For the glory of..." Benjen smirked, "Jakob the Grey and his loyal Yaril.""
chital.109.a:0 "Well... that was easy."

chital.110.t:0 "Huddarnen Speaks"
chital.110.d:0 "“I think that's everything, sir. Un- unless you wish to see something in more detail, of course...!” Factory manager Rodfisk was trying his hardest to hide how nervous he was. Ieffri Huddarnen, who came to inspect his factory, had been almost completely silent for the past two hours, as he was being shown around. It was already hard not to be intimidated by the old Marshal's presence even when he wasn't judging all of your work and the value you bring to Chital.\n\n“No, it's alright. I've seen everything I wanted.” Huddarnen didn't even glance at the stressed out manager, instead looking at the deer workers below. They were mindlessly working to make new guns for the army; most of them didn't even notice the Marshal's visit. They were doing everything correctly, but they seemed lost in the monotony of their work and some looked even miserable. “Do you mind if I say something to the workers, Rodfisk?” \n\n“Wha-?” The manager's eyes widened in surprise. “No, sir... I mean, yes, sir! I mean... Do as you wish, sir!” \n\nThe Marshal already stopped listening to him. He cleared his throat. “Alright, listen up, everydeer! I'm usually not the one to give speeches, so I'll try to keep it quick and simple!” \n\nAll of the deer in the factory raised their eyes from their work and looked at Huddarnen, curious and attentive. \n\n“I've seen what you are doing here, and I have to say that I'm satisfied. However, from the lack of fervor in your work I've noticed that you seem to have forgotten why you are doing this at all. Remember, you are doing this all for Chital! Every weapon you make here is going to be used by our brave vikingur for the glory of our nation! \n\nHe paused for a moment. He heard some enthusiastic shouts from among the workers. “Also, if any of you here are one of those who wants these Ukko-forsaken “unions” or “worker benefits”, just stop. A work for Chital should be a reward on its own for you! But if you really need anything material, just work harder and your dedication will be noticed. That is all! Now, get back to work!” \n\nHuddarnen stepped down and left the production hall, with still stressed out Rodfisk following him. The deer immediately got back to work with a newfound enthusiasm and dedication. While the speech wasn't objectively the best, it filled them with desire to do the best they can for the glory of Chital." #Mara for trainee
chital.110.a:0 "A true deer lives self-sufficiently."

chital.111.t:0 "A New Ship For An Old Deer"
chital.111.d:0 "Jakob rarely had time to visit the Ostkranbi docks ever since he had become Diwan. Not that he didn't want to; his love for the ocean was well-known, as was his skill on the seas. It was just that with all the work to be done in Chital, there was no time for such trivialities anymore. He was needed in the court, not out far away on a ship.\n\nAt least, most of the time. Today was different."\n\n"Thank you for personally testing the new ships, Diwan," Ieffri Huddarnen said as they made their way towards the newest part of the Chitali fleet, one of the smaller vessals already ready for launch. "Your personal expertise will be invaluable in making improvements to ensure our victories overseas."\n\nThe Diwan only grunted back, already looking at the ship with a pedantic eye. ""There's too much weight towards the front," he said gruffly as they boarded. "Safety equipment should be closer to the doors. The lights need to be half a meter to the left."\n\nComment after comment, constant criticism was all he said as the sailors on board pushed off and the ship began its trip across the waters of the Hindian Sea. But as they picked up speed and the coastline of Chital slowly faded, so too did Jakob's annoyance. His stern face faded, leaving a deer that had not been seen in a long time. He remained at the front, feeling the wind and the sea spray and everything around him. Ieffri knew this would happen; there were two things Jakob liked, protecting the Yaril and the open seas. It was good for him to get out and enjoy himself one in a while, and he was just fine sitting back and letting the old deer stay in his element.\n\nIf only the trip could never end..."
chital.111.a:0 "For a moment, his troubles were gone."

chital.112.t:0 "Предок"
chital.112.d:0 "— Всего три дня спокойствия на востоке, и Ярил уже готов снова послать меня в этот треклятый городишко, — Якоб Седой вздохнул и покачал головой, услышав новость, — Сказал бы мне раньше. Как будто я и так для него не собачка на поводу, готовая слушаться и смотреть, как он позволяет разрушить страну льстивым идеалистам и отдать обломки южанам.\n\n— Спокойствие на востоке? Я бы сказала, что вся твоя миссия лишь церемония, Якоб, — улыбнулась его молодой лейтенант Пенша Рашантх, ставшая офицером бывшая рабыня, — Ярилу явно плевать на твои советы. Да к чему они ему! Ему больше нравится слушать — как там ту новую олениху — Нинессен? Они один раз пытались завербовать меня в прогрессивные туземные офицеры... эх, до сих пор помню, как моё несогласие исполнять все их хотелки перетрясло всю маленькую ярилскую клику...\n\nЯкоб фыркнул, а затем снова вздохнул; карета неслась по западной дороге в Осткранби, и старый олень глядел в окно на широкие поля и плантации Канелимпры.\n\n— Я служил во дворе у трёх Ярилов, а мой племянничек предпочитает пренебрегать моим опытом и развешивать уши перед продажными слюнтяями, — ответил Якоб, — Прогрессисты совсем обнаглели, как и Ось... вот бы он взял пример со своего отца и дал мне сделать, как я умею. Да я бы их всех уволил в считанные дни, если по-хорошему!\n\n— С такими разговорами ты до него не достучишься, Якоб, — Пенша сама вздохнула, — Помни, ты вымирающий вид в Осткранби. Все твое союзники здесь, сидят и ждут, когда ты нанесёшь удар; а всё это вороньё, что вьётся вокруг тебя — они едва ли в советники годятся.\n\nЯкоб ухмыльнулся и представил себя со стороны. Измождённый, ослабевший, иссохший — вот до чего докатился герой Читала. Он знал, что умирает, но доктора под впечатлением фантазий о жестоком викингаре боялись называть диагноз. Досадно тратить последние дни своей жизни на интрижки и заговоры, но если это поможет спасти Читал..."
chital.112.a:0 "...то всё будет не зря."

chital.113.t:0 "A Visit To Valdeland"
chital.113.d:0 ""Ivar my dear, surely you can see the position you're in. The long overdue shakeup has finally come and you can have either have a seat at the table or you can be left behind."\n\nThe two deer sat opposite each other in Ivar's quarters, two cups of tea cooling on the small table between them. For someone who was on the verge of losing everything for the second time in their life Ivar looked rather calm; perhaps that first political kicking all those years ago had prepared him for the shock.\n\n"Eva, I understand where you're coming from, I really do. You were the underdog, overlooked because you had no strong political alignment ‘Eva would never make a play for control, she's too focused on the economy', but that just worked in your favour, allowed you to drop little hints and suggestions on all sides without drawing ire. Very clever all things considered, a campaign run like a well oiled machine." He sipped his tea and gave her a genuine smile, a rare thing for Ivar. "I'm impressed truly."\n\n"Why thank you. Coming from someone with your skillset that means a lot." She smiled hiding her slight confusion at his relaxed attitude.\n\n"So yes, I'll be retaking my seat on the council as normal when it's all reshuffled, no need for a pay rise or anything, oh and I'll handle the industrial disputes when they arise, take them off your plate, you'll be much too busy running the country to deal with all that anymore. I see a great future ahead of us Eva.""
chital.113.a:0 "He acts like it's not us doing him a favor..."

chital.114.t:0 "Jakob's Little Clique"
chital.114.d:0 ""You can't say you're surprised by this Jakob."\n\n"No, I'm just surprised it was you. Surprised and relieved I must say. You're the best of a bad bunch Eva." The muffled sound of soldiers on parade was the only company the two had as they sat in the barracks, using one of the empty beds as a chair.\n\n"I'll take that as a compliment." She retorted, slightly insulted.\n\n"Look at the options. A mad monk, a malicious plotter, a power-craving craven, a deluded Idealist. That just leaves you, me, and Benjen. Benjen was always going to be a puppet, never had the desire to rule for himself and, whilst I'd prefer to takeover, needs must when a zebra vomits into your kettle."\n\n"Ever the charmer." She rolled her eyes. "I'm not blind to the ways of the world Jakob, Chital will always need an army and no-one has their hooves deeper in the army than you. I could start ripping apart your influence bit by bit but neither of us want that. I have a country to build, and you'll have an army to train. It is best if we just accept these facts and get on with it."\n\n"Agreed, but I reserve the right to implement some military reforms. We've stagnated for too long under Benjen.""
chital.114.a:0 "Nothing we can't handle."

chital.115.t:0 "The Hoversholm Treatment"
chital.115.d:0 "Bhushan sat stalwart and as unmoving as always, the council assembled around him in a semi-circle. The other 8 members stood in judgement of him, and their attitudes ranged from sympathy to delighted revenge. Jakob made no attempt to hide his pleasure at the proceedings, grinning from ear to ear whilst Hira had the decency to look guilty.\n\n"Bhushan." Benjen began, Eva standing to his right. "You have been brought before the council to answer for your crime. Treason. The organisation of an attempted communist coup." He gestured to documents on the table before him. Everyone in the room knew Hira had been the one behind the coup but she was too important to be removed, so the blame had fallen - after some slight edits to some reports - on the monk with an armed cult.\n\nFor his part Bhushan knew which way the wind was blowing and would not lose any dignity over it. "I will not give up my principles."\n\n"That's the problem." Eva put in. "Your principles are our precipice. Your refusal to give any ground or acquiesce on any point has led us here. There's two ways to deal with an problem, work round it or remove it and you have made that choice yourself." She looked away, annoyed that they'd been forced into this position.\n\n"Eh, yes quite." Benjen continued. "The Treason. As you have offered no defence you are hereby stripped of your titles, lands, and position of this council hence forth. Andreas, please escort him from the chamber." The General turned councillor nodded and, placing a hand on his shoulder, led the deer out of the chamber.\n\nBhushan left the hall, his head held high."
chital.115.a:0 "The brute has been uncrowned."

chital.116.t:0 "Royal Assent"
chital.116.d:0 "Benjen had argued for a small ceremony with the council, a bit of paperwork and perhaps a meal afterwards but Eva would not hear of it. It was important to demonstrate to the nation that a new Chital was on the rise; it needed to be public, it needed to be inclusive, and it needed to demonstrate prosperity.\n\nThe Yaril's marble long-hall was filled with nobles from the length and breadth of Chital; Hindians and Olenians in all their regalia. Banners hung between the pillars, one for each of the provinces bearing the crest of the regions. The scent of cooking from the banquet hall drifted through the air making more than one guest keen to get the whole thing over with.\n\nUpon the stairs of the dais - just before his throne - stood Benjen in his full-dress uniform, cutting a semi-impressive figure as the head of state. It was slightly undercut by Eva who drew all attention in the hall as she processed towards the Yaril, wearing a gown which wove the orange and greens of Hindia with the pale blues and whites of Olenian, a living symbol of unity with her head held high cutting a figure of leadership with grace. The gathered officials watched with rapt attention, for many this was the fulfilment of a dream; a Hindian deer taking her place as she approached the Yaril. She stopped at the foot of dais and briefly bowed low to him; Benjen lifted the badge of office and fastened it to her sash.\n\n"Eva Pillai, I grant you the position as head of the council of Chital. May you uphold the position with the dignity of the office as you lead our nation forward.""
chital.116.a:0 "To Chief Minister Eva Pillai!"

chital.117.t:0 "The Blame"
chital.117.d:0 "The city of Ostkranbi was still in crisis two days later. No one had seen or heard from the Yaril that whole time, and no decrees came out of the white tower to instruct the rulership of the realm. Guards never before seen guarded the doors, and the city was effectively on lockdown. Everything was suspicious and fright, until Hoversholm emerged from the council chambers. Everyone had awaited this briefing, it would tell them what the hell was going on in their nation, and the council must have some answers. But what emerged was not the council as a whole; it was just Ivar himself, dressed in his signature loose suit and glasses, looking somber as none had seen him before.\n\nStepping to a podium before the assembled reporters, he began to speak, "My dear countrydeer. A great tragedy has befallen this nation. During the Royal Progress two days ago, our Yaril Benjen was kidnapped and killed by far-right, reactionary generals, including General Huddarnen. Since then, national soldiers have had the city on lockdown to search for clues, and I apologize for waiting this long to inform you all. We needed all the evidence first. And from that search, we can also place incriminating evidence on another figure, Jakob the Grey for participating in the plot." At this, the crowd gasped, while before they had been silent in shock now, they were outraged. The ancient advisor betraying the Yaril?! Many were confused, but many more seethed with anger. Ivar continued, "Due to the collaboration of the nobles in this plot, it has been decided we will be postponing the coronation of a successor until further notice, and I will be assuming the title of Kansleri of Chital. I would like to ask you to postpone asking any further questions, for I must take my time to grieve. Benjen was a close friend of mine, and I must now make my peace as well."\n\nIvar exited the stage as the crowd erupted in shock and rage at what he had told them, republican chants began to rise amongst them as reporters rushed to get the story to the presses and broadcast it all over Chital.\n\nWalking back into the council chambers, Ivar Hoversholm sighed and said to himself, "Sorry old friend. I did what I had to do for Chital to survive.""
chital.117.a:0 "Benjen V is dead! Long live Hoversholm!"

chital.118.t:0 "Welcome To Katiava"
chital.118.d:0 "The waves lapped up and down the Katiava coast, soothing the deer as he sat drinking his tea. He could almost see the planned site of Attohamn from here, he thought. But he knew he would never see that city again, or at least not for many years. Opening the paper in front of him, he read the headline, "Yaril Benjen dead! Jakob the Grey and Noble Generals Implicated!" And smack in the middle of the page, a picture of Ivar Hoversholm, the new Great Kansleri. The deer scoffed; this was the respect he got then. I guess this is what he got for doing what he thought was right.\n\nLooking down from his porch, he could see one of the guards, red and blue insignia on his shoulder—the flag of the new Confederation. The door beside him opened, and his wife emerged. At least now, they were able to be married—the stress of rulership off his shoulders.\n\n"Do you need some more dear?" she asked. He replied with a soft voice, "No, my rose, I still have enough. I haven't been able to drink much with all that is going on." "Would you like to talk about it?" she responded. The deer laughed, "You know I've already said plenty. But it's all the same, I guess. I just feel uncertain. This nation was supposed to be under my care. But here it is, under his." The doe frowned, "But you trust him, do you not? Try to think about the best in things!"\n\nBenjen smiled. "You always know how to make me feel better Ruusu."\n\n"I just hope he knows what he is doing.""
chital.118.a:0 "At peace with his thoughts, at last."

chital.119.t:0 "A Second Coronation"
chital.119.d:0 "The quiet coronation of Benjen V had passed by as a minor affair, a small private ceremony with little fanfare and barely a footnote in history. The country was unstable at the time, the death of Benjen IV having opened old wounds and the coronation had been kept small to avoid inflaming them.\n\nTimes were different now. The royal progress had been a resounding success and the enthusiasm for the Yaril had grown significantly. Now was the right moment for a grand public display, a second coronation for Benjen to reflect the new nation Chital was becoming. Andreas had planned out the route for the procession through Ostkranbi in the royal carriage followed by the honour guard of the Royal Grenadeers. The coronation would take place in the White Tower and be broadcast by radio to the country; it would secular to avoid any awkwardness about religion but with flairs of Hindian and Olenian culture. Nobles from all over would come and make a big show of coming. Then the Yaril would be presented to the nation from the balcony of the White Tower to the nation.\n\nBenjen was, understandably, not happy about this plan but as Eva had explained "Whether you like it or not you are a symbol to Chital and it's time that symbol was something the nation as a whole could support."\n\nSmiling as her tailor adjusted her dress Eva let the plan play through her mind again."
chital.119.a:0 "To Benjen V, Yaril av Chital, Kung av Hindien!"

chital.120.t:0 "Mending The Disputes"
chital.120.d:0 ""You've got to be kidding me." The foredoe grumbled. She could see the buck across the floor offering prayers again. Grunting in frustration she crossed the foundry floor towards him, the massive crucibles around them pouring molten iron into moulds. "Pankaja, I've told you before you can't do that here, you need to be paying attention of the flow or some of it will spill and hurt somedeer."\n\n"I'm offer prayers to the metal as it's shaped. It's an ancient tradition Hindian practice." The deer watched the glowing liquid as he sat on his haunches.\n\n"It's not about cultural heritage, it's about safety. This is a steel mill not a temple, now get up and get back to work."\n\nThe deer refused to rise from the floor. "This ore lay buried in the earth for thousands of years until a hoof disturbed it, dug it up, melted it down and forged it into a beam to support a roof. Offering prayers to it is not idleness, it's respect for what is has given and the spirits of the earth that created it an-" He jumped suddenly pulling the foredoe to the side as a glob of metal the size of his hoof spat from the mould and landed where she had been standing.\n\nCatching her breath after having the wind knocked from her, she watched as the red-hot liquid cooled to solid Iron. "How did you-"\n\n"When you pay attention and give these things the respect they deserve you learn to see the signs of trouble and stop it before it starts.""
chital.120.a:0 "Can't they just get along?"

chital.121.t:0 "A Superpower By 1080"
chital.121.d:0 "The train rumbled along at a steady pace as Eva shovelled another load of coal into the engine. They would be approaching the station soon, nicely on time for the event. The papers and newsreels had been informed in advance; Eva Pillai would be making some announcement regarding the economy, but she doubted they'd be expecting this.\n\n"Remind me why we're doing this again?" Caarlit shouted over the noise as an engindeer checked some of the gauges and adjusted the water pressure.\n\n"It makes a statement, a symbol. ‘Full steam ahead' says Eva. An infrastructure rollout for the nation, a united country thundering to the future with myself in the driving seat." She leaned out of the cab and saw the station approaching.\n\n"I hate coal. The dust gets everywhere." He moaned, trying to wipe the worst of it off his hooves while easing on the brakes.\n\n"Just make it work for you." She chuckled adjusting her boiler suit to make the most of working-deer-chic image she was going for. The train slowed to a gentle roll as it trundled into the station, Eva leaning out the cab as the reporters turned to see which train it was and were greeted by the surprise sight of the Chief Minister covered in coal dust smiling down at the crowd from the cab. "Expecting me to arrive by coach?" She shouted, making herself heard over the noise of the crowd and the fading engine. "In finery? I'm not afraid to get my hooves dirty you know." She dusted off some of the soot. "I'm here to announce the new modernisation project. This is what it's all about, connecting up the country. Our cities, our factories, our dockyards, linked together. The movement of goods, trade, the development of our society, and this is how it starts, with hard work and ingenuity." She slapped the side of the engine. "So, who wants to jump aboard the gravy train?""
chital.121.a:0 "A great modernization!"

chital.122.t:0 "A Yaril's Bride"
chital.122.d:0 "The crowd roared outside in the square and the streets beyond. Tens of thousands of deer cheered and shouted in celebration all waiting to catch sight of the new royal couple. Eva smiled warmly looking out of the doors to the balcony as the sun shone down on the White Tower, it really had been a fine day. She and Benjen had been married in a small private ceremony for close friends and family, and the other members of the council; now came the public reveal of the new couple. Deer had come from all over the country to see the union of the future, Hindia and Olenia joined together.\n\nShe sighed happily, the day was just a touch bitter sweet, she'd always hoped to marry for love but needs must. Her partner had been present at the service and was now helping organise the guard of honour. He hadn't been too happy, but he understood - as Benjen had - that Chital needed this marriage to bring together the deer and start to heal the old divisions.\n\nAcross the room Benjen fussed over Ruusu. She'd put a brave face on things, seeing her love married to another doe couldn't be easy. "Don't worry." Eva called, gaining their attention as she crossed the room to the couple. "I won't borrow him for long. Just the odd public appearance, then you can both get back to being adorable." She hugged her.\n\n "Are... are you sure?" Ruusu nervously replied pulling back from the hug to look in Eva's eyes.\n\n"Trust me." She smiled. Stepping back, she turned to Benjen. "It's time." The Yaril kissed Ruusu, lingering briefly in her embrace before pulling himself away and following Eva out onto the balcony. He was clearly nervous, "I can't believe I'm doing this." He mumbled.\n\n"Don't worry, all they'll do is talk about the dress." The crowd erupted as they emerged."
chital.122.a:0 "To Yarila and Chief Minister Eva Kudlinen!"

chital.123.t:0 "A Council of Meritocrats"
chital.123.d:0 "There's an old saying, "Things happen gradually then all at once." Months of vetting and backroom interviews were complete and the final signature went onto the list - Eva's signature - authorising the action as she passed the list to Hira; suddenly everything began to move. Exiting the office at pace Hira nodded to the guards on the door and they in turn moved into action. Throughout the building security officers received word and stormed the offices of nobles, collecting every scrap of paperwork they could find. Those nobles unfortunate enough to be in their office were read the bill and dragged from the building.\n\nThis was the largest of land since the invasion hundreds of years ago. Fully half of the nobility would lose their holdings and be stripped of their titles and positions to be left to fend for themselves. Fortunately, there was little they could do about it as all the useful nobles who could actually organise a resistance were to keep their lands.\n\nThose that remained would be organised into advisory committees specialising in science, industry, cultural development and more, the more qualified of them holding more senior positions. At last Chital would have a nobility that worked to improve the state of the country and actually knew what they were talking about. The future would certainly look bright now so much of the dead weight would been cleared away."
chital.123.a:0 "Chital's defenders stand vigilant!"

chital.124.t:0 "Jakob's Vengeance"
chital.124.d:0 "The assault had been swift, effective, and brutal.\n\nWith a company of soldiers Jakob had fallen on temple in the early light of the morning and taken the Tuya unaware. There was sporadic gunfire as they advanced but most were taken prisoner before they had a chance to arm themselves. Any quick enough to grab a gun were shot where they stood with no offer of surrender. The prisoners were tied up and dumped together in the centre of the temple.\n\nThis was not Eva's first choice, but Jakob had pleaded his case effectively. When dealing with an armed group of militarist monks it was best to handle them quickly and precisely even if she'd have preferred the negotiate.\n\nBhushan was the only one offered quarter, dragged by the antlers from one of the temple rooms, bleeding from several slashing wounds where he'd put up a fight. All told around 150 monks had been captured alive and all throughout the south similar dawn raids were taking place.\n\n"Nice to see you again Bhushan." The former councillor spat blood at the soldier's feet.\n\n"Just get it over with Jakob, if you're going to kill me then kill me." Bhushan snarled.\n\n"Kill you? We're not the savages you seem to think we are Bhushan. No, you will be put on trial as the head of an illegal terrorist organisation and serve your time in prison. I'm sure you'll have plenty of opportunity to pray there.""
chital.124.a:0 "Justice above all."

chital.125.t:0 "Hira's Plea"
chital.125.d:0 "The three deer delegation were led through the temple complex under armed guard. The attitude of those they passed varied from curious to outright hostile and more than once a deer spat at their hooves. They were shown into a small room lit by candles with the scent of incense heavy in the air.\n\n"Hira, so you're Eva's lapdog now?" Bhushan greeted her. "I had hoped you were dead, pity. Wishful thinking perhaps." He sat on his haunches by a small alter.\n\n"Bhushan." She pushed down the insult and set her mind to the task at hoof. "You know why I'm here. You need to disarm the Tuya."\n\n"And why should I do that? Let me guess if we don't disarm Jakob will come down here and force us to disarm. We both know how that ends."\n\n"I know you are prepared to die for your faith, but are you prepared to live for it?" Bhushan raised a curious eyebrow at her question. "If you voluntarily give up your arms the Tuya will be recognised as an official religious order and allowed to continue their practices, free from interference. The state does not want to wipe out your faith, it just doesn't want armed organisations running around in the jungles."\n\n"What proof have you of this claim? What's to stop you wiping us out once you've taken our guns?" If Eva wanted his trust, she should have picked a better messenger than the doe who'd stabbed him in the back. Hira produced a scroll from her saddle bag.\n\n"Here is a draft of the bill recognising the minority faiths in the state, yours amongst them, it's currently going through review and just needs Eva's stamp of office. This is all publicly available; you can check it yourself in the council minutes. When you give up the guns, she'll sign it." She passed him the scroll. Read through the bill he confirmed it was all in order. The choice was his, give up the guns or have the Tuya wiped off the face of the earth. Not much of a choice at all."
chital.125.a:0 "Unity above all."

chital.126.t:0 "Ivar Leads the Way"
chital.126.d:0 "Ivar looked over the maps on the table; the complete infrastructure for Chital laid out before him, or rather lack of it. He'd been given the task as Eva was too busy setting out broader policies and he, as something of a fixer, would be able to get the best deals from industry. There were very little railways to speak of and the roads, water supplies and electricity lines were clustered round the coast, very few of them extending inland, much as they're feared.\n\n"This isn't going to be easy, is it?" Caarlit asked over his shoulder, the councillor had been assigned to help and keep tabs on the former axis member.\n\n"What gives you that impression. All we've got to do is industrialise a nation that's a good 70% jungle, 50% is without electricity and 40% doesn't have piped water." He sighed, picking up a quill as he began to make a list. "If we're going to do this, we'll have to bring each province up to the same standard before installing more advanced projects."\n\n"Sensible. It saves areas getting left behind and deer moving for better amenities."\n\n"It'll also be very popular with the deer in the outer provinces, build up our support a bit. We'll start by making sure the whole country has access to water, then power, then we'll look at expanding the rail networks and roads. In the long run it'll make Chital easier to industrialise as all the infrastructure will already be there when it comes time to build new factories. Slow and steady, no mistakes, or Eva will have my antlers." He said, mumbling the last bit."
chital.126.a:0 "Chital can be great, and we shall make it so!"

chital.127.t:0 "Davirtannen At Work"
chital.127.d:0 "Benjen Davirtannen reviewed the proposal for the industrial zone. He'd been in industry for a long time and knew that the best way to drive development forward was to concentrate the industrial centres and allow them to build their own efficiencies. "The important trade links and infrastructure will then develop alongside the factories, saving time."\n\n"And how are we going to move troops and supplies around the country if you're concentrating all the industry and focusing on the supply lines for only those factories?" Andreas added, a tone of annoyance creeping in. He'd been asked to make sure that Davirtannen didn't lose sight of the nation as a whole and it was a tougher battle than he'd expected.\n\n"Ahh, good point, well you tell me where the bases are and I'll draw up a plan for connecting them to the train hubs, best of both worlds."\n\nIt was a solid plan, focusing on key areas would mean they could expand quicker, saving time overall; the only problem was it didn't account for a lot of civilian infrastructure; large sections of the country would just have to develop on their own when issues arose. It would turn the cities into economic powerhouses and leave the countryside behind but you can't build and economy without treading on a few toes. Besides, those deer who wanted a better life could always move to the city which would bring in more workers, a win win really, provided you weren't a farmer."
chital.127.a:0 "Chital must adapt to its circumstances."

chital.128.t:0 "An End To Weakness, An End To Turmoil"
chital.128.d:0 "The crowds swarmed around him as he moved through the streets, deer on all sides pressing in to get a chance to touch the blessed one and though there had to be several hundred of them lining the road they did not block his route, rather they flowed round him as he moved amongst them.\n\nFor his part Bhushan walked at a steady pace, head held high, eyes fixed on the horizon, presenting the prefect image of the stalwart saviour come amongst his herd. For that was what he was now; Chital was his and Hindia lay ready to be reclaimed. Already the tainted of Olenia were fleeing the country on mass, their places in the cities being taken by Hindians. The lost were not without hope though, a few Olenians had begun to approach the monks of the Tuya, curious of their faith and this talk of salvation. There was a chance for these souls and - by Mahimata's grace - they may yet be saved and restored.\n\nThis is only the beginning, Goddess be praised. Mahimata raised him up to save his herd, the faithful making pilgrimages from all over Hindia just to see him, he would not let them down and he would not stop till all deer had been saved and returned to the Mothers embrace."
chital.128.a:0 "Long live the Raja, son of Mahimata!"

chital.129.t:0 "A Warlord And His Spymistress"
chital.129.d:0 "The smoke from the burning incense drifted lazily through the room and filled the air with a heady scent as the monks chanted. Gone were the traditions of the White tower. Now Hira knelt next to Bhushan as the Sann-aiasi daubed her forehead with red powder, the temple filled with the Tuya and whatever ordinary Hindians had manged to get a seat.\n\n"May the Goddess guide your hooves in all your actions." The Sann-aiasi intoned before her as he laid a wreath of pale flowers over her antlers about her neck. Turning to Bhushan he began to same ritual with him as she bowed her head and pressed her antlers to the floor. This was going far beyond what she'd signed up for. During the takeover she'd somehow found herself siding with Bhushan and once the fighting had started it was impossible to stop it; she had completely lost control of the situation. Bhushan's warrior monks had seized all major cities and all she could do was watch as he began to rebuild the country in his image.\n\nThis Diarchy was a sham; she knew it just as much as he did. He could have her removed at any time despite her contacts but with the careful pulling of threads she might still have some influence to call on. She knew what his faith would lead him to attempt, the rites, the divisions in society that would come; Chital - and by extension Hindia - stood on a precipice.\n\nAs for the rest of the council she had yet to hear anything tangible. Eva and Ivar were apparently being held under house arrest, Jakob was holed up somewhere with some loyal soldiers and she had no idea about Davirtannen. Despite their disputes she hoped they'd be ok, things of the past though they were.\n\n"May the Goddess guide your hooves in all your actions." The Sann-aiasi finished as Bhushan placed his head to the floor next to her, glancing sidelong at her."
chital.129.a:0 "Two stand for Chital, five for decadence."

chital.130.t:0 "Defenders Of So-Called Tradition"
chital.130.d:0 "The furniture was arranged in a large pile outside the White Tower, flames from the bonfire rising high as a desk were tossed on. Bhushan watched on as another Olenian noble was dragged from the building toward the waiting truck, his jewellery confiscated, and his clothes cast onto the fire as he joined his fellow former nobles. Bhushan offered each of them redemption, a last courtesy afforded to everyone. Their reaction varied between outraged, dejected, denial and sobbing.\n\nTwo took the offer, they were placed in another truck with the Hindian nobles who were treated slightly better, allowed to keep their dignity, they'd be held until a decision could be made about their future. Their Olenian counter parts were being sent straight to the docks, put on a ship and sent to Olenia and whatever fate awaited them there, it didn't matter they weren't his problem anymore.\n\nThe tower itself - That ancient symbol of their oppression - would be demolished and the materials used to build a temple to Mahimata on the site, a fitting tribute to her authority, the highest authority in Hindia and a fine example of the changes that were going to take place throughout the whole country.\n\nFinally, the deer he sought was dragged from the tower. Jakob was bleeding heavily and missing an antler, the old soldier had not come quietly. The monks dragging him threw him to the ground at Bhushan's hooves. The Raja looked down on him. Jakob's eyes held nothing but hatred and a determination, he would not insult the soldier's honour by offering a redemption he wouldn't take. Jakob hauled himself to his hooves, aware of what was coming but too broken to fight anymore. He would die with his dignity if nothing else. Nothing needed to be said as Bhushan drew his Kukri and placed the tip on Jakob's throat, out of respect for a fellow warrior he would make it quick. With one swift thrust he drove the blade through Jakob's neck.\n\nJakob spat blood on Bhushans face, his eyes holding the Raja's to the last."
chital.130.a:0 "They will not be missed by true Chitali."

chital.131.t:0 "All Sons And Daughters Of Mahimata"
chital.131.d:0 "The Son of Mahimata had cast down the tyrant's council, his Tuya - having locked down the cities - were seizing control of the barracks and supply depots throughout the country but they were spread thin and already descent and protests were starting to flare up. Bhushan was no fool, he knew that a nation can't be governed if it doesn't want to be. He had the army and the infrastructure but to make the takeover complete he needed to pull the common deer to his side.\n\nThe quiet murmurs went through the streets and slums in every city. Runners passing scrolls to the gang leaders and local figureheads. The message? "Bhushan calls. Take back your lives." A rallying cry they'd been for generations to hear. That night, when the protestors and supporters of the council took to the streets they were met by the dispossessed, the oppressed masses rising to meet them. Confused, a few thought these downtrodden deer were coming to join them and went to greet their new allies. They were the first to be beaten.\n\nAll over the country the protests turned into a rout. The poor outnumbered the well-off four to one and - fighting with the desperation of deer given hope - they drove the supporters of the council from their streets. The redistribution of wealth was swift as many deer were pursued to their homes, their doors smashed in, and possessions seized. The night was not without its casualties. Many deer were cowed, beaten and more than one lost their lives as fighting spread, generations of anger finding an outlet in "The Night of Retribution.""
chital.131.a:0 "Stand for Her and stand for Bhushan!"

chital.132.t:0 "Three Great Loyalties"
chital.132.d:0 "There are three Loyalties" Bhushan dictated as the scribe recorded his words. "Herd, Nation, Goddess. The Herd is our mind, the nation our heart and the Goddess our spirit."\n\nOur herd has long been shackled, bound to servitude by the corrupted. When Mahimata made deer, she made us perfect and peaceful but the gods of Olenia, jealous of her ability to create, stole some deer away and twisted their souls into aggressive and savage forms. To protect us she cast those deer across the ocean but, at their god's behest, they returned; the rest is history. She has not given up on them, those who accept her forgiveness shall be reborn into her grace and I shall never stop trying to save those who wish to be saved." His heart was heavy as he spoke, so many refused, so many had to be cast out.\n\n"Our nation was lost by the schemes of the past. We were not prepared for the tricks of the sea devils. We were a trusting nation; a kind nation and they took advantage of that. Never again will we make that mistake. Time was forged our trust into determination, our kindness into a Kukri to be wielded and with it we hacked our way free of them. Loyalty and duty to Hindia and the refusal to give in is what will keep us safe, so stay true to Hindia and hold it in your heart." He glanced out of the window at Ostkranbi and the hills beyond it. Prefection.\n\n"The Goddess is third and ultimate. Our herd is as she blessed us to be. Our nation is as she shaped us to be. It is from her that all is given. To deny her is to dishonour the very soul of everything we are, were and could ever be. She loves all deer but Hindian, who have remained true and pure hold a special place in her heart so hold her in ours, as the foal loves the doe." He stepped away from the window, a rare soft smile across his features."
chital.132.a:0 "People, Nation, Goddess."

chital.133.t:0 "Proud To Be Chitali"
chital.133.d:0 "Hunar, a young fawn, walked through the streets; his steps slowed by a sullen mood. The walk to school was always the worst part of the day, the weight of the books in his saddle bags his only company as he trudged down the hill. It wasn't the lessons - he quite liked learning how to read and add - or even the teachers - he liked Miss Laghari, she was kind and knew lots of interesting things about birds - the problem was a fawn by the name of Olaf.\n\nFor the last 4 months Olaf had been making the Hunar miserable. Two years above him, Olaf used every opportunity to call him names, trip him up, knock the books out of his hooves and general make his life unpleasant. The walk every morning was defined by the fear of what Olaf would do that day. "Will he steal my lunch money? Will he hide my books? Will he hit me? I don't want to go to school."\n\nAs he approached the gates and raised his head for the first time, he realised something wasn't right, there were fewer fawns around then yesterday, maybe some of them were sick or had mane-lice. Making his way into the building Hunar headed to the Miss Laghari's classroom.\n\n"Good morning, Hunar." She greeted him with a smile.\n"Morning Miss Laghari. Where is everydeer?" He asked quietly, noting that half the chairs in the classroom were empty.\n"Well class." She addressed the room as Hunar took his seat. "There's been a bit of a change. You see the Raja." She inclined her head in respect. "Has decided that those with an Olenian parent are going to be sent to a separate school so that the school's resources aren't wasted on them. All of our time can now be focused on you and not taken up by those who don't deserve it." She smiled warmly.\n\nHunar put up his hoof. "Miss Laghari, does that mean Olaf's gone?"\n"Yes it does and he won't be coming back. This school is now only for Hindian deer."\n"The Raja is the best." Hunar beamed.\n"Yes he is Hunar, yes he is.""
chital.133.a:0 "And proud to be Hindian."

chital.134.t:0 "There Are None So Lost..."
chital.134.d:0 "Five deer knelt on their haunches before the altar as the scent of incense filled the air, a Sann-aiasi stood behind each one for support. This was a moment for solemn celebration for they were to be reborn through the Rite of Cleansing. They knew what to expect and they showed little fear save the odd shiver and shuddered breath.\n\nThey had been bathed, anointed with sacred oils, and dressed in white linen robes; their bodies made ready as their souls had been. They had learned the ancient truth, the corruption that had befallen their ancestors when the Olenian gods had cursed them, made them less than their Hindian cousins and stolen them away from the goddesses embrace. When they had learned what they were the five Olenians had been disgusted, ashamed and lost. That was when their guides, the holy monks of the Tuya - Sann-aiasi - had offered them the path to redemption. Through the rite their souls would be delivered to Mahimata and, through her grace, they would be cleansed and reborn as pure Hindians.\n\nThey had even been honoured by the Raja's presence for the ceremony, keen to see the first of the converts to take this step, his usual cold demeanour broken by a warm smile, today five souls would be returned to the goddess, the first five of many. He took up his position before the first convert, a young deer of no more than 20 years, hope shining through the fear in his eyes. Bhushan bowed and touched his forehead to the deer's.\n\n"She waits for you, will you go to her?"\n\n"I will go." He replied softly, closing his eyes as the Raja slipped the blessed kukri through the convert's ribs and into his heart. He gasped for a moment as the light slipped from his eyes and he was gone, gone to Mahimata. By the time the sun rose tomorrow his soul would be cleansed and reborn somewhere in Chital, a pure Hindian. The Sann-aiasi caught the empty body as it fell and gently laid it to the temple floor, laying linens over its eyes as Bhushan moved to save the next soul."
chital.134.a:0 "...that they cannot be found."

chital.135.t:0 "A Journey To Their Gods"
chital.135.d:0 "The storm had broken and the weather was finally fit to sail through. It had been a minor delay but enough to put the captain on edge, he longed for the roll of the waves and the smell of the salt. Crossing the deck, he leaned on the ship's railing and looked out over the Ostkranbi docks. It had been years since he'd seen it this busy but under the new Raja life was returning to the city. He'd heard word whilst in Colthage; Bhushan, Raja of Chital needed ships.\n\nTrading vessels, private military ships and even one luxury yacht had arrived to take the up the task; the expulsion of the Godi from all of Chital. How simple it would have been to drive them over the border and be done with it, but this was about more than getting rid of them, it was about sending a message. They were to be sent to Olenia, back to the icy wasteland they came from and when they arrived, they were to tell the deer there; Chital is free and you are not welcome.\n\nThere were several thousand of the Olenian priests that needed transport and the journey would be long and difficult, crossing the ocean and approaching Equus from the west. The money was there for anyone willing to attempt it and that promise more than anything had brought many a brave captain. The Raja knew there was a good chance a ship wouldn't make it, hence he hired foreign crews to attempt it and save risking the lives of his own navy.\n\nThe captain sighed, he knew the risks having crossed the ocean once before and losing a leg in the process, but if he could do it again then money he'd make would be enough to retire on, set up a little bar on the harbour in Baltimore maybe. His hold had been emptied, the basic supplies for 200 deer loaded on board, now he just had to wait for the trucks to arrive with their living cargo. Perhaps a few hundred Godi praying in the hold would calm the storms and keep the creatures that dwelt below the waves at bay, smoothing their passage; or maybe they'd just do their own funeral rights on the way to the bottom."
chital.135.a:0 "In Olenia they will find peace... if they make it there."

chital.136.t:0 "A Centre Of Holy Governance"
chital.136.d:0 "To be in power, one must appear powerful, to do otherwise is to appear weak and invite conspiracy and plotting. The halls of the Raja's new palace rose slowly on the outskirts of Ostkranbi upon a hill overlooking the city. It would take many months, perhaps years to complete but it would be worth it in the end, a new seat of governance from which Chital and the rest of Hindia would one day be ruled.\n\nThe designs were ambitions, the palace would be more of a small village than a simple building, there were wings for scholars, records archives, treasury stores, wash houses, servant's quarters, gardens, and of course several holy shrines positioned throughout the complex. The entire palace would smell of incense and ring with quiet prayers at all hours, a fitting tribute to the goddess who made it possible.\n\nIt would be grand and impressive in its scale and function but the decoration simple, humble even. Here was to be found no gold trim, no silk banners, the Raja had no need to such things, the money that would buy them went into paying advisors and scholars and from all over Hindia and beyond, they would all come and pay him homage and tribute in the mighty halls of his new home."
chital.136.a:0 "Opulence without debauchery."

chital.137.t:0 "Those Who Aided The Axis..."
chital.137.d:0 ""Give a deer no choice and they will be forced to make one." Eva glared at him through the bars of her cell.\n"And what choice did you give us?" She snarled back. "You took our choice away when you snatched Chital for yourself."\n"I did what I had to protect our kin, Eva." Bhushan replied, trying to remain calm.\n"We were recovering, Benjen listened to us, nodeer had to die."\n\n"Do you think I enjoy this? The needless deaths? I tried Eva, I tried so hard to work with Benjen but he ignored all my suggestions of collaboration, worse than that he sabotaged my efforts. There was no hope for him Eva or the council so I did what I had to do; but there's still hope for you." She glared at him. "You tried to help, to improve the lot of our herd and, even though I don't agree with how you did try and I won't turn my back on you or others like you."\n\n"So, you expect me to just rollover and join you? I'll not give up my dignity for my freedom." She turned her back on him, facing into the darkness of her cell.\n"What about your mate's life?" He said calmy. She froze, the words hanging in the air between them, slowly she turned to face him, fear written across her face but traces of hope flickering of her eyes.\n\n"You... He's alive?"\n"He is". He nodded. "And if you agree to work with me, I'll spare his life and let you both go free, under certain conditions." Her ears pricked up as she approached the bars stopping short as the chain attached from the wall to her leg pulled taut. "You will return to your post as economic advisor and he may go back to the army. You will build an economic model as I lay out and together, we'll abolish the mistakes of the past." She chewed her lip as she thought it over, the opportunity to be free and reconnect with her partner was too much. She thought she'd lost him in the rising but hearing he was still alive gave her new hope; that's the trouble with hope. It's hard to resist.\n\n"I accept." she said quietly, her head hung low in shame\n"Excellent. I always said you were a pragmatist, Eva.""
chital.137.a:0 "...shall become our greatest friends."

chital.138.t:0 "Those Who Betrayed Their Country..."
chital.138.d:0 ""Give a deer no choice and they will be forced to make one." Eva glared at him through the bars of her cell.\n"And what choice did you give us?" She snarled back. "You took our choice away when you snatched Chital for yourself."\n"I did what I had to protect our kin, Eva." Bhushan replied, trying to remain calm.\n\n"We were recovering, Benjen listened to us, nodeer had to die."\n"Everydeer has to die!" He roared. "And for the last 300 years Olenians have chosen who lives and who dies, who starves while they feast, who toils while they lay upon their wealth, and you!" He grabbed hold of the bars. "You chose to side with them, to bring them more power and influence!"\n\n"I fought to improve the lives of all deer, to make Chital a fairer, freer place where any deer could express themselves no matter where they were from." She spat, moving as close to the bars as the chain from the wall to her back leg would allow.\n\n"When the tide raises all ships, those on top stay on top and those below stay supressed! The only way to change anything is with a storm, pitch the ship into a typhoon and let those on deck be washed away. I did in half a year what you wasted half your life trying to achieve. I freed our herd and with Mahimata's grace I will restore our pride and when your story is told you will be remembered as a collaborator, a lapdog to our captors and nothing more!" Breathing heavily, he steadied himself against the bars as Eva's face dropped, realisation stealing the colour from her. He straightened himself up, running a hoof through his beard. "Tomorrow, at dawn, you and the rest of the noble collaborators will be shot. Make your peace with whatever gods you claim to follow."\n\n"I... I want to see my mate." she pleaded quietly.\n"He's dead." Bhushan turned to leave. "As is your legacy.""
chital.138.a:0 "...have no place at a Raja's table."

chital.139.t:0 "An End To The Bureaucrats"
chital.139.d:0 ""Through the door, line on the left, one cell each."\n\nThe Sann-aiasi marked off the scroll as the prisoner passed, a chain around a metal collar pulling the deer behind him forward. Again, the Sann-aiasi marked off the scroll as another deer took their place, the line of chained prisoners shuffling along as they were escorted through the gates.\n\nWhen the Raja had seized control, he was quick to take over the army, police and centres of population but now he faced a different issue. What to do with the administrators? Those bureaucrats who knew the internal workings of government, every dirty secret, every hidden lie, they knew too much and wielded far too much power. The Raja might be the final power in the land but he could only make a ruling if he knew what was happening in his country.\n\nThese middle deer who controlled the flow of information needed to be dealt with and a loyal structure put in their place. Those who could be trusted were given positions in government and those who couldn't...\n\n"Through the door, line on the left, one cell each."\n\nOne swift raid by the Tuya had dealt with the issue. These deer were not fighters, they could offer no real resistance as they were rounded up and loaded in the trucks. All over the country they were collected and taken to the closed prison for processing; smooth quick and efficient. Their Bureaucratic minds might have appreciated it had they not been on the receiving end."
chital.139.a:0 "Glorified yesdeer to the Yaril, nothing more."

chital.140.t:0 "Throwing Out The Industrialists"
chital.140.d:0 ""All factories belong to the Raja!"\n\nThe crowd chanted as the tension continued to rise. If she didn't do something soon, they'd kick down the doors and drag her out of her office. She'd known the Raja was not friendly to the middle classes but she'd never thought we go to such lengths. The announcement yesterday evening had come as a shock to her and all of her colleagues, the nationalisation of most industries in the state and investigations into the running of those industries to date. What was she - a manger in an ironworks - going do about this, would she even have a job to go to in the morning.\n\nWhen she'd arrived this morning, the workers were crowding around outside, hurling abuse and talking about seizing the foundry in the name of the Raja. She'd done her best to calm them down but things were getting out of hoof again. Suddenly they seemed to quiet outside and, looking out of the window, she could see new deer in uniforms arriving.\n\nThe police were here; she breathed a sigh of relief as she grabbed her jacket and trotted down to meet them. They'd explain to the workers that there would be a phased shift into government control for the foundry and that they could all go back to work now. Pushing through the main doors she met an officer on the stairs.\n\n"Alva Friberg?" He asked.\n\n"Yes officer." She sighed with relief. "How are you going to sort-"\n\n"You're under arrest for industrial espionage and sabotaging government property."\n\n"I... You can't be serious, I'm the manager here. Why would I sabotage my own foundry?!"\n\n"It's not your anymore. Please come with me or I will have to use force.""
chital.140.a:0 "A society that shall and can stand on its own."

chital.141.t:0 "A Violet Letter"
chital.141.d:0 "#We have received formal notice from the Chitali council, or whatever form it’s taking these days given the recent changes. They have demanded we accept our place within "their sphere of influence." They site our common history and cultural heritage, arguing we should be united as one nation for the good of both our herds. Further, the notice has left little room for negotiations stating that our nations would be joined one way or another.\n\nIf we accept, we will be giving up our sovereignty but if we reject it will lead to open war. There may be a middle path but whatever decision we make it will have a dramatic effect on our future."
chital.141.a:0 "So the Barasinghan nation ends."
chital.141.b:0 "Autonomy in a greater Hindia - nothing less."
chital.141.c:0 "We shall find our freedom in death!"

chital.142.t:0 "Barasingha Chooses Integration" 
chital.142.d:0 "We have received the reply from Barasingha regarding our request for formal annexation. They have seen the value of our argument about a shared past and heritage and the opportunities that await us should we join together. Either that or they fear that war will follow a refusal and have chosen the path of least resistance. Whatever the case they have accepted our terms and announced their formal annexation by Chital."
chital.142.a:0 "Hadn't expected that zealot to be so wise."

chital.143.t:0 "Barasingha Chooses Integration"
chital.143.d:0 "We have received the reply from Barasingha regarding our request for formal annexation. They’ve pulled a fast one and declared themselves a vassal state of Chital. They have technically given us what we want but still retain a degree for freedom. Sneaky."
chital.143.a:0 "They'll see themselves absorbed eventually."

chital.144.t:0 "Barasingha Chooses War"
chital.144.d:0 "We have received the reply from Barasingha regarding our request for formal annexation. They have refused our reasonable request to join together and embrace our shared values. Instead, they have chosen to arm themselves against us. We are left with no choice now but war."
chital.144.a:0 "Do they wish to be martyrs?!"

chital.145.t:0 "The Last Offer Of The Stagataka Summit"
chital.145.d:0 "The discussions were long and tiresome for all concerned as the future of Hindia was fought out with words to avoid fighting it out with guns and shells. The Hindian confederation had graciously agreed to come to the talks which itself was a sign of progress, given the recent building tensions we had prepared for a rejection of our offer.\n\nThe main subject of discussion was of course the unification of Hindia. There was no point tiptoeing around the subject. They made the case that they should be the ones to unify the continent due to their superior population numbers. We countered that our industry was closer to a modern state than theirs and would be able to provide the economic support that such a union would require.\n\nThese two viewpoints are very difficult to argue round without resulting to base comparisons and national bravado. One wrong word here or ill-conceived comparison there and these peacefully negotiations would turn very violent very quickly."
chital.145.a:0 "We must march on, hoof and hoof."
chital.145.b:0 "Wait, this wasn't on the agenda!"

chital.146.t:0 "Summit Ends Successfully"
chital.146.d:0 "Our diplomats are to be commended for their hard work and clever negotiations. They have through our economic figures, military reports and the sheer weight of our argument convinced the Hindian confederation that they should join their nation with ours and aid in the formation of a peacefully unified Hindia.\n\nWith a few signatures overnight a new united nation is born with more economic, military and political power than has been seen in this corner of the world for many years. The future of a united Hindia has just taken one massive leap forward with the conclusion of the Stagataka summit."
chital.146.a:0 "All these concessions..."

chital.147.t:0 "Summit Ends In Disaster"
chital.147.d:0 "The Stagatake conference has ended in disaster. Exactly what we feared would happen has come to pass. During a discussion about the shared cultural history of our nations the Hindian confederation’s ambassador took a throwaway comment about cooking and blew it out of all proportions, claiming we had insulted their history and culture. Things quickly escalated when they claimed that we weren’t fit to annex a dung pile let along Hindia.\n\nThe summit descended into a brawl with tables flipped and stags rutting on all sides. Following such a fiasco it seems that war is now unavoidable."
chital.147.a:0 "But it was all going so well until then!"

chital.148.t:0 "In Jakob's Spiky Hoof"
chital.148.d:0 "The have received a formal notice from Jakob, current head of the Chitali council. He has demanded our "immediate and formal surrender and the acceptance of annexation into the Chitali republic."\n\nThere are also reports of military exercises taking place on our border, this is more than just an idle threat. Has the old fool taken leave of his senses?!"
chital.148.a:0 "We must accept, or risk elimination!"
chital.148.b:0 "Let his armies come, and let us crush them!"

chital.149.t:0 "Sambar Chooses Integration"
chital.149.d:0 "Sambar has wisely chosen to stand down and accept formal annexation into Chital. Whether they saw the wisdom of our shared values and culture or simply feared being crushed under the heels of our boots makes little difference. Chital is one step closer to becoming the dominate power in the region and reuniting Hindia under one banner. With Jakob at the helm, it’s only a matter of time."
chital.149.a:0 "They will survive within our folds."

chital.150.t:0 "Sambar Chooses War"
chital.150.d:0 "Our request to Sambar was a work of diplomatic genius. Through careful wording, subtle influence and military exercises we have made our position clear, emphasising all the benefits or uniting our nations whilst warning of the consequences should our proposal be rejected and now we’ve have received the formal reply.\n\n"Get stuffed.""
chital.150.a:0 "Then war they shall receive!"

chital.151.t:0 "In the Halls of Ostkranbi"
chital.151.d:0 "Ivar lay back on the couch and supped happily at his beer, a calm and quiet way to end one of the most significant days in Chital’s history. The final ratification of the constitution was complete and the country now had a governing body it could trust and rely on; the final signature on the constitution hailing the future for a free nation.\n\nThe Republican party had become the only recognised political party in the country. True this had alarmed some to begin with but once he had explained his reasoning it all made sense. Only those who hold true to the ideals of freedom and democracy could be allowed to govern the nation, lest it slip back into stagnation. By having only one party and ensuring that membership of that party relied upon supporting these beliefs the future liberties of every citizen were guaranteed: a small sacrifice of choice for the betterment of the nation.\n\nFurther there was no need for any such concept as party loyalty. Once within the party a member was free to vote in any way they chose, in support or against whatever motion was being presented. This made it more of a loose group of independents rather than one solid party, there was no shortage of opinions that was for sure.\n\nPleased with his work, Ivar leaned back and relaxed, another stepping stone on the road to a bright future."
chital.151.a:0 "Long live the Republican Party, long live the Kansleri!"

chital.152.t:0 "In the Streets of Kanelimpra"
chital.152.d:0 ""And that is why you should support the National party." Ivar watched on from the side-lines as Magne left the hastily erected stage. He’d heard about this new National party, lots of bluster and a grass roots movement that built its following on "A united culture." United in the sense that it excluded anydeer they didn’t like of course. They were a unique new party with the unique policy of hating Hindians and the rich, be they rich Hindians or rich Olenians. A nice broad spectrum of hate; nice and inclusive.\n\n"Nice speech." Ivar greeted Magne. "Lots of noise, very little message, you’d fit in with a lot of other politicians I know."\n\n"I’m not just some politician, I speak from the heart and represent the supressed masses." Magne turned and gestured to the smattering of a few dozen deer who’d turned out to hear the speech.\n\n"Yes of course, you’re the voice of the common deer, just like everyone else." Ivar rolled his eyes. "I’d been informed of your National Party, heard you had a few emerging members around the country, thought I’d come down and have a look at it’s all about, first hoof you know. I’m glad to see I’m not disappointed, it’s everything I expected."\n\n"I’m glad to hear there’ll be no hard feelings when we take a few seats form your republican party." Magne grinned. Ivar smirked and turned to depart, shaking his head as he went."
chital.152.a:0 "Such is the price of liberty, to bring freedom to those you despise."

chital.153.t:0 "Disestablishment At All Costs"
chital.153.d:0 "To be impartial is a difficult road to tread. Favouring one faction alienates another but being impartial can alienate both. The only sure way to follow the middle ground is to wipe the slate clean. When the moment came to decide which of the two main religions would become the new official state religion Ivar had picked the third option; Secularism. For arguably the first time in its history Chital would be a nation free from the grip of superstition, he just had to deal with the stumbling blocks.\n\nThe dismantling of the Tuya came first; with their membership being mostly armed religious fanatics things could go very badly very quickly. Fortunately, they only went quite badly. As the local forces moved in to arrest Bhushan and dismantle the Tuya the old councillor decided that he did not want to go quietly and instructed his saint-soldiers to open fire. Knowing this was a possibility the army had stationed a few snipers on the outskirts of the temple complex, when the shooting started Bhushan was amongst the first to fall with the rest of the Tuya quickly collapsed into chaos. the survivors rounded up and it was the same story at temples up and down the country.\n\nThe godi were another issue. Konnar and his Olenian mystics - while not armed - were politically connected and still had some pull amongst the nobility. The first step was serving these ties by revoking most of the Godi’s lands and returning them to the state. Without the income these lands provided they would become reliant on donations. Secondly the Godi would be barred from holding any public office other than their role within their faith. Konnar was no fool though, he saw what was coming and agreed to give up his position and influence in exchange for no further action against the Godi. A smart stag even till the end.\n\nWith these two power blocks removed Ivar could finally breathe easy, free from troublesome priests."
chital.153.a:0 "Necessary sacrifices."

chital.154.t:0 "In the Den of the Tuya"
chital.154.d:0 "The incense was heavy in the air and more than once Ivar sneezed, interrupting his flow as he tried to make his point clear. The stares of the Sann-aiasi - the priests of Mahimata - arrayed before him were intimidated but more than them, Bhushan’s gaze was cold, hard and unyielding.\n\n"The Godi are too fixed in their power structures and landholdings to every provide a real spiritual outlet to the deer of Hindia. They talk round and round in circles without saying anything. When you put on top of that most deer in Hindia are Hindian it means that they will be serving a small group and serving them badly." Ivar paused, giving Bhushan a chance to interject but the monk just stared at him and said nothing.\n"Eh..." Ivar fidgeted a little before continuing. "The Tuya are in a prime position to take over the role of providing religious functions for the nation. They are Hindian, locally known in the many regions they occupy and trusted by the common deer to be respectful and take care of their needs. There’s also a lot of you so you’d be able to deal with our growing population." Again, he paused to allow Bhushan to speak. Again, nothing.\n\n"I... Bhushan I know we had our disagreements in the past but I want you to know that I always respected you, regardless of how we might have parted ways recently. You have built up something truly worthwhile here and I think it could be of great service to the nation." At that Bhushan snorted, at last a sign of life.\n\n"Ivar, listen carefully." The monk grumbled. Ivar leaned forward a little. "I hate you. All of what you have said means nothing to me. Mahimata is the one Goddess of Hindia and we will reach out to the herd, just don’t get in our way.""
chital.154.a:0 "Peace... for now."

chital.155.t:0 "A Protector for Llambet"
chital.155.d:0 "Despite our conquest of the region of Llambet, it is clear that direct occupation of the llamas is unsustainable. After all, we are two very different races, with our own cultures, ways of life, and national identities. An autonomous protectorate has already been chosen and headed majority by local llamas willing to work with us in a new government, and it seems that the transition to a loyal state with a future long friendship with Hindia is assured.\n\nHowever, we are left with one decision to make. Even though the administration is local, the protectorate needs a protector. A deer, one from Hindia who can be trusted to lead well and in the interests of both Hindia and Llambet. Somedeer loyal, trusted, and above all, competent. Fortunately, we do have quite a few options to choose from, as our court has bred many a doe and stag who is fit for the job. The question now is, who do we nominate to lead our new autonomous subject state?"
chital.155.a:0 "Elik Baronnen, the bureaucrat."
chital.155.b:0 "Wasil Kahnli, the courtier."
chital.155.c:0 "Pensha Rashanth, the general."
chital.155.e:0 "Why not give Jakob a throne to sit on?"

chital.156.t:0 "Hindia Demands Uusi Hirvimaa!"
chital.156.d:0 "Years ago, our government chose to occupy and create a local protectorate over the island of Uusi Hirvimaa, despite the local population being majority deer, to protect local shipping and our own fleet from raids coming from the island. With the mainland so fragmented, there was general objections from the natives, but we were left largely unopposed in administrating the territory. Now, however, it seems that it may have come back to bite is. The Hindians, finally united under a single government, have come to us with a simple demand; claw over the island, or risk war. It carries much historical significance to their race, and denial is not an agreeable option to them. Only direct ownership will suffice.\n\nMany within our nation do not wish for this war. The Protectorate was meant to mainly be a temporary measure, anyway, and the local deer wish to reunite with their mainland brethren much more than they want to remain under our rule. However, international politics are complicated, and it is quite possible that handing over this island may not be the end of their agression against us. But if we refuse... we can say goodbye to any chance of friendship with the Hindians."
chital.156.a:0 "That useless island? Let them have it."
chital.156.b:0 "Hindian agression? Never!"

chital.157.t:0 "Annexation of Uusi Hirvimaa"
chital.157.d:0 "The Macawians have conceded to our demands, and have agreed to return to us the island of Uusi Hirvimaa. The local leaders of the Protectorate are already on route back to their homeland, and the local deer cheer as our own administrators enter to replace them. This insult to Hindian pride and unity has finally been rectified, and the legacy of our upbringing is safe and secure within the nation again."
chital.157.a:0 "Excellent!"

chital.158.t:0 "Macawaia Refuses"
chital.158.d:0 "The Macawians, the greedy and oppressive harpies they are, have completely refused our demand of Uusi Hirvimaa. Citing our history of raids and the strategic importance of the island, any and all diplomacy has broken down on both sides. There is only one remaining solution to this insult; war. Let it be known that our liberation of our deer brothers and sisters is a righteous war, and that we shall stop at nothing to bring honor and glory to Hindia!"
chital.158.a:0 "War it is, then!"


chital.161.t:0 "A Mother's Guidance"
chital.161.d:0 ""This is so nice." Brienna sighed, relaxing into the steaming waters of the spa.\n"Agreed. It's nice to get away from it all for a day, just relax and not think about paperwork for a change." Hira agreed, the cucumber slices and facemask hiding her expression.\n\n"umm... I was hoping to talk to you about that." She shifted nervously in the water as Hira removed one slice from her eye, raising an eyebrow. "I know you said that my position was there for enjoying but I can't help thinking I should be doing more. You know, like my charity work but more official. Ever since that ambassador's dinner it's been playing on my mind, wha... what to you think?" She looked down at the water, her hooves fidgeting beneath the surface.\n\nHira turned to face her, the remaining cucumber slice falling into the water. Regarding Brienna's fidgeting she thought over their time together. Originally just intended as a puppet she'd grown quite fond of the doe. In the quiet moments they spent together she'd noticed a hidden confidence just below the surface. Brienna had the very real desire to make Hindia a better place and had setup several charities on her own to do just that; the idea of releasing some control of the country back to the Yarila, in truth it frightened Hira, she had things just the way she wanted them but then... what if there was a chance that Brienna would actually grow into the Yarila Chital could be proud of, she should take it right? All the she need was a helpinghoof and some morale support.\n\n"I think... I think that's a great idea." Hira smiled warmly. Brienna's head shot up, disbeilf shinging in her eyes. "you're more than capable of rising to the challenge."\n"Oh thank you thank you!" She jumped at Hira, wrapping her in a tight hug and splashing water everywhere."
chital.161.a:0 "To Yaril and Chief Minister, united!"

chital.1611.t:0 "A Mother's Discipline"
chital.1611.d:0 "The shouting and jeering in the street went on despite the soldiers attempts to maintain order, the crowds of angry deer pressing against the hastily erected cordons. One by one a line of deer were led from their houses under guard and forced into the back of the waiting trucks; fear, shock and misery filling out each seat as the soldiers struggled to protect them from the crowds.\n\nThese deer were the enemies of the state, the weakness at its heart that needed to expunged. Madame Hira had sent her forces to dig out these foreign agents and subversives; it was no secret, the cleansings had been announced on the radio, it was for the public good so of course it was public knowledge.\n\nThe only down side was the mobs that had come out to rip these subversives to pieces. The state was firm but it was not a monster, these deer would have trials and serve their time when inevitably found guilty for whatever crimes were needed but to leave them to the crowds of fanatics would be a death sentence and a rather gruesome one at that.\n\nIt was not totally unexpected, after all Madame Hira had saved their nation from the depredations of Benjen and Brienna - under Hira's guidance - was rebuilding the nation into a fairer, freer society so of course her supporters had come out in force to show her just how far they were willing to go. These little road blocks along the way just needed to be cleared and once it was done everydeer would be happier. Well, everydeer that was left."
chital.1611.a:0 "To the Mother of Chital, the bane of Chital's enemies!"

chital.1612.t:0 "A Mother's Love"
chital.1612.d:0 "The art of democracy was not something that came easy to the deer of Hindia. Centuries of living with Yarils and Yarilas had rendered the idea of having a say in government ridiculous, that's what the nobles were for, the common deer were there to work. The Moral Affair had shaken that idea; overnight the noble class went from the enlightened rulers to the corrupt fools and suddenly the idea of choosing their leaders by vote did not seem so strange.\n\nHira stepped up to the booth and set the ballet paper before her. This was it, the first time in Chital's history that a democratic vote would be cast to decide the future. All over the country deer would be joining her in their first real taste of democracy voting for their local representative who would then form the new expanded council. Yarila Brienna would remain as the head of state of course with Madame Hira as the president of council keeping a watchful eye on things to ensure the newfound freedoms weren't abused.\n\nThis one action would cement her in Chital history as the great reformer, bringing freedom to her herd and nodeer would be able to question her motives from this day forward. After all, she had done more to lift up the nation in the last year than any other deer and done within the last century. Democracy guided by a gentle loving hoof to a bright and noble future."
chital.1612.a:0 "To Chital and Hindia all, free at last!"


chital.162.t:0 "Among the Markets"
chital.162.d:0 ""Oh, let’s go here now! Hurry up, Benjen!" Eva disappeared in the crowd of the commondeer again, not looking back if the poor Yaril is keeping up with her or not.\n\nBenjen let out a sigh and tried to follow her. The doe had been going on like that for over two hours. She’d go from one market stand to another, get excited over some items on it, and sometimes buy something, the testimony to which were the sacks he carried, filled with tea, Hindian textiles, Olenian jewellery, and Ukko knows what else at this point. To his dismay, she showed no signs of wanting to stop anytime soon.\n\nHe finally managed to catch up with Eva, mostly thanks to the deer moving out of the way for the Yaril. Benjen saw their surprised and confused looks after suddenly seeing their Yaril in some crowded Ostkranbian market.\n\n"There you are, Benjen!" said Eva, taking her eyes away from a stand with some Olenian alcohol. "I was starting to worry I lost you again. Though, you look tired. Do you feel fine, my dear?"\n\n"I’m alright, Eva," Benjen reassured her. "Though I still wonder, why did you insist on going to this market in person, with just me? You could have just sent one of the servants to get what you need for you."\n\n"What would be the point in that, though?" Eva spun around a bottle of mead in her hooves. "I didn’t take you here necessarily to buy something, though that is one of the reasons as well. I wanted you to experience it yourself."\n\n"Experience what?" the Yaril asked, confused.\n\n"Everything!" Eva smiled. "I wanted you to experience the crowd, the smells, the talks around you, the joy of choosing and buying, everything. We, nobles, can get so stuck in all of the riches, politics and diplomacy, that we sometimes forget what it means to actually be a deer living in this nation. It is especially important for you to not forget that, since you are their leader."\n\nBenjen considered her words for a moment, and nodded. "You are right, Eva. Though, I doubt Jakob would be happy with me going here more often without security."\n\n"Jakob is intelligent and means well, but is too stuck up in his old-fashioned ways." The doe scoffed. "To the point where he’d rather keep the status quo in this country, rather than what it truly is: a beautiful cultural mix with infinite potential. Which is why I bought all these items for you." She pointed at the sacks carried by the Yaril. "To remind you that Chital is a diverse land, and despite the differences between the deer that inhabit it, thats what makes it so unique and wonderful!"\n\nBenjen finally smiled and looked at the doe. "Thank you, Eva. Thank you for helping me remember that.""
chital.162.a:0 "That went well..."

chital.163.t:0 "In the Dining Hall"
chital.163.d:0 "The servants brought in silver platters filled with a multitude of salads, soups or different types of curry, and put them on the long table in front of Benjen and Brienna. Having done their part, they left, leaving the Yaril and his cousin alone in uncomfortable silence. The vastness of the dining hall in Jakob’s estate and the size of the table separating them, clearly made for accustoming more deer than just two, certainly didn’t help either of them feel more at ease.\n\n"So... I assume you know why your father wanted us to meet?" asked the Yaril. It was maybe too direct, but he doubted they could hold any casual conversation right now.\n\n"He would like us to marry. He believes that I’m currently the best marriage candidate for you," replied Brienna. She managed not to show any specific emotions in her voice, but she avoided his gaze.\n\n"Yes." Benjen nodded. "But what do you think about it, Brienna?"\n\nShe finally raised her eyes to meet his. "I... I’ve never been good when it comes to politics. My father says that since I’m your relative, high-born and not affiliated with any specific group, this marriage is a safe and easy option. You won’t get any new allies or change the public’s opinion of you by this, but it also won’t anger or surprise anyone."\n\n"Yes, he’s been telling me that a lot, and he’s most likely right about it..." Benjen sighed.\n\n"He also said that the commondeer look more fondly at the Yaril that is married, in general," Brienna continued in a dispassionate voice. "That it would show that your rule is stable, and that you are socially adept since you got a wife, or something like that. And he also said that..." She gulped. "That you need an heir as soon as possible." She lowered her eyes again. "My father believes this marriage will be the best for both you and all of Chital, and if that’s truly what he thinks, then I’ll do what’s necessary."\n\nThey both fell silent again. Benjen tried to force himself to continue his salad, but he has lost all his appetite.\n\nThis marriage really was most likely the most safe and sensible option for him right now. Jakob was right that for the good of his rule and the good of Chital itself, it was one of the best options he had. Neither Benjen, nor Brienna were particularly happy about this prospect and he doubted there would be much actual love in this marriage.\n\nBut if this was what had to be done, then they were both ready to accept it."
chital.163.a:0 "Prisoners to fate."

chital.164.t:0 "Tactics and Strategy"
chital.164.d:0 ""You know, I never expected you of all deer to be the one uncle would send to me." Benjen pushed his pawn forward a space, engaged in a quite one-sided battle of chess with the deer sitting opposite of him. "When I first heard a native, a freed thrall no less had become his right-hoof deer, I could barely believe it."\n\nPensha Rashanth pushed her rook forward, taking one of the Yaril's knights. "Jakob is a good deer, and looks for natural ability over things like heritage. He wants hard work and dedication, and he really does care. If it wasn't for him, I'd still be just a soldier in the army."\n\nThe Yaril raised an eyebrow. "But don't you worry about your countrydeer? Their culture? Doesn't Jakob care more about the Olenian legacy?"\n\n"The Diwan does not discriminate based on things like that," she responded defensively, keeping her eyes on the chessboard. "Those that have true hearts will succeed just like I have, just as natural-born Olenians that do not will fail. The spirit of the deer is what he looks for, and nothing else."\n\n"If you say so..."\n\n"And checkmate." Pensha put her queen right in line of Benjen's, ending the game. "Don't be so hard on your uncle. He's the most brilliant general Chital has ever seen, and he deserves respect. Treat him with respect, as family and as your Diwan, okay?"\n\nBenjen sighed. This was just a waste of time after all."
chital.164.a:0 "What a bore."

chital.165.t:0 "The Decision"
chital.165.d:0 "The time has finally come for Benjen Kudlinen, fifth of his name to choose an official bride. Though his love for the commondeer Ruusu was well-known, it simply would not do for such an act, and thus the candidates have been chosen by his loyal Diwan to be much more... politically suitable. Still, even with that restriction there are plenty of candidates to choose from, provided we took the time to survey them.\n\nThe first is Eva Pillai. The local noble of Gondeerana, she is an important member of high society from the south and would do well in binding the region to the north with Benjen. Well-suited for court life, she would certainly advise Benjen well, even if she is also not the most straight traditionalist in the nation.\n\nThe second is Brienna Kudlinen. Jakob's own daughter, she would secure the bloodline between the Yaril and would be a very pliable bride to Jakob's wishes, for better or for worse. She has accepted the responsibility that comes with being the wife and knows the importance of having an heir to the throne, and she is likely the safest or most politically stable option.\n\nFinally, there is Pensha Rashanth, Jakob's own right-hoof general. A very talented commander, she has served for many years after being freed from thralldom by the reforms of old and quickly rose through the ranks as a native Hindian, now one of Jakob's closest friends and advisors. A neutral choice uniting military and Yaril, and a balanced personality politically between hard traditionalism and internal reform supporting the Yaril.\n\nSo, who will Benjen choose?"
chital.165.a:0 "Benjen shall wed Eva Pillai!"
chital.165.b:0 "Benjen shall wed Brienna Kudlinen!"
chital.165.c:0 "Benjen shall wed Pensha Rashanth!"

chital.166.t:0 "Мольбы с Хаарихуса"
chital.166.d:0 "Тысяча писем на резном деревянном столе напротив неё. Одни отмечены печатями, другие воском, третьи — мелкими копиями гербов, в которых узнавались легендарные дворянские роды; некоторые были написаны аккуратным почерком, иные — неразборчивыми каракулями. Все они, однако, начинались одной фразой: "Дражайшая Мадам Хира,"\n\n"Моего Татту снова загнали в рабы, клянусь Вам, Мадам", — писалось в одном дрожащим копытом: "Хозяин такой: всё по закону, говорит, но злата всё нет, только объедки риса и кукурузы да слова пустые". "Хозяева, эти волки оленийские, они загребали каждого трудоспособного оленя, что могли найти, работать на больших планцациях, а Туя слишком заняты чтобы уследить за всем сразу", — таковы слова в другой жалобе. Другие вырисовывали куда более мрачное положение, чем экономическая эксплуатация, столь обыденная в её родных угодьях Хаарихуса и окружающих наследных землях Юга.\n\n"Волки пришли и сожгли здесь храмы, повыгнали туянцев своими длинными ружьями и обыскали каждый дом в поисках того главаря, что караван ограбил — проходил тут один пару недель назад", — писалось в ещё одном письме, хотя автор другого имел своё мнение: "Сцена с караваном — тот ещё цирк. Мерзавцы сожгли свой же товар и убили своих же оленей, чтобы вычистить отсюда свободных братьев Туя. Так вот, Мадам, если позволите, я думаю, надо б возобновить дело. Надо снова грабить караваны, раз уж результат всё тот же".\n\nСколько злобы. Сколько ненависти. Сколько крови на Юге — и всё же Бенджен, Давиртаннен, Якоб, даже Ивар всего этого не замечали. Куда им, ведь всё это в их же интересах! Сильные мира сего могут играться с реформами и традициями, с "прогрессивизмом" в городcких поместьях, обсуждать меры по поводу Самбара, Доули и Макавии, а её старый дом пускай заплатит за всё.\n\nЕсли всё пройдёт гладко, Бхушан приведёт планы в действие — так думала Хира, отложив последнюю мольбу о помощи в сторону..."
chital.166.a:0 ""...и у меня также есть пара тузов в рукаве""

chital.167.t:0 "Причащения"
chital.167.d:0 "Бородатый олень вновь повторял про себя мантры, наставления и принципы Махиматы и Её Туймаиянату.\n\n— И да не впаду я в морок воли Разума, — бормотал Бхушан Гурат, — ибо заповеди Махиматы над бренными искушениями оленя смертного главенствуют.\n\nОн вышел из-за громадной красной занавесы и предстал перед самым большим за последнее время собранием махиматистов, что он видел в Осткранби, в этом городе воров. Сотни, если не тысячи оленей сидели вместе на тканых коврах, на которых изображались сцены гибели Бхушана Освободителя, первого предводителя Туя, от копыт орды безликих викингов. Олени подняли взоры с земли на Бхушана, лица наполнились набожностью и почтением, в глазах загорелись огни. Бхушан встал перед ними, укрытый лишь тряпичной мантией.\n\n— Вижу, новые верующие есть среди нас, — наконец произнёс он, кивнув с поднятым копытом, — преподадим же им напутствия о Воле Её, наставим на знание о Пути Бренном и Духовном да на Доктрину Святовоинов Туя. — масса оленей обернулась к священным свиткам, и новобранцы за пошли ними. "Тихо, — думал Бхушан — мне надо быть спокойным, помни слова, думай об учении..."\n\n— Покуда ряды Святовоинов Туя вырастут, покуда мощь народная произрастёт с ними, и в час великий сокрушит оленийских угнетателей, этих рабов Разума, соблазна. Соблазн привёл сюда варваров с холодных берегов, низменный соблазн власти, крови и злата, соблазн богатств бренного мира, но никак не богатства милосердия и смирения мира духовного. Нет, то было чревоугодие, жажда загрести всё больше и больше и больше, пока Махимана не возопила, наконец: "Довольно!" — и правоверные усовестились, вспомнили учение своей Богини из давно отвергнутых от них писаний, из традиций, разрушенных тёмными идолами нечестивого Пантеона!\n\nБхушан вынул двуострый меч со своего пояса и чашу с освящённым напитком, поднял их над взорами восторженной толпы.\n\n— Коли помните голос совести своей, испейте напиток Махиматы, жизненную силу хиндийца, обагрённый клинком вечной борьбы, и да восстанет вновь воин Её, Туймаиянату!"
chital.167.a:0 "И затем пришла сотня новых верующих..."

chital.168.t:0 "On the Matter of Hoofball"
chital.168.d:0 "Today, Kansleri Ivar Hoversholm has announced the creation of the All-Chitali National Hoofball League, with founding members from amateur teams and sporting clubs across the nation arriving in Ostkranbi this week to lay the groundwork for Chital's premier sports league. Hoofball is a long-time passion of the Kansleri, who discovered the sport during in Jezeragrad during one of his many tours of the Republics of Griffonia and was enraptured by it ever since.\n\nHoversholm, however, has been quick to deny any rumours that he founded the league as a personal vanity project, declaring that he hopes for investors across Zebrica and Griffonia to put money into teams in Chital and eventually formulate new international club competitions to further bolster a sense of cross-continental republican unity. The sport is a key pastime within the Republics of the River Federation and in Sicameon, but has never seen broad popularity in Chital, leading many Southern activists and even Olenian traditionalists to decry the move as an imposition of a foreign cultural tradition upon a nation with a rich sporting history of its own. Olenians have recommended deer hockey as a new national sport for Chital, while Hindians have countered with the suggestion of Kabaddi, a classical tackle sport of Hindia, but neither are too keen on the idea of imposing hoofball for hoofball's sake, regardless of the sport's popularity internationally.\n\nThe Kansleri has used his clear majority in parliament to pass the initiative as it stands, but large amounts of foreign and domestic money pouring into the league without proper domestic support would only spell a public relations disaster for the Republican Party government. Hoversholm's foreign contacts have encouraged the move to go ahead and the people's game to expand to Chital, but would such a deer of the people risk the empty stadiums and washed-up Riverlander sensations that could turn Chital's hoofball league into a farce?"
chital.168.a:0 "Why don't you all just give it a chance?"
chital.168.b:0 "Maybe we can think about this another time..."

chital.169.t:0 "An Unwanted Liberator"
chital.169.d:0 "There is a certain principle in Chital's new Confederation: everywhere the Kansleri even so much as breathes, a mob is bound to follow.\n\nThe initial success of the "Battle for the Soul of Chital" appeared apparent to any in Hoversholm's government as a sign the worst was over, that the fighting in the streets had subsided and a return to normalcy once again stood on the horizon, but such optimistic readings only turned out to be illusions. The symbols may have been torn down - Benjen V is nowhere to be seen and presumed dead by all but the most conspiratorial of traditionalists, Hira and Bhushan have returned to the shadows and taken the Tuya with them, and Jakob the Grey lies in the halls of the Olenian Pantheon - but the anger remained, and now, new leaders have wrapped their tendrils around the minds of the Chitali people.\n\nIn Ostkranbi, the papers of Benjen's lackey Raili Ninessen and the snake Katarina who bears a Hoversholm name have escaped any attempt at censorship and instead are now in the hooves of every urban elite and Equestrianized academic, and all decry our Kansleri not for his reformism, but his "right-wing socialist, state-promoted social hierarchy and an assimilation of all Chitali with our wonderful differences into a militarized band of republican fanatics standing against all hopes of a harmonic future."\n\nIf such progressive jargon is unappealing, one can only look at what the traditionalists of the East and the Tuya of the South distribute, each painting the Kansleri as a member of the other. He is a viking lord reborn, a devotee of assimilationism, and has publicly admitted to ordering the extrajudicial killings of thousands of Ostkranbi Tuya, yet also has used the Tuya as his own paramilitary force to raid temples of the Olenian Pantheon and sacrificed Jakob the Grey on the altar of his bloodthirsty Goddess, even while simultaneously promoting athiestic thought and announcing the collectivization of hundreds of thousands of acres of noble estates across Chital to be put in the hooves of mindless freed thralls.\n\nIf all that were true, at least our Kansleri would have the power to deal with this slander directly, but he has not even been afforded that luxury, as there are now whispers of such Jakobite rhetoric in the army as well. We must take measures to rebuild Hoversholm's personal popularity, if it even existed in the first place, or risk the destruction of the Republican Revolution in Chital before it began."
chital.169.a:0 "I strive only to improve your sorrowful existences, and you reject me?"

chital.170.t:0 "The Mother's Blessing"
chital.170.d:0 "Bhushan bowed as the Sann-aiasi anointed his forehead with the sacred oils. The ritual was a long process but necessary for the days to come. Fasting and meditation for three days had prepared his body and mind, now his soul needed renewed before he could begin the great task ahead. His path would take him to every corner of the country as he rallied the deer to arms, the holy war for the restoration of Hindia.\n\nHis rise to power had brought Chital closer to Doelhi through their newly embraced shared culture but Sambar to the south now needed to be dealt with. The vestiges of Olenian rule still haunted that so-called nation and for the good of all deer kind they needed to be brought to heel. Once they were dealt with Doehli and Barasingha could be approached diplomatically but if those talks broke down then the will of Mahimata would have to be enforced at the end of a blade.\n\nBy whatever means necessary Hindia would be united once more."
chital.170.a:0 "The mother's war begins!"

chital.171.t:0 "The Swords Unsheathed"
chital.171.d:0 ""To the south there lies a dark and uncertain land, a land that deceives by its very nature, a land of contradictions. It is beautiful and serene but capable of terrible destruction. It is warm and welcoming but waits to burn your hopes to ash. I speak of course of Kiria."\n\nBhushan spoke clearly and with intent, his voice carrying over the congregation that had come out to hear the words of the Raj. The temple was packed, the heat within its confines making several deer feel faint, or perhaps it was the words of their saviour: a touch of the divine in their presence.\n\n"We have set right a great wrong of the past and reclaimed our sacred land for the glory of Mahimata and she in turn, overjoyed at the redemption of her fawns, has raised us to new heights. Our land restored, the souls of our deer redeemed, our herd even now being purified; there is but one final threat we must face. Kiria."\n\n"There lies in that land creatures which seek our ruin. They are the worst form of deception; they tempt and lure in the unsuspecting before consuming them with dark demonic fire and devouring the ashes which remain, feasting upon the very soul of their victims. Do you grasp my words brethren? They would destroy everything we hold dear and rip us from the embrace of the Goddess to send us crashing and burning down through whatever pain they might yet be capable of engendering until we are not even ash. The Olenian demons might have corrupted some of our deer but the Kirin, they would destroy us utterly. To protect ourselves we must draw the sword first."\n\nMurmurs of horror went round the temple growing in volume and concern as they feed upon the fear of the deer next time them. At the back a doe jumped to her hooves and yelled.\n\n"Mahimata wills it!" The shout was taken up by the congregation and as the call to arms was echoed back at him Bhushan smiled warmly. The faithful were ready."
chital.171.a:0 "War! War! War!"

chital.172.t:0 "Eva Declares Trade War"
chital.172.d:0 "The papers were full of the story, doom and gloom plastered across the front pages.\n\n"Yarila declares Economic war on Macawia."\n\nTensions had been building for a while; indeed, some had argued this did not go far enough but Eva was not so callus to through away the lives of her deer without provocation.\n\nThe Macawians were pirates, everydeer knew it. They might have dressed themselves up in civilisation, but they never strayed far from their past. The problem was only made worse by how close Macawia sat to Ostkranbi, effectively strangling the shipping lanes. The deer of Chital were a proud seafaring herd like all their kind and would no longer stand for this economic domination, they would fight back in kind. Through blockade and undercutting the harpies Hindia would bankrupt Macawia and force them to release their grasp over the seas restoring the deer’s proper place as the economic superpower of the region."
chital.172.a:0 "Bloody pirates!"

chital.173.t:0 "Chitali Operatives Encouraging Political Dissent!"
chital.173.d:0 "It has come to our attention that a rising tide of political discontent is being stirred up within our nation. Our citizens are being to murmur and mumble about the conditions of the nation and what possible changes could be made to improve their standard of living to lift some burden from their day to day lives.\n\nOur initial investigations have revealed that this discontent is being fermented up by Chitali agents operating in our territory. They are spread word that the government is little more than a gathering of corrupted thieves and low lives stealing form the average citizen. In short, pirates."
chital.173.a:0 "Do they understand we're not pirates anymore?!"

chital.174.t:0 "The False Flag"
chital.174.d:0 "The reports were coming in thick and fast before being broadcast by radio across the nation. The details were a little unclear, but it appears that a small fleet of eight ships sailing under the Macawian flag tried to form a blockade around Ostkranbi in response to the recent economic action taken by Eva. A trade fleet happened to be returning to port at the time having delivered a shipment of rubber and came up against the blockade. We’re unsure if they tried to run the blockade, ram it, or were just unaware of its nature but we do know they tried to sail past and head for port.\n\nThe Macawian ships apparently ordered them to stop and when they refused, open fired on the convey. Five ships were lost to the sea and 700 souls sent to the bottom. The Hindian fleet was swiftly mobilized and drove the Macawian’s off after a brief exchange of shellfire.\n\nIt is clear now that the measures Eva has taken have not gone far enough. Chital cannot allow such an act of aggression against innocent deer to go unanswered and mobilization for war has begun."
chital.174.a:0 "See, I told you they were pirates!"

chital.175.t:0 "All Deer Under the Deerlaw"
chital.175.d:0 "The idea of a pan-cervid state is not a new one; ever since the days of the Deerlaw a unified nation of deer has had a certain appeal. The problem is all these deer have gotten ideas about their own cultures and history, splitting the species into many different parts.\n\nThe solution is easy though if they can just stop fighting long enough to listen; it doesn’t matter where they’re from, be they Olenian, Hindian or even Austerian, they are all deer. That is the unifying message Hindia needs to propagate. The idea that all deer should work together to build a bright future for their race and their fawns.\n\nThe first steppingstone is the annexation of Austurland. Long left to their own devices they have developed their own traditions and identity. Surely, they can be convinced of the greater gain of uniting the Cervid race. Protection from their opportunistic neighbours for instance. With such a union deer would own the seas from here to the waters off Olenia itself.\n\nEven now Rashanth and Huddarnen are drawing up their "Declaration of unity." A document laying out the inherit principles of the cervid race and the best ways to finally begin healing the divisions of old."
chital.175.a:0 "To unite a race!"

chital.176.t:0 "The Kudlinen Name"
chital.176.d:0 "Jakob did not like being in a hospital. It felt degrading, it made him feel weak, like he had to be treated as fragile instead of as a warrior like he was. He hated it, hated that it was true too, that his strength had left him now of all times. His heart was failing him, keeping him bedridden for the majority of every day, keeping him locked away from his true callings.\n\n"Uncle?" Benjen came into the room, taking a seat by the old general's bed. "What is it? Is something wrong?"\n\nJakob repositioned himself slowly so he could get a better look as his nephew, careful not to overstrain himself. No sense in shortening the little time he had left, after all. "I have heard of the great raid planned by the council," he said, voice old and weak. "To bring back great riches for deerkind, one last strike like the days of glory. Had it been sooner, I would be at the head of it, taking part in the last voyage of the Vikingur... a true tale to end my story. But I am stuck here, so another Kudlinen must take my place."\n\n"I'm not sure what you mean, uncle," Benjen responded, confused. "Ieffri and Pensha are already leading the raid, are they not your most trusted generals? Why would they need-"\n\n"This is not about them, this is about you." He coughed, taking a few seconds to recover before continuing. "Our battles and tales come and go, but family remains. Our name is the thing that outlasts us all, our legacy as Yarils. As sea-kings. I need you to be the sea-king you were always meant to be. Not next year, not tomorrow. Now."\n\n"I don't-"\n\n"I will be gone, nephew. Perhaps not tomorrow, or next week, but soon. You can be the one to carry out my legacy, to lead the troops into glorious battle. For me, for your father, for Aatto. You can stand just as I have, and I know you have it in you to be just as strong as I once was."\n\n"Uncle..." Benjen trailed off, unsure as of what to say. "Of course, uncle. It would be my honor to fight under your name."\n\n"No, Benjen. It is my honor for you to fight for me.""
chital.176.a:0 "Warriors may come and go, but family and legacy lives on."

chital.177.t:0 "The Chitali Marines"
chital.177.d:0 "Dear father,\n\nI've never seen as many people in my life as I have today. Our division, after months of rigorous training and preparation, finally marched out under the shade of freshly-tailored visor caps and silk banners from the high-rises and industrial projects of southern Ostkranbi to the ports and ancient hillforts up north. Everywhere our column went there was a crowd waiting for us, celebrating our arrival as if we've liberated the hearts of our country. They made me a lieutenant during training, so I had the opportunity to lead my platoon, always the first to be cheered by the multitude of smiling faces, waving flags of our country between their hooves.\n\nIt's all so surreal to remember now. They tell us we're the first generation to rekindle the torch of the household guards and Vikingar of the past; that we're the young faces of the country's maritime Olenian and Hindian military pride. We've yet to prove ourselves, but we were heralded in as heroes; like saviours to Chital.\n\nAs our division made its way through the increasingly narrow, cobbled streets of the northern city — closer to our barracks — I kept discerning this one face poking out from the sea of thousands: a doe, wearing a green wide brimmed hat, with a half-smile lighting up the corners of her youthful face. She kept looking at me... just at me. She looks so familiar, yet I don't recollect ever meeting her. All I know is she's the one for me, dad. Maybe when my contract's up I can find her waiting for me out here. \n\nI'll write to you later, father. It's getting dark out and soon it will become impossible to find the time to pen letters. Tomorrow's a big day and I'll need all the rest I can get."
chital.177.a:0 "Regards, Yliluutnantti Peuranen."

chital.178.t:0 "The Heiress"
chital.178.d:0 "The car rolled on through the afternoon rain as Eva’s chauffeur drove way to the town council building, active as she was in both her local politics and the wider affairs of state. Caarlit – her ever faithful political advisor – sat next to her as he flipped through some papers, reading and re-reading the same paragraph over again.\n\n"There's so much to do at the moment we really don’t have time for this type of local politics stuff you know."\n\n"Local politics matter Caarlit." Eva replied looking out of the window at the rain. "It helps us connect with the grassroots deer and find out where the problems lie within the nation, with so many changes coming we need to have a clear path for Chital to follow; that and it looks good to be seen mingling. In politics appearances are everything." The Southern Jewel - as she was known - was well aware that an upheaval was coming, Benjen was a ruler who didn’t want to rule with a council each out to push their own agenda, he would need all the friends he could get. "We’ll get this tided up quickly then head to Ostkranbi, can’t keep Benjen waiting too long, he’ll miss me too much." She joked with a chuckle.\n\n"Still, you should be reviewing the latest financial reports for any discre-"\n\n"Already done this morning. They are bleak to say the least but there’s a lot of scope to boast the economy if we can get our deer to work together and stop wasting their energies on fighting each other." She huffed briefly in frustration before gathering herself as the car pulled up in front of the townhall. "Pass me the umbrella would you dear, can’t turn up drenched now can I?""
chital.178.a:0 "In every crisis, an opportunity."

chital.179.t:0 "The Yaril"
chital.179.d:0 "Yaril Benjen stood upon the White Tower of Ostkranbim and looked out upon his land and his people. He breathed in the crisp morning air as the sun rose over the horizon, towards the vast forests in the east. Below him, he could hear the godi chanting their morning dedications to Ukko and the other gods. Though behind him, he heard bustling through his palace. This was the bustling of his many native servants throughout the castle, and he could hear them saying their dedication to their own Mother Goddess.\n\n"This is the duality of Chital," Benjen said to himself. "This day, like all others, I have much ahead of me."\n\nWalking now to the west balcony, Benjen felt the presence of the Seitsemän Sali, the council hall where he would hear court later that morning. And as he peered, Benjen could just make out the carriage of Hira Ramachan, the schemer. Today, he would stare her down, and resist the forces of her Axis, for the good of all the Chitali. The wind blew thick today, ruffling the Yaril's cloak, and bringing a serene calm to his mind.\n\n"Your highness?" Benjen whirled around, being awoken from his state of focus, "Your highness, your breakfast." Benjen smiled, "Thank you, Sirviima." The maid bowed shallowly and departed, leaving Benjen to his Kaneli tea.\n\n"Your highness." The maid again? What did she need? Benjen turned again, careful not to spill his cup. When he saw who it was, he smiled the same he did every day when he saw his love.\n\n"My dear Ruusu. You become more beautiful whenever I see you."\n\nRuusu snickered, "Well, you see me quite a bit Ben, I must be quite pretty then." Instead of responding with words, Benjen instead hugged her tightly.\n\n"I need to go before the council again today." Benjen pulled himself back from the embrace, "Hira is already there. Today will not be friendly."\n\n"There is nothing that doe can do to you, my dear, you shall always endure, and I will always stand with you."\n\n"Thank you, Ruusu.""
chital.179.a:0 "Today is a new opportunity, for me and for Chital."

chital.180.t:0 "The Last Benjen"
chital.180.d:0 "The sound of a rifle crack echoed throughout the city, as the crowds that had gathered for the Yaril's visit paniced and fled out of fear of being targeted next. The guards immediately got into a defensive formation, the procession stopped in its tracks, and Jakob snapped to attention. But he was too late; Benjen was laying on his side, blood pooling from the bullet wound that had gone straight through him.\n\n"Benjen!" Jakob quickly got down, trying to stem the bleeding. "Benjen, look at me. Hang on, just hang on! It's only a few minutes to a hospital."\n\nBenjen shuddered; it was clear it had hit something vital. "I'm sorry, uncle," he said, coughing. "I tried my best. I thought... I can't..."\n\n"No no no, don't leave! I've already lost Aatto, I can't lose you too!"\n\n"Uncle..." The Yaril held Jakob's hoof, looking at him weakly in the eyes. "Tell Ruusu... I'm sorry for everything..." His body went limp, and his breathing stopped. His nephew's eyes blank and glassy, Jakob held the body tightly and wept for the last of his family that he had failed.\n\nFor Benjen V, Yaril of Chital and head of the Kudlinen dynasty, was no more."
chital.180.a:0 "And so the bell tolls."

chital.181.t:0 "The Stroke of Fate"
chital.181.d:0 "The bells ringing from the clock caught Benjen's attention, as he focused on the straight and narrow ahead of him for a second. Jakob was too busy staring into the crowds with his gruff expression; the guards were focused on him and the people on the streets, not the buildings themselves. It was why only he saw the gleam from the top of the building, the sunlight reflecting off and momentarily blinding him.\n\n"Get down!" he said, instinctively pushing Jakob out of the way. The crack of gunfire sounded in the street, causing the crowds of deer to scream and run. The guards came running over to defend the Yaril, and Jakob himself instantly snapped to attention.\n\n"What are you doing-" He noticed the pool of blood forming from Benjen's front right shoulder. "Gods, Benjen! Are you alright?"\n\n"I'm fine, Uncle," the Yaril said, wincing from the pain. "Get the shooter, I'll be fine."\n\nJakob turned his attention to the building the shot had come from, where the sharpshooter was still in sight. "Guards!" he roared. "Get the assassin!"\n\nAs he and the other deer raced off to catch the retreating figure, Benjen himself rose from his seat and set his eyes upon the crowds, who had stopped fleeing for a moment. "Deer of Chital!" he said as loud and as strong as he could muster. "A mere assassination attempt by our enemies is not enough to bring me, or our nation down! Let this be a lesson and a show to all against our future; we will not fall to any strike against us!"\n\n"Jakob would be proud if he was here," Benjen reflected as the crowd once again began to cheer for their Yaril, this time even louder than before."
chital.181.a:0 "Thank the gods he's alright."

chital.182.t:0 "The Sacrifice"
chital.182.d:0 "Jakob was tired. This entire trip had been just that - tiring - and he wanted it just to end at this point. He was fine doing his duty serving the Yaril, of course, but he was much more at home in the north and east, among his fellow traditionalists, not here in the south. At least his nephew seemed to be enjoying himself; the cheers of the crowd gave him the support and love he had wanted.\n\nYet out of the corner of his old, tired eyes, Jakob spotted something. A gleam off the top of one of the nearby towers, one he had become all-too familiar with in his long time serving the Chitali military. "Benjen!" he shouted, pushing the Yaril out of the way as the crack of gunfire sounded in the street, causing the crowds to scream and run. Jakob felt a lightning surge of pain in his shoulder; the bullet had gone in and out, leaving a pair of holes from which blood began to spill.\n\n"Uncle? Uncle!" Benjen rushed over to the old general, seeing the red pool on the floor where he laid. "Guards!" he roared, an exceedingly rare righteous fury entering his voice, "get that assassin!"\n\n"I'll be fine, Benjen," Jakob said as strong as he could as he struggled to get back on four hooves. He may not have been the young stag he once was, but he still had plenty of strength left in him. "The important thing is that you're alive."\n\nAnd alone, in the now-deserted streets, the two Kudlinens embraced, united and thankful for each other if only for a mere moment, bound by blood."
chital.182.a:0 "Let's just get back home to Ostkranbi..."

chital.183.t:0 "Just in Time"
chital.183.d:0 "The door to the roof burst open as several deer dressed in body armour charged out onto the roof. The would-be assassin had just enough time to whirl around in surprise before being tackled to the ground. A brief scuffle ensued as the harpy clawed at the deer but seeing himself outnumbered and overpowered, He quickly gave up the fight.\n\nWith the situation in hoof Eva stepped out onto the roof, a look of determination glinting in her eye as she made her way over to the harpy. Glancing over the ledge of the roof she just had time to see Benjen’s car drive past as she sighed with relief allowing herself a brief moment of satisfaction before turning back the restrained assassin.\n\n"Do you have anything to say for yourself?"  she quizzed him.\n\n"The money was good." He responded with a shrug.\n\n"Get him out of here." she growled, glaring at him as her guards hauled him away. Looking back over the edge of the roof she spotted the parade rounding a corner and disappearing. She couldn’t believe that it had been allowed to get this far; had it not been for her own investigations Benjen would now be lying spattered across the back of his own car. Snatching up the discarded rifle she left the roof; someone had to tell the Yaril."
chital.183.a:0 "Something needs to be done."

chital.184.t:0 "Circular Karma"
chital.184.d:0 "While rain flowed down the wooden walls of the building, Ninessen paced inside while the fire flickered her shadow against the wall. A deep sense of anxiety filled the doe, and she fretted about what her next words might be. Part of her mind was given to self doubt as well: was she really doing this for Chital, or for herself? It was a big step, after all. \n\nIn the end, Ninessen settled herself with a simple clarifying thought: Benjen would know best.\n\nSo Ninessen waited, and eventually the door cracked open. The Kind Viking himself soon entered, and shook his coat free of the rain that had fallen on him. Benjen sighed gently and,kicked the door closed behind him. A moment later he almost jumped out of his skin as he noticed Ninessen standing in the firelight, and exhaled sharply once his eyes adjusted to see her.\n\n"Ninessen, I don’t even feel like asking how you got in here, and I’m not going to," Benjen sighed, and flopped himself down into his seat behind a large wooden desk. "I suspect you have something to say though."\n\nNinessen, with her usual confidence, sat across from Benjen and reached out to pour them both a glass from his own bottle. Benjen squinted at her as she did, and she spoke before Benjen could question her.\n\n"I think..." Ninessen started, and her words wavered for a moment before she took a breath and sucked down her glass in one solid swallow. "I think it’s time you focused more on family and country than policy and politics."\n\nBenjen sipped slightly at his glass, and retained a slight squint as he waited for Ninessen to continue.\n\n"I could... we could take on more responsibilities. The council and I. A title change to fit, Chancellor of State I think would do- and some adjusted power-sharing. You can guide the people as our heart and benevolent Prince of Chital- and we can take care of the rest." Ninessen explained.\n\nBenjen finished with his glass, and set it down softly. "So you want to run the country yourself, Ninessen? Chancellor of State is a powerless position in Equestria, little more than a paperwork secretary with a bigger salary. You though, you would be writing the same policy you’re overseeing..."\n\nBenjen paused to consider, and his eyes glanced between Ninessen’s fire-cast persona, and the bottle of alcohol. With a soft sigh he refilled his glass, and considered his response.\n\nNinessen would have almost unrestricted power. The question in the air was- did he trust her with it?"
chital.184.a:0 "I accept..."
chital.184.b:0 "Not... today, Ninessen. You’re asking for too much."

chital.185.t:0 "A Triumph of Tradition"
chital.185.d:0 ""How are you recovering, uncle?"\n\nJakob winced a bit as he tried moving his shoulder; being used to the pain did not make it any less, well, painful. "Like I said, I'll be fine," he answered, "but my injuries are not the problem you face, isn't it?"\n\nBenjen sighed. "Yes, uncle, I know. The issues of Chital can not be answered with words and peace alone. Were it not for you, I would be dead, and the Axis would have won."\n\n"Do you see now why I was trying to push you?" The old deer growled, but not out of frustration. "That reformism of yours is only going to bring you to your grave. Those traitors can't be given an inch, or they'll take a mile like they've shown today."\n\nThe Yaril nodded. "I... think it's best that you take over things now, Jakob. If you can fix everything and bring order back to Chital, then... I am willing to listen."\n\nThe old warrior nodded and patted his nephew on the back with his good front hoof. "Don't worry, nephew. I promise, I'll sort everything out. Your father and brother would be proud of you."\n\nAnd with that single stroke, Jakob had won."
chital.185.a:0 "It's time to get to work."

chital.186.t:0 "Pragmatism First"
chital.186.d:0 ""Indeed I-" The slamming of the door cut Benjen’s conversation with the mayor off as Eva strode into the room carrying what appeared to be a rifle. Dropping it to the floor before him with a dramatically loud clatter she turned to the mayor.\n\n"Would you please give us a moment." The mayor nodded at Eva and rose from his chair, pausing briefly to bow to the Yaril before leaving the room a little unsure of what had just happened. As the door closed Benjen turned to Eva with an annoyed scowl.\n\n"Eva, would you care to expl-"\n\n"You nearly died today, Benjen." She stated, he looked at her nonplussed. "When your car was coming down the main street there was an assassin on one of the roofs. My guards just about caught him. That is the rifle that nearly took your life." The rapidly paling Benjen glanced between the rifle and Eva. Jakob for all his bluster did nothing, he’d have sat there next to you and watched you die." She pulled up a chair next to him. "Benjen, I might have stopped this today but I don’t know if I can stop it again, not as things currently stand.\n\nThis progress has really brought to light the differences between the cultures in Chital and if we’re going to fix this country, we need to pick a way forward. I have the support and the influence but I’ll need our help. We can’t wait any longer the next time we might not be so lucky."\n\n"Benjen, I saved your life, now help me save Chital.""
chital.186.a:0 "We can do this, together."

chital.187.t:0 "All the Concessions in the World"
chital.187.d:0 "Julio tamped her pipe and took another puff, pondering the situation. Macawians were not ones for open warfare, preferring the more subtle approach or some light theft; possibly something to do with their cultural history of piracy. Here though was an interesting opportunity presented by the Kansleri himself. Ivar Hoversholm himself wanted their assistance in a war of “liberation” in kiria.\n\n“You understand my hesitation. We have no quarrel with Kiria, quite the contrary. The tariffs and harbour fees on their shipping generate a steady tax income. That coupled with the distance between our territory make it unlike-“Julio pointed out, making her position clear from the outset.\n\n“That’s why you’re perfectly placed. Macawia is far enough away that you don’t have to worry about air raids or invasion and with your navy you can blockade the ports whilst the Chitali army does the rest. Of course, if the honourable Macawian army wants to join the fray we will not object.”\n\n“What’s in it for us?” Julio raised their eyebrow as they took another drag of their pipe.\n\n“The division of territory in the peace terms will of course grant Macawia ports of importance as well as monopolies on certain resources and industries.” Ivar smiled but seeing Julio expression unchanged he pushed forward. “We would even be willing to accept some legations around major kiria cities as well as further economic claims.” Julio couldn’t quite believe what she were hearing. These deer must be desperate, and desperate creatures are willing to pay a high price.\n\n“Those seem like a good starting point.”"
chital.187.a:0 "Ouch."

chital.188.t:0 "Silent No Longer"
chital.188.d:0 "“All things are ready if our minds be so!”\n\nIvar stood before the crowd, his voice raised to carry over the heads of the soldiers who stood in ranks and the diplomats and reporters who crowded where they could. It was no secret that he had long hated the enforced silence of the Kirin, verbose as he was, he believed all should be able to speak of their own value. The talks with Macawia had been fruitful and here was the culmination of his efforts delivered to the herd.\n\n“You all know me, I am not covetous for gold, it doesn’t bother me if my garments appear shabby; such outward things are not in my desires. But if it’s a sin to covet honour and liberty, I am the most offending soul alive. I have proclaimed so many times and granted such gifts to our nation and herd who are all able to raise their voices and speak their hearts in this new age; but we cannot rest upon our happiness whilst others within our reach suffer for want of assistance.”\n\n“Kirin live upon a bended knee to a monarch who has silenced them, muted their calls for aid and is deaf to their concerns. We here and beyond know this to be true, the Macawians stand at our side in this belief and so we must take to our cause and liberate those kirin who cannot speak for their own sake.”\n\n“This day shall be held upon a pedestal for all who come after. This story shall the good stag teach his fawn; and through all the days that shall go by from this day to the ending of the world we here shall be remembered and deer in Hindia who now sleep in their beds shall think themselves cursed they were not here with us!”"
chital.188.a:0 "For the freedom of all Kiria!"

chital.189.t:0 "A Hindian Yaril in the Empress' Port"
chital.189.d:0 ""This is getting ridiculous." Ivar was clearly struggling to keep his voice under control as the meeting reached its fifth hour, with no end in sight. "How are we supposed to get anything done if they don't speak?"\n\n"That is the point of why we're here," Raili reminded the statesdeer. "But I do admit, this is getting rather frustrating."\n\nThe kirin dignitaries present, including the Matriarch Superior Rain Shine, simply tilted their heads. Ivar raised his hoof to his forehead as his sister attempted to calm him down, and both Eva and Davirtannen huddled close to the Yaril.\n\n"I must admit, attempting communication with a party that does not speak poses an intriguing challenge," the industrial commented. "I've spent many years in the Chitali courts, and even I can't see what they're thinking.\n\nEva nodded. "Perhaps our Yaril may be able to help?" She and Davirtannen turned to Benjen. "You are the Yaril of all Hindia now; if any of them will listen, it will be to you."\n\nBenjen nodded and stepped foward, grabbing the attention of the kirin present. "Matriarch," he started respectfully to Rain Shine, "I understand why you believe in the Silence. Conflict is difficult, and there is always risk involved. But you can't give up your laughter because you're scared of a little pain."\n\nMore kirin tilted their heads. "In Chital, I had to take risks too. We couldn't have achieved harmony without them. And even when I had my life on the line, we still achieved peace in the end. We, all of Hindia can help you regain your voices again... but only if you let us help you."\n\nRain Shine looked at her fellow kirin, presumably to gauge the opinions of the kirin that the deer there could not. Then, she gave a single nod, and slowly walked away, the rest of her entourage in tow.\n\n"...Was that a yes?" Davirtannen asked.\n\nKatrina shrugged. "I guess it's the best we'll get.""
chital.189.a:0 "It's a good start, at least..."

chital.190.t:0 "Silence Broken"
chital.190.d:0 "It had been an event quite some time in the making. Even though the Yaril had persuaded the Matriarch Superior to finally end the Silence for good, Kiria was a massive country, and such an undertaking was not something easily done. The special tea needed to lift the spell needed to be created en masse with help from Chitali advisors, and many Hindians personally worked with kirin to oversee and volunteer in transportation, administration and distribution of the necessary materials. Friendships were struck, kirin laughed and cried and cheered for their newfound voices. Praise has never been higher, and the ties between Hindia and Kiria have never been stronger.\n\nOf course, not everything is perfect again. Cases of niriks have once again started appearing, arguments rising and resulting in chaos and instability within the Kirin nation. We have done our best to help contain and limit these events, as well as repairing any damaged done during their rampages. It may take a few years for these events to finally subside, but until then we are more than happy to help in calming nirik so they can once again find their peace.\n\nRain Shine has given the Yaril her personal thanks for the help in both convincing the kirin to break their Silence and helping to remove it entirely. A formal agreement has been signed up, promising eternal friendship between our nations and a promise of aid should we come under external attack. Hopefully, it will never come to that, but at least we know that now, we have new truly harmonic and free people willing to help in Kiria."
chital.190.a:0 "Free at last, to speak and love and feel."

chital.191.t:0 "A Offer From Sea-Queen and Spymistress"
chital.191.d:0 "A delegation arrived from Chital this morning with a rather interesting proposition. In a hoof written letter Madame Hira has expressed her deep respect for Roam and indeed the desire to see our nation grow to new heights, stating “Hindia and Roam are well placed to be natural allies and friends.”\n\nThey have proposed a formal alliance with the long-term goal of mutual protection against “southern malevolencies.” They have even gone as far as to offer aid in our existing expansion plans to help us build ourselves into a strong ally."
chital.191.a:0 "An appealing proposition..."
chital.191.b:0 "We are not scared of the Kirin nor our neighbours!"

chital.192.t:0 "Roam Accepts"
chital.192.d:0 "Today, we received a message from Roam, regarding their long-awaited answer to our proposal. As expected, the kaiser recognized the value of aligning with Hindia and agreed to enter an alliance with us. Roamans realize that they have much to gain from joining our forces together, and that while alone they would struggle to bring down the Kirins, together we are sure to shatter their power with ease. Deer in our nation are optimistic about this alliance as well, and hope that it will be a beginning of a long and fruitful cooperation that will benefit both of our nations for years to come." #Mara for trainee
chital.192.a:0 "War it is!"

chital.193.t:0 "Roam Refuses"
chital.193.d:0 "In an unexpected turn of events, Roam rejected our generous alliance proposal against the Kirin! Regardless if it is because of a misjudgement of the value that alliance would bring both our nations, or if they are simply arrogant and overestimate their own power, the Roamans decided they are better off on their own. While it won’t affect Hindia much in the long term, it does mean that we have to face the Kirins on our own. Unfortunately, contradicting the old saying that all roads lead to Roam, ours certainly does not." #Mara for trainee
chital.193.a:0 "How is that even possible?"

chital.194.t:0 "Mysterious Sect Responsible for Southern Violence"
chital.194.d:0 "The carnage was localised but brutal. There were at least 7 dead, possibly, it was rather difficult to identify individual deer. The victims had been all but butchered by the blast. A bomb placed in a refuelling station had killed the workers instantly, the lucky one at least. The unlucky had been put out their misery by the attackers.\n\nThey wore the emblems of Taungpau badly hidden by mud and dirt, even spoke with a badly concealed accent which seemed to wander depending on who said what. Aside from this somewhat clumsy disguise they seemed very professional, moving swiftly to clear up the survivors and get off site. The attack was well planned, the blast had damaged the rail lines so any help would be delayed. By the time the authorities arrived they were long gone, having stolen blueprints and reports of fuel supplies for the region.\n\nThey made one mistake though. A single survivor hidden beneath some wreckage. She didn’t say much before being whisked away to hospital, only that the attackers were clearly from Taungpau but they also mentioned something about Kiria.\n\nThe papers went wild with the story filling in the missing details themselves claiming that, the Taungpau government was little more than radicles back by Kiria. They were laying the ground work for an invasion and it was the duty of the council to strike first. Whatever the truth there was no letting this slide, someone has to answer for this crime."
chital.194.a:0 "I knew they weren't really pacifists!"

chital.195.t:0 "The Succession of the Diwan"
chital.195.d:0 "An emergency meeting had been called immediately. As it turned out, a servant of the palace had discovered Jakob's body while he was unconscious and had reported it immediately, fortunately to the military council. Panic had not yet set in, but news of the Diwan's ailing state was sure to spread sooner or later, and something had to be done. They could only keep the staff silent for so long.\n\n"...Is it true?" Pensha Rashanth asked the Diwan as he slowly sat down in his chair, having barely recovered from his stroke. "Are you..."\n\nJakob nodded. "It seems Ukko finally calls for me. I fear I may not have much time left."\n\nThe council immediately went up in uproar. Chaos reigned as deer turned against deer, arguing over who's fault it was and who did what that could have caused Jakob's strength to fail so. The noise was maddening, and eventually Jakob slammed a hoof onto the table as hard as his body allowed him to. "Silence!"\n\n"This has been approaching for a long time. Now we must turn for the future of Chital, one without me. I will be appointing a successor as Diwan soon, and until then I expect all of you to run Chital while I am absent. The Chitali people may know of this, but ensure that peace and stability remains in the realm above all else. I trust you to perform the tasks I have assigned with the utmost importance."\n\n"And what about you?" Pensha questioned. "What are you going to do?"\n\nThe aging deer sighed. "I... I must speak to the Yaril, prepare him for my passing. We will have much to discuss.""
chital.195.a:0 "It has been a long time coming."

chital.196.t:0 "The Hard Truth"
chital.196.d1:0 "When Jakob the Grey had called for the Yaril, he had responded almost immediately, taking time off for a meeting with him within hours. It had been a slow day, with little for him to attend to personally, and he was looking forward to speaking with his uncle again. After all, he still had not told him how the war in the south had gone; all that had been relayed back was that it was a stunning success, with Jakob once again proving his great skill in battle. Benjen was never a warrior, but he had great respect for Jakob and his many stories of war both on land and at sea.\n\n"So uncle, what's so important today?" he asked, pouring two glasses of brandy. "Another lecture?  A meeting with the council? You do still need to tell me about the battle at Mahorna, I do want to hear your tale of victory from it sooner or later-"\n\n"I'm dying, Benjen."\n\nEverything stopped. Benjen froze, the glass he had in his hoof falling and shattering on the floor. He saw his uncle give a grunt; even now, he left little room for mistakes such as that. "I... what? What do you mean, uncle?"\n\n"I had a stroke hours ago," Jakob explained, his voice softer than it had been in years. "Ukko calls, Benjen. There is not much time left for me here."\n\n"No, no, you can't die now!" Benjen struggled to maintain his composure in front of his uncle, his hooves shaking even more now. "I've already lost father and Aatto, I can't lose you too! Not now! I... I..."\n\nJakob watched his nephew as tears began to form. It was difficult to watch others go, it was true. Jakob had wept for his brother, and for his other nephew when they had moved on. But what was hardest of all, was seeing the suffering your own passing brought, for you were powerless to stop it. "I have complete trust in you to rule without me. You have learned from your mistakes, and you will continue learning. It will be up to you to carry on the legacy, just as it is up to me to spend the time I have left as best I can."\n\nThe Yaril was unable to respond. Jakob did not expect him to. "I will be choosing a successor as Diwan soon," he continued. "They will advise you as I have, and help you in ruling Chital. They will also take over much of the duties I currently perform, which I will soon become too weak to do. Until then..." Jakob offered a hoof to his nephew. "Can you join me in spending the time I still have? As family?"\n\nBenjen looked at his uncle's outstretched hoof before wiping his own tears and pulling Jakob into an embrace. "Of course, uncle," he said, holding him tight. "Of course.""
chital.196.d2:0 "Jakob the Grey had few regrets in his long and storied life. He had driven off fleets of sea-kings, led armies to victory in battle, and remained forever loyal to the House of Kudlinen in its reign over the Yarildom. He was one of the greatest heroes of the realm, a name many in the military sung in praise of his exploits, wishing to one day be like the great Jakob.\n\nAnd yet, nothing weighed quite as much on his heart as how he had treated the deer before him.\n\nBenjen V made his annoyance at being summoned clear as he took a seat opposite from his Diwan, taking the chance to speak first. "What is it this time, uncle? Here to berate me again? Banish more of my friends away? Or are you here to teach a lesson now that the Axis is gone, and tell me I was wrong to form the council in the first place?"\n\n"No." Jakob's voice was soft, softer than it had been in years. It betrayed his weakness, something he had tried for years to keep hidden except in private moments. "I'm here to apologize. For everything."\n\nThe Yaril scoffed. "A bit late for that, don't you think? And what brought on the change of heart this time? Do one of your advisors finally need me for something. Are you hiding a speech you need me to read again?"\n\n"I'm dying, Benjen."\n\nThe monarch froze, his anger fading away to shock. His hooves dropped and he stared at his uncle, who refused to meet him in the eyes. "I had a stroke. There is not much time for left for me, and I have realized... you will soon have to rule without me. It is my fault for being short-sighted, for trying to sideline my own family. It will be up to you alone to carry on the legacy. And it is up to me to make the most of the time I have left."\n\nThe two were silent. "So, what will happen then?" Benjen asked, once again back to his timid self. "If you can not be Diwan soon anymore..."\n\n"I will be appointed a successor soon. They will help you in ruling the country. I put my faith in them to rule well. And I put my faith in you-" he said putting a hoof weakly on his nephew "-not to rule as I would want, but as you believe you should."\n\n"I..." Benjen pulled Jakob into an embrace. "I will do my best."\n\n"That's all I ask, Benjen.""
chital.196.a:0 "There is always an ending to every story."

chital.197.t:0 "An Heir to the Throne"
chital.197.d1:0 "The news had been dire, as the doctors had put it. Jakob's condition had only worsened since the last time Benjen had been able to see him, and all of them agreed on one thing; his death was imminent. Whether it be hours or days, nodeer could guess, but all of them told the Yaril that if they were to see him one last time, now would be it. So, after leaving his courtly duties to Pensha for the day, Benjen had hurried to the royal hospital as fast as possible. The sight he was greeted with was not pretty as he sat in his chair, Jakob only turning his head slightly to see him.\n\n"The doctors told me already. That... you're going to leave soon."\n\nJakob nodded using as little motion as possible. "I wasn't going to just give up until I saw you one last time though," he said, stubborn as ever. "Ukko knows you'd never forgive me otherwise."\n\nBenjen would have smiled at that if the situation had been any different. "I will miss you, uncle. Though, that's not just why I'm here. I wanted to show you something." Jakob's eyes widened as he finally saw what his nephew had been holding; a newborn fawn, sleeping peacefully. "You were right, I would never have forgiven you if you had passed before seeing him."\n\nCarefully hoofing the child to Jakob, the dying deer looked at his new grandnephew, remembering the times he had held Aatto and Benjen himself like in his vision. "I'm sure he'll grow up to be a fine Yaril someday," he said. "What did you name him?"\n\nNow it was time for Benjen to smile. "I only named him after the finest warrior and leader that Chital has ever seen, and the uncle that taught me how to be a true leader for Chital." The look of complete shock on Jakob's face was almost enough to cause the Yaril to laugh out loud. "And when he grows up, I can tell him that the spirit of his granduncle is with him, watching him overcome any obstacle he may face, just as you did for me."\n\n"Benjen..." Words failed him as he hoofed the fawn back to the Yaril, tears in his eyes. "I don't know what to say."\n\n"You don't have to say anything." Benjen carefully hugged Jakob, letting himself remember this moment. "I love you, uncle. Never forget that." Standing up and moving to leave, Jakob watched silently as his nephew made his way to the door, only looking back once he had opened it. "Tell father and Aatto I said hello, okay?" the Yaril finally said softly.\n\nThen he was gone."
chital.197.d2:0 "The news had been dire, as the doctors had put it. Jakob's condition had only worsened since the last time Benjen had been able to see him, and all of them agreed on one thing; his death was imminent. Whether it be hours or days, nodeer could guess, but all of them told the Yaril that if they were to see him one last time, now would be it. So, after finding time in his schedule away from his ceremonial duties, Benjen had hurried to the royal hospital as fast as possible. The sight he was greeted with was not pretty as he sat in his chair, Jakob only turning his head slightly to see him.\n\n"The doctors told me already. That... you're going to leave soon."\n\nJakob nodded, unable to speak. The two waited in silence, one laying while the other sat next to him, looking at each other with tired eyes. One did not know what to say; the other could not say at all.\n\n"I will miss you, uncle. I know we argued with each other for a long time, but you only did what you thought was best. I just wish that we had been able to reconcile sooner, that I was able to spend more time with you. That it didn't have to be this way."\n\nMore silence. "I... I made a heir. We're not sure what he'll be named yet. But he'll grow up to be the next Yaril."\n\nSlowly, Benjen got up, keeping his head low. "Fight well in the next life, Uncle. Let you forever find glory with father and Aatto, like you once did for Chital. I am sure I will join you soon enough."\n\nAnd with that, the Yaril left the room, not saying another word. He never saw the single tear that fell from Jakob eye, or the struggle he had to raise a hoof towards the last nephew he had leave him.\n\nHe never saw his uncle alive again."
chital.197.a:0 "A few hours later, Jakob the Grey was no more."

chital.198.t:0 "The Funeral"
chital.198.d1:0 "Everything had been prepared just as the old ways had described them. The boat was old, but made of sturdy wood and sailed just as well as any other would. It drifted out of the harbor, carried lightly by the breeze in the night as the deer on the docks assembled, torches in hoof. One stood at the front; the Yaril, his cloak drifting lightly in the wind, with a bow and single arrow nocked.\n\n"My uncle was a great deer," Benjen began. "He fought countless battles in the name of Chital, he served loyally to my father, brother and I, and he only had the best for the nation at heart. He was the most loyal protector I had ever seen, and always believed in what he thought was right. Even when we argued over what I did, he only fought because he saw the dangers I couldn't, saw what troubles Chital had ahead."\n\n"I was so afraid of becoming like my uncle. Mostly because I thought I never could. The Yaril he spoke of felt so different from who I was; how could I be that great, that brave, that strong? I always thought he wished that he still had my brother instead, that he wanted me to be like Aatto. It was only later that I realized... that he just wanted me to be my best self. To be a better Yaril every day, to care about the responsibilities given to me. He wanted me to try."\n\n"A Yaril protects his own. Jakob taught me that by example, and I know he would want me to do the same. I know he will remain with me always, watching me as I rule the Hindia he brought for me. And I am ready to take up the legacy he wanted me to, the one my father trusts me to follow. I will remember Jakob the Grey as a warrior. A statesdeer. A hero. But most importantly, I will remember him as my uncle. One who was loyal until the very end, no matter the price."\n\nThe arrowhead caught fire, and Benjen pulled back the string. Privately, he had been practicing months for this moment, his hooves steady and his aim true. The arrow flew quietly through the air, a light in the dark and cold of the night, landing upon the boat in the harbor right in the center. The cloth that draped Jakob's body caught fire first, before the entire vessel was consumed in the blaze.\n\nAnd all across the shoreline of Ostkranbi, soldiers and citizens alike saluted at the general's last voyage, surrounded by the sea that he loved so dearly."
chital.198.d2:0 "Everything had been prepared just as the old ways had described them. The boat was old, but made of sturdy wood and sailed just as well as any other would. It drifted out of the harbor, carried lightly by the breeze in the night as the deer on the docks assembled, torches in hoof. Two stood at the front; the Godi Konnar holding a torch, and the Yaril Benjen behind him with bow and arrow.\n\n"May the Vikingur of old welcome you," Konnar began, "and lead you through Ukko's great battlefield. May they sing your name with love and fury, so that we might hear it rise from the depths of the afterlife, and know that you've taken your rightful place at the table of heroes."\n\nThe godi paused for a second to recompose himself, as the countless soldiers and generals that stood behind them remained at attention, standing tall. "For today, a great stag has fallen. A warrior. A diwan. A father."\n\n"An uncle," Benjen finished quietly, his voice so low only Konnar himself could hear. "I'm sorry, uncle." Pulling back the string, he lit his arrow on Konnar's torch before letting it fly. The arrow soared quietly through the air, a light in the dark and cold of the night, landing upon the boat in the harbor right in the center. The cloth that draped Jakob's body caught fire first, before the entire vessel was consumed in the blaze.\n\nIeffri Huddarnen stepped forward. "Attention!" he yelled, and all the military deer present stomped once. "For the Diwan! Long may his memory last, as the greatest hero of Chital!"\n\n"Long live Jakob!" the cry sounded back, scores of deer saluting simultaneously. Soldiers and citizens alike water and shed many a tear at the general's last voyage, surrounded by the sea that he loved so dearly.\n\nUntil finally, the flames went out in the dark ocean, leaving only the pale moonlight over Ostkranbi and its harbor."
chital.198.a:0 "Let him be forever honored in the afterlife."

chital.199.t:0 "Aftermath"
chital.199.d1:0 ""You still miss him, don't you?"\n\nBenjen sighed. "I do. We may have had our differences, but he was still my uncle. I meant every word I said during the funeral. I know he would be proud of me, but I don't know what I need to do now."\n\nPensha, the new Diwan, moved forward to stand next to Benjen. "I miss him too. But I know he wouldn't want us to sit around moping for him either. He'd want us to go out and bring more glory to Hindia, to work every day to make the nation better than it was before. I don't think he would care about what you are doing, as long as you put your best into doing it."\n\n"You're right, Pensha." Benjen stood up just a little straighter, watching the city of Ostkranbi. "I have a feeling that things may be getting just a bit better for Hindia, day by day. As long as I work at it, we can do better than what we did yesterday."\n\n"Within reason, of course," Pensha added. "Jakob told me to protect you, and that's exactly what I plan to do. I'll always be by your side in case you need an advisor, a friend... or somedeer to tell you your ideas are too much."\n\nBenjen laughed, the first time he had since the funeral. "You know, you really are my uncle's right hoof."\n\n"What can I say, I only learned from the best.""
chital.199.d2:0 ""
chital.199.a:0 "We can only wait and see what the future holds."

chital.200.t:0 "Give Me Your Tired, Your Poor..."
chital.200.d:0 "Ivar adjusted his hardhat a little, unfamiliar with the sensation of it rubbing against his antlers.\n\n“How do you wear these things.” He joked to the foreman standing next to him.\n\n“You get used to it, Kansleri.” The construction site was buzzing with activity, cranes, diggers, cement mixers, workers with blueprints pointing at things having very important looking conversations and all about them parts of the statue.\n\nThe idea had come from Kiria, a joint project with Hindia as a thanks for their liberation from the silence. When finished it would stand at over a hundred feet tall, a beacon to all those arriving in Ostkranbi, the image of the great liberator Ivar Hoversholm himself. Of course, he’d been keen on the idea, it had done wonders for his ego, but it was also a great opportunity to show the world what Hindia was now capable of.\n\nThe idea of building such a statue would have been laughable less than a decade ago, but Hindia was a strong nation now, technologically advanced, and economical sound. To undertake such a task would demonstrate just how far Hindia had come and how much further it would go for the cause of liberty.\n\nFrom taking control of Chital to rebuilding the cultural nature of the country, the Hindian wars and the democratic restructuring; Hindia was not the nation it had once been. It was something completely new in this corner of the world, a nation devoted to liberty, to the ideals instilled by Ivar and it was a nation that knew its destiny to help spread that liberty beyond its own borders.\n\nAs he laid the foundation stone at the base of what would one day be the statue a small crowd of workers and reporters clapped and gave the odd cheer, maybe for him, maybe for the statue, or maybe for the world he had given them."
chital.200.a:0 "...lift my lamp beside the golden door. "

chital.201.t:0 "The Watchful Mother"
chital.201.d:0 "Hira signed off the final document and added it to the pile. Another day another round of paperwork. It was starting to feel like she’d spent her whole life looking at paperwork but then information and controlling the flow of it was how she’d gotten this far in the first place. Somewhere in some disused warehouse basement there was a vault with all the secrets and documents hidden away to be used when needed. When that vault was cracked open in 50 years’ time and it all came to light, she knew her motives would be understood.\n\nEverything she’d done from the communists to seizing power and rebuilding the nation, Brienna’s time as Yarila, the pact with Roam; it was all done to protect deer kind. She knew better than anyone that covetous eyes watched their borders waiting for a sign of weakness. The Kirin to the south were only the start of it but that threat had been dealt with and thanks to the network of informants now established in neighbouring nations, Hindia would never be taken by surprise.\n\nRising from her chair she crossed the room to look out over Ostkranbi in the afternoon light. Another hot day in Hindia like every day. This is what she wanted, normality. For every deer to be able to live a happy normal life safe in the knowledge that somedeer was looking out for their wellbeing. They were protected from all the pain and hurt the world could throw at them, secure in the knowledge that was a job waiting for them and a prosperous future ahead.\n\nBrienne. She’d come to view the doe as something of a surrogate daughter, a representation of the care she wished to give all Hindia. Certainly, they’re relationship had grown, they met most days to chat and stay in touch. She hoped the Yarila returned the sentiment, she hoped she understood the difficult road they had to take for the betterment of the nation, the protection of the herd. She hoped the future would be kinder, that these systems wouldn’t be needed for long.\n\nShe hoped."
chital.201.a:0 "A grateful future."

chital.202.t:0 "By Her Grace..."
chital.202.d:0 "Bhushan sat upon the steps of the temple palace in the morning light looking of over the hills of Gondeerana below. He supped his tea and enjoyed the peace, wind in the trees, birds amongst the rafters and the faint sound of distant prayers in one of the shrines.\n\nHis great path for the salvation of the deer had been completed and yet he felt no sense of great victory, no triumphant moment of ecstatic celebration, just a quiet sense of contentment at a job well done.\n\nThe souls of the herd were safe, pulled from the clutches of Olenian corruption by the Tuya. Even now as the dawn’s light crested over the horizon Mahimata returned cleansed and reborn souls as fawns to the world, free of the taint of the invaders, free and pure as she had made them to be.\n\nThe demonic Kirin, consumers of souls to the south had been pacified, no longer would they pose such a mortal threat to the salvation of deer kind. Soon they would be nothing more than a forgotten story told to frighten fawns.\n\nHindia had been rebuilt by his hoof, Chital rising to the helm of one of the mightiest nations in the world, a feat none would have thought possible ten years ago. He had done all this for his herd, to protect them, to keep them safe from a world that had sought the twist and destroy them. Now Hindia was a safe place, a place where any creature, be they zebra, griffon, pony or even a penguin could come and seek the deeper meaning of who they were, of what their own gods wished of them. With the slate wiped clean and the taint purged Hindia could soon become the spiritual centre of the world.\n\nBut that was for another day, for now Bhushan was simply content to enjoy his tea and watch the sunrise over a safe and prosperous nation."
chital.202.a:0 "... We were saved."

chital.203.t:0 "Hindia Rises"
chital.203.d:0 "Eva smiled as the fawns ran past her on their way to class. Her visit to the school was just wrapping up as she shook hooves with the headmistress.\n\n“We really can’t thank you enough Yarila, the funding has made such a difference here and in other schools. I know the fawns are very grateful.”\n\n“Indeed they are.” She chuckled, glancing over at Caarlit whose saddlebags were stuffed with crayon drawings and glittery pictures. “I’ll treasure these always I assure you, but I really must be going. So much to do you know. I shall pass on your thanks to the Yaril.” Parting ways happily, she trotted towards the waiting car only to pause as she went, her attention caught by the street around her. She had grown up here, how things had changed. The city was alive again. On every road and pathway deer went about their business, on their way to or from work, out doing some shopping or even just going for a stroll.\n\nFive years ago they would have shot dirty looks at each other as they passed. Five years ago, beggars and the homeless were to be found in the streets. Five years ago, an education was a luxury. Now it was a right, the right to an education, the right to a job and a right to feel safe in our own country, the wheels of industry had driving Hindia to new heights. The old divisions of culture had been healed by mutual benefit, the final crack sealed by the war with Macawia; Hindian and Olenian deer fighting together for a prosperous future. In countries as distant as Skyvania there was demand for Hindian goods, Ostkranbi had become a marketplace for the world and the nation was Zebrica’s workshop. There were more jobs than deer to fill them, they’d have to look at open immigration soon to meet the demand.\n\nAdjusting her dress slightly she smiled as she slipped into the car, her nation had become a true world power and showed no signs of slowing whilst her herd’s place of importance was guaranteed."
chital.203.a:0 "Onwards to new heights."

chital.204.t:0 "A New Dawn"
chital.204.d:0 "The day was peaceful. It was a picturesque view of all of Ostkranbi, seeing the sun and the vast city filled with deer, Hindians and Olenians alike. Harmony had changed Chital for the better, and the people loved their Yaril more than ever before. While demonstrations in support of Benjen were still not enough to exactly be considered common, one would not be surprised to see a procession occur.\n\nToday, however, the streets were silent. Benjen preferred it this way, at least at the moment. Distractions were the last thing he needed at the moment, given what he was doing.\n\n"I'm sure he'll be a fine Yaril when he comes of age," Davirtannen said as he watched the young fawn walk around, legs still weak. "He has your sharp mind, and I am sure he will inherit Ruusu's charisma."\n\n"I still think a more Equestrian name would have fit better," Raili added, the line between teasing and seriousness incredibly thin. "Hasn't there been enough Benjens by now?"\n\nThe Yaril smiled as he saw the new heir to the throne stumble, then carefully try to get up again. "Well, you know Jakob would have given me a whole talk if I hadn't done a traditional name. Besides," he said, eyeing one of his advisors, "he wasn't just named after the royal line."\n\n"I beg your pardon?" All the deer laughed as Davirtannen was so startled that his glasses fell off his muzzle, eyes blinking rapidly. "You couldn't possibly mean-"\n\n"Oh, he certainly does." Ruusu had become a regular of the council ever since the marriage between her and the Yaril had been made official; just one of the many things the reforms had allowed him to get away with. "Benjen was quite insistent on it. Said he wanted him to be able to have two great deer to look up to when he grows up."\n\n"And he'll be able to choose whatever he wants to be." The Yaril pulled Russu close, both of them looking at the newest Benjen in the bloodline. "He'll have the freedom to be an artist, a scholar, a teacher. I don't know who he'll be, but I know no matter what he chooses, the future is bright for him."\n\n"Bright for all of us.""
chital.204.a:0 "The sun shines brightly over Hindia."

chital_news.1.t:0 "Benjen V Unifies Hindia"
chital_news.1.d:0 "[This.GetNewspaperHeader]The last steps to truly enshrine Equestrianist harmony as the dominant ideology across all of Hindia were taken today, as Benjen V Kudlinen, Yaril of Chital and staunch reformist, was officially coronated as King Benjen I of Hindia. His Chief Minister and numerous advisors were seen at the event, and have already begun to set the stage to complete the grand task of the unification of such a shattered continent. As the war for the subcontinent came to a close, neither traditionalist Yarildoms or princely federations emerged as the dominant force in the Northeast of Zebrica. Instead, a true democratic and free system reigns, and the Kind Viking has truly established himself as more than just a weak-willed despot with dreams beyond his comprehension."
chital_news.1.a:0 "The magic of friendship yet lives on."
chital_news.1.b:0 "Long live the King!"
chital_news.1.c:0 "Pathetic."

chital_news.2.t:0 "Jakob The Grey Unifies Hindia"
chital_news.2.d:0 "[This.GetNewspaperHeader]Familiar flags have been raised all across Hindia as the viking Yarildom of Chital has fully reformed itself into the Kingdom of Hindia. Benjen V now stands as Benjen I, Sea-King of all Hindians, but his throne is powerless. Instead, power in Chital and now Hindia lies in Jakob the Grey, the Yaril's premier advisor. A staunch traditionalist and an old war hero, Benjen's uncle has established himself as the most powerful deer in a new viking Hindia guided not by bureaucrats or power-hungry warlords, but by military deer devoted to the values of the past. For the first time in almost 500 years, a reformed and powerful Kingdom has arisen in the Hindian subcontinent worthy of the title of the medieval Sea-Kings."
chital_news.2.a:0 "Honour has been brought to Hindia!"
chital_news.2.b:0 "Perhaps a strong leader is what Hindia needs."
chital_news.2.c:0 "Pathetic."

chital_news.3.t:0 "Bhushan II Unifies Hindia"
chital_news.3.d:0 "[This.GetNewspaperHeader]From originally rather obscure origins in the southern lands of Chital, one deer, Bhushan the Brash, has risen to become Maharaja of a unified Hindian Raj. A brutal but beloved warlord, Bhushan overthrew the Oleno-Hindian government of Chital in favor of a purely native government centralized around the goddess Mahimata and her most militant followers in Chital, the Tuya. A member of the anti-government Axis of Chital before his ascendancy to power, many have certain reservations about Bhushan's ties to spymistress Hira Ramachan. Comparisons to the Storm King or allegations of puppetry aside, none can deny that the imposing Bhushan Gurat has built a powerful and populist Hindia on the backs of his adoring followers, and will surely be a force to be reckoned with."
chital_news.3.a:0 "The liberator marches on, Hindia behind him."
chital_news.3.b:0 "Will he stop at just the Hindian continent?"

chital_news.4.t:0 "Hira Ramachan Unifies Hindia"
chital_news.4.d:0 "[This.GetNewspaperHeader]Chief Minister Hira Ramachan, the grey eminence behind the Yarildom of Chital's meteoric rise from a broken viking Yarildom into a modern Hindian confederacy, has appeared today to officially coronate Brienna I of Chital as Brienna I of Hindia. International press did not hear from the stunted monarch, who came to power following the sudden assassination of Benjen V and exile of Jakob the Grey, his lawful heir; instead, only Ramachan appeared before her people, promising a "people's Hindia" for all deer. Ramachan, an authoritarian leader and former councilor to Benjen V, has made many promises of popular sovereignty for all Hindians - but it is unknown whether the anti-elitist crusader's vision for Hindia is a facade or not."
chital_news.4.a:0 "A brighter, people's future lies ahead!"
chital_news.4.b:0 "The spymistress has laid her hooves into an entire subcontinent."
chital_news.4.c:0 "Just another autocracy."

chital_news.5.t:0 "Ivar Hoversholm Unifies Hindia"
chital_news.5.d:0 "[This.GetNewspaperHeader]Years after his brutal coup which brought a personalistic but undeniably democratic form of republican governance to Chital, the enigmatic Kansleri of Chital Ivar Hoversholm has declared himself Kansleri of all Hindia. Following his victories against reactionary elements in the region and revanchist natives both, Hoversholm has already expressed a desire to forge a grander, almost utopian, vision of Hindia in which ethnic tensions fall to the wayside in accordance with the unity and solidarity of a constitutional republic. While many have derided his views of a republican "end of history" as misguided, if not actively harmful in a land ripe with ethnic tension and dissent to his rule, the Kansleri of Hindia yet stands triumphant."
chital_news.5.a:0 "Kansleri Hoversholm shall guide us to utopia!"
chital_news.5.b:0 "What a loon."
chital_news.5.c:0 "Another Republican philosopher king?"

chital_news.6.t:0 "Benjen V Unifies Hindia"
chital_news.6.d:0 "[This.GetNewspaperHeader]The last steps to truly bring the shattered Hindian subcontinent into the future were taken today, as Benjen V Kudlinen, Yaril of Chital and staunch economic and political modernizer, was officially coronated as King Benjen I of Hindia. His Chief Minister, Eva Pillai, who came to power as a reluctant compromise candidate between bitter factions, has already begun to set the stage to complete the grand task of the unification of a land ravaged by war. Neither traditionalist Yarildoms or princely federations emerged as the dominant force in the Northeast of Zebrica; instead, free-market monarchy reigns in Hindia, and the Kind Viking has truly established himself as more than just a weak-willed despot with dreams beyond his comprehension."
chital_news.6.a:0 "A modern Hindia is in our grasp!"
chital_news.6.b:0 "Superpower by 2050? We'll see about that."
chital_news.6.c:0 "Capitalism in Hindia? Pathetic."


