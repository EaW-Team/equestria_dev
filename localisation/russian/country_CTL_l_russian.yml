### MARCH OF THE LIBERATOR - BHUSHAN TREE

CTL_march_of_the_liberator:0 "Поход Благословенного Освободителя"
CTL_march_of_the_liberator_desc:0 "Да убоятся оленийские чужеземцы! Сегодня наш Освободитель воцаряется в Читале, а завтра — во всей Хиндии! Клинок правоверного да омоется кровью, и весь свет пускай преклонится перед священной богиней!"

CTL_rally_the_true_believers:0 "Сплотитесь, обездоленные!"
CTL_rally_the_true_believers_desc:0 "The deer of Hindia shall be restrained no longer. We have suffered repression for generations, but we say no more! All those true born fawns of Hindia shall rise and retake their ancient birth right."

CTL_unite_the_axis:0 "За совсем иную диархию"
CTL_unite_the_axis_desc:0 "Yaril, an insult, a joke of a title given to our ancient enemy. With the rebirth of Chital we shall restore the ancient Diarchy of warrior and scholar, monk and administrator, Bhushan and Hira."

CTL_the_ostkranbi_elite:0 "Скиньте их с мраморных башен!"
CTL_the_ostkranbi_elite_desc:0 "Olenian. There is no greater insult in the Hindian language than that. Corrupt invaders, twisted parodies of true deer, lost souls. We will cure this sickness in our society, beginning at the top."

CTL_a_return_to_tradition:0 "Великий Раджа Бхушан II, Сын Махиматы"
CTL_a_return_to_tradition_desc:0 "Много веков назад легендарный олень, рождённый волею Её, известный лишь по имени Бхушан, выступил против вероломных викингов, истребляя их тысячами. Cказывают, что сам Кнооф столь боялся его, что предпочёл найти погибель в Стагпале встрече с Бхушаном! А коли славную легенду о Бхушане сквозь века проносит Бхушан Гурат, то и имя ему не Бхушан I, но Бхушан II — сын Махиматы."

CTL_new_hierarchies:0 "Преобразить систему каст"
CTL_new_hierarchies_desc:0 "Доколе великому читальскому народу терпеть бесчестье за бесчестьем от оленийских повелителей! Нам подобает лишь истинно правоверное правительство, и да познает каждый коренной житель и каждый олениец о своём долге перед Раджой — о верности своей нации, своей стране и своей Богине"

CTL_loyalty_to_people:0 "Верность нации"
CTL_loyalty_to_people_desc:0 "Первейший великий долг перед Раджой Бхушаном — верность своей расе, своей культуре, своей нации. Долг требует разделить население на чистокровных хиндийцев с их подданными, и на оленийских выродков с их чернью. Так взрастим сей принцип в разумах читальцев, навеки."

CTL_loyalty_to_nation:0 "Верность стране"
CTL_loyalty_to_nation_desc:0 "The blessed soil beneath our hoof provides all that we could ever wish, the food we grow, a place to build our homes and raise a family. The second of our great loyalties is to protect our land against all comers. It is sweet and proper to die for one's country."

CTL_loyalty_to_mahimata:0 "Верность Махимате"
CTL_loyalty_to_mahimata_desc:0 "The third of our great loyalties is the most important. She who is above all. The one true Goddess who guides our hooves in everything we do to greater strength and success. We will repay the love she has for each of us a thousand times over with our devotion."

CTL_crush_the_olenian_opiate:0 "Оленийский опиум для народа"
CTL_crush_the_olenian_opiate_desc:0 "Аспиды в рядах касты Годи, поклоняющиеся оленийскому пантеону богов, смешивают с грязью наше правоверное движение самоопределения и народного возрождения, и, кроме грязи же, ничего не достойны. А коли им так по нраву их прародина с их божками, почему бы не умчать преподобных Годи оленийской веры в свою страну Олению — с билетом в один конец?"

CTL_end_the_race_mixing:0 "Запретить смешение кровей"
CTL_end_the_race_mixing_desc:0 "Чтобы не свернуть с истинного пути, проложенной праматерью Махиматой, хиндийской нации подобает хранить свою чистоту. Увы, одна лишь капля оленийской крови может толкнуть их к вероломному пантеону Юкко и егоязыческого отребья. Посему верность нации следует закрепить законом."

CTL_a_common_enemy:0 "The Great Cleansing Completed"
CTL_a_common_enemy_desc:0 "Our nation has been reborn. Now every deer knows their place, knows duty, and their worth. With this stable base of order, we can march forward certain that the ground beneath our hooves shall never shift."

CTL_assemble_the_new_court:0 "Двор, подобающий Радже"
CTL_assemble_the_new_court_desc:0 "Only the finest minds and most devoted servants of the nation shall be allowed to take a place in the Raja's court. To allow anything else would be an insult to him, our nation and the goddess."

CTL_bleed_the_nobles_dry:0 "Bleed Them All Dry"
CTL_bleed_the_nobles_dry_desc:0 "Where was the mercy when our herd was left starving in the night whilst the collaborators feasted in their halls, living off their stolen wealth. We shall take from them everything and leave them destitute; only then will we consider the debt repaid."

CTL_reward_sympathizer_loyalty:0 "Reward Our Sympathizers"
CTL_reward_sympathizer_loyalty_desc:0 "There are those tried to make amends for the ancient crimes of their ancestors and help pave the way for our great revival. We are not without mercy and as Mahimata rejoices at each restored soul so we to shall accept when a deer tries to repair their mistakes."

CTL_shatter_the_jakobite_plot:0 "Пресечь мятежи якобитов"
CTL_shatter_the_jakobite_plot_desc:0 "That wretched old fool still has his antlers in the army. Daily there are desertions, mutinies plague our forces and without an army we cannot hope to defend ourselves or claim our destiny. We must stop him and his ilk before he leads more of our forces astray."

CTL_spymistress_knows_best:0 "Хира знает лучше"
CTL_spymistress_knows_best_desc:0 "Chital is not a small place, with terrain ranging from coastline to jungles and mountains to cities. To control of the provinces, we need to upto date information. Hira has the networks, knowledge and expertise to keep the Raja informed and aware of all developments."

CTL_full_control_to_tuya:0 "Глаза и уши Правоверных"
CTL_full_control_to_tuya_desc:0 "Хира Рамачан более не достойна доверия, ибо являет нам свою всё более очевидную непокорность в вопросах веры, разума и правосудия. Следует сломить её контроль над нацией, а на пост её поставить способную сестру Раджи, Маршу — правоверную ревнительницу Махиматы, небесной праматери, и сына её Бхушана II."

CTL_a_sword_in_every_hand:0 "A Sword in Every Hoof"
CTL_a_sword_in_every_hand_desc:0 "The Tuya may have been a solely elite military force in the past, but necessity has forced our hoof. We must recruit as many of the willing faithful as we can, disregarding our traditionally harsh standards in these times of heathen posturing in Sambar and the South. A "kirpan" must reach the hooves of every would-be Saint-Soldier of Mahimata!"

CTL_great_anti_elitist_struggle:0 "A Great Anti-Elitist Struggle"
CTL_great_anti_elitist_struggle_desc:0 "There exists within the world a lie. That some deer are created better than others. This lie has been used to repress our herd for generations. We will follow the Raja's example of humility - despite his divine appointment - and free ourselves."

CTL_redistribute_the_land:0 "Land for the True Hindians!"
CTL_redistribute_the_land_desc:0 "Chital belongs to all Hindians. Hindians, not Olenians. All lands held by Olenians will be confiscated and returned to the native deer who owned them and a ban on Olenians buying property will stop the injustices of the past from occurring again."

CTL_end_northern_industrial_primacy:0 "Redistribute the Factories"
CTL_end_northern_industrial_primacy_desc:0 "The jobs and work that should have long ago moved inland have remained in the hands of the sea devils on the coast. The factories and manufactories will be moved where they belong if we have to drag them there."

CTL_anti_corruption_campaign:0 "Crush the Captains of Industry"
CTL_anti_corruption_campaign_desc:0 "Captain of industry is just another name for an overseer and monopoly holder. These deer have created a powerbase using the promise of their advice as leverage. Well, we don't need their advice and we don't need them."

CTL_crush_the_rmec:0 "No More Northern Bureaucrats"
CTL_crush_the_rmec_desc:0 "The Olenians are still trying to exert their influence over us through this class of middle administrators. We drove out the nobles and we'll drive out the pencil pushers. Admin is no refuge for the corruption of the past."

CTL_back_to_the_land_campaign:0 "Назад к земле"
CTL_back_to_the_land_campaign_desc:0 "The land is sacred, the soil which gives us all we could ever ask for and we give it the respect and honour it deserves in return. A dedicated agriculture class shall have the privilege of ensuring we uphold the values of the land."

CTL_eradicate_waste:0 "Искоренение отбросов"
CTL_eradicate_waste_desc:0 "Hindia was not a frugal society; we just took no more than we needed. Then the invaders came and corrupted Hindia with consumerism. To save the moral soul of our nation and preserve our herd we need to return to our roots and use no more than we need."


