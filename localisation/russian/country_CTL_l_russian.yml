 CTL_da_chonker:0 "Элик Бароннен"
 CTL_da_chonker_desc:0 "Если не считать вражды с другим придворным индустриальным магнатом Василом Кахнли, Элик Бароннен более всего известен собственным размером — наглядным показателем его роскошной жизни, толстого кошелька и объёмов власти над местными престарелыми политиканами. Элик нередко выступает как критик нынешнего правительства, или как верный сторонник Бенджена — в зависимости от того, что ему выгодней; в целом он симпатизирует Читальской Оси, не вступая в прямую оппозицию с программой прежнего ярила. Считается, что внутри самой Оси Бароннен придерживается умеренно-консервативного курса, поддерживая фракции Рамачан и Ховерсхольма, а уж его неприязнь ко Бхушану и Кахнли известна всем."
 CTL_da_twink:0 "Васил Кахнли"
 CTL_da_twink_desc:0 "Несмотря на сомнительное происхождение и невысокий княжеский титул, молодой и импульсивный Васил Кахнли сумел подняться на важный пост советника при дворце в Осткранби — не в последнюю очередь благодаря покровительству Евы Пиллаи. Кахнли умеет расположить оленя к себе, за что и нашёл себе политический приют во фракции Пиллаи, среди рыночников и сторонников Читальской Оси. Васил считается хорошим другом Евы и тайного советника Хиры, противником ярильских реформ, а уж к Элику Бароннену, другому придворному индустриальному магнату, некогда ключевому союзнику при дворе, у Кахнли столь же мало симпатии, сколь и ко всякого рода экстремистам."
 CTL_hira_advisor:0 "Hira Ramachan"
 CTL_hira_advisor_desc:0 "Hira Ramachan, born a minor noble to the small Mayor of Haarihus, was plucked from relative obscurity to serve at the court of Benjen V as Chital's spymaster and premier intelligence authority. None can doubt her prowess and skill at finding secrets, even if sometimes they are ones the government would best have kept under wraps themselves... of course, if the government is similarly aligned with her pro-native, reformist interests, they will have nothing to fear."
 CTL_non_hira_advisor:0 "Anders Snier"
 CTL_non_hira_advisor_desc:0 "A bumbling bureaucrat, Anders Snier is not exactly one's first choice to take over the intelligence apparatus left by Hira Ramachan, but he is perhaps the only candidate willing and able, with much of Hira's once-strong connections across Chital no longer in the hands of the government. Hopefully, such a bumbling bureaucrat with a taste for starry-eyed reformism can truly bring something to Chital's growing intelligence network."
 
 
