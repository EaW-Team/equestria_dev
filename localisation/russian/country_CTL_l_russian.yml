 CTL_axis_of_chital:0 "Ось Читала"
 CTL_axis_of_chital_desc:0 "Ось Читала состоит из трёх мелких дворян Юга Читала — Хира Рамачан, великой интриганки, Бхушана "Дерзкого", известного популиста и воина, и Ивара Ховерсхольма, опального бывшего союзника Бенджена V-го. Все они являются приверженцами антиправительственной политики и желания изменить Читал к "лучшему", Ось выступает за укрепление позиций хиндийцев и устранение диспропорции во власти между оленийско-хиндийской элитой и низшим классом. Получив места в Совете Семи в первые годы правления Бенджена, Ось оставалась проблемой для монархии, даже неоднократно поддерживала республиканские движения, чтобы саботировать правление Дома Кудлиненов. Если мы когда-нибудь реформируем Читал, то сначала должны разобраться с этими напыщенными "поборниками народа"."
