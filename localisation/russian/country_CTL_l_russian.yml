 CTL_power_to_the_generals:0 "The Chitali Kratocracy"
 CTL_power_to_the_generals_desc:0 ""

 CTL_purge_the_puppetmasters:0 "Purge the Puppetmasters"
 CTL_purge_the_puppetmasters_desc:0 "While his father and brother waged wars for the soul of Chital, Benjen V was pampered and praised at every opportunity, growing up with court jesters, charlatans, and busybodies who spared no moment to instill him with Equestrian ideals of opulence and decadence. We must take all efforts to purge the Yaril of his own advisors and urge him to listen to the reason of his elders, before it is too late."

 CTL_no_mercy_for_the_axis:0 "The Axis of Evil"
 CTL_no_mercy_for_the_axis_desc:0 "The Axis of Chital was not merely an axis of resistance, but one of evil - bent on destroying the very foundations of orderly Chitali society. Even more worrying, Arad the Karkadanni has given us concret evidence that Hira, not Bhushan, was the true mastermind behind the Axis. We may have underestimated the spymistress, but now, we will right all these past wrongs, and crush this great evil."

 CTL_a_royalist_heir:0 "Appoint Rashanth As Deputy"
 CTL_a_royalist_heir_desc:0 "A freed thrall, Pensha Rashanth is the ideal deer to serve as Jakob's deputy, and the old field marshal agrees, even in his state of shock and fear. She shall carry on the banner of Jakob's core philosophy - peace and justice within reason, and strength always. She may be controversial as a Southern Hindian and a firebrand, but none can deny her skill in combat."

 CTL_a_nationalist_heir:0 "Appoint Huddarnen As Deputy"
 CTL_a_nationalist_heir_desc:0 "Benjen V cannot be allowed to take control of Chital once more, especially with Jakob in such a medical state. General Ieffri Huddarnen must become deputy and continue nationalist, supremacist policies, or risk a takeover by insidious progressive elements that stand against the entirety of Jakob's traditionalist philosophy."

 CTL_remember_our_history:0 "Remember Our History"
 CTL_remember_our_history_desc:0 "We were great once - the heirs of Ivor and Cnoof, the most powerful conquerers the race of deer had ever seen! Now, with the reforms of Benjen IV complete and Jakob in full control, the Deerlaw and the throne of the Sea-Kings are finally in line to return to the Olenians, and Chital will be the nation to claim them!"

 CTL_societal_militarization:0 "Our Duty to Fight"
 CTL_societal_militarization_desc:0 ""

 CTL_mandatory_military_service:0 "Mandatory Military Service"
 CTL_mandatory_military_service_desc:0 "It is unfortunate that the Southern Hindians are the ones that have been commemmorated for their practices of temperance, faith, and duty, while we Northern Oleno-Hindians wallow in our own juices, fat and feeble. No more! We must enlist the youth to serve Chital, so that patriotic philosophy can trickle down to even the most sickly of children."

 CTL_duty_to_civilize:0 "Our Duty to Civilize"
 CTL_duty_to_civilize_desc:0 ""

 CTL_olenian_missions:0 "Reestablish the Olenian Missions"
 CTL_olenian_missions_desc:0 ""

 CTL_world_of_propaganda:0 "A World of Propaganda"
 CTL_world_of_propaganda_desc:0 ""

 CTL_we_are_all_sons_of_ukko:0 "We Are All Sons Of Ukko"
 CTL_we_are_all_sons_of_ukko_desc:0 "If thousands of freed thralls could search for a better life, rise up the ranks of the military, and help serve Chital with the strength of any Olenian, why could a native not? Now that we have instilled Olenian culture into our southern populace, it is time to treat the integrated as we would a true son of Ukko."
 
 CTL_wage_thralldom:0 "A Thralldom of Wages"
 CTL_wage_thralldom_desc:0 ""
 
 CTL_to_the_strongest:0 "Till de Starkaste!"
 CTL_to_the_strongest_desc:0 ""
 
 CTL_obedience_above_all:0 "Shatter the Ethos of Dependence"
 CTL_obedience_above_all_desc:0 "Darker times create stronger deer, yet lighter times produce complacent deer, deer relying on the generosity of the state and their peers instead of their own discipline and iron character. As we save this nation and Hindia from certain peril, we must too stem any growing tides of weakness and dependence, lest we leave the warriors of the next generation without the strength to save Chital."


### EVA TREE ###

CTL_eva_marches_on:0 "Eva Takes The Reins"
CTL_eva_marches_on_desc:0 "To the surprise of many in Chital, from traditionalist to reformist, the Axis sympathizer and pragmatic royalist Eva Pillai has secured the blessing of the Yaril and formed a new government accordingly. With a strict focus on centrist politics, pragmatism, and national unity, Pillai hopes to unite the Council to seek the aims of the future - progress, healing, and modernization."

CTL_reach_out_to_the_reformers:0 "A Few Favors There"
CTL_reach_out_to_the_reformers_desc:0 "Ivar Hoversholm has been left out of Benjen V's inner circle, often referred to as "The Three", for years following his failure to secure the position of Chief Minister. Securing his support would be easy - make him feel like he is in charge, and promise him everything and more without giving him any of the power to enforce it."

CTL_talking_with_the_traditionalists:0 "Some Others Here"
CTL_talking_with_the_traditionalists_desc:0 "Benjen V and more radical members of the traditionalist faction have already clashed numerous times, and tensions between Equestrianists and far-right elements are clearly in a state of no return - or are they? With a few choice words and promises of restraint, perhaps Eva can yet sway the general staff."

CTL_the_one_who_has_to_go:0 "And Those Times Where Diplomacy Fails"
CTL_the_one_who_has_to_go_desc:0 "Bhushan Gurat has been a thorn in the side of our government for longer than many Chitali even know. Although Eva holds a personal respect for his dedication, he must be given the treatment of Ivar after his failed coup years ago - exile from Ostkranbi and complete humiliation among the nobility."

CTL_march_straight_forward:0 "March Straight Forward"
CTL_march_straight_forward_desc:0 "The various systems of Chital that threatened to destroy eachother are now all running like clockwork, all thanks to the actions of Eva Pillai and her fellow councilmembers. All that is needed is the formal assent from the Yaril to propel Eva to the highest seat in all of Chital, and save the nation from certain collapse."

CTL_decentralize_the_system:0 "Put on the Breaks"
CTL_decentralize_the_system_desc:0 "Chital has been divided upon economic lines for several hundred years with the native deer languishing behind as the north developed. Healing this division will take time and careful management but with a steady hoof and a clear mind we can move forward as a united nation. No deer left behind."

CTL_a_decentralized_apparatus:0 "Help for the Helpless"
CTL_a_decentralized_apparatus_desc:0 "There are deer amongst us who - through no fault of their own - are at risk of slipping into poverty. No deer should suffer for lack of opportunity or support in hard times, and it will cost us little to help shoulder their burden. A solid welfare state will benefit us all allowing every deer to contribute to the greater whole of Chital."

CTL_a_plan_for_modernization:0 "Full Speed Ahead"
CTL_a_plan_for_modernization_desc:0 "Over the last 100 years Hindian has become the backwater of Zebrica, technologically stagnate, economically decrepit and we have only ourselves to blame, but no more. It is time to end this idle running. We have the room, resources and drive to charge forward into the 11th century. The world awaits us, all we have to do is seize it."

CTL_what_the_south_needs:0 "Help for Those Who Help Themselves"
CTL_what_the_south_needs_desc:0 "Chital is full of bright, innovative and imaginative deer willing to take a risk to better themselves and their country. By establishing a system of patronage and grants we can give these deer the materials they require to propel us further into the future. With such minds and bravery amongst us we shall achieve the impossible."

CTL_cement_a_united_council:0 "Meritocracy of the Nobility"
CTL_cement_a_united_council_desc:0 "The nobility is a valuable institution, but not in its present form; It has been hamstrung by tradition and slothful practices. These nobles were meant to help run the country; the best of the best drawn from throughout Chital to give their insights. It is time to shake up their ranks and reminded them of this. The best deer for the job, regardless of their title."

CTL_yaril_temporal_and_spiritual:0 "A Lord Temporal and Spiritual" 
CTL_yaril_temporal_and_spiritual_desc:0 "Benjen - our dear Yaril - is the face of Chital, the father of the nation. It is to him the nobles, scholars, industrialists, and common deer turn when the road ahead looks rocky. With a smile and a gentle hoof, he shall guide them onwards even as Eva lays the path to Chital's future before him."

CTL_popular_sovereignty:0 "The Yaril's Constitution"
CTL_popular_sovereignty_desc:0 "Benjen has expressed his wishes in no uncertain terms; there needs to be a shift in power away from the monarchy and into the hands of everydeer. Under his plan the council would be expanded to a chamber of elected representatives granting the common deer a say in their future."

CTL_eva_sovereignty:0 "Frouva Eva's Constitution"
CTL_eva_sovereignty_desc:0 "Eva has made her plans for the constitution clear; to push Chital to ever greater heights we need to be able to take decisive action when the moment requires. The council, made up of the smartest minds in the country, with Eva at fore will cut through the red tape and fine tune the growing economy how and when it is needed."

CTL_chitali_cosmopolitanism:0 "An Empire of Trade and Trinkets"
CTL_chitali_cosmopolitanism_desc:0 "Hindia has a long history as a land of exotic goods and spices. When the Olenian's came here originally it was to claim this wealth for themselves and seize our trade routes. With a little work we can rouse this heritage and restore our market places, once more Chital shall become a centre of worldwide trade."

CTL_appeal_to_the_spectre:0 "Tie the Knot"
CTL_appeal_to_the_spectre_desc:0 "Benjen has eschewed a bride for too long, but with Eva now firmly in control of the Council of Seven and the Ostkranbi court, there is no better candidate for the young Yaril to wed and no better time to see it done. The Pride of the South shall wed the Heir to the Sea-Kings at once, and there will at last be a royal pair that represents not just the Northern elite, but the whole of deerkind."

CTL_sleekness_of_the_east:0 "Import the Wonders of Equestria"
CTL_sleekness_of_the_east_desc:0 "Equestria is far beyond us in every regard be it technology, industry or economy but with a little creative thinking we can catch up quickly. By importing vehicles and devices from Equestria, reverse engineering them and making our own versions we'll have half the work done for us already and improve upon their design in one stroke."

CTL_sleekness_of_chital:0 "Export the Wonders of Chital"
CTL_sleekness_of_chital_desc:0 "When Chital produces goods we do so with care and precision by skilled craftsdeer who have practiced their trade their whole life. The world knows of the quality of the resources we have at our disposal; with designed crafts colleges and training we can improve the quantity without sacrificing the talents we are known for."

CTL_opening_up_chital:0 "Chital, Open for Business"
CTL_opening_up_chital_desc:0 "Tensions still exist between us and our neighbours. Sambar to the south and the Doelhi Confederation continue their aggressive rhetoric to each other and us in turn which is driving away investors. To continue out climb we shall make it clear all are welcome in Chital. It doesn't matter where you're from, if you've got a dream and the bits you can make it here."

CTL_export_our_labor_force:0 "Labour for the World"
CTL_export_our_labor_force_desc:0 "Chital has no shortage of workers; we are a hard-working deer with a history of effort and quality in everything we make but the distractions of a developing modern world can often get on top of things. By setting up quiet, self-contained areas we can give our workers the chance to really focus on their tasks without becoming distracted."

CTL_sugar_spice:0 "The Spice Must Flow"
CTL_sugar_spice_desc:0 "Wars have been fought over spices, lands traded between noble families and nations just to get that little bit closer to the source; chital is the source. Though the need for spices has reduced with refrigeration, the demand has only risen and the amount of bits to be made is eyewatering. By expanding our farms, we can meet this rising demand and reap the rewards as money flows into our nation."

CTL_a_great_individualist_spirit:0 "A Culture of Consumption"
CTL_a_great_individualist_spirit_desc:0 "Chital's traditions and culture are beginning to slow down our development; living a simple, humble life is a noble idea but it doesn't make for a dynamic economy in the modern world. We need to overhaul how we view everyday habits. Mend and make do must be changed into make and make more."

CTL_the_charity_of_the_nobility:0 "A Proud and Noble Intelligentsia"
CTL_the_charity_of_the_nobility_desc:0 "The overhaul of the noble stratum has begun to bear fruit as the most skilled and educated nobles rise to the top of what was once a stagnant system. They are quickly becoming an inspiration throughout Chital and beyond as doctors, professors and leaders of industry take their rightful place in governance."

CTL_walking_on_tightrope:0 "Walking the Tightrope"
CTL_walking_on_tightrope_desc:0 "There is no denying, religion is a sensitive issue within Chital and must be treated delicately as there are groups with considerable influence aligned to the various religions, the Tuya being the most prominent. If we move against them it could spiral into civil unrest very quickly so perhaps a gentle hoof is best; perhaps Hira could advise, she's always been good at this sort of thing."

CTL_faith_in_chital:0 "Work with the Southerners"
CTL_faith_in_chital_desc:0 "The southern regions of Chital have always been neglected, being too far into the jungles with a native population resistant to the traditionally Olenain council, but times have changed, and new opportunities are opening up to us. As the Jungles open up, we'll get a better understanding of how many deer live in these isolated communities."

CTL_building_a_culture:0 "Building A Better Culture"
CTL_building_a_culture_desc:0 "The divides in Chital run deep. Olenain and Hindian deer lead separate lives with sperate traditions, practices, even different clothes. Trying to patch over these divides often serves to highlight our differences as we continue to push into the future. A new approach is needed, a cultural synchronous so me can move forward as one united deer."

CTL_purge_the_tuya:0 "Terrorize the Tuya"
CTL_purge_the_tuya_desc:0 "The Tuya must go. Monks armed with guns, wondering around the countryside spouting their faith and stirring up divisions will only end in disaster for us. Being decisive and harsh may create support for them in the short term but the benefits outweigh the risks. Send in Jakob."

CTL_the_great_evil:0 "The Great Red Exorcism"
CTL_the_great_evil_desc:0 "Dannya Shah's efforts may have come to nothing, but her influence has lingered on in the jungles and hills. Word needs to be sent to these guerrillas, they need to know they've won. Perhaps not the victory they pictured but we are building a modern, fairer society just as they wished. It is time for them to come home and help in the new effort as citizens, not soldiers."

CTL_faith_in_yaril:0 "Supremacy of the North"
CTL_faith_in_yaril_desc:0 "The north has everything we need for building up our heavy industry and half the work has already been done for us with easy access to the coastal shipping lanes and railroads. A real push into military industry here will net us great returns of minimum funding increases, we just have to overlook some local hostility to arms production."

CTL_favor_no_creed:0 "Protect Our Own Traditions"
CTL_favor_no_creed_desc:0 "Modern technology may make farming easier but we must not let that override our traditions. We have been selecting the strongest seeds and tilling the earth of hundreds of years and we know the best ways to use the earth. Let the machines do the work whilst we do the thinking."

CTL_a_cosmopolitan_chital:0 "A Cosmopolitan Chital"
CTL_a_cosmopolitan_chital_desc:0 "The modern Chital is a melting pot of cultures with traders from the Equus, Griffonia, The Great Lakes and Northern Zebrica meeting our merchants in the vibrate trading hubs we offer. Traditions from all over the world are coming together to unique foods, clothing, music and art. We have come far from that divided state and are now one nation discovering it's future together."

