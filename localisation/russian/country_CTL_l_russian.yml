 CTL_native_resistance:0 "Оленийско-хиндийские разногласия"
 CTL_native_resistance_desc:0 "Поскольку поддержка радикальных движений усугубляется современными движениями за гармонию, формированию естественных прав и независимости по всему миру, коренные жители Читала стали недовольны нынешним правительством Бенджена V-го и Совета Семи. Многие из местных жителей начали проводить политику полной оппозиции оленийско-хиндийской землевладельческой элите, которая, по их мнению, не представляет интересы народа Читала. Если правительство быстро не разберется с этой новообретенной напряженностью среди местных жителей, то оно может столкнуться с кризисом. Учитывая растущую поддержку фракции хиндийской знати в Совете Семи, Оси Читала, а также рост активности воинствующих левых и республиканцев, часто спонсируемых этими же дворянами, необходимо, чтобы наше правительство восстановило баланс в Читале, прежде чем Ярлство будет охвачено внутренними беспорядками."
