chital.1.t:0 "Открытие сезона Мунпани"
chital.1.d:0 "— ...И ты правда намерен нести весь этот вздор, все эти твои телячьи фантазии на правительственном выступлении? Я-то надеялся, что после нашего с тобой разговора по душам ты хоть что-то понял!\n\nСтарый олень взохнул и с досадой покачал головой на Ярила; и без того хмурый его вид подчёркивала масса морщин и шрамов на лице. \"Делать мне больше нечего, — думал тот про себя, — кроме как разъезжать из самой Гондираны в Оскранби ради очередной королевской речи! С войсковых смотров, с военных учений — к ярилу, моему племянничку, в который раз несущему свою нелепицу про «жизненные условия», «устаревшие сословия» и прочие пустословия.\"\n\n— По-твоему это «телячьи фантазии»? Дядя Якоб, ты просто не понимаешь всю серьёзность сложившейся ситуации, — ответил раздражённый Бенджен. Мешки под глазами выдавали в нём недостаток сна — и терпения — после того, как он целую ночь писал и репетировал своё выступление, — наше ярслтво находится в столь тяжёлом положении, что мы больше не можем стоять спиной к коренным хиндийцам, к их нужде! Если мы не займёмся за дело, если мы не дадим хлеба беднякам и голос...\n\n— Голос этим мятежным туземцам и их политикам-выскочкам! С твоими мягкотелыми идеями! — Якоб повысил свой голос на ярила. — Бенджен, твой отец обрушил бы на них свою секиру, и то же сделал бы отец твоего отца. Твоя речь подействует как масло в огонь и лишь раззадорит всех этих радикальных демагогов, если она не подтвердит нашу верность национальной мощи, традициям и единству.\n\nБенджен вздохнул и опустил взгляд на текст своей речи, над которым он так кропотливо трудился всю ночь. Якоб был твёрд как скала, когда дело касалось его убеждений, и хотя ярил всё ещё хотел помочь своим подданным, его дядя, возможно, был прав насчёт надёжности национальных традиций. Наконец, Бенджен поднял голову и произнёс:"
chital.1.a:0 "\"Дай мне перо и чернильницу, дядечка.\""
chital.1.b:0 "\"Без гармонии Читалу единым не быть.\""

chital.2.t:0 ""A New Dawn Is Rising""
chital.2.d:0 "As Benjen entered the council chambers he felt the weight of responsibility on his shoulders, a familiar sensation if one that he had tried to avoid for most of his life. It had sat uneasy, unfamiliar, and more often than not unwelcome and today, today was no different. He had a task ahead of him which, despite his instincts, he had fixed his purpose on. Like a deer resigned to a fate they did not desire, he had set himself to his task.\n\nTaking his place at the head of the councillor's table he greeted each of them in turn. Eva and Davirtannen smiled warmly accepting his welcome. Jakob nodded in encouragement, a hint of pride in his gaze. Hira returned his greeting with the watchful thoughtfulness she was known for. Ivar looked eager to rise and give a greeting of his own but the deer was smart enough to know that right belonged to Benjen. Bhushan accepted the greeting with a nod, ever the warrior monk ready for a fight. Taking a breath to steady himself Benjen, Vth of his name, began.\n\n"Councillors, It is good to see you all again. I have been giving the current state of Chital a great deal of thought since our last meeting and I am now ready to share with you all my new grand design, The unification of Chital. For too long we allowed ourselves to bend to the whims of traitors, terrorists and instigators who seek to divide us. We have been kind, we have been fair, we have tried to help them and they have spat in our face." Bhushan grunted disapprovingly. "That is all going to change. It is time we end the threat at our doors once and for all. We will make every loyal deer feel safe in their homes, protected and guarded against those who would destroy our traditions. A massive effort is needed with the deployment of troops and the agents of the state. I will need each voice round this table to help me in this but we must be of one mind. You all have your unique talents which can be brought to bear in this united effort. If we are to protect our deer, our livelihoods and our country we must crush these dissidents with such force that no others will ever raise their voice against us again."\n\nFinishing with a grave scowl Benjen regarded his fellow councillors once again. Davirtannen looked horrified while Eva seemed deeply conflicted. Hira appeared relaxed but disapproving, her eyes watching the others closely. Ivar appeared to be trying to figure out what to make of it. Worst of all Bhushan looked ready for a fight, veins in his neck bulging as he glared daggers at Benjen. The only one round the table who appeared to approve was Jakob, who sat up just that bit straighter than before a slight smile on his lips to reassure Benjen."
chital.2.a:0 "A bit harsh, don't you think?"

chital.3.t:0 ""Hoof Holding Hoof""
chital.3.d:0 "As Benjen entered the council chambers he felt the weight of responsibility on his shoulders, a familiar sensation if one that he had tried to avoid for most of his life till now. It had sat uneasy, unfamiliar, and more often than not unwelcome but today, today was different. He had a task ahead of him to which he had fixed his purpose and, for perhaps the first time in his life, he welcomed the responsibility for it gave him a chance to do something worthwhile.\n\nTaking his place at the head of the councillor's table he greeted each of them in turn. Eva and Davirtannen smiled warmly accepting his welcome. Jakob nodded curtly, refusing to meet his eye. Hira returned his greeting with the watchful thoughtfulness she was known for. Ivar looked eager to rise and give a greeting of his own but the deer was smart enough to know that right belonged to Benjen. Bhushan accepted the greeting with a nod, ever the warrior monk ready for a fight. Taking a breath to steady himself Benjen, Vth of his name, began.\n\n"Councillors, It is good to see you all again. I have been giving the current state of Chital a great deal of thought since our last meeting and I am now ready to share with you all my new grand design, the harmony of the masses. Chital has been divided for too long and whilst struggling against its own confused identity hostility has festered. There are deer who do not feel welcome in our nation." Bhushan grunted in acknowledgement. "That is all going to change. It is time we throw open the doors and make every deer feel they can have a home here, be accepted here, be welcomed for who they are. A massive reform is needed. A reform of the classes, a reform of the economy. I will need each voice round this table to help me in this, for your opinions and views on this matter are unique. You each see the problems in a different way and if we're to hear the voices of our deer we must first hear the voices of each other. So let us listen, let us try to understand and start making Chital a better place for all."\n\nFinishing with a smile Benjen regarded his fellow councillors once again. Davirtannen practically beamed while Eva certainly seemed to approve of the message. Hira appeared relaxed and happy. Ivar stomped his hoof in agreement. Even Bhushan looked interested, one eyebrow raised quizzically as he returned Benjen' s gaze. The only one round the table who appeared downcast was Jakob who looked even more annoyed than before. The old soldier raised his head and spoke."
chital.3.a:0 "Could you get any more sappier?"

chital.4.t:0 "A Council For Four"
chital.4.d:0 ""They cannot be trusted." Jakob slammed his hoof down on the table. "Why they're even on the council I cannot understand. Forming into their little 3 deer team, calling themselves the Axis, they're conniving, scheming and paranoid."\n"Of course they're paranoid, we're plotting against them. We meet without them to take decisions that affect them, their provinces, and their deer. Are you really so thick-headed you can't see why they're annoyed, why they feel the need to band together just like we have?" Eva returned a salvo of her own from the other end of the table.\n"Perhaps if they showed a bit more gratitude for their positions they'd be included more. Their loyalty and duty should be too Chital, they should be honoured to be allowed to speak not grumbling about their complaints being ignored. Look at Davirtannen, he wouldn't go about sneaking and plotting would he?"\n"Don't drag me into this." The industrialist added from his chair - his attempts to go unnoticed clearly hadn't worked.\n\n"Don't be an old fool Jakob, the only way we can move this body forward is if we start to work together not plot behind closed doors and hurl insults at each other. Put yourself in their hooves" Eva continued.\n"I am not in their hooves; I am in my hooves. I see things the way they are, not clouded by some vision of the future that doesn't exist right now. Wake up Eva or are you just a coward?" Jakob spat back.\n\n"Enough!" Benjen Vth shouted. "Enough of this both of you, I will not listen to any more of your bickering. Go, you both need to cool off." Eva and Jakob sat motionless, staring death at each other. "Go! Now!" The force of his demand shook both of them from their feud. Pausing only to bow to Benjen on their way out, the two stormed from the room, slamming doors as they went\n"Well, that was heated." Benjen sighed, head in hooves. "Thanks to all of that I've forgotten what we were discussing. What was this meeting even meant to be about?"\n"The reforms Yaril." Davirtannen offered.\n"Ah yes, your proposed reforms." Benjen visibly brightened. "Well, I'm sure we can handle those just the two of us, we agree on most points anyway, correct?"\n"Indeed we do Yaril, shall we begin?""
chital.4.a:0 "An excellent agenda."

chital.5.t:0 "News From The South"
chital.5.d:0 "Eva poured over the reports, her concern growing with every new page, paragraph, and sentence. What started out as a minor incident in a corner of the Yarildom had grown into the very real threat of a communist rising across several provinces. This figure, Dannya Shah, had manage to turn a handful of discontent farmers into a militia that was doing considerable damage. Reports of blown trainlines, kidnappings, gunrunning and extorsion were becoming more frequent. The fragile economy was beginning to suffer and so her advice had been requested. She couldn't understand it. They hadn't issued any demands, made any statements about their intent other than to call themselves communists, they acted more like a gang than a political army running around causing all kinds of problems without any real drive.\n\nThey'd arrive in a region, Dannya would give a few speeches, rally some support then they'd sabotage something and move on. Round and round the provinces they went; Mahorna, Haarihus and Gondeerana had suffered but worse still was the implications of this tactic. Keeping up momentum like that requires more than just charisma and drive, it requires bits. Some outside agency was supplying the rebels with money and equipment, she was sure of it. With the current supply shortages of the army every gun and bullet was tracked and accounted for, the weapons had to be coming from somewhere else. The Doelhi confederacy was a possible source, they'd welcome a chance to destabilise the Yarildom, or perhaps it was Sambar, their border disputes went back a long way. There had to be someone who knew something about this, perhaps Caarlit Samara, her steward and confidante could help, he always had an ear to the ground. Hira was also sure to have some information about what was going on, with her help they could get to the bottom of the issue. It would also be a nice gesture to reach out between council members for support. Either way this needed to get fixed, and fast."
chital.5.a:0 "That is certainly worse than we thought."

chital.6.t:0 "Reaching The South"
chital.6.d:0 "The brief was simple, get supplies and troops to Mahorna to help deal with the unrest in the area, but even this had gotten political. Benjen and Jakob had been discussing it for close to an hour as they walked around the grounds of the white tower; the quickest route would take the convoy through Ditar, Bhushan's territory, Axis lands. Jakob took against this plan, arguing that the convoys should be routed through Gondeerana, Eva's lands, instead.\n\n"It will add days to their travel time." Benjen reiterated "There are deer suffering now, we need to help them. How many lives will we lose because of that delay? I cannot have that on my consciousness, it's heartless."\n"Benjen, it is better to be heartless than mindless. The history of the world is the story of the triumph of the heartless over the mindless. By routing through Gondeerana we guarantee the security of our forces. We cannot account for ambushes in Ditar and knowing Bhushan he'd place the lunatic sister of his, Marsha, in charge of the security and if the convoy is compromised it cannot help anyone. How many lives would be lost then?" The discussion swung back and forwards around this point but there was no hostility in the debate, both deer took it as a chance to educate the other. Benjen sought demonstrate the value of trust to Jakob while, in return, Jakob took the opportunity to educate Benjen on military strategy.\n\n"Bhushan's local forces can protect the trunks as they travel, he's a fighter and will know what is required. By trusting his skills, we can engage with the militias all sooner and reassure him of our faith in him."\n"Combat is not a matter of faith, you do not have faith that your enemy is weaker than you, you gain information, prepare, practice and train, you have to rely upon your own strengths. I have no doubts about Bhushan's abilities, but these are our troops, we should be the ones protecting them as they protect the civilians. It's about morale as much as transport."\n"Hmm, this is harder than I thought it would be." Benjen pondered, scratching his chin. He took a deep breath of the evening air to clear his thoughts.\n"That's why I'm here to help. From such small decisions are wars lost and won but know, whichever you go with I will support." Jakob patted his shoulder reassuringly."
chital.6.a:0 "The Axis's supply lines will protect us."
chital.6.b:0 "Reroute supplies through Pillai lands."

chital.7.t:0 "Her Final Fortress"
chital.7.d:0 "Jakob pushed his way into the command tent, the sounds of distant gunfire in the jungle dwindling as the last of the fighting ceased. Within the tent officers congratulated each other on a job well done, Dannya shah captured, her stronghold broken, her forces scattered. This was a great day for the Chital, but the work was only just beginning. On the far side of the tent, the remainder of the council of 4 awaited his return. As he crossed to them, setting his rifle down on the table, Benjen addressed him.\n\n"General Huddarnen has informed us of Shah's capture but there's a problem, most of her forces have fled into the jungle. If they get away there's a chance they'll reform and come back in strength, if we want to go after them, we'll have to do it now before they can escape."\n"We should-"\n"Go after them now." Davirtannen cut Jakob off. "If we capture them, it will stabilise the region and we can turn a new page on this sorry saga. Let the criminals serve their time and we'll move on with better things." Jakob, surprised at Davirtannen's boldness and his plan to pursue the rebels, composed himself.\n"I agree that we need to go after them but to make examples of them. There are other strongholds out there to clear up and no one will believe they've genuinely reformed. An enemy beaten is still an enemy, we need to eliminate them."\n"You think making martyrs of these deer is going to help us?" Eva interjected, a fierce glint in her eye aimed at Jakob. "Let them go, our priority is the locals, those injured in the fighting, those who've suffered under the attacks. If we show them kindness, they'll know the rebels were fighting for a false cause and most of them will slink back to their villages and not trouble us again." General Huddarnen, an old ally of Jakob's, approached the table once more.\n\n"Yaril, I need an order. It's now or never.""
chital.7.a:0 "Pursue a ruthless assault on remaining CPLF strongholds."
chital.7.b:0 "Imprison them - we must appear strong but fair."
chital.7.c:0 "Focus on reconciliation with native groups."

chital.8.t:0 "Следствие ведут короли..."
chital.8.d:0 "Бенджен сидел в своём рабочем кабинете, в глубине цитадели крепости Белой башни, зажёг свечу — её тёплый огонёк усмирял дрожь в копытах, держащих письмо. Содержание письма, скреплённого вишнёво-красной сургучовой печатью Данньи Шах, могло привнести мир во всём государстве. Ярил открыл его и стал читать...\n\n"Госпоже Читальской тени,\n\nВаше самолюбие начинает одерживать над вами верх, попрошу вас предостеречься от слежки за любыми моими действиями, иначе поставите наше дело под угрозу.\n\nХоть я и благодарна за поставку оружия, ярил чуть было не нашёл его. Не сегодня-завтра мы завладеем югом и свергнем "Доброго Викинга".\n\nНо коль скоро этот день наступит, нам следует поработать над деталями нашей кооперации; иначе революция на династии Бенджена не остановится.\n\nС наилучшими пожеланиями, Даннья Шах"\n\nБенджен поморгал, затем перечитал заново. Кто в своём уме стал бы писать подобное? По смыслу это явно сообщение союзнику, но тогда к чему эти едва прикрытые угрозы? К тому же разговоры о "читальской тени" заставили ярила нервничать, пускай письмо и показалось ему довольно забавным — до чего интересная личность его писала!\n\nТолько вот кому? Кто поставлял оружие мятежникам? Погодите-ка... госпожа Читальская тень...\n"Неужто Хира?" — подумал про себя Бенджен. Повернувшись к кровати у своего стола, он сказал лежавшей под одеялом оленихе:\n— Руусу, дорогая моя, не могла бы ты сходить за сотрудником королевской полиции?\n\nОтветом было лишь сонное ворчание. "Видимо, мне придётся сходить самому, — подумал Бенджен, — однако стоит ли так рисковать?""
chital.8.a:0 "Не стоит копать слишком глубоко. Да и какая тут может быть связь с Осью?"
chital.8.b:0 "Я должен принять меры."

chital.9.t:0 "The State of the Seven"
chital.9.d:0 "Benjen relaxed into the chair on the balcony overlooking the sea, his shoulders sagging under the weariness of the day; arguments amongst the council had turned a half hour meeting into a two hour one. Small details and the choice words causing flare ups, it didn't matter that they were all saying the same thing just in different ways, it was like they wanted a fight, they came into the meeting expecting conflict, just like yesterday and the day before. He needed to find something to united them but that was another problem half the time. They knew what needed to be done and agreed upon the goals, the path to those goals was where the issues lay, the demons in the details. He'd never seen people argue so much even though they all agreed with each other, wouldn't it be so much easier if he could just put to sea in a boat and ride the waves instead.\n\n"Gods I hate politics." He groaned.\n\n"How are you holding up?" she asked, setting a glass of water on the table next to him. He took a deep breath of the evening air and steadied himself.\n\n"I'll manage. We finalised the agreement of equal education rights so that's something at least, even if it did take all afternoon."\n\n"You've been working too hard recently, how about we go away for the weekend, just the two of us, no late-night meetings, no reviewing documents or issuing statements. A little relaxing getaway will do you a world of good."\n\n"Where would I be without you?" He sighed and laid his head on her shoulder.\n\n"Probably in another council meeting. " She chuckled. "So, tell me, how did it go?""
chital.9.a:0 "Unstable, but beneficial."

chital.10.t:0 "A Meeting With The Godi"
chital.10.d:0 ""Tell me Yaril, when was the last time you listened to the gods?" The old godi walked at Benjen's side; the air was blessedly crisp and warm this evening, sun setting behind the white tower as they strolled through the grounds.\n"Prayer is not really my thing Konnar." Benjen replied in a placating tone. Konnar chuckled, crown of raven feathers rustling against his antlers.\n"Nor mine but that's not what I asked. Those who rule above us will do what they will, prayer or no prayer but when was the last time you listened, sat and heard what they had to say."\n\n"I... I don't follow." Benjen stopped, confusion written across his face, he turned his full attention to Konnar.\n"Well, think of it like this. Everydeer wants something, even the gods, but sifting through them nonsense and hyperbole, to hear what they're really saying, that's the trick."\n"You're making them sound like politicians." Benjen laughed.\n"Now you're hearing my truth." He smiled. Glancing over the Yaril's shoulder he saw Katarina, Ivar's sister, cross the gardens toward the tower. She smiled and waved at them as she went. Konnar return the gesture. "Do you listen to the truth the ‘gods' are saying. Do you grasp what they want?"\n\nBenjen watched Katarina as she went.\n"I think so, I just... can't decide who to listen to."\n"I'm not here to tell you what's important, I'm not a missionary. I want you to ask yourself what is most important to you. I cannot make these decisions for you but the wisdom of the godi is yours should you wish it; all I ask is that you hear what we have to say.""
chital.10.a:0 "Indeed, the wisdom of the godi should always be heeded."
chital.10.b:0 "No, we cannot be seen to favour one religious group over another."

chital.11.t:0 "Bhushan's Proposal"
chital.11.d:0 "The council chamber emptied out, Davirtannen having a quiet word with Ivar as they departed, haggling over tariffs rates no doubt. Benjen gathered his papers, satisfied after another meeting; things seemed to be getting easier these days, he'd really gotten his hooves on managing each session.\n\n"Benjen, may I have a word?" Bhushan stood at the Yaril's shoulder, his expression the standard indifference that gave little anyway.\n"Certainly, though can we be quick, I have dinner arrangements." The Yaril placed his papers in his saddlebag.\n"Tuymaiyānatu." Benjen signed and bowed his head, straight to the point as normal, this was not going to be fun conversation. "Legitimise them." a statement, not a request.\n"Bhushan, you know we ca-"\n"It is to your benefit. They would supplement the army and help to keep the peace in the provinces."\n"It would not help public stability to give a bunch of armed monks military authority. This is clearly a conflict of interests; you're the head of that order are you not?"\n"That matters little. They would be placed under the instruction of the council. You cannot deny their usefulness."\n"I'm not denying anything, I'm merely saying that legitimising the Tuya would cause disruption we cannot afford."\n"Yaril I believe you are mistaken, it will save disruption in the long term by increasing our reach and placating a group which would otherwise feel excluded and victimised, even you must see the benefits to keeping the peace.""
chital.11.a:0 "It would be politically expedient..."
chital.11.b:0 "No! These are religious fanatics!"

chital.12.t:0 "A New Advisor"
chital.12.d:0 ""Revoking the 994 statute which replaced the 983 statute on the allowances given to members within the local authority who were granted their positions with the 998 elections. This is to, in effect, revert the allowances to the 975 standard which, allowing for inflation, requires updating to-" The financial advisor was cut off by a loud bang as Benjen's head slid from his hoof and collided with the table; at least it stopped him snoring before he shot bolt upright, rubbing his forehead.\n\n"Ah! You - Nearly broke an antler." he seethed "Why do I have to sit here and listen to this piddling nonsense. There must be somedeer else that can do this."\n"I'm sorry Yaril but only a member of the council can approve these changes in the law. Most of government is paperwork, as you well know."\n"Wait, wait, wait, didn't Hira say yesterday we should be expanding the council? I remember it being on the agenda."\n"Yes, item eight if I correctly remember Sir. The proposal to expand the council by one seat to alleviate the administrative burden."\n"Yeah, to do the boring jobs, let's do that instead of this."\n\n"Very well Yaril, there are 4 candidates. First Katarina Hoversholm, Ivar's sister, I understand she's a bit of an idealist with harmonist leanings, close to her brother but would work well with Davirtannen.\nNext is Ieffri Huddarnen, a general and old friend of Jakobs. He would certainly know what is expected on him and be able to fulfil his duties as required.\nThen there's Caarlit Samara, recommended by Eva. He's got a more down to earth view on these matters and can provide the perspective of the common Hinidan.\nFinally, Marsha Gurat, Bhushan's sister. As the suggestion to expand the council originally came from Hira I believe she would support this appointment even if Marsha is a bit unstable.""
chital.12.a:0 "Katarina Hoversholm, the progressive choice."
chital.12.b:0 "Ieffri Huddarnen, the traditional choice."
chital.12.c:0 "Caarlit Samara, the pragmatic choice."
chital.12.e:0 "We have no choice - send Marsha Gurat in!"

#chital.13.t:0 "Reducing The Tension"
#chital.13.d:0 ""Hira, You must understand my view point, I want to include you and your compatriots in the finer details of government but I can't do that with all this hostility floating around. If I gave you the job of managing industrial output say, what's to stop you settling old scores against Davirtannen's factories, or him getting paranoid and subverting you, it goes both ways you see."\n\n"So you're saying you cannot trust me because no-one else trusts me?" She raised an eyebrow at that. Benjen had decided to invite Hira to a private brunch, just the two of them in his quarters. He had hoped that a relaxed, comfortable atmosphere, a couple of friends breaking bread together, would produce a good discussion and help to bridge the gap in the council. He'd forgotten that Hira never relaxed, always on watch, always inspecting her surroundings, eyeing the doors and windows cautiously as she spread marmalade on her toast, the spymistress through and through.\n\n"No that's not what I mean. I do trust you as you know, I'm trying to think of how we can build relations with Davirtannen, Eva and Jakob. If you could trust each other we could get so much positive work done you see."\n\n"Benjen, I don't think you quite understand where I'm coming from. Myself, Bhushan and Ivar have been repeatedly excluded from discussions that affect us, our provinces, our deer and with which we can help. Our voices carry less weight in the meetings we do attend, our advice is overlooked, and our activities relegated to unimportant matters. Look at the work we do; Jakob controls the army, Davirtannen oversees industry and Eva plans the economy and manages the budget. I'm in charge of information in a country with poor communications infrastructure, Bhushan oversees religion in a country with religious freedom and Ivar is just, kind of, there. You see how that doesn't compare correct?"\n\n"Yes, I can see why you might feel a bit... bitter about things when you put it like that."\n\n"Bitter? I'm not bitter Benjen. Bhushan is bitter, Ivar is hopeful, I'm just tired. Why should I be the first to make some offering of peace to the others, I have done nothing save what was asked of me, I did it well and I am still expected to kowtow. If you want an offering of peace ask Jakob. Those with little should not have to beg from those with lots, it's not right, as well you know. I give you my word I will only act with Chital's best interests in mind but if you want to bridge the gap in the council the work has to begin from the other side." She sipped her tea calmly."
#chital.13.a:0 "Could be worse."

chital.14.t:0 "A Ninth Noble"
chital.14.d:0 ""Tell me Andreas, how was your first council meeting?" Benjen passed the minotaur a glass of whiskey before settling himself into his own chair, after a long and rather dull meeting which had mostly been used by the various other council members to try and sweet talk Andrea, he just wanted a moment's peace. When the motion to add another member to the council had been proposed they'd all thought he was mad to offer the position to Andreas, the minotaur was a general not a politician, but that was exactly why he'd been picked. He had no prior allegiances to any of the little cliques and factions within the council, he'd been overlooked, thought of as unimportant and so would be impartial. To top that off a lifetime in the army had taught the old bull the ins and outs of administration as well as navigating the political currents, the army was not immune to cliques themselves after all.\n\n"I'll need a bigger chair. I got stuck in the one at the council chamber, they're made for deer not minotaurs." He chuckled.\n"I'm sure we can sort that, anything else?"\n\n"Not really, it's just a battle of a different sort isn't it. Even before my appointment was made general knowledge, I'd had dinner invites from Ivar, tickets to a gala with Eva, drinks in the officer's mess with Jakob and a promise of some weapons factory tours with Davirtannen; they're all playing their own games, trying to pull me to their sides. It's been getting so bad recently I was considering calling in a few artillery strikes just to make a point. The only one who hasn't been trying to get a favour is you Benjen, now that's interesting in and of itself. Waiting for your moment to strike? A glass of whiskey in a comfortable office maybe?" He gestured to the room around them as he sipped his drink. "Let's be frank Benjen. What's wrong angle, what do you get out of this?"\n"Balance, Andreas. I get balance, on the council and in the backroom deals. All I ask is that you help me in this, tip the scales a bit."\n"And who would you have me support?" He held out his glass for a refill. Benjen smiled and lifted the whiskey.\n\n"Well, I was thinking...""
chital.14.a:0 "Benjen Davirtannen needs more influence"
chital.14.b:0 "Clearly Jakob the Grey must have another voice"
chital.14.c:0 "Eva Pillai's opinion is the only one worth listening to"
chital.14.e:0 "How about an Axis member..."

chital.15.t:0 "Getting Mean"
chital.15.d:0 ""Just lift your head a little higher please Yaril, thank you." The light from the high window cast Benjen in a dashing figure, a cloak cast loosely about his shoulders and draped over his flank, the strong muscles of his barrel flexing in their detail, his antlers high and noble borne upon those broad shoulders, that strong jaw, that firm brow, the very figure of regal power. At least, that's what the portrait portrayed; the reality was somewhat different. His neck hurt from posing, his back ached from standing all morning, the cloak was heavy and hot, he just wanted a cup of tea and a sit down. The whole thing was a farce, but he could hear Jakob's word echoing A royal procession will require a royal portrait.\n\n"Finished?" Jakob called as he entered the room.\n\n"Just about." The artist finished with a flourish "There we are Yaril, tell me what you think." Benjen sagged, a sigh of relief slipping out as he stepped off the dais letting his cloak fall to the floor, his back creaking like a rusty cement mixer as he came to stand next to Jakob and view the portrait. The old soldier looked very pleased, Benjen not so much.\n\n"It doesn't look a thing like me."\n\n"That's the point. It's not about what you look like, it's about what you can become, the making of a new deer, an image to be passed around and inspire all of Chital for the future as it proceeds the Process."\n\n"I'll look a fool from here to Colthage. Benjen the fake, Benjen the fraud, the Painted King." Benjen stared at Jakob in shock, the colour fading from his face\n\n"That's the wrong attitude to take. See this as a potential, set your mind to it and you can become the figure of strength you see here." Jakob slapped him on the shoulder."
chital.15.a:0 ""I will not sacrifice my dignity for good press.""
chital.15.b:0 ""Perhaps it is time for the Kind Viking to change.""

chital.16.t:0 "Davirtannen's Presentation"
chital.16.d:0 "The Yaril emerged from his bedroom blinking the sleep from his eyes. Wrapping a dressing gown around himself haphazardly he yawned as he regarded Davirtannen.\n"It's 3 am, couldn't this wait till morning."\n"No I'm afraid it can't Benjen." Davirtannen quickly glanced around corridor to make sure they were alone. The hotel had been vetted before they'd arrived but one could never be sure who was listening. "You need to see this." He produced a file from his saddle bag and passed it to Benjen. "Dannya Shah, the communist guerrillas, they were being financed and supplied by Hira." Benjen snapped awake.\n\n"You... you can't be serious." Now wide awake he grabbed hold of the file and, pausing only briefly to close the bedroom door and avoid waking Ruusu, starting frantically flicking through the documents and pictures contained within. Examples of guns registered as destroyed being found in insurgent arms dumps, transfers of funds routed through shadow accounts that traced back to Hira it was all there before him. "I... you... but... this is insane, Hira is the Shadow of Chital?!. Why would she do this? Try to topple the government, the nation?! She can't be so mad as to burn down the whole thing."\n"And rise from the ashes to take the top spot no doubt; I don't know what game she's playing but we've caught the light glinting off her scales as she slithers."\n\n"We've got to do something about this, we can't allow this to go unanswered. Get Eva on the phone and tell her to pull all funding to Hira's department, then get Jakob to cut her military clearance, and make sure all the factory owners know what's she's been up to and don't supply her with anything that hasn't first been approved by you and me. We're going to cut the head off this snake here and now."\n"Right away Yaril." Davirtannen dashed off down the corridor."
chital.16.a:0 "We're on to you, Madame Hira!"

chital.17.t:0 "Знакомство с олено-хиндийцами"
chital.17.d:0 "В величественный южный город Гондирану Ярил отправился вместе с большей частью советников. Салон поезда был оживлён шумом деловых разговоров. По пути к Южному Граду локомотив останавливался на различных станциях, принимая всё новых пассажиров — в Делере его встретила Хира с толпой представителей олено-хиндийской власти и знати, которым не терпелось узреть и поговорить с Ярилом.\n\n— Как Вы можете видеть, мой государь, усиление кооперации осткранбийских торговых компаний с южными владельцами пряностных ферм позволит расширить объёмы производства на юге в неслыханных за многие года масштабах! — Бенджен молча кивал одному из олено-хиндийских делегатов, с неподдельным интересом выслушивая всякую деталь, касающуюся экономических и правительственных реформ. Позади него сидела Хира, также кивая в ответ, не переставая при этом присматриваться к каждому пассажиру. Взглянув на место с дальней части вагона, она заметила Бхушана — тот вовсю дрых и пускал слюни, впадая в тоску от происходящего. Покачав головой, Хира оглядела остальной салон.\n\nНичего особенного, впрочем, не происходит — делегаты угощаются роскошными винами и едой вместе с членами ярлского двора, и никто толком не понимает, что происходит. Все эти олени сами по себе не так важны, как поездка монарха, и те лишь едят и пьют.\n— Благодарю Вас, уважаемый, — Бенджен встаёт, заставив вздрогнуть отвлёкшуюся Хиру, — я рад нашей встрече, Ваши идеи и планы мне весьма по душе, — Бенджен взглянул на Хиру, и та на секунду поймала взгляд нетипично живой для него самого. И снова отвернулся к делегату, — Надеюсь, мы скоро сможем встретиться в Осткранби и претворить их в реальность. А теперь пойдёмте чего-нибудь перекусим.\n\nКак только они отошли, Хира рысью подбежала к Бхушану и со всей силы стала трясти — тот проснулся и уставился на олениху:\n— Что случилось, мадам?\n\n— Пора приводить план в действие."
chital.17.a:0 "Да они вроде неплохие олени!""

chital.18.t:0 "Meeting The Southern Lords"
chital.18.d:0 "Bowing his head, he remained as still as he could, Eva had advised him if the flowers got caught in his antlers it would be taken as a grave insult but fortunately, they passed over his antlers and landed gently around his neck without incident. He smiled and raised his head to the nobledoe who bowed in return and stepped away from him. Eva returned him a warm smile; everything was going smoothly. The gardens were immaculately presented, with tables spread with food and drinks dotted between the flower beds. Deer were dressed in their finery and the mood was better than he feared it would be. The minor lords and ladies of Gondeerana had come out in force.\n\nThe southern lords were mostly Hindian and none too fond of Benjen but Eva had, once again, assured him as long as he gave no insult and respected them the local nobility would do likewise; they did not hate him, just mistrust him. There was scope to build a better relationship and that was the first step developing the region which had historically been ignored and neglected.\n"Well done Yaril, dignified and graceful if I may say soo." Eva said, coming to stand on his left side.\n"Yes it's nice to see things going smoothly."\n"Why wouldn't it, these deer aren't your enemies, they've just been forgotten about and are used to being ignored, it tends to make one a bit prickly but just remember what I taught you and you'll be fine. Poise and grace in all things Yaril. We've the lunch, then the fire dancing followed by meeting with some teachers and students, should be a busy afternoon."\n\n"Indeed, but strangely I'm looking forward to it" He took a deep relaxed breath of the evening air, savouring the scent of the flowers in the gardens. "I like it here, I don't know why I don't spend more time in this part of the country."\n"Well I'm certain a special somedoe could show you around some time." She winked at him. "Lady Indeera, might I have a word?" She called as left his side with a slight smirk, off to mingle.\n\nIt couldn't be this easy surely."
chital.18.a:0 "Are they holding back?"

chital.19.t:0 "The Macawian Sharpshooter"
chital.19.d:0 "The route was published in the paper, everyone knew where the Yaril will be, it's was a public event, a celebration, why would anyone be concerned.\n\nThe Yaril had met the workers of a local factory earlier this morning before heading into the town to meet the mayor. His car had taken the main road south before turning onto Doenka avenue; crowds were lining the routes all excited to see Benjen on his way through. Jakob accompanied him along with 6 guards and 17 police officers as they travelled. It was a nice day, they were enjoying themselves, for the most part, Jakob still looked as grumbly as ever as he sat next to the Yaril in the car but Benjen could tell the old soldier was enjoying the weather and perhaps just a bit of the crowd's appreciation.\n\nOn a roof top overlooking the route a deer sat eating a sandwich. To his left was a small radio tuned to a dead frequency, on his right a Karabiner 'Kralle' 06, the finest mid-ranged rifle on the market, just the tool of the job. As he finished his lunch the motorcade made its way slowly down the avenue towards his vantage point; He had his instructions, half the bits for the work and an indifferent nature to the situation. With a sigh as his back cracked, he lifted the rifle and placed it upon the ledge of the roof, humming to himself as he gave the scope a small twist, adjusting the range and compensated for the angle. A pity really, it was all too easy, no challenge in it at all. He looked down the scope and saw the car approaching, a clear shot.\n\n"Here's to Benjen V, last of his name. Your death will free you from the burdens of government you've always hated." He mumbled."
chital.19.a:0 "Hira calls off the attack."
chital.19.b:0 "Jakob lunges in front of the Yaril!"
chital.19.c:0 "The Yaril is killed!"
chital.19.e:0 "The assassin is caught by guards."

chital.20.t:0 "Baronnen's Move"
chital.20.d:0 "The door to the office burst open as the deer charged into the room.\n"Elik. I've just heard the news, what are we going to do?!"\n"Jargien, how dare you barge into my office!" Elik set his half-eaten lunch on the desk before him. "What are you talking about, what's hap-"\n"Benjen's dead! He's been assassinated." Silence flooded the office as those words hung in the air. Elik, shocked by the revelation shook himself into action.\n"We've... we've got to act and fast. Do we know who did it?"\n"No, but I can guess." Jargien replied, fearing that he was right.\n\n"Axis, ok, let me think. Worst case scenario Bhushan takes power and we're all dead. If Hira takes power we're bankrupt, possibly dead. That just leaves Ivar, now If he takes over we've still got some leeway to work with, he's an egotist but he's not a psychopath and he's not smart enough to be a schemer. Ok Jargien, we've got to do everything in our power to support Ivar, get on the phone and start spreading the word to shut the factories against all comers. Get the watchmen and the workers told, they need to know who's side we're on. If we work fast we can lock down the city before any of the axis get here."\n\n"What about Jakob and Eva and Davirtannen? Surely, they can do something to stop this?"\n"If they were going to stop it they would have before Benjen was killed, they may already be dead for all we know. The Axis would not have done this unless they were prepared, no we can only assume they are now on their way here. We must do everything in our power to prevent loss of life.\n"But what if it's Bhushan or Hira, we can't stop them taking the city can we." The increasingly paniced Jargien replied.\n\n"Don't you get it" Elik shouted. "They've already won..."
chital.20.a:0 "The capital is lost!"

chital.21.t:0 "The Axis' Takeover"
chital.21.d:0 "Ostkranbi burned. The smoke and glow of the fires could be seen from miles anyway as the protests turned to riots and looting. Benjen had been dead for less than 4 hours and the capital was collapsing in on itself, soldiers and police alike had abandoned their post when word had reached the city. If they couldn't protect their own Yaril what hope had they of protecting themselves and that was before word arrived that Bhushan and Hira's enforces were on their way.\n\nThe panic had started then, the desperate fear of the unknown driving deer to act; several prominent members of the city council tried to organise a march in solidarity but it quickly got out of hand and turned to violence. All the while Hira's agents moved among them stoking the fires and disappearing prepicked problematic politicians. And then the Tuymaiyānatu had arrived.\n\nBhushan's warrior monks beat back all opposition in their path, the civilian deer were no match for them as they left beaten and broken in the Tuya's wake. It would take some time but within the next few weeks all of chital would be under their control and, as Bhushan, Hira and Ivar climbed the stairs to the white tower, the future lay firmly within their grasp."
chital.21.a:0 "Long live the Axis of Chital!"

chital.22.t:0 "A Safe Return Home"
chital.22.d:0 "The royal train pulled into Ostkranbi station to the cheers of crowds gathered around the tracks and platform, it was all a little overwhelming as it hissed to a stop with a great gout of steam. News of the royal progress had been mostly positive but this was not what Benjen had expected to return to, a few interested by standers and the odd bored official perhaps but this was something else entirely. He saw Jakob emerge from the carriage further down the platform, barking orders as some guards tried to clear the crowd. The old soldier's appearance did nothing to dampen the mood, in fact a few flowers landed at Jakob's hooves something which appeared to confuse him greatly.\n\nDavirtannen stepped down from the carriage into the small space cleared by the guards. He smiled as he looked around, regarding the crowd as though they were friends come to welcome them all home. Eva followed him, taking his hoof as she stepped from the train. She waved and appeared to laugh warmly as she too was taken aback by the number of deer who had come to see them. Taking a breath to steady himself and make sure the top button of his uniform was fashioned, Benjen left the window and made his way down the carriage.\n\nAs he stepped out into the light the crowd erupted, he flinched just a little as the noise hit him, he really wasn't used to this. He smiled and waved, doing his best to look comfortable and failing somewhat but the intention was there.\n\n"My fellow deer." He called, trying to be heard over the crowd. "My fellow deer!" gradually a quiet fell as they realised he was trying to address them. "It warms my heart no end to return to such a welcome. You have heard, no doubt of my travels throughout the length and breadth of our country. I have seen a great many wonders and, sadly a great many injustices. I have heard and heeded the advice of lords, doctors, teachers, and construction workers. I have stood in the shadows of our monuments to the past and seen the light of the future to come. You, all of you have made this possible and it is for all of you that I shall use what I have learned to build a new Chital, a better Chital, a stronger Chital. Myself and the council will give all we have to this cause!""
chital.22.a:0 "A new dawn shall come to Hindia!"

chital.23.t:0 "The Fate Of The Axis"
chital.23.d_baronnen_end:0 "#Axis took over through the strengthen of their connections in the bureaucracy. Hoversholm was appointed Diwan by the provisional government, but Benjen has fled to Equestria and has no intentions of returning. Baronnen must decide what to do with Hira coming home and wanting power for herself as Baronnen is the Axis and therefore her subordinate."
chital.23.d_violent_end:0 "#Axis took over through the assassination of Benjen and subsequent seizure of power in the capital by the allies of their lords - Bhushan is leader as the kingpin of the Southern lordships, but Hira as leader of the Axis wants transfer of power to her, as Bhushan is a puppet in her eyes and the agreement was to allow Hira provisional government."
chital.23.a:0 "Baronnen grants support for Hoversholm."
chital.23.b:0 "Baronnen obeys his promise to Ramachan."
chital.23.c:0 "Ramachan shall be the figurehead of the Axis!"
chital.23.e:0 "Bhushan shall be the figurehead of the Axis!"

chital.24.t:0 "Settling Old Scores"
chital.24.d:0 "A fury of letters arrived on Hira Ramachan's desk as they did each Ostkranbi morning, yet this time, there was a different air about them - an air of hope. It had taken all of Hira's southern spies, the promise of a thousand favors for Bhushan and the Tuya, and even a few reports out of Hoversholm's seat in Valdeland, but at last, some small part of the centuries of Hindian humiliation was erased.\n\nSome nights ago, as a hundred caravans of rich Chitali traders, bureaucrats, and nobledeer transporting trafficked native labor and ill-gotten bounties of Mahimata arrived in the great city of Gondeerana, Bhushan's Tuya emerged from the shadows to meet them. Masked deer wielding holy two-handed scimitars carried off cargo, slaughtered guards, and took prisoner hundreds of deer behind the exploitation of their own brothers and sisters. The spoils were distributed among the hungry folk of Gondeerana, those pressed back into thralldom returning to their homelands on caravans commandeered by Tuya stalwarts. For those choice caravaneers found to be funneling opium and other such poisons to the people of the South, or known to be among Jakob and Eva's inner circles, the Tuya did not give them the mercy of a trial in Ostkranbi, instead holding impromptu religious trials that found them guilty on the spot.\n\nFollowing the carnage in Gondeerana, Ramachan's own agents turned their attention to the letters of Haarihus, of Fraskal, of Kanelimpra and Ostkranbi all, which now formed a great ledger of nobles and bureaucrats known to be involved in economic impressment, corruption, and violent reprisals. Prosperous plantations one day soon found themselves without owners the next as a brutal campaign of assassination and intimidation menaced those who would dare harm the children of Mahimata. Scores of allies of the Axis of Chital, of course, found themselves candidates for every vacancy.\n\nAs she pondered on the days before her, the Chief Minister and spymistress turned a letter, and another, and another, and simply smiled - instead of Madame Hira Ramachan, they were all written for "Mother Hira", the blessed matriarch of Chital."
chital.24.a:0 "Is there anything sweeter than justice?"

chital.25.t:0 "A Voyage For Jakob"
chital.25.d:0 "Jakob slammed his hooves on the table in frustration, cracking the woodwork on the 100-year-old desk. There were no words for the rage that coursed through him, his old bones creaking under the tension in his shoulders. This one document had robbed him of his home, his country, and his life.\n\nThe letter that lay open before him looked to the untrained eye like a promotion, an important role on the world stage but to anyone who'd been keeping up with the news it was a death sentence. By the order of the council, he was to be sent to Olenia as a diplomat. He had the greatest insight into Olenian culture and customs and could provide a valuable bridge between their nations. Olenia, that famously stable and prosperous nation, oh no wait, it's a war-torn hellhole constantly on the brink of collapse. Hira's hooves were all over this, this was how she'd planned to dispose of him, her schemes finally come to fruition.\n\nHe could refuse but rejecting a direct instruction from the council like this could land him in prison or accused of treason. Accepting meant he'd never seen his homeland again. Either way Hira got what she wanted. Snatching up the letter he ripped it into pieces in spite. He could rally his allies in the army, drive Hira out of office and take back his country, but starting a civil war would lead to the deaths of many of his nearest and dearest, not to mention many the citizens of Chital. Were the lives of all those deer worth less than his own. Could he justify starting a war to save his own hide? Gritting his teeth and staring at the shredded remains of the letter he knew he had no choice.\n\n"It would be easier if she'd just shot me.""
chital.25.a:0 "And don't come back."

chital.26.t:0 "The News Comes In"
chital.26.d:0 "The first leak started out simple enough, Lord Sverre had allegedly embezzled charity funds - an accusation he of course denied - and hidden them in a secret bank account; a story like this of corruption was not uncommon. Then a packet of documents arrived one morning - at the Chital Times newspaper office - which clearly demonstrated that not only had he stolen from the charity, but he'd also pinched most of his employee's pension pot. Lord Sverre was quickly hauled in by the police and proceeded to rat on every noble he knew in order to get himself a deal.\n\nLady Thea was smuggling opium from Colthage, he'd seen her offering it at her dinner parties. She was storing it in Lord Thorvald's warehouses on the Ostkranbi docks in exchange for not telling the authorities about his deer smuggling practices. They in turn sold out Lord Jens and Lady Katje who had taken to selling state secrets to Kiria, who in turn sold out Lady Elise for running gambling dens, on and on it went. Within the space of 2 and a half months nearly the entire noble class was arrested and under investigation for one thing or another. Even those who'd appeared to have done nothing wrong at first were later discovered to have had some shady tax arrangements.\n\nThe crimes were real, they were investigated thoroughly, but the chain of events - which would become known as "The Moral Affair" - was being fed by an outside source. When an investigation would hit a dead-end because the money was too well hidden, a stack of papers would appear filling in the gaps and despite the best efforts of the police to keep the investigations secret the newspapers and radio received constant updates on their activities.\n\nThe country was leaking like a sieve, everything was out in the open. The reputation of the noble classes imploded as they turned on each other and many of them faced lengthy prison terms of their crimes. With one smooth tug of a string the entire web had collapsed. Through it all Madame Hira watched on with a smile."
chital.26.a:0 "Oh no! Anyway..."

chital.27.t:0 "The Coronation"
chital.27.d:0 "Brienna sat on the edge of her bed; her dress gathered around her haunches as she fiddled with her hooves nervously. Today was supposed to be one of the biggest days of her life, her coronation as Yarila, but she didn't know why any of this was happening or where her father Jakob was. A gentle knock on the door stirred her from her thoughts as Madame Hira slipped into the room instantly brightening Brienna's mood. Hira had been a real friend to her, helping her deal with all the recent changes.\n\n"Brienna, how are you feeling?" She asked as she crossed the room to the foot of Brienna's bed.\n"Nervous, I guess. Do I have to go through with this?" Smiling warmly Hira settled herself on the bed next to her.\n"Brienna, the state must have a leader and I'm sorry that this burden has fallen on you but there's no one else who has the qualities needed to do the job." She draped a hoof over the doe's shoulders.\n"I don't want this. I... I never wanted this. I'd never even left the grounds of father's estate until three days ago. I just wanna go home." Brienna quietly muttered as tears slipped down her cheeks.\n\n"Don't worry. I'll be right there to help you through." Hira replied, pulling her into a tight hug.\n"You... you will?" Brienna looked up, hope shining in her eyes.\n"Of course, I'm your friend, your father may be gone but I wouldn't let you go through this alone." Taking a handkerchief Hira gently dried Brienna's tears. "You know, this position doesn't have to be all doom and gloom, boring paperwork and scary decisions, it can be a lot of fun. Parties, visiting other countries, having every young stag after your affection. I tell you what. I'll deal with the paperwork and you just focus on enjoying yourself."\n\n"You'd do that, for me?" she sniffed.\n"Of course. What are friends for.""
chital.27.a:0 "Long live the Yarildom!"

chital.28.t:0 "Гуру и Годи"
chital.28.d:0 "Мадам Хира давно стремилась синкретизировать махиматизм с верованиями и культами старооленийских Годи и тем самым положить конец религиозному раздору в Читале. Кульминацией её попыток стала организация великой конференции в Монтабе.\n\nОдним из главных придворных советников, представлявшим Годи, был Коннар — убеждённый последователь Укко, противник того, что сам называл "примитивными языческими ритуалами ушедших эпох". Он считал, что верность традиционным ценностям оленийской религии должна быть у правительства на первом месте — с чем вот уже которую неделю и надоедал Хире Рамачан, не желавшей признавать Годи ведущей религиозной силой страны.\n\n— Вот дадим мы ещё больше власти эти махиматистам с их отсталыми идеями — они уничтожат весь институт Годи, каким мы его знаем, а заодно превратят эту страну в некий первобытный материнский культ. Всё, чего правительство ярила добилось за последние несколько лет, превраится в руины, — так Коннар и говорил на конференции, стуча копытом по столу, — Все туянцы есть террористы, а махиматисты не только им не мешали, они позволили им вычистить всех несогласных с Осью в сельских регионах! Читалу нужны традиции, нужна гордость, а ещё предводительство оленийцев и оленьих богов. А если и синкретизировать религии, то пускай Махимата считается одной из богов пантеона, наравне с остальными:\n\nУчение Коннара о религиозном превосходстве оленийской церкви втретило противодействие у части королевского двора, особенно от Бхушана Гурата — члена Читальской Оси и приятеля Рамачан. Будучи членом ополчения Туймаиянату и не менее убеждённым последователем хиндийской религии, Бхушан предлагал объединить религии таким образом, чтобы Махимата считалась всевышней матерью всех богов — в согласии с принципами махиматистского единобожия.\n\n— Ясно, что Коннар неправ во своих изметаниях лживой проповеди о принципах Махиматы и о сути ея как Богини. Махимата есть матерь всех хиндийцев, оленийцы же только и алкают развратить нас своей современной, бессодержательной храмовой системой. Они заставят нас разрушить нашу же родину, искоренить наши исконные порядки, выкорчевать нашу же культуру ради возвращения к некоему "благому" управлению, — заявлял Бхушан, — Его убеждения столь же бессрасудны, сколь и пагубны, и я взываю к Хире — опроче остального — признать Махимату как верховную богиню пантеона и покровительницу всего Читала от лица державы."
chital.28.a:0 "Махимата — воистину одна богиня... из множества в оленьем пантеоне!"
chital.28.b:0 "Махимата всем богам праматерь!"

chital.29.t:0 "Открытие Читальской ассамблеи"
chital.29.d:0 "Хотя мадам Хира всё ещё сохраняет свою власть как Верховный Министр и "Диван" Читала, её обещания о реформах в политической и экономической систем всё же исполняются: было официально объявлено о первых в стране парламентских выборах.\n\nПредставители как хиндийских, так и оленийских округов изберут кандидатов в читальскую Народную ассамблею — в ней будут приниматься решения касательно повседневного управления государством, и никто не сможет их обжаловать кроме Хиры и молодой Ярилы Бриенны, за которой уже присматривает Верховный Министр. Хотя многие подняли вопрос о ветхости инфраструктуры и о том, что ради выступления в Народной Ассамблее приходится проходить долгий и небезопасный путь к столице, сторонники Хиры отметили дорогу весьма благоприятной. Наибольшая явка на выборы ожидается в равнинной местности, а пока советники Хиры усиленно работают над избирательной инфраструктурой по всем южным районам Читала.\n\nНовообразованная Читальская Народная Партия, объединившая в себе реабилитированных коммунистов, личных советников Хиры и бывших сторонников Читальской Оси, уже явила себя как партия власти, поддерживающая аграрную политику, земельную реформу и Верховного Министра. Само собой, во имя национальной стабильности на первых выборах в ассамблею избирались из сторонников Оси, из коренных жителей и князей со всего Читала... но только от Читальской Народной Партии."
chital.29.a:0 "За новый век!"

chital.30.t:0 "Новый Совет семи"
chital.30.d:0 "— Полагаю, вам всем интересно, зачем я всех вас собрала, — Хира обратилась к своим новообретённым союзникам на первом собрании обновлённого Совета семи, — Я дам вам ответ здесь и сейчас.\n\nШесть представителей нового Совета нервно глянули друг на друга, затем на Рамачан. Она позвала на заседание, помимо других сторонников Читальской Оси, Ивара Ховерсхольма, Эрика Бароннена, Бхушана Гурата, даже Еву Пиллаи, одну из прежних приближённых Бенджена. Но мадам Хира умолчала о деталях встречи, упомянув лишь чрезвычайную её важность, и что-то о предвестии новой эры Читала.\n\n— Объясню вам кратко нашу миссию, прежде чем мы приступим непосредственно к работе над самим Советом. Все мы знаем, что изначальный Совет семи провалился по всем пунктам — настолько, что Бенджену пришлось набирать в него всё новых прихлебателей, служащих его интересам и заглушающих голос народа. Давайте запомним: идея Совета Семи не была, по существу, идеей плохой, ибо именно нам, благородным оленям и лидерам Читала, надлежил править страной. Однако безрассудное высокомерие и принебрежение нуждами простых читальцев — вот что превратило Совет в воистину отвратительное образование!\nВот почему, — продолжила Хира, переведя дух, — я позвала вас сюда. Мы возродим из пепла старый совет и выстроим новую систему, которая не будет притворяться, будто она представляет интересы всех читальцев — она будет представлять их на деле. Наш совет будет ставить народ превыше всего, и в то же самое время время усилять собственную легитимность.\nТак... — Хира остановилась, — будет выстроен новый Читал."
chital.30.a:0 "Предателям в нём места не будет."

chital.31.t:0 "A Friendly Meeting"
chital.31.d:0 "The gardens in the dying light of the evening were beautiful.  As the sunset behind the White Tower, it made every leaf and flower appear to glow. Hira strolled causally in the warm air, Konnar at her side. The old representative of the Godi sought to advise Hira as he had once sought to advise Benjen.\n\n"The wisdom of the Godi is not something that should be cast aside so quickly Madame Hira. There are many areas into which we have insight."\n"Indeed? Tell me Konnar do you still have that nephew in Sambar who smuggles arms? What wisdom can you offer about him?" Konnar raised an eyebrow in surprise but didn't break his step. "The Godi do not have quite the level of insight they might think they do." She smiled, proud of the reach she had.\n"In which case would you care to enlighten me as to why you have summoned me here, not that I don't appreciate the invitation." He continued; the rumours of Madame Hira's network of agents were evidently true, he had to trend careful lest he find out what other rumours were true.\n\n"What if I were to offer you Chital." Konnar stopped in his tracks as Hira continued strolling without looking back at him. "On the first of next month Yarila Brienna will announce that the official state religion of Chital shall be Usko. The worship of Mahimata will be rolled into the pantheon as just another goddess and every town and city will be required to have a temple dedicated to their honour; that is, if I tell her to go forward with it." She glanced back over her shoulder at him meeting his eyes.\n"Such a great honour would require some recompense surely. There must be some way we can repay this example of generosity." He bowed his head low, playing the game she'd laid out.\n"I am interested in the status of the faith in Chital. I would like reports every two weeks on who is attending these services and how often. Seems fair doesn't it; to care for the spiritual wellbeing of our deer."\n"Oh, very fair indeed but, why do you need us for this? Surely your own agents could find about anything you wish?"\n\n"True, I can find out anything about anydeer I wanted, but I want to know everything about everydeer.""
chital.31.a:0 "Long live the Godi and the Pantheon!"

chital.32.t:0 "A Friendly Assassination"
chital.32.d:0 "The gentle clink of cutlery on plates and quiet conversation drifted through the restaurant as Madame Hira savoured her lunch. It was her favourite part of the day when she could just take a break and relax for an hour while picking up little bits of gossip from the idle conversations around her.\n\nSmiling gently to herself and relaxing into her chair with her tea, she lifted that morning's newspaper. The front page was dominated by the headline "Leading Godi Murdered." With a picture of Konnar below. The old Godi who had once sought to advise and influence Benjen now lay dead, choked to death with his own sermons shoved down his throat. Such a brutal murder would be very badly investigated, and his murderer never brought to justice, she was sure of it.\n\nWhat a pity though; with Konnar dead the godi would have to elect a new representative but with no clear candidate it would quickly turn into infighting and arguments. In that power vacuum the Mahimatists would step forward and takeover the spiritual support of the nation. In just a few months' time Mahimatism would be declared the official state religion of Chital and an ancient wrong would be put right.\n\nBlowing gently on her tea her eyes met those of a doe sitting across the room from her. Hira nodded gently, setting the paper down in the table and with that the doe rose and left the restaurant."
chital.32.a:0 "The pantheon is just out of style."

chital.33.t:0 "The Rejection Of The Axis"
chital.33.d:0 ""What is the meaning of this?!" Bhushan stormed through the door, finding Hira squaring off against Ivar across the meeting room.\n"Join the queue." Hira muttered between clenched teeth.\n\n"It's all perfectly straight forward." Ivar smiled. "You're done. The Axis is finished, and you will return to your lands, never to darken my door again. I've taken over and there's nothing you can do." The silence in the room was palpable as his words hung in the air. Bhushan's face slowly contorting and turning red with rage.\n\n"We pulled you from the gutter and this is how you repay us by going behind our backs and seizing power whilst we defended our future!" He roared. "You won't get away with this I still have the Tuya and-"\n"I have the army and a complete list of where all your ammo dumps are, the numbers and positions of your monks and even as we speak my troops are poised to strike. It would be a slaughter."\n"Then I'll just have to do it myself." He moved to draw his blade.\n"There are four guards behind that door, you'll be dead before you can take a step." Bhushan paused before slowly lowering his hoof back to the ground, glaring daggers at his former ally.\n\n"Ivar, I'm genuinely impressed." Hira complimented through the tension. "I never thought you had it in you." The initial shock of the takeover had left her and now, seeing the pieces fall into place, she couldn't help but appreciate the underhoofed nature of it all.\n\n"We always knew there would only be one winner here but don't think me ungrateful, I am letting you walk away, your lives intact and lands unmolested. Consider it a consolation prize for coming second but there's no room in my new Republic for you both. For your lies or your bloodlust." He looked from Hira to Bhushan "You're outdated, traditionalist and far too controlling to be allowed to interfere so just go home and be proud you made it as far as you did.""
chital.33.a:0 "Out of sight, out of mind."

chital.34.t:0 "A Heart-To-Heart"
chital.34.d:0 "Valiant to do // Benjen's uncle Jakob, the boomer traditionalist, is finally pushed out of government. Although he has served in the council since the reign of Benjen's father Benjen IV, a deer Jakob loved deerly (kill me now), it is clear that Jakob would only be an impediment to reform, so Benjen essentially "retires him" and praises him wholeheartedly for his military and political service during the years of Chital's native revolt and industrialization."
chital.34.a:0 ""I will not forget you, Jakob.""

chital.35.t:0 "A Progressive Administration"
chital.35.d:0 "Valiant to do // Benjen invites the urban progressives and Equestrianists of Chital to a meeting with the three Benjen loyalists on the council, Eva, Ivar, and of course Benjen Davirtannen, the Yaril's uncle-in-all-but-name. Among these progressives are Ivar Hoversholm's sister Katarina, much more of a Benjenite sychophant than the scheming, somewhat cynical Ivar about the possibility of Equestrianism ever being a real solution for Chital's workers and populace, and the famous orator, writer, and Equestrianist scholar Raili Ninessen, a fanatic devotee of the Equestrian form of government and the paradox of intolerance, friendship through force. Ninessen is immensely controversial but a close friend of Benjen and knows Ruusu as well."
chital.35.a:0 "Out with the old, in with the new!"

chital.36.t:0 "The Fall Of The Axis"
chital.36.d:0 "Valiant to do //Axis of Chital dismissed from the capital, but Hira and Bhushan have already fled their quarters with little evidence to be seen that they were everythere. The Tuya are nowhere to be seen, their temples vacated or stormed by royal officers. Meanwhile, Ivar Hoversholm is offered to join the government by Benjen, and accepts without further question, seeing it as regaining his rightful place after he was cast out of the inner circle years ago. There is a sense of optimism among the reformist camp, though there exist whispers of the Axis merely moving operations to the South..."
chital.36.a:0 "Welcome home, Hoversholm, and good riddance to the rest."

chital.37.t:0 "Out With The Council, In With Benjen"
chital.37.d:0 "Valiant to do //Benjen dissolves the Council of Seven, an authoritarian move centralizing complete legislative and political authority in the Yaril for the duration of the harmonic transition. Discontent across the nation, especially in the traditionalist East, who have no interest in Benjen of all people securing ultimate power and the South, enraged that their representation in the North no longer exists, but the capital at least holds grand rallies in favor of the Yaril and his new Equestrianist order."
chital.37.a:0 "A new path has been opened."

chital.38.t:0 "The Tuymaiyānatu Rebellion"
chital.38.d:0 "The bonds holding the Axis of Chital together, unfortunately, were not severed when the organization was de-facto abolished months ago.\n\nBhushan Gurat, along with, we suspect, Madame Hira Ramachan, have declared a new government in South Chital in response to our new progressive policies. Although many in the court suspect Hira is using Bhushan as a front for her own operations, the new rebellion has taken up the name and flag of the Tuymaiyānatu, a native religious sect determined to protect their lands and faith from what they believe is an encroachment by a foreign Yaril. Bhushan, a staunch member of the organization and one of the movement's leaders, has declared already that Benjen wants "nothing but to see our ancient customs and traditions anihillated under the boot of what he calls progress."\n\nOur scouts believe the Tuymaiyānatu have a significant prescence in Hira's domain in Haarihus, along with Bhushan's in Mahorna. Interestingly enough, Bhushan and his warlords have also managed to take much of the native province of Gondeerana, controlled by Axis sympathizer Eva Pillai. If the native Eva Pillai decides to let the rebels into the city itself, nation-wide turmoil could endure, and the Yaril's reign over all of Chital might even be threatened.\n\nThe situation is grim, and all eyes are on the Yaril's next move to answer the rebellion."
chital.38.a:0 "Axis swine!"
chital.38.b:0 "Cittal tūymaiyāka irukkum!"

