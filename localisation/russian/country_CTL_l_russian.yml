 CTL_ITRG_Eva_Tooltip:0 "§GЕва Пиллаи§!\n\n\n\n\n\n\n\n£CTL_ITRG_texticon_eva \n\n\n\n\n\n\n\n§LВ то время как Якоб Седой и Бенджен Давиртаннен остаются давними приверженцами эпохи Бенджена IV, такие олени, как Ева Пиллаи, являются в основном новым явлением в политике Читала. Ева является выходцем из смешанной расы в космополитическом центре Гондираны. В качестве Фруве, Пиллаи сотворила экономическое чудо, но даже под угрозой революции и реакции, она стала ключевым кандидатом в новый Совет Семи Бенджена V. Командуя армией "светских персон", Ева сама по себе является культурным символом — слиянием Севера и Юга. Подруга для каждого, кто занимает центральное место в политике Читала, и очаровательная законодательница моды, Ева предлагает ярилам простое предложение: пусть разум победит, пусть экономическое развитие продолжится, пусть наши разрозненные культуры объединятся, пусть красота Хиндии распространится за океаны и родится новая экономическая, культурная и политическая сверхдержава.§!"
 CTL_ITRG_Davirt_Tooltip:0 "§CБенджен Давиртаннен§!\n\n\n\n\n\n\n\n£CTL_ITRG_texticon_davirt \n\n\n\n\n\n\n\n§LСлуга ярилов Бенджена IV, Аатто, а теперь и Бенджена V, Бенджен Давиртаннен — воплощение верности ярилам Дома Кудлинен, в честь которых он назван. Карьерист и бюрократ, Давиртаннен по приказу Бенджена IV основал Королевскую Корпорацию Производства и Электроники, или ККПиЭ, и с тех пор эта королевская корпорация стала лицом читальской индустриализации. Представляя "старый реформизм", Давиртаннен избегает эквестрийского прогрессивизма и радикального социального переустройства ради классического государственного благосостояния. Бенджен является самой левой фигурой, которую вынуждена терпеть оленийская военная и экономическая элита. Он, конечно, не самый влиятельный реформатор (это относится к фавориту Бенджена V, Райли Нинессен), но он — последняя надежда Доброго Викинга, и Давиртаннен всеми силами будет добиваться того, чтобы его мечты стали реальностью.§!"
 CTL_ITRG_Jakob_Tooltip:0 "§gЯкоб Седой§!\n\n\n\n\n\n\n\n£CTL_ITRG_texticon_jakob \n\n\n\n\n\n\n\n§LПо словам жителей Читала, Якоб Седой дважды спас свой народ: один раз, когда он повел войска на Юг, чтобы разбить хиндийских революционеров, убивших Ярила Аатто, и второй раз, когда он разбил флот Субденбега, последнего Морского Короля, в его последней попытке восстановить Дирлаг в Читале. Теперь он снова должен спасти Читал, но на этот раз от самого себя. Бенджен V, пытаясь объединить нацию, лишь ещё больше разобщил её, поскольку Ось предателей и лакеи Гармонии задумали уничтожить Дом Кудлиненов. Якобу, который никогда не был политиком, возможно, придётся отказаться от морей и полей, на которых он так много сражался, чтобы продолжить самую важную битву — защитить своего племянника от стервятников, которые его окружают.§!"
 CTL_ITRG_Ivar_Tooltip:0 "§RИвар Ховерсхольм§!\n\n\n\n\n\n\n\n£CTL_ITRG_texticon_ivar \n\n\n\n\n\n\n\n§LСумашедший нарцисс, гнусный оппортунист, политический хамелеон и вечная заноза в боку Ярила в его Совете, Ивар Ховерсхольм, возможно, всё ещё хранит в себе секреты превращения Читала в мировую державу, достойной имени Морского Короля. Изначально он был сторонником Ярила, но неудачная попытка стать Верховным Министром и последующее политическое "самоубийство" заставили Ховерсхольма обратить классический конституционный монархизм в фанатичный республиканизм и присоединиться к оппозиционной Оси Читала. Утопист в душе, Ховерсхольм представляет себе будущее, в котором, не сдерживаемое интриганами и запутанной бюрократией, может расцвести настоящее демократическое, единое национальное государство... Ось Читала — это просто средство достижения цели.§!"
 CTL_ITRG_Hira_Tooltip:0 "§RХира Рамачан§!\n\n\n\n\n\n\n\n£CTL_ITRG_texticon_hira \n\n\n\n\n\n\n\n§LИзначально посланная в Осткранби, чтобы просить о дальнейших привилегиях для обездоленных туземцев и бывших рабов своего отца в Хаарихусе, Хира Рамачан стала лидером Оси Читала и, теоретически, оппозицией Бенджену V. Изначально Хира была назначена шпионкой, как безопасный, аполитичный вариант, и хорошо скрывала свои истинные намерения, но покров постепенно спадает. Но постепенно она начинает побеждать. Ось выигрывает уступку за уступкой, и благодаря своим связям с южными военными Хира может продолжать вести скрытые войны, чтобы выигрывать ещё больше. Однако наступающий сезон для молодой разведчицы, похоже, будет иным. Ярил начинает осознавать её планы и предательства, но Ось ещё может оказаться достаточно сильной, чтобы завоевать сердца и умы народа Читала. От успеха зависит будущее всех хиндийцев.§!"
 CTL_ITRG_Bhushan_Tooltip:0 "§RБхушан Гурат§!\n\n\n\n\n\n\n\n£CTL_ITRG_texticon_bhushan \n\n\n\n\n\n\n\n§LКак правило, аристократа, пропагандирующего открытое неповиновение установленным законам, подвергают чистке, убивают или иным образом снимают с должности в считанные дни. Бхушан Гурат, похоже, благодаря либо репутации некомпетентности, либо статусу полезного экстремиста, либо репутации такой варварской силы воли, что многие боятся даже бросить ему вызов, продолжает жить. Открытый противник Дома Кудлиненов и командир Туйи, радикальной секты святых воинов, посвященных хиндийской богине Махимате, Бхушан не намерен участвовать в демократических нормах и не собирается поклоняться Бенджену, как это любит делать его доверенное лицо Хира. Если он почувствует гнев в своём народе, достаточный для того, чтобы хиндийцы смогли наконец вытеснить этих оленийских псов... хотя, лучше давайте оставим всё как есть.§!"
 
