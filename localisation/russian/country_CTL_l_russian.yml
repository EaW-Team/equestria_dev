 CTL_inland_neglect:0 "Внутреннее запустение"
 CTL_inland_neglect_desc:0 "Не секрет, что союзники Бенджена V-го гораздо больше заботятся о величественном побережье Читала, чем о внутренних районах страны. К сожалению, внутренние районы страны являются домом для многих хиндийских элементов, что приводит к усилению волнения против правительства и препятствует нашим планам развития региона. Если мы хотим действительно оздоровить наши отношения с хиндийцами, живущими в глубинке, нам следует в первую очередь сосредоточиться на развитии их земель в соответствии с современными стандартами. Кто знает, может быть, это даже улучшит нашу экономику в процессе."
