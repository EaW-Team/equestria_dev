### MARCH OF THE LIBERATOR - BHUSHAN TREE

CTL_march_of_the_liberator:0 "Поход Благословенного Освободителя"
CTL_march_of_the_liberator_desc:0 "Да убоятся оленийские чужеземцы! Сегодня наш Освободитель воцаряется в Читале, а завтра — во всей Хиндии! Клинок правоверного да омоется кровью, и весь свет пускай преклонится перед священной богиней!"

CTL_rally_the_true_believers:0 "Сплотитесь, обездоленные!"
CTL_rally_the_true_believers_desc:0 "Оленей Хиндии нельзя больше сдерживать. Мы страдали от репрессий на протяжении многих поколений, но мы больше этого не позволим! Все истинно рожденные олени Хиндии восстанут и вернут себе свое древнее право на жизнь."

CTL_unite_the_axis:0 "За совсем иную диархию"
CTL_unite_the_axis_desc:0 "Ярл - оскорбление, шуточный титул, данный нашему древнему врагу. С возрождением Читала мы восстановим древнюю диархию воина и ученого, монаха и администратора, бхушана и хиры."

CTL_the_ostkranbi_elite:0 "Скиньте их с мраморных башен!"
CTL_the_ostkranbi_elite_desc:0 "Олениец. В хиндийском языке нет большего оскорбления, чем это слово. Коррумпированные захватчики, извращенные пародии на настоящих оленей, потерянные души. Мы излечим эту болезнь нашего общества, начиная с самого верха."

CTL_a_return_to_tradition:0 "Великий Раджа Бхушан II, Сын Махиматы"
CTL_a_return_to_tradition_desc:0 "Много веков назад легендарный олень, рождённый волею Её, известный лишь по имени Бхушан, выступил против вероломных викингов, истребляя их тысячами. Говорят, что сам Кнооф столь боялся его, что предпочёл найти погибель в Стагпале встрече с Бхушаном! А коли славную легенду о Бхушане сквозь века проносит Бхушан Гурат, то и имя ему не Бхушан I, но Бхушан II — сын Махиматы."

CTL_new_hierarchies:0 "Преобразить систему каст"
CTL_new_hierarchies_desc:0 "Доколе великому читальскому народу терпеть бесчестье за бесчестьем от оленийских повелителей! Нам подобает лишь истинно правоверное правительство, и да познает каждый коренной житель и каждый олениец о своём долге перед Раджой — о верности своей нации, своей стране и своей Богине"

CTL_loyalty_to_people:0 "Верность нации"
CTL_loyalty_to_people_desc:0 "Первейший великий долг перед Раджой Бхушаном — верность своей расе, своей культуре, своей нации. Долг требует разделить население на чистокровных хиндийцев с их подданными, и на оленийских выродков с их чернью. Так взрастим сей принцип в разумах читальцев, навеки."

CTL_loyalty_to_nation:0 "Верность стране"
CTL_loyalty_to_nation_desc:0 "Благословенная земля под нашими копытами дает нам все, что мы только можем пожелать: пищу, которую мы выращиваем, место для строительства дома и воспитания семьи. Вторая из наших великих обязанностей - защищать нашу землю от всех желающих. Умереть за свою страну - это прекрасно и достойно."

CTL_loyalty_to_mahimata:0 "Верность Махимате"
CTL_loyalty_to_mahimata_desc:0 "Третья из наших великих ценностей - самая важная. Она - та, кто превыше всего. Единственная истинная Богиня, которая направляет наши копыта во всем, что мы делаем, к большей силе и успеху. Мы тысячекратно отплатим ей за любовь к каждому из нас своей преданностью."

CTL_crush_the_olenian_opiate:0 "Оленийский опиум для народа"
CTL_crush_the_olenian_opiate_desc:0 "Аспиды в рядах касты Годи, поклоняющиеся оленийскому пантеону богов, смешивают с грязью наше правоверное движение самоопределения и народного возрождения, и, кроме грязи же, ничего не достойны. А коли им так по нраву их прародина с их божками, почему бы не умчать преподобных Годи оленийской веры в свою страну Олению — с билетом в один конец?"

CTL_end_the_race_mixing:0 "Запретить смешение кровей"
CTL_end_the_race_mixing_desc:0 "Чтобы не свернуть с истинного пути, проложенной праматерью Махиматой, хиндийской нации подобает хранить свою чистоту. Увы, одна лишь капля оленийской крови может толкнуть их к вероломному пантеону Укко и его языческого отребья. Посему верность нации следует закрепить законом."

CTL_a_common_enemy:0 "Конец великого очищения"
CTL_a_common_enemy_desc:0 "Наша нация возродилась. Теперь каждый олень знает свое место, знает свой долг и свою ценность. С этой стабильной основой порядка мы можем идти вперед, уверенные, что земля под нашими копытами никогда не пропадёт."

CTL_assemble_the_new_court:0 "Двор, подобающий Радже"
CTL_assemble_the_new_court_desc:0 "Только лучшим умам и самым преданным слугам нации будет позволено занять место при дворе раджи. Допустить кого-либо другого будет оскорблением для него, нашего народа и богини."

CTL_bleed_the_nobles_dry:0 "Вывести их всех на чистую воду"
CTL_bleed_the_nobles_dry_desc:0 "Где было милосердие, когда наш народ оставался голодать по ночам, в то время как коллаборационисты пировали в своих залах, живя на украденные богатства. Мы отберем у них все и оставим их без средств к существованию; только тогда мы будем считать долг возвращенным."

CTL_reward_sympathizer_loyalty:0 "Вознаградить сочувствующих"
CTL_reward_sympathizer_loyalty_desc:0 "Есть и те, кто пытается загладить древние преступления своих предков и помочь проложить путь к нашему великому возрождению. Мы не лишены милосердия, и как Махимата радуется каждой восстановленной душе, так и мы будем принимать, когда олень пытается исправить свои ошибки."

CTL_shatter_the_jakobite_plot:0 "Пресечь мятежи якобитов"
CTL_shatter_the_jakobite_plot_desc:0 "Этот жалкий старый дурак все еще держит свои рога в армии. Ежедневно происходит дезертирство, мятежи поражают наши войска, а без армии мы не можем надеяться защитить себя или заявить о своей судьбе. Мы должны остановить его и ему подобных, пока он не сбил с пути еще больше наших войск."

CTL_spymistress_knows_best:0 "Хира знает лучше"
CTL_spymistress_knows_best_desc:0 "Читал - не маленькое местечко, его рельеф варьируется от побережья до джунглей, от гор до городов. Чтобы контролировать провинции, нам нужна самая свежая информация. У Хиры есть сети, знания и опыт, чтобы держать раджу в курсе всех событий."

CTL_full_control_to_tuya:0 "Глаза и уши правоверных" 
CTL_full_control_to_tuya_desc:0 "Хира Рамачан более не достойна доверия, ибо являет нам свою всё более очевидную непокорность в вопросах веры, разума и правосудия. Следует сломить её контроль над нацией, а на пост её поставить способную сестру Раджи, Маршу — правоверную ревнительницу Махиматы, небесной праматери, и сына её Бхушана II."

CTL_a_sword_in_every_hand:0 "Каждому копыту по мечу"
CTL_a_sword_in_every_hand_desc:0 "Возможно, в прошлом туянцы были исключительно элитной военной мощью, но необходимость заставила нас прибегнуть к ней. Мы должны набрать как можно больше верных нам желающих, не обращая внимания на наши традиционно суровые стандарты в эти времена языческого позерства в Самбаре и на юге. Кирпан должен достичь копыт каждого потенциального святого солдата Махиматы!"

CTL_great_anti_elitist_struggle:0 "Великая антиэлитарная борьба"
CTL_great_anti_elitist_struggle_desc:0 "В мире существует ложь. Что некоторые олени созданы лучше, чем другие. Эта ложь использовалась для подавления нашего стада на протяжении многих поколений. Мы последуем примеру смирения раджи - несмотря на его божественное назначение - и освободим себя."

CTL_redistribute_the_land:0 "Земля для настоящих хиндийцев!"
CTL_redistribute_the_land_desc:0 "Читал принадлежит всем хиндийцам. Хиндийцам, а не оленийцам. Все земли, принадлежащие оленийцам, будут конфискованы и возвращены коренным оленийцам, которые ими владели, а запрет на покупку оленийцам собственности остановит повторение несправедливостей прошлого."

CTL_end_northern_industrial_primacy:0 "Перераспределение фабрик"
CTL_end_northern_industrial_primacy_desc:0 "Рабочие места и работа, которые давно должны были переместиться вглубь страны, остались в копытах морских дьяволов на побережье. Фабрики и заводы будут перенесены туда, где им место, даже если нам придется их туда перемещать силой."

CTL_anti_corruption_campaign:0 "Сокрушить капитанов промышленности"
CTL_anti_corruption_campaign_desc:0 "Капитан промышленности - это просто другое название для надсмотрщика и держателя монополии. Эти олени создали базу власти, используя обещание своих советов в качестве рычага. Что ж, мы не нуждаемся в их советах, и они нам больше не нужны."

CTL_crush_the_rmec:0 "Больше никаких бюрократов с севера"
CTL_crush_the_rmec_desc:0 "Оленийцы все еще пытаются оказывать свое влияние на нас через этот средний класс администраторов. Мы изгнали дворян, и мы изгоним этих канцелярских крыс. Администраторы - не убежище для коррупции прошлого."

CTL_back_to_the_land_campaign:0 "Назад к земле"
CTL_back_to_the_land_campaign_desc:0 "Земля священна, это почва, которая дает нам все, о чем мы только можем просить, и мы оказываем ей уважение и почет, которых она заслуживает в ответ. Специальному сельскохозяйственному классу принадлежит привилегия следить за тем, чтобы мы поддерживали ценности земли."

CTL_eradicate_waste:0 "Искоренение отбросов"
CTL_eradicate_waste_desc:0 "Хиндия не была экономным обществом; мы просто брали не больше, чем нам было нужно. Затем пришли захватчики и развратили Хиндию потребительством. Чтобы спасти нравственную душу нашей нации и сохранить наше стадо, мы должны вернуться к нашим корням и использовать не больше, чем нам нужно."


