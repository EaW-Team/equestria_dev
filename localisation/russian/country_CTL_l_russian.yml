chital.75.t:0 "The Hunt Begins"
chital.75.d:0 "Hira Ramachan had not been seen at court or in the city of Ostkranbi for weeks. In the beginning, the phenomenon was merely a laughing matter - Benjen Davirtannen and Ivar Hoversholm would joke about the various deviant pleasures or deep revenge schemes Hira could be indulging in, and Raili Ninessen and would remark "good ridence" under her breath whenever the topic was mentioned.\n\nThree weeks in to the loss of Hira, the situation with the spymistress was not exactly to Benjen's liking, and so the Yaril finally brought it up in one dull meeting of the Council - Hoversholm shrugged and suggested she was off in the south somewhere comissioning new propaganda, and Davirtannen declared no one had seen her at any of his industrial sites for months, before breaking out into laughter at the very thought of the petite Ramachan ever visiting a factory. Only Ninessen furrowed her brow and spoke up with a serious response, declaring that Eva had sent notes the previous day about disturbing news in the South - agents of the Chitali government were found dead outside Haarihus, their warrants for Shah's arrest still in their hooves. Eva, of course, had assumed it was the Reds, but Ninessen and the Yaril both knew Shah no longer had the base to make such bold statements.\n\nIt had to have been Ramachan.\n\nWith Ninessen and Davirtannen's backing, primitive automobiles set out at dawn to track down the spymistress and find the last known places she had reared her vile head in. Eva Pillai's domain of Gondeerana would be an excellent place to start."
