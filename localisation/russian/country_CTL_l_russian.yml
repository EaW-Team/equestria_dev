 CTL_BENJEN_DESC:0 "§YДата Рождения§!: 6 Июня 975 года, в Осткранби\n\n§YБиография§!: Говорят, что нет покоя голове в венце; Про Бенджена V Кудлинена, Ярила Читала и стойкого реформиста лучше и не скажешь: со всех сторон его окружают дворяне-заговорщики, предавшие его бывшие союзники и бессердечные революционеры.\n\nВ отличие от правителей прошлого — Повелителей морей, наводивших ужас на восточные берега Зебрики, покорявших туземных Оленей под своё иго от Самбара до Доули, — Бенджен V никогда не был воином. Он родился в Осткранби, столице Читала, в семье Бенджена IV Кудлинена. С самых юных лет Бенджен-младший обучался управленческим навыкам, и хотя он не был особо усерден в обучении, отец всегда нахваливал сына за ум и красноречие: юный оленёнок быстро находил общий язык не только со многими детьми при дворе, но даже и со знатными оленями постарше. Бенджен оставался таким же общительным и после смерти отца в 998 году, так что с восшествием брата Аатто на трон Ярила Читала он был готов взять на себя обязанности главного советника своего брата.\n\nПравда, жизнь Ярила вскоре резко оборвалась. Аатто погиб в 1001 в ходе подавления восстания аборигенов, так что Бенджену пришлось стать во главе династии Кудлинен. Главные советники разорвали помолвку Бенджена с суженой, простой оленихой, и оставили тому править ярлством, в котором его прозвали толстым управленцем и женоподобным трусом — "Добрым Викингом". Бенджен постепенно заменял советников Аатто своими старыми друзьями, и кульминацией его правления стало учреждение в 1003 году Совета Семи — по задумке, консультативного совета из Хиндийских и Оленийских дворян, верных Ярилу. Увы, его соперники стали сеять возмущение в Совете, и трое самых важных советников организовались в Читальскую Ось, дабы ограничить, как они считают, грубое превышение полномочий и неспособность провести реформы в стране.\n\nРаз уж совет стремительно становится всё более враждебным, Бенджену нужно действовать быстро, если он желает сберечь Читал — и свою династию.\n\n§YАвтор портрета§!: MonAx"
 
 CTL_IVAR_DESC:0 "§YДата Рождения§!: 29 Июля 966 года, в Хамахольме\n\n§YБиография§!: Ещё пять лет назад Ивар Ховерсхольм был самым могущественным во всём правительстве Читала, одним из ближайших друзей Ярила и наиболее выдающихся советников. Ныне же он лишь тень прошлого себя, презираемый знатью, поглощённый холодной и тихой ненавистью ко всем предателям, что пришли к власти в его стране.\n\nИвар родился в Хамахольме, в Танстве Вальделанд, в любящей дворянской семье. Его считали одарённым ребёнком, его хвалили и уважали наставники и весь вальделандский двор — всё это приводило в негодование его сестру-близняшку Катарину, впоследствии сыгравшую свою роль в его дальнейшем упадке. Восходящая звезда читальской политики Ивар и его отец Элик стали рупорами реформизма, популизма и законности в совете тогда ещё Ярила Бенджена IV. Когда Элик покинул двор в 1000 году ввиду своего почтенного возраста, влияние Ивара во дворе прибрежной державы возросло ещё больше. Благодаря близкой дружбе с промышленником Бендженом Давиртанненом и наследником трона Бендженом Кудлиненом он стал первым из кандидатов на кресло советника в совете Ярила, вскоре ставшего Советом Семи в 1003 году.\n\nОднако после учреждениея Совета Семи дела Ивара пришли в упадок. Будучи одним из основателей Читальской Оси, Ховерсхольм видел, как Ярил поддерживал, как ему казалось, элитаристские и безжалостные идеи, продвигаемые самозванными дворцовыми реформистами; но Бенджен, к сожалению для Ивара, был глух ко словам советника. По мере того как его влияние подавлялось псевдореформистами, как Ось сдвигалась всё дальше от реформ, всё ещё упорно поддерживаемых Иваром, и как его дружба с Ярилом стала распадаться, сам Ивар всё реже стал посещать Совет, всё больше времени стал проводить в Хамахольме, выдумывая причудливые способы вернуть свою власть и отомстить тем, кто его опозорил.\n\nИ вот наконец-то его мечты начинают воплощаться в реальность.\n\n§YАвтор портрета§!: bunnyshrubby"

 CTL_JAKUB_DESC:0 "§YДата Рождения§!: 8 Июля 943 года, в Канелимпре\n\n§YБиография§!: Якоб "Седой" Кудлинен — младший брат Бенджена IV, преданный и благосклонный дядюшка Бенджена V и его брата Аатто, ныне же — самый могущественный олень во всём Читале.\n\nЯкоб Седой родился на два года позже наследника трона, Бенджена IV Кудлинена, и всегда был эдаким "запасным вариантом" — на трон Ярила Читала, на должнось главнокомандующего читальских флота и армии: наконец, на пост Верховного Министра новообразованного Совета Семи. Когда Бенджен IV порывался привнести индустриальную революцию в земли Читала и подавить социальную — в землях аборигенов, рядом с ним был брат Якоб, получивший блестящее образование в лучших военно-морских академиях Макавии. Когда интернационалист Бенджен IV запретил рейдерские походы, неистовый викинг и налётчик Якоб стал народным героем Читала за борьбу с макавийскими пиратами и хиндийскими повстанцами, увидев своими глазами царствие трёх Ярилов.\n\nНо теперь у Якоба, бойца душою, совсем другая жизнь — в палатах верхних эшелонов правительства он нашёптывает на ухо Бенджену V, заодно продвигая возвращение к традициям, из века в век хранившим величие Читала. Верный идеям своего брата Якоб Кудлинен не старался скрыть своё непринятие реформистских взглядов племянника; имея при этом у себя за спиной радикалов в вооружённых силах, он стал самым влиятельным правым абсолютистом во всей стране.\n\nСумей старый олень удержать баланс между крайне правым генштабом и нетерпимостью к традиционализму всё более неуправляемого Ярила, история запомнит Якоба Седого не только как ветерана многочисленных боёв, но и как величайшего политика нации.\n\n§YАвтор портрета§!: MonAx"

 CTL_HIRA_DESC:0 "§YДата Рождения§!: 22 Ноября 976 года в Хаарихусе\n\n§YБиография§!: Слишком многие читальцы, одарённые благославлением Укко, рождаются в роскоши, не ведая о невзгодах простых оленей.\n\nО Хире Рамачан такого не скажешь. Хире удалось вырваться из всеобщей безвестности и нищеты, даже стать влиятельной среди южан после назначения её отца Джхери мэром Хаарихуса — в те самые времена, когда Аатто вёл походы по умиротворению южных князей. Она была послана в Осткранби молить о помощи всем бывшим рабам и обездоленным местным жителям, находящимся в ведении её отца, и попалась на глаза тогда ещё Кронпринцу Бенджену Кудлинену. После гибели брата, Бенджен V нашёл в молодой слуге народа верного союзника, не подверженного влиянию престарелых чиновников-традиционалистов, которыми некогда окружил себя Аатто.\n\nОднако Хира стала не просто послушным тайным советником. На миссиях по искоренению южан-предателей она находила себе скрытых союзников из движения сопротивления, а Бенджену сообщала, что с теми "полный порядок"; на заданиях по раскрытию дворцовых заговоров она обнаруживала массу компромата на каждого члена читальского Совета Семи — само собой, Бенджен получал лишь крохи информации.\n\nТеперь Хира продолжает строить свои коварные планы как лидер Читальской Оси. Объединив вокруг себя южных повстанцев, опальных дворян, задобренных чиновников и честных популистов, тайная советница надёжно закрепила свою власть над страной.\n\nВыстроит ли она царство справедливости и взаимопонимания или просто сменит баланс политических сил ради личной выгоды — неизвестно. Ведь выбор, в конечном счёте, за ней самой.\n\n§YАвтор портрета§!: Memerskai" 

 CTL_BHUSHAN_DESC:0 "§YBorn§!: 2nd of June, 971 in Mahorna\n\n§YBiography§!: Обычно если аристократ содействует прямому неподчинению властям, то по крайней мере через несколько дней его находят или в гробу, или в тюрьме, или хотя бы подальше от правительства. Однако не то по чьей-то глупости, не то из-за статуса "полезного экстремиста", а то вообще из страха перед непреодолимой варварской мощью, один коренной хиндиец стоит в непрекрытой оппозиции Дому Кудлиненов уже десяток лет, с тех пор как унаследовал титул князя Махорны.\n\nБхушан Гурат, или, как его ещё называют, Бхушан Дерзкий — мятежный религиозный лидер, один из самых радикальных политиков Читала, возглавляющий при этом крайне фанатичное, внушительных размеров движение "Правоверных", больше известное как Туя на языке читальских аборигенов. Последователи Туя — военизированного религиозного ордена богини-праматери всех хиндийцев Махиматы — активно боролись против оленийского пантеона богов с того момента, как Бхушан возглавил ещё слабую организацию полемизирующих теологов, что тогда носила это имя.\n\nГурат, один из самых могущественных южных князей в Читале, был назначен в Совет Семи, чтобы умиротворять своих подданных в провинции Махорна, составляющей немалую часть коренного хиндийского населения — и вскоре сам стал гласом своего народа. Многие видят в молодом, дерзком и не особо рассудительном Бхушане политического шарлатана, играющего с огнём и с идеями чересчур великими для его же ума; немногие, впрочем, будут сомневаться насчёт его убеждений: его ревностного читальского патриотизма, его любви к оленям своей страны — и его намерений привнести небесную праматерь в Осткранби, сколько бы крови ни пришлось ради этого пролить.\n\n§YPortrait by§!: MonAx" 

 GENERAL_SANJAY_DESC:0 "§YБиография§!: Санждай Гадра, дальний наследник богатств дома Гадра, рождённый в Гондиране олене-хиндиец, предан Якобу Седому и Иеффри Худдренену, без которых его редко можно увидеть. Вместе они сформировали блок в армии, который агитирует за использование позиционной войны и агрессивной внешней политики против Хиндийской угрозы.\n\nСанджай поднялся до довольно видного места в армии, удивительно высокого для его опыта — всё из-за его связей с семьей промышленников и оружейников дома Гарда. Имея опыт с ВВС и Армией, Санждай поддерживает семейные связи с авиационными компаниями, политическими разглагольствованиями в армии и традиционалистскими войсками Якоба Седого\n\n§YАвтор портрета§!: Riley Vinchers"

 GENERAL_LIEM_DESC:0 "§YБиография§!: Союзники Лиэма Уэстфельта, рождённого на восточных полях Канелимпры, описывают его как дальновидного генерала и многообещающего члена молодого командного состава Читала. Однако, его враги представят его в другом свете, фокусируя особое внимание на злоупотребления его должностными полномочиями на службе Якоба Седого и на явную жестокость его методов борьбы с партизанами.\n\nЛюбимый многими Олене-Хиндийцами молодой офицер совершил множество военных операций против туземцев на юге, которые увидели, на какую резню может пойти Железный Регент в Самбаре.\n\nОднако, многие считают, что скоро вся власть в руках Уэстфельта пропадёт, если у Бенджена V и его реформистов всё получится.\n\n§YАвтор портрета§!: Riley Vinchers"

 GENERAL_LUDEN_DESC:0 "§YBiography§!: From Katiava, Vaalan ventured alone inland on the scent of spice and adventure, securing a small parcel of land in the wilds near the forests of Merkaanan to build up a plantation of his own. Past the initial excitement, life was warm, life was pleasant, and life was boring. That was until a hostile CPLF incursion swept through the locality.\n\nWith the spirit of adventure burning boldly within, Vaalan decided he might as well try his own hoof at dealing with the issue, and left everything behind to roam the area in search of the raiders. He followed their movements, harassing and sabotaging them around the clock, using whatever means he had at his disposal. Vaalan was always careful to disappear away into the brush when things got too troublesome, until finally the group retreated.\n\nOnce he realized he actually had a knack for this kind of work, Vaalan began to informally organize and offer joint ventures with others who had also suffered from beasts, bandits, or other groups, growing bolder and traveling further by the operation. Almost all of his time was spent somewhere out in the wilds. Eventually, his antics got to be enough that a local noble presented him with an ultimatum: To either put his skills to use with a generously given commission into the Chitali military, or be hunted down himself as an outlaw subverting Chitali authority.\n\nThe choice, though sudden, was simple enough, and with time, Vaalan turned his lowly commission into a respectable rank.\n\n§YPortrait by§!: Truffle Shine\n §YAdditions by§!: AquaMuro"

 GENERAL_NAT_DESC:0 "§YBiography§!: Born in 976 AD to the family of one of the Yaril Benjen VI's commanders,  He was raised to follow the family trade, war, brutal and unjust. Living his early life in luxury, he grew up among his father's serfs, but soon began to notice the cruelty with which they were treated, and couldn't help feel a pang of emotion in his heart for them. Spending time with them, learning their stories and their lives, he grew close to many of them, and decided he would do everything he could to help.\n\nWith these sympathies, it was no wonder that when offered a chance to study at a military academy in New Mareland, he seized his chance. Finally he could spend time in a land a friendship and harmony, hopefully something he could import back home. Compared to his home... it was like comparing a flower to axe. But he always knew he would need to return home eventually, and try to implement what he had learned. As he finished his studies he recieved a letter from home, his father was dead, killed along with Yaril Aatto in another battle of the never-ending wars against the native populations. Now the owner of his father's estates and riches, he made some changes. Doing far more to help the lives of those who worked under him.\n\nJust the same, he began learning about the new Yaril, Benjen V. He was pessimistic at first, but as he heard more  of "the Kind Viking", he decided he needed to see the deer for himself. Offering his military services, and touting his foreign training, Benjen accepted him into the General Staff. And now, as tensions in Chital continue to grow, Sven still trusts in his king, and is prepared to fight for Chital and for it's people.\n\n§YPortrait by§!: MonAx"

 GENERAL_PENSHA_DESC:0 "§YBiography§!: Originally one of the many thralls recruited in the forests and grasslands of Eastern Chital, in Kanilimpra, Pensha Rashanth was freed during the great reforms of Benjen IV. The young Hindian, eager to prove herself in a sphere of Olenian elites, enlisted in the armed forces from a young age, and caught the eye of Jakob the Grey, who had aided in suppressing resistance and overseeing freed thralls in her native territory for years. Rashanth and Jakob soon became good friends, and the new commander showed a lust for battle that saw her rise in rank faster than any native Chitali before her. In politics, however, her fate would be much less glorious. Rashanth, a freed thrall, was enlisted by countless harmonic activists, chief among them Raili Ninessen, in plans to prop her up as a symbol of a new, progressive Chitali deer that could bridge racial conflicts and fight injustice at home and abroad. The general, however, soon came into conflict with the very harmonists that showed such kindness to her, and following tense periods of debate over her demeanour and conflicts with Jakob, broke with them entirely. Returning to Jakob and the military, Rashanth made amends with the traditionalists, but continues to advocate reform even within their ranks.\n\n§YPortrait by§!: MonAx"

 CTL_PENSHA_DESC:0 "§YBorn§!: 3rd of November, 978 in the outskirs of Kanelimpra\n\n§YBiography§!: Originally one of the many thralls recruited in the forests and grasslands of Eastern Chital, in Kanilimpra, Pensha Rashanth was freed during the great reforms of Benjen IV. The young Hindian, eager to prove herself in a sphere of Olenian elites, enlisted in the armed forces from a young age, and caught the eye of Jakob the Grey, who had aided in suppressing resistance and overseeing freed thralls in her native territory for years. Rashanth and Jakob soon became good friends, and the new commander showed a lust for battle that saw her rise in rank faster than any native Chitali before her. In politics, however, her fate would be much less glorious. Rashanth, a freed thrall, was enlisted by countless harmonic activists, chief among them Raili Ninessen, in plans to prop her up as a symbol of a new, progressive Chitali deer that could bridge racial conflicts and fight injustice at home and abroad. The general, however, soon came into conflict with the very harmonists that showed such kindness to her, and following tense periods of debate over her demeanour and conflicts with Jakob, broke with them entirely. Returning to Jakob and the military, Rashanth made amends with the traditionalists, but continues to advocate reform even within their ranks.\n\n§YPortrait by§!: MonAx"
 
 CTL_EVA_DESC:0 "§YBorn§!: 13th of June, 974 in Gondeerana\n\n§YBiography§!: Eva Pillai, more than any other deer, is the archetype of the new generation of Chitali leadership that has risen to prominence under Benjen V and his Council of Seven. The daughter of the rich Thane of Gondeerana, a classical Oleno-Hindian nobledeer, and his native Hindian wife, Eva was raised in with a diverse environment unseen in much of Chital's elite, an environment that allowed her to become a beloved heir to the throne among natives and settlers both.\n\nFollwing graduation from the premier university of Chital's southern regions, Eva soon took control of the court of her father, transforming the dreary Thane's hall into a vibrant blend of two cultures, a cosmopolitan sanctuary that brought caravans and tourists a plenty to view the Southern Jewel's transformation. When her father went to war to fight for Yaril Aatto, Eva remained as a de-facto regent, and began to take over the economic matters of the city as well. Her university-trained business expertise and a flood of Equestrian and Macawian advisors brought unprecedented growth to Gondeerana as market outreach and investment soared.\n\nWhen her father was eventually killed in the same doomed assault that brought an end to Yaril Aatto's reign, Eva, only Lady of Gondeerana in her own right for a few days, was immediately invited to Benjen V's new council, and from then on, has continued to serve as a stalwart defender of cultural unity, cosmopolitan ideals, and unbridled capitalism.\n\n§YPortrait by§!: Egil"

