 CTL_socialism_desc:0 "Ховерсхольмизм — это ветвь социал-демократии, которая продвигает аспекты политического авторитаризма и превосходства исполнительной власти с целью достижения реформистского социализма в развивающихся странах, таких как страны Хиндийского субконтинента. Хотя ховерсхольмисты более авторитарны, чем классические гармонические демократы, они считают, что после начального периода "государственного развития" может возникнуть истинный популизм, при котором сильное, стабильное и бдительное правительство может проводить политику ниже национального уровня на основе прямой демократии, децентрализации, субсидиарности и, прежде всего, солидарности."
 
