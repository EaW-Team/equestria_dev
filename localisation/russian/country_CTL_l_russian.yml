 CTL_the_rmec_desc:0 "ККПиЭ, или Королевская Корпорация Промышленности и Электроники Читала, была творением крупномасштабной кампании индустриализации Бенджена IV, великого ярила-модернизатора. Поскольку корпорация была тесно связана с проектами Бенджена IV, ККПиЭ работает в тандеме с правительством как государственное предприятие, пускай и не являясь таковым. Нынешний руководитель ККПиЭ Бенджен Давиртаннен служил ярилам Читала верой и правдой десятилетиями.\n\nОднако ККПиЭ взяла на себя больше предприятий, чем может позволить себе её раздутый управленческий аппарат — в результате экономическая стабильность и благополучие компании полностью зависят от государственной поддержки, несмотря на неоспоримую компетентность Давиртаннена.\n"
 
