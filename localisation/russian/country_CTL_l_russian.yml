chital.112.t:0 "The Ancestor"
chital.112.d:0 ""Peace in the east for only three days, and the Yaril is already ready to send me back to that hellish city once more," Jakob the Grey sighed and shook his head at the news, "Would that he would only tell me sooner, as if I was not some mastiff to obey and watch as he let our country be subverted by sweet-talking idealists and power-hungry southrons."\n\n"Peace in the east? I would hardly call your mission anything but ceremonial, Jakob," his lieutenant, the young freed thrall turned officer Pensha Rashanth, turned and gave him a smile, "It's clear the Yaril cares little for your advice, and why would he? Too busy listening to - who's that new doe - Ninessen? They tried to hold me up as a progressive native officer once... ah, I remember how my disapproval to follow their every whim shook the Yaril's little clique..."\n\nJakob snorted and let out yet another sigh as the carriage bumped along the western road to Ostkranbi, his eyes glancing out the window to the open farms and plantations of Kanelimpra. "I have served in the courts of three Yarils, but our little nephew Ben seems more and more interested in disregarding my knowledge and lending his ears to weak-willed traitors," Jakob responded, "Progressives grow boldened and so does the Axis... would that he would take a lesson from his father and let me do what I do best. No doubt I would have all of them fired within days - at my nicest."\n\n"That kind of talk would get you nowhere with him, Jakob." Pensha gave a sigh of her own, "You are a dying breed in Ostkranbi, remember that. Your allies are all here, just waiting for you to strike - not that the vultures circling you are even remotely fit for advisory."\n\nJakob gave a grimace and turned his gaze from outside to himself. Haggard, frail, and tired - that was what the hero of Chital had been reduced to. He knew he was dying, but the doctors, filled with fantasies of brutal vikingar, had all been be too scared to give him the diagnosises. A shame, spending his last hours plotting and scheming, but if it could save Chital..."
chital.112.a:0 "..it would be all be worth it."

chital.113.t:0 "A Visit To Valdeland"
chital.113.d:0 ""Ivar my dear, surely you can see the position you're in. The long overdue shakeup has finally come and you can have either have a seat at the table or you can be left behind."\n\nThe two deer sat opposite each other in Ivar's quarters, two cups of tea cooling on the small table between them. For someone who was on the verge of losing everything for the second time in their life Ivar looked rather calm; perhaps that first political kicking all those years ago had prepared him for the shock.\n\n"Eva, I understand where you're coming from, I really do. You were the underdog, overlooked because you had no strong political alignment ‘Eva would never make a play for control, she's too focused on the economy', but that just worked in your favour, allowed you to drop little hints and suggestions on all sides without drawing ire. Very clever all things considered, a campaign run like a well oiled machine." He sipped his tea and gave her a genuine smile, a rare thing for Ivar. "I'm impressed truly."\n\n"Why thank you. Coming from someone with your skillset that means a lot." She smiled hiding her slight confusion at his relaxed attitude.\n\n"So yes, I'll be retaking my seat on the council as normal when it's all reshuffled, no need for a pay rise or anything, oh and I'll handle the industrial disputes when they arise, take them off your plate, you'll be much too busy running the country to deal with all that anymore. I see a great future ahead of us Eva.""
chital.113.a:0 "He acts like it's not us doing him a favor..."

chital.114.t:0 "Jakob's Little Clique"
chital.114.d:0 ""You can't say you're surprised by this Jakob."\n\n"No, I'm just surprised it was you. Surprised and relieved I must say. You're the best of a bad bunch Eva." The muffled sound of soldiers on parade was the only company the two had as they sat in the barracks, using one of the empty beds as a chair.\n\n"I'll take that as a compliment." She retorted, slightly insulted.\n\n"Look at the options. A mad monk, a malicious plotter, a power-craving craven, a deluded Idealist. That just leaves you, me, and Benjen. Benjen was always going to be a puppet, never had the desire to rule for himself and, whilst I'd prefer to takeover, needs must when a zebra vomits into your kettle."\n\n"Ever the charmer." She rolled her eyes. "I'm not blind to the ways of the world Jakob, Chital will always need an army and no-one has their hooves deeper in the army than you. I could start ripping apart your influence bit by bit but neither of us want that. I have a country to build, and you'll have an army to train. It is best if we just accept these facts and get on with it."\n\n"Agreed, but I reserve the right to implement some military reforms. We've stagnated for too long under Benjen.""
chital.114.a:0 "Nothing we can't handle."

chital.115.t:0 "The Hoversholm Treatment"
chital.115.d:0 "Bhushan sat stalwart and as unmoving as always, the council assembled around him in a semi-circle. The other 8 members stood in judgement of him, and their attitudes ranged from sympathy to delighted revenge. Jakob made no attempt to hide his pleasure at the proceedings, grinning from ear to ear whilst Hira had the decency to look guilty.\n\n"Bhushan." Benjen began, Eva standing to his right. "You have been brought before the council to answer for your crime. Treason. The organisation of an attempted communist coup." He gestured to documents on the table before him. Everyone in the room knew Hira had been the one behind the coup but she was too important to be removed, so the blame had fallen - after some slight edits to some reports - on the monk with an armed cult.\n\nFor his part Bhushan knew which way the wind was blowing and would not lose any dignity over it. "I will not give up my principles."\n\n"That's the problem." Eva put in. "Your principles are our precipice. Your refusal to give any ground or acquiesce on any point has led us here. There's two ways to deal with an problem, work round it or remove it and you have made that choice yourself." She looked away, annoyed that they'd been forced into this position.\n\n"Eh, yes quite." Benjen continued. "The Treason. As you have offered no defence you are hereby stripped of your titles, lands, and position of this council hence forth. Andreas, please escort him from the chamber." The General turned councillor nodded and, placing a hand on his shoulder, led the deer out of the chamber.\n\nBhushan left the hall, his head held high."
chital.115.a:0 "The brute has been uncrowned."

chital.116.t:0 "Royal Assent"
chital.116.d:0 "Benjen had argued for a small ceremony with the council, a bit of paperwork and perhaps a meal afterwards but Eva would not hear of it. It was important to demonstrate to the nation that a new Chital was on the rise; it needed to be public, it needed to be inclusive, and it needed to demonstrate prosperity.\n\nThe Yaril's marble long-hall was filled with nobles from the length and breadth of Chital; Hindians and Olenians in all their regalia. Banners hung between the pillars, one for each of the provinces bearing the crest of the regions. The scent of cooking from the banquet hall drifted through the air making more than one guest keen to get the whole thing over with.\n\nUpon the stairs of the dais - just before his throne - stood Benjen in his full-dress uniform, cutting a semi-impressive figure as the head of state. It was slightly undercut by Eva who drew all attention in the hall as she processed towards the Yaril, wearing a gown which wove the orange and greens of Hindia with the pale blues and whites of Olenian, a living symbol of unity with her head held high cutting a figure of leadership with grace. The gathered officials watched with rapt attention, for many this was the fulfilment of a dream; a Hindian deer taking her place as she approached the Yaril. She stopped at the foot of dais and briefly bowed low to him; Benjen lifted the badge of office and fastened it to her sash.\n\n"Eva Pillai, I grant you the position as head of the council of Chital. May you uphold the position with the dignity of the office as you lead our nation forward.""
chital.116.a:0 "To Chief Minister Eva Pillai!"

chital.117.t:0 "The Blame" #Hoversholm declares that far-right generals, especially the vicious Huddarnen, killed Benjen V on the progress and that he has stepped in to restore order to Chital. Due to the possible involvement of Jakob the Grey in such a far-right conspiracy Hoversholm has announced the process of coronation will be on hiatus (read: never)
chital.117.d:0 "The city of Ostkranbi was still in crisis two days later. No one had seen or heard from the Yaril that whole time, and no decrees came out of the white tower to instruct the rulership of the realm. Guards never before seen guarded the doors, and the city was effectively on lockdown. Everything was suspicious and fright, until Hoversholm emerged from the council chambers. Everyone had awaited this briefing, it would tell them what the hell was going on in their nation, and the council must have some answers. But what emerged was not the council as a whole; it was just Ivar himself, dressed in his signature loose suit and glasses, looking somber as none had seen him before.\n\nStepping to a podium before the assembled reporters, he began to speak, "My dear countrydeer. A great tragedy has befallen this nation. During the Royal Progress two days ago, our Yaril Benjen was kidnapped and killed by far-right, reactionary generals, including General Huddarnen. Since then, national soldiers have had the city on lockdown to search for clues, and I apologize for waiting this long to inform you all. We needed all the evidence first. And from that search, we can also place incriminating evidence on another figure, Jakob the Grey for participating in the plot." At this, the crowd gasped, while before they had been silent in shock now, they were outraged. The ancient advisor betraying the Yaril?! Many were confused, but many more seethed with anger. Ivar continued, "Due to the collaboration of the nobles in this plot, it has been decided we will be postponing the coronation of a successor until further notice, and I will be assuming the title of Kansleri of Chital. I would like to ask you to postpone asking any further questions, for I must take my time to grieve. Benjen was a close friend of mine, and I must now make my peace as well."\n\nIvar exited the stage as the crowd erupted in shock and rage at what he had told them, republican chants began to rise amongst them as reporters rushed to get the story to the presses and broadcast it all over Chital.\n\nWalking back into the council chambers, Ivar Hoversholm sighed and said to himself, "Sorry old friend. I did what I had to do for Chital to survive.""
chital.117.a:0 "Benjen V is dead! Long live Hoversholm!"

chital.118.t:0 "Welcome To Katiava" #Benjen V in coastal city of Katiava near Hoversholm's domain. Other than that go wild, just had to say its clear Hoversholm knows and is housing him in such an area
chital.118.d:0 "The waves lapped up and down the Katiava coast, soothing the deer as he sat drinking his tea. He could almost see the planned site of Attohamn from here, he thought. But he knew he would never see that city again, or at least not for many years. Opening the paper in front of him, he read the headline, "Yaril Benjen dead! Jakob the Grey and Noble Generals Implicated!" And smack in the middle of the page, a picture of Ivar Hoversholm, the new Great Kansleri. The deer scoffed; this was the respect he got then. I guess this is what he got for doing what he thought was right.\n\nLooking down from his porch, he could see one of the guards, red and blue insignia on his shoulder—the flag of the new Confederation. The door beside him opened, and his wife emerged. At least now, they were able to be married—the stress of rulership off his shoulders.\n\n"Do you need some more dear?" she asked. He replied with a soft voice, "No, my rose, I still have enough. I haven't been able to drink much with all that is going on." "Would you like to talk about it?" she responded. The deer laughed, "You know I've already said plenty. But it's all the same, I guess. I just feel uncertain. This nation was supposed to be under my care. But here it is, under his." The doe frowned, "But you trust him, do you not? Try to think about the best in things!"\n\nBenjen smiled. "You always know how to make me feel better Ruusu."\n\n"I just hope he knows what he is doing.""
chital.118.a:0 "At peace with his thoughts, at last."

chital.119.t:0 "A Second Coronation"
chital.119.d:0 "The quiet coronation of Benjen V had passed by as a minor affair, a small private ceremony with little fanfare and barely a footnote in history. The country was unstable at the time, the death of Benjen IV having opened old wounds and the coronation had been kept small to avoid inflaming them.\n\nTimes were different now. The royal progress had been a resounding success and the enthusiasm for the Yaril had grown significantly. Now was the right moment for a grand public display, a second coronation for Benjen to reflect the new nation Chital was becoming. Andreas had planned out the route for the procession through Ostkranbi in the royal carriage followed by the honour guard of the Royal Grenadeers. The coronation would take place in the White Tower and be broadcast by radio to the country; it would secular to avoid any awkwardness about religion but with flairs of Hindian and Olenian culture. Nobles from all over would come and make a big show of coming. Then the Yaril would be presented to the nation from the balcony of the White Tower to the nation.\n\nBenjen was, understandably, not happy about this plan but as Eva had explained "Whether you like it or not you are a symbol to Chital and it's time that symbol was something the nation as a whole could support."\n\nSmiling as her tailor adjusted her dress Eva let the plan play through her mind again."
chital.119.a:0 "To Benjen V, Yaril av Chital, Kung av Hindien!"

chital.120.t:0 "Mending The Disputes"
chital.120.d:0 ""You've got to be kidding me." The foredoe grumbled. She could see the buck across the floor offering prayers again. Grunting in frustration she crossed the foundry floor towards him, the massive crucibles around them pouring molten iron into moulds. "Pankaja, I've told you before you can't do that here, you need to be paying attention of the flow or some of it will spill and hurt somedeer."\n\n"I'm offer prayers to the metal as it's shaped. It's an ancient tradition Hindian practice." The deer watched the glowing liquid as he sat on his haunches.\n\n"It's not about cultural heritage, it's about safety. This is a steel mill not a temple, now get up and get back to work."\n\nThe deer refused to rise from the floor. "This ore lay buried in the earth for thousands of years until a hoof disturbed it, dug it up, melted it down and forged it into a beam to support a roof. Offering prayers to it is not idleness, it's respect for what is has given and the spirits of the earth that created it an-" He jumped suddenly pulling the foredoe to the side as a glob of metal the size of his hoof spat from the mould and landed where she had been standing.\n\nCatching her breath after having the wind knocked from her, she watched as the red-hot liquid cooled to solid Iron. "How did you-"\n\n"When you pay attention and give these things the respect they deserve you learn to see the signs of trouble and stop it before it starts.""
chital.120.a:0 "Can't they just get along"

chital.121.t:0 "A Superpower By 1080"
chital.121.d:0 "The train rumbled along at a steady pace as Eva shovelled another load of coal into the engine. They would be approaching the station soon, nicely on time for the event. The papers and newsreels had been informed in advance; Eva Pillai would be making some announcement regarding the economy, but she doubted they'd be expecting this.\n\n"Remind me why we're doing this again?" Caarlit shouted over the noise as an engindeer checked some of the gauges and adjusted the water pressure.\n\n"It makes a statement, a symbol. ‘Full steam ahead' says Eva. An infrastructure rollout for the nation, a united country thundering to the future with myself in the driving seat." She leaned out of the cab and saw the station approaching.\n\n"I hate coal. The dust gets everywhere." He moaned, trying to wipe the worst of it off his hooves while easing on the brakes.\n\n"Just make it work for you." She chuckled adjusting her boiler suit to make the most of working-deer-chic image she was going for. The train slowed to a gentle roll as it trundled into the station, Eva leaning out the cab as the reporters turned to see which train it was and were greeted by the surprise sight of the Chief Minister covered in coal dust smiling down at the crowd from the cab. "Expecting me to arrive by coach?" She shouted, making herself heard over the noise of the crowd and the fading engine. "In finery? I'm not afraid to get my hooves dirty you know." She dusted off some of the soot. "I'm here to announce the new modernisation project. This is what it's all about, connecting up the country. Our cities, our factories, our dockyards, linked together. The movement of goods, trade, the development of our society, and this is how it starts, with hard work and ingenuity." She slapped the side of the engine. "So, who wants to jump aboard the gravy train?""
chital.121.a:0 "A great modernization!"

chital.122.t:0 "A Yaril's Bride"
chital.122.d:0 "The crowd roared outside in the square and the streets beyond. Tens of thousands of deer cheered and shouted in celebration all waiting to catch sight of the new royal couple. Eva smiled warmly looking out of the doors to the balcony as the sun shone down on the White Tower, it really had been a fine day. She and Benjen had been married in a small private ceremony for close friends and family, and the other members of the council; now came the public reveal of the new couple. Deer had come from all over the country to see the union of the future, Hindia and Olenia joined together.\n\nShe sighed happily, the day was just a touch bitter sweet, she'd always hoped to marry for love but needs must. Her partner had been present at the service and was now helping organise the guard of honour. He hadn't been too happy, but he understood - as Benjen had - that Chital needed this marriage to bring together the deer and start to heal the old divisions.\n\nAcross the room Benjen fussed over Ruusu. She'd put a brave face on things, seeing her love married to another doe couldn't be easy. "Don't worry." Eva called, gaining their attention as she crossed the room to the couple. "I won't borrow him for long. Just the odd public appearance, then you can both get back to being adorable." She hugged her.\n\n "Are... are you sure?" Ruusu nervously replied pulling back from the hug to look in Eva's eyes.\n\n"Trust me." She smiled. Stepping back, she turned to Benjen. "It's time." The Yaril kissed Ruusu, lingering briefly in her embrace before pulling himself away and following Eva out onto the balcony. He was clearly nervous, "I can't believe I'm doing this." He mumbled.\n\n"Don't worry, all they'll do is talk about the dress." The crowd erupted as they emerged."
chital.122.a:0 "To Yarila and Chief Minister Eva Kudlinen!"

chital.123.t:0 "A Council of Meritocrats"
chital.123.d:0 "There's an old saying, "Things happen gradually then all at once." Months of vetting and backroom interviews were complete and the final signature went onto the list - Eva's signature - authorising the action as she passed the list to Hira; suddenly everything began to move. Exiting the office at pace Hira nodded to the guards on the door and they in turn moved into action. Throughout the building security officers received word and stormed the offices of nobles, collecting every scrap of paperwork they could find. Those nobles unfortunate enough to be in their office were read the bill and dragged from the building.\n\nThis was the largest of land since the invasion hundreds of years ago. Fully half of the nobility would lose their holdings and be stripped of their titles and positions to be left to fend for themselves. Fortunately, there was little they could do about it as all the useful nobles who could actually organise a resistance were to keep their lands.\n\nThose that remained would be organised into advisory committees specialising in science, industry, cultural development and more, the more qualified of them holding more senior positions. At last Chital would have a nobility that worked to improve the state of the country and actually knew what they were talking about. The future would certainly look bright now so much of the dead weight would been cleared away."
chital.123.a:0 "Chital's defenders stand vigilant!"

chital.124.t:0 "Jakob's Vengeance"
chital.124.d:0 "The assault had been swift, effective, and brutal.\n\nWith a company of soldiers Jakob had fallen on temple in the early light of the morning and taken the Tuya unaware. There was sporadic gunfire as they advanced but most were taken prisoner before they had a chance to arm themselves. Any quick enough to grab a gun were shot where they stood with no offer of surrender. The prisoners were tied up and dumped together in the centre of the temple.\n\nThis was not Eva's first choice, but Jakob had pleaded his case effectively. When dealing with an armed group of militarist monks it was best to handle them quickly and precisely even if she'd have preferred the negotiate.\n\nBhushan was the only one offered quarter, dragged by the antlers from one of the temple rooms, bleeding from several slashing wounds where he'd put up a fight. All told around 150 monks had been captured alive and all throughout the south similar dawn raids were taking place.\n\n"Nice to see you again Bhushan." The former councillor spat blood at the soldier's feet.\n\n"Just get it over with Jakob, if you're going to kill me then kill me." Bhushan snarled.\n\n"Kill you? We're not the savages you seem to think we are Bhushan. No, you will be put on trial as the head of an illegal terrorist organisation and serve your time in prison. I'm sure you'll have plenty of opportunity to pray there.""
chital.124.a:0 "Justice above all."

chital.125.t:0 "Hira's Plea"
chital.125.d:0 "The three deer delegation were led through the temple complex under armed guard. The attitude of those they passed varied from curious to outright hostile and more than once a deer spat at their hooves. They were shown into a small room lit by candles with the scent of incense heavy in the air.\n\n"Hira, so you're Eva's lapdog now?" Bhushan greeted her. "I had hoped you were dead, pity. Wishful thinking perhaps." He sat on his haunches by a small alter.\n\n"Bhushan." She pushed down the insult and set her mind to the task at hand. "You know why I'm here. You need to disarm the Tuya."\n\n"And why should I do that? Let me guess if we don't disarm Jakob will come down here and force us to disarm. We both know how that ends."\n\n"I know you are prepared to die for your faith, but are you prepared to live for it?" Bhushan raised a curious eyebrow at her question. "If you voluntarily give up your arms the Tuya will be recognised as an official religious order and allowed to continue their practices, free from interference. The state does not want to wipe out your faith, it just doesn't want armed organisations running around in the jungles."\n\n"What proof have you of this claim? What's to stop you wiping us out once you've taken our guns?" If Eva wanted his trust, she should have picked a better messenger than the doe who'd stabbed him in the back. Hira produced a scroll from her saddle bag.\n\n"Here is a draft of the bill recognising the minority faiths in the state, yours amongst them, it's currently going through review and just needs Eva's stamp of office. This is all publicly available; you can check it yourself in the council minutes. When you hand over the guns, she'll sign it." She passed him the scroll. Read through the bill he confirmed it was all in order. The choice was his, hand over the guns or have the Tuya wiped off the face of the earth. Not much of a choice at all."
chital.125.a:0 "Unity above all."

chital.126.t:0 "Ivar Leads the Way"
chital.126.d:0 "Ivar looked over the maps on the table; the complete infrastructure for Chital laid out before him, or rather lack of it. He'd been given the task as Eva was too busy setting out broader policies and he, as something of a fixer, would be able to get the best deals from industry. There were very little railways to speak of and the roads, water supplies and electricity lines were clustered round the coast, very few of them extending inland, much as they're feared.\n\n"This isn't going to be easy, is it?" Caarlit asked over his shoulder, the councillor had been assigned to help and keep tabs on the former axis member.\n\n"What gives you that impression. All we've got to do is industrialise a nation that's a good 70% jungle, 50% is without electricity and 40% doesn't have piped water." He sighed, picking up a quill as he began to make a list. "If we're going to do this, we'll have to bring each province up to the same standard before installing more advanced projects."\n\n"Sensible. It saves areas getting left behind and deer moving for better amenities."\n\n"It'll also be very popular with the deer in the outer provinces, build up our support a bit. We'll start by making sure the whole country has access to water, then power, then we'll look at expanding the rail networks and roads. In the long run it'll make Chital easier to industrialise as all the infrastructure will already be there when it comes time to build new factories. Slow and steady, no mistakes, or Eva will have my antlers." He said, mumbling the last bit."
chital.126.a:0 "Chital can be great, and we shall make it so!"

chital.127.t:0 "Davirtannen At Work"
chital.127.d:0 "Benjen Davirtannen reviewed the proposal for the industrial zone. He'd been in industry for a long time and knew that the best way to drive development forward was to concentrate the industrial centres and allow them to build their own efficiencies. "The important trade links and infrastructure will then develop alongside the factories, saving time."\n\n"And how are we going to move troops and supplies around the country if you're concentrating all the industry and focusing on the supply lines for only those factories?" Andreas added, a tone of annoyance creeping in. He'd been asked to make sure that Davirtannen didn't lose sight of the nation as a whole and it was a tougher battle than he'd expected.\n\n"Ahh, good point, well you tell me where the bases are and I'll draw up a plan for connecting them to the train hubs, best of both worlds."\n\nIt was a solid plan, focusing on key areas would mean they could expand quicker, saving time overall; the only problem was it didn't account for a lot of civilian infrastructure; large sections of the country would just have to develop on their own when issues arose. It would turn the cities into economic powerhouses and leave the countryside behind but you can't build and economy without treading on a few toes. Besides, those deer who wanted a better life could always move to the city which would bring in more workers, a win win really, provided you weren't a farmer."
chital.127.a:0 "Chital must adapt to its circumstances."

chital.128.t:0 "An End To Weakness, An End To Turmoil"
chital.128.d:0 "The crowds swarmed around him as he moved through the streets, deer on all sides pressing in to get a chance to touch the blessed one and though there had to be several hundred of them lining the road they did not block his route, rather they flowed round him as he moved amongst them.\n\nFor his part Bhushan walked at a steady pace, head held high, eyes fixed on the horizon, presenting the prefect image of the stalwart saviour come amongst his herd. For that was what he was now; Chital was his and Hindia lay ready to be reclaimed. Already the tainted of Olenia were fleeing the country on mass, their places in the cities being taken by Hindians. The lost were not without hope though, a few Olenians had begun to approach the monks of the Tuya, curious of their faith and this talk of salvation. There was a chance for these souls and - by Mahimata's grace - they may yet be saved and restored.\n\nThis is only the beginning, Goddess be praised. Mahimata raised him up to save his herd, the faithful making pilgrimages from all over Hindia just to see him, he would not let them down and he would not stop till all deer had been saved and returned to the Mothers embrace."
chital.128.a:0 "Long live the Raja, son of Mahimata!"

chital.129.t:0 "A Warlord And His Spymistress"
chital.129.d:0 "The smoke from the burning incense drifted lazily through the room and filled the air with a heady scent as the monks chanted. Gone were the traditions of the White tower. Now Hira knelt next to Bhushan as the Sann-aiasi daubed her forehead with red powder, the temple filled with the Tuya and whatever ordinary Hindians had manged to get a seat.\n\n"May the Goddess guide your hooves in all your actions." The Sann-aiasi intoned before her as he laid a wreath of pale flowers over her antlers about her neck. Turning to Bhushan he began to same ritual with him as she bowed her head and pressed her antlers to the floor. This was going far beyond what she'd signed up for. During the takeover she'd somehow found herself siding with Bhushan and once the fighting had started it was impossible to stop it; she had completely lost control of the situation. Bhushan's warrior monks had seized all major cities and all she could do was watch as he began to rebuild the country in his image.\n\nThis Diarchy was a sham; she knew it just as much as he did. He could have her removed at any time despite her contacts but with the careful pulling of threads she might still have some influence to call on. She knew what his faith would lead him to attempt, the rites, the divisions in society that would come; Chital - and by extension Hindia - stood on a precipice.\n\nAs for the rest of the council she had yet to hear anything tangible. Eva and Ivar were apparently being held under house arrest, Jakob was holed up somewhere with some loyal soldiers and she had no idea about Davirtannen. Despite their disputes she hoped they'd be ok, things of the past though they were.\n\n"May the Goddess guide your hooves in all your actions." The Sann-aiasi finished as Bhushan placed his head to the floor next to her, glancing sidelong at her."
chital.129.a:0 "Two stand for Chital, five for decadence."

chital.130.t:0 "Defenders Of So-Called Tradition"
chital.130.d:0 "The furniture was arranged in a large pile outside the White Tower, flames from the bonfire rising high as a desk were tossed on. Bhushan watched on as another Olenian noble was dragged from the building toward the waiting truck, his jewellery confiscated, and his clothes cast onto the fire as he joined his fellow former nobles. Bhushan offered each of them redemption, a last courtesy afforded to everyone. Their reaction varied between outraged, dejected, denial and sobbing.\n\nTwo took the offer, they were placed in another truck with the Hindian nobles who were treated slightly better, allowed to keep their dignity, they'd be held until a decision could be made about their future. Their Olenian counter parts were being sent straight to the docks, put on a ship and sent to Olenia and whatever fate awaited them there, it didn't matter they weren't his problem anymore.\n\nThe tower itself - That ancient symbol of their oppression - would be demolished and the materials used to build a temple to Mahimata on the site, a fitting tribute to her authority, the highest authority in Hindia and a fine example of the changes that were going to take place throughout the whole country.\n\nFinally, the deer he sought was dragged from the tower. Jakob was bleeding heavily and missing an antler, the old soldier had not come quietly. The monks dragging him threw him to the ground at Bhushan's hooves. The Raja looked down on him. Jakob's eyes held nothing but hatred and a determination, he would not insult the soldier's honour by offering a redemption he wouldn't take. Jakob hauled himself to his hooves, aware of what was coming but too broken to fight anymore. He would die with his dignity if nothing else. Nothing needed to be said as Bhushan drew his Kukri and placed the tip on Jakob's throat, out of respect for a fellow warrior he would make it quick. With one swift thrust he drove the blade through Jakob's neck.\n\nJakob spat blood on Bhushans face, his eyes holding the Raja's to the last."
chital.130.a:0 "They will not be missed by true Chitali."

chital.131.t:0 "All Sons And Daughters Of Mahimata"
chital.131.d:0 "The Son of Mahimata had cast down the tyrant's council, his Tuya - having locked down the cities - were seizing control of the barracks and supply depots throughout the country but they were spread thin and already descent and protests were starting to flare up. Bhushan was no fool, he knew that a nation can't be governed if it doesn't want to be. He had the army and the infrastructure but to make the takeover complete he needed to pull the common deer to his side.\n\nThe quiet murmurs went through the streets and slums in every city. Runners passing scrolls to the gang leaders and local figureheads. The message? "Bhushan calls. Take back your lives." A rallying cry they'd been for generations to hear. That night, when the protestors and supporters of the council took to the streets they were met by the dispossessed, the oppressed masses rising to meet them. Confused, a few thought these downtrodden deer were coming to join them and went to greet their new allies. They were the first to be beaten.\n\nAll over the country the protests turned into a rout. The poor outnumbered the well-off four to one and - fighting with the desperation of deer given hope - they drove the supporters of the council from their streets. The redistribution of wealth was swift as many deer were pursued to their homes, their doors smashed in, and possessions seized. The night was not without its casualties. Many deer were cowed, beaten and more than one lost their lives as fighting spread, generations of anger finding an outlet in "The Night of Retribution.""
chital.131.a:0 "Stand for Her and stand for Bhushan!"

chital.132.t:0 "Three Great Loyalties"
chital.132.d:0 "There are three Loyalties" Bhushan dictated as the scribe recorded his words. "Herd, Nation, Goddess. The Herd is our mind, the nation our heart and the Goddess our spirit."\n\nOur herd has long been shackled, bound to servitude by the corrupted. When Mahimata made deer, she made us perfect and peaceful but the gods of Olenia, jealous of her ability to create, stole some deer away and twisted their souls into aggressive and savage forms. To protect us she cast those deer across the ocean but, at their god's behest, they returned; the rest is history. She has not given up on them, those who accept her forgiveness shall be reborn into her grace and I shall never stop trying to save those who wish to be saved." His heart was heavy as he spoke, so many refused, so many had to be cast out.\n\n"Our nation was lost by the schemes of the past. We were not prepared for the tricks of the sea devils. We were a trusting nation; a kind nation and they took advantage of that. Never again will we make that mistake. Time was forged our trust into determination, our kindness into a Kukri to be wielded and with it we hacked our way free of them. Loyalty and duty to Hindia and the refusal to give in is what will keep us safe, so stay true to Hindia and hold it in your heart." He glanced out of the window at Ostkranbi and the hills beyond it. Prefection.\n\n"The Goddess is third and ultimate. Our herd is as she blessed us to be. Our nation is as she shaped us to be. It is from her that all is given. To deny her is to dishonour the very soul of everything we are, were and could ever be. She loves all deer but Hindian, who have remained true and pure hold a special place in her heart so hold her in ours, as the foal loves the doe." He stepped away from the window, a rare soft smile across his features."
chital.132.a:0 "People, Nation, Goddess."

chital.133.t:0 "Proud To Be Chitali"
chital.133.d:0 "Hunar, a young fawn, walked through the streets; his steps slowed by a sullen mood. The walk to school was always the worst part of the day, the weight of the books in his saddle bags his only company as he trudged down the hill. It wasn't the lessons - he quite liked learning how to read and add - or even the teachers - he liked Miss Laghari, she was kind and knew lots of interesting things about birds - the problem was a fawn by the name of Olaf.\n\nFor the last 4 months Olaf had been making the Hunar miserable. Two years above him, Olaf used every opportunity to call him names, trip him up, knock the books out of his hooves and general make his life unpleasant. The walk every morning was defined by the fear of what Olaf would do that day. "Will he steal my lunch money? Will he hide my books? Will he hit me? I don't want to go to school."\n\nAs he approached the gates and raised his head for the first time, he realised something wasn't right, there were fewer fawns around then yesterday, maybe some of them were sick or had mane-lice. Making his way into the building Hunar headed to the Miss Laghari's classroom.\n\n"Good morning, Hunar." She greeted him with a smile.\n"Morning Miss Laghari. Where is everydeer?" He asked quietly, noting that half the chairs in the classroom were empty.\n"Well class." She addressed the room as Hunar took his seat. "There's been a bit of a change. You see the Raja." She inclined her head in respect. "Has decided that those with an Olenian parent are going to be sent to a separate school so that the school's resources aren't wasted on them. All of our time can now be focused on you and not taken up by those who don't deserve it." She smiled warmly.\n\nHunar put up his hoof. "Miss Laghari, does that mean Olaf's gone?"\n"Yes it does and he won't be coming back. This school is now only for Hindian deer."\n"The Raja is the best." Hunar beamed.\n"Yes he is Hunar, yes he is.""
chital.133.a:0 "And proud to be Hindian."

chital.134.t:0 "There Are None So Lost..."
chital.134.d:0 "Five deer knelt on their haunches before the altar as the scent of incense filled the air, a Sann-aiasi stood behind each one for support. This was a moment for solemn celebration for they were to be reborn through the Rite of Cleansing. They knew what to expect and they showed little fear save the odd shiver and shuddered breath.\n\nThey had been bathed, anointed with sacred oils, and dressed in white linen robes; their bodies made ready as their souls had been. They had learned the ancient truth, the corruption that had befallen their ancestors when the Olenian gods had cursed them, made them less than their Hindian cousins and stolen them away from the goddesses embrace. When they had learned what they were the five Olenians had been disgusted, ashamed and lost. That was when their guides, the holy monks of the Tuya - Sann-aiasi - had offered them the path to redemption. Through the rite their souls would be delivered to Mahimata and, through her grace, they would be cleansed and reborn as pure Hindians.\n\nThey had even been honoured by the Raja's presence for the ceremony, keen to see the first of the converts to take this step, his usual cold demeanour broken by a warm smile, today five souls would be returned to the goddess, the first five of many. He took up his position before the first convert, a young deer of no more than 20 years, hope shining through the fear in his eyes. Bhushan bowed and touched his forehead to the deer's.\n\n"She waits for you, will you go to her?"\n\n"I will go." He replied softly, closing his eyes as the Raja slipped the blessed kukri through the convert's ribs and into his heart. He gasped for a moment as the light slipped from his eyes and he was gone, gone to Mahimata. By the time the sun rose tomorrow his soul would be cleansed and reborn somewhere in Chital, a pure Hindian. The Sann-aiasi caught the empty body as it fell and gently laid it to the temple floor, laying linens over its eyes as Bhushan moved to save the next soul."
chital.134.a:0 "...that they cannot be found."

chital.135.t:0 "A Journey To Their Gods"
chital.135.d:0 "The storm had broken and the weather was finally fit to sail through. It had been a minor delay but enough to put the captain on edge, he longed for the roll of the waves and the smell of the salt. Crossing the deck, he leaned on the ship's railing and looked out over the Ostkranbi docks. It had been years since he'd seen it this busy but under the new Raja life was returning to the city. He'd heard word whilst in Colthage; Bhushan, Raja of Chital needed ships.\n\nTrading vessels, private military ships and even one luxury yacht had arrived to take the up the task; the expulsion of the Godi from all of Chital. How simple it would have been to drive them over the border and be done with it, but this was about more than getting rid of them, it was about sending a message. They were to be sent to Olenia, back to the icy wasteland they came from and when they arrived, they were to tell the deer there; Chital is free and you are not welcome.\n\nThere were several thousand of the Olenian priests that needed transport and the journey would be long and difficult, crossing the ocean and approaching Equus from the west. The money was there for anyone willing to attempt it and that promise more than anything had brought many a brave captain. The Raja knew there was a good chance a ship wouldn't make it, hence he hired foreign crews to attempt it and save risking the lives of his own navy.\n\nThe captain sighed, he knew the risks having crossed the ocean once before and losing a leg in the process, but if he could do it again then money he'd make would be enough to retire on, set up a little bar on the harbour in Baltimore maybe. His hold had been emptied, the basic supplies for 200 deer loaded on board, now he just had to wait for the trucks to arrive with their living cargo. Perhaps a few hundred Godi praying in the hold would calm the storms and keep the creatures that dwelt below the waves at bay, smoothing their passage; or maybe they'd just do their own funeral rights on the way to the bottom."
chital.135.a:0 "In Olenia they will find peace... if they make it there."

chital.136.t:0 "A Centre Of Holy Governance"
chital.136.d:0 "To be in power, one must appear powerful, to do otherwise is to appear weak and invite conspiracy and plotting. The halls of the Raja's new palace rose slowly on the outskirts of Ostkranbi upon a hill overlooking the city. It would take many months, perhaps years to complete but it would be worth it in the end, a new seat of governance from which Chital and the rest of Hindia would one day be ruled.\n\nThe designs were ambitions, the palace would be more of a small village than a simple building, there were wings for scholars, records archives, treasury stores, wash houses, servant's quarters, gardens, and of course several holy shrines positioned throughout the complex. The entire palace would smell of incense and ring with quiet prayers at all hours, a fitting tribute to the goddess who made it possible.\n\nIt would be grand and impressive in its scale and function but the decoration simple, humble even. Here was to be found no gold trim, no silk banners, the Raja had no need to such things, the money that would buy them went into paying advisors and scholars and from all over Hindia and beyond, they would all come and pay him homage and tribute in the mighty halls of his new home."
chital.136.a:0 "Opulence without debauchery."

chital.137.t:0 "Those Who Aided The Axis..."
chital.137.d:0 ""Give a deer no choice and they will be forced to make one." Eva glared at him through the bars of her cell.\n"And what choice did you give us?" She snarled back. "You took our choice away when you snatched Chital for yourself."\n"I did what I had to protect our kin, Eva." Bhushan replied, trying to remain calm.\n"We were recovering, Benjen listened to us, nodeer had to die."\n\n"Do you think I enjoy this? The needless deaths? I tried Eva, I tried so hard to work with Benjen but he ignored all my suggestions of collaboration, worse than that he sabotaged my efforts. There was no hope for him Eva or the council so I did what I had to do; but there's still hope for you." She glared at him. "You tried to help, to improve the lot of our herd and, even though I don't agree with how you did try and I won't turn my back on you or others like you."\n\n"So, you expect me to just rollover and join you? I'll not give up my dignity for my freedom." She turned her back on him, facing into the darkness of her cell.\n"What about your mate's life?" He said calmy. She froze, the words hanging in the air between them, slowly she turned to face him, fear written across her face but traces of hope flickering of her eyes.\n\n"You... He's alive?"\n"He is". He nodded. "And if you agree to work with me, I'll spare his life and let you both go free, under certain conditions." Her ears pricked up as she approached the bars stopping short as the chain attached from the wall to her leg pulled taut. "You will return to your post as economic advisor and he may go back to the army. You will build an economic model as I lay out and together, we'll abolish the mistakes of the past." She chewed her lip as she thought it over, the opportunity to be free and reconnect with her partner was too much. She thought she'd lost him in the rising but hearing he was still alive gave her new hope; that's the trouble with hope. It's hard to resist.\n\n"I accept." she said quietly, her head hung low in shame\n"Excellent. I always said you were a pragmatist, Eva.""
chital.137.a:0 "...shall become our greatest friends."

chital.138.t:0 "Those Who Betrayed Their Country..."
chital.138.d:0 ""Give a deer no choice and they will be forced to make one." Eva glared at him through the bars of her cell.\n"And what choice did you give us?" She snarled back. "You took our choice away when you snatched Chital for yourself."\n"I did what I had to protect our kin, Eva." Bhushan replied, trying to remain calm.\n\n"We were recovering, Benjen listened to us, nodeer had to die."\n"Everydeer has to die!" He roared. "And for the last 300 years Olenians have chosen who lives and who dies, who starves while they feast, who toils while they lay upon their wealth, and you!" He grabbed hold of the bars. "You chose to side with them, to bring them more power and influence!"\n\n"I fought to improve the lives of all deer, to make Chital a fairer, freer place where any deer could express themselves no matter where they were from." She spat, moving as close to the bars as the chain from the wall to her back leg would allow.\n\n"When the tide raises all ships, those on top stay on top and those below stay supressed! The only way to change anything is with a storm, pitch the ship into a typhoon and let those on deck be washed away. I did in half a year what you wasted half your life trying to achieve. I freed our herd and with Mahimata's grace I will restore our pride and when your story is told you will be remembered as a collaborator, a lapdog to our captors and nothing more!" Breathing heavily, he steadied himself against the bars as Eva's face dropped, realisation stealing the colour from her. He straightened himself up, running a hoof through his beard. "Tomorrow, at dawn, you and the rest of the noble collaborators will be shot. Make your peace with whatever gods you claim to follow."\n\n"I... I want to see my mate." she pleaded quietly.\n"He's dead." Bhushan turned to leave. "As is your legacy.""
chital.138.a:0 "...have no place at a Raja's table."

chital.139.t:0 "An End To The Bureaucrats"
chital.139.d:0 ""Through the door, line on the left, one cell each."\n\nThe Sann-aiasi marked off the scroll as the prisoner passed, a chain around a metal collar pulling the deer behind him forward. Again, the Sann-aiasi marked off the scroll as another deer took their place, the line of chained prisoners shuffling along as they were escorted through the gates.\n\nWhen the Raja had seized control, he was quick to take over the army, police and centres of population but now he faced a different issue. What to do with the administrators? Those bureaucrats who knew the internal workings of government, every dirty secret, every hidden lie, they knew too much and wielded far too much power. The Raja might be the final power in the land but he could only make a ruling if he knew what was happening in his country.\n\nThese middle deer who controlled the flow of information needed to be dealt with and a loyal structure put in their place. Those who could be trusted were given positions in government and those who couldn't...\n\n"Through the door, line on the left, one cell each."\n\nOne swift raid by the Tuya had dealt with the issue. These deer were not fighters, they could offer no real resistance as they were rounded up and loaded in the trucks. All over the country they were collected and taken to the closed prison for processing; smooth quick and efficient. Their Bureaucratic minds might have appreciated it had they not been on the receiving end."
chital.139.a:0 "Glorified yesdeer to the Yaril, nothing more."

chital.140.t:0 "Throwing Out The Industrialists"
chital.140.d:0 ""All factories belong to the Raja!"\n\nThe crowd chanted as the tension continued to rise. If she didn't do something soon, they'd kick down the doors and drag her out of her office. She'd known the Raja was not friendly to the middle classes but she'd never thought we go to such lengths. The announcement yesterday evening had come as a shock to her and all of her colleagues, the nationalisation of most industries in the state and investigations into the running of those industries to date. What was she - a manger in an ironworks - going do about this, would she even have a job to go to in the morning.\n\nWhen she'd arrived this morning, the workers were crowding around outside, hurling abuse and talking about seizing the foundry in the name of the Raja. She'd done her best to calm them down but things were getting out of hoof again. Suddenly they seemed to quiet outside and, looking out of the window, she could see new deer in uniforms arriving.\n\nThe police were here; she breathed a sigh of relief as she grabbed her jacket and trotted down to meet them. They'd explain to the workers that there would be a phased shift into government control for the foundry and that they could all go back to work now. Pushing through the main doors she met an officer on the stairs.\n\n"Alva Friberg?" He asked.\n\n"Yes officer." She sighed with relief. "How are you going to sort-"\n\n"You're under arrest for industrial espionage and sabotaging government property."\n\n"I... You can't be serious, I'm the manager here. Why would I sabotage my own foundry?!"\n\n"It's not your anymore. Please come with me or I will have to use force.""
chital.140.a:0 "A society that shall and can stand on its own."

