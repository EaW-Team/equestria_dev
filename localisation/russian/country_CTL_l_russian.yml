chital.1.t:0 "Открытие сезона Мунпани"
chital.1.d:0 "— ...И ты правда намерен нести весь этот вздор, все эти твои телячьи фантазии на правительственном выступлении? Я-то надеялся, что после нашего с тобой разговора по душам ты хоть что-то понял!\n\nСтарый олень вздохнул и с досадой покачал головой на Ярила; и без того хмурый его вид подчёркивала масса морщин и шрамов на лице. \"Делать мне больше нечего, — думал тот про себя, — кроме как разъезжать из самой Гондираны в Осткранби ради очередной королевской речи! С войсковых смотров, с военных учений — к ярилу, моему племянничку, в который раз несущему свою нелепицу про «жизненные условия», «устаревшие сословия» и прочие пустословия.\"\n\n— По-твоему это «телячьи фантазии»? Дядя Якоб, ты просто не понимаешь всю серьёзность сложившейся ситуации, — ответил раздражённый Бенджен. Мешки под глазами выдавали в нём недостаток сна — и терпения — после того, как он целую ночь писал и репетировал своё выступление, — наше ярлство находится в столь тяжёлом положении, что мы больше не можем стоять спиной к коренным хиндийцам, к их нужде! Если мы не займёмся за дело, если мы не дадим хлеба беднякам и голос...\n\n— Голос этим мятежным туземцам и их политикам-выскочкам! С твоими мягкотелыми идеями! — Якоб повысил свой голос на ярила. — Бенджен, твой отец обрушил бы на них свою секиру, и то же сделал бы отец твоего отца. Твоя речь подействует как масло в огонь и лишь раззадорит всех этих радикальных демагогов, если она не подтвердит нашу верность национальной мощи, традициям и единству.\n\nБенджен вздохнул и опустил взгляд на текст своей речи, над которым он так кропотливо трудился всю ночь. Якоб был твёрд как скала, когда дело касалось его убеждений, и хотя ярил всё ещё хотел помочь своим подданным, его дядя, возможно, был прав насчёт надёжности национальных традиций. Наконец, Бенджен поднял голову и произнёс:"
chital.1.a:0 "\"Дай мне перо и чернильницу, дядечка.\""
chital.1.b:0 "\"Без гармонии Читалу единым не быть.\""

chital.2.t:0 ""Наступает новая заря""
chital.2.d:0 "Только войдя в зал советников, Бенджен уже почувствовал груз ответственности. Знакомое ощущение, которого он пытался избегать почти всю жизнь. Оно всегда сидело на плечах тревожное, чуждое, часто непрошеное, и сегодня — сегодня не исключение. Ему дана задача, на которой, вопреки своим предчувствиям, он сосредоточился. Настроился на неё как подобает оленю, потому что она давала ему шанс сделать что-то стоящее.\n\nЗаняв своё место во главе круглого стола, он поприветствовал каждого из них по очереди. Ева и Давиртаннен тепло улыбнулись, приняв приветствие. Якоб ободряюще кивнул, во взгляде читалась гордость. Хира ответила на его приветствие с присущей ей настороженной задумчивостью. Ивар выглядел так, будто желал сам встать и поприветствовать Ярила, но был достаточно умным оленем, чтобы помнить: это право принадлежит Бенджену. Бхушан принял приветствие кивком воина-монаха, вечно рвущегося в бой. Переведя дыхание чтобы взять себя в копыта, Бенджен, пятый в своём роде, начал.\n\n— Господа советники, рад снова всех видеть. Со времени нашей последней встречи я много думал о нынешнем состоянии Читала, и теперь я готов представить с вам всем свой новый великий замысел: объединение Читала. Слишком долго мы позволяли себе подчиняться прихотям предателей, террористов и подстрекателей, которые стремятся нас разделить. Мы были добры, мы были справедливы, мы пытались им помочь, а они плевали нам в лицо, — Бхушан при этом неодобрительно хмыкнул, — Теперь всё будет по-другому. Пришло время раз и навсегда покончить с угрозой у наших ворот. Мы сделаем так, чтобы каждый правоверный олень чувствовал себя в безопасности в своих домах и не боялся тех, кто разрушает наши традиции. Необходимо провести призыв войск и агентов правительства. Мне понадобится каждый голос за этим столом, чтобы помочь мне в этом, но мы должны быть едины. У всех вас есть способности, которые помогут нам в едином деле. Если мы хотим защитить наших оленей, наш образ жизни и нашу страну, мы должны сокрушить всех недовольных с такой силой, чтобы никто больше никогда не поднимет против нас свой голос.\n\nЗакончив с яростной гримасой, Бенджен снова осмотрел на своих советников. Давиртаннен выглядел испуганным, Ева сидела в растерянности. Хира выглядела спокойной, но с неодобрением наблюдала остальными. Ивар не мог понять, как реагировать. Хуже всего, Бхушан обрёл боевой вид, вены на шее вздулись, будто он уставил на Бенджена кинжалы. Единственным за столом, кто бы одобрил это, был Якоб, он сидел ещё с более гордой осанкой и лёгкой улыбкой ободрял Ярила."
chital.2.a:0 "Это было чересчур, тебе не кажется?"

chital.3.t:0 ""Копыто в копыто""
chital.3.d:0 "Только Бенджен вошёл в зал советников, он почувствовал груз ответственности. Знакомое ощущение, которого он пытался избегать почти всю жизнь. Оно всегда сидело на плечах тревожное, чуждое, часто непрошеное, а сегодня — сегодня всё по-другому. Ему дана задача, на которой он сосредоточился и, быть может, первый раз в жизни шёл ей навстречу, навстречу возможности совершить нечто стоящее.\n\nЗаняв своё место во главе круглого стола, он поприветствовал каждого из них по очереди. Ева и Давиртаннен тепло улыбнулись, приняв приветствие. Якоб коротко кивнул, избегая встречи взглядом. Хира ответила на его приветствие с присущей ей настороженной задумчивостью. Ивар выглядел так, будто желал сам встать и поприветствовать Ярила, но был достаточно умным оленем, чтобы помнить: это право принадлежит Бенджену. Бхушан принял приветствие кивком воина-монаха, вечно рвущегося в бой. Переведя дыхание чтобы взять себя в копыта, Бенджен, пятый в своём роде, начал.\n\n— Господа советники, рад снова всех видеть. Со времени нашей последней встречи я много думал о нынешнем состоянии Читала, и теперь я готов представить с вам всем свой новый великий замысел: народная гармония. Слишком долго Читал был разделён, и напряжённость всё нарастала, пока страна боролась со своим же запутанным самосознанием. Некоторые олени не чувствуют себя своими на собственной родине, — Бхушан при этом хмыкнул в подтверждение, — Теперь всё будет по-другому. Пришло время открыть ворота и дать каждому оленю понять: здесь их дом, здесь их любят и принимают такими, какие они есть. Необходима масштабная реформа: классовая, экономическая. Мне понадобится каждый голос за этим столом, чтобы помочь мне в этом, поскольку ваши мнения и взгляды на этот вопрос уникальны. Каждый из вас видит проблемы по-своему, и если мы хотим услышать голоса наших оленей, мы должны сначала услышать голос друг друга. Итак, давайте послушаем, давайте попробуем понять наш Читал и сделать его лучшим местом для всех!\n\nЗакончив с улыбкой, Бенджен снова осмотрел на своих советников. Давиртаннен буквально сиял, Еве речь тоже была по нраву. Хира выглядела спокойной и радостной. Ивар в знак согласия хлопал в копыта. Даже Бхушан оживился, и на взгляд Бенджена вопросительно приподнял бровь. Один только Якоб выглядел удручённым: сгорбился сильнее, чем обычно. Подняв голову, старый солдат сказал:"
chital.3.a:0 "А посопливее нельзя?"

chital.4.t:0 "Совет четырёх"
chital.4.d:0 "— Нельзя им доверять, — Якоб стукнул копытом об стол, — я не понимаю, зачем они вообще в Совете. Собрались в свою кучку из троих оленей, назвались Осью — подлецы, интриганы, параноики!\n— Конечно они параноики, мы ведь сговорились против них! Мы собираемся без них и принимаем решения, которые касаются их самих, и их земли, и их оленей. Ты и правда такой узколобый, что не понимаешь, почему они недовольны, почему им надо кучковаться так же, как и нам приходится? — ответила Ева с другого конца стола.\n— Вот проявили бы чуть больше благодарности за свои места, и мы бы от них не кучковались. Они тоже должны проявлять преданность Читалу. Они говорят перед нами, высказывают жалобы, а не ворчат про себя всеми забытые — и это следует принимать за честь. Вот Давиртаннен, он же козней не строит, так ведь?\n— Меня в это не впутывайте, — ответил индустриалист, вставая со своего кресла, но его попытки остаться в стороне от спора явно не увенчались успехом.\n\n— Довольно! — крикнул Бенджен V, — Хватит с меня вас обоих, не желаю больше слышать ваши препирательства. Выйдите, вам обоим надо остыть, — Ева и Якоб сидели обездвиженные, таращась друг на друга, — Вон! Живо! — Сила его приказа выбила обоих из ссоры. Остановившись только чтобы поклониться Ярилу по пути, двое выбежали из комнаты, хлопнув дверью.\n— Н-да, погорячился, — Бенджен вздохнул, головой в копытах, — Из-за всего этого я совсем забыл, что мы обсуждали. Зачем мы вообще собирались?\n— Реформы, Ярил, — предложил Давиртаннен.\n— Ах да, твой проект реформ, — Бенджен явно просиял, — Ладно, я уверен, мы справимся без тех двоих. По основным пунктам у нас разногласий нет, верно?\n— Всё так, Ярил, может приступим?"
chital.4.a:0 "Превосходное предложение."

chital.5.t:0 "Новости с юга"
chital.5.d:0 "Ева погрузилась в отчёты, и её беспокойство росло с каждой новой страницей, абзацем и предложением. То, что началось как незначительный инцидент в уголке Ярлства, переросло в реальную угрозу коммунистического восстания в нескольких провинциях. Эта одинокая олениха по имени Даннья Шах умудрилась собрать горстку недовольных фермеров в ополчение, которое рисковало нанести значительный ущерб.\n\nСообщения о взорванных железнодорожных путях и похищениях оленей всё чаще поступали в столицу. Хрупкая экономика Юга начала страдать, и потому у Евы просили совета. Но, не смотря на свой опыт, она не могла ничего понять. Они не выдвигали никаких требований, не делали никаких заявлений о своих намерениях, просто звали себя коммунистами и действовали как какая-то банда: всюду бегали и наводили смуту безо всякой внятной мотивации. Вот они приехали в регион: Даннья произносит несколько речей, собирает поддержку, затем что-то саботирует и двигается дальше. Двигается по всей округе: уже пострадали и Махорна, и Хаарихус, и Гондирана.\n\nНо вот что хуже всего: чтобы так двигаться вперёд, чистой харизмы и энергии не хватает, нужны деньги. Некая внешняя организация снабжала повстанцев деньгами и снаряжением, Ева была в этом уверена. При нынешнем дефиците в Читальской армии каждое ружьё и каждый патрон отслеживались и учитывались, оружие должно было поступать откуда-то ещё. Возможным источником была Конфедерация Доули, они только рады возможности дестабилизировать Ярлство, а может это был Самбар, наши пограничные споры с ними уходят корнями в далекое прошлое. Должен быть кто-то, кто что-то знает об этом. Может, Каарлит Самара, её управляющий и поверенный, сможет помочь, он всегда держит ухо востро. У Хиры тоже наверняка есть какая-то информация о том, что происходит, и с её помощью они могли бы добраться до сути вопроса. И было бы неплохо обратиться за поддержкой к членам Совета. В любом случае, нужно реагировать, и быстро."
chital.5.a:0 "Всё явно хуже, чем мы думали."

chital.6.t:0 "Достичь Юга"
chital.6.d:0 "Задание было простым: доставить припасы и войска в Махорну, чтобы помочь справиться с беспорядками в этом районе, но даже здесь встряла политика. Бенджен и Якоб спорили почти час, пока шли по территории белой башни; самый быстрый маршрут пролегал через Дитар, территорию Бхушана, земли Оси. Якоб выступил против этого плана, утверждая, что вместо этого конвои должны проходить через Гондирану, земли Евы.\n\n— Это добавит несколько дней ко времени в пути, — повторил Бенджен, — Олени в беде, и мы должны их спасти. Сколько жизней мы потеряем из-за этой задержки? Я не могу так сознательно поступать, это бессердечно.\n— Бенджен, лучше быть бессердечным, чем бездумным. Вся мировая история — это история триумфа бессердечных над бездумными. Если мы проедем черед Гондирану, то обезопасим наши силы. Мы не можем предугадать, будут ли засады в Дитаре. А зная Бхушана, он поручил бы охранять конвой своей сумасшедшей сестре Марше, и если конвой подвергнется опасности, мы не спасём никого. Сколько жизней тогда будет потеряно? — обсуждение не сходило с мёртвой точки. Впрочем, в дебатах не было враждебности, оба оленя восприняли спор как возможность поделиться опытом. Бенджен стремился показать Якобу ценность доверия, в то время как Якоб пользовался возможностью обучить Бенджена военной стратегии.\n\n— Местные силы Бхушана могут защитить обозы в пути: к тому же он воин и поймёт, что делать. Если мы ему доверимся, то сможем быстрее вступить в бой с ополченцами, а заодно дать Бхушану понять, что верим в него.\n— Бой — это не вопрос веры. Нельзя просто верить, что противник слабее тебя: надо добывать информацию, готовиться, тренироваться, надо полагаться на свои сильные стороны. Я не сомневаюсь в способностях Бхушана, но это наши войска, и пока они защищают мирных жителей, мы должны защищать их самих. Это уже вопрос морального духа, а не только перемещения.\n— Хм, это сложнее, чем я думал, — Бенджен задумчиво почесал подбородок. Он глубоко вдохнул вечерний воздух, чтобы прояснить мысли.\n— Затем я с тобой и поехал. Такими мелкими решениями войны проигрывают и выигрывают. Но знай, что любое твоё решение я поддержу, — Якоб ободряюще похлопал племянника по плечу."
chital.6.a:0 "Пускай нас защищают линии снабжения Оси."
chital.6.b:0 "Перенаправим снабжение через земли Пиллаи."

chital.7.t:0 "Её последняя крепость"
chital.7.d:0 "Якоб пробрался в штабную палатку, звуки отдаленной стрельбы в джунглях стихали по мере прекращения боёв. В палатке офицеры поздравляли друг друга с отличной работой: Даннья Шах в плену, её лагерь разрушен, её войска рассеялись. Это был великий день для Читала, но работа только начиналась. На дальнем конце палатки четверо оленей ожидали Якоба. Только он подошёл к ним, положив винтовку на стол, Бенджен обратился к нему:\n\n— Генерал Худдарнен сообщил, что Шах захвачена, но есть проблема: большая часть её войск бежала в джунгли. Если они уйдут, есть вероятность, что они восстановятся и вернутся в новой силе. Если решим их настигнуть, то выдвигаться нужно сейчас, пока не сбежали.\n— Мы должны-\n— Немедленно выдвигаться, — Давиртаннен перебил Якоба, — Если мы их схватим, это стабилизирует регион, и мы сможем перейти на новую страницу этой жалкой эпопеи. Преступники пускай отбудут свой срок, а мы займёмся делами поважнее, — Якоб, удивленный смелостью Давиртаннена и его планом преследовать мятежников, взял себя в копыта.\n— Я согласен, что их нужно настигнуть, но стоит также преподать всем урок. Есть и другие лагеря, которые нужно зачистить, и никто не поверит, что они искренне исправились. Поверженный враг остается врагом, так что их следует уничтожить.\n— Думаешь, превращение этих оленей в мучеников принесёт нам пользу? — вмешалась Ева, яростно сверкнув глазами на Якоба, — Оставим их. Наш приоритет это местные жители, раненые в боях, пострадавшие от обстрелов. Если к ним проявить доброту, они поймут, что дело мятежников было неправым, вернутся в деревни и больше проблем доставлять не будут.\n\n— Ярил, дайте приказ, — Генерал Худдарнен, старый союзник Якоба, снова подошёл к столу, — сейчас или никогда."
chital.7.a:0 "Проведите беспощадную атаку на оставшиеся лагеря ЧНОФ."
chital.7.b:0 "Следует быть строгими, но справедливыми. По тюрьмам их!"
chital.7.c:0 "Сосредоточимся на примирении с местными."

chital.8.t:0 "Специальное расследование..."
chital.8.d:0 "Сидя за своим столом в глубине цитадели Белой Башни, Бенджен V зажег свечу. Её тёплый огонёк успокаивал напряжение, которое он испытывал, держа в копытах письмо. Содержание письма, скреплённого вишнёво-красной сургучовой печатью Данньи Шах, могло привнести мир во всём государстве. Ярил открыл его и стал читать...\n\n"Мадам Читальской Тени,\n\nВаше самолюбие начинает одерживать над вами верх, попрошу вас предостеречься от слежки за любыми моими действиями, иначе поставите наше дело под угрозу.\n\nХоть я и благодарна за поставку оружия, ярил чуть было не нашёл его. Не сегодня-завтра мы завладеем югом и свергнем "Доброго Викинга".\n\nНо коль скоро этот день наступит, нам следует поработать над деталями нашей кооперации; иначе революция на династии Бенджена не остановится.\n\nС наилучшими пожеланиями, Даннья Шах"\n\nБенджен поморгал, затем перечитал заново. Кто в своём уме стал бы писать подобное? По смыслу это явно сообщение союзнику, но тогда к чему эти едва прикрытые угрозы? К тому же разговоры о "читальской тени" заставили ярила нервничать, пускай письмо и показалось ему довольно забавным — до чего интересная личность его писала!\n\nТолько вот кому? Кто поставлял оружие мятежникам? Погодите-ка... мадам Читальская Тень...\n"Неужто Хира?" — подумал про себя Бенджен. Повернувшись к кровати у своего стола, он сказал лежавшей под одеялом оленихе:\n— Руусу, дорогая моя, не могла бы ты сходить за сотрудником королевской полиции?\n\nОтветом было лишь сонное ворчание. "Видимо, мне придётся сходить самому, — подумал Бенджен, — однако стоит ли так рисковать?""
chital.8.a:0 "Не стоит копать слишком глубоко. Да и какая тут может быть связь с Осью?"
chital.8.b:0 "Я должен принять меры."

chital.9.t:0 "Семеро согласных"
chital.9.d:0 "Бенджен расслабился в кресле на балконе, с которого открывался вид на море. Плечи устало повисли, получасовое заседание Совета растянулось на два часа. А спорили из-за мелких деталей и неверно подобранных слов; и не важно, что каждый по-своему говорил об одном и том же — все как будто искали повод для ругани, будто ради неё и пришли на собрание. Как и вчера. И позавчера. Безостановочная петля междоусобиц, повторяющаяся снова и снова.\nСледовало найти нечто, способное их объединить, но это само по себе было проблемой в половине случаев. Все соглашались насчёт целей и задач, но вот пути выполнения вызывали вопросы, демоны крылись в деталях. Бенджен никогда не видел, чтобы олени столько спорили, притом что в целом они друг с другом соглашались, не проще ли было вместо всего этого выйти на море в лодке и покорять волны?\n\n— Боги, ненавижу политику, — простонал он.\n\n— Как ты всё это выносишь? — спросила олениха, поставив стакан воды на столе рядом. Он вдохнул полную грудь вечернего воздуха и приободрился.\n\n— Я справлюсь. Мы достигли соглашения по равным правам на образование, а это хоть что-то, пускай оно и заняло весь день.\n\nЕго возлюбленная Руусу с беспокойством смотрела на Бенджена.\n\n— В последнее время ты перетруждаешь себя. Как насчет того, чтобы устроить нам выходной? Только ты да я, никаких полуночных совещаний, никаких документов или выступлений. Тебе будет очень полезно немного отвлечься.\n\nЯрил сиял, представляя себе такое путешествие, и отчаянно желал принять её предложение.\n\n— Что бы я без тебя делал! — он вздохнул и положил голову ей на плечо.\n\n— Сидел бы на очередном совещании, — усмехнулась она, — Ну так скажи, как всё прошло?"
chital.9.a:0 "Сумбурно, но с пользой."

chital.10.t:0 "Встреча с Годи"
chital.10.d:0 "— Вот скажи мне, Ярил, когда ты последний раз прислушивался к богам? — старый Годи шёл рядом с Бендженом; этим вечером воздух был благословенно свежим и теплым, солнце уходило за белую башню, пока двое шли по окрестностям.\n— Молитвы — не моя профессия, — умиротворяюще ответил Бенджен.\n— И не моя, да я не об этом, — Коннар усмехнулся, корона из вороньих перьев зашуршала на рогах, — Те, кто правит на небесах, делают как им вздумается, молишься ты или нет. Но когда ты в последний раз слушал — вот сидел и слушал, что им хочется сказать?\n\n— Я... не совсем понимаю, — Бенджен остановился. С выражением полного замешательства он обратил всё внимание на Коннара.\n— Ну, а ты вот как подумай: каждый олень чего-то хочет, даже боги. Но вся сложность в том, чтобы отсеивать их слова от иносказаний и словоблудия, дабы понять, что они имеют ввиду.\n— По-твоему, боги разговаривают как политики? — Бенджен рассмеялся.\n— Теперь ты понял мою истину, — улыбнулся Коннар. Выглянув через плечо Ярила, он увидел как Катарина, сестра Ивара, шагала через сады к башне. Она улыбнулась и помахала двоим оленям. Коннар ответил тем же, — Так прислушиваешься ли ты к истинам "богов", понимаешь ли, чего они желают?\n\nБенджен глянул на уходящую Катарину.\n— Я думаю, мне просто... неясно, кого слушать.\n— Не мне указывать тебе, что важно, я не проповедник. Я хочу, чтоб ты сам себя спросил, что для тебя важней всего. Не мне же принимать решения за тебя, однако мудрость Годи в твоих копытах, коли захочешь. Я лишь прошу: услышь, что мы хотим сказать."
chital.10.a:0 "И правда, мудрость Годи следует учитывать."
chital.10.b:0 "Нет, все же подумают, что мы ставим одну религию над другой."

chital.11.t:0 "Предложение Бхушана"
chital.11.d:0 "Зал Совета опустел. Давиртаннен тихонько беседовал с Иваром по пути из зала — наверняка спорили из-за тарифных ставок. Бенджен собирал свои бумаги, довольный очередной встречей. Ему казалось, что в последнее время всё стало проще, что у него всё лучше получалось организовывать эти собрания.\n\n— Бенджен, на пару слов, — Бхушан встал подле Ярила, его лицо как всегда не выражало ничего кроме беспристрастия.\n— Конечно, только быстро, у меня важный банкет, — Ярил уложил бумаги в седельную сумку.\n— Туймаиянату, — Бенджен кивнул и склонил голову. Как всегда, сразу к делу, и разговор назревает невесёлый, — Узаконить их. — не просьба, заявление!\n— Бхушан, сам знаешь, это не-\n— Вам же на пользу. Они дополнят войска и помогут сохранять мир в провинциях.\n— Наделять военной властью кучку вооружённых монахов не поспособствует общественной стабильности. Это будет столкновение интересов; ты ведь глава этого ордена, не так ли?\n\nБхушан, казалось, не был обескуражен продолжающимися протестами Ярила.\n— Это несущественно. Будут действовать под лидерством Совета. Нельзя отрицать их полезность.\n— Я ничего не отрицаю. Просто говорю, что узаконивание Туйи приведёт к беспорядкам, которые мы не можем себе позволить. — Бенджен давит на него.\n— Ярил, уверяю, Вы ошибаетесь. Эта идея предотвратит беспорядок в долгосрочной перспективе. Это увеличит наше влияние и умиротворит группу, которая в противном случае почувствует себя преследуемой и гонимой. Даже вам должны быть видны преимущества сохранения мира."
chital.11.a:0 "Это будет политически целесообразно..."
chital.11.b:0 "Ну уж нет! Они религиозные фанатики!"

chital.12.t:0 "Радости бюрократии"
chital.12.d:0 "— ...Отмена положения 994, которое заменило положение 983 о надбавках, предоставляемых членам местного органа власти, которые получили свои должности в результате выборов 998. По сути, это означает возвращение надбавок к стандарту 975 года, который, с учетом инфляции, требует обновления...\nСоветника прервал громкий удар головы Бенджена, соскочившей с копыт и ударившись о стол, храп тут же прекратился, и он резко вскочил, потирая лоб.\n\n— Ах! Чёрт побери, чуть не сломал рога, — прорычал он. — Почему я должен сидеть здесь и слушать эту чепуху? Здесь есть кто-то другой, кто может это выслушать.\n\n— Я сожалею, мой Ярил, но большая часть работы правительства - это бумажная волокита, как вы знаете.\n— Погоди, а разве Хира не сказала вчера, что мы должны расширить поддержку Совета? Я помню, что это было на повестке дня.\n— Да, пункт восемь, если я правильно помню, мой Ярил. Предложение "нанять советника для поддержки дел Совета и облегчить бремя бумажное".\n— Да, чтобы делать всю эту скучную работу. Давайте сделаем что-то другое вместо этого.\n— Очень хорошо, Ярил, — советник потянулся к портфелю, который был у него с собой, и достал четыре разных папки, в каждой из которых было изображение оленя. — Здесь четыре кандидата. Первая: Катарина Ховерсхольм, сестра Ивара. Немного поспешна в своём идеализме, но идеологически она гораздо ближе к Давиртаннену и намного лучше с ним работает.\nСледующий, Иеффри Худдарнен, генерал и старый друг Якоба. Он наверняка знает, чего от него ждут, даже если он немного более... националистичен, чем можно было бы ожидать от советника.\nЕсть ещё Каарлит Самара, которого рекомендовала Ева. У него более обоснованный взгляд на эти вопросы, хотя он немного неопытен в работе в качестве чиновника.\nНаконец, есть Марша Гурат, сестра Бхушана. Поскольку предложение поддержать Совет изначально исходило от Хиры, она также предложила и поддерживает эту кандидатуру. Это, безусловно, успокоит Ось, хотя Марша не совсем сторонница Ярлства..."
chital.12.a:0 "Катарина Ховерсхольм, прогрессивный выбор."
chital.12.b:0 "Иеффри Худдарнен, традиционный выбор."
chital.12.c:0 "Каарлит Самара, прагматичный выбор."
chital.12.e:0 "Какие ещё выборы? Марша Гурат уже назначена!"

#chital.13.t:0 "Reducing The Tension"
#chital.13.d:0 ""Hira, You must understand my viewpoint, I want to include you and your compatriots in the finer details of government but I can't do that with all this hostility floating around. If I gave you the job of managing industrial output say, what's to stop you settling old scores against Davirtannen's factories, or him getting paranoid and subverting you, it goes both ways you see."\n\n"So you're saying you cannot trust me because no one else trusts me?" She raised an eyebrow at that. Benjen had decided to invite Hira to a private brunch, just the two of them in his quarters. He had hoped that a relaxed, comfortable atmosphere, a couple of friends breaking bread together, would produce a good discussion and help to bridge the gap in the council. He'd forgotten that Hira never relaxed, always on guard, always inspecting her surroundings, eyeing the doors and windows cautiously as she spread marmalade on her toast, the spymistress through and through.\n\n"No that's not what I mean. I do trust you as you know, I'm trying to think of how we can build relations with Davirtannen, Eva and Jakob. If you could trust each other we could get so much positive work done you see."\n\n"Benjen, I don't think you quite understand where I'm coming from. Myself, Bhushan and Ivar have been repeatedly excluded from discussions that affect us, our provinces, our deer and with which we can help. Our voices carry less weight in the meetings we do attend, our advice is overlooked, and our activities are relegated to unimportant matters. Look at the work we do; Jakob controls the army, Davirtannen oversees industry and Eva plans the economy and manages the budget. I'm in charge of information in a country with poor communications infrastructure, Bhushan oversees religion in a country with religious freedom and Ivar is just, kind of, there. You see how that doesn't compare, correct?"\n\n"Yes, I can see why you might feel a bit... bitter about things when you put it like that."\n\n"Bitter? I'm not bitter Benjen. Bhushan is bitter, Ivar is hopeful, and I'm just tired. Why should I be the first to make some offering of peace to the others, I have done nothing save what was asked of me, I did it well and I am still expected to kowtow. If you want an offering of peace ask Jakob. Those with little should not have to beg from those with lots, it's not right, as well you know. I give you my word I will only act with Chital's best interests in mind but if you want to bridge the gap in the council the work has to begin from the other side." She sipped her tea calmly."
#chital.13.a:0 "Could be worse."

chital.14.t:0 "Налаживание баланса"
chital.14.d:0 "— Расскажи мне, Андреас, как прошёл твой первый день в Совете? — Бенджен передал минотавру стакан виски, а сам устроился в кресле.\nПосле долгого и довольно скучного заседания, на котором другие члены Совета в основном пытались уболтать Андреаса, он просто хотел немного покоя.\n\nКогда было предложено ввести должность советника для поддержки одного из членов совета, все подумали, что Бенджен сошёл с ума, предложив эту должность Андреасу. Минотавр был генералом, а не политиком, но именно поэтому его и выбрали. Он не был связан ни с одной из мелких группировок и фракций в Совете, его не замечали и считали пустышкой, что делало его независимым. Вдобавок ко всему, жизнь в армии научила старого быка тонкостям управления, а также ориентироваться в политических течениях. В конце концов, армия и сама не была чужда политике.\n\n— Это очередная битва, но другого рода, верно? — ответил минотавр. — Ещё до того, как моё назначение стало общеизвестным, я получил приглашения на ужин от Ивара, гала-вечер с Евой, выпивку в офицерской столовой с Якобом и обещание экскурсии на оружейный завод с Давиртанненом. Все они играют в свои детские игры, пытаясь перетянуть меня на свою сторону. В последнее время всё стало настолько плохо, что я подумываю о нанесении нескольких артиллерийских ударов, просто чтобы показать свою точку зрения. Единственный, кто не перетягивает меня, это вы, Бенджен, и это само по себе интересно. Вы ждёте своего часа, чтобы нанести удар? Может быть уже нанесли своим стаканчиком виски в этом уютном кабинете? — Он жестом указал на комнату в которой они пребывали, потягивая свой напиток.\n\n— Давайте будем откровенны, Бенджен. Какова ваша позиция, что вы с этого получите?\n— Баланс, Андреас. Я добиваюсь баланса, в Совете и во всех закулисных сделках. Всё, о чем я прошу, это помочь мне в этом, немного склонить чашу весов.\n— И кого бы вы хотели, чтобы я поддержал? — Он протянул свой стакан, чтобы налить ещё. Бенджен улыбнулся и поднял виски.\n— Что ж, я думаю..."
chital.14.a:0 "...почему бы не принять предложение Давиртаннена?"
chital.14.b:0 "...что можно побыть с Якобом некоторое время."
chital.14.c:0 "...что гала-вечер с Евой звучит интересно."
chital.14.e:0 "...что званый ужин Ивара — это хорошо!"

chital.15.t:0 "Дайте обозление"
chital.15.d:0 "— Прошу, приподнимите голову повыше, пожалуйста, Ярил, спасибо. — свет из высокого окна играл на плаще, накинутом на королевские плечи ниспадавшем на бок, на мощных мускулах у брюха, на высоких рогах и на широкие плечи, что так благородно их держали, на мощную челюсть и твердый лоб. В таком свету вырисовывался бравый герой. По крайней мере, на портрете; реальность была несколько иной. Шея болела от позирования, спина болела от того, что он стоял все утро, плащ был тяжёлым и горячим, хотелось выпить чашку чая и присесть. Все это было фарсом, но вот слышны отзвуки слов Якоба в его ушах: "Королевская процессия потребует королевского портрета".\n\n— Закончили? — войдя спросил тот.\n\n— Практически, — художник последний раз черкнул кистью, — Вот и всё, Ярил, оценивайте. — Бенджен расслабился. С облегчением вздохнул и сошёл с помоста, уронив плащ на пол. Спина Ярила заскрипела, как ржавая бетономешалка, когда он встал рядом с Якобом и посмотрел на портрет. Старому солдату явно понравилось, а Бенджену не очень.\n\n— На меня совершенно не похоже.\n\n— В том и смысл. Дело не в том, как ты выглядишь, а в том, кем ты можешь стать, в создании нового оленя, в образе, который будет распространяться и вдохновлять весь Читал на будущее по мере продвижения Процесса.\n\n— Да надо мной даже в Кольтфагене потешаться будут! Бенджен-фальшивка, Бенджен-подделка, Нарисованный Король, — Бенджен в смятении гляден на Якоба, краска сходила с лица.\nДядя, казалось, отмахнулся от его опасений взмахом копыта.\n— Неверный у тебя настрой! Лучше думай об этом, как о своём потенциале в будущем: поставь себе цель стать таким же славным героем, как на картине, — Якоб хлопнул племянника по плечу."
chital.15.a:0 ""Я не стану жертвовать совестью ради рекламы!""
chital.15.b:0 ""Может, и правда пора измениться Доброму Викингу?""

chital.16.t:0 "Кровавая правда"
chital.16.d:0 "В полудрёме, Ярил вышел из спальни. Небрежно накинув на себя халат, он зевнул и посмотрел в сторону Давиртаннена.\n— Уже три часа ночи, неужели это нельзя отложить до утра? — спросил он раздражённо.\n— Нет, боюсь, что не нет, Ярил. — Давиртаннен быстро оглянулся в коридоре, чтобы убедиться, что они одни.\nГостиница была осмотрена ещё до их прибытия, но нельзя быть полностью уверенным, что никто не подслушивает.\n— Вы должны это увидеть! — Он достал из седельной сумки папку и передал её Бенджену. — Даннья Шах, коммунистические партизаны, все они финансировались и снабжались Хирой!\n\nБенджен проснулся. — Это... это не можешь быть правдой. — Он схватил папку и тихо отошёл, чтобы закрыть дверь спальни и не разбудить Руусу. Ярил начал лихорадочно листать документы и фотографии, содержащиеся в ней. Примеры оружия, зарегистрированные как уничтоженное, но обнаруженные на оружейных свалках повстанцев, переводы денег через теневые счета, которые вели к Хире... всё это было перед ним.\n— Я... ты... но... это безумие, Хира и есть тень Читала?! Зачем ей это делать? Зачем ей свергать правительство?! Она не может быть настолько безумной, чтобы предать нацию и сжечь всё дотла...\n—...И восстать из пепла, чтобы занять первое место, без сомнения, я не знаю, в какую игру она играет, но мы уловили отблеск света на её масштабы деяний.\n\nВыражение Бенджена быстро превратилось из шока в твердую решимость. — Мы должны что-то с этим сделать, мы не можем позволить этому остаться без ответа. Свяжитесь с Евой по телефону и скажите, чтобы она прекратила финансирование департамента Хиры, затем попросите Якоба сократить её военный допуск, и убедитесь, что все владельцы заводов знают, чем она занимается, и не поставляют ей ничего, что сначала не было бы одобрено вами и мной. Мы перерубим голову этой змее здесь и сейчас!\n— Сейчас, Ярил. — Давиртаннен направился обратно по коридору."
chital.16.a:0 "Мы вас поймали за копыто, мадам Хира!"

chital.17.t:0 "Знакомство с олено-хиндийцами"
chital.17.d:0 "В величественный южный город Гондирану Ярил отправился вместе с большей частью советников. Салон поезда был оживлён шумом деловых разговоров. По пути к Южному Граду локомотив останавливался на различных станциях, принимая всё новых пассажиров — в Делере его встретила Хира с толпой представителей олено-хиндийской власти и знати, которым не терпелось узреть и поговорить с Ярилом.\n\n— Как Вы можете видеть, мой государь, усиление кооперации осткранбийских торговых компаний с южными владельцами пряностных ферм позволит расширить объёмы производства на юге в неслыханных за многие года масштабах! — Бенджен молча кивал одному из олено-хиндийских делегатов, с неподдельным интересом выслушивая всякую деталь, касающуюся экономических и правительственных реформ. Позади него сидел Давиртаннен, также кивая в ответ, не переставая при этом присматриваться к каждому пассажиру. Взглянув на место с дальней части вагона, он заметил Якоба — тот вовсю дрых и пускал слюни, впадая в тоску от происходящего. Покачав головой, Давиртаннен оглядел остальной салон.\n\nНичего особенного не происходило, — делегаты угощались роскошными винами и едой вместе с членами ярлского двора, и никто толком не понимал, что происходило. Все эти олени сами по себе не так важны, как поездка монарха, и те лишь ели и пили.\n— Благодарю Вас, уважаемый, — Бенджен встаёт, заставив вздрогнуть отвлёкшегося Давиртаннена, — я рад нашей встрече, Ваши идеи и планы мне весьма по душе, — Бенджен взглянул на Давиртаннена, и тот на секунду поймал взгляд нетипично живой для него самого. И снова отвернулся к делегату, — Надеюсь, мы скоро сможем встретиться в Осткранби и претворить их в реальность. А теперь пойдёмте чего-нибудь перекусим.\n\nНа другом краю страны в тихом офисе Хира подняла трубку телефона и через несколько мгновений по ту сторону раздался голос Бхушана:\n— Что случилось, мадам?\n\n— Пора приводить план в действие."
chital.17.a:0 "Да они, вроде, неплохие олени!""

chital.18.t:0 "Знакомство с южными князьями"
chital.18.d:0 "Склонив голову, он оставался настолько неподвижным, насколько мог. Ева предупредила, что если цветы застрянут в рогах, то это будет воспринято как серьезное оскорбление. К счастью, они прошли через рога и мягко приземлились на шею без происшествий. Он улыбнулся и поднял голову к оленихе-вельможе, та поклонилась в ответ и отошла. Ева ему тепло улыбнулась; всё шло гладко. Сады были безукоризненно оформлены, между клумбами были расставлены столы с едой и напитками. Олени были прекрасно наряжены, и настроение было лучше, чем он опасался. Князья и княгини Гондираны прибыли большим числом.\n\nЮжные князья были в основном хиндийцами и не слишком были рады Бенджену, но Ева снова предупредила: пока он не подаст никаких поводов к оскорблению или неуважению, местная знать будет отвечать тем же; в них нет ненависти, лишь недоверие. Предстояло ещё заслужить хорошее отношение, и это был первый шаг в развитии региона, который исторически игнорировался и пренебрегался.\n— Прекрасно, Ярил, достойно и грациозно, если позволите, — сказала Ева, подходя к нему слева.\n— Да, приятно видеть, как всё гладко проходит.\n— А как иначе? Эти олени вам не враги, о них просто забыли. Они привыкли к отношению свысока, так кто угодно станет врединой. Просто помните, чему я вас учила, и всё будет в порядке. Уравновешенность и грация во всем, Ярил. Пообедаем, затем будут танцы у огня, потом аудиенция с какими-то учителями и студентами — будем заняты целый день.\n\n— И правда. Как ни странно, я даже не против, — он глубоко и блаженно вдохнул вечернего воздуха, смакуя запах садовых цветов, — мне здесь нравится. И почему я не провожу больше времени в этих краях!\n— Ну, всегда есть особый олень, который мог бы показать вам все вокруг, — та подмигнула, — госпожа Индира, можно Вас на пару слов?, — Ева с легкой ухмылкой покинула его, отправившись поболтать.\n\nНу не может быть всё так просто."
chital.18.a:0 "Они что-то скрывают?"

chital.19.t:0 "Макавианский стрелок"
chital.19.d:0 "Это было почти слишком просто. Маршрут был опубликован в газете, и каждый олень от Осткранби до Гондирана знал, где будет проходить Ярил. Этот день объявили общественным событием, праздником, и каждый житель Читала мог принять в нём участие. Не было никакого беспокойства, по крайней мере, среди окружения Бенджена.\n\nЭтим утром Ярил встретился с рабочими местной фабрики, прежде чем отправиться в город на встречу с мэром. Его машина поехала по главной дороге на юг, прежде чем свернуть на проспект Доенка; толпы выстроились вдоль маршрутов, всем хотелось глянуть на Бенджена. Якоб лично сопровождал его, а рядом на всякий случай находились королевская гвардия и городская полиция. Это был хороший день, солнце светило, и Бенджен мог наслаждаться собой и своей страной. Якоб как всегда выглядел угрюмо, но Бенджен замечал, что старый солдат рядом с ним наслаждался погодой и может даже восторгом толпы.\n\nНа крыше с видом на маршрут сидел гарпия и ел бутерброд. Слева от него было маленькое радио, настроенное на мёртвую частоту, справа — карабин «Кралле» 06, лучшая на рынке винтовка средней дальности. Простое оружие для простого дела. Когда он закончил свой обед, кортеж медленно двинулся по проспекту к его наблюдательному пункту. Инструкции даны, половина денег получена, безразличие к происходящему выработано. Вздохнув, он поднял винтовку и положил её на карниз крыши, напевая про себя, когда слегка подкручивал прицел, регулируя дальность и компенсируя угол.\n\nЖаль, правда, все было слишком просто, вообще никаких трудностей. Он посмотрел в прицел и увидел приближающуюся машину, точную цель. Ярил был занят размахиванием копытом перед десятками оленей, выражающие свою любовь, и не мог замечать что-либо ещё.\n\n— Ну что, Бенджен V, последний в своём роде. Смерть освободит тебя от бремени правления, которое ты всегда ненавидел, — пробормотал макавианец и его коготь сжался на спусковом крючке."
chital.19.a:0 "Часы пробили три..."

chital.20.t:0 "Ход Бароннена"
chital.20.d:0 "Дверь кабинета распахнулась, в комнату вбежал олень.\n— Элик. Я только что узнал новости, ч-что мы будем делать?\n— Жаргин, как ты смеешь врываться в мой кабинет! — Элик положил свой недоеденный сэндвич на стол перед собой. — О чем ты говоришь, что опять у тебя случилось...\n— Бенджен мёртв! На него совершено покушение.\nТишина заполонила кабинет после этих слов. Элик, отойдя от шока начал действовать.\n — Мы... мы должны что-то предпринять и быстро. Мы знаем, кто это сделал?\n— Н-нет, но я могу предположить. — ответил Жаргин, боясь, что он прав.\n— Ось, так-так, хорошо, дай подумать. В лучшем случае к власти придёт Бхушан, и мы все погибнем. В худшем к власти придёт Хира, мы обанкротимся и, возможно, мы все погибнем. Остаётся только Ивар, и если он возьмет власть, у нас всё ещё есть некоторая свобода действий, он хоть и эгоист, но не психопат, и он не настолько умён, чтобы быть интриганом. Хорошо, Жаргин, мы должны сделать всё, что в наших силах, чтобы поддержать Ивара, садись за телефон и начинай распространять информацию о закрытии фабрик. Сообщи страже и рабочим, они должны знать, на чьей мы стороне. Если мы будем работать быстро, то сможем заблокировать город до того, как сюда прибудет Ось!\n— А как же Якоб, Ева и Давиртаннен? Они могут что-то сдела...\n— Если они собирались остановить это, они бы это сделали ещё до того, как Бенджен был убит, возможно, они уже мертвы. Ось не стала бы этого делать, если бы не была готова, и мы можем только предполагать, что они уже на пути сюда. Мы должны сделать всё возможное, чтобы предотвратить гибель горожан.\n— Но ч-что е-если э-это Бхушан или Хира, м-мы же н-не можем по-помешать взять город???!!! — ответил всё более паникующий Жаргин.\n\n— НЕУЖЕЛИ ТЫ НЕ ПОНИМАЕШЬ?! — крикнул Элик. — Они уже победили..."
chital.20.a:0 "Наш капитал... и столица потеряны!"

chital.21.t:0 "Пламя Оси"
chital.21.d:0 "Осткранби в огне. Дым и зарево пожаров были видны за много миль, а протесты переросли в бунты и грабежи. Бенджен был мёртв менее четырех часов, а столица уже рушилась. Солдаты и полицейские покинули свои посты, когда весть об этом дошла до города. Если они не смогли защитить своего Ярила, то как они могли надеяться защитить себя, и это до того, как пришло сообщение, что Бхушан и войска Хиры уже в пути.\n\nНачалась паника, отчаянный страх перед неизвестностью заставил оленей действовать, несколько видных членов городского совета попытались организовать марш солидарности, но он быстро вышел из-под контроля и перерос в насилие. Всё это время агенты Хиры перемещались среди них, раздувая пожары и исчезая, преследуя проблемных политиков. А затем прибыл Туймайянату.\n\nМонахи-воины Бхушана отбили всю оппозицию на своём пути, гражданские олени не шли ни в какое сравнение с ними, оставляя после себя избитых и сломленных. Уйдёт немного времени, но в течение следующих нескольких недель весь Читал будет уже под их контролем, и пока Бхушан, Хира и Ивар поднимались по лестнице в белую башню, будущее было у них."
chital.21.a:0 "Да здравствует Ось Читала!"

chital.22.t:0 "Благополучное возвращение домой"
chital.22.d:0 "Королевский поезд въехал на станцию Осткранби под радостные возгласы толпы, собравшейся вокруг путей и платформы, и выпустил с шипением большое количество пара. Пока Бенджен был в отъезде, новости о Высочайшем посещении были в основном положительными, но он не ожидал такого возвращения. Было, конечно, несколько заинтересованных сторонних наблюдателей, странный скучающий чиновник - безусловно. Но что это было? Это было нечто совсем другое.\n\nЯкоб и Ева остались в вагоне, первый под видом организации защиты Ярила, а вторая по своим личным причинам. Они оба знали, чей это был час, особенно после нападения. Тяжелая повязка на плече Бенджена была ярким напоминанием об этом.\n\nВдохнув, чтобы успокоиться и убедиться, что верхняя пуговица его мундира застегнута, Бенджен отошёл от окна и направился вниз по вагону. Когда он вышел на свет, толпа разразилась радостными криками, приветствуя его как героя Читала. Он слегка вздрогнул, когда шум достиг его, но затем улыбнулся и помахал им, изо всех сил стараясь выглядеть спокойным, и это ему немного не удалось.\n\n— Мои дорогие, — позвал он, стараясь, чтобы его услышали в толпе. — Мои братья олени!\nПостепенно наступила тишина, когда они замолчали, чтобы дать ему возможность обратиться к ним.\n— Мне несказанно приятно вернуться к такому теплому приему. Вы, несомненно, слышали о моих путешествиях по всей нашей стране, а также о трагедии, которая произошла недавно. Я видел много чудес и, к сожалению, много несправедливости. Я слушал и слышал советы знати, врачей, учителей и строителей. Я стоял в тени наших великих памятников прошлому и видел свет грядущего будущего. И, прежде всего, я выстоял, даже когда покушения на мою жизнь пытались поставить Читал на колени!\n\nЯрил жестом пригласил Давиртаннена подойти и встать рядом с ним. Советник моргнул и осторожно сошёл с повозки на небольшое пространство, освобожденное стражниками. Он улыбнулся, оглядывая толпу, словно это были друзья, пришедшие поприветствовать их, а затем подошёл к Бенджену.\n— Вы, все вы сделали это возможным, — продолжал Ярил, обращаясь к толпе, — и именно вашими советами и уроками я буду направляться, чтобы построить новый, лучший и более сильный Читал. Вместе с моим близким советником и хорошим другом Бендженом Давиртанненом мы вместе отдадим всё, что у нас есть, чтобы реформировать Читал к новому веку Гармонии и Мира!"
chital.22.a:0 "Новый рассвет близится в Хиндии!"

chital.23.t:0 "Судьба Оси"
chital.23.d_baronnen_end:0 "Переход власти редко проходит гладко, но после смерти Бенджена всё должно быть сделано, и сделано быстро. С уходом Ярила все надежды Евы, Давиртаннена или даже Якоба сохранить власть угасли. Стало ясно, что у них больше нет влияния, чтобы оставаться в правительстве долгое время, и остались только три члена Оси, которые могут претендовать на пост главы Совета.\n\nОпасаясь влияния более радикальных членов Оси, промышленники всей страны тайно объединились, чтобы поддержать Ивара Ховерсхольма, зная, что он умеренный лидер, разбирающийся в экономике, и с ним проще работать. Раньше они горячились поддержать мадам Хиру, но принимая во внимание, что Ярил внезапно и таинственно исчез, а шпионка-хозяйка вот-вот придёт к власти, то лучше всего избрать лояльного лидера.\n\nНо придворные отдавали предпочтение Хире. Было ли это их личным желанием или же она успела собрать на них всех компромат, точно сказать нельзя. Она имела влияние в каждом уголке Белой башни, и ничто не покидало залы монумента без её ведома. Конечно, такой мастер деталей мог направить нацию по правильному курсу. Это оставило Бхушана без особой опоры, который всегда отдавал предпочтение силе своей веры и воинов, нежели политике, и любой воспринял этот факт с облегчением.\n\nТеперь им оставалось только решить, кто из них крепче держит власть, Ивар или Хира. "
chital.23.d_violent_end:0 "Пока Осткранби горел, а Туйя хваталась за любую власть в стране, сражаясь с местными силами, Хира довольно поздно поняла, каким оказался Бхушан. Слишком долго она видела в нём не более чем инструмент, плохой инструмент, который она могла бы использовать, чтобы угрожать окружающим и уравновешивать весы власти, но, увидев свой шанс подняться на вершину как дар богини, Бхушан сорвался с поводка и теперь предъявлял собственные претензии. Они никак не могли захватить власть законным путём, подавляя свои стремления и идеалы, и даже после убийства Бенджена V они никак не могут взять власть этом полном хаосе.\n\nЕва, Якоб и Давританнен были полностью выбиты из колеи восстанием, находясь вдали на передовой, они не могли достаточно быстро реагировать на происходящее в столице. Ивар не был создан для такого рода захвата власти, поэтому его сразу же отодвинули на второй план. У Хиры было достаточно политического влияния и связей, чтобы устранить любого оленя, который мог бы бросить ей вызов, и достаточно секретов, чтобы удержать власть в течение следующего десятилетия или даже дольше, при условии, что она сможет найти подходящую марионетку на роль Ярила, оставив свою властью за троном.\n\nБхушан не был так тонок. Его святые солдаты были на свободе и охотились на своих угнетателей, захватывая любую местную власть, какую только могли. Большая часть столицы уже была в их копытах, и если дело пойдет так и дальше, то он станет новым правителем. Теперь это была гонка со временем, сила против хитрости."
chital.23.a:0 "С поддержкой промышленников Ивар Ховерсхольм побеждает."
chital.23.b:0 "Под давлением знати Хира Рамачан выходит триумфатором."
chital.23.c:0 "Влияние Хиры Рамачан сплотило нацию вокруг неё."
chital.23.e:0 "Бхушан Гурат берёт контроль над Туйей."

chital.24.t:0 "Сведение старых счетов" 
chital.24.d:0 "В это очередное утро Осткранби, на стол Хиры Рамачан вновь пришло множество писем, но на этот раз в них звучала иная атмосфера — атмосфера надежды. Для этих изменений потребовались все шпионы Хиры с Юга, обещание тысячи услуг для Бхушана и Туйе, и даже несколько весточек из резиденции Ховерсхольма в Вальделанде, но, наконец, хоть малая часть векового унижения хиндийцев была стерта. \n\nНесколько ночей назад, когда сотни караванов богатых читальских торговцев, бюрократов и дворян, перевозивших незаконно нажитый труд туземцев и дары Священной Махиматы, прибыли в великий город Гондирана, чтобы Туйя Бхушана вышла из тени и встретила их. Олени в масках, вооружённые священными двуручными скимитарами, уносили грузы, убивали охранников и брали в плен сотни оленей, эксплуатируя своих собственных братьев и сестер. Навар распределялся между голодными жителями Гондираны, а рабов возвращали на родину на тех же караванах, захваченных ставленниками Туйи. Для тех избранных торговцев, которых уличали в поставках опиума и других ядов жителям Юга, или тех, кто был известен в окружении Якоба и Евы, Туйя не давала им пощады в Осткранби, вместо этого устраивая импровизированные религиозные суды, которые признавали их виновными на месте.\n\nПосле кровавой бойни в Гондиране агенты Рамачан обратили внимание на письма из Хаарихуса, Фраскала, Канелимпры и Осткранби, которые ныне составляют большую книгу дворян и бюрократов, замешанных в коррупции и жестоких расправах. В один прекрасный день процветающие плантации окажутся в миг без хозяев, поскольку жестокая кампания запугиваний и убийств угрожает лишь тем, кто осмелился причинить вред детям Махиматы. Сторонники Оси, конечно же, нашли кандидатов на эту участь.\n\nРазмышляя о прошедших днях, Верховный Министр, шпионка и интриганка, развернула сначала одно письмо, затем другое, и ещё... а после просто улыбнулась. Вместо "Мадам Хире Рамачан", все они были написаны для "Мамочки Хире, благословенного матриарха Читала"."
chital.24.a:0 "Разве есть что-то слаще справедливости?"

chital.25.t:0 "Плавание для Якоба"
chital.25.d:0 "Якоб в досаде хлопнул копытами по столу, расколов деревянные элементы столетнего стола. Не было слов для выражения ярости, которая бурлила в нём, его старые кости трещали от напряжения в плечах. Этот документ лишил его дома, страны и жизни.\n\nДля неподготовленного глаза письмо, лежавшее перед ним, выглядело как повышение по службе, важная роль на мировой арене, но для всех, кто следил за новостями, это был смертный приговор. По приказу Совета он должен был быть отправлен в Олению в качестве дипломата. Он имел самое глубокое представление о культуре и обычаях Олении и мог стать ценным связующим звеном между их странами. Оления — эта знаменитая стабильная и процветающая страна, о нет, погодите, это раздираемая войной дыра мира, постоянно находящаяся на грани краха. Он мог отказаться, но отказ от прямого указания Совета грозил ему тюрьмой или обвинением в измене. Согласие означало, что он никогда больше не увидит свою родину. В любом случае, Хира получила то, что хотела. Взяв письмо, он в гневе разорвал его на куски. Он мог собрать своих союзников в армии, изгнать Хиру с поста и вернуть свою страну, но развязывание гражданской войны привело бы к гибели многих его близких и родных, не говоря уже о многих жителях Читала. Неужели жизни всех этих оленей стоили меньше, чем его собственная? Может ли он оправдать развязывание войны ради спасения своей шкуры? Стиснув зубы и глядя на растерзанные остатки письма, он понял, что у него нет выбора.\n\n— Было бы проще, если бы она просто меня застрелила."
chital.25.a:0 "Семь футов тебе под килем, дружок!"

chital.26.t:0 "Свежие новости!"
chital.26.d:0 "Первая утечка началась довольно быстро: "лорд Сверре якобы присвоил благотворительные средства..." — обвинение, которое он, конечно же, отрицал — "...и спрятал их на секретном банковском счёте." Подобные истории о коррупции не были редкостью. Но однажды утром в редакцию газеты "Читал Таймс" пришла пачка документов, которые ясно показывали, что он не только украл у благотворительной организации, но и присвоил большую часть пенсионного фонда своего сотрудника. Лорд Сверре был быстро доставлен в отдел, но начал доносить на всех знакомых ему дворян, чтобы добиться смягчения.\n\n\nЛеди Тэя занималась контрабандой опиума из Кольтфагена, он видел, как она предлагала его на званых обедах. Она хранила его на складах лорда Торвальда в доках Осткранби в обмен на то, что она не расскажет властям о его контрабанде оленей. Они, в свою очередь, продали лорда Йенса и леди Катье, которые успели продать государственные секреты Кирии, а та, в свою очередь, продала леди Элизу за содержание игорных притонов, и так далее. В течение двух с половиной месяцев почти весь дворянский класс был арестован и находился под следствием по тому или иному поводу. Даже те, кто на первый взгляд не сделал ничего плохого, впоследствии были уличены в сомнительных налоговых махинациях.\n\nПреступления были реальными, их тщательно расследовали, но цепочка событий, которая стала известна как "Моральная Афера", подпитывалась из внешнего источника. Когда расследование заходило в тупик, из-за хорошо спрятанных денег, тут же появлялась пачка бумаг, заполняющих пробелы, и, несмотря на все усилия полиции сохранить расследования в тайне, газеты и радио постоянно получали свежую информацию об их деятельности.\n\n\nСтрана сыпалась на глазах, всё быстро раскрывалось. Репутация благородных классов рушилась по мере того, как они ополчались друг на друга, и многим из них грозили длительные тюремные сроки за их преступления. Одним лишь плавным движением копыта вся паутина рухнула. И за всем этим с улыбкой наблюдала Мадам Хира, ожидая новых раскрытий."
chital.26.a:0 "Чтобы свежая сводка была у меня на столе до обеда!"

chital.27.t:0 "Коронация"
chital.27.d:0 "Бриенна сидела на краю своей кровати, платье облегало её плечи, и она нервно перебирала копытами. Сегодня должен был состояться один из самых важных дней в её жизни — коронация Ярилы, но она не знала, почему всё это происходит и где её отец Якоб. Легкий стук в дверь отвлек её от размышлений, и в комнату проскользнула мадам Хира, мгновенно улучшив настроение Бриенны. Хира была ей настоящим другом, помогая справиться со всеми последними изменениями.\n\n— Бриенна, как ты себя чувствуешь? — спросила она, проходя комнату к кровати Бриенны.\n\n— Нервничаю, наверное. Я точно должна пройти через это?\n— Бриенна, у государства должен быть лидер, и мне жаль, что это бремя выпало на твою долю, но нет никого другого, кто обладал бы качествами, необходимыми для этой работы. — Она положила копыто на плечи лани.\n— Я не хочу этого. Я... Я никогда не хотела этого. Я никогда не покидала территорию отцовского поместья до тех трёх дней тому назад. Я просто хочу домой. — тихо пробормотала Бриенна, и слезы покатились по её щекам.\n\n— Не волнуйся. Я буду рядом, чтобы помочь тебе. — Хира ответила, крепко обняв её.\n— Ты... ты поможешь? — Бриенна подняла голову и в её глазах светилась надежда.\n— Конечно, ведь я твоя подруга, твой отец, возможно, ушёл, но я не позволю тебе пройти через всё это одной. — Взяв платок, Хира осторожно вытерла слезы Бриенны. — Знаешь, эта должность не обязательно должна быть сплошным мраком, скучной бумажной работой и страшными решениями, она может быть очень веселой. Вечеринки, посещение других стран, каждый молодой олень будет добиваться твоего расположения. Вот что я вам скажу. Я разберусь с бумажной работой, а ты просто сосредоточься на удовольствии.\n\n— Ты это правда сделаешь для меня? — фыркнула она.\n— Конечно. Для этого и существуют друзья."
chital.27.a:0 "Да здравствует новый Ярил!"

chital.28.t:0 "Гуру и Годи"
chital.28.d:0 "Мадам Хира давно стремилась синкретизировать махиматизм с верованиями и культами старооленийских Годи и тем самым положить конец религиозному раздору в Читале. Кульминацией её попыток стала организация великой конференции в Монтабе.\n\nОдним из главных придворных советников, представлявшим Годи, был Коннар — убеждённый последователь Укко, противник того, что сам называл "примитивными языческими ритуалами ушедших эпох". Он считал, что верность традиционным ценностям оленийской религии должна быть у правительства на первом месте — с чем вот уже которую неделю и надоедал Хире Рамачан, не желавшей признавать Годи ведущей религиозной силой страны.\n\n— Вот дадим мы ещё больше власти эти махиматистам с их отсталыми идеями — они уничтожат весь институт Годи, каким мы его знаем, а заодно превратят эту страну в некий первобытный материнский культ. Всё, чего правительство ярила добилось за последние несколько лет, превратится в руины, — так Коннар и говорил на конференции, стуча копытом по столу, — Все туйянцы есть террористы, а махиматисты не только им не мешали, они позволили им вычистить всех несогласных с Осью в сельских регионах! Читалу нужны традиции, нужна гордость, а ещё предводительство оленийцев и оленьих богов. А если и синкретизировать религии, то пускай Махимата считается одной из богов пантеона, наравне с остальными:\n\nУчение Коннара о религиозном превосходстве оленийской церкви встретило противодействие у части королевского двора, особенно от Бхушана Гурата — члена Читальской Оси и приятеля Рамачан. Будучи членом ополчения Туймаиянату и не менее убеждённым последователем хиндийской религии, Бхушан предлагал объединить религии таким образом, чтобы Махимата считалась всевышней матерью всех богов — в согласии с принципами махиматистского единобожия.\n\n— Ясно, что Коннар неправ во своих изметаниях лживой проповеди о принципах Махиматы и о сути ея как Богини. Махимата есть матерь всех хиндийцев, оленийцы же только и алкают развратить нас своей современной, бессодержательной храмовой системой. Они заставят нас разрушить нашу же родину, искоренить наши исконные порядки, выкорчевать нашу же культуру ради возвращения к некоему "благому" управлению, — заявлял Бхушан, — Его убеждения столь же безрассудны, сколь и пагубны, и я взываю к Хире — опроче остального — признать Махимату как верховную богиню пантеона и покровительницу всего Читала от лица державы."
chital.28.a:0 "Махимата — воистину одна богиня... из множества в оленьем пантеоне!"
chital.28.b:0 "Махимата всем богам праматерь!"

chital.29.t:0 "Открытие Читальской ассамблеи"
chital.29.d:0 "Хотя мадам Хира всё ещё сохраняет свою власть как Верховный Министр и "Диван" Читала, её обещания о реформах в политической и экономической систем всё же исполняются: было официально объявлено о первых в стране парламентских выборах.\n\nПредставители как хиндийских, так и оленийских округов изберут кандидатов в читальскую Народную ассамблею — в ней будут приниматься решения касательно повседневного управления государством, и никто не сможет их обжаловать кроме Хиры и молодой Ярилы Бриенны, за которой уже присматривает Верховный Министр. Хотя многие подняли вопрос о ветхости инфраструктуры и о том, что ради выступления в Народной Ассамблее приходится проходить долгий и небезопасный путь к столице, сторонники Хиры отметили дорогу весьма благоприятной. Наибольшая явка на выборы ожидается в равнинной местности, а пока советники Хиры усиленно работают над избирательной инфраструктурой по всем южным районам Читала.\n\nНовообразованная Читальская Народная Партия, объединившая в себе реабилитированных коммунистов, личных советников Хиры и бывших сторонников Читальской Оси, уже явила себя как партия власти, поддерживающая аграрную политику, земельную реформу и Верховного Министра. Само собой, во имя национальной стабильности на первых выборах в ассамблею избирались из сторонников Оси, из коренных жителей и князей со всего Читала... но только от Читальской Народной Партии."
chital.29.a:0 "За новый век!"

chital.30.t:0 "Новый Совет семи"
chital.30.d:0 "— Полагаю, вам всем интересно, зачем я всех вас собрала, — Хира обратилась к своим новообретённым союзникам на первом собрании обновлённого Совета семи, — Я дам вам ответ здесь и сейчас.\n\nШесть представителей нового Совета нервно глянули друг на друга, затем на Рамачан. Она позвала на заседание, помимо других сторонников Читальской Оси, Ивара Ховерсхольма, Элика Бароннена, Бхушана Гурата, даже Еву Пиллаи, одну из прежних приближённых Бенджена. Но мадам Хира умолчала о деталях встречи, упомянув лишь чрезвычайную её важность, и что-то о предвестии новой эры Читала.\n\n— Объясню вам кратко нашу миссию, прежде чем мы приступим непосредственно к работе над самим Советом. Все мы знаем, что изначальный Совет семи провалился по всем пунктам — настолько, что Бенджену пришлось набирать в него всё новых прихлебателей, служащих его интересам и заглушающих голос народа. Давайте запомним: идея Совета Семи не была, по существу, идеей плохой, ибо именно нам, благородным оленям и лидерам Читала, надлежил править страной. Однако безрассудное высокомерие и пренебрежение нуждами простых читальцев — вот что превратило Совет в воистину отвратительное образование!\nВот почему, — продолжила Хира, переведя дух, — я позвала вас сюда. Мы возродим из пепла старый совет и выстроим новую систему, которая не будет притворяться, будто она представляет интересы всех читальцев — она будет представлять их на деле. Наш совет будет ставить народ превыше всего, и в то же самое время время усиливать собственную легитимность.\nТак... — Хира остановилась, — будет выстроен новый Читал."
chital.30.a:0 "Предателям в нём места не будет."

chital.31.t:0 "Дружеская встреча"
chital.31.d:0 "Сады в угасающем свете вечера были прекрасны. В лучах заката за Белой башней сверкали листья и цветы. Хира непринужденно прогуливалась в тёплом потоке ветра, Коннар был рядом с ней. Старый представитель Годи пытался дать совет Хире, как когда-то Бенджену.\n\n— Мудрость Годи - это не то, что следует отбрасывать так быстро, госпожа Хира. Есть много областей, в которых мы разбираемся.\n— Правда? Скажи мне, Коннар, у тебя племянник в Самбаре до сих пор занимается контрабандой оружия? Что вы можете сказать о нём?\nКоннар удивленно поднял бровь, но не сбавил шага.\n— Годи не обладают таким уровнем проницательности, как им кажется. — Хира улыбнулась, гордясь своими познаниями.\n— В таком случае, не могли бы вы просветить меня, зачем вы вызвали меня сюда, не то чтобы я не оценил приглашение. — Он продолжил.\nСлухи о сети агентов мадам Хиры, очевидно, были правдивы, и ему нужно было быть осторожным, чтобы не узнать, какие ещё слухи были правдивы.\n\n— Что если я предложу вам Читал? — спросила Хира.\nКоннар остановился на месте, так как Хира продолжала прогуливаться, не оглядываясь на него.\n— Первого числа следующего месяца Ярил Бриенна объявит, что официальной государственной религией Читала будет Уско. Поклонение Махимате будет включено в пантеон как ещё одной богине, и каждый город и поселение должны будут иметь храм, посвященный её чести. Это будет если я прикажу ей действовать дальше. — Она оглянулась на него через плечо и встретила его взгляд.\n— Эта большая и очень дорогая честь. Должен же быть какой-то способ отплатить за этот пример щедрости. — Он низко склонил голову, играя в игру, которую она затеяла.\n— Меня интересует состояние веры в Читале. Я бы хотела получать отчёты каждые две недели о том, кто и как часто посещает эти служения. Кажется справедливым, не правда ли, заботиться о духовном благополучии наших оленей?\n— О, действительно, очень справедливо, но зачем мы нужны вам? Конечно, ваши собственные агенты могут узнать обо всём, что вы пожелаете.\n\n— Да, я могу узнать всё о любом олене, но я хочу знать всё о каждом олене."
chital.31.a:0 "Да здравствуют Годи и Пантеон!"

chital.32.t:0 "Дружеское покушение"
chital.32.d:0 "Лёгкий звон столовых приборов и тихие разговоры разносились по ресторану, пока Мадам Хира наслаждалась своим обедом. Это была её любимая часть дня, когда она могла просто взять перерыв и расслабиться на час, собирая маленькие кусочки сплетен из праздных разговоров вокруг.\n\n\nНежно улыбаясь себе и расслабившись в кресле с чаем, она подняла утреннюю газету. На первой странице красовался заголовок "Лидер Годи убит" с фотографией Коннара внизу. Старый Годи, который когда-то пытался советовать и влиять на Бенджена, теперь лежал мертвый, задохнувшись от собственных проповедей, засунутых ему в глотку. Такое жестокое убийство будет очень плохо расследовано, и его убийца никогда не предстанет перед судом, она была уверена в этом.\n\nКак жаль, но после смерти Коннара Годи придётся выбирать нового представителя, а без явного кандидата это быстро превратится в междоусобицу и споры. В этом безвластии через несколько месяцев махиматизм будет объявлен официальной государственной религией Читала, и давняя ошибка будет исправлена.\n\nПодув на чай, она встретилась глазами с ланью, сидящей напротив неё. Хира осторожно кивнула, кладя газету на стол, и с этим сигналом лань встала и вышла из ресторана."
chital.32.a:0 "Пантеон уже не в моде."

chital.33.t:0 "Отвержение Оси"
chital.33.d:0 "— Что всё это значит?! — Бхушан ворвался в дверь, увидев за ней спорящих Ивара и Хиру.\n— В очередь! — стиснув зубы пробормотала Хира.\n— Тут всё предельно ясно. — с улыбкой сказал Ивар. — Конец. Оси больше нет, вы вернётесь в свои земли и на своём пороге я вас больше не вижу. Я захватил власть и ничего вы с этим не поделаете.\n\nПосле этих слов в зале повисла мёртвая тишина. Лицо Бхушана медленно искривилось, краснея от гнева.\n\n— Мы вытащили тебя из канавы, и ты решил нам так отплатить? Ты взял власть исподтишка пока мы защищали наше будущее! — Бхушан прокричал Ивару. — Тебе это с копыт не сойдёт, у меня всё ещё есть Туйя и-\n— У меня есть армия и полный список с вашими тайниками, количеством и позициями твоих монахов и, пока мы тут разговариваем, солдаты уже готовятся к атаке. Там будет настоящая резня! — ответил Ивар.\n— Тогда я всё сделаю сам. — Бхушан приготовился обнажить клинок.\n— За этой дверью четыре вооружённых телохранителя, ты умрёшь даже не шагнув.\n\nБхушан остановился, медленно опустил своё копыто, смотря волком на бывшего товарища.\n\n— Ивар, я искренне удивлена, — под давлением польстила Хира. — Я и не думала, что ты на такое способен.\n\nПервоначальный шок от переворота прошёл, и теперь, видя, как всё встаёт на свои места, она не могла не оценить коварную суть этого плана.\n\n— Мы все знали, что тут будет только один победитель, но не считайте меня неблагодарным. Я даю вам возможность уйти живыми, ваши земли никто не тронет. Считайте это утешительным призом за второе место, но вам в моей республике с вашей кровожадностью и ложью места нет, — сказал Ивар, посмотрев на Хиру и Бхушана. — Вы устарели, привержены традициям и с вашим рвением контролировать всё вы будете только мешаться под копытами. Так что идите домой и гордитесь тем, что успели сделать."
chital.33.a:0 "Идите своей дорогой, друзья."

chital.34.t:0 "Разговор по душам"
chital.34.d:0 "— Дядюшка, ты знаешь зачем я здесь.\n\nСтарый олень сидел в одном из кресел величественного дворца в Осткранби, отдыхая от переполненного политическими и военными встречами дня.\n— Тебе заняться нечем? — хриплым голосом спросил Якоб. — Ты всё ещё не оправился от покушения.\n\nБенджен вздохнул, и наполнил два бокала бренди, поставив один из них перед Якобом, перем тем как сесть самому.\n— Дядюшка, я знаю, ты обо мне заботишься. Я знаю, что ты желаешь Читалу только лучшее. Но мы встаём на новый путь, свободный от старой розни оленей. Совету нужны новые лица, а ты нужен в другом месте.\n\nЯкоб, приподняв бровь, продолжил слушать Ярила.\n\n— Ты многие года служил этой стране, помогая моему отцу и Аатто, но сейчас больше всех в тебе нуждается армия. У Читала ещё много проблем, и нашим солдатам нужен ты, без споров в дворце о политике.\n\nДва Кудлинена смотрели друг другу в глаза, только медленное тиканье часов нарушало тишину в комнате. Первым заговорил старый олень.\n— Я знал что этот день придёт, — необычайно мягко сказал Якоб. — Не брат ты мне, племянничек. И так видно, что ты стоишь на своих копытах, независимо от традиций. Пришло время уступить тебе бремя правления.\n— Спасибо, дяде-\n— Давай без глупостей, — ответил олень, с вернувшимся грубым голосом. — Долго до тебя доходило, что ты иногда можешь проводить свободное время с семьёй. — Якоб отхлебнул бренди и смачно хмыкнул.\n— Оленийский. А ты стал внимательней.\n— Я всё ещё иногда слушаю тебя, дядюшка. — Бенджен мягко улыбнулся."
chital.34.a:0 "Спасибо за службу."

chital.35.t:0 "Прогрессивная администрация"
chital.35.d:0 "Стол — вещь экстравагантная. Круг взаимного уважения и равенства из качественного красного дерева. Это было идеей из-за границы, самый простой способ дать понять, что все сидящие за ним над другими не главенствовали.\n\nОт старых привычек трудно избавиться, поэтому у Бенджена стул был роскошнее остальных. Это был случайным жестом доброй воли от слуг. Почему кому может захотеться, чтобы к главе государства не относились с должным уважением?\n\nИ хотя стул был удобным, проблем от этого не уменьшилось. Слева от Бенджена сидел Давиртаннен, который упорно продвигал все ценности и преимущества индустриализации. Справа же, Ева подкалывала Ивара, чтобы привлечь его внимание, хотя оба пытались убедить Бенджена в том, чья политика должна быть в приоритете. Катрина Ховерсхольм, сестра Ивара и одно из пополнений в Совете, заняла себя дискуссиями с другой новоприбывшей, Райли Нинессен.\n\nБенджен тихо вздохнул, хлебнув бренди из бокала. Оленийский, его любимый, помогает успокоить нервы в моменты, когда диспутирующие по твою сторону пытаются привлечь твоё внимание, не говоря этого напрямую. Вскоре, все в комнате затихли, когда по другу сторону стола Райли Нинессен громко захлопнула книгу, рявкнув что-то после этого.\n\n— Мы зря тратим время! Эквестрия уже проложила нам дорогу, почему мы должны её перекопать и переделать? — возмутилась Райли.\n\nКраткий момент благодатной тишины прошёл, комната вновь запомнилась возмущёнными криками. Вскоре, они все смешались в единый белый шум. В очередной раз вздохнув, Бенджен взялся за бокал. Может быть, некоторые идеи не так просто повторить, как кажется."
chital.35.a:0 "Зато стул неплохой."  

chital.36.t:0 "Падение Оси"
chital.36.d:0 "С закреплением власти Ярила и реформаторов, полное уничтожение противившейся правлению Бенджена Оси было делом времени. В официальном порядке, была точная дата того, когда их выгнали с их мест в Совете. На самом деле, всё было гораздо иначе.\n\nХира и Бхушан уже давно покинули свои покои в Осткранби. Годи, верные лишь Бхушану, нигде не было видно, их храмы опустели ещё до того, как гвардия ворвалась в них. Было ясно, что, по крайней мере, на Севере Читала влияние Оси исчезло.\n\nХоверсхольма, однако, ждала другая судьба. Из-за его реформаторских экономических идей и его роялистского прошлого, Ярил Бенджен V лично предложил ему место в правительстве, освободившейся после распада Оси. Ивар, конечно, сразу согласился и вновь получил прежнее место в внутреннем круге Ярила. Можно сказать, это был успех, и всё же, некоторые в рядах реформистов шепчут об опасности заговора на Юге Читала. Может, это ещё не все планы Оси.\n\nМожет, это только начало."
chital.36.a:0 "Добро пожаловать, Ховерсхольм и доброго пути остальным."

chital.37.t:0 "Долой Совет, даёшь Бенджена"
chital.37.d:0 "Когда сторонники прогресса начали продвигать свою политику, многие ожидали постепенного сдвига в сторону гармонистских и эквестрийских ценностей, создаваемого сплочённой работой Ярила и правительства в виде своевременных, но сбалансированных реформ. Чего многие не ожидали, так это заявления Бенджена V о полном расформировании Совета Семи и полной централизации политической и юридической власти в копыта Ярила на период времени, известный официально как "Гармонический переход". Широко расцениваемый как крайне авторитарный шаг, очевидно, что это было предпринято для беспрепятственного принятия реформ в Читале.\n\nЗаявление было встречено с смешанными чувствами, по многим причинам. Между тем, резко поднялось недовольство как и на дальнем Юге, из-за закрепления полной власти за Бендженом, так и на Востоке страны, из-за полного уничтожения их репрезентации на Севере и в столице. Не смотря на это, бастионы реформизма, на вроде северных земель и Осткранби, всецело поддерживают Ярила, организуя парады в честь него и нового эквестрийского порядка.\n\nЧитал остаётся разделённым, хотя неизвестно, что произойдёт дальше..."
chital.37.a:0 "Новый путь открылся."

chital.38.t:0 "Восстание Туймайянату"
chital.38.d:0 "Узы, сдерживающие Ось Читала вместе, к сожалению, не были разорваны, когда организация была де-факто расформирована несколько месяцев назад.\n\nПо нашим подозрениям, Бхушан Гурат с Хирой Рамачан объявил о новом правительстве в Южном Читале в ответ на нашу прогрессивную политику. Хотя многие в правительстве подозревают, что Хира использует Бхушана в качестве прикрытия для своих планов, восстание взяло себе имя и флаг Туймайянату, местной религиозной секты, намеренной защитить свои земли и веру от, как они верят, вторжения иноземного Ярила. Бхушан, непоколебимый член организации и один из лидеров движения, заявил, что Бенджен "хочет раздавить наши древние традиции и устои под эгидой своего так называемого прогресса".\n\nНаша разведка считает, что у Туймайянату имеет большое влияния в владениях Хиры в Хааритусе и Бхушата в Махорне. Любопытно, что Бхушан и его воеводы смогли взять под контроль большую часть Гондираны, управляемой сторонницей Оси Евой Пиллаи. Если Ева Пиллаи решит впустить повстанцев в город, это приведёт к массивным беспорядкам, ставя под угрозу правления Ярила над всем Читалом.\n\nСитуация ужасна, все ждут ответа Ярила на восстание."
chital.38.a:0 "Свиньи из Оси!"
chital.38.b:0 "Cittal tūymaiyāka irukkum!"

