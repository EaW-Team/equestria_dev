 ### TRAITS AND DESCS ###
 
 CTL_BENJEN_DESC:0 "§YДата рождения§!: 6 Июня 975 года, в Осткранби\n\n§YБиография§!: Говорят, что нет покоя голове в венце; Про Бенджена V Кудлинена, Ярила Читала и стойкого реформиста лучше и не скажешь: со всех сторон его окружают дворяне-заговорщики, предавшие его бывшие союзники и бессердечные революционеры.\n\nВ отличие от правителей прошлого — Повелителей морей, наводивших ужас на восточные берега Зебрики, покорявших туземных Оленей под своё иго от Самбара до Доули, — Бенджен V никогда не был воином. Он родился в Осткранби, столице Читала, в семье Бенджена IV Кудлинена. С самых юных лет Бенджен-младший обучался управленческим навыкам, и хотя он не был особо усерден в обучении, отец всегда нахваливал сына за ум и красноречие: юный оленёнок быстро находил общий язык не только со многими детьми при дворе, но даже и со знатными оленями постарше. Бенджен оставался таким же общительным и после смерти отца в 998 году, так что с восшествием брата Аатто на трон Ярила Читала он был готов взять на себя обязанности главного советника своего брата.\n\nПравда, жизнь Ярила вскоре резко оборвалась. Аатто погиб в 1001 в ходе подавления восстания аборигенов, так что Бенджену пришлось стать во главе династии Кудлинен. Главные советники разорвали помолвку Бенджена с суженой, простой оленихой, и оставили тому править ярлством, в котором его прозвали толстым управленцем и женоподобным трусом — "Добрым Викингом". Бенджен постепенно заменял советников Аатто своими старыми друзьями, и кульминацией его правления стало учреждение в 1003 году Совета Семи — по задумке, консультативного совета из хиндийских и оленийских дворян, верных Ярилу. Увы, его соперники стали сеять возмущение в Совете, и трое самых важных советников организовались в Читальскую Ось, дабы ограничить, как они считают, грубое превышение полномочий и неспособность провести реформы в стране.\n\nРаз уж совет стремительно становится всё более враждебным, Бенджену нужно действовать быстро, если он желает сберечь Читал — и свою династию.\n\n§YАвтор портрета§!: MonAx"
 
 CTL_BENJEN_HARMONY_DESC:0 "§YДата рождения§!: 6 Июня 975 года, в Осткранби\n\n§YБиография§!: Во всём Читале мало оленей, которые прошли через многое, как Ярил, или добились такого же успеха в Совете. Бенджен V Кудлинен, которого когда-то называли "Добрым Викингом" как оскорбления за его покладистый характер, теперь носит то же имя в качестве похвалы за свой последний успех — полную реформу Читала.\n\nВ отличие от правителей прошлого — Повелителей морей, наводивших ужас на восточные берега Зебрики, покорявших туземных Оленей под своё иго от Самбара до Доули, — Бенджен V никогда не был воином. Он родился в Осткранби, столице Читала, в семье Бенджена IV Кудлинена. С самых юных лет Бенджен-младший обучался управленческим навыкам, и хотя он не был особо усерден в обучении, отец всегда нахваливал сына за ум и красноречие: юный оленёнок быстро находил общий язык не только со многими детьми при дворе, но даже и со знатными оленями постарше. Бенджен оставался таким же общительным и после смерти отца в 998 году, так что с восшествием брата Аатто на трон Ярила Читала он был готов взять на себя обязанности главного советника своего брата.\n\nПравда, жизнь Ярила вскоре резко оборвалась. Аатто погиб в 1001 в ходе подавления восстания аборигенов, так что Бенджену пришлось стать во главе династии Кудлинен. Главные советники разорвали помолвку Бенджена с суженой, простой оленихой, и оставили тому править ярлством, в котором его прозвали толстым управленцем и женоподобным трусом — "Добрым Викингом". Бенджен постепенно заменял советников Аатто своими старыми друзьями, и кульминацией его правления стало учреждение в 1003 году Совета Семи — по задумке, консультативного совета из хиндийских и оленийских дворян, верных Ярилу. Увы, его соперники стали сеять возмущение в Совете, и трое самых важных советников организовались в Читальскую Ось, дабы ограничить, как они считают, грубое превышение полномочий и неспособность провести реформы в стране.\n\nТеперь всё меняется. Ось была распущена, власть Совета перешла к нему самому и его союзникам-реформаторам, и лишь немногие препятствия остаются между ним и его видением будущего Хиндии, не связанного с традиционализмом, но с гармонией. Возможно, скоро он оставит после себя такое же великое наследие, как и Бенджены прошлого.\n\n§YАвтор портрета§!: MonAx"
 
 CTL_IVAR_DESC:0 "§YДата рождения§!: 29 Июля 966 года, в Хамахольме\n\n§YБиография§!: Ещё пять лет назад Ивар Ховерсхольм был самым могущественным во всём правительстве Читала, одним из ближайших друзей Ярила и наиболее выдающихся советников. Ныне же он лишь тень прошлого себя, презираемый знатью, поглощённый холодной и тихой ненавистью ко всем предателям, что пришли к власти в его стране.\n\nИвар родился в Хамахольме, в Танстве Вальделанд, в любящей дворянской семье. Его считали одарённым ребёнком, его хвалили и уважали наставники и весь вальделандский двор — всё это приводило в негодование его сестру-близняшку Катарину, впоследствии сыгравшую свою роль в его дальнейшем упадке. Восходящая звезда читальской политики Ивар и его отец Элик стали рупорами реформизма, популизма и законности в совете тогда ещё Ярила Бенджена IV. Когда Элик покинул двор в 1000 году ввиду своего почтенного возраста, влияние Ивара во дворе прибрежной державы возросло ещё больше. Благодаря близкой дружбе с промышленником Бендженом Давиртанненом и наследником трона Бендженом Кудлиненом он стал первым из кандидатов на кресло советника в совете Ярила, вскоре ставшего Советом Семи в 1003 году.\n\nОднако после учреждениея Совета Семи дела Ивара пришли в упадок. Будучи одним из основателей Читальской Оси, Ховерсхольм видел, как Ярил поддерживал, как ему казалось, элитаристские и безжалостные идеи, продвигаемые самозванными дворцовыми реформистами; но Бенджен, к сожалению для Ивара, был глух ко словам советника. По мере того как его влияние подавлялось псевдореформистами, как Ось сдвигалась всё дальше от реформ, всё ещё упорно поддерживаемых Иваром, и как его дружба с Ярилом стала распадаться, сам Ивар всё реже стал посещать Совет, всё больше времени стал проводить в Хамахольме, выдумывая причудливые способы вернуть свою власть и отомстить тем, кто его опозорил.\n\nИ вот наконец-то его мечты начинают воплощаться в реальность.\n\n§YАвтор портрета§!: bunnyshrubby"

 CTL_JAKUB_DESC:0 "§YДата рождения§!: 8 Июля 943 года, в Канелимпре\n\n§YБиография§!: Якоб "Седой" Кудлинен — младший брат Бенджена IV, преданный и благосклонный дядюшка Бенджена V и его брата Аатто, ныне же — самый могущественный олень во всём Читале.\n\nЯкоб Седой родился на два года позже наследника трона, Бенджена IV Кудлинена, и всегда был эдаким "запасным вариантом" — на трон Ярила Читала, на должнось главнокомандующего читальских флота и армии: наконец, на пост Верховного Министра новообразованного Совета Семи. Когда Бенджен IV порывался привнести индустриальную революцию в земли Читала и подавить социальную — в землях аборигенов, рядом с ним был брат Якоб, получивший блестящее образование в лучших военно-морских академиях Макавии. Когда интернационалист Бенджен IV запретил рейдерские походы, неистовый викинг и налётчик Якоб стал народным героем Читала за борьбу с макавийскими пиратами и хиндийскими повстанцами, увидев своими глазами царствие трёх Ярилов.\n\nНо теперь у Якоба, бойца душою, совсем другая жизнь — в палатах верхних эшелонов правительства он нашёптывает на ухо Бенджену V, заодно продвигая возвращение к традициям, из века в век хранившим величие Читала. Верный идеям своего брата Якоб Кудлинен не старался скрыть своё непринятие реформистских взглядов племянника; имея при этом у себя за спиной радикалов в вооружённых силах, он стал самым влиятельным правым абсолютистом во всей стране.\n\nСумей старый олень удержать баланс между крайне правым генштабом и нетерпимостью к традиционализму всё более неуправляемого Ярила, история запомнит Якоба Седого не только как ветерана многочисленных боёв, но и как величайшего политика нации.\n\n§YАвтор портрета§!: MonAx"

 CTL_HIRA_DESC:0 "§YДата рождения§!: 22 Ноября 976 года в Хаарихусе\n\n§YБиография§!: Слишком многие читальцы, одарённые благославлением Укко, рождаются в роскоши, не ведая о невзгодах простых оленей.\n\nО Хире Рамачан такого не скажешь. Хире удалось вырваться из всеобщей безвестности и нищеты, даже стать влиятельной среди южан после назначения её отца Джхери мэром Хаарихуса — в те самые времена, когда Аатто вёл походы по умиротворению южных князей. Она была послана в Осткранби молить о помощи всем бывшим рабам и обездоленным местным жителям, находящимся в ведении её отца, и попалась на глаза тогда ещё Кронпринцу Бенджену Кудлинену. После гибели брата, Бенджен V нашёл в молодой слуге народа верного союзника, не подверженного влиянию престарелых чиновников-традиционалистов, которыми некогда окружил себя Аатто.\n\nОднако Хира стала не просто послушным тайным советником. На миссиях по искоренению южан-предателей она находила себе скрытых союзников из движения сопротивления, а Бенджену сообщала, что с теми "полный порядок"; на заданиях по раскрытию дворцовых заговоров она обнаруживала массу компромата на каждого члена читальского Совета Семи — само собой, Бенджен получал лишь крохи информации.\n\nТеперь Хира продолжает строить свои коварные планы как лидер Читальской Оси. Объединив вокруг себя южных повстанцев, опальных дворян, задобренных чиновников и честных популистов, тайная советница надёжно закрепила свою власть над страной.\n\nВыстроит ли она царство справедливости и взаимопонимания или просто сменит баланс политических сил ради личной выгоды — неизвестно. Ведь выбор, в конечном счёте, за ней самой.\n\n§YАвтор портрета§!: Kessel" 

 CTL_BHUSHAN_DESC:0 "§YДата рождения§!: 2 июня, 971 года в Махорне\n\n§YБиография§!: Обычно если аристократ содействует прямому неподчинению властям, то по крайней мере через несколько дней его находят или в гробу, или в тюрьме, или хотя бы подальше от правительства. Однако не то по чьей-то глупости, не то из-за статуса "полезного экстремиста", а то вообще из страха перед непреодолимой варварской мощью, один коренной хиндиец стоит в непрекрытой оппозиции Дому Кудлиненов уже десяток лет, с тех пор как унаследовал титул князя Махорны.\n\nБхушан Гурат, или, как его ещё называют, Бхушан "Дерзкий" — мятежный религиозный лидер, один из самых радикальных политиков Читала, возглавляющий при этом крайне фанатичное, внушительных размеров движение "Правоверных", больше известное как Туя на языке читальских аборигенов. Последователи Туя — военизированного религиозного ордена богини-праматери всех хиндийцев Махиматы — активно боролись против оленийского пантеона богов с того момента, как Бхушан возглавил ещё слабую организацию полемизирующих теологов, что тогда носила это имя.\n\nГурат, один из самых могущественных южных князей в Читале, был назначен в Совет Семи, чтобы умиротворять своих подданных в провинции Махорна, составляющей немалую часть коренного хиндийского населения — и вскоре сам стал гласом своего народа. Многие видят в молодом, дерзком и не особо рассудительном Бхушане политического шарлатана, играющего с огнём и с идеями чересчур великими для его же ума; немногие, впрочем, будут сомневаться насчёт его убеждений: его ревностного читальского патриотизма, его любви к оленям своей страны — и его намерений привнести небесную праматерь в Осткранби, сколько бы крови ни пришлось ради этого пролить.\n\n§YАвтор портрета§!: MonAx" 

 GENERAL_SANJAY_DESC:0 "§YБиография§!: Санждай Гадра, дальний наследник богатств дома Гадра, рождённый в Гондиране олене-хиндиец, предан Якобу Седому и Иеффри Худдренену, без которых его редко можно увидеть. Вместе они сформировали блок в армии, который агитирует за использование позиционной войны и агрессивной внешней политики против Хиндийской угрозы.\n\nСанджай поднялся до довольно видного места в армии, удивительно высокого для его опыта — всё из-за его связей с семьей промышленников и оружейников дома Гарда. Имея опыт с ВВС и Армией, Санждай поддерживает семейные связи с авиационными компаниями, политическими разглагольствованиями в армии и традиционалистскими войсками Якоба Седого\n\n§YАвтор портрета§!: Riley Vinchers"

 GENERAL_LIEM_DESC:0 "§YБиография§!: Союзники Лиэма Уэстфельта, рождённого на восточных полях Канелимпры, описывают его как дальновидного генерала и многообещающего члена молодого командного состава Читала. Однако, его враги представят его в другом свете, фокусируя особое внимание на злоупотребления его должностными полномочиями на службе Якоба Седого и на явную жестокость его методов борьбы с партизанами.\n\nЛюбимый многими Олене-Хиндийцами молодой офицер совершил множество военных операций против туземцев на юге, которые увидели, на какую резню может пойти Железный Регент в Самбаре.\n\nОднако, многие считают, что скоро вся власть в руках Уэстфельта пропадёт, если у Бенджена V и его реформистов всё получится.\n\n§YАвтор портрета§!: Riley Vinchers"

 GENERAL_LUDEN_DESC:0 "§YБиография§!: Из Катиавы Ваалан отправился в одиночку вглубь страны на запах пряностей и приключений, получив небольшой участок земли в дикой местности рядом с лесами Меркаанана для создания собственной плантации. После первых потрясений жизнь была жаркой, приятной и скучной. Так было до тех пор, пока враждебное вторжение ЧНОФ не охватило местность.\n\nС духом приключений, бурлящим в нём, Ваалан решил, что может и сам попробовать решить эту проблему, поэтому, оставив все дела, отправился бродить по окрестностям в поисках налётчиков. Он следил за их передвижениями, преследуя и саботируя их целыми сутками, используя все доступные ему средства. Ваалан всегда старался скрыться в зарослях, когда возникала опасность и группа не отступала.\n\nКак только он понял, что у него действительно есть способности к такой работе, Ваалан начал неофициально организовывать и предлагать совместные операции с другими, которые также пострадали от зверей, бандитов или других групп, становясь всё смелее и путешествуя всё глубже. Почти всё время он проводил где-то в дикой местности. В итоге, его выходки дошли до того, что местный дворянин поставил перед ним ультиматум: либо он использует свои навыки, получив щедрое назначение в армию Читала, либо его самого высекут как преступника, подрывающего власть Читала.\n\nВыбор, хотя и неожиданный, был довольно простым, и вскоре Ваалан превратил своё скромное назначение в почётное звание.\n\n§YАвтор портрета§!: Truffle Shine\n §Дополнено§!: AquaMuro"

 GENERAL_NAT_DESC:0 "§YБиография§!: Родился в 976 году ПИЛ в семье одного из полководцев Ярила Бенджена IV. Он был воспитан в духе семейной традиции — войны, жестокой и несправедливой. Прожив свою раннюю жизнь в роскоши, он вырос среди крепостных своего отца, но вскоре начал замечать жестокость, с которой с ними обращались, и не мог не почувствовать в своём сердце жалости к ним. Проводя с ними время, изучая их истории и их жизнь, он сблизился со многими из них и решил, что сделает всё возможное, чтобы помочь им.\n\nС такими чувствами неудивительно, что когда ему предложили учиться в военной академии Нового Мейрленда, он сразу схватился за этот шанс. Наконец-то он смог провести время в стране дружбы и гармонии, надеясь, что сможет привезти что-то домой. По сравнению с его домом... это было всё равно, что сравнивать цветок с топором. Но он всегда знал, что рано или поздно ему придется вернуться домой и попытаться применить полученные знания на практике. Успев окончить обучение, он получает письмо из дома: его отец мёртв, убит вместе с Ярилом Аатто в очередной битве в бесконечных войнах против коренного населения. Теперь, став владельцем отцовских владений и богатств, он предпринял ряд изменений. Он сделал гораздо больше, чтобы помочь тем, кто работал под его началом.\n\nВ то же время он начал узнавать о новом Яриле, Бенджене V. Сначала он был настроен пессимистично, но, услышав больше о "Добром Викинге", решил, что должен увидеть его своими глазами. Предложив свои военные услуги и рассказав о своей иноземной учёбе, Бенджен принял его в Генштаб, и вскоре у него завязались романтические отношения с одним офицером. И теперь, когда напряженность в Читале продолжает расти, Свен по-прежнему верит в своего короля и готов сражаться за Читал и его народ.\n\n§YАвтор портрета§!: MonAx"

 GENERAL_LAURITS_DESC:0 "§YБиография§!:Лауритс родился в обычной семье матери-оленийки и отца-читальца. Его воспитание определялось тем, что одно копыто было в одном обществе, а другое — в другом. Получив хорошее образование, он с юных лет проявил интерес к военному делу, вступил в кадеты и получил степень по математике в университете Гондирана, где впервые встретил Еву Пиллаи, с которой у него завязалась дружба на всю жизнь. В возрасте 23 лет он был принят в военную академию и благодаря упорному труду и творческому подходу к развитию артиллерии заслужил место в армии. В итоге он дослужился до звания полковника и приобрел репутацию офицера, способного разбить несокрушимое: с достаточным количеством артиллерии в нужном месте ни один враг не сможет долго сопротивляться.\n\nПолковник был настолько высок, насколько он вообще мог подняться, однако Якоб и его группа верных не хотели позволить ему получить звание генерала. В этот тяжелый период жизни, он нашел утешение в другом офицере, с которым у него остались романтические отношения. Однако с уходом этих лоялистов он наконец получил заслуженную должность и шанс продемонстрировать своё мышление в области современного использования артиллерии.\n\n§YАвтор портрета§!: Twotail"

 GENERAL_PENSHA_DESC:0 "§YБиография§!: Первоначально Пенша Рашантх была одной из многочисленных рабынь, набранных в лесах и лугах Восточного Читала, в Канилимпре, и получила свободу во время великих реформ Бенджена IV. Молодая хиндиянка, стремясь проявить себя в сфере оленийской элиты, с юного возраста записалась в вооруженные силы и попала в поле зрения Якоба Седого, который в течение многих лет помогал ей подавлять сопротивление и следить за освобожденными рабами на её родной территории. Рашантх и Якоб вскоре стали хорошими друзьями, и новый командир проявила жажду сражений, благодаря которой она поднялась в звании быстрее, чем любой другой уроженец Читала до неё. Однако в политике её судьба была куда менее славной. Рашантх, освобожденная рабыня, была завербована множеством активистов-гармонистов, главным из которых был Райли Нинессен. В его планы входило выдвижение Пенши в качестве символа нового, прогрессивного читальского оленя, способного преодолеть расовые конфликты и побороть несправедливость дома и за рубежом. Однако вскоре генерал вступила в конфликт с теми самыми гармонистами, которые проявили к ней такую доброту, и после напряженных периодов споров о её поведении, а также конфликтов с Якобом, она полностью порвала с ними. Вернувшись к Якобу и в армию, Рашантх помирилась с традиционалистами, но продолжает выступать за реформы даже в их рядах.\n\n§YАвтор портрета§!: MonAx"

 CTL_PENSHA_DESC:0 "§YДата рождения§!: 3 Ноября, 978 года в окрестностях Канелимпры\n\n§YБиография§!: Первоначально Пенша Рашантх была одной из многочисленных рабынь, набранных в лесах и лугах Восточного Читала, в Канилимпре, и получила свободу во время великих реформ Бенджена IV. Молодая хиндиянка, стремясь проявить себя в сфере оленийской элиты, с юного возраста записалась в вооруженные силы и попала в поле зрения Якоба Седого, который в течение многих лет помогал ей подавлять сопротивление и следить за освобожденными рабами на её родной территории. Рашантх и Якоб вскоре стали хорошими друзьями, и новый командир проявила жажду сражений, благодаря которой она поднялась в звании быстрее, чем любой другой уроженец Читала до неё. Однако в политике её судьба была куда менее славной. Рашантх, освобожденная рабыня, была завербована множеством активистов-гармонистов, главным из которых был Райли Нинессен. В его планы входило выдвижение Пенши в качестве символа нового, прогрессивного читальского оленя, способного преодолеть расовые конфликты и побороть несправедливость дома и за рубежом. Однако вскоре генерал вступила в конфликт с теми самыми гармонистами, которые проявили к ней такую доброту, и после напряженных периодов споров о её поведении, а также конфликтов с Якобом, она полностью порвала с ними. Вернувшись к Якобу и в армию, Рашантх помирилась с традиционалистами, но продолжает выступать за реформы даже в их рядах.\n\n§YАвтор портрета§!: MonAx"
 
 CTL_EVA_DESC:0 "§YДата рождения§!: 13 Июня, 974 года в Гондиране\n\n§YБиография§!: Ева Пиллаи, как никто другой из оленей, является архетипом нового поколения читальских лидеров, которые стали известны благодаря Бенджену V и его Совету Семи. Дочь богатого тана Гондирана, классического оленийско-хиндийского вельможи, и его родной хиндийской жены, Ева выросла в разнообразной среде, невиданной для большей части элиты Читала, и эта среда позволила ей стать любимой наследницей престола как среди местных жителей, так и среди поселенцев.\n\nОкончив главный университет южных регионов Читала, Ева вскоре взяла под контроль двор своего отца, превратив унылый зал танов в яркую смесь двух культур, космополитическое святилище, куда стекались караваны и туристы, чтобы посмотреть на преображение Южной Жемчужины. Когда её отец отправился на войну, чтобы сражаться за Ярила Аатто, Ева осталась фактическим регентом и стала заниматься экономическими вопросами города. Её деловые знания, полученные в университете, и поток эквестрийских и макавийских советников привели к беспрецедентному росту Гондираны, так как масштабы рынка и инвестиций резко взлетели.\n\nКогда её отец в конечном итоге был убит в том же обречённом штурме, положивший конец правлению Ярила Аатто, Ева, которая всего несколько дней была самостоятельной леди Гондирана, была немедленно приглашена в новый совет Бенджена V, и с тех пор продолжает служить стойким защитником культурного единства, космополитических идеалов и безудержного капитализма.\n\n§YАвтор портрета§!: Egil"
 
 CTL_DAVIRT_DESC:0 "§YДата портрета§!: 17 Февраля, 955 года в Прауме\n\n§YБиография§!: Если вы когда-либо слышали о Бенджене Давиртаннене (возможно нет, поскольку он полностью исчез из общественной жизни и его часто путают с Ярилом, в честь которого был назван), вы знаете его как одного из самых важных государственных служащих и советников в Читале в прошлом веке. Он создал Промышленное Бюро Бенджена IV, провел социальные реформы и модернизацию во время Великой борьбы в Хиндии, предотвратил революцию на Юге, заключил выгодные контракты с конгломератами эквестрийцев и грифонскими торговыми компаниями, благодаря которым богатство хлынуло в прибрежные центры Читала и Гондирана, в месте слияния рек. Обходительный, приятный и отзывчивый, те, кто знает старого оленя, могут только похвалить его золотые копыта, а его рабочие имеют самые лучшие условия труда в этой части света. Будучи одним из лидеров реформистского движения, он занимал прочные позиции в политике во времена правления Бенджена IV, Аатто и Бенджена V, даже завязал личную дружбу с Иваром Ховерсхольмом, другим известным реформистом.\n\nТеперь, будучи главным министром давно созданной системы, он медленно, размеренно продвигается по пути к гармонии, к модернизации. К либеральному порядку, управляемому не с трибуны демагогов или каким-то фальшивым демократическим деспотом, черпающим свою власть из циклов солнца и луны, а спокойными, разумными и внимательными бюрократами. Новосозданный Читал сильно отличается от того, что было раньше, но Давиртаннен остается таким же, каким был всегда. Вечно верный Ярилу и вечно готовый сделать столько медленных шагов, сколько потребуется, чтобы принести кропотливо отмеренные реформы и интеллектуальное управление в Читал и Хиндию.\n\n§YАвтор портрета§!: Tofus"
 
 CTL_NINESSEN_DESC:0 "§YДата рождения§!: 9 Сентября, 979 года в Энсуу\n\n§YБиография§!: Иногда гармония просто не гармонична. Мосты сожжены, дружеские связи разрушены, в воздухе ощутимо разделение, все эти явления Райли Нинессен слишком хорошо знакомы. Что толку в словах против угроз, столь существенных для самой стабильности гармонии, что они стремятся полностью разрушить её ткань? Как нельзя терпеть нетерпимость, так и гармоничное не может терпеть негармоничное.\n\nКогда Райли Нинессен впервые прибыла ко двору Осткранби, её отвергали как предательницу оленийского ордена, диссидентку и смутьянку, но прежде всего как активистку, выступающую за падение монархии в Читале. Первые документы и ораторские выступления Нинессен демонстрировали ограниченную симпатию к эквестрианизму, особенно если речь шла о замене традиционалистской оленийской монархии на какую-то новую, разнообразную династию.\n\nРасстроенная отсутствием поддержки и возможностью обвинения в измене, Нинессен отправилась в Эквестрию, где изучила реакцию принцесс на восстание Кризалис и возвращение Найтмер Мун. Сила гармоничных действий и преданность пони своим идеалам укрепили пыл самой Нинессен, и когда она во второй раз прибыла ко двору, её манеры стали гораздо более беспощадными.\n\nПосле смерти ярилов Бенджена IV и Аатто, Нинессен нашла Бенджена V, готового слушать гармонические идеалы, и многообещающего кандидата на роль принца-эквестрианиста. При поддержке ярых реформаторов при дворе фракция Нинессен вытеснила фракцию Ивара Ховерсхольма как главную силу левых... Много зла окружает лань и её группу, безжалостную в своей критике и целеустремленную в своем желании достичь радикальной гармонии, но одно несомненно: она побеждает.\n\n§YАвтор портрета§!: Egil"

