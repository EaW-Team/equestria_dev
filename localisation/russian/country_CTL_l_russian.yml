 CTL_the_1_year_plan:0 "...Один останется"
 CTL_the_1_year_plan_desc:0 "Начинается читальский сезон ранней росы, и к его открытию Ярил снова произнесёт речь с обещаниями милостей для заслуженных крестьян и ремесленников Читала, а также с надеждами на возвращение былого единства и величия разделённой страны. Однако, учитывая нынешнюю политическую ситуацию, в этом году его слова будут нужны народу как никогда раньше."

 CTL_call_up_the_nobles:0 "Встреча с Тройкой"
 CTL_call_up_the_nobles_desc:0 "На решение стоящих перед государством проблем к следующему сезону Мунпани у Бенджена есть год — нельзя позволить Читальской Оси хоть как-то повлиять на Совет Семи в этот срок. Чтобы решить вопрос влияния Оси, Бенджен созовёт встречу с тремя своими самыми доверенными советниками, чтобы прислушаться лишь к разумным советам и речам."

 #CTL_deal_with_dannya_shah:0 "Разобраться с шахитами"
 #CTL_deal_with_dannya_shah_desc:0 "Похоже, смутьянка Даннья Шах и её Читальский Народно-Освободительный Фронт продолжают усиливать влияние коммунизма. Коль скоро нам необходимо остановить распространение этой новой идеологии хаоса и разрушения, следует для начала послать весточку тем глупцам, что поддержали её — начиная с запрета шахитской революционной пропаганды."

 CTL_seer_issue:0 "Преподобнейший саммит"
 CTL_seer_issue_desc:0 "Годи — представители традиционной оленийской религии, издавна занимают высокие должности при дворе. В то же время их влияние оспаривается нашими подданными из числа коренных жителей, а многие из мелкой знати видят в них угрозу своей власти из-за их тесных связей с фракцией Якоба Седого. Пора окончательно определить роль этих святых оленей в нашем правительстве."

 CTL_sikh_issue:0 "Проблема Туймаиянату"
 CTL_sikh_issue_desc:0 "На протяжении сотен лет местная религиозная секта, известная как «Туйя», обреталась на задворках читальской политики. В эти тяжелые времена она заметно расширилась за счёт благотворительности, а также открытого неповиновения нашему режиму. Хуже всего то, что в их рядах — сам Бхушан Дерзкий. Следует решить, что делать с этим движением, пока не поздно."

 CTL_the_fate_of_the_council:0 "Разобраться с Советом"
 CTL_the_fate_of_the_council_desc:0 "Совет Семи был создан, чтобы найти общий язык с коренной знатью, но успехи оказались неоднозначными. Хотя условия жизни коренных жителей улучшились, многие видят в Совете лишь инструмент для поддержки власти Ярила. Теперь, когда Совет теряет авторитет и раскалывается на фракции, Бенджену придётся решать будущее этого органа."
 
 #CTL_choosing_an_advisor:0 "Фракция-фаворит"
 #CTL_choosing_an_advisor_desc:0 "Каждая из трех фракций Совета обладает значительной властью в Читале. У Ярила есть свои планы реформ и преобразований, но заседающие в Совете придворные имеют шанс склонить монарха на свою сторону. В залах заседаний и дворцовых кулуарах решается судьба страны."

 CTL_on_the_berserkers:0 "Репутация Его Величества"
 CTL_on_the_berserkers_desc:0 "Каждый читалец, да и не только, знает нашего Ярила как добрую и робкую натуру. Хотя такой характер вполне гармонирует с его преобразованиями, но советников вроде Якоба Седого совершенно не радует то, насколько правитель непохож на своего отца — Бенджена IV. Может быть, Ярилу пора попытаться измениться?"

 CTL_adding_more_yesdeer:0 "Новое лицо"
 CTL_adding_more_yesdeer_desc:0 "В настоящее время Бенджену не хватает политической поддержки там, где это крайне необходимо. Можно было бы добиться благосклонности одной из фракций Читала и серьёзным образом и укрепить свои позиции, назначив себе нового советника. Вопрос лишь в том, кого именно?"

 CTL_council_call_up:0 "Семеро войдут..."
 CTL_council_call_up_desc:0 "Семеро оленей всех мастей, включая самого Бенджена, составляют Совет Семи, скованный в хиндийском хаосе начала нулевых. Раз уж к концу года Читалу суждено знатно преобразиться, мы должны выиграть борьбу за влияние на этот орган и сохранить верность сидящих в нём царедворцев... либо цареубийц, если всё пойдёт ко дну."

 CTL_the_council_of_9:0 "Поддержка Совета"
 CTL_the_council_of_9_desc:0 "Эти времена всё больше кажутся переломным в истории Читала, и каждая фракция хочет что-то предпринять. Под давлением всего Совета, Ярил решает назначить ещё одного консультанта для поддержки правительства. Вся политическая расстановка сил зависит от того, кто это место займёт..."

 #CTL_the_supply_issue:0 "Поставки против повстанцев"
 #CTL_the_supply_issue_desc:0 "Южные земли всегда было тяжело удерживать в копытах. Они и раньше были полны коммунистами и мятежными князьями. А теперь у повстанцев появился доступ к взрывчатке и пушкам, и наша логистика превращается в руины. Необходимо установить непрерывную линию снабжения южных территорий, чтобы подавить этот бунт."

 #CTL_pacify_the_south:0 "Положить конец Фронту"
 #CTL_pacify_the_south_desc:0 "Лояльные воинские части выследили последний оплот ЧНОФ на южных холмах, и мы готовы окончательно уничтожить Фронт. Ярил, в соответствии с традицией, лично поведет свои войска на битву с мятежниками. Читал избавится от них раз и навсегда!"

 CTL_infiltrate_her_entourage:0 "Дрожь в джунглях"
 CTL_infiltrate_her_entourage_desc:0 "В последнее время слухи о растущем недовольстве в некоторых южных провинциях начали вызывать беспокойство. Похоже, что в регионе действует какой-то коммунистический агитатор, стремящийся разжечь смуту среди коренного населения. Пока это ещё на ранней стадии, мы должны действовать и остановить всё до того, как земля содрогнется."

 CTL_the_fate_of_the_ringleaders:0 "Связь с Осью"
 CTL_the_fate_of_the_ringleaders_desc:0 "В ходе наших усилий по борьбе с коммунистическим очагом, которым является юг страны, мы обнаружили несколько документов и переписки, связывающих растущие проблемы региона с Осью. Мы не уверены в их подлинности или в том, какова реальная связь, но, возможно, в этом стоит покопаться."

 #CTL_taking_back_the_spice:0 "Вернуть себе специи"
 #CTL_taking_back_the_spice_desc:0 "Плантации специй во внутреннем Читале всегда были источником дохода для тех, кто их контролирует. В настоящее время они находятся в копытах южных мятежников. Вернув себе плантации, мы не только оборвём повстанцам источник средств и оружия, но и обеспечим государство финансированием, столь необходимым для улаживания затянутого конфликта."

 CTL_royal_progress:0 "Высочайшее посещение Юга"
 CTL_royal_progress_desc:0 "Ярил решил отправиться в путешествие по Югу, встретиться со своими сторонниками и противниками и попытаться укрепить тем самым свою власть.\n\nБудем надеяться, что он знает, что делает."
 
 
 ###THE NAVAL TREE, BOW DOWN###
 CTL_restoring_our_pride:0 "Восстановление нашей гордости"
 CTL_restoring_our_pride_desc:0 "Когда наши оленийские предки прибыли на этот континент, они командовали величайшим флотом своего времени. Сейчас жалкое состояние нашего флота не радует дух наших предков, а будущее нашей крупной державы вызывает сомнения. Мы должны направить ресурсы на возрождение нашего военно-морского наследия."

 CTL_legacy_of_the_sea_kings:0 "Наследие морских королей"
 CTL_legacy_of_the_sea_kings_desc:0 "Морские короли, талассократические повелители синих глубин из минувших веков, своими великими флотами показали миру истинную силу. Никакое зло не успокоится, пока наши в паруса дует праведный ветер. Настало время обратиться к прошлому, мы тоже можем командовать великими флотами и завоевать свое место среди немногих в грядущей буре."

 CTL_legacy_of_the_raiders:0 "Наследие викингаров"
 CTL_legacy_of_the_raiders_desc:0 "Викингары, морские призраки былых времен, чьи внезапные нападения проносились по всем побережьям, — романтизированые истории оленийских оленей. Мы должны оживить их память новыми набегами: ужас охватит моря, а новые разработки легких кораблей гарантируют нам добычу всех земель."

 CTL_a_new_form_of_raiding:0 "Новый вид рейдерства"
 CTL_a_new_form_of_raiding_desc:0 "Ценный опыт наших последних военно-морских реформ, а также конфликтов за рубежом научил нас скрытому стратегическому потенциалу подводных лодок. Если мы хотим посеять ужас на поверхности, то и ужас должен появиться из-под волн, когда мы будем внедрять принципы войны "бей и беги", чтобы отправить вражеский груз на дно моря."

 CTL_large_scale_submarine_investments:0 "Превосходство на морях"
 CTL_large_scale_submarine_investments_desc:0 "Ни одна раса, кроме оленей, и только оленей, не может быть хозяином моря. С возобновлением финансирования развития ВМФ, наши подводные лодки будут объединяться в стаи, из которых они будут преследовать и уничтожать врага из глубин с большей эффективностью."

 CTL_form_the_chital_admirality:0 "Сформировать Читальский адмиралитет"
 CTL_form_the_chital_admirality_desc:0 "Долгое время мы почитали великих героев, а статуи великих адмиралов и бесстрашных морских владык смотрят на сегодняшнюю нацию. Если мы будем стремиться создать современное адмиралтейство, тогда мы сможем воздвигнуть монументы новым героям уже сегодня."

 CTL_prepare_the_chitali_marines:0 "Приготовить Читальский флот"
 CTL_prepare_the_chitali_marines_desc:0 "Первым и самым известным оплотом против внешних угроз являются наши морские пехотинцы. Морская пехота Читала, МПЧ, исторически была нашей самой элитной боевой силой: они — наконечник копья, щит семьи Ярила, и они находятся в плачевном состоянии. Если мы хотим возродить амбиции наших предков, то должны как можно скорее модернизировать МПЧ."

 CTL_infrastructure_near_sri_cervidae:0 "Шри-Цервидейский водный путь"
 CTL_infrastructure_near_sri_cervidae_desc:0 "Спрос на строительство новых кораблей превзошел возможности даже самых крупных верфей, все гавани уже переполнены. В качестве решения этой проблемы несколько видных политиков и морских офицеров предложили построить новые верфи и порт на другом побережье Ууси Хирвимаа."

 CTL_dockyards_in_the_capital:0 "Строительство военно-морского узла"
 CTL_dockyards_in_the_capital_desc:0 "Искусство строительства кораблей для могущественного флота является одним из важных элементов нашей расы и истории, однако наше кораблестроительство находится в состоянии стагнации, а наши верфи остаются неразвитыми. Временные гранты для восстановления нашего военно-морского мастерства и инфраструктуры вернут наши старые традиции в действие."

 CTL_naval_designer:0 "Нанять компании"
 CTL_naval_designer_desc:0 "Бизнесолени, представляющие макавийскую компанию, занимающуюся разработкой военно-морского флота, выступили с предложением работать по контракту с правительством Читала. Принятие их предложения поможет сделать торговые отношения с нашими северными соседями более теплыми и даст их специалистам ускорить развитие нашего ВМФ."

 CTL_support_from_the_naval_houses:0 "Заручиться поддержкой аристократии"
 CTL_support_from_the_naval_houses_desc:0 "Аристократия нашей страны не застрахована от притяжения моря, скорее, многие дома облагораживаются за счёт владения волнами. На протяжении веков они овладели приемами, которые не удалось освоить многим другим. Если мы заручимся их поддержкой, то получим в ответ выгодные для нас знания."

 CTL_formalize_the_yaril_aatto_port:0 "Инвестировать в Ааттохамн"
 CTL_formalize_the_yaril_aatto_port_desc:0 "Неофициальный порт возник в окрестностях Осткранби, большой деревни, наполненной опытными семьями кораблестроителей, которые недавно переехали сюда в связи с возрождению военно-морской промышленности. С его быстрым ростом нам следует официально основать этот новый город, а что может быть лучше, чем название в честь покойного Ярила Аатто?"
 
 CTL_worthy_of_the_old_traditions:0 "Новые кнарры"
 CTL_worthy_of_the_old_traditions_desc:0 "Первые оленийцы — наши предки и славные герои, которые когда-то обнаружили побережье Зебрики и являлись моряками на борту кнарров. Сегодня мы чтим их наследие, назвав наше новое творение в честь их триумфа. Кнарры Читала — это бастионы начинаний оленьего рода: линкоры, способные уничтожить врагов подавляющей огневой мощью." 

 CTL_the_strongest_ships:0 "Самые сильные корабли"
 CTL_the_strongest_ships_desc:0 "Могучий флот в открытом море необходим не только для поддержания интересов нашей страны за рубежом, он также имеет решающее значение для нашего выживания. Выделение ресурсов на исследования и разработку более совершенных линкоров гарантирует, что ни один иностранный флот не сможет искалечить наше будущее."

 CTL_chital_rules_waves:0 "Присутствие на всех берегах"
 CTL_chital_rules_waves_desc:0 "Наш флот теперь соответствует современным стандартами и в каком-то смысле является передовой силой, равной или даже превосходящей величайших держав. Возможно, реализация нашей программы модернизации шла медленно, но можем быть спокойны, с небес наши предки улыбаются новому Великому флоту!"
 
 
 ### THE QUESTION OF THE MILITARY ELITES ###
 CTL_the_question_of_the_military_elites:0 "Судьба армии Ярила"
 CTL_the_question_of_the_military_elites_desc:0 "Отсталая и нищая, ортодоксальная и испытанная. Эти слова чумой разносятся в наших военных училищ и в диспутах офицеров. Офицеры разрываются в вопросе о будущей армии, но между лагерями существует единое мнение: наша плохая армия радикально изменится, если мы хотим выжить в грядущей буре."

 CTL_purge_the_armed_forces:0 "Уничтожить якобитов"
 CTL_purge_the_armed_forces_desc:0 "Будущее нашей армии — это будущее нашей нации, будущее нашего народа! Наше терпение к оленийскому пэрству иссякло... лизоблюдные якобитские паразиты должны быть уничтожены, во имя чести Махиматы!"

 CTL_mass_assault_lol_funni:0 "У нас есть войска! Воспользуемся ими!"
 CTL_mass_assault_lol_funni_desc:0 "Йоги учат нас силе добродетельной, непреодолимой мощи. Поэтому, для наших новых когорт стратегов, нет ничего более праведного, чем неукротимый натиск пехоты и артиллерии! Не стоит усложнять себе задачу танками и окопами, пусть земля дрожит, будь то от наших пушек или под нашими громовыми копытами!"

 CTL_omg_epic_kemerskai_tactics:0 "Сосредоточиться на артиллерии"
 CTL_omg_epic_kemerskai_tactics_desc:0 "Фортуна благоволит тем, кто обладает превосходной огневой мощью. Артиллерия — королева поля боя: она покровительствует великим батареям, которые неизменно приносят победу. Мы должны направить все военные средства усиление артиллеристов, а также на исследования новой стратегии."

 CTL_fresh_native_officers:0 "Новые войска"
 CTL_fresh_native_officers_desc:0 "Армия традиционно не пользовалась популярностью у хиндийского большинства, которое на протяжении многих поколений считало её не более чем продолжением вечных войн оленийской аристократии. В результате реорганизации возникла пустота, но отправка вербовщиков в сёла закроет брешь."

 CTL_heat_acclimation:0 "Тактика акклиматизации к жаре"
 CTL_heat_acclimation_desc:0 "Когда первые оленийцы прибыли на этот континент, их уничтожила не война, а погода. Жара, невыносимая для иноземцев, может быть полезна для нас. Коренные жители хорошо адаптированы к жаре и защищены от тепловых ударов и болезней. Дальнейшая подготовка к экстремальным погодным условиям обеспечит нашим войскам мастерство ведения войны в жару."

 CTL_adopt_their_theories:0 "Перенять их теории"
 CTL_adopt_their_theories_desc:0 "По мере того, как доминирование оленийской стратегической теории снижается за счёт изменения демографии наших вооруженных сил, сторонники хиндийской военной стратегии стали доминирующей фракцией в нашем генштабе. Хиндийская военная теория хороша экономной логистикой и разведкой, а мы этим воспользуемся."

 CTL_army_of_a_modern_chital:0 "Современная великая армия Читала"
 CTL_army_of_a_modern_chital_desc:0 "Армия теперь неузнаваема по сравнению с прошлой, которая охраняла наши границы. Наши полки были предметом насмешек, а офицеры — позором военного искусства. Теперь Читал охраняют хорошо организованные боевые силы, использующие современную тактику и технику, а насмешники вынуждены молчать."

 CTL_depoliticize_the_army:0 "Деполитизировать армию Читала"
 CTL_depoliticize_the_army_desc:0 "Армия Читала, представляет собой разрозненную смесь враждующих фракций. Если мы хотим серьёзно объединить нашу армию в эффективную, организованную боевую силу, то нам необходимо провести деполитизацию. Более тщательная чистка откроет новые возможности для инвестиций в оружейные концерны, верные старой гвардии."

 CTL_special_forces_divisions:0 "Продвижение исследований спецназа"
 CTL_special_forces_divisions_desc:0 "Капризное состояние войны показывает растущую тенденцию к формированию спецназа, способного выполнять спецзадачи, которые невозможно выполнить другим. Смелые подвиги этих войск привлекли достаточно внимания среди наших офицеров, чтобы выделить значительные средства в исследование спецназа."

 CTL_new_research_divisions:0 "Новые дивизии для исследований"
 CTL_new_research_divisions_desc:0 "Революционные изменения в нашей армии выдвинули на передний план программы по реорганизации многих некогда неактуальных офицеров, или тех, чей голос вообще не был услышан. Группа офицеров и промышленных концернов выступила с предложением применить свои знания на практике."

 CTL_promote_ieffri_huddarnen:0 "Укрепление офицеров-традиционалистов"
 CTL_promote_ieffri_huddarnen_desc:0 "Будущее нашей армии не может быть поставлено под угрозу теми, кто морально немощен и умственно неспособен грамотно управлять вооруженными силами! Иеффри Худдарнен, стойкий якобитский штабной офицер оленийского происхождения, доказал, что может возглавить реорганизацию штаба. Мы срочно должны повысить его до маршала!"

 CTL_jakubs_obsession:0 "Новое увлечение Якоба"
 CTL_jakubs_obsession_desc:0 "Якоб Седой может быть традиционалистом в политической сфере, но уж точно не когда дело касается дел армии. Гигант мысли, блестящий стратег, выдающийся генерал и великолепный адмирал, Якоб привнес в великую армию Читала новую технологию — институт танков, и этот развитие мы должны продолжать."

 CTL_the_tried_and_tested:0 "Проверенный и испытанный план"
 CTL_the_tried_and_tested_desc:0 "Зачем усложнять войну новомодными тракторами с пушками, если погода и натиск в тщательно продуманных планах всегда работают? Зачем тратить драгоценное время и ресурсы на разработку бронетехники, если можно уничтожить вражескую армию одним драматическим взмахом? Для разработки действительно грандиозного плана сражения можно использовать богатый опыт."

 CTL_entrench_jakobite_control:0 "Королевские военные компании"
 CTL_entrench_jakobite_control_desc:0 "Оружейная промышленность Читала представляет собой совокупность кустарных частных оружейников и горстки наших заводов и якобиты выражают обеспокоенность по поводу нынешнего состояния военно-промышленного комплекса. Мы должны не только поддерживать новые военные заводы, но и создать государственный оружейный завод в Читале."

 CTL_conserving_our_deer:0 "Сохраним наших оленей"
 CTL_conserving_our_deer_desc:0 "В нашей армии нет ничего важнее наших солдат, тех, кто сражается на поле боя под нашим флагом. Поэтому мы должны стараться сохранить жизнь как можно большему их числу и не жалеть усилий для поддержания их в боевой форме. Такие достижения принесут пользу и гражданскому сектору, если мы будем инвестировать в соответствующую инфраструктуру и рабочие места."

 CTL_motorized_and_mechanized_finalization:0 "Моторизованные планы Худдарнена"
 CTL_motorized_and_mechanized_finalization_desc:0 "Дни долгих, истощающих пехотных маневров на поле боя прошли! Маршал Худдарнен давно выступает за моторизацию и механизацию, которые дадут нашим подразделениям командного уровня большую маневренность и гибкость на поле боя. Будущее уже наступило, будущее — это олени на колесах!"

 CTL_branch_coordination:0 "Межотраслевая координация"
 CTL_branch_coordination_desc:0 "Каждый род наших сухопутных войск должен быть привержен выполнению одной и той же задачи. Интегрируя командования различных родов войск в единое стратегическое командование, мы сможем координировать все элементы нашей армии для достижения единой цели."

 CTL_core_infantry_research:0 "Исследовательские подразделения пехоты"
 CTL_core_infantry_research_desc:0 "Любая война — это вопрос пехоты. В то время как наши теоретики-стратеги, возможно, потерялись в разработке новых танков или новых способов строительства окопов, мы не забыли о важности солдата, несущего бремя. Несколько концернов обратилось к нам с поддержкой этих подразделений, обязательство перед ними обеспечит пехоту самым лучшим оружием."

 CTL_tap_into_olenian_magic:0 "Прикоснуться к оленийской магии"
 CTL_tap_into_olenian_magic_desc:0 "Оленийская раса наделена магией. Предчувствия будущего и духовная связь с прошлым направляют настоящее бытие оленя. Земля, по которой ступаем, воздух, которым дышим, — всё это продолжения бесплотной реальности и мы воспользуемся ею. Мы рассмотрим синтез тактики с магией оленей, мастеров войны в морозе и логистики."

 CTL_create_the_chitali_air_force:0 "Сформировать ВВС Читала"
 CTL_create_the_chitali_air_force_desc:0 "ВВС Читала — самая заброшенная ветвь наших ВС. По сути, это сборище богатых дворян, пилотов-любителей и знающих иностранцев. Эти неофициальные "воздушные силы" — не более чем причудливый воздушный яхт-клуб с оружием. Поля сражений могут быть выиграны теми, кто находится на земле, но в будущем войны будут решаться превосходящими ВВС."

 CTL_gadra_family_industrial_plans:0 "Промышленные планы дома Гадры"
 CTL_gadra_family_industrial_plans_desc:0 "Дом Гадра имеет известных пилотов Читала, а скоро станет домом для нашей программы воздушной модернизации. Самолеты Гадрани, известные своей простотой, никогда официально не запускались в производство. Если мы хотим создать достойные ВВС Читала, нам понадобится их помощь. Простое соглашение с широкими преимуществами для обеих сторон."

 CTL_hindian_recon:0 "Хиндийская разведка"
 CTL_hindian_recon_desc:0 "На протяжении всей истории оленийской расы иностранные угрозы часто подавлялись благодаря количеству информации, полученной от разведки и провидцев. Олени — мастера разведки, и эта способность рассеивать туман войны не пропала даром для наших молодых воздушных сил. Ни один враг не спрячется, когда в небе есть разведчики Читала."

 CTL_bombing_technology:0 "Начать разработку бомбардировщика"
 CTL_bombing_technology_desc:0 "С каждой новой войной, всё дальше погружающей мир во тьму, природа самой войны становится всё более мрачной. Тотальная война — ужасающа, целые народы вынуждены сражаться и выживать — это неизбежная и неприятная реальность. Поэтому необходимо разработать надлежащие средства для ведения такой войны. И начнем с тактических бомбардировщиков."

 CTL_gri_plane_tech:0 "Поддержка со стороны фетизцев"
 CTL_gri_plane_tech_desc:0 "Наши ВВС должны быть гибкими и динамичными, способными адаптироваться к любой ситуации, требуемой в ходе войны. Тактические бомбардировщики могут выполнять множество функций, и мало кто изучил эту доктрину лучше, чем фетизцы. Правильные слова и подарки помогут раздобыть информацию."

 CTL_capitalist_plane_tech:0 "Самолеты грифусской компании"
 CTL_capitalist_plane_tech_desc:0 "Важным приоритетом для ВВС является полное уничтожение военной промышленности противника. Грифус провёл значительные исследования методов тотального уничтожения с помощью воздушных сил и нам было бы неплохо научиться у них."

 CTL_wng_plane_tech:0 "Связи в Реджиа Аэронаутика"
 CTL_wng_plane_tech_desc:0 "Наша армия выигрывает войны, а ВВС должны быть спроектированы так, чтобы помогать ей на поле боя. При поддержке с неба наша пехота будет продвигаться всё дальше. Компания Реджиа Аэронатика хорошо знает эту доктрину поддержки с воздуха, а нам неплохо бы научиться у неё."

 CTL_procure_new_fighters:0 "Приобретение новых истребителей"
 CTL_procure_new_fighters_desc:0 "Если мы хотим довести наши ВВС до сколько-нибудь значительного потенциала, нам необходимо сначала закупить истребители. Истребители, являющиеся основой всех стратегических авиационных маневров, могут быть легко приобретены у стран, желающих сократить свои запасы. Мы должны стремиться закупать новые истребители везде, где это возможно."


###INDUSTRIALIST PATH####
CTL_reopen_the_benjen_iv_industrial_bureau:0 "Восстановить Бюро по Модернизации"
CTL_reopen_the_benjen_iv_industrial_bureau_desc:0 "Недавние события в Читале заставили нас обратить внимание на тот тревожный факт, что реформы Бенджена IV, отца Ярила Аатто и Бенджена V, всё ещё нуждаются в масштабной переработке для достижения намеченных целей. Необходимо устранить остатки неудачной отмены рабства и незавершенной урбанизации."

CTL_expand_the_bureau_to_science:0 "Правительственный Комитет по Науке"
CTL_expand_the_bureau_to_science_desc:0 "Усилия Промышленного Бюро по Модернизации не могут быть ограничены только фабриками и трудовой реформой. Наша страна также значительно отстает от остального мира в области науки, и нам пора наверстать упущенное. Открытие Комитета по Науке в Бюро станет первым шагом на этом пути."

CTL_bridging_the_education_gap:0 "Преодолеть отставание в образовании"
CTL_bridging_the_education_gap_desc:0 "В наших северных городах уже начал формироваться образованный средний класс, но юг не может похвастаться этим. Необходимо приложить усилия к тому, чтобы каждый регион получил финансирование на базовое образование. Никто не должен оставаться позади только потому, что живет в Читале."

CTL_quest_for_skilled_workers:0 "Обучить специалистов"
CTL_quest_for_skilled_workers_desc:0 "Не имеет значения, сколько у нас заводов или фабрик, если нет ни одного обученного специалиста, способному обуздать технику и станки. Нехватка квалифицированных и образованных рабочих должна быть немедленно устранена, нам необходимо открыты специализированные школы, чтобы каждый получил необходимое образование для работы."

CTL_teach_the_ancient_rites:0 "Возродить магическое образование"
CTL_teach_the_ancient_rites_desc:0 "Магия — часть врожденной природы оленя, и важно, чтобы мы были образованы в таких вопросах не меньше, чем во всём остальном. Древние обряды оленей — часть нашего наследия, и школа магии Хамахольма позволит следующему поколению учиться так же, как учились их предки."

CTL_libraries_of_chital:0 "Библиотеки по всей стране"
CTL_libraries_of_chital_desc:0 "Создание сети бесплатных публичных библиотек, наполненных как образовательными, так и занимательными текстами, будет способствовать распространению грамотности и образования среди наших подданных. Ведь нет ничего лучше, чем почитать хорошую книгу с друзьями, особенно если вы ещё и чему-то научитесь и поможете своей стране стать лучше!"

CTL_agrarianism_through_the_storm:0 "Южные корни Кахнли"
CTL_agrarianism_through_the_storm_desc:0 "Наша экономика должна оставаться корнями в плантациях и сельском хозяйстве нашего юга, так считает южный аристократ и светский лев Васил Кахнли. Мы производим там много полезных продуктов, таких как чай, каучук и специи, а экспорт этих товаров непременно принесет нам процветание."

CTL_get_them_to_work:0 "Северная инновация Бароннена"
CTL_get_them_to_work_desc:0 "Наши северные фабрики нуждаются в поддержке, чтобы расти, а увеличение субсидий приведет к росту промышленного производства и выведет многих городских бедняков из нищеты. Это приведет к беспрецедентному экономическому росту в Читале, так говорит аристократ и администратор Севера Элик Бароннен."

CTL_northern_industrial_primacy:0 "Северный подход"
CTL_northern_industrial_primacy_desc:0 "Элик Бароннен, известный северный промышленник, предложил свою поддержку нашему правительству по достижению полной занятости на севере Читала. Хотя его предвзятое отношение к индустриализации и оленийцам по сравнению с коренными хиндийцами на севере может оказаться сложным, нет сомнений, что его помощь окажется полезной."

CTL_southern_industrial_primacy:0 "Южная стратегия"
CTL_southern_industrial_primacy_desc:0 "Васил Кахнли, истинный аристократ, а также видный сторонник Юга и его коренных хиндийцев, предложил свою поддержку нашему правительству по достижению полной занятости на юге Читала. Хоть мы не можем быть до конца уверены в его намерениях, но нет сомнений в том, что его помощь окажется полезной."

CTL_focus_on_resources:0 "Бурные раскопки"
CTL_focus_on_resources_desc:0 "Читал богат природными ресурсами, такими как минералы и каучук, которые в настоящее время не используются из-за недавних гражданских распрей и нестабильности. Возможные экономические выгоды от этих ресурсов огромны, и мы должны сосредоточиться на строительстве необходимой инфраструктуры для их использования."

CTL_allure_of_manufacturing:0 "Привлекательность производства"
CTL_allure_of_manufacturing_desc:0 "Современная экономика — это производственная экономика, и ход истории всегда показывает, что экономика будущего предполагает рост специализации и механизации. Когда-нибудь нам больше не понадобится привлекать огромное количество населения в сельское хозяйство и горнодобывающую промышленность, поэтому наша экономическая политика должна готовиться к этому дню."

CTL_longships_into_traders:0 "Корабли торговцев"
CTL_longships_into_traders_desc:0 "Наша история викингаров длинна и полна великих историй о славе, но поскольку в современную эпоху набеги на международные суда не одобряются, наша дипломатия требует новой стратегии. Корабли, которые когда-то использовались, могли бы стать отличными торговыми судами, доставляя трофеи для нации другим, менее противоречивым способом."

CTL_minimum_wage:0 "Начать промышленное регулирование"
CTL_minimum_wage_desc:0 "Неконтролируемая индустриализация — палка о двух концах. Она может принести огромное богатство владельцам фабрик и правительству за счет налогов, но при этом остается возможность того, что народ может пострадать. Поэтому мы должны выступить в роли щита между прибылью промышленности и благосостоянием наших граждан."

CTL_freedom_in_markets:0 "Не лезть в дела рынка"
CTL_freedom_in_markets_desc:0 "Промышленное регулирование приводит только к увеличению нагрузки на правительство и бизнес из-за бюрократии и волокиты, попытка заставить администрацию следить за всем и обеспечивать соблюдение каждого кодекса увеличивает расходы, которые перекладываются на граждан. Позволить рынку идти своим чередом — это неизбежное лучшее решение в долгосрочной перспективе."

CTL_invest_in_industry:0 "Инвестировать в промышленность"
CTL_invest_in_industry_desc:0 "Несмотря на то, что Читал является одним из более развитых регионов Хиндии, он остается довольно отсталым по сравнению с остальным миром в области промышленности. Государственные инвестиции в определенные регионы страны, а также поощрение новых промышленных предприятий должны помочь нам сократить разрыв и стать конкуретноспособной экономикой в мире."

CTL_sweet_sweet_rubber:0 "Сладкая, сладкая резина!"
CTL_sweet_sweet_rubber_desc:0 "Нам повезло, что мы обладаем богатым запасом каучука в мире, и по мере модернизации вооруженных сил и автомобилизации, спрос на этот ценный ресурс будет только расти. Расширение наших существующих мощностей и обеспечение максимальной выгоды от этого — это возможность, которую мы не можем позволить себе упустить."

CTL_arms_for_the_struggle:0 "Начать промышленную милитаризацию"
CTL_arms_for_the_struggle_desc:0 "Благодаря многочисленным имеющимся ресурсам и нашей растущей экономической базе, мы теперь можем стать сильной промышленной державой, если только приложим усилия. Пока наши читальские рабочие маршируют на заводы, мы видим, что в один прекрасный день мы сможем соперничать с Грифонией и Эквусом."

CTL_chitali_deer_in_chitali_factories:0 "Всех на заводы Читала!"
CTL_chitali_deer_in_chitali_factories_desc:0 "Объединив промышленную мощь наших городов с ресурсами сельской местности, Читал находится в удивительном положении, чтобы стать сильной промышленной державой. Со временем и усилиями мы сможем соперничать с Грифонией и Эквусом и даже стать сверхдержавой в современную эпоху."

CTL_self_sufficiency_always:0 "Путь к самообеспечению"
CTL_self_sufficiency_always_desc:0 "Зависимость от иностранных государств — это путь к разрушению. Читал, как и Хиндия, должен научиться стоять на своих собственных четырех копытах и смотреть на мир с независимым мышлением."

CTL_restart_the_eastern_trade_routes:0 "Восстановить восточные торговые пути"
CTL_restart_the_eastern_trade_routes_desc:0 "Предки оленийцев пришли с востока, отплыв от своей родины в Олении. Посмотрев в этом направлении, мы обнаружим богатую и промышленно развитую Эквестрию, открытую для наших кораблей. На сей раз, конечно, не будет никакого разграбления."

CTL_aid_from_the_macawians:0 "Собственный пакт Читала 907 года"
CTL_aid_from_the_macawians_desc:0 "Макавия — промышленно развитая страна, расположенная к западу от нас, которая взяла на себя роль защитника океанов Северо-Восточной Зебрики. Хотя их захват законных земель цервидов в Ууси Хирвимаа является для нас проблемой, укрепление экономических связей может сыграет пользу в долгосрочной перспективе."

CTL_legalize_labour_organizations:0 "Легализовать профсоюзы"
CTL_legalize_labour_organizations_desc:0 "С индустриализацией пришли и попытки объединения в профсоюзы. Эти организации являются важной частью защиты прав трудящихся, обеспечения того, чтобы работодатели не злоупотребляли ими, и борьбы за лучшие условия. Официально легализовав их, мы обеспечим им столь необходимую поддержку и благодарность работников за небольшие затраты."

CTL_protect_employers:0 "Работодатели превыше всего"
CTL_protect_employers_desc:0 "С открытием фабрик открываются и залы профсоюзных боссов. Профсоюзы — угроза традиционной экономике, которая создавала капитал по всему миру на протяжении столетий, но также они позволяют рабочим защититься от злоупотреблений. Поэтому мы потерпим и наделим их некоторыми правами, но мы всегда должны думать своим кошельком."

CTL_let_them_know_their_place:0 "Подавить движение"
CTL_let_them_know_their_place_desc:0 "С открытием фабрик открывается и пасть красного змея, готового проглотить наше наивное население. Единственным результатом деятельности профсоюзов является распространение социализма, а социализм — огромная угроза для нашей нации. Мы должны уничтожить эти подрывные группы, чтобы клыки не вонзились ещё глубже."

CTL_close_the_bureau:0 "Закрыть Бюро по Модернизации"
CTL_close_the_bureau_desc:0 "Промышленное Бюро выполнило свою задачу, и пришло время закрыть эту главу истории Читали. Наш промышленный прогресс намного превосходит то, что было раньше, и мы должны благодарить за то, что вступили в современную эпоху. Будем ли мы молиться оленийским богам или Махимате, хлеб будет преломлен этой ночью, когда Читал войдет в анналы современной истории."

###HIRA RAMACHAN PATH###
 CTL_ramachan_takes_control:0 "Схемы мадам Хиры"
 CTL_ramachan_takes_control_desc:0 "Невзрачный лидер Оси Читала, мадам Хира Рамачан, взяла власть над Ярлством после роспуска Совета Семи. Поставив перед собой широкую популистскую программу и централизацию политической власти для коренных жителей и своих союзников, Хира, несомненно, не позволит оставить безнаказанными предателей, загнавших Читал в грязь."

 CTL_puppet_jarl:0 "Марионетка Ярил"
 CTL_puppet_jarl_desc:0 "Бриенна Кудлинен, кузина Ярила и младшая дочь Якоба Седого, никогда не принимала активного участия в политике Читала, а после ухода Якоба и Бенджена с политической арены технически является наследницей Ярлства. Чтобы стабилизировать наше правительство, мы должны вернуть Ярила в Читал, и Бриенна как раз подходящая олениха для этой работы."

 CTL_a_few_loose_ends:0 "Небольшая заминка"
 CTL_a_few_loose_ends_desc:0 "Есть некоторые представители читальской знати, которых невозможно исправить. Сторонники традиционной оленийской аристократии продолжают противостоять нашему правительству, и если они когда-нибудь снова захватят контроль над Читалом, то, несомненно, снова поработят хиндийцев. Если мы хотим обеспечить стабильность правительства Рамачана, эти традиционалисты должны быть устранены."

 CTL_exile_the_heir:0 "Изгнание седого викинга"
 CTL_exile_the_heir_desc:0 "Жестокий исполнитель прихотей Ярила и его предшественников, Якоб Седой оставил за собой кровавый след хиндийцев. Мы, конечно, восхищаемся его военным мастерством, но ему нет необходимости оставаться в правительстве, так как он показал себя верным только Ярилу и своей собственной власти. Он должен быть изгнан, так как он, безусловно, задержался на своем посту."

 CTL_send_out_their_secrets:0 "Секреты сбыта"
 CTL_send_out_their_secrets_desc:0 "В течение многих лет Хира Рамачан, будучи фактически шпионом двора, накопила определенный объем информации о скрытых желаниях и противоречивых политических мотивах своих предыдущих правителей. Поскольку народ до сих пор скептически относится к вновь обретенной власти мадам Хиры, возможно, настало идеальное время раскрыть удовольствия, кровавые интриги и коррупцию читальской знати."

 CTL_factionalize_the_crown_loyalists:0 "Оперативники в Сопротивлении"
 CTL_factionalize_the_crown_loyalists_desc:0 "Сопротивление Оси Читала склонно к идеологическим распрям, особенно традиционалисты и реформисты, которые, даже имея совершенно разные философии, объединились против мадам Хиры и Оси. Мы должны продолжать наши усилия по расколу Сопротивления, чтобы Якобу Седому и Бенджену Давиртаннену было больно даже смотреть друг на друга."

 CTL_bhushan_as_deputy:0 "Назначить Бхушана заместителем"
 CTL_bhushan_as_deputy_desc:0 "Бхушан Гурат на протяжении многих лет служит величайшим союзником Рамачана в правительстве и в Оси. Херра Ивар может быть достойной фигурой для некоторых оленей, но Бхушан — воплощение духа народа Читала. Защитник родной культуры и образа жизни, убежденный аграрный популист, Бхушан — это то, что нужно Читалу, в отличие от множества развязных вельмож, думающих только о себе."

 CTL_work_with_hoversholm:0 "Работа с Херрой Ивар"
 CTL_work_with_hoversholm_desc:0 "Положение Бхушана Гурата в правительстве — непростая задача, но одно остается ясным — он не подходит на роль десницы Хиры, особенно из-за своей радикальной идеологии. Ивар Ховерсхольм, хотя и является сильной и часто разрушительной личностью, но является компетентным администратором и хорошим другом мадам Хиры, и поэтому займет место Бхушана в качестве неофициального второго лица."

 CTL_an_axis_eternal:0 "Все карты на стол"
 CTL_an_axis_eternal_desc:0 "Читал — это Ось, а Ось — это Читал. После того как наследие коррумпированной монархии Кудлинен было практически уничтожено, а марионеточный монарх стал верен популистским целям Оси, кажется, что для Читала наконец-то наступил новый рассвет. Теперь Хира должна обратить свой взор на оппозицию, которая по-прежнему скрывается в тени... и на мировой арене."

 CTL_restructure_the_army:0 "Искоренить дух викингов"
 CTL_restructure_the_army_desc:0 "Якоб Седой и его озверевшие рейдеры, возможно, когда-то и были влиятельной частью общества Читала, но теперь они просто бесполезный пережиток кровавого прошлого Читала. Высокому положению этих оленей в обществе должен быть положен конец, а их древние привилегии должны быть наконец отменены, и тогда Читал станет эгалитарным."
 
 CTL_the_watchful_eye:0 "Армия агентов"
 CTL_the_watchful_eye_desc:0 "Достаточно одной трещины, чтобы впустить слабость и развалить королевство. Единственный способ обеспечить безопасность королевства и его граждан — постоянное наблюдение за всеми вопросами повседневной жизни. Кто-то может назвать это вмешательством, но что им скрывать, если мы хотим это знать. Только преступникам есть что скрывать."

 CTL_their_outdated_customs:0 "Дипломаты на каждом углу"
 CTL_their_outdated_customs_desc:0 "Слишком многие наши хиндийские братья считают лидеров Читала жалкими империалистами, которые продолжали угнетать коренных жителей нашей страны даже при правительстве Рамачана. Это не так уж далеко от истины. Наша международная политика должна подразумевать возвращение на мировую арену в качестве друга для всех хиндийцев и союзника для угнетенных всей Зебрики."

 CTL_open_economy:0 "Долгий путь к справедливости"
 CTL_open_economy_desc:0 "Слишком долго почтенные олени Читала были измучены экономическим и социальным порядком, который заботится только о собственном престиже. Мы должны наметить новый курс, способный положить конец угнетению наших хиндийских братьев, но для этого мы должны привести в страну настоящих экономических советников, не нацеленных на набивание своих карманов."

 CTL_break_the_system:0 "Вся власть — агентствам"
 CTL_break_the_system_desc:0 "Совет Семи — это прежде всего недемократическая структура, созданная для подавления интересов Оси Читала и народа Читали. Он служит только для укрепления власти Ярила Бенджена и его марионеток, поддерживая фарс демократического управления в Читале. Совет Семи должен быть упразднен, если мы хотим истинно укрепить Ось и положить конец лжи Ярила."

 CTL_democratic_pretenses:0 "Справедливые и демократические претензии"
 CTL_democratic_pretenses_desc:0 "Хира и Ось получили власть на обещаниях популизма и антиэлитизма, и по этой причине очевидно, что Совету Семи и олигархическим ценностям, которые он представлял, лучше остаться в прошлом. Ассамблея Читала с избранными представителями со всей Хиндии была бы лучшим консультативным законодательным органом для Бриенны I и мадам Хиры, чем любой недемократический тайный совет."

 CTL_redistribute_political_power:0 "Оленийское восхождение"
 CTL_redistribute_political_power_desc:0 "Разве олени Читала не должны править сами, как они делали это на протяжении веков до того, как варварские оленийцы впервые высадились на наших берегах? Сами олени должны решать, кто их представляет и каким должен быть путь Читала, а не неизбранное олено-хиндийское меньшинство, и уж точно не диктатура Оси Читала, которая была бы столь же недемократичной. Демократия должна прийти в Читал!"

 CTL_religious_syncretism:0 "Синкретическая платформа"
 CTL_religious_syncretism_desc:0 "Хира никогда не была особенно религиозной оленихой, рассматривая её скорее как социальный и политический инструмент, чем как реальную моральную правду. Однако Читал — глубоко религиозная нация, и простое объявление нации светским государством вызовет массовое сопротивление. Зная это, мы будем использовать религию как инструмент для поощрения единства и товарищества между всеми свободными хиндийцами Читала, даже если нам придется изменить некоторые фундаментальные догматы."
 
 CTL_gurus_as_teachers:0 "Объединенные под Махиматой"
 CTL_gurus_as_teachers_desc:0 "Махимата, богиня-мать махиматизма, является основной частью жизни Читала, и её учениями руководствовались сотни тысяч, если не миллионы читальцев. Вместо того чтобы разделять себя по хиндийским и оленийским линиям, мы должны объединиться под влиянием нашей общей веры и видения Махиматы об аграрном, защищенном и интегрированном Читале."

 CTL_seers_as_propagandists:0 "Традиционалист в комнате"
 CTL_seers_as_propagandists_desc:0 "Годи Коннар неохотно принимает любые реформы, которые устраняют доминирование Годи на религиозной сцене Читала, постоянно утверждая, что они — единственная партия, которая может вернуть традиции Читала. К сожалению, он не поддается умиротворению и постоянно сдерживает пронативные и прогрессивные реформы. Он и его союзники должны быть изолированы или как-то... устранены."

 CTL_a_new_elite:0 "Стадная аристократия"
 CTL_a_new_elite_desc:0 "Новый Совет Семи должен быть сформирован на благо нации, но на этот раз в нем не будет абсолютистских предателей и управляемой оппозиции без права голоса. На этот раз Совет Семи будет служить прежде всего Читалу, его народу, и особенно коренным жителям. Преданные Рамачана могут занять все места, но если народ процветает, разве это негативно?"

 CTL_only_the_loyal:0 "Плащ и кинжал Конфедерации"
 CTL_only_the_loyal_desc:0 "Совет Семи не был ужасным по своей сути. Хотя первоначальный проект был полностью провальным, всегда есть вероятность, что аристократический замысел Совета может быть использован для чего-то большего. Реформирование Совета Семи так, чтобы он служил Оси и народу, а не продажной элите, обеспечит стабильное и сильное управление, даже если это лишит народ "демократии"."
 
 CTL_the_surveillance_state:0 "Полный контроль и полная преданность"
 CTL_the_surveillance_state_desc:0 "Чтобы сделать что-то долговечное, нужно следовать проекту и придерживаться его; нельзя просто надеяться на лучшее и придумывать всё на ходу. Чтобы построить сильный Читал, способный выдержать испытание временем, каждый олень должен знать свою роль и исполнять её. Твердым копытом мадам Хира наметила план нашего будущего, и долг каждого гражданина — следовать ему до конца."
 
 CTL_the_hundred_year_yarildom:0 "Наш дом"
 CTL_the_hundred_year_yarildom_desc:0 "Руководство и забота не обязательно должны быть жестокими. Установив рамки государства и позволив нашим оленям свободно действовать в этих рамках, они смогут найти наилучший путь для достижения целей Хиры. Как мать нации, она будет воспитывать нас и помогать нам найти свой путь. Читал наконец-то можно будет назвать своим домом."
 
 CTL_the_new_democracy:0 "Расцвет цветка Хиндии"
 CTL_the_new_democracy_desc:0 "Правительство Читала призвано служить оленям нации, а не наоборот. Поддерживать стабильность и сохранять контроль — две разные вещи. Позволив нашим оленям диктовать направление, в котором они хотят видеть нацию, они будут более счастливы и готовы работать над этим будущим, оставляя правительству свободу выбора наилучшего пути."

 CTL_banking_reform:0 "Либерально-рыночные реформы"
 CTL_banking_reform_desc:0 "Жестко контролируемая экономика не может достаточно быстро реагировать на глобальные изменения спроса, предложения, перевозок и конфликтов. Позволив экономике развиваться в ответ на рынок, мы сможем лучше предсказывать эти изменения и тенденции и извлекать из них максимальную выгоду. Конечно, ограниченная свобода выглядит нелепо, как например, хорошо известная коррупция в банковском секторе."

 CTL_begin_the_land_reform:0 "Великая земельная реформа Юга"
 CTL_begin_the_land_reform_desc:0 "Южные провинции Читала не просто пассивно не замечали, их умышленно игнорировали на протяжении сотен лет и не давали им возможности проявить себя. Там есть идеальные места для индустриализации, которые уже отмечены на карте и ждут своих предприятий."

 CTL_subsidize_waterfront_industries:0 "Прибрежный капитализм"
 CTL_subsidize_waterfront_industries_desc:0 "С дальнейшим развитием нашей экономики и расширением возможностей, доступных нашим оленям, у нас появился новый шанс расширить наш экспорт за рубеж. Обширное побережье Читала при определенной финансовой поддержке может быть быстро превращено в верфь мира."

 CTL_phase_out_thralldom:0 "Решить судьбу Давиртаннена"
 CTL_phase_out_thralldom_desc:0 "Бенджен Давиртаннен — хороший промышленник, но он также проницательный политик, много лет проработавший в Совете. Он выживший, и если предложить ему мир и слегка пригрозить, то можно быть уверенным, что его можно заставить добровольно встать на пути прогресса."

 CTL_radical_industrialization:0 "Этатизм для стада"
 CTL_radical_industrialization_desc:0 "Если наше правительство и экономический консультативный совет решат следовать строго капиталистической системе, то снова возникнет то же структурное неравенство, которое было характерно для прошлого режима Читала, и хиндийцам будет плохо. Вместо этого мы должны следовать политике гос. вмешательства, чтобы наше правительство могло устранить такое неравенство из первых копыт, прежде чем оно возникнет снова."

 CTL_control_economy:0 "Управлять экономикой"
 CTL_control_economy_desc:0 "Нашей стране слишком долго позволяли стагнировать, без руководства и цели она отстала и превратилась в величайший позор современного мира. Чтобы дать ей необходимый толчок, мы разработаем план по пунктам, которому наши предприятия могут и будут следовать! Если эти цели не будут достигнуты, то предприятиям придется объясняться лично перед мадам Хирой."

 CTL_expropriate_the_nobles:0 "Изгнать предателей"
 CTL_expropriate_the_nobles_desc:0 "Северная промышленная элита слишком долго управляла страной при поддержке монархии Осткранби и их лакеев в Совете.\n\n Пришло время преподать урок оставшимся олигархам и капиталистам Севера, чтобы видение справедливости Хиры, наконец, было завершено."
 
 CTL_for_the_mothers_and_the_children:0 "За матерей и детей"
 CTL_for_the_mothers_and_the_children_desc:0 "Семьи, составляющие население Читала, являются основой нашей великой нации. Мы окажем им всю возможную поддержку со стороны государства, предоставив центры дневного ухода и финансирование школ, чтобы матери могли одновременно растить своих оленят и работать над своим будущим, зная, что они будут в безопасности и о них позаботятся."
 
 ## UNIFICATION STUFF ###

 CTL_hindia_united:0 "Чемпионы великой борьбы"
 CTL_hindia_united_desc:0 "Внутренние политические разногласия ушли в прошлое, и Читал стал сильнее и лучше, чем когда-либо за последние столетия, он подготовлен к тому, чтобы вернуть себе свою судьбу. Настало время восстановить порядок в Хиндии."

 CTL_deal_with_barasingha:0 "Вопрос об изоляционистах"
 CTL_deal_with_barasingha_desc:0 "Несмотря на то, что Барасинга является частью Хиндии, она долгое время была изолирована даже от своих собратьев-оленей. Будучи нацией коренных хиндийцев, они также яростно защищают свою родину, храня давнее воинское наследие. Тем не менее, они должны объединиться с нами, как с собратьями-цервидами."
 
 CTL_deal_with_doelhi:0 "Сделка с Доули"
 CTL_deal_with_doelhi_desc:0 "На протяжении всего времени свободная конфедерация коренных хиндийцев, Доули, долгое время была врагом Читала. Мир между нашими двумя народами всегда казался маловероятным, но теперь, когда приливы и отливы изменились, возможно, есть шанс, что мы сможем примириться. Но в любом случае, они должны присоединиться к единой Хиндии."
 
 CTL_deal_with_sambar:0 "Вопрос о Самбаре"
 CTL_deal_with_sambar_desc:0 "Самбар, другое государство, родившееся в результате оленийского порабощения, остается деспотичным Ярлством под властью тиранического регента, который отказывается передать родословной трон. Железному регентству должен прийти конец, а нация должна быть поглощена Хиндией. Манфред подчинится, хочет он того или нет."
 
 CTL_deerkind_has_stood_up:0 "Олений род выстоял!"
 CTL_deerkind_has_stood_up_desc:0 "Впервые за многие века регион Хиндии объединился под единым знаменем. Это новое восходящее государство крупнее, обладает большими природными ресурсами и оленьей силой, чем любая другая страна в регионе. Пришло время обратить свой взор на мир и занять свое место на глобальном уровне."
 
 CTL_subjugate_llambet:0 "Обеспечить безопасность Юга"
 CTL_subjugate_llambet_desc:0 "Ламбет — дикие горы, которые давным-давно были частью Хиндии. Несмотря на то, что там обитают ламы, а не олени, территория стратегически важна в защите нашего Юга от агрессии. Независимо от того, что мы будем делать с ними, очевидно, что высокогорные пустыни должны быть под нашим контролем ради безопасности Хиндии."
 
 CTL_llambeti_protectorate:0 "Протекторат Ламбет"
 CTL_llambeti_protectorate_desc:0 "Мы завоевали Ламбет, но мы не собираемся приходить туда как завоеватели или угнетатели. Олени — не ламы, и местная администрация в любом случае послужит нам лучше, чем прямая оккупация. Местные жители должны создать новый протекторат для надзора за новой территорией, разумеется, под надзором оленей."
 
 CTL_integrate_llambet:0 "Хиндинизировать Ламбет"
 CTL_integrate_llambet_desc:0 "Ламы и олени не такие уж разные, если разобраться. С помощью кампании культурной ассимиляции мы можем полностью их объединить."
 
 CTL_liberate_the_deer_of_stagpal:0 "Освободить Стагпал"
 CTL_liberate_the_deer_of_stagpal_desc:0 "Стагпал — небольшое государство на границе между Хиндией и Ламбетом, где обитают значительные популяции оленей и лам. Несмотря на это, оно остается частью Хиндии и, следовательно, принадлежит нам. Мы вернём себе эти горы и дадим им новую нацию, которая сможет назвать регион своим домом."
 
 CTL_demand_our_homeland:0 "Ууси Хирвимаа или война"
 CTL_demand_our_homeland_desc:0 "Остров Ууси является священным для всех хиндийских оленей. Именно отсюда мы впервые поднялись и распространились по всей Хиндии, будь то хиндийцы или оленийцы. Это оскорбление, что он остается вне нашего влияния, и такое больше нельзя терпеть. Остров снова должен станет частью Хиндии, чего бы это ни стоило. "
 
 CTL_common_cause_with_macawia:0 "Вновь обратимся к Макавии"
 CTL_common_cause_with_macawia_desc:0 "Несмотря на незаконную и откровенно оскорбительную оккупацию Ууси Хирвимаа, макавийцам не нужно быть нашими врагами. Нам лучше быть друзьями, чем врагами, и несколько жестов переподчинения должны многое сделать для укрепления новой дружбы, особенно в условиях растущей опасности нового мира."
 
 CTL_secure_naval_dominance:0 "Обеспечение военно-морского господства"
 CTL_secure_naval_dominance_desc:0 "Мы, Хиндия, всегда были призваны властвовать над морями, а не эта Макавия. Наш флот не будет иметь себе равных, и мы не склонимся перед какой-то птицей на острове только потому, что так долго были разобщены. Флаг Хиндии будет вечно развеваться над волнами!"
 
 ### EVA UNIQUE FOREIGN POLICY ###
 
 CTL_true_hub_of_the_east:0 "Затмение Макавии"
 CTL_true_hub_of_the_east_desc:0 "Макавия расположилась у побережья, нависая над судоходными путями и доминируя в торговле, проходящей через регион. Расширяя наши судоходные мощности и товары на экспорт, Хиндия отвлечёт конвои Макавии и вытеснит их из бизнеса. Это экономически выгодно."
 
 CTL_posturing_in_macawia:0 "Объявить торговую войну"
 CTL_posturing_in_macawia_desc:0 "Наши торговые порты задушены этим гнездом стервятников, наши товары облагаются налогом и проверяются, проходя через воды Макавии, и нередко они в открытую захватываются этими кровавыми пиратами. Чтобы восстановить баланс, Ярил объявляет полное эмбарго на их поставки."
 
 CTL_exploit_political_chaos:0 "Использовать политические потрясения"
 CTL_exploit_political_chaos_desc:0 "Макавия всегда была политически нестабильной, чего ещё можно ожидать от кучки пиратов. Не нужно много усилий, чтобы развалить их систему, один оратор здесь или подрывной голос там, и их граждане сделают за нас всю остальную работу."
 
 CTL_the_moscada_affair:0 "Афера Москады"
 CTL_the_moscada_affair_desc:0 "Пришло время окончательно избавиться от этих пиратов. Они слишком долго доминировали над нами, похищая ценные торговые грузы и угрожая нашему военно-морскому господству. Всё, что теперь нужно, это обосновать на них претензию и покончить с ними."
 
 ### BHSUHAN UNIQUE FOREIGN POLICY ###
 
 CTL_radical_conscription:0 "Все должны бороться за Махимату"
 CTL_radical_conscription_desc:0 "Борьба за безопасность нашего рода и наших судеб ещё не закончена. В этом мире ещё есть опасности, которым мы должны быть готовы противостоять. На юге есть демоны, которые ищут любые признаки нашей слабости. Все должны быть готовы служить воле богини."
 
 CTL_mobilize_the_faithful:0 "Все должны работать на Махимату"
 CTL_mobilize_the_faithful_desc:0 "Путь к совершенствованию никогда не прекращается, и с надвигающимся конфликтом Хиндия должна быть в состоянии полной боевой готовности. Каждый олень, который может работать, должен работать, чтобы подготовиться к грядущей священной войне."
 
 CTL_secure_the_blessings:0 "Закрепить благословения"
 CTL_secure_the_blessings_desc:0 "Прежде чем начать войну с демонами юга, Бхушан должен получить благословение племени. Кто-то может посчитать это пустой формальностью, но для Великого Освободителя это священная обязанность в честь Махиматы и нации."
 
 CTL_war_with_kiria:0 "Материнский священный поход"
 CTL_war_with_kiria_desc:0 "Борьба за безопасность нашего рода и наших судеб ещё не закончена. Объединение и восстановление нашей нации подготовило Хиндию к заключительному этапу — уничтожению демонов на юге. Пришло время для священного похода, чтобы очистить мир от этих мерзких демонов."
 
 ### JAKOB UNIQUE FOREIGN POLICY ###
 
 CTL_prepare_the_warfleet:0 "Подготовить Великий Военный Флот"
 CTL_prepare_the_warfleet_desc:0 "Наши планы вторжения через великое море потребуют могучего флота, возможно, даже большего, чем тот, что у нас есть сейчас. Необходимо построить больше верфей и приложить большие усилия для расширения нашего флота. ВМФ снова отправится в плавание, и пусть никто не сможет противостоять ему!"
 
 CTL_pan_cervidaean_propaganda:0 "Пропаганда панцервидаизма"
 CTL_pan_cervidaean_propaganda_desc:0 "Эйстюрланд — нация оленей, созданная по аналогии с Хиндией, когда оленийские викинги отправились на запад, чтобы открыть новые земли для завоевания славы. Эти олени — наши братья, и поэтому они должны быть под нашим флагом так же, как и сами хиндийцы. Начнём пропагандистскую кампанию, чтобы все знали, что наши усилия направлены только на объединение истинного Дирлага!"
 
 CTL_free_the_deer_of_austurland:0 "Освободить оленей Эйстюрланда"
 CTL_free_the_deer_of_austurland_desc:0 "Пришло время для нашего великого вторжения. С готовым флотом и народом за спиной, мы отправляемся в путь, чтобы высадиться и завоевать последнюю колонию оленей, затерянную в Грифонии. Освободим же оленей, которые стремятся объединиться под нашим флагом, и создадим королевство, которое будет существовать вечно!"
 
 CTL_all_the_riches_of_riaportu:0 "Все богатства Риапорту"
 CTL_all_the_riches_of_riaportu_desc:0 "У оленей долгая история набегов, но многие считают, что этот период истории уже позади. Но теперь, когда мы держим порты на юго-востоке Грифонии, последняя цель заманчива. Риапорту, город, полный богатств, которые можно вернуть в великом параде славы. Мы будем теми, кто в последней сказке войдет в историю. Сегодня вечером мы отплываем в Грифонию!"

### HOVER UNIQUE FOREIGN POLICY ###
 
 CTL_civilian_service:0 "Программа гражданской службы"
 CTL_civilian_service_desc:0 "Мир и процветание — прекрасная вещь для оленей Хиндии, но они привлекают завистливые взгляды с юга, которые хотели бы, чтобы мы вернулись в рабство. Нельзя позволить благородным классам вновь встать над нами, для этого мы должны следовать старой пословице: если хочешь мира, готовься к войне."
 
 CTL_meet_with_republican_diplomats:0 "Задобрить большую птицу" #Большая Птица????
 CTL_meet_with_republican_diplomats_desc:0 "К северу расположено островное государство Макавия. Гордая нация с долгой историей военно-морского господства, их интересы совпадают с нашими. Возможно, с помощью нескольких небольших подарков их можно будет убедить присоединиться к грядущей войне."
 
 CTL_a_tryst_with_destiny:0 "Крик Свободы такой восторженный,.."
 CTL_a_tryst_with_destiny_desc:0 "Голоса нашего племени возвышаются как единое целое. Они призывают к свободе, освобождению и прекращению угнетения тех, кто не может говорить за себя. Все взоры устремлены на Кирию, и все копыта готовы маршировать под бой войны."
 
 CTL_let_wake_the_soul_of_zebrica:0 "...что проклятие тишины разбивается вдребезги"
 CTL_let_wake_the_soul_of_zebrica_desc:0 "Пришло время, мы готовы к войне, к борьбе и защите прав всех существ, больших и малых. Тираны Юга возвели свою мерзкую оборону, но это не имеет большого значения. Древо свободы должно время от времени обогащаться кровью патриотов и тиранов."
 
 ### BENJ V UNIQUE FOREIGN POLICY ###
 
 CTL_chitali_friendship_corps:0 "Корпус дружбы Читала"
 CTL_chitali_friendship_corps_desc:0 "Возможно, наша гармония и победила в Хиндии, но в других странах ещё существует множество режимов, пытающихся сбросить цепи угнетения или сражающихся против тирании народов, стремящихся к их падению. Наш долг — помочь им так, как мы помогли себе освободиться от угнетения."
 
 CTL_concord_at_concord:0 "Джубили в Джубили"
 CTL_concord_at_concord_desc:0 "Кирины на нашем юге долгое время были мирной гармоничной монархией, но даже сейчас всё ещё страдают от последствий наложенного на них "Тишины". Хотя желание оградить себя от государства нириков вполне понятно, есть лучший способ двигаться дальше как друзья. Ярил и его свита уже назначили встречу в порту Джубили. Возможно они выслушают нас."
 
 CTL_a_symphony_to_break_the_silence:0 "Симфония, нарушающая тишину"
 CTL_a_symphony_to_break_the_silence_desc:0 "Сцена подготовлена, и пришло время освободить киринов от их долгого забвения. В тесном сотрудничестве с Рейн Шайн и Алым Царством мы одним быстрым движением позволим миллионам вновь ощутить истинные чудеса жизни и шанс на настоящую дружбу. Это может быть нелегко для каждого из нас, но мы оба станем сильнее."
 
 CTL_war_plan_white_and_black:0 "Военный план: Белый и черный"
 CTL_war_plan_white_and_black_desc:0 "Кольтфаген, страна с долгой историей политической нестабильности, теперь, к сожалению, является потенциальной угрозой для наших гармоничных ценностей. Они могут утверждать, что у них нет злых намерений по отношению к нам, но их явно антигармонические ценности означают, что мы неизбежно окажемся по разные стороны баррикад. Мы должны нанести удар и свергнуть тиранический режим, угнетающий кольтфагенцев."
 
 CTL_war_plan_crimson:0 "Военный план: Багровый"
 CTL_war_plan_crimson_desc:0 "Грифус славился своими успешными торговыми предприятиями в своем регионе, но теперь, когда рыцарский орден захватил законное правительство, вся юго-восточная Грифония находится под угрозой. Защита наших гармоничных интересов за рубежом является необходимостью, военный орден должен пасть."
 
 CTL_war_plan_blue:0 "Военный план: Голубой"
 CTL_war_plan_blue_desc:0 "Эйстюрланд, братская страна за морем, пережил смутный период модернизации, как и мы. Однако их поворот оказался худшим: деспотичный лидер теперь сеет страх среди оленийцев Грифонии. Как одна из самых передовых наций оленей в мире, мы должны вмешаться, чтобы защитить наших собратьев."
 
 CTL_war_plan_purple:0 "Военный план: Пурпурный"
 CTL_war_plan_purple_desc:0 "Баррад — угроза самой концепции Гармонии. Их больные и извращенные эксперименты угрожают всему хорошему, что есть в мире, а их экспансия на побережье может выйти из-под контроля, если её не остановить. Теперь нам предстоит остановить этот террор, пока он не зашёл далеко."

 ### HIRA UNIQUE FOREIGN POLICY ###
 
 CTL_release_the_operatives:0 "Освободить оперативников"
 CTL_release_the_operatives_desc:0 "Со всех сторон есть потенциальные враги, но точно так же есть и возможные союзники. Чтобы точно знать, с кем и с чем мы имеем дело, необходима масштабная кампания по проникновению и сбору разведданных. Лучше перестраховаться, чем потом жалеть."
 
 CTL_only_a_few_false_flags:0 "Несколько ложных флагов"
 CTL_only_a_few_false_flags_desc:0 "Нация Таунгпау расположена на нашей южной границе и занимает выгодное стратегическое положение. Если начнется война с Кирией, Хиндия будет нуждаться в их поддержке и доступе через их земли. Изоляционисты, управляющие страной, не удовлетворят наши просьбы, поэтому нам придется надавить на них копытом."
 
 CTL_the_preemptive_strike:0 "Усмирение Таунгпау"
 CTL_the_preemptive_strike_desc:0 "Все элементы теперь на месте, и на улицах раздаются крики мести. Благодаря этой небольшой войне и нескольким союзам, Хиндия будет в безопасности от гораздо большей и разрушительной войны с Кирией. Маленькая жертва сейчас ради большой безопасности в будущем."
 
 CTL_when_in_roam:0 "Все дороги ведут в Роам"
 CTL_when_in_roam_desc:0 "Нация Роам — восходящая звезда вблизи границ Хиндии, но мы должны протянуть копыто дружбы и помочь обеспечить их восхождение к власти. Благодарный верный союзник вроде Роама поможет защитить нашу южную границу от агрессивных киринов."
 


 ### HOVERSHOLM TREE ###
 CTL_the_last_true_statesdeer:0 "Успех плана Ховерсхольма"
 CTL_the_last_true_statesdeer_desc:0 "Ивар Ховерсхольм — последний истинный защитник Читала! Он свергнул коррумпированных монархов, которые сбили нацию с пути, и мастерски обманул раздражительную Ось, которая стремилась разорвать нацию в клочья! Он воплощение настоящего лидера, и заслужил право вести нас в будущее!"

 CTL_an_axis_without_purpose:0 "Удар в спину"
 CTL_an_axis_without_purpose_desc:0 "Ось изжила свою полезность для нас. Её основы устарели и деспотичны, и им суждено превратиться в ту же монархическую уловку, которую так доблестно сверг Ивар. Пришло время распустить эту триархию и установить правление одного, и принести на эту землю настоящую свободу."

 CTL_battle_for_the_soul_of_chital:0 "Битва за сердце Читала"
 CTL_battle_for_the_soul_of_chital_desc:0 "Нация Читала — насквозь испорчена! Ей годами лгали предатели-монархисты и коварные традиционалисты! Мы свет, который должен повести Читал в будущее. Ибо если мы этого не сделаем, то не найдется никого с чистым сердцем, чтобы сделать это за нас."

 CTL_their_righteous_punishments:0 "Оставить их в прошлом"
 CTL_their_righteous_punishments_desc:0 "В основе нашей праведной идеологии лежит ненависть к устаревшей монархии и деспотичной знати. Хотя теперь, когда контроль находится в наших копытах, мы, наконец, можем что-то сделать с этими вероломными дураками. Полная юридическая отмена всех их титулов и безделушек станет их судьбой, и мы будем полностью уверены, что наконец-то победили."

 CTL_ivars_great_confederation:0 "Последний истинный олень"
 CTL_ivars_great_confederation_desc:0 "Слава Ивару Ховерсхольму! Он один сделал все, что нужно, чтобы принести в Читал настоящую демократию! Мы больше не будем ведомы лживыми монархами и отжившими своё дворянами! Читал теперь может идти вперёд в светлое новое будущее под знаменем нашего славного Канслери! Да здравствует Ивар! Да здравствует Читал!"

 CTL_to_each_their_own:0 "Настоящая экономическая возможность"
 CTL_to_each_their_own_desc:0 "Ивар указал нам путь вперед. Чтобы модернизировать Читал, нам придется последовать его примеру и ослабить устаревшую хватку дворян над нашими фабриками, лишить их влияния и построить промышленную базу, в которой у каждого оленя будет шанс подняться."

 CTL_work_with_davirtannen:0 "Работа с Давиртанненом"
 CTL_work_with_davirtannen_desc:0 "В случае с Давиртанненом мы сталкиваемся с непростой проблемой. Он дворянин, и поэтому его следует убрать, но он также является тем редким примером дворянина, который знает, о чем говорит. Если мы помилуем его, он может помочь поддержать нашу индустриализацию."

 CTL_end_monopolies:0 "Конец индустриальных картелей"
 CTL_end_monopolies_desc:0 "Если мы собираемся реструктурировать нашу экономику, мы должны действовать решительно. Срезать углы и идти на уступки сейчас только навредят нам в долгосрочной перспективе. Времена экономического господства прошли, а чистая, открытая и либеральная промышленная база является нашим национальным интересом."

 CTL_subsidiarity:0 "Принцип субсидарности"
 CTL_subsidiarity_desc:0 "Успешный бизнес — замечателен, он создает рабочие места и подпитывает экономику, но узкая основа может легко рухнуть. Мы должны поощрять диверсификацию отраслей и предприятий Читала, инвестировать друг в друга и обеспечивать широкую и стабильную основу для расширения."

 CTL_decentralize_economic_power:0 "Децентрализация экономической силы"
 CTL_decentralize_economic_power_desc:0 "Централизованная экономика мощна, но уязвима, выбейте одну его часть, и всё рухнет. В нынешней международной неопределенности нам нужна надежная модель, способная быстро адаптироваться к изменениям на рынке и выдержать несколько ударов."

 CTL_chitali_workers_councils:0 "Читальский профсоюз рабочих"
 CTL_chitali_workers_councils_desc:0 "Счастливый рабочий трудится усерднее, это хорошо известный факт. Чтобы рассмотреть любые жалобы, мы создадим профсоюз рабочих, чтобы они могли обсуждать возникающие проблемы прежде, чем они перерастут в недовольство. Мы можем даже узнать о более эффективном способе ведения дел."
 
 CTL_to_dream_together_of_utopia:0 "Мечтать вместе, стремясь к утопии"
 CTL_to_dream_together_of_utopia_desc:0 "Кто-то может насмехаться, кто-то может ухмыляться, но с помощью крестьян Читала наш Канслери должен продолжать продвигать через Риксдаг радикальные экономические реформы. Не слишком ли смело предположить, что со временем Хиндия сможет стать сверхдержавой в экономическом и политическом развитии, уступая только великим нациям Эквуса?"

 CTL_the_light_of_the_republic:0 "Создание Хиндийской Республики"
 CTL_the_light_of_the_republic_desc:0 "Республика — это новое понятие для Читала. Мы прожили с Советом и Ярилом сотни лет, и избавиться от этих старых традиций будет нелегко. Мы должны найти свой путь и выработать лучший план действий, когда мы будем строить наше будущее."

 CTL_an_end_to_the_progressives:0 "Чистка прогрессивной интеллигенции"
 CTL_an_end_to_the_progressives_desc:0 "У нашего народа до сих пор есть проблема, змеи окружают нас на каждом шагу, и не меньше, чем "прогрессивисты". Они используют этот титул, чтобы убедить благонамеренных граждан поддержать их крипто-монархическую политику, поскольку все мы знаем, в чьём кармане они были. Мы должны решить, что с ними делать в ближайшее время, иначе змея вонзит свои зубы."

 CTL_shatter_the_shadow:0 "Интеграция лояльных шахитов"
 CTL_shatter_the_shadow_desc:0 "Даннья Шах, выдающийся социалист-революционер, была заключена в тюрьму правительством Бенджена V и его приспешниками из знати, чтобы укрепить свою власть перед лицом народного сопротивления. Хотя Ховерсхольм не питает любви к марксизму, освобождение заключенных коммунистов было бы жестом поддержки любых левых республиканцев, боящихся вступить в правительство."
 
 CTL_a_controlled_opposition:0 "Гармоничный централизм"
 CTL_a_controlled_opposition_desc:0 "Мы выступаем за мир, справедливость, за примирение с классом хиндийцев и массами Читала, борющимися за своё освобождение. Любая оппозиция поддержит идеи, противоречащие этим принципам! Пока Хиндия не будет освобождена, дебаты должны быть разрешены только в рядах партии, где конструктивные мысли могут быть разделены теми, кто уважает нашего Канслери и республиканцев."

 CTL_southern_connections:0 "Церемониальная оппозиция"
 CTL_southern_connections_desc:0 "Возможно, наши первоначальные попытки помешать Оси Читала были... ошибочными. Наверняка Хира Рамачан примет официальный визит в свои владения в Хаарихусе, задав важный вопрос: как звучит позиция лидера оппозиции? Её умеренные взгляды не служат правящему классу нашей республики, но церемониальная оппозиция лучше, чем настоящая, или вообще её отсутствие."
 
 CTL_a_real_opposition:0 "Настоящая оппозиция"
 CTL_a_real_opposition_desc:0 "Наша оппозиция должна быть верна своим принципам, точно так же, как мы верны своим. Великие республики мира гордятся свободными и открытыми дебатами, даже если им повезло с таким лидером, как Ховерсхольм, против которого невозможно выступить без аргументов, основанных на лжи или предательстве."

 CTL_friends_in_the_temples:0 "Примирение храмов"
 CTL_friends_in_the_temples_desc:0 "Годи являются неотъемлемой частью общества, хотим мы этого или нет. Они связывают оленийцев Читала с их прошлым и помогают им чувствовать себя здесь спокойно. Приняв Годи, мы можем использовать их влияние, чтобы переманить оленийцев на свою сторону."
 
 CTL_liberation_from_the_opiates:0 "Освобождение от опиатов"
 CTL_liberation_from_the_opiates_desc:0 "Религиозные институты нанесли Читалу больше вреда, чем любая война, натравив оленей на оленей и разделив нацию. Чтобы двигаться вперед как единая страна, мы объявим светское государство и оставим склоки монахов и священников вне политики."
 
 CTL_friends_in_the_tuya:0 "Друзья в Туйи"
 CTL_friends_in_the_tuya_desc:0 "Культ Махиматы широко распространен в Читале и господствует над значительной частью коренного хиндийского населения. Объявив поклонение Махимате государственной религией, мы мгновенно получим широкую поддержку республики и помощь туянцев."

 CTL_codify_electoral_institutions:0 "Мечтать вместе, стремясь к демократии"
 CTL_codify_electoral_institutions_desc:0 "Разве это не желание всех существ в этом мире жить свободной, равноправной, счастливой жизнью под мирным правлением славного правителя, как правят аликорны Эквестрии на протяжении поколений? Славный государь здесь, но народная свобода не освобождена по-настоящему. На этом континенте должны быть проведены выборы, чтобы все хиндийцы могли определить, кто будет следующим."

 CTL_our_glorious_chancellor:0 "Наш славный лидер"
 CTL_our_glorious_chancellor_desc:0 "Должность Канслери республики является высшей должностью в стране, и к ней следует относиться с уважением и достоинством, которого она заслуживает. Наделение офиса полномочиями, необходимыми для управления страной, — лучший способ гарантировать, что Читал не попадет в ловушку бюрократии."

 CTL_our_peoples_liberty:0 "Наше славное стадо"
 CTL_our_peoples_liberty_desc:0 "Правительство Читала призвано служить оленям, а не наоборот. Полномочия государства — это привилегия, а не право, и эти полномочия должны быть переданы Риксдагу, чтобы не допустить злоупотребления этой привилегией. Пусть наши граждане идут впереди, а политики следуют их желаниям."
 
 CTL_freedom_of_debate:0 "Свобода дебатов"
 CTL_freedom_of_debate_desc:0 "Наша новая Республиканская партия должна принять ценности большой демократии, где голос каждого оленя может быть услышан. Плюралистическая демократия, а не жесткое принятие партийной доктрины, должна определять будущее видение нашего правительства. Пусть олени всех мастей именуют себя «ховерсхольмистами», ибо все, кто любит демократию, должны любить и нашего Канслери!"
 
 CTL_unity_of_action:0 "Единство действий"
 CTL_unity_of_action_desc:0 "Огромное разнообразие интересов, нравов и политики Читала приведет при создании открытого законодательного органа только к краху. Вместо того, чтобы разжигать такие сектантские конфликты из-за ссор и фракционности, мы должны уделить приоритетное внимание кодификации строгих, обязательных принципов, основанных на популярных и устойчивых идеалах, которые действительно могут объединить разрозненных граждан Конфедерации."

 CTL_healing_the_scars:0 "Залечивая шрамы"
 CTL_healing_the_scars_desc:0 "О, горе Читалу за причиненную боль! Но не бойтесь, сейчас день республиканцев. Как и другим великим героям республиканизма по всему миру, пришло время Ивару Ховерсхольму залечить и исцелить раненое сердце Читала. Ибо он спасет нацию любой ценой, кто бы ни противостоял ему."

 CTL_a_few_good_nobles:0 "Несколько хороших дворян"
 CTL_a_few_good_nobles_desc:0 "Большинство аристократов — глупые, бессмысленные остатки устаревшей системы, но некоторые из них могут быть полезны, обладая действительно полезным пониманием культуры нашей нации. Используя это и знания, которые они имеют о своих сообществах, мы можем начать собирать воедино более справедливый Читал для всех."

 CTL_on_the_issue_of_traditionalism:0 "Их земля, их титулы, их честь"
 CTL_on_the_issue_of_traditionalism_desc:0 "Дворянство — это не символ, вокруг которого следует объединяться, это символ, против которого необходимо объединяться. Оно состоит из богатеющих, сеющих разногласия внутри нации. Лишение их всех их владений и власти сломает хребет этому культурному тупику."

 CTL_a_shared_identity:0 "Развитие оленийско-хиндийской идентичности"
 CTL_a_shared_identity_desc:0 "Дом, разделившийся сам в себе, не может устоять. В Читале есть две культуры, яростно противостоящие друг другу, и баланс поддерживается только за счет угнетения и борьбы. Давно пора преобразовать наше общество в единое целое, если мы хотим когда-либо преодолеть предстоящие вызовы."

 CTL_bureau_of_hindian_affairs:0 "Народное Бюро по делам Юга"
 CTL_bureau_of_hindian_affairs_desc:0 "Сколько олени себя помнят, Юг игнорировался и исключался из экономических планов. Проблема настолько серьезна, что мы даже не знаем, с чего начать. Специальный отдел, созданный для поддержки развития Юга и стимулирования культурного единства, может начать долгий путь к исцелению."

 CTL_struggle_for_liberation:0 "Борьба за свободу"
 CTL_struggle_for_liberation_desc:0 "Борьба за свободу вечна. Достаточно лишь одного харизматичного тирана, чтобы разрушить всё, что мы пытаемся построить. Защита нашей свободы — здесь и в пределах наших границ — всегда должна быть в центре нашего внимания, чтобы она не ускользнула из наших копыт."
 
 CTL_to_dream_together_of_a_nation:0 "Мечтать вместе, стремясь к нации"
 CTL_to_dream_together_of_a_nation_desc:0 "Единая Хиндия родится из пепла великих ярлств, конфедераций и раджей континента, где ни одна олениха не должна оплакивать своего оленёнка, и ни один олень не будет оставлен ради страдания от цепей рабства или жестоких приказов древних монархов. Если Солнце и Луна могут стоять вместе под властью аликорнов, то же могут и хиндийцы и олени под властью нашего Канслери."

 ### YARIL TREE ###
 CTL_the_yaril_asserts_himself:0 "Два Бенджена"
 CTL_the_yaril_asserts_himself_desc:0 "С помощью Бенджена Давиртаннена и прогрессивных фракций в народе Читала, Ярил Бенджен V утвердился как лидер, достойный титула наследника Морских Королей, однако он не будет править, как они, огнем и мечом. Вместо этого он будет править с честью истинного оленя, отстаивая свободу, справедливость и верность. Да здравствует Верховный Министр Давиртаннен!"

 CTL_goodbye_jakub:0 "Отказаться от традиций"
 CTL_goodbye_jakub_desc:0 "Якоб Седой хоть и является сильным и компетентным воином и лучшим другом Ярила из династии Кудлиненов, но он больше не должен влиять на политику Читала. Давайте навечно отправим Якоба на пенсию в вооруженные силы и лишим его и его приближенных консерваторов и традиционалистов положения в высшем обществе, которые они занимали на протяжении многих поколений."

 CTL_fresh_faces:0 "Усилить шестёрку"
 CTL_fresh_faces_desc:0 "Хотя в течение многих лет им было отказано в праве голоса в Совете Семи, личная фракция Ярила при дворе, известная знати как "Совет Шести", помогала продвижению его прогрессивной программы на протяжении всего его правления. Теперь, когда Ярил официально укрепил контроль над Читалом, настало время вознаградить их уважением, которого они заслуживают."

 CTL_disband_the_axis:0 "Роспуск Оси"
 CTL_disband_the_axis_desc:0 "Ось Читала продолжает саботировать управление Ярила с тех пор, как они объединились в официальную оппозицию в Совете Семи. Пришло время официально распустить Ось как легитимную оппозицию, а её лидеров отправить туда, где им самое место — вне политики."

 CTL_eqs_mode:0 "Великий переход к Гармонии"
 CTL_eqs_mode_desc:0 "Устранены многие препятствия, ранее блокировавшие нашу реформаторскую программу, однако наш переход к Гармонии не будет легким и не будет без сопротивления. Чтобы гарантировать, что этому процессу не помешает ошибочная политика туземцев или традиционалистов, Ярил официально распустит Совет Семи и сохранит всю законодательную и исполнительную власть за собой до тех пор, пока не будет выполнена прогрессивная программа."

 CTL_replace_the_administrators:0 "Уничтожить дворянскую коррупцию"
 CTL_replace_the_administrators_desc:0 "Вначале неудачи модернизации списывались на бюрократические ошибки или сопротивление местных властей в несговорчивых регионах. Однако после падения мадам Хиры правда постепенно раскрывается: не ошибки, а широко распространенная коррупция дворян сдерживает развитие Читала. Они должны быть устранены, немедленно."

 CTL_modernizations:0 "Принесём модернизацию Югу"
 CTL_modernizations_desc:0 "На севере наблюдается реальный прогресс в преобразовании к стандартам современного общества, но за счет Юга и коренных хиндийцев, оставшихся позади в почти примитивных условиях. Если наша страна хочет быть сильной и стоять единым целым, мы должны обеспечить участие всех в экономическом развитии, и нет лучшего времени для начала, чем сейчас."

 CTL_shattering_agrarian_monopolies:0 "Разрушение сельскохозяйственных монополий"
 CTL_shattering_agrarian_monopolies_desc:0 "Слишком долго аграрная экономика Юга контролировалась меньшинством и элитными дворянами, которые использовали свои монополии для получения финансовой выгоды и подавляли инновации в своих регионах. Многие олени пострадали в результате их почти полного контроля над рынком, но так больше не будет. Монополиям должен быть положен конец, а земли должны быть разделены более справедливо."

 CTL_leap_forward:0 "Субсидии для национализации Юга"
 CTL_leap_forward_desc:0 "Бенджен Давиртаннен и его модернисты помогли открыть ворота для процветания Юга, но простое прекращение монополий не принесет нам много пользы. Государству нужна возможность напрямую вмешиваться в процесс индустриализации и направлять его, но сделать это успешно будет... сложно. Несколько субсидий, как часть более широкого плана, предложенного Давиртанненом, должны значительно сгладить этот процесс."

 CTL_welfare_state:0 "Подстраховка Читала"
 CTL_welfare_state_desc:0 "Современный мир — это мир трудностей и бедности, но мы не должны жить с этим. Чтобы помочь облегчить эти проблемы общества, Ярил Бенджен V и Давиртаннен объявили о широкомасштабной системе социальной защиты, чтобы обеспечить народ всем необходимым для выживания и процветания. Возможно, это также снимет необходимую нагрузку с перенапряженной собственности ККПиЭ."
 
 CTL_the_public_private_synthesis:0 "Синтез частного и государственного"
 CTL_the_public_private_synthesis_desc:0 "И государственный, и частный секторы экономики имеют свои сильные и слабые стороны. Ответ заключается не в том, чтобы полностью переключиться в одну или другую сторону, а в том, чтобы найти осторожный баланс между ними, объединив государственный бизнес и корпорации в единую систему, выгодную для страны, бизнеса и народа. Это даст нам гибкость и процветание, которые позволят нам вступить в новую, более светлую эру."

 CTL_davirtannens_influence:0 "Невыносимо медленный и непостижимо устойчивый"
 CTL_davirtannens_influence_desc:0 "Ярилу не следует полностью отстраняться от идеалистов, но переход к эквестринизму лучше оставить в копытах умеренных реформаторов. Государственные деятели, понимающие, что политика строится на компромиссе, а не на нескольких красивых речах и грандиозных идеях, это идеальные советники, которых Бенджен должен принять."

 CTL_bolster_the_technocrats:0 "Правительство интеллектуалов"
 CTL_bolster_the_technocrats_desc:0 "Элита страны должна участвовать в строительстве нового будущего. В конце концов, эксперты заработали свои уважаемые должности не просто так, и могут предложить нам свою мудрость, когда мы перейдем от старого режима. Нынешняя система активистов и влиятельных групп, требующих влияния за счет использования богатства и политических связей, должна уйти, и теперь принятие обоснованных решений будет двигать нас вперед."

 CTL_an_olenian_bureaucracy:0 "Бесконечная бюрократия"
 CTL_an_olenian_bureaucracy_desc:0 "Для управления Читалом нужны не аристократы, а бюрократы, бесконечные и безликие олени, которые следят за тем, чтобы дела государства шли гладко изо дня в день, которые решают вопросы, возникающие по всей стране. В последнее время мы испытываем серьезный недостаток в состоянии нашей бюрократии, и капитальный ремонт и расширение должны помочь правительству в его управлении."

 CTL_competent_advisors:0 "Никаких интриганов, никаких судов"
 CTL_competent_advisors_desc:0 "Королевский двор и его аристократия оказались бесполезны для Читала, и служат лишь местом для политических схем и союзов, чтобы навязать личные планы нации и её народу. Он должен быть изгнан и заменён новой системой бюрократических советников, подчинённых непосредственно Ярилу, которые будут советовать ему лучше, чем любой не имеющий отношения к делу дворянин или светский гражданин."

 CTL_katarina_choice:0 "Революция против дисгармонии"
 CTL_katarina_choice_desc:0 "Неужели Принцесса Селестия откажется от своего видения равного и гармоничного будущего, чтобы угодить коррумпированным капиталистам и традиционалистским дворянам? Нет! Тогда почему же это должен сделать Читал? Придворные прогрессивисты должны получить полную власть для реализации своего видения будущего, и нет никого лучше для Верховного Министра, чем ближайший сподвижник нашего Ярила, оратора и писателя, Райли Нинессен."

 CTL_preach_tolerance:0 "Элементы как национальный этос"
 CTL_preach_tolerance_desc:0 "Элементы Гармонии — это руководящие принципы Эквестрии, они помогли сформировать княжество в маяк Гармонии, которым оно является сегодня, как и мы. Как три племени объединились в стабильности и процветании, так и мы должны обратиться к примеру Селестии, чтобы положить конец угнетению и объединиться в стремлении к дружбе, чтобы сделать этот мир лучше."

 CTL_fight_disharmony:0 "Умереть за мечту"
 CTL_fight_disharmony_desc:0 "Как известно Нинессен, в Эквестрии, как и в Читале: Гармония — вещь непростая. Чтобы обеспечить мир и процветание нашего нового будущего, нам нужно будет подготовиться к его защите, с оружием в копытах, если потребуется. Империализм, коммунизм, фашизм или любая угроза, которая хочет остановить шаги, предпринятые Читалом, должна быть побеждена любой ценой, чтобы всё, над чем мы работали, не рухнуло перед нами."

 CTL_establish_the_council_of_six:0 "Вместе с Нинессен или против гармонии"
 CTL_establish_the_council_of_six_desc:0 "Преданный Верховный Министр Нинессен является главным сторонником Гармонии в Читале. Поэтому все, кто выступает против нее или ее методов и реформ, выступают против самой Гармонии. Все препятствия должны быть сметены, включая старую аристократию, которая будет заменена теми, кто думает так же, как наш Верховный Министр."

 CTL_the_tools_of_chitali_democracy:0 "Охота на пару"
 CTL_the_tools_of_chitali_democracy_desc:0 "Фальсификация отчетов, намеренное разжигание инакомыслия, тайные союзы с южными традиционалистами и социалистами-революционерами и это лишь некоторые из преступлений Хиры как шпионки! Нашего Ярила обманывали с того самого момента, как он впервые назначил её в Совет, но теперь всё будет исправлено. Наши олени будут посланы, чтобы выследить их и уничтожить как угрозу для Читала."

 CTL_keep_around_hoversholm:0 "Республиканская разрядка"
 CTL_keep_around_hoversholm_desc:0 "Опасения Ховерсхольма оказались ложными, и ни традиционалистский роялизм, ни жесткий эквестринизм не победили в Читале. С таким, казалось бы, благоприятным исходом для него и Шаха теперь в Читале, возможно, мы сможем убедить его работать с нашим Верховным Министром или присоединиться к демократической оппозиции. Достаточно будет чего угодно, кроме открытого подстрекательства."

 CTL_crush_the_communists:0 "Уроки Сталлионграда"
 CTL_crush_the_communists_desc:0 "Нельзя быть терпимым к нетерпимости. Хотя им может быть больно признавать это, республиканцы, такие как Даннья Шах и Ивар Ховерсхольм, лишь играют на копытах шпионки, так же как и Сталлионград с чейнджлингами. Мы не авторитаристы, и за их подстрекательство начнется демократический суд — после чего им будет вынесен соответствующий приговор."

 CTL_ostracize_the_seers:0 "Смещение Годи"
 CTL_ostracize_the_seers_desc:0 "Годи и другие части оленийской религии, существовавшие с момента образования Читала, теперь служат лишь препятствием для нашего будущего как светского и справедливого общества. Несправедливые привилегии, которыми они так долго пользовались, должны быть разрушены, чтобы олени всех вероисповеданий, будь то оленийцы или хиндийцы, могли объединиться в одно целое."

 CTL_the_democracy_plan:0 "Четыре шага к демократии"
 CTL_the_democracy_plan_desc:0 "Демократия — это не то, что приходит мгновенно, а требует времени для подлинного достижения. Для этого у нас должно быть единое, конкретное видение того, как действовать дальше. Наша Райли Нинессен разработала четыре пункта, или "столпа", как она их называет, которые станут основой наших новых усилий."

 CTL_the_secular_agenda:0 "За светский Читал"
 CTL_the_secular_agenda_desc:0 "Когда Годи отодвинуты на второй план, а их привилегии исчезли, пришло время завершить процесс секуляризации нашей нации. Школьное образование, государственные услуги, права на землю — всё должно быть скорректировано, чтобы устранить несправедливое предубеждение, которое мы слишком долго питали к оленийской вере. Граждане больше никогда не будут зависеть от религии и смогут свободно выбирать свои убеждения."

 CTL_benjens_brand_of_justice:0 "Правосудие Бенджена"
 CTL_benjens_brand_of_justice_desc:0 "Коррупция, скрытое влияние и интриги. Таково было когда-то состояние политики Читала. Чтобы завоевать доверие к системе, наше правосудие должно быть справедливым и чистым, способствующим открытому и гармоничному дискурсу вместо бездумной пропаганды коммунистов и сторонников превосходства. Если народ поверит, что мы справедливы, тогда они поверят в нашу гармонию."
 
 CTL_civilization_to_the_south:0 "Теперь все вместе"
 CTL_civilization_to_the_south_desc:0 "Нас не разделяет ни хиндийское, ни оленийское наследие. Мы — читальцы, вместе, как одно целое, объединенные общей верой в идею гармонии. У нас могут быть разногласия, и могут быть проблемы, которые мы никогда не сможем решить, но больше мы не должны судить друг друга только по рождению или нашим предкам. Дружба объединяет нас, и теперь мы лучше, чем когда-либо."
 
 CTL_a_new_cultural_assimilation:0 "Новая культурная ассимиляция"
 CTL_a_new_cultural_assimilation_desc:0 "Как в оленийской, так и в хиндийской культуре есть свои особенности, которые следует поощрять. Но в то же время мы не можем позволить таким мелким различиям раздробить нас и вызвать вражду. Обе культуры должны объединиться и ассимилироваться в новую уникальную смесь единства оленей, когда две части становятся одним целым, чтобы мы все могли видеть друг в друге равных и партнеров."

 CTL_benjen_secret_police:0 "Собственный С.М.А.Й.Л. Хиндии"
 CTL_benjen_secret_police_desc:0 "Хира могла быть предателем и фашистом, но она также была искусным шпионом. Без неё наша способность проводить разведывательные операции крайне недостаточна и делает нас уязвимыми. На её месте должна быть создана более политически подходящая инфраструктура, чтобы защищать демократию, а не нападать на нее."
 
 CTL_the_kungliga_riksdagen:0 "Учреждение Кунглийского Риксдага"
 CTL_the_kungliga_riksdagen_desc:0 "Наконец-то пришло время создать структуру, фундамент для которой мы так долго строили. Этот новый парламент — последний шаг Давиртаннена, и с его руководством в качестве Верховного Министра мы шагнем в будущее, о котором мечтаем. Бенджен останется уважаемой фигурой, направляющей общество, в то время как государство и политика будут находиться под контролем Давиртаннена и назначенных им технократов-министров."
 
 CTL_the_yaril_and_his_mayors:0 "Ярил Читала, Принц Гармонии"
 CTL_the_yaril_and_his_mayors_desc:0 "Как и Селестия, Ярил Читала должен быть чем-то большим, чем просто титулом. Это фигура, на которую стоит равняться, нечто, объединяющее всех оленей Хиндии под властью безмятежного и мирного монарха. Укрепив нашу систему, мы наконец-то сможем назвать Бенджена не просто правителем Читала, но и Принцем Гармонии."
 

 ### JAKUB TREE ###

 CTL_the_old_advisor:0 "Хороший пример дяди Якоба"
 CTL_the_old_advisor_desc:0 "Время реформ прошло. Совет и народ сплотились вокруг Якоба Седого, и теперь у традиционалистов есть реальный мандат на спасение Читала. Скоро эквестрийцы, прогрессивисты, республиканцы и презренная Ось — все они падут.\n\nСтарый советник позаботится об этом."

 CTL_the_eastern_generals:0 "Воины Востока"
 CTL_the_eastern_generals_desc:0 "Генералы Худдарнен и Уэстфельт, а также другие важные шишки на востоке всегда были верны Якобу. Хотя их взгляды могут выходить за рамки традиционализма, вплоть до экстремизма, но их преданность должна быть вознаграждена, достаточно закрыть глаза на их минусы и дать им место в правительстве."

 CTL_speak_with_benjen:0 "Поговорить с Бендженом"
 CTL_speak_with_benjen_desc:0 "Бенджен недоволен многими деятелями, которыми окружает себя Якоб, и открыто выступает против читальского традиционализма с тех пор, как он заменил консультативный совет Аатто Советом Семи. Теперь Ярил поднял оппозицию в адрес старых реформаторов, которые были его союзниками. Якоб лично поговорит с ним и убедится, что он сохранит мирные отношения."

 CTL_purge_the_axis:0 "Избавиться от пятен"
 CTL_purge_the_axis_desc:0 "Хира Рамачан и Бхушан Гурат за последние десять лет только и делали, что подрывали наше правительство, действовали в тени и покушались на всех добродушных приверженцев Ярила, и неважно кто они — реформисты или традиционалисты! Хоть Хира и простая шарлатанка, то Бхушан гораздо опаснее."

 CTL_chital_lives_and_dies_with_benjen:0 "Читал живет и умирает с Бендженом!"
 CTL_chital_lives_and_dies_with_benjen_desc:0 "Несмотря ни на что, Бенджен всё ещё Ярил и глава Читала. Хотя, возможно его и сбили с пути, но Якоб никогда не сможет лишить его власти из-за какого-то страха или гнева перед ним. Он останется, как объединитель страны, только с новым консультативным советом, более способным правильно ему помогать."

 CTL_liberating_the_yaril_from_himself:0 "Освободить Бенджена от самого себя"
 CTL_liberating_the_yaril_from_himself_desc:0 "Ярил зашел слишком далеко. Когда он убрал старых советников Аатто, это вызвало тревогу, но теперь он переходит к открытому сопротивлению всему, за что выступал Читал. С тяжелым сердцем Якоб должен провести широкую политику, ограничивающую полномочия Ярила и передающую их Дивану."

 CTL_leash_the_industrialists:0 "Приструнить промышленников"
 CTL_leash_the_industrialists_desc:0 "Промышленники оказались оппозицией нашему традиционализму, хотя и незначительной. Хотя они не совершили измены или преступления, которое заслуживает наказания, их необходимо маргинализировать, чтобы их влияние оставалось под контролем. В частности, ККПиЭ должен быть ликвидирован, а Давиртаннен снят со своего поста."

 CTL_continue_the_priveleges:0 "Привести в порядок южную знать"
 CTL_continue_the_priveleges_desc:0 "Юг слишком долго игнорировался Осткранби, в результате чего весь регион оказался неразвитым и стал источником убытков для государства. Если мы хотим исправить ситуацию, первым шагом должно стать возвращение местной знати в строй, любыми средствами. Привилегии будут даны тем, кто охотно слушается, а остальные будут отброшены в сторону, если потребуется."

 CTL_national_employment_programs:0 "Заставить хиндийцев работать"
 CTL_national_employment_programs_desc:0 "Хиндийцы - источник рабочей силы, неиспользованной Читалом из-за хаоса на юге, несмотря на то, что нация томится от недостатка производства снаряжения для армии. Национальные программы занятости в регионах, которые больше всего в этом нуждаются, исправят эту проблему и дадут им возможность честно и упорно трудиться."

 CTL_decrease_hours_of_leisure:0 "Нет времени для отдыха"
 CTL_decrease_hours_of_leisure_desc:0 "В последнее время народ Читали слишком много времени уделяет отдыху. В Читале есть работа, которую нужно сделать, и вы нужны народу! Тратить время на бесплодные занятия - значит только подрывать славу нации и свою личную славу. Только через самопожертвование каждый из нас может стать чем-то большим."

 CTL_work_for_chital_and_chital_shall_work_for_you:0 "Работай на нас, и мы будем работать на тебя"
 CTL_work_for_chital_and_chital_shall_work_for_you_desc:0 "Личная выгода - это не то, ради чего работают истинные Читальцы. Они работают для своих братьев, своих воинов, которые берут оружие, которое они делают, и ведут войну от их имени, принося славу нации. Нет более высокой цели, чем такая честь, оказанная через служба на поле боя, и пусть олени знают, что, поскольку они работают на Читал, Читал в свою очередь будет работать на них."

 CTL_challenge_sambars_jewel:0 "Бросить вызов Самбарской жемчужине"
 CTL_challenge_sambars_jewel_desc:0 "Чтобы стать хозяином морей, как это было раньше, мы должны иметь могучий флот, чтобы проецировать нашу силу. Если мы хотим обогнать Самбар, необходимо значительно увеличить военно-морские расходы, чтобы сравняться с их королевской жемчужиной. Пусть мы скоро станем известны как первые, кто победит в бою их непобедимый флот!"

 CTL_strike_at_trade_routes:0 "Удар по торговым путям"
 CTL_strike_at_trade_routes_desc:0 "В сердцах всех истинных оленийцев живет стремление к морю. Почувствовать океанский бриз на своем лице, окинуть взглядом глубокие воды океанов и отправиться в славные сражения с врагами. Мы бьем сильно и быстро, наши рейды на транспортники снова становятся легендой, а то, что когда-то было легендой, снова становится реальностью."

 CTL_reshuffle_the_council:0 "Восстановить Совет Аатто"
 CTL_reshuffle_the_council_desc:0 "Одним из первых действий Бенджена на посту Ярла было увольнение всех советников, которые были у его брата Аатто, и создание вместо них Совета Семи. Это была одна из его худших ошибок, которая едва не стала причиной краха Читала. Этих старых верных оленей необходимо вернуть в совет, чтобы они снова служили, даже если некоторые из кандидатов могут быть немного... в возрасте."

 CTL_strict_traditionalism:0 "Сдерживание слабостей Ярила"
 CTL_strict_traditionalism_desc:0 "Ярил Бенджен - один из рода Кудлиненов, но время, проведенное им среди реформаторов, заложило в нем множество слабостей, которые однажды могут снова угрожать свержением Читала. Наш верный Диван Якоб еще раз поговорит с Ярилом и, надеюсь, поможет ему сдержать подобные порывы или идеалы во благо короны и нации."

 CTL_a_new_spymaster:0 "Новый шпион"
 CTL_a_new_spymaster_desc:0 "Хиры больше нет, как и всей её разведывательной сети, но мы не можем отрицать, что она играла важную роль в Совете, даже если её использовали для предательства. Нам нужно найти ей замену, которая будет обладать знаниями и навыками, необходимыми для поиска последних осколков Оси и восстановления справедливости."

 CTL_power_to_the_generals:0 "Кратократия Читала"
 CTL_power_to_the_generals_desc:0 "Ярил ушёл на второй план, но дворянство осталось. Некоторые работают с нами, но подавляющее большинство сейчас выступает против наших традиционалистских ценностей во благо будущего, главная из них — Ева Пиллаи, бывший член Совета Семи. Они должны быть изгнаны из Осткранби, а воины и генералы будут хорошей заменой."

 CTL_purge_the_puppetmasters:0 "Уничтожить кукловодов"
 CTL_purge_the_puppetmasters_desc:0 "Пока его отец и брат вели войны за душу Читала, Бенджена V баловали и восхваляли при каждом удобном случае, он рос среди придворных шутов, шарлатанов и занятых лиц, не жалеющих времени, чтобы привить ему эквестрийские идеалы роскоши и разврата. Необходимо беспощадно наказать отравителей, растлевающих Ярила."

 CTL_no_mercy_for_the_axis:0 "Ось зла"
 CTL_no_mercy_for_the_axis_desc:0 "Ось Читала была не просто осью сопротивления, а союзом зла, стремящимся разрушить основы порядка в обществе Читала. Что ещё более тревожно, Арад Каркаданни предоставил нам конкретные доказательства того, что Хира, а не Бхушан, была истинным вдохновителем Оси. Возможно, мы недооценили шпионку, но мы исправим ошибки и сокрушим великое зло."

 CTL_a_royalist_heir:0 "Назначить Рашантх заместителем"
 CTL_a_royalist_heir_desc:0 "При поддержке консультативного совета и Ярила Якоб лично выбрал Пеншу Рашантх, своего верного друга и генерала, чтобы она сменила его на посту Дивана. Освобожденная хиндийская рабыня будет нести знамя стабильности и чести, и, несомненно, будет служить Ярилу как можно лучше, как учил её наставник."

 CTL_a_nationalist_heir:0 "Назначить Худдарнена заместителем"
 CTL_a_nationalist_heir_desc:0 "После долгих внутренних прений военный совет и Диван назначили Иеффри Худдарнена официальным преемником на место Якоба. Уверенный в сохранении традиционалистской и кратократической политики, он не допустит возврата к реформизму, к лучшему или к худшему..."

 CTL_remember_our_history:0 "Помнить нашу историю"
 CTL_remember_our_history_desc:0 "Когда-то мы были великими, наследниками Ивар и Кнооф — самых могущественных завоевателей, которых когда-либо видела раса оленей! История не должна оставаться такой, мы вернём себе право первородства, восстановим Дирлаг, каким он был, и вступим в ряды героев вместе с ними, если только у нас хватит воли заявить о своей судьбе!"

 CTL_societal_militarization:0 "Наш долг сражаться"
 CTL_societal_militarization_desc:0 "Когда наступают тяжелые времена и враги угрожают Читалу, склоняемся ли мы во имя мира? Никогда! Долг каждого солдата, каждого оленя — сражаться за свою нацию и честь, что бы ни случилось. А поскольку на горизонте назревает война, время конфликта наступит очень скоро."

 CTL_mandatory_military_service:0 "Обязательная военная служба"
 CTL_mandatory_military_service_desc:0 "Война порождает солдат, а служба — силу. Современная молодежь не знает испытаний и бедствий своих предков, она познала мир и процветание, но не знает, какой ценой они были достигнуты. Обязательная одногодичная воинская повинность научит их дисциплине и побудит их стать теми оленями, которые нам нужны."

 CTL_duty_to_civilize:0 "Наш долг цивилизоваться"
 CTL_duty_to_civilize_desc:0 "Да, оленийцы пришли покорить Дирлаг, но это был лишь первый шаг в их правлении. Коренные хиндийцы были необразованными, разобщенными и отсталыми, и такими они остаются по сей день. Наш долг, как гордых оленийцев, просветить и цивилизовать наших братьев, чтобы они могли присоединиться к нам, объединившись вместе как цервиды."

 CTL_olenian_missions:0 "Восстановить Оленийские миссии"
 CTL_olenian_missions_desc:0 "В старые времена по всему Дирлагу были основаны Оленийские миссии, чтобы обучать местных жителей урокам родины и прививать им навыки служения. Со временем и крахом оленийского правления они пришли в запустение, но теперь наши усилия позволяют возродить эти учреждения, чтобы они снова служили своей цели."

 CTL_world_of_propaganda:0 "Мир пропаганды"
 CTL_world_of_propaganda_desc:0 "Правильные слова в нужных местах могут иметь большое значение, и нет ничего более эффективного для убеждения населения, чем жесткая пропаганда. Единство, милитаризм, гордость и наследие, традиции — всё это должно быть в высшем почете и известно по всей стране, чтобы все, от самого старого оленя до самой молодой лани, знали своё место."

 CTL_we_are_all_sons_of_ukko:0 "Мы все сыновья Укко"
 CTL_we_are_all_sons_of_ukko_desc:0 "Если тысячи освобожденных рабов могут искать лучшей жизни, подниматься по военной лестнице и помогать другим служению Читала с такой же силой, как любой олениец, то почему бы и местным жителям этого не делать? Теперь, когда мы привили оленийскую культуру нашему южному населению, настало время относиться к интегрированным так, как мы относились бы к истинным сынам Укко."
 
 CTL_wage_thralldom:0 "Заработная плата"
 CTL_wage_thralldom_desc:0 "Для наших врагов цена, которую мы получаем за пролитую ими кровь, за потерянных нами читальцев, — это их вечная служба. Не во славе армии, а на заводах, отрабатывая свой долг производством. Времена изменились, и в отличие от прошлого мы по-прежнему будем обеспечивать им достойную зарплату, чтобы они могли жить своей жизнью и продолжали работать."
 
 CTL_to_the_strongest:0 "За сильнейших!"
 CTL_to_the_strongest_desc:0 "Никто никогда ничего не приобретал, проигрывая. Сила — это добродетель, которая приносит победу. А с победой приходят трофеи и слава триумфа. Мы сильнейшие, мы сражаемся с честью, рядом с нами наши братья, и мы вечно идём вперёд за Ярилом, за Читалом и за Диваном. Да здравствует Читал! Да здравствует Ярил!"
 
 CTL_obedience_above_all:0 "Разрушить этику зависимости"
 CTL_obedience_above_all_desc:0 "Темные времена порождают сильных оленей, а светлые времена — слабых оленей, полагающихся на щедрость государства и своих сверстников вместо собственной дисциплины и железного характера. Спасая это государство и Хиндию от неминуемой опасности, мы должны остановить растущий прилив слабости и зависимости, чтобы не оставить воинов следующего поколения без сил для спасения Читала."


### EVA TREE ###

CTL_eva_marches_on:0 "Ева берёт бразды правления"
CTL_eva_marches_on_desc:0 "К удивлению многих, от традиционалистов до реформистов, сторонница Оси и прагматичная роялистка Ева Пиллаи заручилась поддержкой Ярила и сформировала новое правительство. Ориентируясь на центризм, прагматизм и национальное единство, Ева надеется объединить Совет для достижения прогресса, исцеления и модернизации."

CTL_reach_out_to_the_reformers:0 "Несколько одолжений там,..."
CTL_reach_out_to_the_reformers_desc:0 "Ивар Ховерсхольм уже много лет не входит в ближний круг Бенджена V, часто называемый "Тройкой", ему никак не удается получить должность главного министра. Заручиться его поддержкой будет просто, просто дадим ему почувствовать, что он главный, и пообещаем всё и даже больше, не давая ему никакой власти."

CTL_talking_with_the_traditionalists:0 "...несколько других здесь"
CTL_talking_with_the_traditionalists_desc:0 "Бенджен V и более радикальные члены традиционалистской фракции уже неоднократно конфликтовали, а напряженность между эквестрийцами и ультраправыми элементами явно находится в состоянии невозврата или нет? Возможно, с помощью нескольких метких слов и обещаний сдержанности Ева всё же сможет переубедить генштаб."

CTL_the_one_who_has_to_go:0 "И кто-то за это заплатит"
CTL_the_one_who_has_to_go_desc:0 "Бхушан Гурат был занозой в боку нашего правительства дольше, чем многие даже знают. Хотя Ева питает личное уважение к его преданности, с ним нужно поступить так же, как с Иваром после его неудачного переворота много лет назад — изгнание из Осткранби и полное унижение среди знати."

CTL_march_straight_forward:0 "Марш прямо вперёд"
CTL_march_straight_forward_desc:0 "Различные элементы Читала, угрожавшие уничтожить друг друга, теперь работают как часы, и всё это благодаря действиям Евы Пиллаи и её коллег по Совету. Всё, что нужно, это официальное согласие Ярила, чтобы продвинуть Еву на высший пост и дать ей спасти нацию от неминуемого краха."

CTL_decentralize_the_system:0 "Сделать перерыв"
CTL_decentralize_the_system_desc:0 "На протяжении нескольких сотен лет Читал был разделен по экономическому признаку, а местные олени отставали по мере развития Севера. Исправление этого разделения потребует времени и тщательного управления, но с ровными копытами и ясным умом мы сможем двигаться вперёд как единая нация."

CTL_a_decentralized_apparatus:0 "Помочь беспомощным"
CTL_a_decentralized_apparatus_desc:0 "Среди нас есть олени, которые, не по своей вине, рискуют скатиться в нищету. Ни один олень не должен страдать из-за отсутствия возможностей или поддержки в трудные времена, а нам обойдется недорого, если мы поможем взять на себя их бремя. Прочное государство благосостояния принесет пользу всем нам, позволяя каждому оленю внести свой вклад в развитие Читала."

CTL_a_plan_for_modernization:0 "Полный вперёд!"
CTL_a_plan_for_modernization_desc:0 "За последние 100 лет Хиндия стала захолустьем Зебрики, имея технологический застой, экономический упадок, и мы виним в этом только себя, но не более. Пришло время положить конец этому бездействию. У нас есть место, ресурсы и стимул, чтобы рвануть вперёд в XI век. Мир ждет нас, и всё, что нам нужно сделать, это захватить его."

CTL_what_the_south_needs:0 "Помочь учёным"
CTL_what_the_south_needs_desc:0 "В Читале много ярких, инновационных и изобретательных оленей, готовых пойти на риск, чтобы улучшить себя и свою страну. Создав систему патронажа и стипендии, мы сможем дать этим оленям необходимые материалы, которые помогут нам продвинуться в будущее. С такими умами и храбростью среди нас мы сможем достичь невозможного."

CTL_cement_a_united_council:0 "Меритократия в дворянстве"
CTL_cement_a_united_council_desc:0 "Дворянство — ценный институт, но не в его нынешней форме; его сдерживают традиции и ленивая практика. Эти дворяне должны были помогать управлять страной; лучшие из лучших, собранные со всего Читала, чтобы высказать свои соображения. Пришло время встряхнуть их ряды и напомнить им об этом."

CTL_yaril_temporal_and_spiritual:0 "Владыка временный и духовный" 
CTL_yaril_temporal_and_spiritual_desc:0 "Бенджен — наш дорогой Ярил, лицо Читала, отец нации. Именно к нему обращаются дворяне, ученые, промышленники и простые олени, когда дорога впереди кажется скалистой. Улыбаясь и мягко ступая копытами, он ведет их вперёд, пока Ева прокладывает перед ним путь к будущему Читала."

CTL_popular_sovereignty:0 "Конституция Ярила"
CTL_popular_sovereignty_desc:0 "Бенджен недвусмысленно выразил свои пожелания: власть должна отойти от монархии и перейти в копыта каждого оленя. Согласно его плану, Совет будет расширен до палаты выборных представителей, что позволит простым оленям влиять на свое будущее."

CTL_eva_sovereignty:0 "Конституция фруве Евы"
CTL_eva_sovereignty_desc:0 "Ева четко сформулировала свои планы в отношении конституции: чтобы продвинуть Читал к ещё большим высотам, мы должны быть способны предпринимать решительные действия, когда этого требует момент. Совет, состоящий из самых умных умов в стране, с Евой во главе, прорвётся через бюрократическую волокиту и настроит растущую экономику так, как и когда это необходимо."

CTL_chitali_cosmopolitanism:0 "Империя торговли и специй"
CTL_chitali_cosmopolitanism_desc:0 "Хиндия имеет долгую историю как страна экзотических товаров и специй. Когда сюда прибыли оленийцы, они изначально хотели присвоить это богатство себе и захватить наши торговые пути. Приложив немного усилий, мы сможем возродить это наследие и восстановить наши рынки, и Читал снова станет центром мировой торговли."

CTL_appeal_to_the_spectre:0 "Завязать узел"
CTL_appeal_to_the_spectre_desc:0 "Бенджен слишком долго избегал невесты, но теперь, когда Ева прочно контролирует Совет Семи и Двор Осткранби, для молодого Ярила нет лучшей кандидатуры и лучшего времени для свадьбы. Гордость Юга должна выйти замуж за наследника Морских Королей, и наконец-то появится королевская пара, представляющая не только Северную элиту, но и всю нацию."

CTL_sleekness_of_the_east:0 "Импортировать чудеса Эквестрии"
CTL_sleekness_of_the_east_desc:0 "Эквестрия намного превосходит нас во всех отношениях, будь то технологии, промышленность или экономика, но с небольшим творческим мышлением мы можем быстро наверстать упущенное. Импортируя транспортные средства и устройства из Эквестрии, перерабатывая их и создавая собственные версии, мы уже сделаем половину работы и улучшим их дизайн одним махом."

CTL_sleekness_of_chital:0 "Экспортировать чудеса Читала"
CTL_sleekness_of_chital_desc:0 "Когда Читал производит товары, мы делаем это с заботой и точностью квалифицированных оленей-ремесленников, которые занимаются своим делом всю жизнь. Мир знает о качестве ресурсов, которыми мы располагаем. С помощью разработанных ремесленных колледжей и обучения мы можем улучшить количество, не жертвуя талантами, которыми мы известны."

CTL_opening_up_chital:0 "Читал, открытый для бизнеса"
CTL_opening_up_chital_desc:0 "Между нами и соседями есть напряженность. Самбар и Конфедерация Доули продолжают грубить друг другу,  а также нам, что сильно отталкивает инвесторов. Чтобы продолжить восхождение, надо дать понять, что в Читале рады всем. И неважно, откуда вы, если у вас есть мечта и стремление, вы сможете добиться успеха здесь."

CTL_export_our_labor_force:0 "Труд для всего мира"
CTL_export_our_labor_force_desc:0 "Читал не испытывает недостатка в рабочих. Мы — трудолюбивые олени и всегда стараемся сделать всё качественно, но отвлекающие факторы современного развивающегося мира могут часто мешать нам. Создавая тихие, автономные зоны, мы можем дать нашим рабочим возможность действительно сосредоточиться на своих задачах."

CTL_sugar_spice:0 "Реки пряностей"
CTL_sugar_spice_desc:0 "За специи велись войны, знать и народ обменивались землёй ради доступа к источнику богатств. Хотя потребность в специях уменьшилась с появлением холодильников, спрос на них только вырос, а необходимое их количество, просто поражает воображение. Расширяя фермы, мы можем удовлетворить этот растущий спрос и пожинать плоды."

CTL_a_great_individualist_spirit:0 "Культура потребления"
CTL_a_great_individualist_spirit_desc:0 "Традиции и культура Читала начинают тормозить наше развитие; жить простой, скромной жизнью — благородная идея, но она не способствует динамичной экономике в современном мире. Нам необходимо пересмотреть наше отношение к повседневным привычкам. "Починить и сделать" нужно заменить на "сделать и сделать больше"."

CTL_the_charity_of_the_nobility:0 "Гордая и благородная интеллигенция"
CTL_the_charity_of_the_nobility_desc:0 "Пересмотр дворянской прослойки начал приносить свои плоды: самые опытные и образованные дворяне поднимаются на вершину некогда застойной системы. Они быстро становятся вдохновением для всего Читала и за его пределами: доктора, профессора и лидеры промышленности занимают своё законное место в управлении."

CTL_walking_on_tightrope:0 "Прогулка по канату"
CTL_walking_on_tightrope_desc:0 "Нельзя отрицать, что религия — деликатный вопрос в Читале, так как есть секты, имеющие значительное влияние, а Туйя — самая известная. Если мы выступим против них, то начнутся беспорядки, поэтому, лучше всего будет осторожно постучать копытом. Возможно, Хира даст совет, ведь она хорошо разбирается в этом."

CTL_faith_in_chital:0 "Сотрудничать с южанами"
CTL_faith_in_chital_desc:0 "Южные регионы Читала всегда были обделены вниманием, поскольку находились слишком далеко в джунглях с местным населением, невосприимчивым к традиционному Оленийскому Совету, но времена изменились, и перед нами открываются новые возможности. По мере освоения джунглей мы сможем лучше понять, сколько оленей живет в этих изолированных общинах."

CTL_building_a_culture:0 "Построение лучшей культуры"
CTL_building_a_culture_desc:0 "Разделение в Читале серьёзное. Оленийские и хиндийские олени живут раздельно с разными традициями и даже разной одеждой. Попытки преодолеть разногласия ни к чему не приводили. Необходим новый подход, культурная синхронизация, чтобы мы могли идти вперёд единым фронтом."

CTL_purge_the_tuya:0 "Устрашить Туйю"
CTL_purge_the_tuya_desc:0 "Туйе должна уйти. Вооруженные монахи, разгуливающие по деревне, разглагольствующие о своей вере и разжигающие рознь, приведут нас к катастрофе. Если действовать решительно и жестко, это может создать им поддержку в краткосрочной перспективе, но преимущества перевесят риски. Отправим Якоба."

CTL_the_great_evil:0 "Конец коммунистического фарса"
CTL_the_great_evil_desc:0 "Хоть усилия Данньи Шаха не увенчались успехом, но её влияние сохранено в джунглях и холмах. Необходимо передать слова этим партизанам, что мы победили. Возможно, это не та желанная победа, но мы строим современное, справедливое общество, что они и хотели. Им необходимо вернуться домой и помочь стране в качестве граждан, а не солдат."

CTL_faith_in_yaril:0 "Превосходство Севера"
CTL_faith_in_yaril_desc:0 "На севере есть всё необходимое для развития тяжелой промышленности, половина работы уже сделана за нас благодаря легкому доступу к прибрежным портам и железным дорогам. Развитие военпрома здесь принесет нам большую прибыль, но нам придется смириться с местной враждебностью к производству оружия."

CTL_favor_no_creed:0 "Защитить свои традиции"
CTL_favor_no_creed_desc:0 "Современные технологии могут облегчить ведение сельского хозяйства, но мы не должны позволять этому преобладать над нашими традициями. Мы отбирали самые сильные семена и обрабатывали землю сотни лет и знаем лучшие способы использования земли. Пусть машины делают работу, а мы думаем."

CTL_a_cosmopolitan_chital:0 "Космополитичный Читал"
CTL_a_cosmopolitan_chital_desc:0 "Современный Читал — это котел культур: торговцы из Эквуса, Грифонии, Великих озер и Северной Зебрики встречаются с нашими купцами в наших торговых центрах. Традиции всего мира объединяются в уникальные блюда, одежду, музыку и искусство. Мы далеко ушли от разделенного состояния и теперь являемся единой нацией, идущей вперёд."

