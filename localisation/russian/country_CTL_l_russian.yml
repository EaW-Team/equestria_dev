 CTL_seer_advisor:0 "Дрея из Лавборг"
 CTL_seer_advisor_desc:0 "Дрея из Лавборг, зачастую называемая Смеющимся жрецом за то, что она отвергает многие ритуальные тенденции в пользу благосклонного взгляда на Пантеон и привлечения новых последователей, она уже много лет служит фактическим второй главой последователей Укко в Читале. Хотя они неоднократно спорили по теологическим вопросам, Дрея остается верной ученицей Коннара, главы последователей Пантеона в Читале, и вместе с местным жителем Каарлитом Лавасом помогает распространять знания оленийских богов среди обычных скептиков и ревностных местных жителей."
 CTL_noble_advisor1:0 "Андреас Саваннен"
 CTL_noble_advisor1_desc:0 "Андреас Саваннен служил личным помощником и советником председателя ККПиЭ Бенджена Давиртаннена столько, сколько помнят многие Читале. Считающийся таким же, если не более умным, чем его наставник, Саваннен, как ни странно, сделал себе имя как очень искусный безликий бюрократ с малозаметными политическими и социальными пристрастиями. В отличие от Давиртаннена, он держится в стороне от придворной политики, но лично он с большой симпатией относится к делам опального Ивара Ховерсхольма и своего наставника, а также с презрением к интригам дворянства Осткранби."
 CTL_noble_advisor2:0 "Туомас Тихий"
 CTL_noble_advisor2_desc:0 "Известный своей почти ритуальной молчаливостью, Туомас Тихий пришел во двор вместе со своим хорошим другом и соратником по роду Фраскали, Эликом Баронненом, но теперь стал совершенно самостоятельным. Беспощадный палач с привычкой к жестоким и необычным наказаниям, сила Туомаса заключается не в его изможденной, теневой внешности, которая мало кому внушает страх, а в его жутком поведении и полном пренебрежении к международным кодексам гармонии."
 CTL_noble_advisor3:0 "Каарлит Самара"
 CTL_noble_advisor3_desc:0 "Неуклюжий управленец и личное доверенное лицо Евы Пиллаи, Каарлит Самара не на своем месте в столице Читала. Его оленийски-хиндийская манера поведения, прямиком из Гондираны, всё ещё накладывает на его образ отпечаток, который в значительной степени развеялся в личности Евы, и в результате он не знает почти никого, кроме своего старого товарища. Компетентный союзник, Самара служит глазами и ушами Евы в тех областях, куда могущественный советник вряд ли ступает."
 CTL_business_advisor1:0 "Аджит Рашигас"
 CTL_business_advisor1_desc:0 "Аджит Рашигас, деловой и предприимчивый выходец с запада Читала, служит гражданской ветвью деятельности близнецов Рашигас в Читале. Аджит, более слабый, но более умный, чем его брат, выражает симпатию и солидарность с Бендженом V, Иваром Ховерсхольмом и Якобом Седым, презирая методы Оси и предполагаемую "элитарность" Евы Пиллаи и Давиртаннена. Рашигас, симпатизирующий популистам, остается политически опасной фигурой, но, несомненно, нашел бы себе место в любой администрации, не относящейся к Оси."
 CTL_business_advisor2:0 "Гурунатх Рашигас"
 CTL_business_advisor2_desc:0 "Гурунатх Рашигас, деловой и военный выходец с запада Читала, служит военной ветвью деятельности близнецов Рашигас в Читале. Гурунатх, более крепкий и сильный, чем его брат, является союзником Ивара Ховерсхольма при дворе, но, что удивительно, он также рассматривается как потенциальный союзник Якоба Седого. Рашигас, служивший помощником Ховерсхольма, но сотрудничавший с Якобом в военных делах, является политически опасной фигурой, но, как и его брат, остается независимым."
 CTL_military_advisor1:0 "Джашив Фравар"
 CTL_military_advisor1_desc:0 "Джашив Фравар — ещё один союзник Якоба Седого, что многие считают оксюмороном. Фравар, молодой "новый дворянин", назначался на многочисленные бюрократические и военные должности за время своего пребывания в Осткранби в рамках неустанных реформ и перестановок Бенджена V. Параноик и известный своими противоречивыми заявлениями в поддержку ультраправых, Фравар стал бы легким союзником для Якоба Седого в ближнем кругу Бенджена, поскольку он является частью молодежной и туземной фракции, которая вряд ли поддерживает традиционалистскую политику."
 CTL_military_advisor2:0 "Грасия Кахнли"
 CTL_military_advisor2_desc:0 "Грасия Кахнли, молодая крестьянка, жена промышленника и светского льва Васила Кахнли, прошла путь от юной, относительно скромной придворной дамы в владениях Кахнли до одной из самых влиятельных в Осткранби. Союзница Хиры Рамачан, Евы Пиллаи и собственного мужа, Грасия известна своим аппетитом к придворным интригам и пышным вечеринкам и собраниям, которые, хотя и доставляют удовольствие бывшей простолюдинке, в основном служат медовой ловушкой для различных вельмож, чтобы выдать свои секреты шпионам Оси... или чтобы шпионы Оси вышли на связь."
 
