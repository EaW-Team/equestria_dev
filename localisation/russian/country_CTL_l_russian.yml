 CTL_wild_world_of_politics:0 "Придворные интриги"
 CTL_wild_world_of_politics_desc:0 "В 1003 году Бенджен V Кудлинен сформировал Совет Семи, чтобы снять напряженность между оленийско-хиндийскими и коренными жителями Хиндии. Теперь, несмотря на его действия, напряженность высока как никогда, и Совет вместе с дворянством, входящим в его состав, разделился на группы.\n\nНа стороне Бенджена V-го выступают §GЕва Пиллаи§!, §CБенджен Давиртаннен§!, и §gЯкоб Седой§!, §Cкаждый со своими мотивами§! для нового правительства Ярила.\n\nAПротив него выступает §RОсь Читала§!. Если Ось Читала достигнет §Yболее 50% поддержки§! они могут взять контроль над Советом или если они достигнут §Rболее 50% напряжения§!, они могут попытаться захватить власть силой; в любом случае будут §Rужасные последствия§! для Доброго Викинга."
 
