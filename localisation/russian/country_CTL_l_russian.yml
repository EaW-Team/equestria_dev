chital.43.t:0 "Последние штрихи"
chital.43.d:0 "После месяцев изнуряющего труда под изнемогающей погоды Вальделанда, "Ааторхамн", крупный портовый город на побережье Читала был достроен.\n\nНазванный в честь предшественника Ярила Бенджена V, Ярила Аатто II, многие местные группы и прогрессивные организации близко к сердцу приняли празднование жестокого угнетателя, объявившего по всему Югу Читала военное положение и начавшего войну с Читальским Народно-Освободительным Фронтом. К счастью, протесты не дошли до самого порта, Аатохамн превратился в возможный плацдарм для морского вторжения в государство [HRV.GetName], или в качестве торгового цента, облегчающего экспорт огромного количества читальских специй в Макавию и Юг Грифонии.\n\nИ хотя споры по назначению порта стали темой большинства политических обсуждений в Читале, одно предложение всё же прошло. Это возведение памятника, посвящённый читальским рабочим, построившим портовый город. Конечно, это не останавливало ругань по предназначению порта, но предложение получило всеобщую поддержку. Остаётся только решить будущее нового центра торговли и морской инженерии, по всей видимости, его прямое назначение."
chital.43.a:0 "Посвятите его завоевателям старины, давшим нам!"
chital.43.b:0 "Посвятите его строителям, оленям Вальделанда!"
chital.43.c:0 "Посвятите его по прямому назначению, великому Ярилу Аатто II!"

chital.44.t:0 "Офицеры традиционалисты"
chital.44.d:0 "Читальная армия переживает переломный момент. Несмотря на то, что основные опасности политики для нации в целом осталась позади, вооружённые силы продолжают страдать от того же раскола, что и правительство, в результате чего их возможности очень ограничены. Якоб, дядя Ярила Бенджена V, долгое время является одним из наиболее влиятельным оленем в узких кругах армии. Многие хиндийцы и реформаторы противятся ему, считая что офицерскому составу армии Читала нужны новые лица.\n\nС другой стороны, традиционалисты, в основном состоящие из оленийцев и нескольких местных хиндийцев, вроде Пенши Рашантх, годами держали армию в узде. Якоб считает, что массовая моторизация армии и переход к использованию современных танковых дивизий является лучшим решением, покуда другие остаются приверженцами методичного и глубокого планирования операций.\n\nРастущая оппозиция в рядах армии сплочена против традиционалистов, но используют разные политические методы. Они полагаются на тактики местных жителей, а также хиндийского стиля боя, максимально отдалённый от древних методов Олении. Также, в их рядах много талантливых генералов, которые могут заполучить места в штабе, но для этого понадобится провести чистку якобитов.\n\nВ любом случае, армии нужна полная реорганизация, а начать её можем только мы."
chital.44.a:0 "Якобитам больше нельзя доверять."
chital.44.b:0 "Старая гвардия служила нам годами и продолжит служить."

chital.45.t:0 "В домах и на улицах"
chital.45.d:0 "Ивар вышел на сцену, вокруг которой уже собрался аншлаг. По стране ходят слухи, что путешествующий по Читалу олень произносит речи и возбуждает народ. Ульрик выглядывал из толпы, ради разъяснений он и проделал весь путь в город со своей фермы, и лучше бы было не зря. Ивар, уже занявший место на сцене, не был похож на ожидаемого аристократа: одетый в свободную рубаху, он меньше походил на благородного члена Совета и больше напоминал типичного рабочего. Толпа притихла, ожидая, когда он начнет.\n\n— Мои соплеменники. — Он заговорил, его голос был тихим, но доносился до последних рядов. — Я пришел к вам с посланием. Вы все слышали о смерти Бенджена, и слышали, как он был убит в расцвете сил. Его семья сражена горем, особенно Якоб, хотя внешне не заметно. Якоб, почтенный олень, пытался помочь Ярилу и сделать его сильным. Там, где Ярил говорил о сострадании, Якоб сдерживал его, там, где Ярил говорил о заботе и надежде, Якоб убеждал его в осторожности и настороженности. Но, наш Ярил не поддался совету Якоба. Там, где одна попытка не удалась, на смену ей должна прийти другая, и когда Якоб убил Бенджена, ты, я и все мы полегли вместе с ним и кровавая измена расцвела над всеми нами!\n\nКоллективный вздох и ропот пробежал по толпе, когда слова Ивара перешли в крик.\n\n— Мое послание исходит из уст Якоба! Он говорит: "Ничего не делайте, оставайтесь здесь, как есть, и не бунтуйте из-за жестокой судьбы Ярила. Его слабость должна была быть устранена!". Если бы я обладал таким мастерством, чтобы заставить камни Осткранби подняться и взбунтоваться!\n\nТолпа ревела, пылая от слов Ивара.\n\n— Я не могу стоять в стороне и смотреть, как умирающая мечта нашего Ярила о едином Читале угасает, пока Якоб захватывает власть и переделывает наш дом под свой извращенный образ. Я пришел к вам и прошу вас встать вместе со мной и защитить ваше будущее от тиранов и убийц!\n\nУльрик мощно топал копытами по полу, когда голоса толпы присоединились к призыву Ивара к действию."
chital.45.a:0 "За Ховерсхольма, за Республику!"

chital.46.t:0 "Якоб, последний своего имени"
chital.46.d:0 "Волны плескались о берег в утренней мгле, небо было затянуто серыми тучами, когда толпа скорбящих пробиралась по песку. Деревянная оленийская лодка, реквизированная из национального музея, была украшена и наполнена вещами Якоба. В её центре, уложенное с достоинством, с мечом между копыт, лежало тело Якоба.\n\n— Быстро ли это было? — спросил Ивар, пробираясь по песку и останавливаясь рядом с костром, он не смог присутствовать на казни за два дня до этого.\n\n— Да. — ответил генерал Андреас, пришедший почтить память своего товарища. — Петля мгновенно сломала ему шею.\n\n— Что-нибудь сказал интересное?\n\n— Не совсем, он ничего не сказал, но он был храбрым, я думаю, что он очень хорошо это воспринял.\n\nИх маленькая группа из шести персон расположилась вокруг лодки. Ева выглядела самой печальной из всех присутствующих. Вся эта история прошла мимо Ивара. Он не присутствовал ни на аресте, ни на суде, он был слишком занят созданием своей базы поддержки, и, если быть честным, ему было всё равно. По крайней мере, Якоб выполнял важную роль главного виновного в "убийстве" Бенджена. С его помощью Ивар смог заручиться общественной поддержкой и укрепить свою власть, он был в долгу перед бывшим советником, но не более того.\n\nСтарый солдат одобрил бы погребение оленийца в море, как достойную последнюю дань уважения, но чем скорее будет покончено с этим делом, тем скорее Ивар сможет приступить к изменениям и восстановлению статус-кво.\n\nАндреас подтолкнул корабль, а Ивар бросил зажигалку на сухую солому в лодке, и прилив унес её в море. Последний род, монархия и старый образ жизни сгорают в волнах."
chital.46.a:0 "Пусть он обретёт покой в море."

chital.47.t:0 "Рассвет Конфедерации"
chital.47.d:0 "Журналисты и зрители толпились вокруг Ивара, стоявшем на подиуме у ступеней Белой Башни. Сегодня решалась судьба нации и то, по какому пути будущего пойдут граждане Читала и лишь один олень, обладающей властью примет решение. Прокашлявшись, он начал свою речь.\n\n— По вине жестокой судьбы мы оказались на краю пропасти. Ярила больше нет, он убит своим потенциальным наследником Якобом. Это предательство было отплачено сполна, и с ним закончился род Ярила. Теперь мы, как народ, стоим перед выбором: искать того, кто вновь займет трон или пойти новым путем. Впервые за сотни лет у нас появился шанс решить свою судьбу, и эта ответственность полегла на мои плечи, ведь выбор нелегок. Вы готовы вернуть своё право голоса, которое так долго ждали?\n\nВ качестве временного главы Совета я постановляю, что нация Читала должна начать переход к полной республике... — Ивар был временно заглушен торжествующими возгласами толпы. Улыбка скользнула по его мордочке, на мгновение нарушив сдержанность. — С... с Палатой Избранных, представляющих провинции, и главой государства в качестве окончательного арбитра.\n\nОн продолжил, когда все стихло.\n— Палата будет известна как Риксдаг, а глава правительства - как Канслери. В ближайшие месяцы мы создадим эти должности и переведём нашу страну в полную демократию новой Читальской Конфедерации. В заключение я хотел бы протянуть копыто дружбы нашим соседям и единомышленникам - республиканцам за морем, ибо они тоже познали борьбу за свободу, и нам есть чему поучиться друг у друга в светлом будущем, которое ждет нас впереди."
chital.47.a:0 "Трижды ура нашему Освободителю!" 

chital.48.t:0 "На полях Хаарихуса"
chital.48.d:0 "— Как на пенсии поживается? — Ивар уселся в кресле.\n— Как в кабинете работается? — ответила Хира, глядя на него и наслаждаясь чашкой чая с чабрецом.\n\n— Оно подходит мне, как галстук. Как будто я всю жизнь готовился к этому. — Он отпил чай. — Но поглаживание моего эго, как бы это ни было, приятно, но это не то, зачем я здесь.\n\n\n Гостиная была оформлена довольно просто. Хира предпочитала в декоре качество, а не количество. Пока они беседовали, на маленьком столике из красного дерева стояли две фарфоровые чашки с ароматным чаем. Любому постороннему наблюдателю эти двое могли показаться старыми друзьями, но оба слишком хорошо понимали скрытое напряжение. Хира никогда не доверяла Ивару после того, как он когда-то привёл её ко двору, а Ивар не доверял ей в ответ, ведь никто не доверяет тому, кого обманул.\n\n— Хира, у меня есть предложение для тебя, что-то вроде должности в правительстве.\nОна приподняла бровь.\n— Видишь ли, мне нужна твоя помощь, старый друг. Не могла бы ты помочь мне обозначит курс и двигать страну в правильном направлении?\n— Ивар, как ты думаешь, в каком мире я рада буду снова работать с тобой?\n— Ты будешь работать против меня. Я хочу, чтобы ты использовала своё влияние и захватила лидерство в оппозиции, все поверят в это. Горький побежденный противник вернётся, чтобы сделать ещё один взмах.\n— И вместе мы продвинем страну в том направлении, в котором ты хочешь?\n\nОн кивнул и откусил печенье, пока она размышляла над этим.\n— Наши экономические идеи никогда не отличались друг от друга, и мы одинаково согласны в социальной политике.\nОна наблюдала за ним, помешивая, пока он оглядывал её дом. Ивар был той ещё гадюкой, она знала это, но он нуждался в ней, да и Хире было очень скучно и ей нужно было вернуться в политику.\n— Что-ж..."
chital.48.a:0 "Самая преданная оппозиция государства."

chital.49.t:0 "Верный товарищ"
chital.49.d:0 "— В этом мире очень мало вкусных вин как вино Читала. — Она налила бокал, любуясь мерцанием белого игристого в лучах вечернего солнца. Протягивая бокал Бхушану, он покачал головой.\n\n— Я не хочу, спасибо.\n\n— Я знаю, что не хочешь, — она отпила из бокала. — Так же, как знаю, что ты никогда не предашь свою страну. Ты олень уверенности, Бхушан, когда ты что-то говоришь, ты делаешь это серьезно. Никаких игр, никаких скрытых намерений. Ты никогда не пил и никогда не будешь пить это вино, потому что ты сказал мне, что не будешь этого делать.\n\n— Ты пригласила меня сюда не для того, чтобы погладить мое эго, Хира?\n\n— На самом деле? Нет. — Она снова отпила вина. — Я пригласила тебя сюда, чтобы предложить тебе место моего заместителя в Совете. Я не могу справиться со всем, и мне нужна помощь в управлении страной, если ты заинтересован.\nОн приподнял бровь на её предложение.\n\n— Ивар лишь очередной политик. — Отбросил Бхушан.\n\n— Именно, поэтому я не могу ему доверять. Он играет в игру, строит козни, говорит оленям то, что они хотят услышать, а не то, что он действительно имеет в виду. Мне нужен олень, которому я могу доверять, а таких очень мало. К тому же у тебя есть прямая связь с оленями Читала. Народ доверяет тебе, так что, что скажешь? — Она протянула ему бутылку.\nМедленно, не сводя с неё глаз, он взял бутылку, налил вино в её бокал и поставил его обратно на стол, оставив свой бокал пустым. По лицу Хиры расплылась широкая улыбка."
chital.49.a:0 "Мы хорошо сработаемся."

chital.50.t:0 "Старый конфидент"
chital.50.d:0 "Вид с террасы на морскую набережную привносил спокойствие в продолжающиеся обсуждения. Утро было продуктивным, а легкий обед позволил Ивару и Хире разобраться в своих планах. Распределение задач и обязанностей займет весь оставшийся день, но после его завершения будет проведена чёткая линия между обязанностями главы Совета и обязанностями её заместителя.\n\n\n— Я всё ещё жду, когда ты спросишь меня, почему. — сказала Хира, добавляя в свою тарелку рулет из авокадо и лайма.\n\n— Я думаю, это очевидно. — ответил Ивар, наслаждаясь своим сабзи. — Или я, или Бхушан. Без обид, но ему не хватает тонкости, необходимой для реальной политической работы.\n\n\n— Ах, да, я полагаю, можно и так сказать. Но по-другому можно назвать его честным и надёжным. — Она посмотрела на него, скорчив надменную рожицу.\n\n— Хира, это не...\n\n— Ивар, позволь мне объяснить тебе это. Ты в таком положении именно потому, что ты сладкоречивый, твердолобый, пустоглазый, двуличный кретин, и я знаю, что под этим слоем бравады ты в действительности боишься меня. Ты же знаешь, что я никогда тебе не доверюсь и что я могу в одно мгновение сломать тебя.\n\nИвар сглотнул, маска сползла на мгновение.\n\n— Поэтому я также знаю, что ты сделаешь всё необходимое, чтобы выполнить то, что я тебе скажу... то, что честный олень не стал бы делать. Не говоря уже о публичной выгоде: олениец и читалец работают вместе, но символически, и запомни: никогда не пытайся переиграть меня. Я ясно выразилась?\n\n— Кристально! — ответил Ивар, вытянув копыто и пытаясь дотянуться до воды.\n\n— Замечательно, теперь ты должен попробовать этот потрясающий рулет!"
chital.50.a:0 "Мы хорошо сработаемся."

chital.51.t:0 "План по модернизации"
chital.51.d:0 "Олень предоставил место вокруг стола Хире и она развернула карту. Карта, составленная по её просьбе, представляла собой подробный план всех промышленных зон, железных дорог, горнорудных комплексов и транспортных узлов в стране. Ни для кого из тридцати советников, государственных служащих и промышленников в комнате не стало сюрпризом, что почти все эти объекты находятся на Севере страны и сосредоточены вдоль побережья. Ева качала головой. Она годами доказывала, что Юг нуждается в инвестициях и поддержке, но никто её не слушал.\n\n— Как вы видите, нынешняя модель экономического развития оставляет желать лучшего. Независимо от социальных выгод, локализация всей нашей промышленности в одном месте является ужасной идеей. Достаточно небольшого шторма, чтобы мигом угробить всю и без того слабую экономику страны. Бюро Бенджена IV уже приносит результаты, но нам предстоит долгий путь. Ева.\n— Да, Хира? — Взволнованно ответила Ева при её упоминании.\n— Как бы вы решили проблему дисбаланса?\nОлени вокруг неё сдвинулись, пока она пробиралась к столу, чтобы лучше разглядеть карту.\n— Я бы отменила строительства всех новых фабрик на побережье и перенесла бы планы вглубь страны, там уже есть несколько разведанных мест и возможности для близлежащих шахт. Я написала отчёт обо всём этом ещё пару лет назад.\n\nБыло ли Хире важно её мнение, или это была очередная игра шпионок?\n— Да, я читала их. Я хочу, чтобы вы взяли свои планы и реализовали. Не перемещайте существующие объекты, но поднимите остальную часть страны на тот же уровень.\n— Хорошо, я сделаю пару нужных звонков. — Ева была потрясена и вышла из комнаты.\n\nХира часто говорила о своём "Пути к справедливости", но она считала это политической уловкой, а теперь она распорядилась восстановить экономику страны. Может быть, в конце концов, для Читала ещё есть какая-то надежда."
chital.51.a:0 "Мечта о народе, равном... и, возможно, свободном."

chital.52.t:0 "Другой Бенджен"
chital.52.d:0 "Бенджен Давиртаннен с дрожью в передних копытах впервые вошёл в покои Хиры Рамачан, резиденцию сипмейстерши, а ныне железной власти Дивана над Ярлством Читала.\n\nХира вызвала его на встречу после нескольких месяцев неопределённости, где Бенджен продолжал разгуливать по старой фабрике, инструктируя рабочих и разрабатывая политику реформ, которые в итоге оказались ненужными. Бенджен не Хира, и он не хотел рисковать своей репутацией и крохами к существованию, форсируя лишь одни реформы. Ховерсхольма ещё можно терпеть, но его? Несомненно, Давиртаннен был для Хиры символом старого режима, загнивающим промышленником, не желающим делиться своей властью ни с бедным оленийцем, ни с селянином Юга.\n\nНо теперь хрупкий мир между ними был разрушен, и Давиртаннен предстал перед Хирой, коронованный в лучших регалиях, подобающих только принцессе Читала, не говоря уже о скромной шпионке, и Бхушаном и Маршей Гурат, её добровольными марионетками в грандиозном стремлении к власти, которое привело молодого оленя к правлению.\n\n— Мадам Хира, я не ожидал, что вы призовете меня сейчас, спустя несколько месяцев после вашего захвата власти, и у меня не было никаких сомнений по поводу такого переворота. Мой единственный долг - служить Читалу, но конечно, и достигать великих целей Промышленного Бюро Бенджена IV. — Давиртаннен поклонился перед Хирой и её "свитой".\n\n\nОн заставил себя улыбнуться, пока Мадам развлекалась шёпотом с Бхушаном. Хрупкая маленькая дворянка, которую много лет назад назначили на должность советника, теперь казалась гигантом, и он знал, что судьба его операций находится в её копытах. Известная своей переменчивостью и весельем дама, проводившая большую часть времени на публике, смеясь с другими, читая и слушая дешёвые эквестрийские развлечения. Если слухи о девиантности были правдивы, то некоторые другие... вещи ставили под сомнение её персону, но Давиртаннен задавался вопросом, не была ли вся эта шумиха лишь притворством, маскировкой. Сейчас это не имело значения. Важно было то, что она ответила.\n\n— Я вызвала вас по многим причинам, Бенджен, но выслушать вашу старую болтовню о службе какой-то короне, к сожалению, не было одной из них, — Хира улыбнулась про себя, а Марша Гурат хихикнула рядом с ней. — Дело в том, что я не успела вынести вам приговор Оси, как одному из членов Совета, но я размышляла о вашем положении в Читале в течение многих месяцев...\n\n\nВ комнате воцарилась тишина, пока Хира подбирала свои следующие слова, хорошо обдумывая их:"
chital.52.a:0 "Г-н Давиртаннен, для нас будет честью принять вас."
chital.52.b:0 "Г-н Давиртаннен, мы не потерпим предателей."

chital.53.t:0 "Ваше стало нашим"
chital.53.d:0 "После "Моральной аферы" аристократия Читала превратилась в тень своего былого величия. Большинство из них заключили сделки с полицией и в итоге заплатили большие штрафы, чтобы избежать тюремного заключения. Те немногие, кому не повезло стать примером для подражания, больше никогда не увидят свет. Как только начался упадок, остановить его было невозможно, гниль проникала и разъедала дворян, как черви крышку гроба.\n\n\nХира поставила свою подпись на постановлении о конфискации и закинула его в стопку. Всё идёт по плану. На Юге дворяне находились на грани банкротства, их богатства опустошались странно точными штрафами и наказаниями, словно специально рассчитанными для того, чтобы подтолкнуть их к краху. Совет, по своей доброте и мудрости, согласился выкупить их земли, по ценам ниже рыночных, и национализировать их. Некоторые из них станут новыми промышленными зонами, но большинство будут превращены в парки или возвращены в дикую природу, в дар обычным оленям.\n\n\nА если кто-то не захотел продавать? К счастью, они уже сушили сухари в тюрьме, а их земли были конфискованы. На деле оказалось, что лишь небольшая горстка друзей Хиры и несколько членов Совета сумели удержать свои земли и избежать обвиняющего копыта закона.\n\n\nПоставив печать на очередном приказе, она наслаждалась хорошо выполненной работой и ароматом душистого чая из Самбара. Захваченные деньги послужили бы стимулом для будущих инвестиций, а тирания оленийской знати была окончательно стерта с лица земли."
chital.53.a:0 "Ничего личного. Просто бизнес."

chital.54.t:0 "Первое заседание"
chital.54.d:0 "Молоток ударил по столу, и Ивар готов поклясться, что услышал треск ножки. Это было нелепо, 64 оленя теснились в недостроенном зале заседаний. Повсюду валялись строительные леса и горшки с краской. Здание Риксдага отставало от графика как минимум на 2 месяца и было ещё далеко от завершения, но сессия уже была намечена, и они не могли перенести её только потому, что строительство ещё продолжалось. И вот они здесь, новая Республика, ведущая свои дела на строительной площадке.\n\n— Я объявляю заседание Риксдага открытым. Первый вопрос - ратификация Конституции. Я предлагаю обсудить положение представителей и порядок голосования. Как я понимаю, все члены Палаты ознакомились с проектом?\nПо залу пронесся ропот положительных ответов.\n— Хорошо, а у кого-нибудь из оленей есть какие-либо комментарии?\nИ снова было достигнуто общее согласие, поскольку все олени выразили своё удовлетворение документом. Ивар вздохнул и покачал головой. Ни один олень в зале не читал проект, а если бы они и читали, то заметили бы, что это был полный фарс, предоставляющий Канслери последнее слово почти над каждым законом, который проходил через Риксдаг.\n\nКак он и ожидал. Весь зал был полон согласных. Никто из них не имел реального опыта в этой "демократии". Большинство даже не поняли правил, когда выдвигали свою кандидатуру на выборах, и в результате потерпели поражение. Все они смотрели на Ивара, самопровозглашенного "Великого республиканца", как на лидера, и делали практически всё, что он говорил. Хотя ситуация и была приятной, это было не то, чего он хотел. Теперь ему придётся делать всё: от организации завершения строительства здания до планирования школьной программы, потому что каждый олень здесь будет постоянно просить его о помощи. Иногда быть героем - это большая проблема."
chital.54.a:0 "Превосходно. Просто великолепно."

chital.55.t:0 "Конец эквестрианизма"
chital.55.d:0 "Осудить брата или сестру, предать союзников и выбросить свой благородный род на свалку истории - для обычного читальца эти три действия были бы равносильны непостижимому коварству. Однако для Ивара Ховерсхольма это была просто политика, и, к его выгоде, жители Читала обычно забывали свои былые взгляды, когда на сцену выходил их Канслери.\n\n\n— Земляки, — начал Канслери, поправляя свой свободный галстук и оглядывая публику, — то, что я объявлю, одновременно прискорбно, необходимо и замечательно. Это конец эпохи реакции и предательства, а также падение многих старых героев Читала, которых в старые времена я считал своими величайшими союзниками.\n\n— Внутренний круг Бенджена V, его кукловоды... Вы слышали, как я называл их "прогрессистами", но сейчас я скажу прямо, они не более чем предатели. До моего прихода к власти они проповедовали реформы, говорили о будущем мире, справедливости и гармонии для народа Читала, о единстве для исцеления оленийско-хиндийского конфликта. Это, конечно, достойные цели, я уверен. Мы все последуем. Но сейчас? Теперь? Они отказались от своих прошлых притязаний, от наших исключительных видений и попытались всеми силами привести правительство народа к полному и окончательному краху, с единственной целью отстранить меня, "фанатичного антигармоничного деспота", от власти!\n\nХоверсхольм представил их в своём воображении, и кровь его застыла: Катарина, его сестра, которая в великой ревности старшего брошенного брата предала его после изгнания Бендженом V; и Нинессен, коварный предатель, на одном дыхании умиротворявший суд, а на другом - осуждая их. Ничто другое не могло принести ему покоя, что эти лица скоро падут под мощью Республики.\n\n— Под покровом тени эти члены тайного "Совета Шести" замышляли уничтожить плоды моего режима и... без сомнения, финансировали переворот при поддержке эквестрийцев с помощью омерзительного S.M.I.L.E. Теперь они отстранены от любых существенных позиций власти. Вы можете спокойно отдыхать, храбрые сыны и дочери Осткранби, зная, что Республика и наше видение - это видение народа, живущего в безопасности." 
chital.55.a:0 "Хорошее избавление от лакеев Бенджена."

chital.56.t:0 "Предвестник революции"
chital.56.d:0 "— А теперь протокол последнего заседания. — Ивар перевернул страницу папки, советники расположились вокруг стола для еженедельного собрания.\n— Сперва хочется спросить, уважаемый Канслери, почему обсуждение моего предложения о бюрократическом перемещении не включено в повестку дня этого собрания? — Спросил советник по трудоустройству, подняв бровь в замешательстве.\n— Потому что это предложение не заслуживает дальнейшего обсуждения. — Ответил Ивар, не обращая внимания.\n— Но, вообще-то заслуживает. — Ответил Кьетиль, слегка растерявшись от легкомысленного ответа Ивара. — Не я один так думаю, советники по обороне, здравоохранению и образованию тоже согласны со мной. — Он оглядел стол в поисках поддержки и встретил несколько кивков согласия.\n— Думаю, если вы посмотрите протокол последнего заседания, то обнаружите, что там нет никаких записей о такой поддержке. — Скучающе ответил Ивар.\n\n — Я... это... это вздор. Почему вы так игнорируете предложение?! — Советник спросил ещё раз, шок перешёл в гнев. Он был растерян и разочарован.\n\n— Очень просто. Децентрализация государственных дел означает уменьшение контроля над страной. Глупо увеличивать стабильность за счет своей жесткой власти. Я понимаю, что это выгодно для страны, но Республика только пробуждается и не должна быть дестабилизирована жестким копытом, а вам придётся с этим смириться. — Ивар спокойно сложил копыта, отвечая советнику.\n— Я не приму этого. Это абсурд! — Закричал он, хлопнув копытом по столу.\n— Похоже, вы не совсем понимаете своё положение. Вы не являетесь членом Риксдага и не имеете никакой власти над политикой правительства. Вы советник и вы лишь советуете, не более того. Я же, как вы справедливо заметили, являюсь Верховным Канслери. У меня есть первое и последнее слово в Читале, и если я скажу, что мы не будем этого делать, то мы не будем этого делать. Это система. "Один олень - один голос". Я - олень и у меня есть право решающего голоса. Если вам это не нравится, выход там."
chital.56.a:0 "Сильный лидер для сильного будущего!"

chital.57.t:0 "Симфония для демократии"
chital.57.d:0 "Микаэль вздохнул, проходя по коридорам Риксдага к кабинету Канслери. Очевидно, Ивар лично вызвал молодого министра, и Микаэль не мог понять, зачем. Он никогда не работал с Иваром, никогда не встречался с ним, и, насколько он знал, у Ивара не было желаний знать, кто он такой. Несмотря на всё это, чувство ужаса нарастало внутри него, когда он подходил к кабинету Канслери для небольшой беседы. В глубине души он знал, что его уволят или, по крайней мере, накричат на него.\nПодойдя к двери кабинета Ивара, он осторожно постучал в неё. Изнутри послышался приглушенный голос, просивший его войти, и, с колотящимся сердцем, он вошёл в кабинет. Канслери сидел за своим столом в скромно обставленном кабинете. Он улыбнулся Микаэлю, когда тот вошёл, и указал на стул по другую сторону стола.\n\n— Микаэль, я как раз хотел увидеть оленя. Я хотел немного поболтать, надеюсь, вы не возражаете.\n— Да, конечно, Канслери, чем я могу вам помочь?\n— Ну, это схема грантов на общественный транспорт, я хотел бы услышать ваши мысли по этому вопросу.\n— О, я всего лишь младший министр, конечно, вам лучше спросить министра транспорта.\n — Возможно, но я немного поспрашивал и услышал, что вы работали в автобусной компании Гондираны до выборов. Я считаю, что вы можете дать реальное представление о проблемах, а я верю в то, что нужно продвигать лучших оленей для данной работы, ни один голос не будет слишком мал, если у них есть что сказать. Теперь я осознал, что эта работа будет довольно большим прорывом, но я чувствую, что вы готовы к ней, так что вы скажете?\n— Я... но, но, конечно, Канслери, как я могу отказаться. — Плечи Микаэля расслабились, и он вздохнул с облегчением: возможно, у него все-таки есть план на будущее в политике."
chital.57.a:0 "Да начнётся пир!"

chital.58.t:0 "В логове Годи"
chital.58.d:0 "Он склонил голову, когда Годи провел мелом по его рогам, оставляя след меловой пыли по всей длине. Это было странное ощущение, он никогда раньше не принимал участия в подобных обрядах, но когда речь шла о государственных делах, это было необходимо. Весь процесс дал ему время подумать о своих религиозных убеждениях. Решение объявить Уско государственной религией не было принято легкомысленно, и это вызвало много враждебности в провинциях. Не раз приходилось посылать полицию, чтобы разогнать митинг, и почти всегда в нём так или иначе участвовали Туйи. К счастью, они потеряли большую часть своего влияния и тайников с оружием, иначе сейчас могла бы начаться полномасштабная гражданская война. \n\nПреимущества перевесили риски. Привлекая Годи в свои ряды, они успокоили оленей по всему Читалу, так как имели большое влияние, и их поддержка имела значение. Однако всё это по-прежнему казалось ему странным: он считал религию важной частью государства, но на личном уровне было так много вариантов, с чего начать, а спуск в эту кроличью нору мог плохо кончиться. В мире не было недостатка в фанатиках, как, например, в Туйе или хироптеррцах на западе. Миру нужно было больше умеренных, а не преданных.\n\nСтарый Годи закончил прикреплять амулеты к рогам Ивара и начал бормотать молитву, которую Ивар мало понимал и ещё меньше интересовался. Чем скорее закончится это "благословение Канслери", тем скорее он сможет вернуться к управлению страной и поддержанию мира."
chital.58.a:0 "Будем надеяться, что махиматисты будут не против..."

chital.59.t:0 "Миф об умеренных монархистах" # Garion
chital.59.d:0 "— Вы действительно думаете, что это подходящее место для этого разговора? — спросил Ивар стеснённую Еву.\n— А у меня есть выбор? Ты прячешься от меня как от чумы последние 2 месяца. — ответила Ева, изо всех сил стараясь не наступить на собственные копыта. Ивар посещал местную школу в рамках тура по восточным провинциям, когда лидер дворян неожиданно прибыла в плохом настроении и потребовала, чтобы они поговорили, затащив республиканца в ближайшую комнату. Оказалось, что ближайшей комнатой был чулан для мётел, и теперь эти два бывших члена Совета были прижаты друг к другу, что делало внезапный допрос ещё глупее.\n\n— Почему до меня доходят слухи, что вы планируете отобрать землю у знатных семей всей страны?! — резко потребовала она ответа.\n\n— Этот законопроект ещё не был внесен в Риксдаг, и он будет тщательно обсужда... — попытался он успокоить разъярённую дворянку, прежде чем его прервали.\n\n— Хватит, мы оба знаем, что ты можешь протолкнуть через этот "Совет" всё, что захочешь. Я хочу знать сейчас, есть ли в этих слухах хоть капля правды. Вы не можете просто вот так отнять земли моей семьи. Это - часть нашей истории, мой дед сражался за каждый её дюйм.\n\n— Ева, я понимаю тебя, правда, но мы оба знаем, что среди знати всё ещё есть монархисты, которые хотят короновать нового Ярила. Чтобы избавиться от них, мне придётся отобрать все их земли и титулы, но я не могу выбирать фаворитов. Если государство решило отбирать землю у дворян, исключений быть не может, иначе я больше не буду выглядеть объективным. Мне действительно жаль, и я позабочусь о том, чтобы вам возместили стоимость уделов по ставкам выше рыночных. Ты и твои родители ни в коем случае не будут голодать, но ради стабильности Республики я не могу оставить эти земли нетронутыми.\n\n— Если бы я могла тут нормально двигать копытами, ты бы улетел в нокаут. — сверкнула глазами Ева, её морда была всего в нескольких дюймах от морды Ивара.\n— Я в этом сомневаюсь, и снова извиняюсь за всё. — с сожалением вздохнул он."
chital.59.a:0 "К сожалению, им было пора."

chital.60.t:0 "Оставленные позади"
chital.60.d:0 "День был ясный и тёплый, по улице разгуливали Ивар и Ева. Толпы народу выстроились вдоль тротуара, чтобы встретить Канслери в его восточном турне по стране. Это был особенный визит, поскольку Жемчужина Юга, Ева Пиллаи, присоединилась к нему по приглашению, чтобы сопровождать нового лидера Республики весь день, знакомя его с оленями провинции. По крайне мере так писали газеты, правда же заключалась в том, что её пригласили обсудить положение знати. Присутствие общественности гарантировало, что это будет цивилизованным процессом.\n\n— Итак, — спросила Пиллаи в перерыве между болтовнёй с оленями, — какими будут условия соглашения?\n— Дворянам из списка придётся отказаться от своих титулов и стать простыми гражданами, но они сохранят свои земли. Им также будут предложены должности на государственной службе, соответствующие их навыкам.\n— А что на счёт... оу, спасибо, какие милые цветы. — она улыбнулась, склонив голову, когда застенчивый молодой оленёнок повесил маленький венок из ромашек на один из рогов Евы, прежде чем убежать обратно к своей матери. — тех, кого нет в списке, что с ними?\n\nУ них отберут титулы, земли, даже жизни. У них либо нет никаких полезных для страны навыков, либо они слишком привязаны к идее монархии. О, вы издалека? — спросил Ивар старого оленя в толпе, привлёкшего его внимание. Он опирался на трость для ходьбы. — Кто-нибудь, принесите этому прекрасному джентльоленю стул, хорошо? Так мило с вашей стороны прийти сюда, сэр.\n— Хорошо. — сказала Ева, догоняя Ивара. — И это не предложение, это инструкция, так для чего же тебе нужна я?\n\n— Ты, Ева, являешься примером хорошей старой гвардии - ваши экономические навыки хорошо известны, и вас любят по всей стране. Многие из этих оленей вышли посмотреть на тебя, не так ли? — он окликнул оленя, стоявшего перед ними, и толпа ответила ему дружеским приветствием и несколькими топотами копыт. — Я хочу, чтобы ты подавала пример тем дворянам, у которых есть шанс быть полезными."
chital.60.a:0 "Они всё ещё могут быть добродетелями."

chital.61.t:0 "Хорошие промышленники"
chital.61.d:0 "— Настоящим вам приказано немедленно связаться с Канслери Ховерсхольмом для обсуждения пересмотра операций ККПиЭ и возможной интеграции в преимущественно республиканский и социал-демократический экономический порядок.\n\nБенджен Давиртаннен положил письмо, содержащее эти монументальные слова, на стол перед собой и лидером республиканцев и продолжил свою ледяную речь, — Сегодня я нашёл это письмо под дверью в свой кабинет, мистер Ховерсхольм. Не могли бы вы объяснить, что означает так называемое "пересмотр операций Королевской Корпорации Промышленности и Электроники Читала"? Я надеюсь, что моя государственная корпорация не действовала вопреки целям вашей реформистской политики, надеюсь, мы с вами оба понимаем, что делаем своё общее дело.\n\n— Ну, мистер Давиртаннен, — начал Ховерсхольм, глядя оленю прямо в глаза и улыбаясь, — Вы же понимаете, что я не могу продолжать свою деятельность, когда главная государственная корпорация Читала имеет в своём названии упоминание о короне. Мы республиканцы - двигатели прогресса! Я правда верю, что вы соблюдаете трудовое законодательство, в отличие от... большинства остальных промышленников, но, несмотря на это, ККПиЭ должна исчезнуть.\n\n— Я понимаю, мистер Ховерсхольм. Все активы корпорации - они останутся под контролем моей компании, или вы же планируете...\n\nКанслери кивнул и взмахнул копытом перед собой, обрывая Бенджена.\n\n— Вы переоцениваете мой гнев на ваш общественный класс, мистер Давиртаннен. — ответил республиканец, на его лице всё ещё была та самая улыбка, — В мои планы не входит избавляться от вас или от ваших компаний. Вы сделали для Читала больше, чем любая из местных элит, которые в наши дни выдают себя за промышленников, это точно.\n\nХоверсхольм усмехнулся, а затем повернулся, чтобы подписать лист бумаги.\n\n— Вот, — продолжил олень, передавая контракт старому бюрократу, — государство, конечно, будет играть более... активную роль в ваших отраслях, а название, понимаете, оно просто не подходит.\n\n— Как на счёт "Читальской Промышленной и Электронной Корпорации", сэр? — предложил Давиртаннен, как всегда, вежливо.\n\n— Прекрасное название для нашего партнёрства, — Ховерсхольм ещё раз улыбнулся, протянув копыто через стол, чтобы пожать копыто новому генеральному директору ЧПЭК - взаимовыгодный альянс, который, несомненно, будет иметь большое значение для обеспечения проведения реформ в Читале, знал Бенджен. Это, по крайней мере, приносило промышленнику утешение."
chital.61.a:0 "Другим же повезло не так сильно..."

chital.62.t:0 "Работая в одиночестве"
chital.62.d:0 "— Настоящим вам приказано немедленно связаться с Канслери Ховерсхольмом для обсуждения пересмотра операций ККПиЭ и возможной интеграции в преимущественно республиканский и социал-демократический экономический порядок.\n\nБенджен Давиртаннен положил письмо, содержащее эти монументальные слова, на стол перед собой и лидером республиканцев и продолжил свою ледяную речь, — Сегодня я нашёл это письмо под дверью в свой кабинет, мистер Ховерсхольм. Не могли бы вы объяснить, что означает так называемое "пересмотр операций Королевской Корпорации Промышленности и Электроники Читала"? Я надеюсь, что моя государственная корпорация не действовала вопреки целям вашей реформистской политики, надеюсь, мы с вами оба понимаем, что делаем своё общее дело.\n\n— Ну, мистер Давиртаннен, — начал Ховерсхольм, глядя оленю прямо в глаза и улыбаясь, — было бы несправедливо применять те же меры, которые я использую по отношению к более тупым промышленникам, к такому джентльолень, как вы, но, тем не менее, великолепная эффективность ККПиЭ сделала его настоящим монстром. Чудовищем, которое я не могу содержать.\n\n— Что вы этим хотите сказать, сэр? — сказал чиновник со страхом в голосе, всё ещё глядя Канслери прямо в глаза.\n\n— Королевская Корпорация Промышленности и Электроники Читала прекратит свою деятельность, после чего будет национализирована, — ответил ему олень, — Вы, без сомнения, хорошо послужили государству, и я очень рад этому, правда, но в нынешнем состоянии ККПиЭ ничуть не лучше, чем монополия любого олигарха с севера.\n\nБенджен продолжал слушать, как всегда сохраняя молчание.\n\n— Ах, бывают моменты, когда ваша вежливость раздражает, — пожаловался лидер республиканцев, ожидая хоть какой-то реакции, — Останетесь ли вы с Читальской Промышленной и Электронной Корпорацией или же выйдете на хорошую пенсию, и купите себе какой-нибудь хороший маленький домик?\n\n— У меня есть сомнения по поводу ваших действий, но моей главной целью всегда будет служить Читалу.\n\nОднако, по правде говоря, Давиртаннен понимал, что у него не было выбора. Канслери был не из тех оленей, которым можно сказать "нет" - не с такой силой."
chital.62.a:0 "Промышленники, эквестрианисты, и история предателей."

chital.63.t:0 "Новые эксперименты для новой эпохи"
chital.63.d:0 "Камини потягивала чай, занимая своё место за столом с маленьким блокнотом наготове, чтобы делать заметки. Она была очень взволнована всем процессом, впервые у них действительно было право голоса в том, как продвигать компанию вперёд. В их маленьком комитете по представительству работников было 6 членов, каждый из которых также высказывал мнения и потребности своего отдела.\n\n— Защитное снаряжение. — начала говорить Нанда из мастерской.\n\n— Ты уверена, что оно нам нужно? — в ответ спросил Эстери из отдела финансов.\n\n— Если ты имеешь ввиду, стоит ли вам его носить, то да, это необходимо. Количество оленей, которых я видела ранеными из-за того, что на них не было каски, просто смехотворно. Немного безопасности поможет всем, меньше несчастных случаев - меньше оленей на больничном.\n\nКамини улыбнулась про себя. Всё было хорошо, здесь была надежда, впервые за долгое время всё начнёт меняться. Помещения и инструменты, которых им не хватало, наконец-то будут предоставлены, и общее настроение персонала улучшится, поскольку они почувствуют, что их наконец-то услышали. У простых граждан наконец-то появился голос, и они знали, что к ним прислушаются, поскольку правительственные гранты раздавались в соответствие с тем, насколько охотно лидерство воспринимало идеи своих сотрудников.\n\nВ конце концов, эта задумка с Республикой может сработать."
chital.63.a:0 "Теперь, работники Читала, смело шагайте в будущее!"

chital.64.t:0 "Создание ГБДЮ"
chital.64.d:0 "Гражданское бюро по делам Юга было ярким примером того, что происходит, если просто выделить деньги на решение проблемы и уйти. Культурный переворот последних нескольких лет заставил население по всей стране задуматься о своём положении: олени опасаются за своё будущее, а хиндийцы - за свои традиции. Конечно, Канслери был слишком занят управлением всей страной, чтобы прислушиваться к проблемам каждого индивида, поэтому и было создано Бюро. Организация, занимающаяся решением всех этих проблем.\n\nВсё, что нужно было сделать любому оленю, чтобы зарегистрировать свои проблемы, - это заполнить запутанный набор форм, подождать неизвестное количество времени, и в конечном итоге, в какой-то момент, их проблема решается таким образом, что кто-то где-то возможно может начать думать, что справедливость восторжествовала. Система работала идеально. ГБДЮ было настолько запутанным, отсталым и непригодным для использования, что многие олени просто разговаривали друг с другом и решали свои проблемы на местном уровне, не привлекая этого бюрократического монстра, опасаясь усугубить проблему в десять раз. Как и было задумано.\n\nСоздав общественное учреждение, которое ненавидели все, государство облегчило им доверие друг к другу. В течение всего лишь нескольких месяцев сложилась поговорка: "Сначала поговори со своим соседом, потому что Бюро не будет разбираться ни с одним из вас.""
chital.64.a:0 "Бюрократическая волокита скрепляет нацию."

chital.65.t:0 "Прогулка с Бендженом"
chital.65.d:0 "— Вы хотели видеть меня, Бенджен?\n\nДва члена династии Кудлинен прогуливались по роскошным дворянским поместьям Осткранби, окруженным открытым небом, тщательно выращенными деревьями и кустарниками, а также самыми роскошными украшениями, какие только можно было купить в стране. И дядя, и племянник были одеты в свои типичные королевские одежды, но только один чувствовал себя непринужденно в окружающей обстановке. Другой казался очень расстроенным.\n\n— Что будет с реформистами? — спросил он, довольно твёрдо для "Доброго Викинга". — Райли, Катарина, Ивар - что ты сделаешь с ними?\n\n— Их судьба будет в их копытах, — ответил Якоб, отказываясь смотреть племяннику в глаза. — Они получат то, что выбрали.\n\n— Дядя.\n\n— Я понимаю, что они твои друзья, но реформизм ничего не сделал для Читала. Они никогда не были для тебя подходящими советниками, и было бы лучше...\n\n— Дядя, эти олени верны Читалу. Они верно служили мне и хотели только лучшего для нации. Вы же не можете назвать их предателями, не так ли?\n\nЯкоб остановился и глубоко вздохнул. Почему Бенджен всегда всё так усложнял? — Ладно, — наконец сказал он, уступая. — Реформистам ничего не угрожает... пока они остаются верными тебе и Читалу.\n\nЯрил приподнял бровь, как будто он почти уловил подвох в предложении своего дяди. — Ты обещаешь? — спросил он, сомневаясь.\n\nСтарый олень кивнул."
chital.65.a:0 "— Обещаю."

chital.66.t:0 "Новые друзья Якоба"
chital.66.d:0 "— Спасибо, что пришли, — сказал Якоб, когда два других генерала заняли свои места, собравшись в богато украшенной комнате королевского дворца Осткранби. — Я понимаю, что оторвать вас от всех ваших дел на такой короткий срок было сложно, но отвлекать Ярила ещё сложнее.\n\n— Мы всегда следили за неудачными политическими авантюрами Бенджена, — ответил Иеффри Худдарнен, его голос едва скрывал отвращение. — Вот почему мы всегда были вашим союзником, а не его.\n\nСтарый викинг кивнул. — И за это я вам очень благодарен, — продолжил он, — и будет справедливо, если вы получите что-то взамен за свою верность. Как я помню, у вас были... трудности с реквизицией определённых предметов первой необходимости для ваших подразделений в армии, можете забыть об этом. Любые проблемы на востоке будут решаться вами так, как вы считаете нужным. И поскольку я буду занят в Осткранби управлением государством, я доверяю вам дело поддержания надлежащего состояния армии в моё отсутствие.\n\nОба генерала почтительно кивнули. — Конечно, Якоб, — ответил Лиэм. — Мы благодарим вас за предоставленную возможность. Надеюсь, мы можем незамедлительно начать работу...\n\n— Конечно. — Два генерала встали, чтобы откланяться, и Якоб наклонился вперёд к столу, чтобы потереть лоб копытом. Генералы, конечно, были не особо вежливыми, но они были верны ему, и только это имело значения. Ярил и вовсе испытывал отвращение к их методам, но это было неважно. В конце концов, Читал должен стать супердержавой."
chital.66.a:0 "Бенджен будет недоволен, но он просто не знает, чего хочет." # Garion

chital.67.t:0 "Оценка ситуации"
chital.67.d:0 "Стол Ивара скрипел под тяжестью папки: стопка отчётов и предсказаний высотой c бочку, перевязанная бечёвкой. Полный план развития Промышленного бюро, впервые разработанный Бендженом IV, раздутое чудовище конструкции. Он держал в копыте двухстраничное резюме, смутную попытку подвести итог пяти годам ошибок, просчетов и ужасных решений.\n\nВ лучшем случае он был плохо продуман, в худшем — совершенно бесполезен. В нём говорилось о предоставлении фермерам инструментов для копытного труда вместо тракторов, о лучшем способе поощрения местных оружейников вместо централизации производства на заводах, о том, как улучшить существующее строительство вместо того, чтобы экспериментировать с совершенно новыми инженерными подходами. Это резюме было довольно унизительным, в нём предполагалось, что большинство коренных хиндийцев живут в хижинах в джунглях и выживают за счёт охоты, не имея достаточного представления о собственности на землю. Было и описано о захвате фермерских земель для выращивания специй без оплаты за землю.\n\nДругой документ был отчётом из трёх тысяч страниц устаревшей, бессмысленной административной брехни. Ивар вздохнул, позволяя сводке упасть на его стол. Он знал Бенджена IV лучше других, имел самое глубокое представление о различных отделах, работавших над бюро, и благодаря своим политическим связям мог получить доступ к протоколам всех совещаний, на которых обсуждался этот вопрос.\n\nЕго вывод: выбросить всё и начать сначала. Попытка спасти этот прославленный бумажный мусор приведёт только к потере времени, которое никто не мог себе позволить. Читал нужно было модернизировать сейчас, а не через двадцать лет, и сделать это нужно было без развязывания гражданской войны, разозлив собственных оленей."
chital.67.a:0 "Похоже, старый Ярил не совсем закончил свои реформы..."

chital.68.t:0 "Первый день на работе" # Garion
chital.68.d:0 "— Ужасная гробница, охваченная пламенем, вся светящаяся, раскалённее, чем любое железо у кузнеца. О, а какие такие ужасные стенания издавались...\n\n— Майя! Не могла бы ты, пожалуйста, придерживаться технических деталей и перестать отвлекаться?!\n\n— Извините. — олень потёрла затылок, слегка смущенная. — Я немного увлеклась. Просто мне кажется, что это всё - такая крутотень. — она прочистила горло — Как я уже говорила, трубы внизу там, они нагнетают горячий воздух в уже горячую печь, повышая температуру ещё выше. Вот почему она называется доменной печью, и она позволяет производить более чистую, прочную сталь ещё быстрее.\n\nНебольшая группа инженеров делала заметки, пока она объясняла принцип работы новшества, идея по дорожке вокруг печи. Её установили тут недавно, и она была первой в стране, а эти олени должны были построить такие же на своих собственных заводах в рамках модернизации. Будущее принадлежало Читалу, и оно будет построено из стали. Демонстрация печи идеально это показывала.\n\n— Итак, у кого какие вопросы? — спросила Майя. Олень, стоявший сзади, поднял копыто.\n\n— А что случится, если туда кто-то упадёт? — спросил он нервозно, бросая взгляд вниз, поверх края благословенно бездействующей печи.\n\n— Вы очень быстро и очень болезненно умрёте, так что не падайте туда. Итак, вот здесь у нас есть образец новой смеси угольного кокса, которую мы используем для..."
chital.68.a:0 "За современную Хиндию!"

chital.69.t:0 "Тысяча маленьких историков"
chital.69.d:0 "Библиотека была трёхэтажной, и была забита рядами книг на все мыслимые темы. Он никогда в жизни не видел столько книг, - было ли в мире подобное место?\n\n— Класс, посмотрите вот сюда. — сказала мисс Лагари, собирая оленят за несколькими столами. — Сегодня мы собираемся сделать небольшой исторический проект о прошлом Читала. Я бы хотела, чтобы вы выбрали наугад книгу из раздела истории вон там и прочли бы её, а затем мы поговорим о том, что вы узнали. Эта новая библиотека только что открылась, и в ней должно быть очень много интересных книг. — Она улыбнулась классу. — Если вам понадобится какая-нибудь помощь, просто дайте мне знать.\n\nКласс перешёл в раздел истории, Хунар бродил среди полок, пытаясь найти что-нибудь, что привлекло бы его внимание. Оленёнок не мог дотянуться до верхних полок, поэтому, придерживаясь нижних, прошёл мимо кучи названий, которых не понимал. "Последний Стагхал", "Великое Разделение", "На нашей Луне есть сгустки крови", "Падение Бамбая". Последняя книга привлекла всё же привлекла его внимание. "Путь Дьявола: История Йохана I".\n\nПодняв книгу и перелистывая страницы, он прочитал рассказы о великих битвах, воинах-завоевателях, политических интригах, убийствах и тайнах. Он потерял счёт времени, перелистывая страницы, и каждый поворот жизни короля уводил его всё дальше от реальности. Наконец мисс Лагари отвлекла его от чтения.\n\n— Хунар, иди к нам. — Позвала она его. Улыбаясь от своей находки, он потрусил обратно к столу, положил книгу на копыто и устроился в центре класса."
chital.69.a:0 "Итак, что ты думаешь об этом короле Йохане?"

chital.70.t:0 "Доводы Давиртаннена"
chital.70.d:0 "— Позвольте мне просто сказать, мой Ярил, что для меня величайшая честь быть вашим Верховным Министром. Выбрать меня из всех оленей, дать возможность служ...\n\n— Ты уже тысячу раз говорил это, Давиртаннен, — ответил Бенджен, почти выдыхая. Когда реформист попросил о приватной беседе в королевских садах, он надеялся, что это будет не просто очередная банальность. — Ты десятилетиями преданно служил Читалу и моему отцу, и брату, почему ты думаешь, что я бы не выбрал тебя?\n\nОлень немного затянул галстук, всё ещё немного нервничая. — Ну, я беспокоился, что вместо этого вы могли бы больше прислушиваться к другим, например Ивару или Райли. Не поймите меня неправильно, я знаю, почему вы заключили с ними союз, но экономические идеи Ивара довольно рискованные, а политические цели Райли довольно...\n\n— Радикальные?\n\n— Да, именно так. То, что нам нужно, или, скорее, мне кажется, что нам нужно, - это умеренность. Конституционная монархия с поддержкой сильной демократией. Я слышал, что Райли и Катарина говорили с вами о подражании эквестрийской монархии. Я уверен, что они предлагают это с благами намерениями, но мы не можем просто копировать Эквестрию и ожидать, что всё сработает также как в Эквусе.\n\nЯрил задумался на несколько мгновений. Наверное, он и правда слишком увлекся пламенными речами и литературой Нинессен, чтобы по-настоящему задуматься над тем, что она предлагала. Эквестрия казалась такой просвещённой, такой совершенной... но Райли, казалось, была готова на всё, чтобы достичь этого. А Давиртаннен повидал многое за долгие годы службы Ярилам, он намного старше самого Бенджена, он держался с какой-то неторопливой рассудительностью и решимостью, без навязанных со стороны идей. — Наверное ты прав, — наконец сказал "Добрый Викинг" своему Верховному Министру. — И я уверен, что ты уже разработал план по созданию демократии, верно?\n\nДавиртаннен немного улыбнулся. — Просто предоставьте всё мне, Ярил."
chital.70.a:0 "Гармония через модернизацию."

chital.71.t:0 "Страсть Нинессен" 
chital.71.d:0 "Последние несколько недель были... хаотичными.\n\nС тех пор как Райли была назначена Верховным Министром Читала, правительство пережило серьёзные потрясения. Бесчисленное множество старых министров, советников и бюрократов были сразу же уволены. Любой работник, считавшийся негармоничным, был смещён со своего поста, независимо от того, насколько мелкая должность была у него. На их место пришли собственные прогрессисты Райли, такие как Катарина Ховерсхольм, а промышленники, такие как Давиртаннен, остались на своих должностях в качестве верных слуг Ярила. Однако наиболее спорными "пополнениями" были иностранцы. Эквестрийцы - пони, которых никогда раньше не видели при дворе Читала, были назначены на некоторые из самых высоких государственных постов. Излишне говорить, что многие были расстроены таким поворотом событий.\n\n— Уверяю тебя, Ярил, всё это абсолютно необходимо для нашего дела, — сказала Райли Ярилу, осматривающему со смущённым интересом за бесчисленным количеством пони в комнате. — Я много лет работала с эквестрийцами, и если мы собираемся делать всё, как у них, они окажут нам неоценимую помощь в этом.\n\nБенджен кивнул, по-видимому, не обращая особого внимания на то, что говорила лань. — Я всегда хотел привнести магию дружбы в Читал, — сказал он, очарованный этой сценой и своими собственными мыслями. — У тебя есть моя полная поддержка, Райли. Я верю, что ты делаешь всё правильно.\n\nРайли улыбнулась. Это, конечно, было уже не противостояния старых Ярилов. — Спасибо тебе, Бенджен. К тому времени, как я закончу, Читал будет сильно отличаться от своего прошлого."
chital.71.a:0 "Гармония через идеализм."

chital.72.t:0 "Обращения к государству" # Garion
chital.72.d:0 "Несмотря на процветающий прогрессивизм администрации Бенджена, некоторые вещи никогда не менялись. Здание суда, куда Даннью Шах привезли в цепях, было хорошо украшенным зданием с устрашающе величественным фасадом и огромным центральным залом. Он был сконструирован так, чтобы выразить силу государства, и для целей Нинессен он был идеальным. В конце концов, даже демократическое государство должно быть сильным по отношению к тем, кто хочет его ниспровергнуть.\n\nПеред судьей, и с "наблюдающей за кулисами" Райли, Даннью Шах вызвали для дачи показаний. Она подошла к скамье подсудимых с притворной уверенностью, но на её лице быстро появилось притворно испуганное выражение, когда судья огласил её обвинения. Они варьировались от государственной измены до подкупа государственных должностных лиц и преступного сговора в нескольких убийствах.\n\nСлегка позвякивая цепями, спотыкаясь, лидер коммунистов просто заговорила — Я делала... — она начала захлёбываться от слёз, и судья потребовал, чтобы Шах говорила громче. — Я делала то, что было лучше для моей страны! — она неловко прохрипела и судорожно вдохнула, прежде чем продолжить речь под пристальным взглядом судьи.\n\nНа мгновение глаза коммунистки заметались. Нинессен внимательно наблюдал за ней и заметила, что прикованная лань закрыла глаза и тихо вздохнула. Она начала говорить ещё до того, как открыла глаза.\n\n— Тиранический... режим гармонистов может только принести гнойную гибель Читалу, а-и... и... — начала было Даннья, но быстро сбавила обороты и, брызжа слюной, остановилась. — Я считаю себя невиновной.\n\nСудья вздохнул и закатил глаза, прежде чем ударить молотком. — Ваше мнение принято к сведению. Суд присяжных начнётся завтра, — закончил олень, и его голос эхом разнесся по большому залу, в то время как Даннья отшатнулась назад и упала на своё место.\n\nНинессен улыбнулась, откинулась на спинку стула и наблюдала, как вводят следующего коммуниста. Медленно, но верно в течение дня они заполняли скамейку обвиняемых, и все они пытались, и потерпели неудачу, выступив с великой речью перед судом. Все они были напуганы демонстрируемой силой, а Райли была уверена, что они сломаются, учитывая, насколько серьёзными были наказания для этих врагов Читала. В конце концов, среди воров мало кто имел честь, на то они и воры." 
chital.72.a:0 "Справедливость служит гармонии."

chital.73.t:0 "Вмешательство" # Garion
chital.73.d:0 "Вскоре после того, как Даннья Шах была признана виновной в своих преступлениях, приговор коммунистке должен был быть вынесен на следующей неделе. Однако место жеманной и перепуганной лани заменил не менее жалкий и перепуганного олень. Ховерсхольм был одет в очень красивый костюм, по моде эквестрийцев, и его грива была уложена в таком же стиле. Было ощущение, что он прямо родился в Мейнхеттене, и глава республиканцев начал свои заявления смелыми, но риторически пустыми замечаниями о том, что для нашей нации должно быть гордостью выслушивать точки зрения других.\n\nОчевидно, что Ивар обладал какой-то харизмой, но Нинессен это почти не смущало. Судья время от времени поглядывал на ней, и в ответ гармонистка кивала, разрешая спору продолжаться. Слова очередного врага государства были пустыми, и, позволив ему высказаться, они могли бы сразу разбить аргументы всех остальных радикалов.\n\nОднако прошло совсем немного времени, прежде чем Райли почувствовала толчок в бок и, обернувшись, увидела лань, одетую так же, как подсудимый, но с гораздо более женственным колоритом, смотрящую на неё. — Мы можем поговорить? — спросила она.\n\nНинессен моргнула — ...нет?\n\nЛань, не обескураженная простым отказом, встала и ударила копытами по стулу перед собой. — Это мой брат! — закричала она и прервала бессвязную болтовню судьи и оленя своим смелым требованием. — Я требую возможности поговорить об этом!\n\nНинессен вздохнула, она знала, что такое право действительно есть, и лань повернулась к ней и фыркнула, — Ну так что?\n\nВо время быстрого, неловкого перерыва судья, лань и Райли зашли в кабинет. В этой комнате судья утратил чувство властного контроля и сел за свой стол, глядя на гармонистку и хорошо одетую лань напротив неё. Нинессен заговорила первой.\n\n— Я совершенно уверена, что знаю, зачем ты пришла сюда, так что давай быстро с этим закончим, — потребовала Нинессен.\n\nКатарина слегка наклонилась в своём кресле и посмотрела на Райли. На мгновение уверенность на её лице и сияние суровой защиты исчезли. Она знала, что судьба Ховерсхольма висит на волоске. Свобода её брата, или, возможно, даже его жизнь, была в опасности. Поэтому она заговорила медленно, тщательно подбирая слова.\n\n— Мой брат... — вздрогнула Катарина, — не нарушил ни одного закона, не причинил вреда ни одному оленю и явно не является радикалом. Да, он идиот и шарлатан, который просто увидел возможность привлечь к себе внимание и получить выгоду из сложившейся ситуации. Пожалуйста, прояви немного милосердия. Он не представляет угрозы для государства, он просто мошенник, который влип по уши. Просто отправьте его на какие-нибудь общественные работы или что-то в этом роде - не судите его как революционера.\n\nНинессен вздохнула, и судья пожал плечами, когда она взглянула на него. Вскоре Райли заговорила."
chital.73.a:0 "Ладно, но пусть хотя бы уберёт немного мусора."

chital.74.t:0 "Саммит в Осткранби" 
chital.74.d:0 "— Итак, Верховный Министр. — Ивар Ховерсхольм откинулся на спинку стула с лёгким оттенком негодования, когда Бенджен Давиртаннен затянулся сигарой, аккуратно водрузив очки на нос. — Не думал, что из всех оленей именно вы займёте этот пост.\n\n— Поверь мне, я удивлён также, как и ты, — ответил он, немного снизив накал своей обычной официальности. — И я не хочу проявить неуважение, поскольку знаю, как сильно вы хотели получить эту должность до того, как подверглись изгнанию. Ваш реформизм был просто слишком радикальным для того времени.\n\n— Это был единственный способ спасти Читал! — возмутился Ивар. — Посмотри на Райли, она всё ещё ходит повсюду и проповедует об этом эквестрианстве даже Ярилу!\n\n— Прямо как ты, со своим республиканизмом? — в ответ на тираду Давиртаннен просто поднял бровь. — Ивар, мы уже давно друзья. Ты был великим государственным деятелем, оленем, у которого было много замечательных идей для Читала, с которыми многие были согласны. Но ты должен убрать часть своего идеализма, если мы собираемся работать вместе. — наклонился вперёд промышленник, пытаясь донести свою точку зрения. — радикальный эквестрианизм - это не будущее Читала; и я уверен, что ты тоже можешь избавиться от части своего республиканизма, на благо нации, так?\n\nИвар поморщился, поводя головой из стороны в сторону, как будто обдумывая это предложение, прежде чем, наконец, вздохнуть и двинуться, чтобы пожать копыто Бенджена. — Ладно, хорошо. Во всяком случае, Бенджен - не самый худший Ярил Читала. Просто убедись, что у тебя получиться держать Райли от меня подальше; я не знаю, как долго смогу выносить эту болтовню эквестрийки.\n\nДавиртаннен в ответ улыбнулся. — Я посмотрю, что смогу сделать."
chital.74.a:0 "Прямо как в старые добрые времена, да?"

chital.75.t:0 "Охота началась"
chital.75.d:0 "Хиру Рамачан неделями не видели ни при дворе, ни в Осткранби. Вначале этот феномен был просто поводом для смеха - Бенджен Давиртаннен и Ивар Ховерсхольм шутили о различных извращённых забавах или великих планах мести, которыми могла предаваться интриганка, а Райли Нинессен и вовсе вполголоса говорила "скатертью дорога" всякий раз, когда упоминалась эта тема.\n\nЧерез три недели после исчезновения Хиры эта ситуация начала беспокоить Бенджена, и поэтому Ярил наконец поднял этот вопрос на одном скучном заседании Совета - Ховерсхольм лишь пожал плечами и предположил, что она где-то на юге занимается очередной кампанией пропаганды, а Давиртаннен заявил, что никто не видел её на любом из его промышленных объектов в течение нескольких месяцев, прежде чем разразиться смехом при одной мысли о том, что Рамачан вообще когда-либо посещала фабрики. И только Нинессен нахмурила брови и ответила серьёзно, заявив, что накануне Ева отправила записки о тревожных новостях с Юга - агенты правительства Читала были найдены мертвыми за пределами Хаарихуса. В их копытах были ордера на арест Данньи Шах. Ева, конечно, предположила, что это были красные, но Райли и Ярил оба знали, что у коммунистов больше не было сил проводить такие смелые акции сопротивления.\n\nЭто должно была быть Рамачан.\n\nПри поддержке Нинессен и Давиртаннена группа отправилась на рассвете, чтобы выследить шпионку и найти места, где её видили в последний раз. Владения Евы Пиллаи в Гондиране были бы отличным началом."
chital.75.a:0 "Вперёд, в Гондирану!"

chital.76.t:0 "На её хвосте"
chital.76.d:0 "Агенты относительно быстро добрались до Гондираны, въехали в южный город и сразу же приступили к работе, пытаясь установить местонахождение Хиры Рамачан. Это было трудно, так как шпионка была известна своей скрытностью, а город был вторым по величине во всем Читале, так ещё и местные жители временами были не особо сговорчивыми.\n\nОднако через несколько дней работы, Ярилу, наконец, доложили о результатах. Кто-то сообщил о беспорядках в соседнем регионе, и многочисленные свидетельства свидетельствовали о том, что Хира и её агенты временно переместились туда. Команда отреагировала молниеносно, ворвавшись в район, готовая к бою.\n\nОднако Хира уже ушла. Более того, там почти не осталось следов её присутствия - пыль уже оседала на столешницах и столах в конспиративной квартире. Шпионка почувствовала приближающуюся угрозу и сбежала, оставив своих преследователей без малейшего представления о том, куда она направляется. В письмах Ярилу сообщали о череде неудачи, и единственная возможная зацепкой, которая у них была, теперь утеряна."
chital.76.a:0 "Всегда на шаг впереди..."

chital.77.t:0 "Подсказка Евы"
chital.77.d:0 "— Итак, мы в тупике. — Ярил Бенджен дочитал последнее письмо от гвардии в Осткранби, сидя за столом Совета. — После Гондираны мы нигде не смогли найти Хиру. Правительство не может допустить, чтобы Читал был бесконечно в опасности, но Хира всегда на шаг впереди. Нам нужно больше зацепок, и побыстрее.\n\nШестеро оленей за столом на несколько мгновений задумались. — Ну, я сделал всё что мог, — наконец-то ответил Давиртаннен. — Я сообщил промышленникам, чтобы они держали ухо востро, но я сомневаюсь, что Хира была бы настолько глупа, чтобы попытаться появиться там по какой-то причине.\n\n— Я знаю, — заговорила Ева, привлекая всеобщее внимание. — Мои контакты на юге сообщили мне, что они видели шпионку в её поместье в Хаарихусе. Если вы пошлёте туда свой отряд, возможно, вам удастся поймать её.\n\nБенджен кивнул, но Райли явно была не уверена. — И почему это она должна быть там? — спросила Пиллаи гармонистка. — Это было бы одно из первых мест, где нужно было бы искать, шпионы не прячутся в таких очевидных местах. Хира, скорее всего, попытается сбежать через границу; отрезать её в Махорне - лучший план.\n\nЕва казалась несколько оскорблённой намеком на то, что она солгала, но этого было достаточно, чтобы заставить Ярила задуматься. Это и правда был хорошая мысль, а Пиллаи была известна своими предыдущими симпатиями к Оси... но в то же время она зарекомендовала себя надёжным союзником. Нужно было сделать выбор, и решительно - где бы она сейчас ни находилась, шпионка вряд ли останется там надолго."
chital.77.a:0 "Отправимся в поместье - когда Ева лгала?"
chital.77.b:0 "Нинессен права - её там быть не может."

chital.78.t:0 "Пустое поместье"
chital.78.d:0 "Получив приказ от Осткранби, отряд быстро направилися к Хаарихусу, будучи уверенным, что на этот раз Хира не сможет сбежать. В конце концов, её поместье было несильно защищено, и попасть туда смог бы и жеребёнок. Нужно было просто найти шпионку, арестовать её и, если повезёт, также и её закадычного друга Бхушана. Удар был скоординированным, хорошо подготовленным и нанесён был с точностью.\n\nА также совершенно бесполезным. Поместье, как и конспиративная квартира в Гондиране, было совершенно пустым. При ближайшем рассмотрении стало очевидно, что тут никого нет уже некоторое время. Однако в данном случае проблема была в неправильном указании. Зацепка была ложной, след совершенно остыл. Кто знал, где была шпионка?\n\nНовость быстро дошла до Бенджена, который нисколько не обрадовался такой вести. Он был зол и на Еву за то, что она лгала и покрывала Ось, так и на себя за то, что не послушал Нинессен. Он конечно приказал группе продолжать поиски, но шансы поймать Хиру до того, как она сбежит, куда бы она ни направлялась, теперь были ничтожны."
chital.78.a:0 "Чтоб тебя, Ева!"

chital.79.t:0 "На фестивале"
chital.79.d:0 "Махорна, по крайней мере, обычно, был довольно враждебен Ярилу. В конце концов, это была родина Бхушана, в которой мало кто не знал о его неприятии господства оленийской элиты над коренными хиндийцами. Однако сейчас им повезло; шёл большой фестиваль в честь какого-то местного праздника. Сюда съехалось много оленей из региона, и было бы легко проскользнуть незамеченным в толпе.\n\n— Ну что, как оно?\n\nСолдат поднял глаза и увидел офицера, выжидающе стоящего рядом с ним. — Наши силы на позициях, сэр, — ответил тот приветствием. — Город находится в неофициальном окружении, но мы пока что не устраивали поиски шпионки или её дружков.\n\n— Великолепно, — кивнул офицер. — есть какие-нибудь намёки на их присутствие?\n\n— Нет, сэр. Пока мы разговариваем, действовать готовятся олени в штатском. Они то как раз и отправятся на фестиваль и начнут поиски мадам Хиры. Однако здесь довольно много народу, и может потребоваться некоторое время, чтобы разыскать их, если они конечно находятся в пределах города.\n\n— Так держат, рядовой. — повернулся офицер. — Мне нужно будет проинформировать Ярила об этом."
chital.79.a:0 "Надеюсь, что это не ловушка..."

chital.80.t:0 "На границе" 
chital.80.d:0 "Бхушан Гурат нетерпеливо ждал, пока медленно тикали минуты, а других оленей всё ещё не было видно. Когда реформисты победили в Читале, он сразу понял, что это знак; ещё до того, как Хира предложила ему это, хиндиец уже начал готовиться к побегу из Осткранби. Путешествуя на юг, он должен был залечь на дно в своей родной провинции, пока Хира пыталась сеять смуту в других регионах, и, когда придёт время, встретиться с ней, чтобы пересечь границу в Доули. К сожалению, шпионка опаздывала.\n\nВ этот момент Бхушан начал сомневаться в своей верности. Ярила он конечно по-прежнему ненавидел; тот всегда будет символом упадка и угнетения Олении, независимо от того, что этот толстяк рассказывал. Но вот Рамачан, когда-то казавшаяся таким стабильным и полезным союзником, начинала раздражать его. Всегда действуя как лидер Оси, подталкивая к неудачному покушению, из-за которого они здесь, создавала ощущение, что она всё контролирует. Но теперь помощь шпионки больше не казалась необходимой...\n\n— Бхушан. — олень резко вынырнул из своих рассуждений, увидев, что Хира уже приближается. — Пора. Если мы хотим увидеть падение Читала и освободить Хиндию, нам нужно будет помогать Доули. Ты со мной?\n\nПришло время сделать свой выбор."
chital.80.a:0 "Теперь вы мне бесполезны, мадам Хира."
chital.80.b:0 "Ради такого друга? Конечно!"

chital.81.t:0 "Конец пути"
chital.81.d:0 "Бенджен закрыл папку, и положил её обратно на богато украшенный стол. Его совет снова собрался. — Хира мертва, — объявил он, вызвав у шок только у Евы. — Они нашли её труп недалеко от Махорны. Также были замечены следы, ведущие дальше на юг; это, без сомнения, Бхушан. Похоже, он убил её, прежде чем сбежать в одиночку незадолго до того, как мы наконец добрались до них.\n\n— Видимо так называемое "единство" Оси было ложью, — прокомментировала Райли, прежде чем повернуться лицом к Ивару. — тебе явно повезло, что ты на нашей стороне, не так ли?\n\nЛицо республиканца исказилось от раздражения, в то время как Катарина пыталась разрядить напряжение. — Теперь это не имеет значения, — продолжил Бенджен. — главное, что Хиры больше нет, а Бхушан сбежал. Сомневаюсь, что он вернётся в страну в ближайшее время; но если и вернётся, мы будем держать ухо востро. До тех пор, я думаю, можно считать это дело закрытым. Что-нибудь ещё?\n\nЯрил ждал ответа, но не получил его. — Тогда это все. А теперь, если вы меня извините, у меня встреча с Руусу."
chital.81.a:0 "Так всё и закончилось."

chital.82.t:0 "Конец пути"
chital.82.d:0 "Бенджен закрыл папку, и положил её обратно на богато украшенный стол. Его совет снова собрался. — Остатки Оси сбежали, — объявил он, вызвав несколько ропотов у членов совета, но не более того. — Солдаты нашли только следы, ведущие дальше на юг от Махорны. Похоже, и Хира, и Бхушан бежали в Доули. Сомневаюсь, что мы их скоро увидим.\n\n— Мы могли бы быстро их поймать, если бы кое-кто не покрывал этих шпионов, — сказала Райли, почти пронзая Еву. — или просто так совпало, что вы дали нам неверную информацию?\n\nЕва выглядела одновременно шокированной и оскорблённой этим обвинением, а Давиртаннен просто поднял бровь. Интересно, что самым нейтральным на вид оленем из присутствующих был Ивар, который, казалось, совершенно не интересовался разворачивающимися событиями.\n\n— Теперь это не имеет значения, — продолжил Бенджен. — главное, что Хира и Бхушан сбежали. Мы будем присматривать за ними, но они не должны создавать больше проблем. До тех пор, я думаю, мы можем считать это дело закрытым. Что-нибудь ещё?\n\nЯрил ждал ответа, но не получил его. — Тогда это все. А теперь, если вы меня извините, у меня встреча с Руусу."
chital.82.a:0 "Теперь они не будут представлять для нас угрозы."

chital.83.t:0 "Последний фестиваль Хиры" # Garion
chital.83.d:0 "Фестиваль близился к концу, когда Хира сидела за одним из многочисленных столов, накрытых для этого мероприятия, и, учитывая все обстоятельства, ей было довольно скучно. Если бы это зависело от неё, шпионка бы уже давно уехали из этой деревни, далеко за границу и вне досягаемости Осткранби. Но нет, Бхушан настоял, чтобы они остались хотя бы на какое-нибудь важное празднование его народа, и вот они здесь. В Махорне, на каком-то грандиозном празднестве.\n\nТут было даже неплохо. Хотя Рамачан была уверена, что Гурату это бы не понравилось, несколько оленей устроили парочку мест для азартных игр, и Хира решила присоединиться к ним, так как всегда любила немного азарта. Удача, казалось, была на её стороне, так как с начала игры денег у неё прибавилось вдове. Кости всегда были суммой в её пользу, в отличие от политической составляющей страны. По крайней мере, хоть что-то в жизни лани ей не вредило.\n\nКраем глаза шпионка заметила нового оленя, приближающегося к столу. Он был молодым, на вид ему не было и двадцати пяти, а в копытах у него была приличная сумма денег. Интересно, что он, судя по всему, уделял больше внимания игрокам, а не игральным костям. К тому же в новичке было что-то знакомое, что-то такое, чего Хира не могла понять...\n\n— Итак, кто сколько ставит? — Хира снова включилась игру, поставив почти половину своего выигрыша. Но краем глаза она заметила, что новоприбывший уставился на неё, и даже видимо узнал лань. Только в этот момент она все поняла.\n\nОн был лоялистом Ярила.\n\nВсё уже было кончено. Хира слышала, как два оленя приближаются к ней сзади. Бежать не было смысла. Вздохнув, она откинулась на спинку стула и попыталась расслабиться за столом, по крайней мере, ещё на несколько мгновений. С таким же успехом шпионка могла бы насладиться последней ставкой, пока у неё был шанс."
chital.83.a:0 "Ставлю на-"

chital.84.t:0 "Читальская меритократия"
chital.84.d:0 "Сегодня совет был совсем другим.\n\nЯрил Бенджен слишком сильно привык к политической жизни знати; в конце концов, он имел дело с ними при своём дворе на протяжении всего своего правления. Заговоры, интриги, предательства... олень этого не любил, но уже привык к подобному. В конце-концов, именно Ярил был опорой страны, потому что именно он выслушивал все их жалобы и предложения, пусть обычно и игнорируя большую их часть.\n\nДавиртаннен перевернул всё с ног на голову. Называть это "советом" было бы неверно - теперь в нём не было дворян, остались только бюрократы и назначенные государством чиновники. Олени, подобные Еве, были полностью отодвинуты на второй план, отправлены в свои поместья и выкинуты из политической жизни Осткранби. На смену светской расточительности пришли безликие олени в костюмах и галстуках, занимавшимися бесконечными дебатам о политике и эффективности государства. Помещение стало больше похоже на офис, а не на совет, в котором всем заправлял Бенджен.\n\nЭто точно... было что-то новое. Несомненно, более скучное. Но скучал ли Ярил по старым и захватывающим заговорам знати? Трудно сказать. По крайней мере, теперь у него было меньше работы, что несомненно радовало. Давиртаннен, казалось, чувствовал себя как дома, разговаривая со своими коллегами-промышленниками о вещах, которые Ярил даже не притворялся, что понимает или о которых заботится. Однако что-то явно было утрачено - та самая напряжённость была заменена скучнейшей рутиной ежедневного государственного управления.\n\nНу что ж. По крайней мере, теперь у Бенджена появилось больше свободного времени. Может быть, он наконец-то сможет взять Руусу с собой, чтобы снова посмотреть город, как он и обещал..."
chital.84.a:0 "Неужели скоро наступит демократия?"

chital.85.t:0 "Хранители гармонии и демократии"
chital.85.d:0 "Нинессен хихикнула. Обычно гармонистка так не делала, но, пока она расхаживала взад-вперёд перед зеркалом, она с трудом подавляла юношескую гордость за себя. Платье, которое было на ней, облегало её фигуру. Оно было элегантным и красивым, и Райли неделями ждала, когда его привезут из Балтимейра. В конце концов, в Эквестрии шили лучшие платья, и она заплатила солидную сумму за это изделие. Лань тихо вздохнула и в последний раз взглянула на себя. Нинессен вышла из своей комнаты и отправилась в холл. Сегодня был гала-концерт танцующего оленя, и Райли была рада присутствовать на нём.\n\nВсе окружавшие её леди и джентльолени из процветающего высшего общества нового порядка также были одеты в лучшие костюмы Эквестрии. Они почтительно поклонились, когда Райли проходила мимо, и довольно скоро хорошо одетый слуга представил её, когда она вошла в бальный зал. Даже это место было скопировано с родины гармонии, как и большая часть выставленной еды. Алкоголь, однако, был местного производства. Нинессен знала, что Бенджен бы точно нашёл бы какой-нибудь предлог, чтобы отказаться присутствовать, если бы тут не было его любимого виски.\n\nКонечно, присутствовали и пони, и Нинессен отметила, что они пользовались большим уважением среди оленьей знати. Читал обращался к ним за наставлением и вдохновением, даже если Райли видела в их отношении к местным лёгкую насмешку. Они знали, что Читал подражал Эквестрии, и в некоторых случаях неуклюже. Однако первым шагом к тому, чтобы сравняться с родиной гармонии на своих собственных условиях это было необходимо. Не было никаких причин изобретать велосипед заново.\n\nКак и в Эквестрии, присутствующие не были землевладельцами или - по большей части - не были какими-нибудь дворянами или знатью. Олени на гала-концерте были известными учёными, богатыми торговцами или государственными деятелями с хорошей репутацией. Это была меритократия тех, кто доказал, что достоин держать свои копыта на руле государства, даже если, возможно, не имеет абсолютного контроля над этим кораблём гармонии.\n\nРайли направилась к фуршету и там, как она и надеялась, нашла Бенджена с виски в копыте. Она подошла к нему и наклонилась к его уху, — Тебе правда стоит попробовать эквестрийский сидр, — поддразнила лань, на что Бенджен фыркнул, прежде чем повернуться к ней.\n\n— Ты можешь говорить со мной о превосходстве эквестрийцев, пока не потеряешь дар речи, но тебе потребуется нечто большее, чтобы убедить меня, что Оления делает не самый лучший алкоголь в мире, — ответил Нинессен Бенджен.\n\nРайли лишь снова посмеялась. — Поверь мне, у меня есть ещё чем тебя удивить."
chital.85.a:0 "Да здравствует Бенджен! Да здравствует Нинессен!"

chital.86.t:0 "Декаданс и традиционализм"
chital.86.d:0 "— Итак, насколько всё плохо?\n\nБенджен Давиртаннен поморщился, явно не в восторге от перспективы ответить на этот вопрос. — Гораздо хуже, чем мы думали. Знать почти во всех случаях недостаточно квалифицирована и или вовсе необразованна, а они уже много лет управляют экономическим развитием Читала. Почти каждое поместье и плантация, которые я посетил, страдали от какой-либо вопиющей проблемы; некоторые появились из-за благих намерений, которые однако провалились из-за некомпетентности, а другие... что ж, чем меньше о них будет сказано, тем лучше. Многие предпочитают вести свой декадентский образ жизни, присваивая себе все вырученные средства, а не используя их по назначению.\n\nЯрил нахмурился. — И как долго всё было так?\n\n— По сути с самого начала. Помните тот проект индустриализации Вальделанда? Тот, с созданием нового оружейного завода?\n\nБенджен моргнул, пытаясь на мгновение напрячь память. — Да, помню, ты сказал, что ничего не получилось из-за бюрократии. Но это было много лет назад!\n\n— Верно, и я так тоже думал, потому что именно это мне и сказали. Но на самом деле местная знать просто потратила все эти деньги на один из своих гала-концертов. Давиртаннен открыл папку, заполненную документами и изображениями сельской местности и городов Читала. — Мы уже добились значительного прогресса в искоренении этой проблемы, но ещё многое предстоит сделать. Традиционалисты так просто не сдадутся, и мы слишком долго не замечали всего этого.\n\nОба Бенджена встали, Ярил кивнул своему доверенному советнику. — Значит нельзя терять ни минуты."
chital.86.a:0 "И Хира не сообщила нам ни о чём из этого..."

chital.87.t:0 "Расправа над теократами"
chital.87.d:0 "Это было ужасно. Настоящий позор нации. Севальд никогда не видел такого оскорбления гордых традиций оленьего рода, такой серьезной ошибки, допущенной Ярилом... он знал, что реформисты зайдут слишком далеко, но это было нелепо!\n\nКогда Бенджен V впервые сделал это заявление, оно распространилось по всему востоку подобно лесному пожару. Их старые привилегии, их древняя защита, уходящая корнями в самое основание самой нации... исчезли в одно мгновение. Берсерки, викингары, провидцы, каждая группа, связанная с целью Читала, осталась ни с чем. Севальд был одним из самых уважаемых оленей в своём городе, у него была богатая родословная воинов Олении, но всё это было уничтожено за секунды.\n\nОн был не единственным, кого этот шаг тоже разозлил. Его друзья, коллеги и многие представители традиционалистского политического спектра были разгневаны и, безусловно, не скрывали это. Было несколько протестов, но, казалось, что Ярилу, остававшемуся в Осткранби в окружении своих последователей и лоялистов, было просто всё равно. О, он и его советница, это чудовище Нинессен, возможно, вели большую игру, говоря о "секуляризме" и "справедливости", но всё это были отговорки, чтобы захватить власть для себя и коренных хиндийцев. Конечно теперь они счастливы, но какой ценой?\n\nКонечно, это можно было сделать и лучше, но Севальд теперь понимал, что Бенджен был слишком слеп, чтобы увидеть это."
chital.87.a:0 "Терпимость превыше традиций."

chital.88.t:0 "Великое обещание"
chital.88.d:0 "Правительство называло это началом чего-то нового. После прежней неопределённости Ярил Бенджен V и его двор, наконец, объявили о проведении социальных реформ, которые они так долго обещали. В центре всего этого были четыре столпа - великие цели, которые должны были принести мир в Читал. Гармония, светскость, справедливость и дружба. Они сформировали бы новую философию, которой нация стремилась бы следовать, отстаивая эти ценности на каждом шагу.\n\nДля большинства это всё слишком сильно напоминало принципы Эквестрии. Но в этом и был смысл. В конце концов, Бенджен и его советники буквально копировали эту страну. Но методы, публично обнародованные двором на будущее... они были спорными, во многом из-за Нинессен. Она собиралась полностью лишить дворянство защиты, уничтожить религиозное общество Читала... Многие задавались вопросом, стоила ли гармония такой цены, но теперь, конечно, было слишком поздно поворачивать назад.\n\nВсё, что они могли сейчас сделать, это поверить в Ярила и надеяться на лучшее."
chital.88.a:0 "Давайте посмотрим, сдержит ли Бенджен своё слово."

chital.89.t:0 "Хамелеон"
chital.89.d:0 "Лорд Ивар ехал в Осткранби лишь с небольшой свитой хамахольмских знаменосцев. Всё это время он обдумывал новые планы, заговоры, новые союзы с местными князьями. Но более всего его ум занимали прошлые неудачи.\n\nНесколько лет назад он входил в окружение Ярила, обладал честью нашёптывать самому могущественному оленю во всей Хиндии. Чаще всего Бенджен делал то, что Ивар пожелает — да и кто откажет тому, кто от всего сердца желает каждому хиндийцу лучшего! Но вот опрометчивая просьба назначить Верховным Министром, отказ, резкий ответ Ховерсхольма и столь же яростная реакция от Ярила, — и некогда ощутимая власть сведена до странички в истории. Ховерсхольма унижали, объявляли предателем, заговорщиком, властолюбивым узурпатором, но тот мало что мог сказать в свою защиту. Ведь, в конце концов, всё было правдой.\n\nКогда вновь открылся Совет Семи, Ивар оказался в оппозиции, но уже не как Ивар Реформист или Ивар Предатель. То был Ивар Хамелеон — скромный член Читальской Оси, голос прямодушия, разума и доброты ко всем придворным — он же голос насмешек и снисходительного порицания за их спинами. Ховерсхольм предпочитал думать о своём новом я не как о некотором противоречии; просто иногда приходилось жертвовать правдой ради высших идеалов, и в конце концов привести Читал к процветанию. Улыбаясь, он вспоминал, как смеялся над членами Оси перед лицом Бенджена, затем с теми же оленями плёл интриги во время тайных встреч, а между тем с любовью отзывался о простом правоверном олене с Якобом Седым.\n\nЕсли на следующем собрании Совета всё пройдёт гладко, дружелюбным лицом как Ярила, так и Оси станет Ховерсхольм. Простая смена обстановки даст ему возможность подарить детям Читала процветание на многие поколения."
chital.89.a:0 ""Расцвела бы утопия, если б дали мне шанс ею завладеть""

chital.90.t:0 "Зверь Юга"
chital.90.d:0 "Дверь распахнулась, и бесчисленное множество оленей хлынуло в здание, которое было превращено в склад Туйе. Примерно столько же пало, как только они вошли; в конце концов, те, кто был верен Бхушану Гурату, были готовы к этому, и они были хорошо вооружены. Но бойцы Махиматы падали так же быстро, как и сторонники Ярила, и им просто не хватало боевой мощи, чтобы выдержать столь длительный бой. Комната за комнатой, дюйм за дюймом, их медленно оттесняли назад, пока они не оказались загнанными в угол.\n\nСам Бхушан храбро сражался бок о бок с Туйе, которую он так долго тренировал и учил, но это был только вопрос времени, когда шальная пуля попадёт ему в ногу, и он будет вынужден опуститься на колени. Пенша Рашантх, та, что возглавляла операцию по приказу Якоба, подошла к дворянину-южанину и подняла пистолет.\n\n— Последние слова? — спросила полководец твёрдым голосом, когда её солдаты окружили немногих оставшихся.\n\nВ ответ Гурат плюнул в генерала. — Глупая марионетка Олении, ты предала своих родных братьев, — ответил ей Бхушан. — Для таких как ты в Хиндии места нет. Махимата никогда не простит тебя за такое.\n\n— Видимо у нас всё же есть что-то общее.\n\nРаздался ещё один выстрел, и Бхушан Гурат, так долго являвшийся лицом Туйи, упал на землю мёртвым."
chital.90.a:0 "Скатертью дорога."

chital.91.t:0 "Один шаг вперёд"
chital.91.d:0 "Когда были сделаны первые шаги, Якоб знал, что пройдёт совсем немного времени, прежде чем Бенджен обо всём узнает. Он будет спорить, между ними будет серьёзный конфликт, и конечно же он ничего не поймёт. И если бы это было во времена существования совета, действия Якоба почти наверняка можно было бы назвать превышением полномочий. Но теперь, когда все традиционалисты у власти и полностью поддерживают генерала, серьёзной оппозиции не осталось.\n\nК сожалению, оставалось ещё разобраться с одной мелочью.\n\n— Дядя, что ты творишь?! — вошёл Бенджен в комнату, злясь на старого оленя. — Наделение себя чрезвычайными полномочиями, передача всей власти военным и исключение Ярила из всех государственных сфер! Ты говорил совсем о других вещах, когда я назначал тебя "Диваном"!\n\n— Я говорил так, потому что верил, что ты будешь Ярилом, — ответил Якоб холодно, непоколебимо. — Но вместо этого ты продолжал работать с "реформистами", издеваясь над верными королевства и пытаясь уничтожить Читал. Если ты не собираешься править должным образом, я сделаю это за тебя.\n\n— Ах вот как?\n\n— Я делаю что должен. — голос Якоба стал немного мягче, возможно так он в последний раз пытался достучаться до своего племянника. — Я не собираюсь причинять вред кому-либо, кого ты любишь, или захватывать трон. Если бы был другой способ, поверьте мне, я бы им воспользовался. Когда-нибудь ты поймёшь.\n\nБенджен покачал головой со смесью сожаления и гнева. — Если я когда-нибудь пойму, почему ты это делаешь, тогда я не заслуживаю быть правителем Читала. — Не сказав больше ни слова, он повернулся и вышел из комнаты, оставив старого викингара в одиночестве, пока солнце садилось за окном и свет медленно тускнел. На мгновение он чуть было не двинулся следом, но вместо этого остался там же, где стоял, медленно опустив голову."
chital.91.a:0 ""Мне очень жаль, Бенджен. Ты не оставил мне выбора.""

chital.92.t:0 "Два Кудлинена"
chital.92.d:0 "— Да дядя? — Бенджен вошёл в комнату, в которой Якоб уже приготовил бутылку оленийского бренди и два бокала. — Надеюсь, что ты позвал меня не просто для того, чтобы выпить вместе.\n\nЯкоб поднял бровь. — У тебя всегда должно быть время выпить с семьёй. Но нет, есть кое-что ещё. Я всё ещё доверяю тебе править, Бенджен, но очевидно, что тебе нужен новый совет.\n\nЯрил кивнул, взяв свой наполненный бокал, после чего сделал глоток и задумался. — Я уверен, что Ховерсхольм и Давиртаннен смогут присоединит-\n\n— Нет, их в совете не будет. — его дядя решительно прервал его, — Я имею ввиду, что тебе нужны по-настоящему верные советники, служащие в первую очередь своей стране. Они должны быть готовы даже перечить тебе, если это будет необходимо. Твой реформизм едва не погубил страну, и теперь пришло время нам вмешаться.\n\n— Вот оно что. — Два оленя замолчали, но по разным причинам. Бенджен от разочарования или, возможно, стыда, а Якоб - просто потому что ему больше нечего было сказать. Последний допил свой бренди, прежде чем встать.\n\n— Выше голову, Бенджен. Я уверен, что ты ещё можешь стать великим Ярилом, пока у тебя есть нужные существа, наставляющие тебя. И эй, я всё ещё здесь, с тобой, и мы будем вместе идти по этому сложному пути.\n\nБенджен медленно кивнул."
chital.92.a:0 "Мы доверяем Ярилу... с некоторыми ограничениями."

chital.93.t:0 "Бюрократ"
chital.93.d:0 "Бенджен Давиртаннен в очередной раз обходил фабрику, и его глаза всё ходили от станка к станку, от рабочего к рабочему; столь единые в своей общей цели, как шестерни в механизме — сосредоточенные, слаженные, даже как-то противоестественные. Пройти индустриальную революцию подобно Эквестрии и Империи Грифонов, вот каким должен был быть венец правления Бенджена IV. В том и состоялась работа Давиртаннена, чтобы каждая реформа Бенджена IV работала как задумано. И над тем трудился он денно и нощно, чтобы Бенджен V не испытывал репутационных ужасов от несчастного случая, фабричной аварии или жуткой травмы какого-нибудь юного подмастерья.\n\n— Каждая смерть для нас есть очередной повод Бхушану подогреть свою техноистерию и задержать движение прогресса на Юг, — сказал Бенжден IV ему об этом совершенно искренне, когда несколько десятилетий назад назначил Давиртаннена распоряжаться промышленными вопросами в Осткранби, — один несчастный случай вызовет цепную реакцию, которая накроет волной ярости все южные земли, и ярость, сам понимаешь, направлена будет на нас и только на нас.\n\nДавиртаннен это понимал, это правда. Хотя он до сих пор с трудом постигал чисто абсурдные тактики, которые использовали мерзавцы в читальском правительстве, Бенджен IV многому научил его. Уроки поведения при дворе стали залогом его продвижения на всё более высокие места при следующих двух Ярилах. И всё же Давиртаннен во время обхода не мог избавиться от ощущения, будто сделал неправильный выбор. Будто Якоб, Хира, даже прежний союзник Ховерсхольм однажды сожрут его, сломают старого бюрократа под лозунгами новой эпохи реформ.\n\nБудь его воля, он бы пошёл дальше со своими проектами, продвинул бы их до предела, совершенствовал бы электронику, промышленность, радиосвязь — сделал бы себя столь незаменимым для модернизации в духе Бенджена IV, чтоб стать чем-то большим, чем очередной политикан или реформатор-авантюрист. Вот тогда Давиртаннен бы восторжествовал, и повёл бы он Ярила сквозь эпоху мудрости и разума."
chital.93.a:0 "Голос реформ... а нужен ли Читалу ещё один?"

chital.94.t:0 "Огни патриотизма"
chital.94.d:0 "— Мы все сыновья Укко. Ваше дело - напоминать об этом каждому. — такими были слова Якоба, обращённые к Пенше Рашантх и группе хиндийских лоялистов, когда он назначил их возглавить кампанию по продвижению культурного единства и разжиганию патриотизма в Читале. Всё для того, чтобы страна смогла преодолеть свой внутренний раскол и приготовилась к предстоящей войне с Доули.\n\nИз-за того, что Пенша была хиндусской рабыней, ей позволили достичь высокого положения при оленийском правлении, и естественно именно её выбрали стоять во главе этой кампании. Вместе с другими хиндийскими лоялистами она будет пропагандировать оленийскую религию и ценности народа севера, используя себя в качестве примера. Это также докажет читальцам, что олени Ярлства не такие уж разные и должны работать вместе.\n\nКампания многообещающая, многие олени прислушиваются к Пенше и уже настроены более патриотично по отношению к Читалу, но ещё неизвестно, насколько она будет эффективной. В случае успеха, и оленийцы и хиндийцы будут готовы к войне с Доули, что станет первым шагом к объединению Хиндии в соответствии с ценностями Севера." #Mara for trainee
chital.94.a:0 "Олени вместе - сила!"

chital.95.t:0 "Речь Рашантх"
chital.95.d:0 "— Когда-то я была такой же, как и большинство из вас, — начала Пенша, стоя на платформе перед толпой оленей-хиндийцев. Все собравшиеся на городской площади Махорны, смотрели на генерала, внимательно её слушая. — Я родилась в рабстве у пары хиндийцев, без особых перспектив на будущее. Мои родители думали, что моя жизнь ничем не будет отличаться от всей остальной семьи - вечная бедность и бессмысленный физический труд. К счастью, всё было совсем иначе.\n\n— Во–первых, благодаря нашему покойному Ярилу Бенджену IV – да благословит Укко его душу - мы были освобождены от оков рабства. Впервые за десятилетия моя семья снова увидела свободу. Наконец-то у меня были те же шансы, что и у оленийцев, и я не собиралась упускать эту возможность. Я решила вступить в армию и служить Ярилу, давшему мне этот шанс, и соответственно самому Читалу.\n\n— Это было нелегко, — продолжала Рашантх, её голос становился немного мягче и нежнее. — Я столкнулась с множеством трудностей, чтобы попасть туда, где я сейчас нахожусь. Мне часто хотелось сдаться и вернуться к своей прежней жизни. Однако, прежде чем я бы совершила эту ошибку, я приняла верования пантеона Укко и ценности учений оленийской веры. Благодаря им мне удалось выстоять!\n\n— Я хочу показать вам, что в целом мы не так уж сильно отличаемся. Помните, вы можете достичь того же, чего и я. Всё зависит от вас. Я получила то, что имею сейчас, благодаря правлению оленийцев и их вере, не жертвуя тем, кто я есть. Я увидела, что различия между хиндийцами и оленийцами не такие и большие, чтобы из-за них бороться друг с другом. Мы все подданные Читала, и мы вместе должны сражаться с нашими общими врагами!\n\nТолпа разразилась овациями, когда генерал Пенша завершила свою речь. Некоторые олени в толпе всё ещё не верили ей, думая, что история Рашантх - это исключение из правил. Однако большинство всё же начало считать, что, возможно, не было ничего невозможного в том, чтобы последовать примеру генерала и служить Читалу как можно лучше." #Mara for trainee
chital.95.a:0 "Это история настоящего хиндийского воина!"

chital.96.t:0 "Кто мы?"
chital.96.d:0 "С большим трепетом в сердце Ионур слегка потоптался на месте по земле. Он был не единственным молодым оленем в подобном положении, так как вокруг него были другие такого же возраста. У каждого, казалось, было знакомое выражение внешнего изобилия и энтузиазма, однако оно было смягчено естественной тревогой. Он, как и другие присутствующие здесь, откликнулся на призыв, который был направлен лицам определённого возраста прибыть в ближайшее место сбора. Воспользовавшись моментом, чтобы оценить своих современников, Ионур подумал, что ни у кого из них не было с собой сумок или снаряжения. У него отобрали всё, что он взял с собой, как, по-видимому, и у всех остальных. Громкий барабан прозвучал раз, другой, и все юноши быстро выстроились в грубый строй, как им быстро показали ранее. С платформы в центре павильона был виден олень, лицо которого было хорошо знакомо собравшимся. Это был Якоб Серый во плоти, и он, судя по всему, собирался произнести речь.\n\n— Стойте прямо, стойте гордо. — начал Диван, громко обращаясь к собравшимся будущим солдатам. — Вы собрались здесь сегодня, чтобы заняться великим и благородным делом - служить Ярилу и защищать нашу великую нацию. Вне Читала грязные хиндийцы заняты мелкими междоусобицами. Они забыли о своём некогда великом наследии. Это наш долг, наша честь - идти вперёд и уничтожать ошибки их пути. — Якоб взял короткий перерыв, чтобы восстановить дыхание.\n\n— Через несколько минут вы отправитесь группами, чтобы начать своё обучение, вводный инструктаж и базовую подготовку к военной службе. Вы будете относиться к своим инструкторам с величайшим уважением, как и подобает тем, кто действительно почитает своих предков. Гордитесь все вы, ибо вы служите в благородной традиции, которую разделяли те, кто был до вас. Мы оленийцы! Мы - короли морей!\n\nПод топот копыт Якоб помахал собравшимся и удалился. Со всех сторон вокруг Ионура и других новобранцев появились явно опытные олени и начали выкрикивать приказы. Пути назад не было, но теперь во всех их коллективных сердцах зажёгся огонь." #Mara
chital.96.a:0 "Мы - оленийцы! Мы - короли морей! Мы - подданые Читала!"

chital.97.t:0 "Очищение Совета"
chital.97.d:0 "Это празднование началось, как и все остальные. Ева, конечно, была главной, как и всегда. В конце концов, ей было нужно поддерживать связи среди всей знати, и для этого залы Осткранби подходили лучше всего. Здесь было множество еды и напитков. Безупречно одетые, как и подобает событию, лани и олени смеялись, напивались и, возможно, даже развлекались одним-двумя танцами. Ночь для них ещё только началась.\n\nА потом пришёл он.\n\nЯкоб и его офицеры, все в форме, вошли в зал с очевидным отвращением к происходящему. Ева быстро подошла к ним, чтобы спасти ситуацию; она была уверена, что несколько правильных слов помогут разрядить обстановку, что бы ни происходило. — Якоб, что привело тебя сюда, — спросила она. — Я не думаю, что тебе по нраву такие мероприятия.\n\n— Собирай свои вещи, ты покидаешь это место, — железно Якоб ответил Пиллаи, удивляя всю знать. — Вам тут, в Осткранби, не рады. Вы помогаете Ярилу и вредите Читалу. Поезд уже готов отвезти вас и вашу свиту обратно в Гондирану.\n\n— Я... но...\n\n— Не будет никаких "но". Прочь отсюда.\n\nИ по всему Осткранби бесчисленные представители знати вдруг обнаружили, что их некогда неприкосновенные позиции рухнули одним махом. Двор исчез, и теперь власть принадлежала Якобу. И теперь власть будет у военных, а не у декадентствующих дворян."
chital.97.a:0 "Военные умы поведут Читал вперёд!"

chital.98.t:0 "Возмущение Бенджена"
chital.98.d:0 "— Как ты посмел?!\n\nДверь распахнулась, и ворвался Бенджен, самый злой из всех, кого Яков видел за долгое время, возможно, даже после смерти своего брата. Каждый олень во дворе немедленно замер, глядя на Ярила, сверлящего кинжалами своего дядю, у которого на лице тоже было выражение раздражения. — Ты сказал, что не собираешься вредить моим друзьям, а что на деле? Ты выслал Райли в Эквестрию и отправил Катарину в тюрьму за мятеж?!\n\n— Они всего лишь хотели использовать тебя, и сейчас для этого не самое подходящее время, — твёрдо ответил Якоб, игнорируя обвиняюще вытянутое копыто Бенджена. — А теперь возвращайся в свои покои, мы обсудим это позже.\n\n— Нет, мы обсудим это здесь и сейчас! — продолжил давить Ярил. — Ты не можешь просто заклеймить любого, кто с вами не согласен, предателем! Отец никогда бы не сделал и половины того, чего ты хочешь-\n\nПри упоминании покойного Бенджена IV Якоб Серый, ветеран войны и Диван Читала, взорвался. — Моему брату было бы просто стыдно за то, во что ты превратился! — накричал он в ответ на своего племянника, заставив последнего в шоке сделать шаг назад. — Твой брат Атто погиб, служа Читалу, а ты плюешь на его смерть, пропагандируя "гармонию" с тем самым оленем, что прикончил этого великого Ярила! Он был правителем, понимавшим ценность традиций и наследия, а ты только и делаешь, что оскверняешь эти священные устои.\n\n— Я... Я...\n\nЯкоб знал, как тяжела была смерть Атто для Бенджена, но продолжал не обращать внимания на слезы, выступившие на глазах Ярила. — Если бы здесь был кто-нибудь другой из рода Кудлинен, они бы сказали тебе делать то, что все говорят, Укко тебя побери. Перестань ныть о потере того, что не имеет значения, и хоть раз в жизни подумай о своём собственном наследии. А теперь. Вон.\n\nИ в этот раз племянник прислушался к своему дяде, вытирая слезы. Он галопом вылетел со двора, в то время как остальные присутствующие олени ошеломлённо замолчали. Якоб откинулся на спинку трона и тяжело вздохнул; с каждым днём жертвы, которые он приносил ради Читала, становились всё больше и больше. Но он должен был продолжать, если не ради себя, то ради всего того, чего он достиг. Ради всего, что однажды будет записано в учебниках истории."
chital.98.a:0 "...Я просто надеюсь, что в конце концов оно того стоит..."

chital.99.t:0 "Слои за слоями"
chital.99.d:0 "Хира исчезла. Для большинства оленей это было благом. Её интриги с Осью, её извращённые действия и природа - всего этого больше не было в Осткранби. Она ушла и исчезла без следа, как будто её вообще никогда не существовало.\n\nОднако Якоб думал иначе.\n\nТо что она так просто сбежала, даже после смерти Бхушана, приводило его в бешенство. То, что её больше нет, не уничтожало её влияние окончательно - просто все её активы теперь были перемещены Укко знает куда. Несмотря на выбывание из политики Гурата, Ось всё ещё жила, и ему нужен был кто-то новый, способный помочь стране выследить остатки. К счастью, специалист прибыл как раз вовремя.\n\n— Диван. — Лошадь из Каркаданни низко поклонилась Якобу, показывая тем самым своё уважение. — Для меня было бы честью служить настоящему солдату Читала и помогать всем, чем могу, ради ваших высоких целей.\n\n— Твоя верность будет доказана в будущем, — ответил Якоб, всё ещё неуверенно глядя на иностранца. — Что ты можешь предложить нам?\n\nАгент достал массивную папку, заполненную различными бумагами и изображениями. — Пять лет работы. Всё, что я собрал об Оси и планах Хиры Рамачан. Сейчас она работает с Маршей Гурат в Махорне, стремясь снова совершить переворот в Читале. Бесчисленные планы против Бенджена воплощаются в жизнь за годы планирования. Нарушение работы промышленности, нападения на гарнизоны, коммунистический заговор на юге - всё это было её копыт дело.\n\nСтарый солдат был шокирован этой информацией. Более того, возник вопрос, как конь вообще обнаружил всё это. Но не было времени удивляться или задавать вопросы - если это было правдой, он должен был действовать немедленно. — Тогда мы должны начать действовать немедленно, — наконец сказал Яков. — С твоей помощью, Арад, мы наконец-то покончим с этой угрозой и обеспечим Читалу настоящую безопасность!\n\n— Конечно, Диван."
chital.99.a:0 "Подождите, мадам Хира сделала всё это?"

chital.100.t:0 "Задание выполнено?"
chital.100.d:0 "Совет был в сборе. Все военачальники, которым доверял Якоб, а также, конечно же, Арад, сидели за круглым столом, застыв в ожидании слова Дивана. — Докладывайте, — приказал Якоб. — Что вы все раскопали о Хире?\n\n— Слишком много, — ответил один из офицеров. — Мы нашли множество документов, связывающих всю Ось с препятствованием различным проектам на юге. Они намеренно заставляли их провалиться, чтобы выставить Осткранби слабым. Похоже, что Хира была готова пойти на любые затраты, чтобы добиться уступок от ярила.\n\nВсе собравшиеся кивнули. — Хира также отправляла повстанцам военную информацию, — высказался другой генерал. — Тем самым она выдавала все передвижения наших войск, заводила их в засады или предупреждала повстанцев о готовящихся атаках. Я не думаю, что они продержались бы так долго без её помощи.\n\n— Их бы вообще не существовало. — Третий олень со шлепком положил папку на стол и пододвинул её, чтобы Якоб мог посмотреть отчёт. — Арад был прав; она стояла за всем этим коммунистическим заговором всё это время. Он начался благодаря ей и финансировался ею.\n\nЯкоб кивнул; это было хорошо. Хотя эти заговоры были весьма коварны, им точно придёт конец после неизбежной смерти Хиры, которая состоится в ближайшее время. — А что насчёт вас? — спросил он последнего присутствующего оленя. — Вам есть что сообщить?\n\n— Кроме того, что Хира стояла за тем случаем, когда ярил заболел, съев ужин? Нет. — Кто-то из присутствующих в комнате хихикнул. Как минимум для некоторых из присутствующих это было весьма забавное событие.\n\n— Тогда решено. — Якоб встал и пристально посмотрел в глаза каждому из своих военачальников с решительным выражением лица. — Пришло время покончить с этим фарсом. Мы отправимся на юг и покончим с последней угрозой Читала. И на этот раз пощады не будет."
chital.100.a:0 "Как они могли не заметить этого?"

chital.101.t:0 "Ловля хамелеона"
chital.101.d:0 "Ивар Ховерсхольм, обычно не склонный к эмоциям вроде страха, был в полном ужасе.\n\nПервый приход к власти Якоба был достаточно плох. Военные никогда не любили этого политика и его политические приёмы, которые он использовал лишь для того, чтобы улучшить свои позиции в Совете. Однако по мере того, как он всё больше и больше укреплял свои позиции, происходящее становилось всё более очевидным. Ивару часто снились кошмары о том, что может произойти: его связывают и приносят в жертву старым оленийским богам в ходе сложного викингского ритуала, а Якоб наблюдает за всем этим. Поэтому вместо этого он тихо уехал из Осткранби в своё родное поместье в Хамахольме и с тех пор почти ничего не делал. Лишь давал некоторые советы в сферах экономики да политики, надеясь, что со временем о нём забудут и всё закончится.\n\nЭта идея была разрушена грубым появлением читальских военных.\n\nИвар открыл дверь и увидел, что вооружённую группу возглавляет последний, кого он хотел бы увидеть на своём пороге. — Якоб! — сказал он, пытаясь изобразить дружелюбие. — Рад снова видеть тебя, что привело всех вас в моё поместье?\n\n— Ты арестован за заговор против Читала и измену государству, — ответил он, а его солдаты уже двигались, чтобы схватить Ивара. — Ты был замешан в многочисленных опосредованных войнах, организованных Хирой, и поэтому предстанешь перед судом. Твоим планам пришёл конец.\n\n— Я... но ты... — республиканец заговорил бессвязно, пытаясь найти слова в свою защиту. — Ты не можешь так поступить со мной! Я был предан лишь Читалу!\n\n— Твои слова могли бы убедить ярила, но не сегодня. — Он махнул своим солдатам. — Уведите его. Сейчас у нас есть проблемы поважнее."
chital.101.a:0 "Похоже, он был не таким традиционалистом, как утверждал..."

chital.102.t:0 "Марш на юг"
chital.102.d:0 "Хаарихус в одночасье преобразился. Некогда незначительный город на юге превратился в передовую военную базу, на окраине которой разместилась целая армия солдат, вооружённых самым современным оружием, которое только было в распоряжении Читала. В командной палатке располагались три оленя и рассматривали разложенные на столе карты. Это были Пенша Рашантх, Иеффри Худдарнен и, конечно, сам Якоб.\n\n— Ось загнана в угол, — сообщил Иеффри, указывая копытом на различные точки на карте вблизи Махорны. — Им некуда бежать, и мы уверены, что это всё, что от них осталось. Сестра Бхушана, Марша, заняла место лидера Туйи. Да, она радикальнее своего брата, но не обладает его харизмой и не должна представлять особой угрозы. Хира - вот наша главная цель.\n\nЯкоб медленно кивнул, пока его копыта немного дрожали. Ещё в Осткранби он был готов к новой битве, к новым сражениям во имя славы, но поездка на юг взяла своё. Он чувствовал себя усталым как никогда, хотя и хорошо высыпался.\n\n— Сэр? — Якоб снова обратил внимание на реальность и увидел, что Пенша обеспокоенно смотрит на него. — Вы уверены, что хотите это сделать? Я или Иеффри легко можем отправиться вместо вас и победить мятежников, если вам нужно больше времени на восстановление...\n\n— Нет, — быстро ответил старый викинг. — Нет, в этом нет необходимости. Я должен сделать это. Последняя битва за дом Кудлиненов во имя защиты Читала и родословной. — Он поднял копыто, как будто заявляя о своём неминуемом триумфе. — Я совершу свою последнюю победу на службе страны, положу конец восстанию и принесу стабильность всему народу Читала!\n\nОба других генерала посмотрели друг на друга слегка обеспокоенно, но всё же медленно кивнули. — Конечно, Диван, — ответил Иеффри. — Да принесёт вам Укко победу."
chital.102.a:0 "Марша и Хира будут разбиты!"

chital.103.t:0 "Битва за Махорну"
chital.103.d:0 "Война была хаотичной вещью. Бесчисленные олени сражались на полях и холмах, тесня друг друга дюйм за дюймом, ибо это была не затяжная война с окопами и артиллерией, а кровавое побоище между воинами. Конечно, были и перестрелки, но бесчисленные воины Туйи и Читала отказались от огнестрельного оружия в пользу боевых топоров и бросились в бой. Якоб был в авангарде войск, чувствуя, как по его венам течёт прежний боевой дух.\n\nЭто был полнейший разгром. Без Бхушана силы Туйи были дезорганизованы и совершенно не готовы к нападению. Бесчисленные тела уже лежали на земле, кровь пропитала траву и грязь под ней. На самом деле всё произошло гораздо быстрее, чем предполагал Якоб; Хира и Марша были уже мертвы, а битва, похоже, близилась к концу.\n\nМогучим взмахом своей секиры Якоб умело парировал удар революционера и нанёс глубокий удар в плечо оленя, а затем повернулся, чтобы нанести ещё одну смертельную рану другому оленю, который только что схватил его оружие. Это напоминало ему дни былой славы, когда они с братом или даже Аатто сражались бок о бок во имя славы Читала во всех уголках земель...\n\nЯкоб споткнулся. Одна из его задних ног была слабой... слишком слабой. Усталость вернулась в полной мере; даже битвы было уже недостаточно, чтобы поддерживать его на копытах. Его зрение помутилось и он попятился назад, пытаясь сориентироваться. Это просто усталость от битвы, сказал он себе. Он немного постарел, вот и всё. Когда он вернётся в лагерь, всё будет в порядке.\n\nВсё будет просто замечательно..."
chital.103.a:0 "Хотя бы мы уничтожили всех Гуратов..."

chital.104.t:0 "Новый взгляд"
chital.104.d:0 "Было темно. Очень темно. Отсутствие света угнетало, било по Якобу и делало его слабым. Он ничего не мог разглядеть, а может быть, попросту ничего и не было. Была ли это смерть? Неужели это то, что ждёт всех воинов в итоге — лишь чёрная пустота?\n\nА потом что-то произошло. Он увидел себя, но это был не он. Он был намного моложе и счастливее. Он узрел своего брата, которого так давно не видел, и свою жену. Он видел Аатто, ещё молодого оленёнка, который с любопытством разглядывал всё вокруг. Это была его старая семья. Все те, кого он потерял за эти годы. Он был вынужден видеть, как их отнимают у него одного за другим. Но что бы это значило?\n\nНо вскоре он увидел его. Бенджена V, его племянника. Он только родился и не осознавал окружающего его мира. Якоб видел, как он сам взял новорождённого и обнял его, словно это был его собственный ребенок. Якоб видел, как он улыбался вместе со своей семьей, когда Аатто продолжал наблюдать за младшим братом, а Бенджен IV смеялся над тем, что его брат становится мягким. То были лучшие, более счастливые времена.\n\nВ этот момент до него наконец-то дошло. Как он мог быть настолько слеп? Бенджен был его семьёй, а он так увлекся спасением Читала, что пренебрег собственным племянником. Бенджен всегда будет Бендженом, и он был ярилом, которого Якоб, как дядя, должен был направлять и поддерживать, а не контролировать. Бенджен IV и Аатто должны были стыдиться не своего сына, а самих себя.\n\nВсё стало куда ярче. Ребёнок-Бенджен уставился на Якоба — на настоящего Якоба, и в его глазах вспыхнул свет. И когда всё окончательно стало невыносимым, старый олень внезапно очнулся и обнаружил себя на полу во дворце Осткранби. Его разум всё ещё болел; так как сам он перенёс инсульт.\n\nСомнений быть не могло: Якобу Седому недолго осталось жить в этом мире."
chital.104.a:0 "Спаси меня Укко..."

chital.105.t:0 "Трэлл"
chital.105.d:0 "— Пройдись со мной, Пенша.\n\nЯкоб и генерал шли через сады Осткранби одним ярким и солнечным днём. Это был идеальный день, чтобы расслабиться и насладиться отдыхом на свежем воздухе в каком-нибудь парке Осткранби. У военных не было времени на такие вещи.\n\nЯкоб был уже далеко не в том возрасте, чтобы быть военным.\n\n— Это связано с вашим состоянием, сэр? — спросила Пенша, когда они остановились у одного из многочисленных прудов в саду, пока Якоб без особого интереса наблюдал за животными. — Вам что-то нужно от меня?\n\n— Ответ на оба вопроса: "да". Я хочу, чтобы ты стала следующим Диваном.\n\n— С-сэр?\n\nОлень приподнял бровь. — Какие-то проблемы, генерал? Я доверяю тебе настолько, чтобы позволить занять моё место и вести страну вперёд, а также хорошенько помогать моему племяннику. Разве это не ясно?\n\nПанша быстро взяла себя в копыта, хотя всё ещё была потрясена. — Всё ясно, сэр. Я всё понимаю.\n\n— Хорошо. — Якоб повернулся обратно к пруду. — Быть Диваном - это не только иметь власть. Ты должна защищать ярила и заботиться о нём. Следить, чтобы ему не причинили вреда, и помогать ему принимать правильные решения. Не контролировать его, но всегда быть рядом с ним.\n\n— Конечно, сэр. Я буду относиться к нему с уважением, которому вы меня научили.\n\n— Хорошо... — Якоб запнулся и начал что-то бормотать. — Хорошо...\n\nОни вдвоём молча сидели и смотрели на воду. Не нужно было ничего говорить; одна знала о своём долге, а другой знал, что его место займёт кое-кто надёжный. Будущее было в безопасности, и это было самым главным."
chital.105.a:0 "За будущего Дивана!"

chital.106.t:0 "Чемпион"
chital.106.d:0 "— Я клянусь, что буду служить Читалу в качестве Дивана в меру своих возможностей и обеспечивать безопасность и стабильность страны.\n\nЯкоб и Иеффри в одиночку шли по одному из многочисленных залов дворца в Осткранби. Большинство в военном совете проголосовали за то, чтобы избрать его преемником Якоба. Он был образцом оленийского вождя прошлого: гордый викинг с сельского традиционалистского востока, всегда готовый применить силу для достижения цели. Одни называли его жестоким, другие - суровым, но мало кто не мог назвать его эффективным.\n\n— Я уверен, что так и будет, — Якоб ответил. Из-за ухудшения своего здоровья он шёл довольно медленно. — Теперь ты займёшь моё место и будешь вести ярила, когда меня не станет.\n\nУлыбка оленя стала почти лукавой. — Конечно, Якоб. Я буду следить за тем, чтобы он оставался на правильном пути, даже если мне придётся заставить его.\n\nДиван предостерегающе покачал головой. — Не будь слишком суров с Бендженом. Он всё ещё ярил, даже если нам пришлось направить его по другому пути. Вмешивайся только в случае крайней необходимости. Это понятно?\n\n— Я... — Иеффри, казалось, замешкался на секунду, но вскоре взял себя в копыта. — Конечно, Якоб.\n\n— Хорошо. — Якоб остановился у окна и с тоской посмотрел в него на солнце над горизонтом. — Я слишком много раз причинял Бенджену боль. Я просто надеюсь, что будущее будет к нему добрее, чем я."
chital.106.a:0 "За будущего Дивана!"

chital.107.t:0 "Седобородые в Осткранби"
chital.107.d:0 "Эта группа определённо отличалась от старого Совета Семи.\n\nКонечно, были и знакомые лица. Там была Ева, верная прагматичная олениха, которая будет хорошо служить Бенджену, а также несколько видных дворян, которых они с Якобом отобрали как самых лучших и компетентных. Однако в комнате в основном доминировали древние олени. Многие из них были старше даже Якоба, и это было очень заметно. То были остатки сторонников его брата, Бенджена IV, которых теперь вернули из небытия. Однако некоторые из них выглядели довольно потерянными.\n\n— Где ярил? — Спросил один. — Я должен сообщить ему о победе его брата над Морскими Королями!\n\n— Забудь об этом, он должен узнать о республиканской революции в Грифонии! — Сказал другой.\n\nОни продолжали нести полную чушь, рассказывая о событиях столь седой давности, что и сам Якоб едва помнил о них. Он видел, как Ева бросила на него взгляд, в котором сквозило сомнение в разумности решения вернуть этих старых идиотов во власть в качестве советников Бенджена. Но она не понимала, в чём их смысл.\n\nЯкоб знал каждого из них лично. Он был уверен, что они подпишут всё, что он пожелает, и будут давать ярилу те же советы, что и Бенджену IV или Аатто. А самое главное это то, что они будут непоколебимо служить его племяннику. Преданность и традиции - вот что было важно, а у этих оленей с этим всё было в порядке... если не считать определённых проблем в некоторых других областях."
chital.107.a:0 "Некоторые из этих оленей выглядят немного... потерянными."

chital.108.t:0 "Принятие Бенджена"
chital.108.d:0 "— Племянник, нам нужно поговорить.\n\n— Разве мы не говорим каждый день? — Спросил Бенджен, добавив щепотку юмора в свой голос и усаживаясь в кресло. Камин потрескивал и развеивал мрак поздней ночи. Луна была высоко в небе. Полночь уже почти наступила.\n\nЯкоб наклонился вперёд, сосредоточив своё внимание на Бенджене и заставив его поступить аналогично. — Ты - ярил, и это означает, что у тебя есть обязанности, которые прилагаются к этому титулу. То, что я собрал для тебя верный совет, а реформаторов больше нет в Осткранби, не означает, что ты можешь передать все дела совету. Ты - ярил, и ты не можешь передавать власть другим, ты должен действовать лично. Наследие. Честь. Ты должен быть Морским Королём, на которого олени смогут равняться, которого они смогут принять и доверить ему свою защиту.\n\nБенджен слегка закатил глаза, не сумев скрыть этот жест от дяди. — Ты уже тысячу раз повторял эти слова, дядя. Тебе не кажется, что пора сменить пластинку?\n\n— Я остановлюсь, когда ты наконец поймёшь, к чему я клоню! — ответил Якоб, начиная раздражаться. — Бенджен, нравится тебе это или нет, ты всё же ярил. Не твой отец и не твой брат. Теперь, когда их больше нет, нести их корону на своей голове должен ты и только ты. Ты сам себе ярил, и тебе не нужно вести себя как они, но можешь ли ты хотя бы заставить их гордиться тобой? Если не ради себя, то хотя бы для меня.\n\nЯрила молчал. — Я подумаю над этим, — наконец ответил он, погрузившись в раздумья.\n\n— Это всё, о чём я прошу."
chital.108.a:0 "Он ещё станет настоящим ярилом."

chital.109.t:0 "Замедление"
chital.109.d:0 "Бенджен Давиртаннен находился в своём кабинете и составлял очередной отчёт ярилу о делах заводов Осткранби, когда к нему подошли агенты Якоба Седого, одетые в военную форму. Он, конечно, узнал Иеффри Худдарнена. Бенджен очень не любил этого отсталого традиционалиста, который не уважал ярила, но был вынужден служить ему из-за своих роялистских принципов. Среди них был дипломат дома Гадра - Санджай, молодой консервативный бунтарь. Оба оленя заблуждались, мечтая о мире, где они, традиционалисты, были бы единственной кликой, способной спасти Читал. Мира, где олени вроде Давиртаннена и Нинессен однозначно были криптомарксистами, предателями и радикалами, желающими развратить Ярил. Несомненно, некоторые сторонники левых идей хотели, чтобы это было правдой, но Давиртаннен не был радикальным марксистом.\n\n— Бенджен, — Санджай Гадра улыбнулся, взглянув на бумагу с печатью самого ярила, — Настоящим вы освобождаетесь от обязанностей исполнительного директора Королевской Корпорации Промышленности и Электроники и главного советника ярила по вопросам благосостояния и промышленности. По... э... приказу Дивана Якоба Кудлинена и самого Бенджена.\n\nДавиртаннену стало не по себе, но он знал, что лучше не сопротивляться приказу Якоба Седого.\n\n— Конечно, мистер Гадра, — Давиртаннен поклонился, — Я был рад послужить своему ярилу, пока на то была возможность. Скажите, будут ли мои заводы национализированы?\n\nГадра и Худдарнен потрясенно посмотрели друг на друга, словно считали Бенджена ещё одной Нинессен, готовой открыто защищать свои гармонические убеждения. Однако для Бенджена Давиртаннена всё было иначе.\n\n— Конечно, нет, сэр... — Гадра не мог подобрать слов.\n\n— Хорошо. Ну, тогда я пойду, я ещё должен осмотреть заводы в своих владениях. Во славу... — Бенджен ухмыльнулся, — Якоба Седого и его верного ярила."
chital.109.a:0 "Что ж... это было просто."

chital.110.t:0 "Худдарнен говорит"
chital.110.d:0 "— Думаю, это всё, сэр. Эм... Если только вы не хотите увидеть что-то более подробно...! — Управляющий фабрикой Родфиск изо всех сил старался скрыть свою нервозность. Иеффри Худдарнен, приехавший инспектировать его фабрику, практически ничего не говорил последние два часа, пока для него устраивали экскурсию. Трудно было не испугаться присутствия старого маршала, даже если он не оценивал всю ту работу и пользу, которую ты приносишь Читалу.\n\n— Нет, всё в порядке. Я увидел всё, что хотел. — Худдарнен даже не взглянул на напряженного управляющего. Вместо этого он обратил свой взор на рабочих внизу. Они бездумно трудились над изготовлением нового оружия для армии; большинство из них даже не заметили визита маршала. Они всё делали правильно, но казались потерянными в монотонности своей работы, а некоторые выглядели и вовсе несчастными. — Вы не возражаете, если я скажу кое-что рабочим, Родфиск?\n\n— Чт...? — Глаза управляющего расширились от удивления. — Нет, сэр... То есть, да, сэр! То есть... Делайте, что хотите, сэр!\n\nМаршал перестал его слушать. Он прочистил горло. — Итак, слушайте меня вы все! Обычно я не люблю произносить речи, поэтому постараюсь сделать это быстро и кратко!\n\nВсе олени на фабрике оторвали глаза от своей работы и с любопытством посмотрели на Худдарнена.\n\n— Я видел, что вы здесь делаете, и должен сказать, что я вполне удовлетворен. Однако, судя по отсутствию рвения в вашей работе, вы, кажется, забыли, зачем вы вообще это делаете. Помните, что вы делаете всё это во имя Читала! Каждая винтовка, которую вы здесь производите, будет использована нашим храбрым викингаром во славу нашего народа!\n\nОн сделал небольшую паузу. Он услышал несколько восторженных возгласов со стороны рабочих. — Также, если кто-то из присутствующих хочет вернуть эти забытые Укко "профсоюзы" или "льгот для работников", то просто остановитесь. Работа во имя Читала должна быть для вас наградой сама по себе! Но если вам действительно нужно что-то материальное, то просто работайте усерднее, и ваша преданность делу будет замечена. Вот и всё! А теперь возвращайтесь к работе!\n\nХуддарнен отступил и покинул производственный цех, а за ним последовал всё ещё напряженный Родфиск. Олени немедленно вернулись к работе с новообретённым энтузиазмом и самоотдачей. Хотя речь была не особо хорошей, она разожгла в них желание сделать всё возможное во славу Читала." #Mara for trainee
chital.110.a:0 "Настоящий олень живёт самодостаточно."

chital.111.t:0 "Новый корабль для старого оленя"
chital.111.d:0 "С тех пор как Якоб стал Диваном, ему редко удавалось побывать в доках Осткранби. Не то чтобы он не хотел этого: его любовь к океану была хорошо известна, как и мастерство в мореплавании. Просто из-за множества дел времени на такие мелочи уже не оставалось. Он был нужен при дворе, а не где-то далеко на корабле.\n\nПо крайней мере, большую часть времени. Сегодня все было по-другому.\n\n— Спасибо за то, что лично решили протестировать новые корабли, Диван, — сказал Иеффри Худдарнен, когда они направились к самым новым кораблям во флоте Читала, что были уже готовы к спуску на воду. — Ваш личный опыт будет неоценим для внесения улучшений, что обеспечат наши победы над врагами.\n\nДиван только хмыкнул в ответ и начал педантично осматривать корабль. — Слишком большой вес спереди, — сказал он ворчливо, когда они поднялись на борт. — Спасательное снаряжение должно быть ближе к дверям. Лампы должны быть на полметра левее.\n\nЯкоб выдавал комментарий за комментарием, и все они были полны критики. Он не замолкал всё время, а матросы те временем увели корабль от берега в воды Хиндийского моря. Но по мере того, как они набирали скорость, а береговая линия Читала постепенно исчезала, раздражение Якоба тоже проходило. Суровость на его лице потускнела, вернув оленя, которого давно не видели. Он встал на носу корабля впереди, чувствуя ветер и брызги морской воды. Иеффри знал, что так оно и случится - Якобу нравились две вещи: защита ярила и открытое море. Ему было полезно время от времени выходить и развлекаться, и он сам был не против посидеть в сторонке, позволяя старому оленю оставаться в своей стихии.\n\nЕсли бы только это путешествие никогда не заканчивалось..."
chital.111.a:0 "На мгновение все его проблемы исчезли."

chital.112.t:0 "Предок" 
chital.112.d:0 "— Всего три дня спокойствия на востоке, и Ярил уже готов снова послать меня в этот треклятый городишко, — Якоб Седой вздохнул и покачал головой, услышав новость, — Сказал бы мне раньше. Как будто я и так для него собачка на поводу, готовая слушаться и смотреть, как он позволяет разрушать страну льстивым идеалистам и отдавать обломки южанам.\n\n— Спокойствие на востоке? Я бы сказала, что вся твоя миссия лишь церемония, Якоб, — улыбнулась его молодой лейтенант Пенша Рашантх, ставшая офицером бывшая рабыня, — Ярилу явно плевать на твои советы. Да к чему они ему! Ему больше нравится слушать — как там ту новую олениху — Нинессен? Они один раз пытались завербовать меня в прогрессивные туземные офицеры... эх, до сих пор помню, как моё несогласие исполнять все их хотелки перетрясло всю маленькую ярилскую клику...\n\nЯкоб фыркнул, а затем снова вздохнул. Карета уже неслась по западной дороге в Осткранби, и старый олень глядел в окно на широкие поля и плантации Канелимпры.\n\n— Я служил во дворе у трёх Ярилов, а мой племянничек предпочитает пренебрегать моим опытом и развешивать уши перед продажными слюнтяями, — ответил Якоб, — Прогрессисты совсем обнаглели, как и Ось... вот бы он взял пример со своего отца и дал мне сделать, как я умею. Да я бы их всех уволил в считанные дни, если по-хорошему!\n\n— С такими разговорами ты до него не достучишься, Якоб, — Пенша сама вздохнула, — Помни, ты вымирающий вид в Осткранби. Все твои союзники здесь, сидят и ждут, когда ты нанесёшь удар, а всё это вороньё, что вьётся вокруг тебя — они едва ли в советники годятся.\n\nЯкоб ухмыльнулся и представил себя со стороны. Измождённый, ослабевший, иссохший — вот до чего докатился герой Читала. Он знал, что умирает, но доктора под впечатлением фантазий о жестоком викингаре боялись называть диагноз. Досадно тратить последние дни своей жизни на интрижки и заговоры, но если это поможет спасти Читал..."
chital.112.a:0 "...то всё будет не зря."

chital.113.t:0 "Визит во Вальделанд"
chital.113.d:0 "— Ивар, дорогой мой, вы, конечно, понимаете, в каком положении вы находитесь. Давно назревшая встряска наконец-то произошла, и вы можете либо занять место за столом, либо остаться позади.\n\nДва оленя сидели друг напротив друга в доме Ивара, а между ними на маленьком столике остывали две чашки чая. Для того, кто второй раз в жизни стоял на грани потери всего, Ивар выглядел весьма спокойным. Возможно, первый политический удар, полученный долгие годы назад, подготовил его к потрясению.\n\n— Ева, я понимаю, к чему вы клоните, правда. Вы были аутсайдером, вас не замечали, потому что у вас не было сильной политической позиции. Вы были слишком сосредоточены на экономике, но это сработало в вашу пользу и позволило вам делать небольшие намеки и предложения всем сторонам, не вызывая раздражения. Очень умная кампания, которая прошла как по маслу. — Ивар сделал глоток чая и одарил её искренней улыбкой, что было редкостью. — Я действительно впечатлён.\n\n— Ну что ж, спасибо. Похвала из уст оленя вроде вас много значит для меня. — Она улыбнулась, скрывая своё лёгкое замешательство по поводу его весьма непринужденного отношения к данной ситуации.\n\n— И да, я вновь займу своё место в совете, когда он будет перетасован. Мне не нужно повышать зарплату или делать что-то аналогичное. Да, и я по-прежнему буду заниматься промышленными спорами, пока вы будете слишком заняты управлением страной. Ева, я уже предвижу великие свершения в нашем общем будущем."
chital.113.a:0 "Он ведёт себя так, будто он делает нам одолжение..."

chital.114.t:0 "Маленькая клика Якоба"
chital.114.d:0 "— Якоб, ты то уж точно не удивлён этим.\n\n— Нет, я просто удивлён, что это была ты. Я удивлён, но всё же рад этому, должен сказать. Ты лучшая из плохишей, Ева. — Они сидели в казарме на одной из пустых кроватей. В помещении было тихо, лишь слышались приглушённые звуки парада, происходящего вдалеке.\n\n— Я посчитаю это комплиментом. — Она ответила, слегка оскорбившись.\n\n— Посмотри на варианты. Безумный монах, злобная заговорщица, жаждущий власти трус, заблуждающаяся идеалистка. В итоге остаются только ты, я и Бенджен. Бенджен всегда был марионеткой, ведь у него никогда не было желания править лично. Так что мне пришлось взять власть в свои копыта, ибо это необходимо в том случае, когда зебра блюет в твой чайник.\n\n— Как всегда очаровашка. — Она закатила глаза. — Я не слепа к путям мира, Якоб. Читал всегда будет нуждаться в армии, и никто не засунул свои копыта в армию глубже тебя. Я могла бы начать медленно лишать тебя влияния, но никто из нас этого не хочет. Мне нужно строить страну, а тебе нужно обучать армию. Будет лучше, если мы просто примем эти факты и продолжим работу.\n\n— Согласен, но я оставляю за собой право провести некоторые военные реформы. Мы слишком долго прозябали под властью Бенджена."
chital.114.a:0 "Ничего такого, с чем бы мы не справились."

chital.115.t:0 "Падение Бхушана"
chital.115.d:0 "Бхушан привычно сидел неподвижно в окружении членов совета. Остальные 8 оленей стояли, осуждая его, и эмоции в их взглядах варьировались от сочувствия до радости от совершаемой мести. Якоб не пытался скрыть своего удовольствия от происходящего, ухмыляясь от уха до уха, в то время как у Хиры хватало приличия выглядеть виноватой.\n\n— Бхушан. — Начал Бенджен, справа от которого стояла Ева. — Вы предстаёте перед советом, дабы ответить за свои преступления. Государственная измена. Организация попытки коммунистического переворота. — Он жестом указал на документы, лежащие перед ним на столе. Все в комнате знали, что за переворотом стояла Хира, но она была слишком важна, чтобы убрать её, поэтому вина была возложена - после небольшого редактирования некоторых отчётов - на монаха с воинственным культом.\n\nСам же Бхушан знал, в какую сторону дует ветер, и не собирался терять достоинство из-за этого. — Я не отступлю от своих принципов.\n\n— В этом-то и проблема. — вставила Ева. — Твои принципы и стали непреодолимой пропастью. Твой отказ уступать или идти на компромиссы по любому вопросу и привёл нас сюда. Есть два способа справиться с проблемой: обойти её или устранить. И ты сам навлёк на себя эту судьбу. — Она отвернулась, раздосадованная тем, что их всех поставили в такое положение.\n\n— Да, конечно. — Бенджен продолжил. — Измена. А поскольку вы ничего не сказали в свою защиту, отныне вы лишаетесь своих титулов, земель и положения в этом совете. Андреас, пожалуйста, выведите его из зала. — Генерал кивнул и вывел бывшего советника из комнаты.\n\nБхушан покинул зал с высоко поднятой головой."
chital.115.a:0 "Зверь был лишён короны."

chital.116.t:0 "Королевское утверждение"
chital.116.d:0 "Бенджен настаивал на небольшой церемонии с советом, оформлении документов и, возможно, последующей трапезе, но Ева и слышать об этом не желала. Важно было продемонстрировать народу, что новый Читал находится на подъёме. Это должно было быть сделано публично и всеобъемлюще, дабы продемонстрировать процветание государства.\n\nМраморный длинный зал ярила был заполнен облачёнными в свои лучшие регалии вельможами со всех концов Читала, как хиндийцами, так и оленийцами. Между колоннами висели знамёна с гербами регионов, по одному на каждую из провинций. Из банкетного зала доносился аромат готовящейся еды, и почти всем гостям не терпелось поскорее покончить с этим делом.\n\nНа ступеньках возвышения - прямо перед троном - стоял Бенджен в полном парадном мундире, как почти впечатляющий глава государства. Почти, потому что Ева привлекла к себе всё внимание зала, когда она направилась к ярилу. Олениха была одета в платье, в котором оранжевые и зелёные цвета Хиндии переплетались с бледно-голубыми и белыми цветами Олении. Изящная Ева была живым символом единства между двумя разными культурами. Собравшиеся чиновники радостно и внимательно смотрели на происходящее, ведь для многих это было исполнением давней мечты. Хиндийский олень занял место Евы, когда она подошла к ярилу. Она остановилась у подножия помоста и коротко поклонилась ему; Бенджен же прикрепил к её поясу знак отличия высшего государственного чиновника.\n\n— Ева Пиллаи, я дарую вам должность главы совета Читала. Достойно проявите себя на этой должности, ведя нашу нацию вперёд."
chital.116.a:0 "За главного министра Еву Пиллаи!"

chital.117.t:0 "Вина"
chital.117.d:0 "Два дня спустя Осткранби всё ещё был в кризисе. Всё это время никто не видел и не слышал ничего от ярила, а из белой башни не исходило никаких заявлений относительно того, кто управляет королевством. Стражники, которых прежде никто не видел, охраняли выезды, и город был фактически на замке. Все жители были напуганы и подозревали худшее. Но потом из зала совета вышел Ховерсхольм. Все ждали этого брифинга, ибо на нём им должны были поведать, что, во имя Тартара, происходит в их стране. Но явился не весь совет, а лишь сам Ивар, облачённый в свой фирменный костюм. Он выглядел как никогда мрачным.\n\nВыйдя на трибуну перед собравшимися репортерами, он заговорил, — Дорогие мои соотечественники. Великая трагедия постигла наш народ. Два дня назад, во время высочайшего посещения юга, наш Ярил Бенджен был похищен и убит ультраправыми военными-реакционерами, в рядах которых был и генерал Худдарнен. С тех пор наши солдаты заблокировали город для поисков улик. И я прошу прощения, что заставил вас всех так долго ждать новостей. Сначала нам нужно было собрать все улики. И в результате этих поисков мы можем предъявить обвинение в участии в заговоре ещё одному оленю - Якобу Седому. — При этих словах толпа вздрогнула: если раньше они молчали в шоке, то теперь были явно возмущены. Древний советник предал Ярила?! Многие были в замешательстве, но ещё больше оленей просто кипели от гнева. Ивар продолжал, — Из-за участия дворян в этом заговоре было решено отложить коронацию преемника до дальнейшего уведомления, а пока я приму титул Канслери Читала. Я хотел бы попросить вас временно отложить дальнейшие вопросы, ибо мне нужно время для скорби. Бенджен был моим близким другом, и теперь я тоже должен смириться с произошедшим.\n\nИвар сошёл со сцены, пока шокированная толпа всё ещё пыталась осознать услышанное. Среди них уже начали раздаваться прореспубликанские выкрики, а репортеры спешили передать историю в печать и познакомить с нею весь Читал.\n\nПо возвращении в зал совета Ивар Ховерсхольм вздохнул и сказал сам себе, — Прости, старый друг. Я сделал это во имя выживания Читала."
chital.117.a:0 "Бенджен V мёртв! Да здравствует Ховерсхольм!"

chital.118.t:0 "Добро пожаловать в Катиаву"
chital.118.d:0 "Волны накатывали на побережье Катиавы, успокаивая оленя, который наслаждался чаем, сидя на крыльце. Отсюда почти видно место, где планировалось построить Ааттохамн, подумал он. Но он знал, что никогда больше не увидит этот город. Уж точно не в ближайшие годы. Открыв лежащую перед ним газету, он прочитал заголовок, "Ярил Бенджен мёртв! В его смерти замешаны Якоб Седой и генералы из рядов знати!" А в середине страницы располагалась фотография Ивара Ховерсхольма, нового Великого Канслери. Олень фыркнул; вот какое уважение он тогда получил. Наверное, он получил это за свои деяния, которые он считал правильными.\n\nОлень поднял голову и увидел одного из охранников с красно-синими знаками отличия на плече - цветами новой Конфедерации. Дверь рядом с ним открылась, и оттуда вышла его жена. По крайней мере, теперь они могли пожениться, ведь бремя власти было снято с его плеч.\n\n— Тебе нужно ещё немного чаю, дорогой? — спросила она, на что он мягко ответил, — Нет, моя роза. Я не могу много пить из-за всего, что происходит. — Хочешь поговорить об этом? — ответила она. Олень засмеялся, — Ты знаешь, что я уже много чего сказал. Но в основном я повторял одно и то же. Я просто чувствую неуверенность. Это страна должна была быть под моей опекой. А теперь она оказалась под его. — Олениха нахмурилась, — Но ты же ему доверяешь, не так ли? Старайся в любой ситуации думать о лучшем!\n\nБенджен улыбнулся. — Ты всегда знаешь, как поднять мне настроение, Руусу.\n\n— Я просто надеюсь, что он знает, что делает."
chital.118.a:0 "Наконец-то в мире со своими мыслями."

chital.119.t:0 "Вторая коронация"
chital.119.d:0 "Тихая коронация Бенджена V прошла незаметно. Эта небольшая частная церемония, лишённая всяческой шумихи, осталась едва заметной сноской в истории. А страна в то время была весьма нестабильна, ибо смерть Бенджена IV вскрыла старые раны, так что коронация была проведена весьма сдержанно, чтобы не разжечь волнения.\n\nТеперь времена были иными. Королевское посещение юга имело оглушительный успех, и энтузиазм ярила значительно возрос. Настал подходящий момент для грандиозного публичного представления, второй коронации Бенджена, дабы отразить изменения, происходящие с Читалом. Андреас спланировал маршрут шествия по Осткранби в королевской карете, за которой следовал почетный караул королевских гренадеров. Коронация должна была состояться в Белой Башне и транслироваться по радио на всю страну; она должна была быть светской, дабы избежать какой-либо религиозной неловкости. Но она также должна была включать элементы из хиндийской и оленийской культур. Дворяне со всей страны прибудут на коронацию и устроят из своего прибытия большое представление. Затем ярил будет представлен народу с балкона Белой Башни.\n\nБенджен, понятное дело, был не в восторге от этого плана, но, как объяснила Ева: "Нравится тебе это или нет, ты являешься символом Читала, и пришло время, чтобы этот символ могла поддержать вся нация."\n\nПока портниха в последний раз подшивала платье, Ева снова прокручивала в голове план и улыбалась."
chital.119.a:0 "За Бенджена V, ярила читальского, короля Хиндии!"

chital.120.t:0 "Улаживание споров"
chital.120.d:0 "— Да ты издеваешься. — Заворчала бригадирша. Она увидела, как олень снова сидит на полу и возносит молитвы. Ворча от досады, она направилась к нему по литейному цеху, огибая массивные тигли, которые переливали расплавленное железо в формы. — Панкаджа, я уже говорила тебе, что здесь так делать нельзя. Нужно быть внимательным с расплавленным металлом, иначе часть его может пролиться и травмировать кого-нибудь.\n\n— Я возношу молитвы металлу в процессе придания ему формы. Это древняя традиционная хиндийская практика. — Олень наблюдал за светящейся жидкостью, по-прежнему сидя на полу.\n\n— Речь идёт не о культурном наследии, а о безопасности. Это сталелитейный завод, а не храм, а теперь вставай и возвращайся к работе.\n\nОлень отказался вставать с пола. — Эта руда пролежала в земле тысячи лет, пока копыто не потревожило её, после чего выкопало, расплавило и выковало из неё балку для поддержки крыши. Молитвы ей - это не праздность, а уважение к тому, что она дала. И к духам земли, которые её создали... — Он внезапно подпрыгнул, оттаскивая бригадиршу в сторону. Через мгновение из чана вылетел кусок жидкого металла размером с его копыто и упал на то место, где она только что стояла.\n\nПереведя дух после осознания случившегося, бригадирша смотрела, как раскаленная жидкость остывает до твёрдого железа. — Как ты...\n\n— Когда ты обращаешь внимание на эти вещи и относишься к ним с должным уважением, то ты учишься видеть признаки неприятностей и получаешь возможность заблаговременно предотвращать их."
chital.120.a:0 "Неужели они не могут ужиться вместе?"

chital.121.t:0 "Сверхдержава к 1050 году"
chital.121.d:0 "Поезд быстро шёл вперёд с ровным рокотом двигателя, пока Ева засыпала в топку очередную порцию угля. Скоро они подъедут к станции, как раз вовремя, чтобы успеть на мероприятие. Газетчики и фотографы были проинформированы заранее, что Ева Пиллаи должна была сделать какое-то объявление, касающееся экономики. Но она сомневалась, что они ожидали именно этого.\n\n— Напомни мне ещё раз, зачем мы это делаем? — Каарлит прокричал, перекрикивая шум, пока инженер проверял некоторые датчики и регулировал давление воды.\n\n— Это заявление, символ. "Полный вперёд", как говорится. Развёртывание инфраструктуры позволит стране достичь будущего. Со мной во главе, конечно же. — Она высунулась из кабины и увидела приближающуюся платформу станции.\n\n— Я ненавижу уголь. От него так много пыли. — Он застонал, пытаясь стереть со своих копыт самые заметные следы, одновременно нажимая на тормоза.\n\n— Просто заставь эту грязь работать на тебя. — Она усмехнулась, поправляя свой костюм кочегарки, чтобы максимально подчеркнуть образ "рабочей оленихи". Когда репортеры повернулись посмотреть на прибывший поезд, их встретило неожиданное зрелище в виде покрытого угольной пылью главного министра, которая высунулась из кабины и улыбалась толпе. — Думали, что я приеду на автобусе? — Крикнула она, чтобы её услышали сквозь шум толпы и рокот затихающего двигателя. — И в наряде? Я не боюсь испачкать копыта, вы же знаете. — Она стряхнула с себя часть копоти. — Я прибыла сюда, чтобы объявить о новом проекте модернизации, цель которого - соединить страну. Наши города, наши заводы, наши верфи - все они будут связаны друг с другом. Движение товаров, торговля, развитие нашего общества... И всему этому положат начало тяжёлая работа и изобретательность. — Она хлопнула по боку двигателя. — Итак, кто хочет на борт?"
chital.121.a:0 "Прекрасная модернизация!"

chital.122.t:0 "Невеста ярила"
chital.122.d:0 "Собравшаяся на площади и за её пределами толпа ревела. Десятки тысяч оленей ликовали на празднике, ожидая увидеть новую королевскую чету. Ева тепло улыбнулась, выглянув из дверей на балкон, где солнце освещало Белую Башню. Это был прекрасный день. Она и Бенджен поженились на небольшой частной церемонии, где были близкие друзья и родственники, а также прочие члены совета. Теперь же предстояло публичное представление новой пары. Олени съехались со всей страны, дабы увидеть союз будущего - соединение Хиндии и Олении.\n\nЕва счастливо вздохнула. Этот день был немного горько-сладким, ибо она всегда надеялась выйти замуж по любви, но это было необходимо. Её партнёр присутствовал на церемонии и сейчас помогал организовывать почетный караул. Он не был слишком счастлив, но понимал, как и Бенджен, что Читалу нужен этот брак, дабы объединить оленей и залечить старые разногласия.\n\nВ другом конце комнаты Бенджен суетился вокруг Руусу. Она храбрилась, но видеть, как её любимый женится на другой, было нелегко. — Не волнуйся, — Сказала Ева, привлекая их внимание и идя по направлению к паре. — Я не буду одалживать его надолго. Лишь на одно публичное появление, а затем вы оба сможете вернуться к прежней жизни. — Она обняла её.\n\n — Ты... ты уверена? — Руусу нервно спросила, выскальзывая из объятий, чтобы посмотреть в глаза Еве.\n\n — Верь мне. — Она улыбнулась. Отойдя назад, она повернулась к Бенджену. — Пора. — Ярил поцеловал Руусу, ненадолго задержавшись в её объятиях, а затем отстранился и вышел вслед за Евой на балкон. Он нервничал, — Не могу поверить, что я делаю это. — Пробормотал он.\n\n — Не волнуйся, они будут говорить только о нарядах. — При их появлении толпа всколыхнулась."
chital.122.a:0 "За ярила и главного министра Еву Кудлинен!"

chital.123.t:0 "Совет меритократов"
chital.123.d:0 "Есть старая поговорка: "Всё сперва происходит постепенно, а потом внезапно сразу". Месяцы проверок и тайных собеседований были завершены, и последняя подпись - подпись Евы - была поставлена. Она передала список Хире и внезапно всё пришло в движение. Выйдя из офиса, Хира кивнула охранникам у двери, и те, в свою очередь, также начали действовать. По всему зданию офицеры службы безопасности, получив сообщение, врывались в кабинеты дворян и собирали любые, даже самые мелкие клочки бумаги, который они могли найти. Тем дворянам, которым не повезло оказаться в своём кабинете, зачитывали законопроект и тут же вытаскивали из здания.\n\nЭто был крупнейший захват земель со времён вторжения сотни лет назад. Половина дворян потеряет свои владения и будет лишена своих титулов и должностей. К счастью, они мало что могли с этим поделать, поскольку все полезные дворяне, которые могли бы организовать сопротивление, сохранили свои земли.\n\nОставшиеся будут организованы в консультативные комитеты, специализирующиеся на науке, промышленности, культурном развитии и многом другом, а наиболее квалифицированные из них займут более высокие должности. Наконец-то в Читале появится знать, которая будет работать над улучшением состояния страны и знать, о чём говорит. Будущее, несомненно, стало выглядеть куда светлей, когда большая часть балласта была сброшена."
chital.123.a:0 "Защитники Читала бдительно охраняют его!"

chital.124.t:0 "Месть Якоба"
chital.124.d:0 "Нападение было быстрым, эффективным и жестоким.\n\nРанним утром Якоб обрушился на храм с ротой солдат и застал Туйю врасплох. Вскоре началась беспорядочная стрельба, но большинство монахов было взято в плен ещё до того, как они успели вооружиться. Тех, кто успел схватить оружие, расстреливали на месте, даже не предлагая сдаться. Пленных связали и бросили в центре храма.\n\nЕва не особо желала такого курса действий, но Якоб эффективно аргументировал свою позицию. Когда имеешь дело с вооружённой группой монахов-милитаристов, лучше всего действовать быстро и точно, даже если бы она предпочла устроить переговоры.\n\nБхушана взяли живым. Его вытащили на свет за рога из одной из комнат храма, а сам он истекал кровью из нескольких резаных ран, полученных в ходе борьбы. В ходе операции было захвачено около 150 монахов, и подобные рассветные рейды проходили по всему югу страны.\n\n— Рад снова видеть тебя, Бхушан. — Бывший советник сплюнул кровью к ногам солдата.\n\n— Просто покончи с этим Якоб. Если ты собираешься убить меня, то убей. — Бхушан фыркнул.\n\n— Убить тебя? Мы не дикари, какими ты нас считаешь, Бхушан. Нет, ты предстанешь перед судом как глава незаконной террористической организации и отправишься отбывать свой срок в тюрьму. Уверен, там у тебя будет много возможностей для молитв."
chital.124.a:0 "Правосудие превыше всего."

chital.125.t:0 "Просьба Хиры"
chital.125.d:0 "Делегацию из трёх оленей провели через храмовый комплекс под охраной вооружённых солдат. Отношение тех, мимо кого проходили гости, варьировалось от любопытства до откровенной враждебности. И многие из встречных плевали им под копыта. Гостей завели в небольшую комнату. Её освещали свечи, а в воздухе витал аромат благовоний.\n\n— Хира, так ты теперь комнатная собачка Евы? — Бхушан поприветствовал её. — Я надеялся, что ты умерла. Возможно, я принимаю желаемое за действительное. — Он произнёс это, сидя на корточках у небольшого алтаря.\n\n— Бхушан. — Она проигнорировала оскорбление и сосредоточилась на главной задаче. — Ты знаешь, почему я здесь. Тебе нужно обезоружить Туйю.\n\n— И почему же я должен это делать? Дай угадаю, если мы не сложим оружие, то по наши души придёт Якоб. Мы оба знаем, чем это закончится.\n\n— Я знаю, что ты готов умереть за свою веру, но готов ли ты жить за неё? — В ответ на вопрос Бхушан приподнял бровь. — Если вы все добровольно сдадите оружие, то Туйя будет признана официальным религиозным орденом, и им будет позволено продолжать свои практики без помех. Государство не хочет уничтожать вашу веру, оно просто не хочет, чтобы по джунглям бегали вооружённые олени.\n\n— Чем ты можешь доказать это утверждение? Что мешает вам уничтожить нас, когда вы заберёте наше оружие? — Если Ева хотела заполучить доверие Бхушана, ей следовало выбрать лучшего гонца, чем та, кто уже вонзила нож в его спину. Хира достала из седельной сумки свиток.\n\n— Вот проект закона о признании малых конфессий в регионе, в том числе и твоей. В настоящее время закон находится на рассмотрении и нуждается лишь в печати Евы. Всё это находится в открытом доступе, ты можешь сам проверить это в протоколах совета. Когда ты сдашь оружие, она подпишет его. — Она передала Бхушану свиток. Прочитав его, он подтвердил, что всё действительно в порядке. Выбор был прост: отдать оружие или же приготовиться к тому, что Туйю сотрут с лица земли. Очень прост."
chital.125.a:0 "Единство превыше всего."

chital.126.t:0 "Ивар прокладывает путь"
chital.126.d:0 "Ивар рассматривал карты на столе; перед ним лежало подробное изображение инфраструктуры Читала. Вернее, её отсутствие. Ему поручили эту задачу, поскольку Ева была слишком занята разработкой более широких областей политики, а он, как своего рода ремонтник, должен был заняться промышленными делами. Железных дорог было очень мало, а дороги, водопроводы и линии электропередач были сосредоточены вокруг побережья. И лишь немногие из них тянулись вглубь страны, чего они и опасались.\n\n— Это будет непросто, не так ли? — Спросил через плечо Каарлит, которому было поручено помогать и следить за бывшим членом Оси.\n\n— Что заставляет тебя думать так? Нам нужно лишь провести индустриализацию страны, которая на 70% состоит из джунглей, а 50% которой не имеет электричества и 40% - водопровода. — Он вздохнул, взял перо и начал составлять список. — Если мы собираемся это сделать, то нам придётся привести каждую провинцию к единому стандарту, прежде чем приниматься за более продвинутые проекты.\n\n— Разумно. Это не позволит некоторым районам остаться позади, а ещё олени смогут переезжать в поисках лучших удобств и благ.\n\n— Этот курс действий также будет очень популярен среди оленей в отдалённых провинциях, что немного усилит нашу поддержку. Мы начнём с того, что убедимся, что вся страна имеет доступ к воде, затем к электроэнергии, а потом займёмся расширением железнодорожных сетей и дорог. В итоге это облегчит индустриализацию Читала, поскольку вся инфраструктура уже будет построена, когда придёт время строить новые фабрики. Будем работать медленно и аккуратно, ведь в случае ошибки Ева оторвёт мне рога. — Сказал он, быстро пробормотав последнюю фразу."
chital.126.a:0 "Читал может быть великим, и мы сделаем его таким!"

chital.127.t:0 "Давиртаннен за работой"
chital.127.d:0 "Бенджен Давиртаннен рассмотрел предложение относительно промышленной зоны. Он долгое время работал в промышленности и знал, что лучший способ стимулировать развитие - это сконцентрировать промышленные центры и позволить им наращивать собственную эффективность. — Важные торговые связи и инфраструктура будут развиваться параллельно с заводами, что позволит сэкономить время.\n\n— И как мы собираемся перемещать войска и припасы по всей стране, если вы концентрируете всю промышленность и сосредотачиваете инфраструктуру для снабжения только этих заводов? — добавил Андреас, и в его голосе промелькнуло раздражение. Его попросили проследить за тем, чтобы Давиртаннен не терял из виду всю нацию в целом, и это оказалось более трудной задачей, чем он ожидал.\n\n— А-а-а, разумная мысль. Хорошо, скажите мне, где находятся базы, и я разработаю план соединения их с железнодорожными узлами. Так и армия, и промышленность не останутся внакладе.\n\nЭто был надёжный план. Сосредоточение на ключевых областях поможет быстрее расширяться, экономя время в целом. Единственная проблема заключалась в том, что он не учитывал гражданскую инфраструктуру. Большие участки страны должны будут развиваться сами по себе, когда возникнут проблемы. Этот план превратит города в экономические центры, но оставит сельскую местность позади. Однако нужно помнить, что прогресс требует жертв. Кроме того, те олени, которые хотели бы повысить качество своей жизни, всегда смогут переехать в город, что принесёт больше рабочих для заводов. Беспроигрышный вариант для всех, кроме фермеров."
chital.127.a:0 "Читал должен приспособиться к текущим обстоятельствам."

chital.128.t:0 "Покончить со слабостью, покончить с беспорядками"
chital.128.d:0 "Толпы существ роились вокруг него, пока он двигался по улицам. Олени толпились вокруг в надежде получить шанс прикоснуться к благословенному. И хотя их было несколько сотен, они не преграждали ему путь, но обтекали его, пока он двигался среди них.\n\nСам же Бхушан шёл ровным шагом, с высоко поднятой головой, устремив взгляд на горизонт. Он воплощал собой идеальный образ стойкого спасителя, шествующего среди своего стада. Ведь именно таким он и был сейчас; Читал был его, а Хиндия была готова к его возвращению. Порочные оленийцы уже массово бежали из страны, а их места в городах занимали хиндийцы. Однако даже для потерянных была надежда: несколько оленийцев уже обратились к монахам Туйи с вопросами про их веру и спасение. У этих душ был шанс, и — по милости Махиматы — они могли обрести спасение.\n\nИ это было лишь началом. Махимата выбрала его для спасения своего стада. Отныне верующие со всей Хиндии совершали паломничество , чтобы увидеть его. И Бхушан не подведёт их и не остановился, пока все олени не будут спасены и не вернутся в объятия матери."
chital.128.a:0 "Да здравствует раджа, сын Махиматы!"

chital.129.t:0 "Военачальник и его шпионка"
chital.129.d:0 "Дым от благовоний лениво стелился по комнате и наполнял воздух пьянящим ароматом, пока монахи пели песнопения. Традиции Белой Башни ушли в прошлое. Теперь Хира стояла на коленях рядом с Бхушаном, а санн-аяси мазал её лоб красным порошком. Храм полнился членами Туйи и простыми хиндийцами, которым удалось найти место.\n\n— Пусть богиня направляет ваши копыта во всех ваших начинаниях. — Санн-аяси произнес перед ней слова, возлагая на её шею венок из бледных цветов. Повернувшись к Бхушану, он начал проводить аналогичный ритуал, а сама Хира склонила голову и прижалась лбом к полу. Это выходило далеко за рамки того, на что она подписалась. Во время переворота она каким-то образом оказалась на стороне Бхушана, а когда начался бой, остановить его было невозможно; она полностью потеряла контроль над ситуацией. Монахи-воины Бхушана захватили все крупные города, и ей оставалось только наблюдать, как он начинает перестраивать страну согласно своему видению.\n\nЭта диархия была фикцией; они оба прекрасно знали это. Бхушан мог убрать её в любой момент, несмотря на её связи, но, осторожно потянув за ниточки, Хира всё ещё могла использовать некоторое своё влияние. Она знала, к чему приведёт Бхушана его вера. Какие обряды он будет проводить и какой случится раскол в обществе. Читал - а вместе с ним и Хиндия - стояли на краю пропасти.\n\nЧто касается остальных членов совета, то она так и не узнала ничего существенного. Ева и Ивар находились под домашним арестом, с Якобом разобрались, а о судьбе Давиртаннена она не имела ни малейшего представления. Несмотря на их споры, она надеялась, что с ними всё хорошо, хотя они и остались в прошлом.\n\n— Пусть богиня направляет ваши копыта во всех ваших начинаниях — Санн-аяси закончил, когда Бхушан опустил голову на пол и посмотрел на Хиру боковым зрением."
chital.129.a:0 "Двое выступают за Читал, пятеро - за декаданс."

chital.130.t:0 "Защитники так называемых традиций"
chital.130.d:0 "Мебель была сложена в большую кучу растопки возле Белой Башни. Пламя от костра поднялось очень высоко, когда в него забросили письменный стол. Бхушан наблюдал, как ещё одного оленийского дворянина вытащили из здания к ожидающему грузовику, конфисковали его драгоценности, а одежду бросили в огонь, после чего он присоединился к прочим бывшим дворянам. Бхушан предложил каждому из них искупление в качестве последней любезности. Реакция бывших дворян варьировалась между возмущением, разочарованием, отрицанием и рыданиями.\n\nДвое приняли предложение и их поместили в другой грузовик с хиндийскими дворянами, с которыми обращались чуть лучше. Им позволили сохранить достоинство и их будут держать из там до тех пор, пока не будет принято решение об их судьбе. Их оленийских коллег отвезли в доки, посадили на корабль и отправили прямиком в Олению. И не важно, что ждало их там, это больше не было проблемой Бхушана.\n\nСама башня — этот древний символ угнетения — будет снесена, а материалы будут использованы для строительства храма в честь Махиматы на этом месте. Это станет должной данью её власти, наивысшей и неоспоримой в Хиндии, и прекрасным примером перемен, которые должны были произойти во всей стране.\n\nНаконец, к подножию башни притащили оленя, которого он искал. Якоб был весь в крови и без рога. Старый солдат не сдался без боя. Монахи бросили его на землю под копыта Бхушана. Раджа посмотрел на него сверху вниз. В глазах Якоба не было ничего, кроме ненависти и решимости: он не оскорбит честь солдата, предложив ему искупление, которое тот не примет. Якоб поднялся на копыта, понимая, что его ждёт. Но он был слишком сломлен, чтобы бороться, хотя был готов умереть с достоинством. Никто не произнёс ни слова. Бхушан выхватил свой кукри и приставил острие к горлу Якоба. Из уважения к товарищу по оружию он сделал это быстро, одним быстрым движением вогнав лезвие в шею Якоба.\n\nЯкоб плюнул кровью на Бхушана, а его глаза до последнего смотрели на раджу."
chital.130.a:0 "Истинные читальцы не будут скучать по ним."

chital.131.t:0 "Все сыны и дочери Махиматы"
chital.131.d:0 "Сын Махиматы низложил совет тирана, а его Туйя захватила контроль над казармами и складами снабжения по всей стране. Но их было мало, и уже начали вспыхивать несогласия и протесты. Бхушан не был дураком, он знал, что нацией нельзя управлять, если она того не хочет. У него была армия и инфраструктура, но для полного захвата власти ему нужно было привлечь на свою сторону простых оленей.\n\nРопот слышится на улицах и в трущобах городов. Курьеры передают послания главарям банд и местным деятелям. И что же там говорится? "Бхушан призывает. Верните свои жизни". Этот клич услышали целые поколения. В ночь, когда протестующие и сторонники совета вышли на улицы, их встретили бедные и угнетённые массы, поднявшиеся им навстречу. Несколько сбитых с толку диссидентов подумали, что эти угнетённые олени идут к ним, и вышли приветствовать своих новых союзников. Они были избиты первыми.\n\nПо всей стране протесты превратились в бунты. Угнетённые числом превосходили зажиточных в четыре раза. И отчаянные олени, лишённые надежды, вытеснили сторонников совета со своих улиц. Перераспределение богатства было быстрым: многих оленей преследовали до их домов, выбивали двери и отбирали имущество. Ночь не обошлась без жертв. Многие олени были избиты, а некоторые и убиты. Когда недовольство достигло точки кипения, гнев поколений нашёл выход в "Ночи возмездия"."
chital.131.a:0 "Боритесь за Неё и Бхушана!"

chital.132.t:0 "Три великие верности"
chital.132.d:0 "— Существуют три великие верности, — Бхушан диктовал, а писец записывал его слова. — Стадо, нация, богиня. Стадо - это наш разум, нация - наше сердце, а богиня - наш дух.\n\n— Наше стадо долгое время было заковано в кандалы порочными оленями. Когда Махимата создала оленей, она сделала нас совершенными и мирными, но боги Олении, завидуя её способности к творению, украли некоторых оленей и исказили их души, сделав этих оленей агрессивными и дикими. Махимата отправила их за океан, чтобы защитить нас, но они вернулись по приказу своего бога. Всё остальное описано в исторических книгах. Но Махимата не отказалась от них, и те, кто примут её прощение, возродятся по её милости. А я никогда не прекращу попытки спасти тех, кто желает быть спасённым. — Бхушан говорил эти слова с тяжёлым сердцем, ибо многие отказались от этого предложения и их пришлось изгнать.\n\n— Наша нация была обманута. Мы не были готовы к уловкам морских дьяволов. Мы были доверчивым, добрым народом, и они воспользовались этим. Никогда больше мы не повторим этой ошибки. Время превратило наше доверие в решимость, нашу доброту сменили кукри, и с помощью этого мы освободимся от чужеземного влияния. Верность и долг перед Хиндией, а также отказ сдаваться - вот что обеспечит нам безопасность. Так что оставайтесь верными Хиндии и храните её в своём сердце. — Он взглянул в окно на Осткранби и холмы за ним. Просто совершенство.\n\n— Богиня - третья в этом списке и наивысшая. Она благословила наше стадо таким, каким оно и является. Наша нация такова, какой она нас сформировала. Всё исходит лишь от неё. Отрицать её - значит позорить саму душу всего, чем мы являемся, были и можем стать. Она любит всех оленей, но хиндийцы, которые остались верными и чистыми, занимают особое место в её сердце. Поэтому держите богиню в своём сердце подобно тому, как оленёнок любит свою мать. — Он отошёл от окна и на его лице появилась столь редкая мягкая улыбка."
chital.132.a:0 "Народ, нация, богиня."

chital.133.t:0 "Горжусь тем, что я читалец"
chital.133.d:0 "Хунар, молодой оленёнок, шёл по улице. Но довольно медленно, в чём следовало винить его весьма угрюмое настроение. Путь в школу всегда был худшей частью дня, а тяжесть книг в седельных сумках была его единственной компанией, пока он спускался с холма. Дело было не в самих уроках - ему нравилось учиться читать и складывать числа - и даже не в учителях - ему нравилась мисс Лагари, она была доброй и знала много интересного о птицах - проблема была в оленёнке по имени Олаф.\n\nПоследние 4 месяца Олаф делал жизнь Хунара невыносимой. Олаф был на два года старше его и использовал любую возможность, чтобы обзывать Хунара, ставить ему подножки, выбивать книги из копыт и вообще делать его жизнь мерзкой. Каждое утро Хунар со страхом размышлял о том, что Олаф сделает в этот день. "Украдёт ли он мои деньги на обед? Спрячет ли он мои книги? Ударит ли меня? Я не хочу ходить в школу."\n\nПодойдя к воротам и впервые подняв голову, Хунар понял, что тут что-то не так: оленят было куда меньше, чем вчера. Возможно, они заболели или у них завелись вши? Хунар вошёл в здание направился в класс мисс Лагари.\n\n— Доброе утро, Хунар. — Поприветствовала она его улыбкой.\n— Доброе утро, мисс Лагари. Где все? — Тихо спросил он, заметив, что половина стульев в классе была пуста.\n— Класс, внимание. — Она обратилась к ученикам, когда Хунар занял своё место. — Произошли небольшие перемены. Видите ли, раджа... — Она склонила голову в знак уважения. — ...решил, что дети оленийцев будут отправлены в отдельную школу, дабы ресурсы нашей школы не тратились на них. Теперь всё наше время и внимание будут направлены только на вас. Нас более не будут отвлекать недостойные. — Она тепло улыбнулась.\n\nХунар поднял копыто. — Мисс Лагари, значит ли это, что Олаф больше не учится здесь?\n— Да, верно. Он больше не вернется. Эта школа теперь только для хиндийских оленей.\n— Тогда этот раджа очень классный. — Хунар засиял от счастья.\n— Да, Хунар. Самый классный."
chital.133.a:0 "И горжусь тем, что я хиндиец."

chital.134.t:0 "Нет таких заблудших..."
chital.134.d:0 "Пятеро оленей стояли на коленях перед алтарем. В воздухе витал аромат благовоний, а за каждым участником церемонии стоял санн-аяси для поддержки. Это был момент торжественного празднования, ведь им предстояло переродиться в результате обряда очищения. Они знали, чего ожидать, и не проявляли страха, разве что дрожали и прерывисто дышали.\n\nИх искупали, нанесли на тела священные масла и облачили в белые льняные одежды. Их тела были так же готовы, как и их души. Они узнали древнюю правду о пороке, что постиг их предков, когда оленийские боги прокляли их, отлучив от хиндийских сородичей и вырвав из объятий богини. И когда они узнали, кем они были, то пятеро оленийцев испытали отвращение, стыд и растерянность. Тогда их проводники, святые монахи Туйи - санн-айаси - предложили им путь к искуплению. С помощью обряда их души будут переданы Махимате, после чего по её милости они очистятся и переродятся в чистых хиндийцев.\n\nОни даже удостоились чести присутствия самого раджи на церемонии, который с интересом наблюдал за первым из новообращённых. Привычное холодное выражение лица Бхушана нарушила теплая улыбка: сегодня пять душ будут возвращены богине, первые пять из многих. Он занял своё место перед первым новообращённым, молодым оленем не более 20 лет. В его глазах сквозь страх светилась надежда. Бхушан поклонился и коснулся своим лбом лба оленя.\n\n— Она ждёт тебя, пойдёшь ли ты к ней?\n\n— Пойду. — Он тихо ответил, закрыв глаза, после чего раджа вонзил благословенный кукри через рёбра новообращённого прямо в его сердце. Он тихо вздохнул и через мгновение свет в его глазах погас. Олень отправился к Махимате. К завтрашнему восходу солнца его душа очистится и возродится где-нибудь в Читале чистым хиндийцем. Санн-аяси подхватил опустевшее тело, когда оно упало, и бережно положил его на пол храма, накрыв глаза полотном, пока Бхушан отправился спасать следующую душу."
chital.134.a:0 "...что не найдут путь к истине."

chital.135.t:0 "Путешествие к их богам"
chital.135.d:0 "Шторм утих, и погода наконец-то стала пригодной для плавания. Это была небольшая задержка, но всё же достаточная, чтобы вывести капитана из равновесия. Он тосковал по качке и запаху соли. Выйдя на палубу, он облокотился на поручни и посмотрел на доки Осткранби. Прошли годы с тех пор, как он видел это место столь оживлённым, но при новом радже жизнь начала возвращаться в город. Ещё в Кольтфагене он услышал, что Бхушану, радже Читала, нужны корабли.\n\nПрибыли торговые суда, частные военные корабли и даже одна роскошная яхта. И всё ради выполнения одной задачи: изгнания Годи из Читала. Как просто было бы попросту выставить их через границу и покончить с этим, но дело заключалось не только в том, чтобы избавиться от них. Они должны были послать сообщение. Этих оленей должны были отправить в Олению, обратно в ледяную пустошь, откуда они пришли. И по прибытии они должны будут передать следующие слова: "Читал свободен, и вам здесь не рады".\n\nНескольким тысячам оленийских жрецов предстоял долгий и трудный путь: пересечь океан и подойти к Эквусу с запада. Платили весьма щедро, так что нашлось множество готовых рискнуть капитанов. Раджа знал, что вероятность того, что корабль не доплывёт до цели, весьма велика, поэтому он нанимал иностранные экипажи, чтобы избежать потерь в своём флоте.\n\nКапитан вздохнул. Он знал о риске, так как уже однажды пересекал океан и потерял при этом ногу. Но если он сможет сделать это снова, то заработанных денег будет достаточно, чтобы уйти на пенсию и открыть небольшой бар. Например, в порту Балтимейра. Его трюм был пуст, а на борт были загружены лишь необходимые припасы для двухсот оленей. И теперь оставалось только ждать прибытия грузовиков с живым грузом. Возможно, несколько сотен Годи, молящихся в трюме, успокоят бури и удержат на расстоянии существ, обитающих под волнами, облегчив их путь. А может, они просто проведут свои похоронные обряды, опускаясь прямо на дно."
chital.135.a:0 "В Олении они обретут мир... если доберутся."

chital.136.t:0 "Центр священного правления"
chital.136.d:0 "Чтобы оставаться у власти, нужно казаться могущественным. Иначе ты будешь считаться слабым и против тебя начнут плестись заговоры. Залы нового дворца раджи медленно возводились на холме, который располагался на окраине Осткранби. На его строительство уйдет немало месяцев, а возможно и лет, но в конце концов это будет того стоить: новый центр правления, из которого в один прекрасный день можно будет править Читалом и всей Хиндией.\n\nПроект был амбициозным, а сам дворец был больше похож на маленькую деревню, чем на простое здание. В нём были крылья для учёных, архивы, хранилища казны, бани, помещения для слуг, сады и, конечно же, несколько святынь, расположенных по всему комплексу. Весь дворец будет пахнуть благовониями и звенеть тихими молитвами в любое время суток — достойная дань уважения богине, которая сделала всё это возможным.\n\nСам дворец был величественным и впечатляющим по своему масштабу и функциям, но его убранство было простым и скромным. Здесь не было ни золотой мишуры, ни шёлковых знамён, ибо раджа не нуждался в таких вещах. Деньги, которые могли быть потрачены на это, шли на оплату услуг советников и учёных со всей Хиндии и из-за её пределов. Все они приходили, чтобы отдать ему дань уважения и должного почтения в могучих залах его нового дома."
chital.136.a:0 "Пышность без разврата и распутства."

chital.137.t:0 "Помогавшие Оси..."
chital.137.d:0 "— Не давай оленю выбора, и он будет вынужден его сделать. — Ева сверлила его взглядом сквозь прутья решётки своей камеры.\n— И какой выбор ты нам предоставил? — Она огрызнулась в ответ. — Ты лишил нас выбора, когда забрал Читал себе.\n— Я сделал то, что должен был, чтобы защитить наш род, Ева. — Ответил Бхушан, стараясь сохранять спокойствие.\n— Мы восстанавливались, Бенджен прислушивался к нам и никому не нужно было умирать.\n\n— Думаешь, мне это нравится? Все эти бесполезные смерти? Я пытался, Ева. Я старался работать с Бендженом, но он игнорировал все мои предложения о сотрудничестве. Хуже того, он саботировал мои усилия. Как он, так и Совет были безнадёжны, поэтому я сделал то, что должен был сделать. Но для тебя всё ещё есть надежда. — Она опять уставилась на него. — Ты пыталась помочь, улучшить положение нашего стада. И хотя я не согласен с методами, я не отвернусь от тебя или тебе подобных.\n\n— Так ты ожидаешь что я возьму да сменю сторону? Я не обменяю своё достоинство на свободу. — Она повернулась к нему спиной и уставилась в темноту своей камеры.\n— А как насчёт жизни твоего партнёра? — Спокойно произнёс он следующие слова. Ева замерла и медленно повернулась к нему лицом. На её лице была гримаса страха, но в глазах замерцали следы надежды.\n\n— Ты... Он жив?\n— Да. — Бхушан кивнул. — И если ты согласишься работать со мной, то я сохраню ему жизнь и отпущу вас обоих на свободу. При определённых условиях. — Её уши встали торчком, когда она подошла к решётке и остановилась, когда цепь, прикреплённая к её ноге, натянулась до предела. — Ты вернёшься на свой пост экономического советника, а он сможет вернуться в армию. Ты построишь экономическую модель согласно моим требованиям, и вместе мы отменим ошибки прошлого. — Она пожевала губу, размышляя над этим. Возможность обрести свободу и воссоединиться со своим партнёром была слишком соблазнительной. Она думала, что потеряла его во время восстания, но известие о том, что он всё ещё жив, вселило в неё новую надежду. Вот в чем беда надежды. Ей трудно сопротивляться.\n\n— Я согласна. — Тихо сказала она, низко опустив голову от стыда.\n— Превосходно. Я всегда говорил, что ты прагматична, Ева."
chital.137.a:0 "...станут нашими величайшими друзьями."

chital.138.t:0 "Предавшим свою страну..."
chital.138.d:0 "— Не давай оленю выбора, и он будет вынужден его сделать. — Ева сверлила его взглядом сквозь прутья решётки своей камеры.\n— И какой выбор ты нам предоставил? — Она огрызнулась в ответ. — Ты лишил нас выбора, когда забрал Читал себе.\n— Я сделал то, что должен был, чтобы защитить наш род, Ева. — Ответил Бхушан, стараясь сохранять спокойствие.\n— Мы восстанавливались, Бенджен прислушивался к нам и никому не нужно было умирать.\n— Всем им пришлось умереть! — Прорычал он. — Ведь последние 300 лет именно оленийцы выбирали, кому жить, а кому умереть. Кто голодает, пока они пируют; кто трудится, пока они лежат на своих богатствах! А теперь вернёмся к тебе. — Он схватился за решётку. — Ты решила встать на их сторону, чтобы принести им больше власти и влияния!\n\n— Я боролась за улучшение жизни всех оленей. За то, чтобы сделать Читал более справедливым и свободным местом, где любой олень может проявить себя независимо от того, откуда он родом. — Прошипела она, придвинувшись к решетке настолько близко, насколько позволяла цепь на её задней ноге.\n\n— Когда наступает прилив, он поднимает лишь те корабли, что и так находятся на вершине. А те, что находятся ниже, никогда не смогут подняться на гребень волны! Единственный способ изменить что-либо - это устроить шторм и бросить корабль в тайфун, дабы волны смыли тех, кто находится на палубе. Я за полгода сделал то, на что ты и твои дружки потратили полжизни. Я освободил наше стадо, и благодаря милости Махиматы я восстановлю нашу гордость, а когда твою историю расскажут, то тебя будут знать лишь как пособницу и прихвостня наших похитителей, не более! — Тяжело дышащий Бхушан прислонился к решетке, а лицо Евы осунулось, когда она осознала смысл его речи. Олень выпрямился, проведя копытом по бороде. — Завтра на заре ты и остальные дворяне-коллаборационисты будут расстреляны. Примирись с богами, в которых ты, якобы, веришь.\n\n— Я... Я хочу увидеть своего партнёра. — Тихо попросила она.\n— Он мёртв. — Бхушан развернулся, чтобы уйти. — Как и твоё наследие."
chital.138.a:0 "...нет места подле раджи."

chital.139.t:0 "Покончить с бюрократами"
chital.139.d:0 "— Проходи через дверь, вставай в очередь слева, заходи в свою камеру на одного.\n\nСанн-аяси сделал пометку на свитке, когда заключенный прошёл мимо и цепь вокруг металлического ошейника на его шее потянула оленя вперёд. И снова санн-аяси сделал пометку на свитке, когда другой олень занял место предыдущего. Вереница закованных в цепи заключенных зашагала дальше через ворота.\n\nКогда раджа захватил власть, он быстро взял под контроль армию, полицию и города, но теперь перед ним встала другая проблема. Что делать с администраторами? Эти бюрократы, что были в курсе внутренней работы правительства, каждого грязного секрета, каждой скрытой лжи, знали слишком много и обладали слишком большой властью. Раджа мог быть наивысшей властью в стране, но он мог принимать решения, лишь зная, что в действительности происходит в его стране.\n\nС этими оленями среднего звена, которые контролировали поток информации, нужно было разобраться, а после заменить их лояльной структурой. Те, кому можно было доверять, получили должности в правительстве, а те, кому нельзя было...\n\n— Проходи через дверь, вставай в очередь слева, заходи в свою камеру на одного.\n\nОдин стремительный рейд Туйи решил эту проблему. Эти олени не были бойцами, они не могли оказать реального сопротивления, когда их собирали и бросали в грузовики. Их собирали по всей стране и отвозили в закрытую тюрьму; всё происходило быстро и чётко. Их бюрократические умы, возможно, оценили бы эффективность процесса, если бы они не оказались его жертвами."
chital.139.a:0 "Радже в первую очередь важна лояльность."

chital.140.t:0 "Изгнание промышленников"
chital.140.d:0 "— Все фабрики принадлежат радже!\n\nСкандировала толпа, пока напряжение продолжало расти. Если она не предпримет что-нибудь в ближайшее время, то они попросту выбьют двери и вытащат её из кабинета. Она знала, что раджа недружелюбно относится к среднему классу, но никогда не думала, что ситуация дойдёт до такого. Объявление, сделанное вчера вечером, стало шоком для неё и всех её коллег: национализация большинства промышленности штата и расследование деятельности этих предприятий. Что она - менеджер на металлургическом заводе - собиралась с этим делать? Будет ли у неё вообще работа, на которую нужно идти утром?\n\nКогда она приехала сегодня утром, рабочие уже толпились снаружи, бросались оскорблениями и говорили о захвате литейного завода во имя раджи. Она сделала всё возможное, чтобы успокоить их, но ситуация снова выходила из-под контроля. Вдруг снаружи всё затихло, и, выглянув в окно, она увидела, что к ним приближаются новые олени в униформе.\n\nПрибыла полиция. Она вздохнула с облегчением, схватила куртку и рысью побежала вниз навстречу гостям. Полиция объяснит рабочим, что литейный завод переходит под контроль правительства и что теперь все они могут вернуться к работе. Пройдя через главные двери, она встретила офицера на лестнице.\n\n— Альва Фриберг? — Спросил он.\n\n— Да, офицер. — Она облегчённо вздохнула. — Как вы собираетесь реши...\n\n— Вы арестованы за промышленный шпионаж и саботаж государственной собственности.\n\n— Я... Вы шутите, я же здесь управляющая. Зачем мне саботировать свой же литейный цех?!\n\n— Он больше не ваш. Пожалуйста, пойдёмте со мной, иначе мне придётся применить силу."
chital.140.a:0 "Общество должно уметь настоять на своём."

chital.141.t:0 "Фиолетовое письмо"
chital.141.d:0 "Мы получили официальное сообщение от совета Читала, или кто там управляет их нацией, так как в последнее время в той стране произошло немало перемен. Они требуют, чтобы мы признали своё место в "их сфере влияния". Читальцы ссылаются на нашу общую историю и культурное наследие и утверждают, что мы должны объединиться в одной нации во имя блага обоих наших стад. Кроме того, это сообщение не оставляет места для переговоров, так как оно заявляет, что наши нации будут так или иначе объединены.\n\nЕсли мы согласимся, то потеряем свой суверенитет, но отказ приведёт к открытой войне. Возможно, существует и компромиссный путь, но любое решение окажет драматическое влияние на наше будущее."
chital.141.a:0 "Вот и пришёл конец Барасинге."
chital.141.b:0 "Нам нужна автономия в составе большой Хиндии."
chital.141.c:0 "Мы обретём свободу в смерти!"

chital.142.t:0 "Барасинга выбирает интеграцию" 
chital.142.d:0 "Мы получили ответ из Барасинги относительно нашего запроса об официальной аннексии. Они согласились с нашими аргументами об общем прошлом и наследии, а также о возможностях, которые ждут нас после объединения. Либо же они боятся, что за отказом последует война, и поэтому выбрали путь наименьшего сопротивления. Как бы то ни было, они приняли наши условия и объявили о своём официальном вхождении в состав Читала."
chital.142.a:0 "Удивительно. Этот фанатик оказался действительно мудрым."

chital.143.t:0 "Барасинга выбирает вассализацию"
chital.143.d:0 "Мы получили ответ из Барасинги относительно нашего запроса об официальной аннексии. Они быстренько схитрили и объявили себя государством-марионеткой Читала. Формально они дали нам желаемое, но при этом сохранили определённую степень свободы. Какие хитрецы."
chital.143.a:0 "Рано или поздно их поглотят."

chital.144.t:0 "Барасинга выбирает войну"
chital.144.d:0 "Мы получили ответ из Барасинги относительно нашего запроса об официальной аннексии. Они отказались от нашей разумной просьбы об объединении и принятии наших общих ценностей. Вместо этого они решили сражаться против нас. Теперь у нас нет иного выбора: мы идём на войну."
chital.144.a:0 "Неужели они хотят стать мучениками?!"

chital.145.t:0 "Последнее предложение саммита на Стагатаке"
chital.145.d:0 "Дискуссии были долгими и утомительными для всех заинтересованных сторон, но будущее Хиндии обсуждалось на словах именно для того, чтобы избежать ведения диалога через залпы пушек и винтовок. Хиндийская Конфедерация любезно согласилась принять участие в переговорах, что само по себе было признаком прогресса, но, учитывая нарастающую напряженность, мы были готовы к тому, что наше предложение будет отвергнуто.\n\nГлавной темой обсуждения, конечно же, было объединение Хиндии. Не было смысла ходить вокруг этой темы вокруг да около. Они утверждали, что именно они должны объединить континент из-за своего превосходства в численности населения. Мы же возразили, что именно наша промышленность более современна и сможет обеспечить экономическую поддержку, которая потребуется такому союзу.\n\nС этими двумя точками зрения очень трудно спорить, не прибегая к базовым сравнениям и национальной браваде. Одно неверное слово здесь или непродуманное сравнение там, и эти мирные переговоры очень быстро превратятся в не очень мирные."
chital.145.a:0 "Мы должны идти вперёд, копыто к копыту."
chital.145.b:0 "Подождите, этого не было в повестке дня!"

chital.146.t:0 "Саммит завершается успешно"
chital.146.d:0 "Наши дипломаты заслуживают похвалы за их тяжёлую работу и упорные переговоры. С помощью показателей состояния нашей экономики, военных отчётов и весомости прочих аргументов они убедили Хиндийскую Конфедерацию в том, что они должны объединить свою нацию с нашей и помочь в формировании мирной единой Хиндии.\n\nБыло поставлено несколько подписей и за одну ночь родилась новая объединенная нация, обладающая внушительной экономической, военной и политической мощью. Столь могучих держав давно не наблюдалось в этом уголке мира. Будущее объединенной Хиндии только что сделало один огромный шаг вперёд после завершения саммита в Стагатаке."
chital.146.a:0 "Все эти уступки..."

chital.147.t:0 "Саммит завершается катастрофой"
chital.147.d:0 "Конференция в Стагатаке закончилась катастрофой. Произошло именно то, чего мы опасались. Во время обсуждения общей культурной истории наших народов посол Хиндийской Конфедерации взял случайный комментарий о кулинарии и раздул его до невероятных размеров, заявив, что мы оскорбили всю их историю и культуру. Ситуация быстро обострилась, когда они заявили, что нам не аннексировать даже навозную кучу, не говоря уже о Хиндии.\n\nСаммит перешёл в потасовку с переворачиванием столов и массовыми драками. После такого фиаско война кажется неизбежной."
chital.147.a:0 "Но ведь до этого момента всё шло так хорошо!"

chital.148.t:0 "В остром копыте Якоба"
chital.148.d:0 "Мы получили официальное сообщение от Якоба, нынешнего главы совета Читала. Он потребовал от нас "немедленной и официальной капитуляции, а также вхождения в состав республики Читал".\n\nТакже поступают сведения о проведении военных учений на нашей границе, так что это явно не пустые угрозы. Неужели старый дурак вконец лишился рассудка?!"
chital.148.a:0 "Нам грозит полное уничтожение, мы сдаёмся!"
chital.148.b:0 "Пусть их армии приходят, мы сокрушим их!"

chital.149.t:0 "Самбар выбирает интеграцию"
chital.149.d:0 "Самбар мудро решил отступить и войти в состав Читала. И не важно, решили ли они объединиться из-за наших общих ценностей и культуры или же попросту побоялись быть раздавленными нашими войсками. Читал стал на шаг ближе к тому, чтобы стать доминирующей державой в регионе и объединить Хиндию под единым знаменем. У руля нации Якоб и объединение — это лишь вопрос времени."
chital.149.a:0 "В нашей державе им будет лучше всего."

chital.150.t:0 "Самбар выбирает войну"
chital.150.d:0 "Наша сообщение Самбару было воистину дипломатическим шедевром. С помощью тщательных формулировок, тонкого влияния и военных учений мы чётко обозначили нашу позицию, подчеркнув все преимущества объединения наших народов и одновременно предупредив о последствиях, которые произойдут, если наше предложение будет отвергнуто. И теперь мы получили официальный ответ.\n\n"Отвалите.""
chital.150.a:0 "Значит война."

chital.151.t:0 "В залах Осткранби"
chital.151.d:0 "Ивар лежал, откинувшись на спинку дивана, и с удовольствием потягивал пиво. Это был спокойный и тихий способ закончить один из самых значительных дней в истории Читала. Окончательная ратификация конституции была завершена, и теперь у страны был орган управления, которому она могла доверять и на который могла положиться. Последняя подпись на документе возвещала светлое будущее для свободной нации.\n\nРеспубликанская Партия стала единственной признанной политической партией в стране. Правда, это встревожило некоторых, но когда он объяснил свои доводы, то всё стало ясно. Лишь те, кто придерживается идеалов свободы и демократии, могут быть допущены к управлению страной, дабы она не скатилась в стагнацию. Наличие только одной партии и уверенность в том, что члены этой партии придерживаются совпадающих идей, гарантирует будущие свободы каждого гражданина. Пришлось пожертвовать выбором ради улучшения нации.\n\nКроме того, исчезло такое понятие как партийная лояльность. Вступив в партию, её член сможет голосовать по своему усмотрению, в поддержку или же против любого представленного предложения. Это делало Республиканскую Партию скорее свободной группой независимых депутатов, чем одной сплочённой партией, но недостатка во мнениях не будет, это уж точно.\n\nИвар, довольный своей работой, откинулся на спинку кресла и расслабился — сделан ещё один шаг на пути к светлому будущему."
chital.151.a:0 "Да здравствует Республиканская Партия, да здравствует Канслери!"

chital.152.t:0 "На улицах Канелимпры"
chital.152.d:0 "— И именно поэтому вы должны поддержать Национальную Партию. — Ивар наблюдал со стороны, как Магне покидает наспех сооруженную сцену. Он слышал об этой новой Национальной Партии. Это массовое движение, которое строилось на "единой культуре", устроило немало шумихи. Только вот "единой" культура была в таком смысле, что она исключала всех оленей, которые им не нравились. Это была уникальная новая партия с уникальной политикой ненависти к хиндийцам и богачам, будь то богатые хиндийцы или же богатые оленийцы. Какой качественный и всеобъемлющий спектр тех, кого можно ненавидеть.\n\n— Отличная речь. — Ивар поприветствовал Магне. — Много шума, очень мало смысла. Вот признаки настоящего политика.\n\n— Я не просто какой-то политик, я говорю от сердца и представляю подавленные массы. — Магне повернулся и жестом указал на несколько десятков оленей, собравшихся послушать его речь.\n\n— Да-да, конечно, вы - голос простых оленей, как и все остальные. — Ивар закатил глаза. — Я был проинформирован о вашей Национальной партии. Слышал, что у вас есть новые члены по всей стране, поэтому я решил приехать и лично узнать подробности. Я не разочарован, так как мои ожидания полностью оправдались.\n\n— Я рад слышать, что никто не обидится, когда мы отберём несколько мест у вашей Республиканской Партии. — Магне усмехнулся. Ивар ухмыльнулся в ответ и повернулся, чтобы уйти, покачивая на ходу головой."
chital.152.a:0 "Свобода для всех. Даже для тех, кого ты презираешь."

chital.153.t:0 "Секуляризация любой ценой"
chital.153.d:0 "Быть беспристрастным — трудный путь. Благосклонность к одной фракции отталкивает другую, но вот беспристрастность может оттолкнуть сразу обе. Единственный верный способ найти золотую середину — начать всё с чистого листа. Когда настал момент решать, какая из двух основных конфессий станет новой официальной государственной религией, Ивар выбрал третий вариант — секуляризм. Возможно, впервые в своей истории Читал станет нацией, свободной от цепей суеверий. Ивару оставалось только разобраться с камнями преткновения.\n\nПервым делом нужно было ликвидировать Туйю. Её членами в основном были вооружённые религиозные фанатики и дела могли пойти очень плохо. К счастью, всё прошло просто плохо. Когда местные силы выдвинулись для ареста Бхушана и ликвидации Туйи, старый советник решил не сдаваться без боя и приказал своим святым солдатам открыть огонь. Армия догадывалась о таком курсе действий и заблаговременно разместила несколько снайперов на окраине храмового комплекса. Когда началась стрельба, Бхушан пал одним из первых, после чего разразился хаос. Оставшихся в живых членов Туйи в итоге схватили. Стоит отметить, что та же история повторилась в храмах по всей стране.\n\nГоди были другой проблемой. Коннар и его оленийские мистики — хорошо, что хоть они не были вооружены — были связаны с политикой и всё ещё имели некоторое влияние среди знати. Сперва нужно было разорвать эти связи, отняв большую часть земель Годи и вернув их государству. Без дохода, который приносили эти земли, священникам придётся полагаться на пожертвования. Далее Годи нужно было запретить занимать какие-либо государственные должности, кроме тех, которые они занимают в иерархии своей конфессии. Однако Коннар не был дураком, поэтому он согласился отказаться от своего положения и влияния в обмен на отказ от дальнейших действий против Годи. Он действительно был умён, раз понял, что пришло время для уступок.\n\nРазобравшись с двумя этими препятствиями, Ивар наконец-то смог вздохнуть спокойно. Наконец-то эти назойливые жрецы перестали быть проблемой."
chital.153.a:0 "Необходимые жертвы."

chital.154.t:0 "В логове Туи"
chital.154.d:0 "В воздухе витал тяжелый запах ладана, и Ивар не раз чихал, прерывая свою речь, когда пытался прояснить свою точку зрения. Санн-аяси - жрецы Махиматы, выстроившиеся перед ним, смотрели на него напугано, в то время как у Бхушана взгляд был холодным, жёстким и непреклонным.\n\n— Годи слишком сильно цепляются за свою власть и земельные владения, чтобы когда-либо обеспечить реальную духовную отдушину оленям Хиндии. Они много болтают, но по сути ничего не говорят конкретного. Учитывая, что большая часть олений в Читале это хиндийцы, это означает, что они служат очень маленькой группе лиц, и при этом делают это плохо. — Ховерсхольм сделал паузу, давая лидеру Туй возможность что-то добавить, но монах просто уставился на него и ничего не сказал.\n— Ээээ... — Ивар немного понервничал, прежде чем продолжить. — Туя находятся в превосходном положении, чтобы взять на себя роль обеспечения религиозных функций для нации. Большая часть из вас - хиндийцы, известные во большинстве регионах вашего паломничества, и обычные олени доверяют вам, уважают вас, потому что вы заботитесь об их потребностях. Вас также много, так что вы сможете справиться с нашим растущим населением. — Канслери снова прекратил свою речь, чтобы Гурат сказал хоть что-то, но в ответ снова получил молчание.\n\n— Я... Бхушан, я знаю, что у нас были разногласия в прошлом, но я хочу, чтобы ты знал, что я всегда уважал тебя, независимо от того, как недавно наши пути могли разойтись. Вы создали здесь что-то действительно стоящее, и я думаю, что это могло бы сослужить большую службу нации. — при этих словах Бхушан фыркнул, наконец, подавая признаки жизни.\n\n— Ивар, слушай внимательно. — проворчал Монах, заставив Ивара немного наклониться вперёд. — Я тебя ненавижу. Всё, что ты сказал, для меня ничего не значит. Махимата - единственная богиня Хиндии, и мы протянем копыто помощи всем оленям, просто не вставайте у нас на пути."
chital.154.a:0 "Мир... пока что."

chital.155.t:0 "Протектор Ламбета"
chital.155.d:0 "Несмотря на наше завоевание Ламбета, ясно, что прямая оккупация лам является неприемлемой. В конце концов, мы две очень разные расы, со своими собственными культурами, образом жизни и национальной идентичностью. Автономный протекторат уже создан, и возглавляется большинством местных лам, готовых работать с нами в новом правительстве, и, похоже, создание дружественного Хиндии государства обеспечен.\n\nОднако необходимо принять одно решение. Несмотря на то, что администрация местная, протекторату нужен протектор. Олень, родом из Хиндии, которому можно доверить работу на благо как Ламбета, так и Хиндии. Это должен быть кто-то очень верный нам, заслуживающий доверия и, прежде всего, компетентный. К счастью, у нас есть довольно много вариантов на выбор, так как наш двор вывел много лани и оленей, подходящих для этой работы. Теперь вопрос в том, кого мы назначаем главой нашего нового автономного подчиненного государства?"
chital.155.a:0 "Элик Бароннен, бюрократ."
chital.155.b:0 "Васил Кахнли, придворный."
chital.155.c:0 "Пенша Рашантх, генерал."
chital.155.e:0 "Почему бы не дать Якобу его собственный трон?"

chital.156.t:0 "Хиндия требует Ууси Хирвимаа!"
chital.156.d:0 "Много лет назад наше правительство решило оккупировать и создать местный протекторат над островом Ууси Хирвимаа, несмотря на то, что местное население в большинстве своём состоит из оленей. Сделали мы это чтобы защитить местное судоходство и свой флот от набегов с острова. Поскольку материк был сильно раздроблен, у местных жителей были общие возражения, но нам в основном никто не препятствовал в управлении территорией. Теперь, однако, мы можем пожалеть об этом решении. Хиндийцы, наконец-то объединившиеся под единым правительством, обратились к нам с простым требованием: мы должны оставить остров или они объявят нам войну. Эта территория имеет большое историческое значение для их расы, и иного ответа они просто не приемлют. Олени требует прямого контроля над территорией.\n\nБольшинство граждан не хотят этой войны. В любом случае, протекторат задумывался в основном как временная мера, и местные олени хотят воссоединиться со своими братьями с материка, а не оставаться под нашим правлением. Однако международная политика сложна, и вполне возможно, что передача этого острова может не стать концом их агрессии против нас. Но если мы откажемся... мы можем распрощаться с любым шансом на дружбу с хиндийцами."
chital.156.a:0 "Этот бесполезный остров? Пусть его забирают."
chital.156.b:0 "Хиндийская агрессия? Неприемлемо!"

chital.157.t:0 "Аннексия Ууси Хирвимаа"
chital.157.d:0 "Макавианцы уступили нашим требованиям и согласились вернуть нам остров Ууси Хирвимаа. Местные лидеры протектората уже на пути обратно на родину, и местные олени ликуют, когда видят своих новых управленцев. Это оскорбление гордости и единства хиндийцев наконец-то устранено, и наследие нашего прошлого снова находится в безопасности в составе страны."
chital.157.a:0 "Прекрасно!"

chital.158.t:0 "Макавия отказывается"
chital.158.d:0 "Макавианцы, будучи жадными и деспотичными гарпиями, полностью отклонили наше требование о возвращении Ууси Хирвимаа. Оккупанты ссылались на нашу склонность к рейдам и стратегическое значение острова, а потому дипломатия потерпела крах с обеих сторон. Есть только одно оставшееся решение этого оскорбления - война. Да будет известно, что наше освобождение наших братьев и сестёр-оленей - это праведная война, и что мы не остановимся ни перед чем, чтобы принести честь и славу Хиндии!"
chital.158.a:0 "Вперёд, на войну!"


chital.161.t:0 "Материнское наставление"
chital.161.d:0 "— Так хорошо. — Вздохнула Бриенна, расслабляясь в горячих водах спа.\n— Согласна. Приятно на день отвлечься от всего этого, просто расслабиться и не думать о бумажной работе. — Согласилась Хира, имея маску на лице из ломтиков огурца и крема.\n— Гм... Я надеялась поговорить с тобой об этом. Она нервно подвинулась в воде, когда Хира убрала одну дольку со своего глаза, приподняв бровь.\n\n— Я понимаю, что вы сказали, Хира, моя должность нужна лишь для удовольствия, но я не могу отделаться от мысли, что должна делать что-то большее. Знаете, как моя благотворительная деятельность, но более официальная. С того обеда с послом это не выходит у меня из головы, а что... что вы думаете? — Она глядела вниз на воду, её копыта беспокойно двигались ванне.\n\nХира повернулась к ней лицом и оставшийся ломтик огурца упал в воду. Говоря о ерзании Бриенны, она вспоминала время, проведённое вместе. Изначально она была просто куклой, но потом очень полюбила эту лань. В тихие минуты, которые они проводили вместе, она заметила скрытую уверенность в себе. Бриенна очень хотела сделать Хиндию лучше и сама основала несколько благотворительных организаций, чтобы реализовать мечту. Идея вернуть Ярилу контроль над страной, по правде говоря, пугала Хиру, у неё все было так, как она хотела, но тогда... что если есть шанс, что Бриенна дорастёт до Ярила, которым Читал мог бы гордиться, может ли она воспользоваться этим шансом? Всё, что ей нужно, это копыто помощи и моральная поддержка.\n\n— Я думаю... Я думаю, это отличная идея. — Хира тепло улыбнулась. Бриенна вскинула голову, в её глазах светилось недоверие. — Ты уже можешь самостоятельно принять вызов.\n— О, спасибо, спасибо! — Она бросилась к Хире, крепко обняла её и разбрызгала повсюду воду."
chital.161.a:0 "Объединимся во имя Ярила и Верховного Министра!"

chital.1611.t:0 "Материнская дисциплина"
chital.1611.d:0 "Крики и издевательства на улице не прекращались, несмотря на попытки солдат поддерживать порядок, толпы разъярённых оленей давили на поспешно возведенные заграждения. Одного за другим, оленей выводили из домов под охраной и загоняли в кузов грузовиков. Страх, шок и страдания заполняли каждое сиденье, пока солдаты пытались защитить их от толпы.\n\nЭти олени были врагами государства, опухолью сердца, которую нужно было искоренить. Мадам Хира послала свои войска, чтобы со дна достать этих иностранных агентов и диверсантов. Это не было тайной, чистки были объявлены по радио, это было сделано для общественного блага, так что, конечно, это было общеизвестно.\n\nЕдинственным недостатком были толпы, которые вышли, чтобы разорвать этих диверсантов на куски. Государство было твёрдым, но оно не было чудовищем, эти олени должны пройти через суд и отбыть свой заслуженный срок, когда их неизбежно признают виновными во всех преступлениях, а не оставить их на растерзание толпы фанатиков, что означало бы смертный приговор для преступников.\nВсё было ясно и понятно, в конце концов, мадам Хира спасла их страну от Бенджена, а Бриенна, под лидерством Хиры, перестраивает страну в более справедливое и свободное общество, так что сторонники вышли на улицы, чтобы показать ей, как далеко они готовы зайти. Эти маленькие препятствия на пути нужно было просто убрать, и как только это будет сделано, каждый олень станет счастливее. Ну, если ещё остались."
chital.1611.a:0 "За Мать Читала, погибель врагов Читала!"

chital.1612.t:0 "Материнская любовь" #Ярилы и ярилнессы?
chital.1612.d:0 "Искусство демократии не было чем-то лёгким для оленей Хиндии. Столетия жизни с ярилами и... ярилами сделали мысль о том, чтобы иметь право голоса, нелепой: для этого существовали дворяне, а простые олени должны были только работать. "Моральная Афера" поколебало эту идею, в одночасье благородное сословие превратилось из просвещённых правителей в продажных дураков, и внезапно идея выбирать своих лидеров голосованием не показалась такой уж странной.\n\nХира зашла в кабинку и положила перед собой бюллетень. Это был первый раз в истории Читала, когда демократическим голосованием определялось будущее. По всей стране олени присоединялись к ней в своём первом настоящем знакомстве с демократией, голосуя за своего регионального представителя, который затем сформирует новый расширенный Совет. Ярил Бриенна, конечно же, останется главой государства, а мадам Хира Председателем Совета, который будет следить за тем, чтобы новообретенными свободами не злоупотребляли.\n\nЭто одно действие закрепит её в истории Читала как великого реформатора, принесшего свободу своему стаду, и никто не сможет усомниться в её мотивах с этого дня. В конце концов, за последний год она сделала для подъема нации больше, чем любой другой олень за последнее столетие. Настоящая демократия, направляемая нежным любящим копытом к светлому и благородному будущему."
chital.1612.a:0 "За Читал и Хиндию, наконец-то свободную!"

chital.162.t:0 "На рынке"
chital.162.d:0 "— О, давай сейчас пойдём сюда! Поторопись, Бенджен! — Ева снова растворилась в толпе граждан, не оглядываясь, поспевает за ней бедный Ярил или нет.\n\nБенджен вздохнул и попытался проследовать за ней. Он бегал тут уже более двух часов. Лань перебегала от одного рыночного прилавка к другому, приходила в восторг от каких-то товаров, а иногда даже что-то покупала, свидетельством чего были мешки, которые он нёс, наполненные чаем, хиндийским текстилем, оленийскими украшениями и Укко знает, чем ещё. К ужасу Ярила, Ева не выказывала никаких признаков желания прекратить покупки в ближайшее время.\n\nНаконец ему удалось догнать Пиллаи, в основном благодаря тому, что один из оленей убрался с дороги ради Ярила. Бенджен видел их удивлённые и растерянные взгляды после того, как они внезапно увидели своего Ярила на каком-то переполненном рынке Осткранби.\n\n— Вот ты где, Бенджен! — сказала Ева, на секунду отвлёкшись от прилавка с оленийским алкоголем. — Я уже начала беспокоиться, что снова потеряла тебя. Хотя, ты выглядишь устало. Ты хорошо себя чувствуешь, мой дорогой?\n\n— Я в порядке, Ева, — заверил лань Бенджен. — хотя я так и не понял, почему ты так хотела лично посетить этот рынок со мной. Ты могла бы просто послать одного из слуг за тем, что тебе нужно.\n\n— Но в чём бы тогда был смысл? — Пиллаи вертела бутылку медовухи в копытах. — Я привела тебя сюда не обязательно для того, чтобы что-то купить, хотя это тоже одна из причин. Я хотела, чтобы вы поучаствовал всё сам.\n\n— Почувствовал что? — удивлённо спросил Ярил.\n\n— Всё! — улыбнулась в ответ Ева. — Я хотела, чтобы ты прочувствовал толпу, запахи, разговоры вокруг себя, радость выбора и покупки, всё. Мы, дворяне, можем так погрязнуть во всех этих богатствах, политике и дипломатии, что иногда забываем, что значит быть простым оленем, живущим в этой стране. Для тебя особенно важно не забывать об этом, поскольку ты являешься их лидером.\n\nБенджен на мгновение задумался над словами Пиллаи и кивнул. — Ты права, Ева. Хотя я сомневаюсь, что Якоб был бы рад моему частому появлению тут без охраны.\n\n— Якоб умён и желает нам добра, но слишком заносчив в своих старомодных манерах. — усмехнулась лань. — До такой степени, что он скорее всего бы сохранил статус-кво в этой стране, если бы был у власти. А на самом деле Читал это прекрасная смесь культур с бесконечным потенциалом. Вот почему я купила все эти вещи для тебя. — она указала на мешки, которые Бенджен тащил всю дорогу. — Чтобы напомнить тебе, что Читал - это земля контрастов, и, несмотря на различия между оленями, населяющих её, именно это и делает нашу страну такой уникальной и замечательной!\n\nНаконец Ярил улыбнулся и посмотрел на лань. — Спасибо, Ева. Спасибо тебе за то, что помогла мне вспомнить это."
chital.162.a:0 "Всё прошло просто прекрасно..."

chital.163.t:0 "В обеденном зале"
chital.163.d:0 "Слуги принесли серебряные блюда, наполненные множеством салатов, супов или различных видов карри, и поставили их на длинный стол перед Бендженом и Бриенной. Сделав свое дело, они ушли, оставив Ярила и его кузину наедине в неловком молчании. Огромный обеденный зал в поместье Якоба и такого же размера стол, явно предназначенный для большого количества оленей, а не просто для двух, определенно не помогали ни одному из них чувствовать себя более непринуждённо.\n\n— Так... Я полагаю, ты знаешь, почему твой отец хотел, чтобы мы встретились? — спросил Ярил. Возможно, это было слишком прямолинейно, но он сомневался, что на такую тему мог быть хоть сколько-нибудь непринуждённый разговор.\n\n— Он хотел бы, чтобы мы поженились. Он считает, что в настоящее время я лучший кандидат на брак для тебя, — ответила Бриенна. Ей удалось скрыть проявление эмоций в своём голосе, но она избегала взгляда Бенджена.\n\n— Да. — ответил олень. — Но что ты думаешь об этом, Бриенна?\n\nОна наконец подняла глаза, чтобы встретиться с ним взглядом. — Я... Я всегда плохо разбиралась в политике. Мой отец говорит, что, поскольку я твой родственник, и происхожу из высокого рода, у которого нет связей ни с какой конкретной группой, этот брак - безопасный и лёгкий вариант. Ты не получишь от него никаких новых союзников и это не поменяет общественное мнение о тебе, но это также никого не разозлит и не удивит.\n\n— Да, он много раз говорил мне об этом, и, скорее всего, он прав... — вздохнул Бенджен.\n\n— Он также сказал, что простой народ в целом с большей нежностью воспринимает женатого Ярила, — продолжила Бриенна спокойным голосом. — Этот брак покажет, что ваше правление стабильно и что вы социально компетентны, поскольку у вас есть жена или что-то такое. И он также сказал что... — сглотнула лань. — Что тебе срочно нужен наследник как можно скорее. — будущая жена Бенджена снова опустила глаза. — Мой отец считает, что этот брак будет лучшим как для тебя, так и для всего Читала, и если он правда так думает, тогда я сделаю то, что нужно.\n\nОни оба снова замолчали. Бенджен попытался заставить себя продолжить есть салат, но у него пропал всякий аппетит.\n\nЭтот брак действительно был, скорее всего, самым безопасным и разумным вариантом для него прямо сейчас. Якоб был прав, что для блага правления Ярила и самого Читала это был один из лучших вариантов. Но ни Бенджен, ни Бриенна не были особенно рады такой перспективе, и он сомневался, что в этом браке будет много настоящей любви.\n\nНо этот брак был необходим, и они оба были готовы принять это."
chital.163.a:0 "Пленники судьбы."

chital.164.t:0 "Тактики и стратегия"
chital.164.d:0 "— Знаешь, я никогда не ожидал, что из всех оленей именно тебя дядя пошлет ко мне. — Бенджен походил своей пешкой вперёд, вступив в довольно одностороннюю шахматную битву с ланью, сидящей напротив него. — Когда я впервые услышал, что туземец, освобождённый раб, ни много ни мало, стала правым копытом Якоба, я едва мог в это поверить.\n\nПенша Рашантх двинула свою ладью вперёд, лишив Ярила одного из коней. — Якоб - хороший олень и ценит способности солдат больше, чем их национальность. Он хочет увидеть усердную работу и самоотдачу, и ему действительно не всё равно. Если бы не он, я бы до сих пор была простым солдатом.\n\nЯрил удивлённо поднял бровь. — Но разве тебя не заботит судьба своих братьев и сестёр? Что на счёт их культуры? Разве Якоба больше не волнует наследие Олении?\n\n— Дивана не заботит подобное, — ответила Пенша, защищаясь, не отрывая глаз от шахматной доски. — Те, кто по-настоящему храбры, добьются успеха так же, как и я. А чистокровные оленийцы, которые этого не делают, потерпят неудачу. Его заботит именно твой внутренний дух, и ничего больше.\n\n— Как скажешь...\n\n— Шах и мат. — Рашантх поставила своего ферзя прямо на линию Бенджена, завершив игру. — Не будь так строг к своему дяде. Он самый блестящий генерал, которого Читал когда-либо видел, и он заслуживает уважения. Относись к нему с уважением, как к члену семьи и как к своему Дивану, хорошо?\n\nБенджен вздохнул. В конце концов, это была просто пустая трата времени."
chital.164.a:0 "Какая скука."

chital.165.t:0 "Выбор"
chital.165.d:0 "Наконец-то пришло время Бенджену Кудлинену, пятому по счёту, выбрать себе невесту. Хотя его любовь к Руусу была хорошо известна, она просто не годиться для такого важного шага, и поэтому его верный Диван выбрал кандидатов гораздо более... политически подходящих. Тем не менее, даже с учётом этого ограничения, есть три кандидата на выбор, при условии, что мы потратили время на их опрос.\n\nПервая - это Ева Пиллаи. Местная аристократка Гондираны, она является важным членом высшего общества юга и преуспела бы в том, чтобы связать регион с севером. Хорошо подходящая для придворной жизни, она, безусловно, была бы хорошим советником для Бенджена, даже если она не самая ортодоксальная традиционалистка в стране.\n\nВторая - Бриенна Кудлинен. Родная дочь Якоба, она связала родословную Ярила с семьёй Якоба и была бы очень податливой невестой для старого генерала, к лучшему или к худшему. Она готова принять на себя ответственность быть женой Ярила, и знает, как важно иметь наследника престола, потому, вероятно, является самым безопасным или политически стабильным вариантом.\n\nНаконец, есть Пенша Рашантх, правое копыто Якоба. Очень талантливый командир, она прослужила много лет после того, как была освобождена из рабства в результате старых реформ, и быстро поднялась по служебной лестнице как коренная хиндийка, а теперь и вовсе является ближайшим другом и советником Якоба. По сути это нейтральный выбор, который устраивает и военных и Ярила, и при этом сама возможная невеста не радикальная традиционалистка и реформистка.\n\nИтак, кого же выберет Бенджен?"
chital.165.a:0 "Бенджен женится на Еве Пиллаи!"
chital.165.b:0 "Бенджен женится на Бриенне Кудлинен!"
chital.165.c:0 "Бенджен женится на Пенше Рашантх!"

chital.166.t:0 "Мольбы с Хаарихуса"
chital.166.d:0 "Тысяча писем лежало на резном деревянном столе напротив неё. Одни отмечены печатями, другие воском, третьи — мелкими копиями гербов, в которых узнавались легендарные дворянские роды; некоторые были написаны аккуратным почерком, иные — неразборчивыми каракулями. Все они, однако, начинались одной фразой: "Дражайшая Мадам Хира,"\n\n"Моего Татту снова загнали в рабы, клянусь Вам, Мадам", — писалось в одном дрожащим копытом: "Хозяин такой: всё по закону, говорит, но злата всё нет, только объедки риса и кукурузы да слова пустые". "Хозяева, эти волки оленийские, они загребали каждого трудоспособного оленя, что могли найти, работать на больших плантациях, а туйянцы слишком заняты чтобы уследить за всем сразу", — таковы слова в другой жалобе. Другие вырисовывали куда более мрачное положение, чем экономическая эксплуатация, столь обыденная в её родных угодьях Хаарихуса и окружающих наследных землях Юга.\n\n"Волки пришли и сожгли здесь храмы, выгнали туйянцев своими длинными ружьями и обыскали каждый дом в поисках того главаря, что караван ограбил — проходил тут один пару недель назад", — писалось в ещё одном письме, хотя автор другого имел своё мнение: "Сцена с караваном — тот ещё цирк. Мерзавцы сожгли свой же товар и убили своих же оленей, чтобы вычистить отсюда свободных братьев Туйи. Так вот, Мадам, если позволите, я думаю, надо б возобновить дело. Надо снова грабить караваны, раз уж результат всё тот же".\n\nСколько злобы. Сколько ненависти. Сколько крови на Юге — и всё же Бенджен, Давиртаннен, Якоб, даже Ивар всего этого не замечали. Куда им, ведь всё это в их же интересах! Сильные мира сего могут играться с реформами и традициями, с "прогрессивизмом" в городских поместьях, обсуждать меры по поводу Самбара, Доули и Макавии, а её старый дом пускай заплатит за всё.\n\nЕсли всё пройдёт гладко, Бхушан приведёт планы в действие — так думала Хира, отложив последнюю мольбу о помощи в сторону..."
chital.166.a:0 ""...и у меня также есть пара тузов в рукаве""

chital.167.t:0 "Причащения"
chital.167.d:0 "Бородатый олень вновь повторял про себя мантры, наставления и принципы Махиматы и Её Туймаиянату.\n\n— И да не впаду я в морок воли Разума, — бормотал Бхушан Гурат, — ибо заповеди Махиматы над бренными искушениями оленя смертного главенствуют.\n\nОн вышел из-за громадной красной занавесы и предстал перед самым большим за последнее время собранием махиматистов, что он видел в Осткранби, в этом городе воров. Сотни, если не тысячи оленей сидели вместе на тканых коврах, на которых изображались сцены гибели Бхушана Освободителя, первого предводителя Туйи, от копыт орды безликих викингов. Олени подняли взоры с земли на Бхушана, лица наполнились набожностью и почтением, в глазах загорелись огни. Бхушан встал перед ними, укрытый лишь тряпичной мантией.\n\n— Вижу, новые верующие есть среди нас, — наконец произнёс он, кивнув с поднятым копытом, — преподадим же им напутствия о Воле Её, наставим на знание о Пути Бренном и Духовном да на Доктрину Святовоинов Туйи. — масса оленей обернулась к священным свиткам, и новобранцы за пошли ними.\n— Тихо, — думал Бхушан. — мне надо быть спокойным, помни слова, думай об учении.\n\n— Покуда ряды Святовоинов Туйи вырастут, покуда мощь народная произрастёт с ними, и в час великий сокрушит оленийских угнетателей, этих рабов Разума, соблазна. Соблазн привёл сюда варваров с холодных берегов, низменный соблазн власти, крови и злата, соблазн богатств бренного мира, но никак не богатства милосердия и смирения мира духовного. Нет, то было чревоугодие, жажда загрести всё больше и больше и больше, пока Махимата не возопила\n\n— Довольно! — и правоверные усовестились, вспомнили учение своей Богини из давно отвергнутых от них писаний, из традиций, разрушенных тёмными идолами нечестивого Пантеона!\n\nБхушан вынул двуострый меч со своего пояса и чашу с освящённым напитком, поднял их над взорами восторженной толпы.\n\n— Коли помните голос совести своей, испейте напиток Махиматы, жизненную силу хиндийца, обагрённый клинком вечной борьбы, и да восстанет вновь воин Её, Туймаиянату!"
chital.167.a:0 "И затем пришла сотня новых верующих..."

chital.168.t:0 "Проблема хуфбола"
chital.168.d:0 "Сегодня Канслери Ивар Ховерсхольм объявил о создании читальской национальной лиги хуфбола, члены-основатели которой из любительских команд и спортивных клубов по всей стране прибудут в Осткранби на этой неделе, чтобы заложить основу для высшей спортивной лиги страны. Хуфбол - давняя страсть Канслери, открывшего для себя этот вид спорта в Озерграде во время одного из своих многочисленных туров по республикам Грифонии и с тех пор был особенно сильно увлечён им.\n\nХоверсхольм, однако, поспешил опровергнуть любые слухи о том, что он основал лигу в качестве проекта ради тщеславия, заявив, что он надеется, что инвесторы по всей Зебрике и Грифонии вложат деньги в хуфбольские команды Читала и в конечном итоге разработают новые международные клубные соревнования, чтобы ещё больше укрепить чувство межконтинентального республиканского единства. Этот вид спорта является ключевым времяпрепровождением в демократиях Речной Федерации и в Сикамеоне, но никогда не пользовался широкой популярностью в Читале, что привело к тому, что многие активисты-южане и даже оленийские традиционалисты осудили этот шаг, восприняв его как навязывание иностранной культурной традиции нации с богатой спортивной историей. Жители Олении играли в хоккей, и северянам он нравится гораздо больше, в то время как хиндийцы выступили против предложения Кабадди, желая развития классических видов спорта Хиндии, но ни те, ни другие не слишком увлечены идеей навязывания хуфбола ради хуфбола, независимо от популярности этого вида спорта на международном уровне.\n\nКанслери использовал своё явное большинство в парламенте, чтобы принять инициативу в её нынешнем виде, но большие суммы иностранных и местных денег, вливающиеся в лигу без надлежащей внутренней поддержки, могут привести к катастрофе в отношениях с общественностью для правительства республиканской партии. Зарубежные контакты Ховерсхольма способствовали продвижению этого решения, а сам хуфбол уже сильно распространился в Читале, но рискнет ли такая часть народа пустыми стадионами и выброшенными на берег деньгами, и превращением хуфбольной лиги Читала в фарс?"
chital.168.a:0 "Почему бы вам всем просто не дать хуфболу шанс?"
chital.168.b:0 "Может быть, сделаем это в другой раз..."

chital.169.t:0 "Ненужный освободитель"
chital.169.d:0 "В новой Конфедерации Читала есть один очень важный принцип: куда бы Канслери ни пошёл, толпа обязательно последует за ним.\n\nПервоначальный успех "Битвы за душу Читала" казался очевидным любому в правительстве Ховерсхольма как признак того, что худшее позади, что уличные бои утихли и на горизонте снова маячит возвращение к нормальной жизни, но такие оптимистичные прогнозы оказались лишь иллюзиями. Символы прошлого, конечно, были уничтожены - даже намёки на Бенджена V просто исчезли, и все, кроме самых закоренелых традиционалистов, считают его мертвым, а Хира и Бхушан снова исчезли и даже забрали Тую с собой, а Якоб Серый лежит в залах оленийского пантеона - но вот народный гнев не исчез, и теперь новые лидеры опутали своими щупальцами умы народа Читала.\n\nВ Осткранби газеты лакея Бенджена Райли Нинессен и змеи Катарины, носящей фамилию Ховерсхольм, пробились через любые попытки цензуры и вместо этого теперь находятся в копытах каждого представителя городской элиты и академических кругов, и все они осуждают нашего Канслери не за его реформизм, а за его "правый социализм, поддерживаемую государством социальную иерархию и ассимиляцию всех граждан Читала с его замечательными различиями в военизированную банду республиканских фанатиков, противостоящих всем надеждам на гармоничное будущее."\n\nЕсли такой прогрессивный жаргон непривлекателен, то информация, распространяющаяся традиционалистами Востока и Туя Юга, вообще безумна - там каждый из них изображает Канслери уверенным сторонником оппонентов. Ивар был и возрождённым лордом викингов, и приверженцем ассимиляционизма, и публично признался в том, что отдавал приказы о внесудебных убийствах тысяч Туй Осткранби, но также он же и использовал Туй в качестве собственной военизированной силы для набегов на храмы оленийских богов, и даже принёс в жертву Якоба Серого на алтаре своей кровожадной богини. Особенно великолепно это выглядело на фоне обвинений церкви и знати в радикальном атеизме и коллективизации сотен тысяч акров дворянских поместий по всему Читалу, которые будут отданы под копыта безмозглых освобожденных рабов.\n\nЕсли бы всё это было правдой, по крайней мере, у нашего Канслери была бы возможность убить вообще всех своих врагов, но у него нет такой роскоши, поскольку сейчас в армии также ходят слухи о том, что Ивар - продолжатель дела Якоба Седого. Мы должны принять меры, чтобы восстановить популярность Ховерсхольма, если она вообще существовала, или рискнуть разрушить республиканскую революцию в Читале до того, как она началась."
chital.169.a:0 "Я стремлюсь только улучшить ваше печальное существование, а вы отвергаете меня?"

chital.170.t:0 "Благословение матери"
chital.170.d:0 "Бхушан поклонился, когда санн-аяси помазал его лоб священными маслами. Ритуал был долгим процессом, но необходимым для грядущих дней. Пост и медитация в течение трёх дней подготовили его тело и разум, и теперь его душа нуждалась в обновлении, прежде чем он сможет приступить к предстоящей великой задаче. Его путь приведёт его во все уголки страны, когда он призовёт оленей к оружию, к священной войне за спасение Хиндии.\n\nИз Гондираны он путешествовал вдоль и поперёк всей страны, встречаясь со своей паствой и разговаривая с ними лично, как он когда-то делал до прихода в правительство; наслаждаясь возможностью восстановить связь с народом, чтобы увидеть, как далеко они продвинулись с его реформами. Возможно, они этого не понимали, но всё, что он делал, вело к именно этому моменту, к подготовке нации к последней борьбе.\n\nОн сплотит оленей Хиндии для их последней великой борьбы, ибо, хотя они были спасены от порчи Олении, существовала ещё одна опасность, которую необходимо было устранить. На юге лежат темные земли Кирии, в пределах её границ обитают существа, рожденные из кошмаров, звери, использующие личину доброты и вежливости, чтобы заманить невинных, а затем поглотить бедняг в пламени своей истинной, тёмной природы, уничтожая души в процессе. Избавление земли от этих демонических существ обеспечило бы безопасность душ оленей на веки вечные."
chital.170.a:0 "Махимата зовёт нас на войну!"

chital.171.t:0 "Обнажённые мечи"
chital.171.d:0 "— На юге лежит тёмная и неопределенная земля, земля, которая обманывает по самой своей природе, земля противоречий. Она прекрасна и безмятежна, но способна на ужасные разрушения. Там тепло, а местные демоны гостеприимны, но эти монстры только и ждут, чтобы превратить ваши надежды в пепел. Я говорю, конечно, о Кирии.\n\nБхушан говорил чётко и решительно, его голос разносился над собранием, которое вышло послушать слова Раджа. Храм был переполнен, жара в его пределах заставила нескольких оленей почувствовать слабость, или, возможно, это вызвали слова их спасителя: вдруг это своеобразное прикосновение божественного.\n\n— Мы исправили великую ошибку прошлого и вернули нашу священную землю во славу Махиматы, а она, в свою очередь, радуясь искуплению вины своих оленят, подняла нас на новые высоты. Наша страна восстановлена, души наших оленей чисты, наш народ становится лучше с каждым днём; осталась только последняя угроза, с которой мы должны столкнуться. Кирия.\n\n— Там обитают существа, которые желают нам гибели. Они являются худшей формой лжи; эти демоны искушают и заманивают ничего не подозревающих, прежде чем поглотить их тёмным демоническим огнем и пожрать оставшийся пепел, питаясь самой душой несчастных. Понимаете ли вы мои слова, братья? Они могут уничтожить всё, что нам дорого, и вырвать нас из объятий Богини, чтобы заставить всех оленей умереть и сгореть дотла максимально болезненным способом, пока от нас не останется даже пепла. Оленьи демоны, возможно, и испортили некоторых наших собратьев, но кирины уничтожат нас полностью. Чтобы защитить себя, мы должны сначала использовать меч.\n\nРопот ужаса прокатился по храму, становясь всё громче и обеспокоеннее по мере того, как прихожане подпитывались страхом стоящих рядом. Сзади лань вскочила на копыта и завопила.\n\n— За Махимату! — лозунг был подхвачен прихожанами, и когда призыв к оружию был услышан в ответ, Бхушан тепло улыбнулся. Верующие были готовы."
chital.171.a:0 "Война! Война! Война!"

chital.172.t:0 "Ева объявляет торговую войну"
chital.172.d:0 "Сегодня утром в газетах появилась история, которая размазала обреченность и уныние на целую первую страницу.\n\n"Ярила объявляет экономическую войну Макавии."\n\nНекоторое время нарастала напряженность; действительно, некоторые утверждали, что это зашло недостаточно далеко, но Ева была не настолько бессердечной, чтобы без повода лишать жизни своих оленей.\n\nМакавианцы были пиратами, все знали это. Возможно, они и одели маски цивилизованности, но они никогда не отрекались от своего прошлого. Проблема усугублялась тем, насколько близко Макавия находилась к Осткранби, фактически перекрывая судоходные пути. Олени Читала были гордыми мореплавателями, как и все их сородичи, и пришло время окончательно защитить своё право на экономическое процветание. Посредством блокады и отказом покупать товары гарпий Хиндия обанкротит Макавию и вынудит их ослабить свою власть над морями, восстановив должное место Читала как экономической сверхдержавы региона."
chital.172.a:0 "Проклятые пираты!"

chital.173.t:0 "Читальские оперативники сеют хаос!"
chital.173.d:0 "До нашего сведения дошло, что в нашей стране поднимается волна политического недовольства. Наши граждане начинают жаловаться на условия жизни в стране и о том, какие возможные изменения можно было бы внести, чтобы улучшить ситуацию, и облегчить бремя их повседневной жизни.\n\nНаши первоначальные расследования показали, что это недовольство подогревается агентами Читала, действующими на нашей территории. Они распространяют слух, что правительство - это просто сборище коррумпированных воров и подонков, ворующих у рядового гражданина. Короче говоря, теперь мы - пираты."
chital.173.a:0 "Они что, правда думают, что мы всё ещё пираты?!"

chital.174.t:0 "Ложный флаг"
chital.174.d:0 "Репортажи поступали густо и быстро, прежде чем их передали по радио по всей стране. Детали были немного неясны, но, похоже, небольшой флот из восьми кораблей, плавающих под флагом Макавии, попытался создать блокаду вокруг Осткранби в ответ на недавние экономические меры, предпринятые Евой. В это время торговый флот возвращался в порт, доставив партию каучука, и столкнулся с блокадой. Мы не уверены, пытались ли они прорвать блокаду, протаранить её или просто не понимали, что происходит, но они пытались проплыть мимо и направиться в порт.\n\nМакавианские корабли приказали им остановиться, а когда они отказались, открыли огонь по конвою. Пять кораблей были уничтожены, и 700 членов экипажа погибли. Флот Хиндии был быстро мобилизован и отбросил макавианцев после короткой перестрелки.\n\nТеперь ясно, что мер, принятых Евой, было недостаточно. Читал не может допустить, чтобы такой акт агрессии против невинных оленей остался без ответа, и теперь обе стороны готовятся к войне."
chital.174.a:0 "Видите, я же говорила, что они просто пираты!"

chital.175.t:0 "Все олени под оком закона"
chital.175.d:0 "Идея пан-цервидскго государства не нова; ещё со времён захвата Дирлаг идея объединения всех олений звучала очень притягательно. Проблема в том, что все эти олени получили представление о своей собственной культуре и истории, разделив вид на множество различных наций.\n\nОднако решение этой проблемы очень простое, если они смогут просто перестать бесконечно спорить друг с другом, а начнут сотрудничать; не имеет значения, откуда они родом - олениец, хиндиец или даже житель Эйстюрланда, все они одного рода. Этот призыв к объединению Хиндия должна распространять повсюду. Идею о том, что все олени должны работать вместе, чтобы построить светлое будущее для своей расы и своих оленят.\n\nПервым этапом в объединении всех оленей является захват Эйстюрланда. Долгое время предоставленные самим себе, они развили свои традиции и самобытность. Конечно, местных будет несложно убедить в преимуществах объединения расы цервидов. Например, мы предоставим им защиту от их злобных соседей. С таким союзом олени владели бы морями отсюда до вод у берегов самой Олении.\n\nУже сейчас Рашантх и Худдарнен готовят "декларацию о единстве." Документ, излагающий неотъемлемые принципы расы цервидов и наилучшие способы, чтобы, наконец, начать исцелять старые разногласия."
chital.175.a:0 "За объединение нашей расы!"

chital.176.t:0 "Два Кудлинена"
chital.176.d:0 "Якобу не нравилось находиться в больнице. Это казалось унизительным, это заставляло его чувствовать себя слабым, как будто он был хрупкой куклой, а не грозным воином. Он ненавидел всё это, ненавидел и то, что по сути так оно и было, что силы покинули его именно сейчас. Его сердце умирало, держа его прикованным к постели большую часть каждого дня, держа его взаперти от его истинного призвания.\n\n— Дядя? — Бенджен вошёл в комнату и сел у кровати старого генерала. — Что такое? Что-то не так?\n\nЯкоб медленно перевернулся, чтобы получше рассмотреть своего племянника, стараясь не перенапрягаться. В конце концов, нет смысла сокращать то немногое время, что ему осталось. — Я слышал о большом рейде, запланированном советом, — сказал старый викингар, старым и слабым голосом. — необходимого для возвращения огромных богатств нашего народа. Последний удар, подобный дням славы. Если бы мы смогли сделать это раньше, я был бы во главе этого похода, принимая участие в последнем путешествии Викингаров... настоящий подвиг, чтобы идеальный конец моей истории. Но вместо этого я застрял здесь, так что другой Кудлинен должен занять мое место.\n\n— Я не совсем понимаю, о чём ты, дядя, — ответил Бенджен удивлённо. — Иеффри и Пенша уже руководят рейдом, разве они не твои самые лучшие генералы? Зачем им нужен-\n\n— Речь идёт не о них, а о тебе. — закашлялся Якоб. Ему понравилось несколько секунд, чтобы продолжить. — Наши битвы и истории приходят и уходят, но семья остаётся. Наша фамилия - это то, что переживает нас всех, наше наследие Ярилов. Наследие королей моря. Мне нужно, чтобы ты стал именно таким, каким всегда должен был быть. Ни в следующем году, ни завтра. Сейчас.\n\n— Я не-\n\n— Я скоро умру, племянник. Возможно, не завтра или на следующей неделе, но скоро. Ты можешь быть тем, кто выполнит мое наследие, тем, кто поведёт войска в славную битву. Ради меня, ради своего отца, ради Аатто. Ты можешь выстоять так же, как я, и я знаю, что в тебе есть всё, чтобы быть таким же сильным, каким когда-то был я.\n\n— Дядя... — Бенджен замолчал, не зная, что сказать. — Конечно, дядя. Для меня было бы честью сражаться ради тебя.\n\n— Нет, Бенджен. Это для меня большая честь, что ты сражаешься за меня."
chital.176.a:0 "Воины появляются и умирают, но семья и наследие продолжают жить."

chital.177.t:0 "Читальские солдаты"
chital.177.d:0 "Дорогой отец,\n\nЯ никогда в жизни не видел столько народу, как сегодня. Наше подразделение, после нескольких месяцев тяжёлых тренировок и подготовок, наконец-то вышло получило свежепошитые кепки с козырьками, и мы подняли свои шелковые знамёна из промышленного центра южного Осткранби в порты и древние крепости на севере. Куда бы ни направлялась наша колонна, нас ждала толпа, празднующая наше прибытие так, как будто мы освободили всю страну. Во время я стал лейтенантом, так что у меня была возможность возглавить свой взвод, и я всегда был первым, кого приветствовало множество улыбающихся лиц, размахивающих флагами нашей страны между копытами.\n\nСейчас все это так странно вспоминать. Они говорят нам, что мы - первое поколение, вновь поднявшее горящий факел викингаров прошлого; что мы - молодые лица морской оленийской и хиндийской военной гордости страны. Нам ещё предстоит проявить себя, но нас уже провозгласили героями - спасителями Читала.\n\nПока наша дивизия пробиралась по всё более узким, мощёным улочкам северного города — ближе к нашим казармам — я всё чаще замечал одно лицо, выделяющееся из моря тысяч: лань в зелёной широкополой шляпе, с полуулыбкой, освещающей уголки её юных губ. Она продолжала смотреть на меня... только на меня. Она выглядит такой знакомой, но я не припоминаю, чтобы когда-либо встречал её. Всё, что я знаю, так это то, что она мне очень приглянулась, отец. Может быть, когда истечёт срок моей службы, я смогу найти её.\n\nЯ напишу тебе позже. На улице темнеет, и скоро станет невозможно найти время для написания писем. Завтра важный день, и мне понадобится все оставшееся время, чтобы подготовиться."
chital.177.a:0 "С уважением, лейтенант Пеуранен."

chital.178.t:0 "Наследница"
chital.178.d:0 "Сквозь полуденный дождь катилась машина Евы. Шофёр вез её к зданию городского совета, где она принимала активное участие как в местной политике, так и в более широких государственных делах. Её верный советник, Каарлит, сидел рядом с ней, перелистывая какие-то бумаги, читая и перечитывая один и тот же абзац.\n\n— Сейчас так много дел, что у нас действительно нет времени на такие вещи, как местная политика.\n— Местная политика имеет важное значение, Каарлит, — ответила Ева, глядя в окно на дождь. — Это помогает нам связаться с низшими слоями оленей и выяснить, где лежат проблемы нации. С таким количеством грядущих перемен нам нужно иметь чёткий путь, по которому будет следовать Читал. Кроме того, это очень хорошо, когда тебя видят простым оленем. В политике важно всё.\n\nЮжная Драгоценность, как её называли, прекрасно понимала, что грядёт переворот. Бенджен был лидером, не желающим править с Советом, где каждый стремился продвинуть свою собственную идею, ему нужны были друзья, которых он мог получить.\n\n— Мы быстро всё уладим и отправимся в Осткранби, нельзя заставлять Бенджена ждать слишком долго, он будет слишком скучать по мне — пошутила она с усмешкой.\n— Тем не менее, вы должны изучить последние финансовые отчёты на предмет любых несоответствий...\n— Уже сделано сегодня утром. Они, мягко говоря, мрачные, но есть много возможностей для подъема экономики, если мы сможем заставить наших оленей работать вместе и перестать тратить силы на борьбу друг с другом. — Она коротко хмыкнула от разочарования и собралась с силами, когда машина остановилась перед ратушей. — Передай мне зонтик, пожалуйста, дорогая, не могу же я появиться промокшей?"
chital.178.a:0 "В каждом кризисе есть возможность."

chital.179.t:0 "Ярил"
chital.179.d:0 "Ярил Бенджен стоял у окна Белой башни Осткранби и оглядывал свою землю и народ. Он вдыхал свежий утренний воздух, когда солнце поднималось над горизонтом, к бескрайним лесам на востоке. Внизу он слышал, как Годи скандируют свои утренние посвящения Укко и другим богам. А позади себя он слышал суету в своём дворце. Это суетились его многочисленные прислуги по всему замку, было хорошо слышно, как они произносили свои посвящения своей Богине-Матери.\n— Такова двойственность Читала, — сказал себе Бенджен. — И в этот день, как и во все другие, мне предстоит многое сделать.\nПодойдя к западному балкону, Бенджен почувствовал присутствие Сейтсемен Сали, зала Совета, где позднее утром ему предстояло слушать очередное заседание. Приглядевшись, Бенджен разглядел карету интриганки Хиры Рамачан. Сегодня ему предстояло сразиться с ней и противостоять силам её Оси ради блага всех читальцев. Сегодня дул густой ветер, взъерошивая плащ Ярила и навевая безмятежное спокойствие.\n\n— Ваше высочество?\nБенджен обернулся, очнувшись от своего состояния сосредоточенности\n— Ваше Высочество, ваш завтрак.\n— Спасибо, Сирвиима. — Бенджен улыбнулся, а служанка чуть поклонилась и удалилась, оставив Бенджена пить чай Канели.\n\n— Ваше высочество.\n— Опять горничная? Что ей понадобилось? — Бенджен снова повернулся, стараясь не расплескать свою чашку. Когда он увидел, кто это, он улыбнулся, как улыбался каждый день, когда видел свою любовь.\n— Моя дорогая Руусу. Ты становишься всё красивее, когда я тебя вижу.\n— Ну, ты часто видишь меня, Бен, тогда я, должно быть, очень красивая. — хмыкнула Руусу.\nВместо того, чтобы ответить, Бенджен крепко обнял её.\n— Сегодня мне нужно снова предстать перед Советом. — Бенджен вырвался из объятий. — Хира уже там. Сегодняшний день не будет дружелюбным.\n— Нет ничего такого, что лань могла бы сделать с тобой, мой дорогой, ты выдержишь, а я всегда буду с тобой.\n— Спасибо, Руусу."
chital.179.a:0 "Сегодня появился новый шанс для меня и Читала."

chital.180.t:0 "Последний Бенджен"
chital.180.d:0 "Звук ружейного выстрела эхом разнесся по городу, толпы народа, собравшиеся на визит Ярила, запаниковали и разбежались, опасаясь стать мишенью для следующего выстрела. Стражники немедленно встали в оборонительный строй, процессия остановилась на месте, и Якоб вскочил на копыта. Но он опоздал: Бенджен уже лежал, кровь сочилась рекой из раны от пули, пробившего его насквозь.\n\n— Бенджен! — Якоб быстро сел, пытаясь остановить кровотечение. — Бенджен, посмотри на меня. Держись, просто держись! До больницы всего несколько минут.\nБенджен вздрогнул, было ясно, что он задел что-то жизненно важное.\n— Прости, дядя, — сказал он, кашляя. — Я старался изо всех сил. Я думал... Я не могу...\n— Нет, нет, нет, не уходи! Я уже потерял Аатто, я не могу потерять и тебя!\n— Дядя... — Ярил держал копыто Якоба, слабо глядя ему в глаза. — Скажи Руусу... Я сожалею обо всем...\nЕго тело обмякло, а дыхание остановилось. Глаза его племянника были пустыми и стеклянными, Якоб крепко держал тело и плакал о последнем члене своей семьи, которого он подвел.\n\nВедь Бенджена V, Ярила Читала и главы династии Кудлиненов, уже не стало."
chital.180.a:0 "И вот звонит колокол."

chital.181.t:0 "Удар судьбы"
chital.181.d:0 "Звон колоколов на часах привлек внимание Бенджена, и он на секунду сосредоточился на прямой и узкой дороге перед ним. Якоб был слишком занят, вглядываясь в толпу со своим суровым выражением лица. Стражники были сосредоточены на нём и толпе на улицах, а не на самих зданиях. Поэтому только он увидел блеск на вершине здания, солнечный свет отразился от него и на мгновение ослепил его.\n\n— Ложись! — сказал он, инстинктивно отталкивая Якоба с дороги. На улице раздался выстрел, заставивший толпу оленей закричать и побежать. Стражники бросились защищать Ярила, и Якоб сам мгновенно привлек к себе внимание.\n— Что ты делаешь... — он заметил лужу крови, образовавшуюся из переднего правого плеча Бенджена. — Боги, Бенджен! Ты в порядке?\n— Я в порядке, дядя, — ответил Ярил, морщась от боли. — Приведи стрелка, и я буду в порядке.\nЯкоб обратил своё внимание на здание, из которого раздался выстрел, где всё ещё находился снайпер.\n— Стража! — прорычал он. — Схватить убийцу!\n\nКогда он и другие олени бросились догонять удаляющуюся фигуру, Бенджен поднялся со своего места и устремил взгляд на толпу, которая на мгновение прекратила бегство.\n— Олени Читала! — прокричал он так громко, как только мог. — Простого покушения наших врагов недостаточно, чтобы уничтожить меня или нашу нацию! Пусть это послужит уроком и покажет всем наше будущее. Мы не поддадимся никакому удару против нас!\n\n— Якоб был бы горд, если бы был здесь. — размышлял Бенджен, когда толпа снова начала поддерживать своего Ярила, на этот раз даже громче, чем раньше."
chital.181.a:0 "Слава богам, с ним всё в порядке."

chital.182.t:0 "Самопожертвование"
chital.182.d:0 "Якоб устал. Вся эта поездка была именно такой, утомительной, и он хотел, чтобы она закончилась в этот момент. Конечно, он прекрасно выполнял свой долг, служа ярилам, но ему было гораздо уютнее на севере и востоке, среди своих собратьев-традиционалистов, а не здесь, на юге. По крайней мере, его племянник, похоже, получал удовольствие. Одобрительные возгласы толпы обеспечили ему поддержку и любовь, которых он так хотел.\n\nИ всё же краем своих старых, усталых глаз Якоб что-то заметил. Он увидел блеск на вершине одной из близлежащих башен, слишком хорошо знакомой ему за время службы в армии Читала.\n— Бенджен! — крикнул он, отталкивая Ярила с дороги, когда на улице раздался звук выстрела, заставивший толпу закричать и побежать. Якоб почувствовал молниеносный всплеск боли в плече, пуля вошла внутрь и вышла, оставив пару отверстий, из которых начала лить кровь.\n— Дядя? Дядя! — Бенджен бросился к старому генералу, увидев красную лужу на полу, где тот лежал. — Стража! — крикнул он, в его голосе прозвучала редкая праведная ярость. — Поймайте этого убийцу!\n— Я в порядке, Бенджен, — как можно твёрже сказал Якоб, с трудом вставая на четыре копыта. Может, он уже и не был тем молодым оленем, каким был когда-то, но сил в нём ещё много. — Главное, что ты жив.\n\nИ наедине, на пустынных улицах, два Кудлинена дружески обнялись, объединившись и поблагодарив друг друга, хотя бы на мгновение, связанные кровью."
chital.182.a:0 "Давайте вернемся домой в Осткранби..."

chital.183.t:0 "Точно в срок"
chital.183.d:0 "Люк на крышу распахнулся, и на кровлю выскочило несколько оленей, одетых в доспехи. У потенциального убийцы было достаточно времени, чтобы обернуться от удивления, прежде чем его повалили на землю. Завязалась небольшая потасовка, гарпия вцепилась когтями в оленя, но, видя, что её превосходят числом и силой, быстро отказалась от схватки.\n\nЕва вышла на крышу с решительным взглядом и направилась к гарпии. Взглянув на карниз крыши, она успела увидеть, как мимо проехала машина Бенджена, и вздохнула с облегчением, дав себе краткий миг удовлетворения, прежде чем обернуться к схваченному убийце.\n\n— Вам есть что сказать в свою защиту? — спросила она его.\n— Я стал богаче короля. — ответил он с ухмылкой на лице.\n— Уберите его отсюда! — прорычала она, глядя на него, пока стража тащила его прочь. Оглянувшись через край крыши, она увидела, как шествие огибает угол и исчезает. Она не могла поверить, что им позволили зайти так далеко, если бы не её собственное расследование, Бенджен сейчас лежал бы размазанным по заднему сиденью собственной машины. Подхватив брошенную винтовку, она покинула крышу. Кто-то должен рассказать об этом Ярилу."
chital.183.a:0 "Надо что-то делать."

chital.184.t:0 "Круг кармы"
chital.184.d:0 "Пока дождь стекал по деревянным стенам здания, Нинессен расхаживала внутри, а огонь отбрасывал её тень на стену. Глубокое чувство тревоги наполнило лань, и она беспокоилась о том, какими могут быть её следующие слова. Часть её разума также была занята сомнениями в себе: делала ли она это для Читала или для себя? В конце концов, это был очень серьёзный шаг.\n\nВ конце концов Райли успокоила себя простой мыслью: Бенджену виднее.\n\nТак Нинессен и ждала, и в конце концов дверь приоткрылась. В комнату вошёл сам Добрый Викинг, и отряхнул своё пальто от капель дождя. Бенджен тихонько вздохнул и пинком закрыл за собой дверь. Мгновение спустя он чуть не подпрыгнул, заметив Райли, стоящую в свете костра, и резко выдохнул, как только понял, кто перед ним.\n\n— Нинессен, мне даже не хочется спрашивать, как ты сюда попала, а потому я и не буду, — вздохнул Ярил, и плюхнулся на своё место за большим деревянным столом. — но я всё же подозреваю, что ты хочешь мне что-то сказать.\n\nРайли, со своей обычной уверенностью, села напротив Бенджена и протянула копыто, чтобы налить им обоим по бокалу из его бутылки. Бенджен покосился на неё, когда она это сделала, и лань заговорила прежде, чем Ярил успел задать ей вопрос.\n\n— Я думаю... — начала гармонистка, и её речь на мгновение дрогнула, прежде чем она сделала вдох и осушила свой бокал одним солидным глотком. — Я думаю, пришло время вам больше сосредоточиться на семье и стране, а не на политике.\n\nБенджен слегка отхлебнул из своего бокала и слегка прищурился, ожидая продолжения речи Нинессен.\n\n— Я могла бы... мы могли бы взять на себя больше ответственности. Совет и я. Сменить название, чтобы соответствовать статусу... "государственный канцлер", я думаю, подойдёт - и провести некоторое скорректированное распределение полномочий. Вы можете направлять народ, будучи нашим милосердным и великодушным принцем Читала, а мы можем позаботиться обо всём остальном. — объяснила свою идею Нинессен.\n\nБенджен допил свой стакан и мягко поставил его на стол. — Значит ты хочешь сама управлять страной, Нинессен? Государственный канцлер - это безвластная должность в Эквестрии, просто секретарь Селестии с большей зарплатой. А тут ты будешь очень властным секретарём...\n\nКудлинен сделал паузу, чтобы подумать, и его глаза скользнули между пылкой Нинессен и бутылкой алкоголя. С тихим вздохом он снова наполнил свой бокал и обдумал свой ответ.\n\nРайли может получить сейчас неограниченную власть. В воздухе повис вопрос - доверяет ли он ей?"
chital.184.a:0 "Я согласен на это..."
chital.184.b:0 "Не... сегодня, Нинессен. Ты просишь слишком много."

chital.185.t:0 "Триумф традиций"
chital.185.d:0 "— Ну как ты, дядя?\nЯкоб немного поморщился, пытаясь пошевелить плечом, привычка к боли не сделала её менее болезненной.\n — Как я уже сказал, со мной всё будет в порядке, — ответил он, — но мои травмы не та проблема, с которой вы столкнулись, не так ли?\nБенджен вздохнул. — Да, дядя, я знаю. На вопросы Читала нельзя ответить только словами и миром. Если бы не ты, я был бы мёртв, а Ось победила бы.\n— Теперь ты понимаешь, почему я пытался столкнуть тебя? — Старый воин зарычал, но не от разочарования. — Этот твой реформизм только сведёт тебя в могилу. Этим предателям нельзя давать ни пяди, иначе они пройдут милю, как показали сегодня.\nЯрил кивнул.\n— Я... думаю, будет лучше, если ты сейчас возьмешь всё в свои копыта, Якоб. Если ты сможешь всё исправить и вернуть порядок в Читал, то... я готов выслушать.\nСтарый воин кивнул и похлопал племянника по спине своим хорошим передним копытом.\n— Не волнуйся, племянник. Обещаю, я всё улажу. Твои отец и брат гордились бы тобой.\n\nИ этим единственным ударом Якоб одержал победу."
chital.185.a:0 "Пора приступить к работе."

chital.186.t:0 "Прагматизм превыше всего"
chital.186.d:0 "— Действительно, я... — хлопок двери прервал разговор Бенджена с мэром, когда в комнату вошла Ева с винтовкой на шее. Бросив её на пол перед ним с громким грохотом, она повернулась к мэру.\n— Не могли бы вы оставить нас на минутку?\nМэр кивнул Еве и поднялся с кресла, коротко поклонился Ярилу, а затем вышел из комнаты, немного не понимая, что только что произошло. Когда дверь закрылась, Бенджен повернулся к Еве с раздраженным видом.\n— Ева, не хочешь ли ты объяс...\n— Вы были на шаг ближе к смерти сегодня, Бенджен! — заявила она, пока он смотрел на неё без всякого удивления. — Когда ваша машина ехала по главной улице, на одной из крыш был убийца. Моя стража поймала его. Это та самая винтовка, которая чуть не лишила вас жизни!\nБыстро бледнеющий Бенджен взглянул на винтовку и Еву.\n— Якоб, несмотря на всю свою громогласность, ничего не сделал, он бы сидел рядом с тобой и смотрел, как вы умираете, — она придвинула стул рядом с ним. — Бенджен, я может и смогла остановить это сегодня, но я не знаю, смогу ли я остановить это снова.\n— Этот прогресс действительно высветил различия между культурами в Читале, и если мы хотим исправить эту страну, нам нужно выбрать путь развития. У меня есть поддержка и влияние, но мне понадобится ваша помощь. Мы не можем больше ждать, в следующий раз нам может не так повезти. — Продолжила Ева.\n\n— Дорогой Бенджен, я спасла вашу жизнь, теперь помогите мне спасти Читал."
chital.186.a:0 "Мы можем сделать это вместе."

chital.187.t:0 "Все концессии мира"
chital.187.d:0 "Хулио набил трубку и сделал ещё одну затяжку, обдумывая ситуацию. Макавианцы никогда не любили прямых войн, предпочитая более тонкий подход или какое-нибудь лёгкое воровство; возможно, это было как-то связано с их культурной историей пиратства. Однако здесь появилась интересная возможность, предоставленная самим Канслери. Ивар Ховерсхольм хотел их помощи в войне за "освобождение" Кирии.\n\n— Вы должны понимать мои колебания. Мы не в плохих отношениях с Кирией, совсем наоборот. Пошлины и портовые сборы за их товары приносят стабильный налоговый доход. В сочетании с расстоянием между нашими странами вероятность конфликта становится слишком маловероятной — указал Хулио, с самого начала чётко обозначив свою позицию.\n\n— Вот почему вы находитесь в идеальном положении. Макавия находится достаточно далеко, чтобы вам не пришлось беспокоиться о воздушных налётах или вторжении с моря, а с вашим флотом вы можете блокировать порты, пока армия Читала делает всё остальное. Конечно, если достопочтенная армия Макавии захочет вступить в бой, мы не будем возражать.\n\n— А какой в этом смысл для нас? — Хулио приподнял бровь, делая ещё одну затяжку из своей трубки.\n\n— Раздел территории на мирных переговорах, конечно, предоставит Макавии важные порты, а также монополии на определенные ресурсы и отрасли промышленности. — улыбнулся Ивар, но, увидев, что выражение лица его возможного партнёра не изменилось, продолжил. — Мы даже готовы договориться о парочке концессий в крупных городах Кирии, и дальнейших экономических преимуществах для Макавии. — Хулио не мог до конца поверить в то, что слышал. Эти олени, должно быть, в отчаянии, а отчаявшиеся существа готовы заплатить высокую цену.\n\n— Звучит как хорошее начало для сделки."
chital.187.a:0 "Ау."

chital.188.t:0 "Больше не в тиши и мраке таинственной ночи"
chital.188.d:0 "— Коль мы готовы духом, - решено! \n\nИвар стоял перед толпой, привлекая разящим голосом внимание солдат, дипломатов и заполонивших всё журналистов. Ни для кого не было секретом, что он всегда ненавидел режим тишины, действующий в Кирии, и всегда считал, что у всех должно было быть право голоса. Переговоры с Макавией прошли успешно, и сейчас они дают свои плоды\n\n—  Вы меня знаете, я золота не жажду. Если я буду одет в лохмотья, меня это беспокоить не будет. Это всё мирское. Но если желать свободы и чести это грех, то перед вами богомерзкое отродье. Я дал народу нашей страны голос, возможность говорить что вздумается, но мы не можем быть счастливы, пока ближние наши страдают, без возможности попросить и помощи.\n\n— Кирины живут под игом заткнувшего их монарха, глухого и безразличного к другим. Мы здесь знаем, что это правда. Макавия тоже так считает. Вместе мы должны освободить киринов, дав им голос.\n\n— Этот день разделит всё на до и после. После него и до конца времён, олени Хиндии, спящие в своих кроватях, будут считать себя проклятыми, ибо их не было здесь с нами!"
chital.188.a:0 "За свободу Кирии!"

#chital.189.t:0 "Хиндийский Ярил в порту Императрицы"
#chital.189.d:0 "— Это просто возмутительно. — сказал Ивар, пытаясь сохранить самоовладание, пятый час ведя переговоры. — Как мы можем что либо сделать, если они не говорят?\n\n— Именно поэтому мы здесь. — напомнила ему Райли. — Должна признать, меня это тоже начинает выводить из себя.\n\nВысокопоставленные кирины, включая Верховного Матриарха Рейн Шайн, опустили головы. Ховерсхольм прикрыл копытом лицо, его сестра попыталась его успокоить, покуда Ева и Давиртаннен столпились у Ярила.\n\n— Должен признать, вести переговоры с немыми представляет из себя довольно интересную задачу. Я много лет проработал в судах Читала. Я без понятия о чём они сейчас думают.\n\nЕва кивнула. — Может наш Ярил сможет помочь? — Давиртаннен и Ева обернулись к Бенджену. — Ты - Ярил всего Читала. Вот кого они послушают, так это тебя.\n\nБенджен, кивая, вышел вперёд, привлекая тем самым внимание киринов. — Матриарх, — вежливо начал он. — Я понимаю вашу веру в Безмолвие. Конфликты - это сложно, в них всегда есть риск, но вы не можете забыть о смехе, если боитесь небольшой боли.\n\nВсё больше киринов опустили головы. — В Читале, мне тоже приходилось рисковать. Без них мы бы не достигли гармонии, и даже рискуя своей жизнью, мы достигли мира. Вся Хиндия может помочь вам вернуть голоса... только если вы позволите помочь вам.\n\nРейн Шайн посмотрела на своих товарищей, предположительно, чтобы узнать их мнение. Она кивнула и медленно ушла, вслед за ней пошли другие.\n\n—...это можно считать за "да"? — спросил Давиртаннен.\n\n— Это лучшее, что у нас есть. — пожав плечами сказала Катарина."
#chital.189.a:0 "По крайней мере это хорошее начало..."

#chital.190.t:0 "Безмолвию конец"
#chital.190.d:0 "К этому событию готовились уже несколько недель. Кирия была большой страной, и хотя Ярил убедил Верховного Матриарха закончить эру Безмолвия, свои плоды это дело не сразу принесёт. Для снятия заклинания, нужно было массово приготовить особый чай с помощью советников из Читала. Многие хиндийцы лично помогали киринам в транспортировке и распределении необходимых материалов. Завязывались дружбы, кирины смеялись и плакали, радуясь своим голосам. Нить дружбы между Кирией и Хиндией завязалась в прочный узел.\n\nКонечно, не всё было так хорошо. Вновь начали появляться нирики, сея хаос по всей стране. Мы пытаемся делать всё возможное для уменьшения количества таких случаев, занимаясь возмещением ущерба. Через пару лет это закончится, но сейчас мы с радостью готовы помочь нирикам успокоиться и прийти к миру.\n\nРейн Шайн высказала Ярилу личную благодарность за помощь в убеждении киринов нарушить Безмолвие. Было подписано официальное соглашение, с обещаниями вечной дружбы между странами и помощи во время вторжения из вне, надеемся, что до этого не дойдёт. Сейчас мы знаем, что есть народ, готовый помочь Кирии в любое время."
#chital.190.a:0 "Вот она, свобода любить и чувствовать."

chital.191.t:0 "Предложение королевы морей и шпионки"
chital.191.d:0 "Сегодня утром из Читала прибыла делегация с довольно интересным предложением. В письме, написанном копытом, мадам Хира выразила свое глубокое уважение к Роаму и, судя по всему, радость от наших достижений, заявив, что "Хиндия и Роам имеют все шансы стать естественными союзниками и друзьями".\n\nОни предложили официальный союз с долгосрочной целью взаимной защиты от "южной угрозы". Эти олени зашли так далеко, что даже предложили помощь в наших планах по расширению, с целью сделать нашу страну по-настоящему сильным союзником."
chital.191.a:0 "Привлекательное предложение..."
chital.191.b:0 "Мы не боимся ни Киринов, ни своих соседей!"

chital.192.t:0 "Роам соглашается"
chital.192.d:0 "Сегодня мы получили сообщение из Роама, касающееся их долгожданного ответа на наше предложение. Как и ожидалось, они признали ценность объединения с Хиндией и согласились заключить с нами союз. К счастью эти великие войны понимают, что они многое выиграют, объединив наши силы, и что, хотя в одиночку им было бы трудно свергнуть киринов, вместе мы с лёгкостью сокрушим этих монстров. Олени в нашей стране также с оптимизмом относятся к этому союзу и надеются, что это станет началом долгого и плодотворного сотрудничества, которое принесёт пользу обеим нашим нациям на долгие годы." #Mara for trainee
chital.192.a:0 "Пора готовиться к войне!"

chital.193.t:0 "Роам отказывается"
chital.193.d:0 "Неожиданно для всех Роам отклонил наше великодушное предложение о союзе против Кирии! Независимо от того, происходит ли это из-за неправильной оценки ценности, которую альянс принесёт обеим нашим нациям, или просто из-за высокомерия и излишней самоуверенности, эти дикари решили, что им лучше быть самим по себе. Хотя это не сильно повлияет на Хиндию в долгосрочной перспективе, это означает, что нам придётся воевать с киринами самостоятельно. К сожалению, вопреки старой поговорке о том, что все дороги ведут В Роам, наш путь определённо является исключением." #Mara for trainee
chital.193.a:0 "Как это вообще возможно?"

chital.194.t:0 "Таинственная секта ответственна за насилие на юге"
chital.194.d:0 "Жестокая кровавая бойня, к счастью, имела локальный характер. Как минимум семеро оленей погибли, опознание было довольно проблематичным, тела жертв были изуродованы из-за бомб. Взрывчатка была помещена внутрь заправки, мгновенно убивая везучих рабочих. Остальные были добиты налётчиками.\n\nНа них были плохо замаскированные грязью эмблемы Таунгпау. Они так же говорили с заметным плохим акцентом. Помимо плохой маскировки, налётчики работали слаженно, быстро добив выживших и скрывшись с места преступления. Атака была хорошо спланирована, взрыв повредил железную дорогу, отсрочив прибытие сил порядка. По прибытию полиции, преступники уже скрылись, украв чертежи и рапорты по топливным складам в регионе.\n\nОни допустили одну ошибку, единственный выживший спрятался под обломками. Она многое не смогла сказать, кроме того, что преступники были из Таунгпау. Ещё она упомянула что-то про Кирию.\n\nГазеты разошлись на славу, самостоятельно заполнив недостающие детали, заявляя, что правительство Таунгпау это "всего лишь кучка радикалов, финансируемых Кирией". Они закладывали основу для вторжения, совету оставалось атаковать первыми. Кому-то придётся ответить за преступление."
chital.194.a:0 "Я знал что они не пацифисты!"

chital.195.t:0 "Наследник Дивана"
chital.195.d:0 "Слуга нашёл тело Якоба без сознания и немедленно доложил Совету об этом. По этому поводу было созвано экстренное заседание. Паника не успела осесть, но новости о плачевном состоянии Дивана рано или поздно распространятся. Они не могли долго сдерживать слухи.\n\n—...Это правда? — Пенша Рашантх спросила только что отошедшего от приступа Дивана. — Вы...\n\nЯкоб кивнул. — Видимо, Укко наконец зовет меня. Боюсь, у меня мало времени.\n\nСовет тут же разбушевался. Полная неразбериха и распри в поисках виноватого во всём этого. Этот шум мог свести с ума. Наконец, Якоб ударил копытом по столу так сильно, насколько могло его больное тело. — Тишина!\n\n— Это неизбежно. Теперь нам надо взглянуть в будущее Читала, без меня. Скоро я назначу наследника Диваном, до того момента, что вы будете править Читалом в моё отбытие. Народ может об этом узнать, но мир и покой должен остаться в стране. Я доверяю вам крайне важное задание.\n\n— Что насчёт вас? — спросила Пенша. — Что вы будете делать?\n\nСтареющий олень вздохнул. — Я... Я должен поговорить с Ярилом. Нужно многое обсудить."
chital.195.a:0 "Это было неизбежно."

chital.196.t:0 "Суровая правда"
chital.196.d1:0 "Когда Якоб Серый позвал Ярила, тот откликнулся почти сразу, прервав все свои для встречи с ним в течение нескольких часов. Это был трудный день, ему почти нечем было заняться, и он с нетерпением ждал возможности снова поговорить со своим дядей. В конце концов, он всё ещё не рассказал ему, как прошла война на юге; всё, что было передано Бенджену, - это то, что поход был ошеломляюще успешен, и Якоб ещё раз доказал свое великое мастерство в бою. Пятый из Кудлиненов никогда не был воином, но он с большим уважением относился к своему дяде и его многочисленным историям о войне как на суше, так и на море.\n\n— Итак, дядя, что сегодня важного? — спросил Бенджен, наливая два бокала бренди. — Ещё одна лекция? Встреча с советом? Ты всё ещё не рассказал мне о сражении в Махорне, я правда хочу услышать ваш рассказ о ней-\n\n— Я умираю, Бенджен.\n\nВсё остановилось. Ярил замер, стакан, который он держал в копыте, упал и разбился об пол. Он видел, как его дядя хмыкнул; даже сейчас Якоба раздражали такие ошибки. — Я... стой, что? То есть ты умираешь?\n\n— У меня был приступ несколько часов назад, — объяснил Якоб, его голос был мягче, чем когда-либо за последние годы. — Укко зовёт меня, Бенджен. У меня здесь осталось не так много времени.\n\n— Нет, нет, нет, ты не можешь умереть прямо сейчас! — Бенджен изо всех сил старался сохранять самообладание перед своим дядей, но теперь его копыта дрожали ещё сильнее. — Я уже потерял отца и Аатто, я не могу потерять и тебя тоже! Не сейчас! Я... Я...\n\nЯкоб наблюдал за своим племянником, и на глазах у него выступили слезы. Было трудно смотреть, как уходят другие, это правда. Якоб долго оплакивал своего брата и первого племянника, когда они умерли. Но тяжелее всего, было видеть страдания, которые принесёт твоя собственная кончина, потому что ты бессилен остановить это. — Я полностью доверяю тебе править без меня. Ты извлёк уроки из своих ошибок и будешь продолжать учиться. От тебя зависит продолжение наследия, точно так же, как от меня зависит качество оставшегося мною времени.\n\nЯрил не смог ничего ответить. Якоб в целом и ожидал услышать что-то подобное. — Скоро я выберу преемника для роли Дивана — продолжил он. — Они будут давать тебе советы, как это делал я, и помогать тебе в управлении Читалом. Они также возьмут на себя большую часть обязанностей, которые я скоро не смогу выполнять из-за своей слабости. До тех пор... — Якоб протянул копыто своему племяннику. — Можешь ли ты провести со мной то немного время, что у меня осталось? Как простой член семьи?\n\nБенджен посмотрел на протянутое копыто своего дяди, прежде чем вытереть собственные слезы и заключить Якоба в объятия. — Конечно, дядя, — сказал он, крепко обнимая умирающего викингара. — Конечно."
chital.196.d2:0 "Якоб Серый мало о чём сожалел в своей долгой и богатой легендами жизни. Он уничтожали целые флотилии морских королей, вёл армии к победе в битвах и навсегда остался верен Дому Кудлиненов во время своего правления в Ярлстве. Он был одним из величайших героев королевства, имя которого многие военные воспевали в честь его подвигов, мечтая однажды стать похожим на великого Якоба Серого.\n\nИ всё же ничто так не давило ему на сердце, как то, как он обошелся с собственным племянником.\n\nБенджен V сразу же выразил своё раздражение тем, что его вызвали, когда занял место напротив Дивана, воспользовавшись шансом заговорить первым. — Что на этот раз, дядя? Снова будешь ругать меня? Прогонишь ещё больше моих друзей? Или ты здесь для того, чтобы снова рассказывать о том, как хорошо, что Оси больше нет, и сказать мне, что я был неправ, создав совет?\n\n— Нет. — объяснил Якоб, его голос был мягче, чем когда-либо за последние годы. Это выдавало его слабость, то, что он годами пытался скрыть, за исключением моментов, когда он оставался один. — Я хочу извиниться. За всё.\n\nЯрил усмехнулся. — Немного поздновато для этого, тебе не кажется? И что заставило тебя изменить своё мнение на этот раз? Неужели я наконец-то понадобился кому-то из твоих советников? Или мне снова надо будет зачитать перед народом какую-то очень пафосную речь?\n\n— Я умираю, Бенджен.\n\nМонарх замер, его гнев сменился шоком. Его копыта опустились, и он уставился на своего дядю, который отказывался смотреть ему в глаза. — У меня был инсульт. У меня осталось не так много времени, и я понял... скоро тебе придётся править без меня. Я поступил ужасно -я был слишком недальновидным и попытался отодвинуть на второй план своего собственного племянника. Дальнейшая судьба страны полностью в твоих копытах. Мне лишь остаётся максимально использовать то время, которое у меня осталось.\n\nОни оба просто молчали какое-то время. — Итак, что же будет дальше? — спросил Бенджен, снова став робким и забитым. — Если скоро ты больше не будешь Диваном...\n\n— Скоро я назначу преемника. Он поможет тебе в управлении страной. Я верю в то, что они будут хорошо править. И уверен- сказал он слабо положив копыто на своего племянника "- что ты должен править не так, как этого хотел я, а так, как ты сам считаешь нужным это делать.\n\n— Я... — Бенджен заключил Якоба в объятия. — Я постараюсь.\n\n— Это всё, чего я прошу, Бенджен."
chital.196.a:0 "У каждой истории всегда есть конец."

chital.197.t:0 "Наследник трона"
chital.197.d1:0 "Судя по тому, что говорили врачи, ситуация была ужасной. Состояние Якоба только ухудшилось с тех пор, как Бенджен в последний раз его видел, и все они сходились в одном: смерть Дивана была неизбежна. Неизвестно, сколько времени осталось у старого викингара, но все доктора сказали Ярилу, что если он ещё хочет увидеть больного, то это нужно сделать сейчас. Оставив на сегодня свои придворные обязанности Пенше, Бенджен поспешил в королевскую больницу так быстро, как только мог. Зрелище, которое он застал, было не из приятных. Якоб, сидевший в своём кресле, лишь слегка повернул голову, чтобы увидеть его.\n\n— Врачи мне уже всё сказали. О том, что... ты скоро нас покинешь.\n\nЯкоб кивнул, стараясь делать как можно меньше движений. — Я не собирался помирать, пока не увижу тебя в последний раз, — ответил он, как всегда, упрямо. — Укко знает, простил бы ты меня в таком случае.\n\nВ любой другой ситуации Бенджен бы даже улыбнулся — Я буду скучать по тебе, дядя. Хотя, я здесь не только чтобы просто попрощаться. Я хотел тебе кое-что показать. — Глаза Якоба расширились, когда он наконец увидел, что именно держал его племянник: новорождённый оленёнок, мирно спящий. — Ты был прав, я бы никогда не простил тебя, если бы перед смертью ты бы не увидел его.\n\nОсторожно взяв дитя, умирающий олень посмотрел на своего нового внучатого племянника, вспоминая времена, когда он баюкал Аатто и самого Бенджена, будто это было вчера. — Я уверен, что когда-нибудь он вырастет и станет прекрасным Ярилом, — ответил Диван. — Как вы его назвали?\n\nТеперь улыбка появилась и на лице Бенджена. — Я назвал его только в честь лучшего воина и лидера, которого Читал когда-либо видел, и дяди, научившего меня, какого это - быть настоящим Ярилом. — Выражения полного шока на лице Якоба почти заставило Бенджена громко рассмеяться. — И когда он вырастет, я расскажу ему, что дух его двоюродного дедушки пребывает с ним, наблюдая, как будущий Ярил преодолевает любые препятствия, с которыми он может столкнуться, точно так же, как ты сделал это для меня.\n\n— Бенджен... — прошептал Яков, когда он со слезами на глазах отдал оленёнка обратно Ярилу. — Я даже не знаю, что и сказать.\n\n— Тебе не нужно ничего говорить. — Бенджен осторожно обнял Якоба, запомнив эту сцену навсегда. — Я люблю тебя, дядя. Никогда не забывай об этом. — после этого племянник Якоба встал и ушёл, оглянувшись напоследок. — Передай отцу и Аатто привет, хорошо? — наконец произнёс мягко Ярил.\n\nА потом он ушёл."
chital.197.d2:0 "Судя по тому, что говорили врачи, ситуация была ужасной. Состояние Якоба только ухудшилось с тех пор, как Бенджен в последний раз его видел, и все они сходились в одном: смерть Дивана была неизбежна. Неизвестно, сколько времени осталось у старого викингара, но все доктора сказали Ярилу, что если он ещё хочет увидеть больного, то это нужно сделать сейчас. Выкроив в своем расписании время, свободное от церемониальных обязанностей, Бенджен поспешил в королевскую больницу так быстро, как только мог. Зрелище, которое он застал, было не из приятных. Якоб, сидевший в своём кресле, лишь слегка повернул голову, чтобы увидеть его.\n\n— Врачи мне уже всё сказали. О том, что... ты скоро нас покинешь.\n\nЯкоб кивнул, не в силах говорить. Двое ждали чего-то в абсолютной тишине. Диван лежал и ждал своей кончины, не зная, что говорить, а его племянник сидел рядом с ним, не в силах сказать и слова. Оба глядели друг на друга усталыми глазами.\n\n— Я буду скучать по тебе, дядя. Я знаю, мы долго спорили друг с другом, но ты делал то, что считал нужным. Я просто хотел бы, чтобы мы смогли помириться раньше, чтобы я мог проводить с тобой больше времени. Но этого не случилось.\n\nВ ответ было лишь больше тишины. — Я... у нас есть наследник. Мы пока не уверены, как его назвать. Но он вырастет и станет следующим Ярилом.\n\nБенджен медленно поднялся, низко опустив голову. — Хорошо сражайся в следующей жизни, дядя. Пусть ты навсегда обретёшь славу с отцом и Аатто, как ты когда-то сделал для Читала. Я уверен, что присоединюсь к вам очень скоро.\n\nИ с этими словами Ярил вышел из комнаты, не сказав больше ни слова. Он не увидел ни слезинки, ни попыток поднять копыто своему племяннику, который покинул его навсегда.\n\nБольше Якоба никто живым и не увидел."
chital.197.a:0 "Несколько часов спустя Якоба Серого не стало."

chital.198.t:0 "Похороны"
chital.198.d1:0 "Все было подготовлено именно так, как это делали в древности. Лодка была старой, но изготовлена из прочного дерева и плавала так же хорошо, как и любая другая. Он выплыл из гавани, легко уносимый ночным бризом, когда олени на пристани собрались с факелами в копытах. Ярил стоял впереди; его плащ легко развевался на ветру, Бенджен был вооружён луком с всего одной стрелой на тетиве.\n\n— Мой дядя был великим оленем, — начал Бенджен. — Он сражался в бесчисленных битвах во имя Читала, он преданно служил моему отцу, брату и мне, и в глубине души Якоб желал нации только самого лучшего. Он был самым верным солдатом, которого я когда-либо видел, и всегда верил в то, что считал правильным. Даже когда мы спорили из-за моих поступков, он был против только потому, что видел опасности для будущего Читала, о которых я даже и не догадывался.\n\n— Я так боялся стать таким, как мой дядя. В основном потому, что я думал, что никогда не смогу сделать это. Ярил, о котором говорил Якоб, сильно отличался от того, кем был я; как я мог быть таким великим, таким храбрым, таким сильным? Я всегда думала, что он хотел, чтобы мой брат выжил, и правил бы вместо меня, или чтобы я был таким же, как и Аатто. Только позже я понял... что он просто хотел, чтобы я становился лучше. С каждым днём, всё более достойным титула Ярила, заботясь о возложенных на меня обязанностях. Он хотел, чтобы я продолжал.\n\n— Ярил защищает своих. Якоб научил меня этому на своём собственном примере, и я знаю, что он хотел бы, чтобы я делал то же самое. Я знаю, что он навсегда останется со мной, наблюдая за тем, как я правлю Хиндией, которую он завоевал для меня. И я готов принять наследие нашего великого Дивана, наследие, которое мой отец доверил мне. Я буду помнить Якоба Серого как воина. Правителя. Геря. Но самое главное, я буду помнить его как своего дядю. Верного мне до самого конца, независимо от цены.\n\nНаконечник стрелы загорелся, и Бенджен натянул тетиву. Втайне он месяцами тренировался ради этого момента, его копыта не дрожали, а цель он видел просто прекрасно. Стрела тихо пролетела по воздуху, ярко свечась, и приземлилась на лодку в гавани прямо в центр. Ткань, которой было накрыто тело Якоба, сразу загорелась, а потом пламя охватило всё остальное.\n\nИ по всей береговой линии Осткранби солдаты и горожане отдавали честь последнему путешествию генерала, окруженного морем, которое он так нежно любил."
chital.198.d2:0 "Все было подготовлено именно так, как это делали в древности. Лодка была старой, но изготовлена из прочного дерева и плавала так же хорошо, как и любая другая. Он выплыл из гавани, легко уносимый ночным бризом, когда олени на пристани собрались с факелами в копытах. Двое стояли впереди; Годи Коннар держал факел, а Ярил Бенджен позади него с луком и стрелами.\n\n— До поприветствуют тебя древние викингары, — начал Коннар, — и проведут тебя через великое поле битвы Укко. Пусть они воспевают имя твоё с любовью и яростью, чтобы мы могли услышать, как оно поднимается из глубин загробной жизни, и знать, что ты занял свое законное место за столом героев.\n\nГоди остановился на секунду, чтобы прийти в себя, в то время как бесчисленные солдаты и генералы позади них стояли по стойке смирно, выпрямившись во весь рост. — Сегодня умер великий олень. Воин. Диван. Отец.\n\n— Дядя, — сказал Бенджен, его голос был таким тихим, что даже Коннар его едва услышал. — Прости меня, дядя. — Натянув тетиву, он зажёг свою стрелу от факела Коннара, прежде чем пустить её в полет. Стрела тихо пролетела по воздуху, ярко свечась, и приземлилась на лодку в гавани прямо в центр. Ткань, которой было накрыто тело Якоба, сразу загорелась, а потом пламя охватило всё остальное.\n\nИеффри Худдарнен шагнул вперёд. — Внимание! — закричал он, и все присутствующие военные разом топнули. — За Дивана! Да запомнят его как величайшего героя Читала!\n\n— Долгой жизни Якобу! — прокричало десяток оленей в ответ, одновременно отдав честь. Солдаты и горожане напились и пролили много слёз во время последнего путешествия генерала, окруженного морем, которое он так нежно любил.\n\nПока, наконец, пламя не погасло в темном океане, оставив только бледный лунный свет над Осткранби и его гаванью."
chital.198.a:0 "Пусть его всегда будут чтить в загробной жизни."

chital.199.t:0 "Последствия"
chital.199.d1:0 "— Ты всё ещё скучаешь по нему, не так ли?\n\nБенджен вздохнул. — Да. Возможно, у нас и были разногласия, но он всё ещё был моим дядей. То, что я сказал во время похорон, было не просто ради помпезности. Я знаю, что он гордился бы мной, но я не знаю, что делать сейчас.\n\nПенша, новый Диван, двинулась вперёд, чтобы встать рядом с Бендженом. — Я тоже по нему скучаю. Но я уверена, что он не хотел бы, чтобы мы сидели и пребывали в унынии из-за этого. Я думаю, что он хотел бы, чтобы мы дали Хиндии настоящее величие, работали каждый день, чтобы сделать нацию лучше, чем она была раньше. Я не думаю, что его бы сильно волновало то, что ты делаешь, до тех пор, пока ты вкладываешь в это все свои силы.\n\n— Ты права, Пенша. — Бенджен выпрямился, наблюдая за Осткранби. — У меня такое чувство, что, возможно, день ото дня дела в Хиндии идут немного лучше. Пока я работаю над этим, мы можем и правда улучшать страну с каждым новым днём.\n\n— В разумных пределах, конечно, — добавила Пенша. — Якоб сказал мне защищать тебя, и это именно то, что я буду делать. Я всегда буду рядом с тобой на случай, если тебе понадобится советник, друг ... или кто-то ещё, кто скажет вам, что ваши идеи слишком радикальны.\n\nБенджен рассмеялся, впервые с похорон. — Знаешь, ты и правда правое копыто моего дяди.\n\n— Ну чтож, я училась у лучших."
chital.199.d2:0 "— Иеффри? — Бенджен торопливо шёл по залам королевского дворца, после похорон прошло всего пару дней. — Иеффри, где ты? Есть кое-что важное, что я хотел бы обсудить! Иеффри!\n\nЯрил завернул за угол и чуть не врезался в оленя, которого звал, но вовремя остановился. — Ты должен звать меня Диваном, — холодно ответил генерал, тон его голоса звучал особенно властно. — Что тебе нужно, Ярил?\n\n— О... Ну, я просто подумал, что мы могли бы обсудить некоторые аспекты новой политики в будущем. Я знаю, что после похорон дяди прошло совсем немного дней, но чем скорее мы-\n\n— Мы? — посмеялся Худдарнен. Это был мрачный и зловещий смех, от которого у Бенджена мурашки побежали по коже. — Не будет никаких мы, Ярил. Ты уже доказал, что являешься просто обузой для Хиндии, и меня это раздражает. Якобу нужно было обуздать тебя, просто чтобы держать под контролем, и я не собираюсь отклоняться от его пути. Военные будут управлять страной - гордые воины. Так должно было быть с самого начала.\n\n— Я... но... — Бенджен фыркнул, его лёгкий оптимизм в этот момент был полностью разрушен. — Но я - Ярил! Якоб никогда бы-\n\nДиван прервал Бенджена, но был в ярости. — Ты недостоин произносить имя генерала после того, через что ты заставили его пройти! Он отдал свою жизнь за Читал, а ты ничего путного и не сделал. Пришло время настоящему оленю взять на себя ответственность за страну, а ты должен просто сидеть на троне и делать, что тебе говорят. Может конечно, твой сын окажется настоящим воином, но я в этом сильно сомневаюсь. — Иеффри зашагал прочь, его тон голоса и фигура не оставляли места для споров.\n\nА Бенджен? Он просто стоял ошеломлённый, не зная, что вообще делать. Хиндия, которую Якоб оставил позади, была ужасной, а её судьба неопределённой... и теперь всё полностью вышло из-под контроля."
chital.199.a:0 "Мы можем лишь ждать и молиться за своё будущее."

chital.200.t:0 "Отдайте мне своих усталых, бедных и страждущих..."
chital.200.d:0 "Ивар немного поправил свою каску, удивившись странному ощущению, когда она начала тереться об его рога.\n\n— Как вообще носить эти штуки? — пошутил он, обращаясь к бригадиру, стоявшему рядом с ним.\n\n— Вы привыкните, Канслери. — Строительная площадка гудела от активности: краны, экскаваторы, бетономешалки, рабочие с чертежами, указывающие на строительные материалы, разговаривающие о чём-то важном, и все это возле статуи.\n\nИдея пришла от жителей Кирии - они предложили Хиндии заняться совместным проектом в знак благодарности за своё освобождение от режима тишины. Когда статую закончат, её высота превысит сто футов, и она станет маяком для всех прибывающих в Осткранби. Это будет символ величия легендарного освободителя Ивара Ховерсхольма. Конечно, он был увлечён этой идеей, она сотворила чудеса с его эго, но это также была прекрасная возможность показать миру, на что теперь способна Хиндия.\n\nИдея строительства такой статуи была бы смехотворной менее десяти лет назад, но сейчас Хиндия была сильной нацией, технологически и экономически развитой. Этот проект покажет всем, как далеко продвинулась Конфедерация и насколько дальше она пойдёт во имя свободы.\n\nОт взятия под контроль Читала до восстановления культурной природы страны, хиндийских войн и демократической перестройки; Хиндия уже была совсем другой страной. Это было нечто совершенно новое в этом уголке мира, нация, преданная свободе, идеалам, привитым Иваром, и она знала свое предназначение - помогать распространять эту свободу за пределы своих границ.\n\nКогда он закладывал первый камень в основание того, что когда-нибудь станет его статуей, небольшая толпа рабочих и репортёров хлопала и издавала странные возгласы, в честь, может быть, его, статуи, или, быть может, в честь мир, который он им подарил."
chital.200.a:0 "...У золотой двери я их встречаю. "

chital.201.t:0 "Бдительная мать"
chital.201.d:0 "Хира подписала последний документ и отложила его в стопку. Ещё один день, ещё один раунд бумажной волокиты. Начинало казаться, что она провела всю свою жизнь, просматривая документы, но тогда информация и контроль были тем, что позволили лани занять эту позицию. Где-то в каком-то заброшенном подвале склада было хранилище со всеми секретами и бумагами, спрятанными там, чтобы их можно было использовать при необходимости. Когда через, наверное, 50 лет это хранилище будет взломано и всё это всплывёт наружу, она знала, что её мотивы будут поняты.\n\nВсё, что она сделала, начиная с контактов с коммунистами и заканчивая захватом власти и восстановлением нации; В том числе и то, что Хира сделала Бриенну новым Ярилом, и даже пакт с Роамом; всё это было сделано для защиты оленийского рода. Она лучше, чем кто-либо другой, знала, что алчные мерзавцы следят за ними из-за границы, ожидая любого проявления слабости. Кирины на юге были только началом, но к счастью с этой угрозой было покончено, и благодаря сети информаторов, теперь созданной в соседних странах, Хиндию никогда не застанут врасплох.\n\nВстав со стула, она пересекла комнату, чтобы взглянуть на Осткранби в послеполуденном свете. Ещё один жаркий день в Хиндии, как обычно. Это то, чего она хотела - нормальность. Чтобы каждый олень мог жить счастливой нормальной жизнью в безопасности, зная, что кто-то заботится об их благополучии. Они были защищены от всякой боли и унижения, которые мог обрушить на них мир, уверенные в том, что впереди их ждёт работа и процветающее будущее.\n\nБриенна. Рамачан стала относиться к Кидлинен как к чему-то вроде суррогатной дочери, олицетворяющей заботу, которую она испытывала ко всей Хиндии. Конечно, их отношения развивались, они встречались почти каждый день, чтобы поболтать и оставаться на связи. Она надеялась, что Ярила отвечает ей взаимностью, она надеялась, что она понимает, какой трудный путь им пришлось пройти ради улучшения нации и защиты оленей. Хира надеялась, что будущее будет добрее, и что её методы не будут сохраняться так долго.\n\nОна очень сильно на это надеялась."
chital.201.a:0 "Великое будущее."

chital.202.t:0 "По её милости..."
chital.202.d:0 "Бхушан сидел на ступеньках храмового дворца в утреннем свете, глядя на холмы Гондираны внизу. Он пил чай и наслаждался тишиной, шумом ветра в деревьях, трелями птиц и слабым звуком отдаленных молитв в одном из святилищ.\n\nЕго великий путь по спасению оленей был завершён, и всё же он не испытывал чувства великой победы, никакого триумфального момента экстатического празднования, только тихое чувство удовлетворения от хорошо выполненной работы.\n\nДуши стада были в безопасности, вырванные Туйей из лап оленьей порчи. Даже сейчас, когда свет зари поднялся над горизонтом, Махимата вернула очищенные и возрожденные души в виде оленят в мир, свободные от скверны захватчиков, свободные и чистые, какими они были при создании.\n\nДемонические кирины, душегубы юга, были усмирены, и они больше не будут представлять такой смертельной угрозы для спасения рода оленей. Скоро они станут просто забытой частью историй, которые будут пугать маленьких оленят.\n\nХиндия была восстановлена благодаря Бхушану, Читал встал у руля одной из самых могущественных наций в мире, подвиг, который никто не считал возможным десять лет назад. Он сделал всё это для своего народа, чтобы защитить их, уберечь от мира, желающего испортить и уничтожить их. Теперь Хиндия была безопасным местом, местом, куда любое существо, будь то зебра, грифон, пони или даже пингвин, могло прийти и найти истинный смысл того, кем они были, и чего хотели от них их боги. Полностью закончив свою судьбу и очистившись от скверны, Хиндия вскоре могла бы стать духовным центром мира.\n\nНо это было в другой раз, а сейчас Гурат просто наслаждался своим чаем и наблюдал за восходом солнца над безопасной и процветающей страной."
chital.202.a:0 "...мы были спасены."

chital.203.t:0 "Подъём Хиндии"
chital.203.d:0 "Ева улыбнулась, когда оленята пробежали мимо неё по пути в класс. Её визит в школу как раз подходил к концу, когда она обменялась любезностями с директрисой.\n\n— Мы действительно не знаем, как вас отблагодарить, Ярила, финансирование так сильно изменило ситуацию в этой и других школах. Я знаю, что оленята очень благодарны вам.\n\n— Действительно. — Она усмехнулась, взглянув на Каарлит, чьи седельные сумки были набиты рисунками цветными карандашами и блестящими картинками. — Это будут мои маленькие сокровища, уверяю вас, но мне действительно пора идти. Так много нужно сделать, вы знаете. Я передам вашу благодарность Бенджену. — Счастливо распрощавшись, она потрусила к уже заведённой машине, но на ходу остановилась. Внимание Евы привлекла улица вокруг неё. Она выросла здесь, и к этому моменту совершенно всё поменялось. Город снова ожил. На каждой дороге и тропинке олени шли по своим делам, направляясь на работу или с работы, делая покупки или даже просто отправляясь на прогулку.\n\nПять лет назад они бы бросали друг на друга неприязненные взгляды, проходя мимо. Пять лет назад на улицах можно было встретить нищих и бездомных. Пять лет назад образование было роскошью. Теперь это было гарантированное право - право на образование, право на работу и право чувствовать себя в безопасности в своей собственной стране. Развитие промышленности подняло Хиндию на новые высоты. Старые разногласия в культуре были преодолены благодаря взаимной выгоде, последнее расслоение было залечено войной с Макавией; олени Хиндии и потомки викингаров сражались вместе за будущее процветание. В таких отдаленных странах, как Скайнавия, был высокий спрос на товары страны - Осткранби стал мировым рынком, а нация - мастерской Зебрики. Рабочих мест было больше, чем оленей, и чтобы заполнить их, им скоро придется привлекать мигрантов.\n\nСлегка поправив платье, Ева улыбнулась, садясь в машину. Её нация стала настоящей мировой державой и не проявляла никаких признаков упадка, в то время как процветание народа было гарантированно."
chital.203.a:0 "Вперёд, к новым высотам."

chital.204.t:0 "Новый рассвет"
chital.204.d:0 "День был очень спокойным. Отсюда открывался живописный вид на весь Осткранби, на солнце и огромный город, наполненный оленями, как хиндийскими, так и оленийскими. Гармония изменила Читал к лучшему, и народ любил своего Ярила больше, чем когда-либо прежде. Хотя демонстраций в поддержку Бенджена всё ещё было немного никто не удивился бы, увидев шествие.\n\nОднако сегодня на улицах было особенно тихо. Бенджен предпочитал, чтобы всё было именно так, по крайней мере, в данный момент. Отвлекающие факторы были последним, чего он сейчас хотел.\n\n— Я уверен, что он будет прекрасным Ярилом, когда вырастет, — сказал Давиртаннен, наблюдая, как молодой олененок, с тоненькими ножками, ходит вокруг. — У него есть ваш острый ум, и я уверен, что ему передастся харизма Руусу.\n\n— Я всё ещё уверена, что более эквестрийское имя подошло бы лучше, — добавила Райли, грань между поддразниванием и серьезностью в её голосе была невероятно тонкой. — У Читал уже было достаточно Бендженов, не так-ли ?\n\nЯрил улыбнулся, увидев, как новый наследник трона споткнулся, а затем осторожно попытался снова встать. — Ну, ты же знаешь, Якоб прочитал бы мне целую лекцию, если бы я не придумал традиционное имя. Кроме того, — добавил Ярил смотря на одного из советников, — он был назван не просто в честь королевской династии.\n\n— Простите? — Все олени засмеялись, а Давиртаннен был так поражен, что его очки упали с морды, когда он быстро заморгал. — Ты же не хочешь сказать, что-\n\n— Ооо, ты всё правильно понял. — Руусу стала постоянным членом совета с тех пор, как брак между ней и Ярилом был официально оформлен; это была лишь одна из многих вещей, которые он мог теперь позволить себе с новыми реформами. — Бенджен прямо требовал это. Сказал, что хочет, чтобы у нашего сына было два замечательных оленя, на которых он мог бы равняться, когда вырастет.\n\n— И чтобы он мог быть кем угодно. — Ярил притянул Руссу поближе, они оба с любовью смотрели на нового Бенджена. — Он сможет стать художником, учёным, учителем. Я не знаю, кем он будет, но я уверен, что независимо от того, что он выберет, будущее у нашего Бенджена будет прекрасное.\n\n— Оно будет чудесным у всех нас."
chital.204.a:0 "Солнце ярко светит над Хиндией."

chital_news.1.t:0 "Бенджен V объединяет Хиндию"
chital_news.1.d:0 "[This.GetNewspaperHeader]Сегодня были предприняты последние шаги по установлению эквестрийской гармонии в качестве доминирующей идеологии в Хиндии и Бенджен V Кудлинен, ярил из Читала и ярый реформатор, был официально коронован как Король Хиндии Бенджен I. На этой торжественной церемонии были замечены его главный министр, а также многочисленные советники, которые уже начали готовить почву для выполнения грандиозной задачи по объединению столь раздробленного континента. Война за субконтинент подошла к концу, и ни какая сила, будто традиционалистские ярлства или княжеские федерации, не стала доминирующей на северо-востоке Зебрики. Вместо этого здесь воцарилась настоящая демократическая и свободная система, а Добрый Викинг проявил себя не как слабовольный деспот с непостижимыми грезами, а как великий реформатор и мудрый правитель."
chital_news.1.a:0 "Магия дружбы продолжает жить."
chital_news.1.b:0 "Да здравствует Король!"
chital_news.1.c:0 "Очередная недосупердержава."

chital_news.2.t:0 "Якоб Седой объединяет Хиндию"
chital_news.2.d:0 "[This.GetNewspaperHeader]По всей Хиндии подняты хорошо знакомые флаги, поскольку викингское Ярлство Читал полностью преобразовалось в Королевство Хиндия. Бенджен V стал Бендженом I, Морским Королём всех хиндийцев, но его трон утратил силу. Вместо него власть в Читале, а теперь и в Хиндии, принадлежит Якобу Седому, главному советнику Ярила. Убежденный традиционалист и старый герой войны, дядя Бенджена стал самым влиятельным оленем в новой викингской Хиндии, управляемой не бюрократами или жаждущими власти полководцами, а воинственными оленями, преданными ценностям прошлого. Впервые почти за 500 лет на Хиндийском субконтиненте возникло реформированное и могущественное королевство, достойное титула средневековых Морских Королей."
chital_news.2.a:0 "Хиндия обрела уважение!"
chital_news.2.b:0 "Вероятно, Хиндии нужен сильный лидер."
chital_news.2.c:0 "Жалкое зрелище."

chital_news.3.t:0 "Бхушан II объединяет Хиндию"
chital_news.3.d:0 "[This.GetNewspaperHeader]Один олень из довольно туманного рода в южных землях Читала, Бхушан Дерзкий, стал Махараджей объединенного Хиндийского Раджа. Жестокий, но любимый военачальник, Бхушан сверг оленийско-хиндийское правительство Читала в пользу местного правительства, централизованного вокруг богини Махиматы и её наиболее воинственных последователей в Читале, туйянцев. Будучи членом антиправительственной Оси Читала до своего прихода к власти, многие имеют определённые претензии к связям Бхушана со шпионкой Хирой Рамачан. Если отбросить сравнения с Королём Штормом или обвинения в марионеточности, никто не может отрицать, что могущественный Бхушан Гурат построил мощную и популистскую Хиндию на спинах своих обожающих последователей и, несомненно, является силой, с которой стоит считаться."
chital_news.3.a:0 "Освободитель идёт вперёд, а Хиндия за ним."
chital_news.3.b:0 "Остановится ли он только на Хиндии?"

chital_news.4.t:0 "Хира Рамачан объединяет Хиндию"
chital_news.4.d:0 "[This.GetNewspaperHeader]Верховный Министр Хира Рамачан является серым кардиналом, стоявшим за стремительным взлетом Ярлства Читала из разрушенного ярлства викингов в современную Хиндийскую конфедерацию. Сегодня она явилась перед народом, чтобы официально короновать Бриенну I Читала как Бриенну I Хиндийскую. Международная пресса ничего не слышала о малолетнем монархе, пришедшем к власти после внезапного убийства Бенджена V и изгнания Якоба Седого, являвшегося его законным наследником. Вместо него перед народом предстал только Рамачан, обещавшая "народную Хиндию" для всех оленей. Рамачан, авторитарный лидер и бывший советник Бенджена V, дала много обещаний о народном суверенитете для всех хиндийцев, но неизвестно, является ли видение Хиндии антиэлитарного борца лишь прикрытием или действительно правдой."
chital_news.4.a:0 "Впереди светлое, народное будущее!"
chital_news.4.b:0 "Шпионка запустила свои копыта в целый субконтинент."
chital_news.4.c:0 "Ещё одна автократка."

chital_news.5.t:0 "Ивар Ховерсхольм объединяет Хиндию"
chital_news.5.d:0 "[This.GetNewspaperHeader]Спустя годы после своего жестокого переворота, принесшего в Читал индивидуальную, но несомненно демократическую форму республиканского правления, загадочный Канслери Читала Ивар Ховерсхольм объявил себя Канслери всей Хиндии. После своих побед над реакционными элементами в регионе и реваншистски настроенными местными жителями, Ховерсхольм уже выразил желание реализовать более великое, почти утопическое, видение Хиндии, в котором этническая напряженность отходит на второй план в соответствии с единством и солидарностью конституционной республики. Многие высмеивали его взгляды на республиканский "конец истории" как ошибочные, если не сказать, что они разрушительные, но в стране, где зреет этническая напряженность и несогласие с его правлением, Канслери Хиндии триумфально шествует."
chital_news.5.a:0 "Канслери Ховерсхольм поведёт нас в утопию!"
chital_news.5.b:0 "Ну и псих."
chital_news.5.c:0 "Очередной республиканский король-философ?"

chital_news.6.t:0 "Бенджен V объединяет Хиндию"
chital_news.6.d:0 "[This.GetNewspaperHeader]Сегодня были предприняты последние шаги для того, чтобы привести разрушенный Хиндийский субконтинент в будущее: Бенджен V Кудлинен, Ярил Читала и убежденный сторонник экономической и политической модернизации, был официально коронован как Король Бенджен I Хиндии. Его главный министр Ева Пиллаи, пришедшая к власти в качестве неохотного компромиссного кандидата между ожесточенными фракциями, уже начала создавать условия для завершения грандиозной задачи по объединению страны, разоренной войной. Ни традиционалистские ярлства, ни княжеские федерации не стали доминирующей силой на северо-востоке Зебрики, вместо этого в Хиндии воцарилась монархия свободного рынка, а Добрый Викинг проявил себя не как слабовольный деспот с непостижимыми грезами, а как великий реформатор и мудрый правитель."
chital_news.6.a:0 "Современная Хиндия в нашей власти!"
chital_news.6.b:0 "Ультрамегасупердержава к 1050 году? Посмотрим."
chital_news.6.c:0 "Капитализм в Хиндии? Жалкое зрелище."


