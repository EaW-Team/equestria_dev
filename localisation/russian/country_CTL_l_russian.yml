 CTL_time_is_running_out_hoversholm:0 "Силы реакции"
 CTL_time_is_running_out_hoversholm_desc:0 "Ховерсхольм нажил много врагов при дворе Осткранби, от реформаторов, с которыми он изначально рассорился, до Оси Читала, которой он нанес удар в спину, чтобы захватить власть. Эти враги, однако, меркнут по сравнению с народом Читала, который доказал, что готов пойти по стопам своих харизматичных лидеров, отвергая и оспаривая правление Конфедерации. Мы должны найти поддержку во всех слоях общества Читала, пока наш республиканский переход не был прекращен теми самыми гражданами, которых он стремится защитить!"

 CTL_remnants_of_the_council:0 "Остатки Совета"
 CTL_remnants_of_the_council_txt:0 "Любое единство, на которое претендовал Совет Семи, теперь полностью разрушилось в результате Высочайшего посещения Бенджена V. Отношения Ховерсхольма с его соотечественниками по Оси натянуты, а монархисты ещё более разобщены, похоже, что Читал всё ещё переживает период политических потрясений.\n\nМы получим бонусы £pol_power §YПолитической власти§! за каждого §Gподдерживающего§!, §Gотстраненного§!, или §gликвидированного§! политика и минусы £stability_texticon §YСтабильности§! за каждого §Rнесогласного§! политика.\n\nМинусы §YСтабильности§!: [?CTL_cr_stability_factor|§R%] £stability_texticon.\nБонусы §YПолитической власти§!: §Y[?CTL_cr_political_power_factor]§! £pol_power."
 CTL_concessions_to_the_cplf:0 "§YЮжная кампания§! — уступки за лояльность"
 CTL_concessions_to_the_cplf_desc:0 "Ева Пиллаи предложила пойти на уступки коммунистам, желающим вернуться в ряды правительства. Хотя это может нанести ущерб нашему бюджету, но несомненно, это станет важным поворотным шагом в борьбе против ЧНОФ."
 CTL_sway_them_to_the_reformist_cause:0 "§YЮжная кампания§! — склонить их к демократии"
 CTL_sway_them_to_the_reformist_cause_desc:0 "В конце концов, эти коммунисты и наши реформаторы не так уж сильно отличаются, как полагает Бенджен Давиртаннен. Если мы сможем превратить их в добропорядочных граждан демократического Читала, то реформаторская программа монарха получит поддержку."
 CTL_crush_them_from_the_inside:0 "§YЮжная кампания§! — сокрушить их изнутри"
 CTL_crush_them_from_the_inside_desc:0 "В глазах Якоба Седого для ЧНОФ нет искупления. Теперь, когда мы привлекли часть ЧНОФ к возвращению под нашу власть, пришло время окончательно разбить их и уничтожить все остатки их движения."
 CTL_favor_eva:0 "§YФаворитизм советников§! — прагматики фаворита Евы"
 CTL_favor_eva_desc:0 "Прагматичная, космополитичная фракция Евы Пиллаи, безусловно, необходима для единства между Осью и могущественным дворянством. Мы должны отдать предпочтение её фракции в надежде, что сможем склонить наше правительство к её идеалам."
 CTL_favor_davirt:0 "§YФаворитизм советников§! — реформисты фаворита Давиртаннена"
 CTL_favor_davirt_desc:0 "Демократическая, почти гармоничная фракция Бенджена Давиртаннена, поддерживаемая обычными оленийско-хиндийскими оленями и самим Ярилом, действительно является той фракцией, которая должна больше всего соответствовать нуждам народа Читала."
 CTL_favor_jakub:0 "§YФаворитизм советников§! — традиционалисты Якоба"
 CTL_favor_jakub_desc:0 "Необходимо поддержать традиционалистскую оленийско-хиндийскую дворянскую фракцию сторонников превосходства Якоба Седого."
 CTL_no_traditionalists_in_the_bureaucracy:0 "§YБюрократическая перестройка§! — исключить традиционалистов"
 CTL_no_traditionalists_in_the_bureaucracy_desc:0 "Традиционалисты будут удерживать Читал в прошлом. Их нужно отстранить от власти, чтобы укрепить нацию."
 CTL_no_pragmatists_in_the_bureaucracy:0 "§YБюрократическая перестройка§! — исключить прагматиков"
 CTL_no_pragmatists_in_the_bureaucracy_desc:0 "Прагматики слишком слабы, чтобы выбрать сторону. Если они придут к власти, это разрушит страну."
 CTL_no_reformists_in_the_bureaucracy:0 "§YБюрократическая перестройка§! — исключить реформистов"
 CTL_no_reformists_in_the_bureaucracy_desc:0 "Реформисты мечтают о будущем, которого не существует, их идеи просто невозможно осуществить, и если мы попытаемся это сделать, то попусту растратим энергию нации."
 CTL_promises_to_the_axis:0 "§YПолитика Оси§! — обещания представительства"
 CTL_promises_to_the_axis_desc:0 "Ось и южные хиндийцы должны быть включены в нашу правительственную систему, иначе мы впадем в анархию."
 CTL_crack_down_on_the_axis:0 "§YПолитика Оси§! — репрессии на Юге"
 CTL_crack_down_on_the_axis_desc:0 "Ось имеет слишком большое влияние в правительстве! Мы должны уничтожить их движение или рискуем потерять Читал как свободную нацию."
 
 CTL_the_hindian_war:0 "Хиндийские войны"
 CTL_the_hindian_war_desc:0 "Напряженность в Хиндийском регионе достигла своего апогея: свободные местные правительства готовы нанести удар по оленийским захватчикам, а оленийские захватчики готовы вновь захватить весь старый Дирлаг. Война неизбежна, вопрос лишь в том, когда она произойдет, и какое знамя будет торжествовать — знамя хиндийцев или старых Морских Королей?\n\nПравительство государства [CTL.GetNameDef] сейчас [Root.GetAlignmentCTL].\n\nПравительство государства [BRS.GetNameDef] сейчас [Root.GetAlignmentBRS].\n\nПравительство государства [SAM.GetNameDef] сейчас [Root.GetAlignmentSAM].\n\nПравительство государства [HIN.GetNameDef] сейчас [Root.GetAlignmentHIN]."
