 ### FOCUS ###

 CTL_the_1_year_plan:0 "...Один останется"
 CTL_the_1_year_plan_desc:0 "Начинается читальский сезон ранней росы, и к его открытию Ярил снова произнесёт речь с обещаниями милостей для заслуженных крестьян и ремесленников Читала, а также с надеждами на возвращение былого единства и величия разделённой страны. Однако, учитывая нынешнюю политическую ситуацию, в этом году его слова будут нужны народу как никогда раньше."

 CTL_call_up_the_nobles:0 "Встреча с Тройкой"
 CTL_call_up_the_nobles_desc:0 "На решение стоящих перед государством проблем к следующему сезону Мунпани у Бенджена есть год — нельзя позволить Читальской Оси хоть как-то повлиять на Совет Семи в этот срок. Чтобы решить вопрос влияния Оси, Бенджену созовёт встречу с тремя своими самыми доверенными советниками, чтобы прислушиваться лишь к разумным советам и речам."

 CTL_deal_with_dannya_shah:0 "Разобраться с шахитами"
 CTL_deal_with_dannya_shah_desc:0 "Похоже, смутьянка Даннья Шах и её Читальский Народно-Освободительный Фронт продолжают усиливать влияние коммунизма. Коль скоро нам необходимо остановить распространение этой новой идеологии хаоса и разрушения, следует для начала послать весточку тем глупцам, что поддержали её — начиная с запрета шахитской революционной пропаганды."

 CTL_seer_issue:0 "Преподобнейший саммит"
 CTL_seer_issue_desc:0 "Годи, представители традиционной оленийской религии, издавна занимают высокие должности при дворе. В то же время их влияние оспаривается нашими подданными из числа коренных жителей, а многие мелкие князья видят в них угрозу своей власти из-за тесных связей годи с фракцией Якоба Седого. Пора окончательно определить роль этих святых оленей в нашем правительстве."

 CTL_sikh_issue:0 "Проблема Туймаиянату"
 CTL_sikh_issue_desc:0 "На протяжении сотен лет местная религиозная секта, известная как «Туя», обреталась на задворках читальской политики. В эти тяжелые времена она заметно расширилась за счёт благотворительности, а также открытого неповиновения нашему режиму. Хуже всего то, что в их рядах — сам Бхушан Дерзкий. Следует решить, что делать с этим движением, пока не поздно."

 CTL_the_fate_of_the_council:0 "Разобраться с Советом"
 CTL_the_fate_of_the_council_desc:0 "Совет Семи был создан, чтобы найти общий язык с коренной знатью, но успехи оказались неоднозначными. Хотя условия жизни коренных жителей улучшились, многие видят в Совете лишь инструмент для поддержки ярлской власти. Теперь, когда Совет теряет авторитет и раскалывается на фракции, Бенджену придётся решать будущее этого учреждения."
 
 CTL_choosing_an_advisor:0 "Фракция-фаворит"
 CTL_choosing_an_advisor_desc:0 "Каждая из трех фракций Совета обладает значительной властью в Читале. У Ярила есть свои планы реформ и преобразований, но заседающие в Совете придворные имеют шанс склонить монарха на свою сторону. В залах заседаний и дворцовых кулуарах решается судьба страны."

 CTL_on_the_berserkers:0 "Его Величества репутация"
 CTL_on_the_berserkers_desc:0 "Каждый читалец, да и не только, знает нашего Ярила как добрую и робкую натуру. Хотя такой характер вполне гармонирует с его преобразованиями, советников вроде Якоба Седого совершенно не радует то, насколько правитель непохож на своего отца — Бенджена IV. Может быть, Ярилу пора попытаться измениться?"

 CTL_adding_more_yesdeer:0 "Новое лицо"
 CTL_adding_more_yesdeer_desc:0 "В настоящее время Бенджену не хватает политической поддержки там, где это крайне необходимо. Можно было бы добиться благосклонности одной из фракций Читала и серьёзным образом и укрепить свои позиции, назначив себе нового советника. Вопрос лишь в том, кого именно?"

 CTL_council_call_up:0 "Семеро войдут..."
 CTL_council_call_up_desc:0 "Семеро оленей всех мастей, включая самого Бенджена, составляют Совет Семи, скованный в хиндийском хаосе начала нулевых. Раз уж к концу года Читалу суждено знатно преобразиться, мы должны выиграть борьбу за влияние на этот орган и сохранить верность сидящих в нём царедворцев... либо, если всё пойдёт ко дну, цареубийц."

 CTL_the_council_of_9:0 "Совет для девяти"
 CTL_the_council_of_9_desc:0 "Ситуация всё больше походит на одну из тяжелейших в истории Читала, и каждая фракция хочет что-то предпринять. Под давлением всего Совета Ярил добавит еще одно место в правительстве. Вся политическая расстановка сил зависит от того, кто это место займёт."

 CTL_the_supply_issue:0 "Поставки против повстанцев"
 CTL_the_supply_issue_desc:0 "Южные земли всегда было тяжело удерживать в копытах. Они и раньше были полны коммунистами и мятежными князьями. А теперь у повстанцев появился доступ к взрывчатке и пушкам, и наша логистика превращается в руины. Необходимо установить непрерывную линию снабжения южных территорий, чтобы подавить этот бунт."

 CTL_pacify_the_south:0 "Положить конец Фронту"
 CTL_pacify_the_south_desc:0 "Лояльные воинские части выследили последний оплот ЧНОФ на южных холмах, и мы готовы окончательно уничтожить Фронт. Ярил, в соответствии с традицией, лично поведет свои войска на битву с мятежниками. Читал избавится от них раз и навсегда!"

 CTL_infiltrate_her_entourage:0 "Наши олени в её свите"
 CTL_infiltrate_her_entourage_desc:0 "Многие члены ЧНОФ не являются сторонниками коммунизма, не все даже откровенно желают свергнуть Ярила. Это недовольные и обнищавшие олени, которых еще можно привести к разуму силой убеждения. Мы отправим королевских оперативников, которые проникнут во Фронт и поспособствуют разобщению в его рядах. Метод проведения операции подлежит обсуждению..."

 CTL_the_fate_of_the_ringleaders:0 "Её связи в нашей свите"
 CTL_the_fate_of_the_ringleaders_desc:0 "Даннья Шах всегда оказывается на шаг впереди нас, и её войска постоянно превосходят наши расчёты. Вечные несостыковки в стратегии начали вызывать подозрение у королевского двора. Письмо с печатью Данньи, найденное в поле пряностей, может дать нам зацепку; возможно мы даже имеем дело с чем-то большим, чем кучка коммунистов."

 CTL_taking_back_the_spice:0 "Вернуть себе специи"
 CTL_taking_back_the_spice_desc:0 "Плантации специй во внутреннем Читале всегда были источником дохода для тех, кто их контролирует. В настоящее время они находятся в копытах южных мятежников. Вернув себе плантации, мы не только оборвём повстанцам источник средств и оружия, но и обеспечим государство финансированием, столь необходимым для улаживания затянутого конфликта."

 CTL_royal_progress:0 "Высочайшее посещение Юга"
 CTL_royal_progress_desc:0 "Ярил решил отправиться в путешествие по Югу, встретиться со своими сторонниками и противниками и попытаться укрепить тем самым свою власть.\n\nБудем надеяться, что он знает, что делает."
 
 
 ###THE NAVAL TREE, BOW DOWN###
 CTL_restoring_our_pride:0 "Restoring Our Pride"
 CTL_restoring_our_pride_desc:0 "When our Olenian ancestors arrived on this continent they did so in command of the greatest fleet of their time. Now, the pitiful state of our fleet leaves the spirits of our forefathers displeased, and our future as a serious power in doubt. We must dedicate resources towards reinvigorating our naval heritage."

 CTL_legacy_of_the_sea_kings:0 "Legacy Of The Sea Kings"
 CTL_legacy_of_the_sea_kings_desc:0 "The Sea Kings, the thalassocratic masters of the deep blue from centuries past, showed the world with their grand fleets the power of our people: nowhere was beyond the might and justice of deerkind; no evil can rest with righteous wind in our sails. Now is the time for us to look to the past so that we too may command great fleets and conquer our place among the glorious few in the coming storm."

 CTL_legacy_of_the_raiders:0 "Legacy Of The Vikingar"
 CTL_legacy_of_the_raiders_desc:0 "The Vikingar: sea phantoms of yore — whose sudden assaults swept every coastline in search of plunder — are romanticized subjects of national pride for deer of Olenian descent. We must reinvigorate their memory with raids anew: terror shall sweep the seas, and new developments into light vessels will ensure nothing is beyond our reach."

 CTL_a_new_form_of_raiding:0 "A New Form Of Raiding"
 CTL_a_new_form_of_raiding_desc:0 "Valuable experiences from our recent naval reforms, as well as conflicts abroad, have taught us the hidden strategic potential in regards to submarines. If we are to spread terror from the surface, then dread too shall emerge from under the waves as we innovate upon the principles of hit-and-run warfare to send enemy tonnage to the bottom of the sea."

 CTL_large_scale_submarine_investments:0 "Supremacy On The Seas"
 CTL_large_scale_submarine_investments_desc:0 "No race but deer, and deer alone, can be masters of the sea. Our submarines — with renewed funding fueling their development — will organize into herds, from which they can harass and destroy the enemy from beneath the depths with greater efficiency."

 CTL_form_the_chital_admirality:0 "Formalize The Chitali Admirality"
 CTL_form_the_chital_admirality_desc:0 "Outside our naval colleges, dilapidated statues of great admirals and intrepid sea lords from history look down upon us from pillars of triumph. If our navy is to be the envy of the world, then our government must focus on consolidating an admiralty. It is only then when we may build monuments to new heroes."

 CTL_prepare_the_chitali_marines:0 "Prepare The Chitali Marines"
 CTL_prepare_the_chitali_marines_desc:0 "The first and most renowned bulwark against outside threats are our Marines. The Chitali Marine Corps, CMC, have historically been our most elite fighting force: they are the tip of the spear, the shield of the Yaril's family, and they are in a piteous state of affairs. If Chital is to ever revitalize the ambitions of our ancestors, then we must bring the CMC to contemporary standards as soon as possible."

 CTL_infrastructure_near_sri_cervidae:0 "The [SRI.GetName] Waterway"
 CTL_infrastructure_near_sri_cervidae_desc:0 "The demand we've set for building new naval vessels has surpassed the capacity of even our greatest dockyards, and the space in our naval bases dwindle as more and more ships are forced into crammed harbours. As a remedy to this problem, several prominent politicians and naval officers have suggested building dockyards and factories on the coast of Uusi Hirvimaa to build and house new vessels."

 CTL_dockyards_in_the_capital:0 "Building A Naval Hub"
 CTL_dockyards_in_the_capital_desc:0 "There is perhaps no greater industry in the history of deerkind than shipbuilding. The art of laying down vessels and building a fleet is as integral to the spirit of our race as friendship is to ponies and trivial fratricide is to zebras. It is because of this tradition our nation's burgeoning shipbuilding economy continues to grow. We must dedicate sectors of our economy towards fostering this industry."

 CTL_naval_designer:0 "Hire The Companies"
 CTL_naval_designer_desc:0 "Businessdeer representing a Macawian-based naval development firm have come forward with a proposal to work under Chitali government contract. Accepting their offer will undoubtedly help make trade relations with our neighbors to the north more cordial while letting their experts hasten the development of our navy."

 CTL_support_from_the_naval_houses:0 "Rally The Naval Houses"
 CTL_support_from_the_naval_houses_desc:0 "The aristocracy of our nation is not immune to the draw of the sea, rather, many houses are ennobled by mastery of the waves. By bidding for the support of the naval houses, their craftsdeer will be available to build light vessels at a higher rate of production."

 CTL_formalize_the_yaril_aatto_port:0 "Formalize Aattohamn"
 CTL_formalize_the_yaril_aatto_port_desc:0 "Aattohamn, a quaint, semi-industrial coastal city with a prestigious reputation as home to many seasoned shipbuilding families, has been the site of a large influx of workers who've come to participate in the reforging of the Chitali maritime industry. We should invest in developing Aattohamn even further, not just as a shipbuilding city, but as a thriving seaside economic powerhouse."
 
 CTL_worthy_of_the_old_traditions:0 "The New Knarrs"
 CTL_worthy_of_the_old_traditions_desc:0 "The first Olenians — the heroes we venerate, the ancestors we celebrate — to spot the coast of Zebrica were sailors aboard knarrs. Today, we honour their legacy by titling our newest achievement in honour of their triumph. Chitali Knarrs are bastions of the endeavors of deerkind: battleships of tremendous power capable of rendering our foes into submission with overwhelming firepower." 

 CTL_the_strongest_ships:0 "The Strongest Ships"
 CTL_the_strongest_ships_desc:0 "A mighty open seas fleet is not only imperative for maintaining the interests of our country abroad, it is crucial for our very survival. Dedicating resources towards research and development on more advanced battleships will ensure that no foreign navy can cripple our future."

 CTL_chital_rules_waves:0 "A Prescence On Every Shore"
 CTL_chital_rules_waves_desc:0 "Deer, and deer alone, will once again be the masters of the sea. Our navy is now not only set to the modern standards we first theorized of, but in many ways an advanced force rivalling or even surpassing the greatest global powers. The incipience of our modernization program may've been slow, but now we can be certain: our seafaring ancestors smile down upon our illustrious navy from the heavens!"
 
 
 ### THE QUESTION OF THE MILITARY ELITES ###
  CTL_the_question_of_the_military_elites:0 "The Fate Of The Yaril's Army"
 CTL_the_question_of_the_military_elites_desc:0 "Backwater, destitute; orthodox, proven. These words like a plague linger in the halls of our military schools and in debates between staff officers of the new and old guards. Chitali staff officers are torn on how the future of our army should fight, but between the two camps there is a unanimous consensus: our disorganized army must undergo radical changes if we are to survive the coming storm."

 CTL_purge_the_armed_forces:0 "Purge The Jakobites"
 CTL_purge_the_armed_forces_desc:0 "The future of our army is the future of our nation: the future of our people! Our patience for the Olenian peerage has run its course... the lily-livered Jakobite parasites must be annihilated, for the honour of Mahimata!"

 CTL_mass_assault_lol_funni:0 "We Have Troops! Use Them!"
 CTL_mass_assault_lol_funni_desc:0 "The Yogi teach us of the strength of virtuous, overwhelming power. Therefore, to our new cohorts of strategists, there is nothing more righteous than an indomitable swarm of infantry and artillery! We shouldn't complicate ourselves with the matter of tanks and trenches, let the earth tremble, whether it be from our guns or under our thunderous hooves!"

 CTL_omg_epic_kemerskai_tactics:0 "Focus On Artillery"
 CTL_omg_epic_kemerskai_tactics_desc:0 "Fortune favours those with superior firepower. Artillery is the queen of the battlefield: she is the patron of grand batteries, who — unlike mighty battalions — consistently bring victory. We should dedicate all relevant military funding towards making our gunners the most skilled in Zebrica, as well as research towards bringing our field artillery tactics up to contemporary standards."

 CTL_fresh_native_officers:0 "Fresh Native Units"
 CTL_fresh_native_officers_desc:0 "Our nation's military has traditionally not been a very popular employer of the Hindian-majority population, who for generations has seen it as nothing more than an extension of the incessant bickering of the Olenian aristocracy. Now, new troops are needed to fill the vacant ranks left by recent restructuring. Sending recruitment officers to the countryside will invariably bring recruitment figures up."

 CTL_heat_acclimation:0 "Heat Acclimation Tactics"
 CTL_heat_acclimation_desc:0 "When the first Olenians arrived onto this continent it wasn't a war or a great disaster that decimated their settlers, it was the weather. The heat, unbearable for foreign invaders, can be of great tactical use to us; the natives of this land are already well-acclimated to the heat, able to evade heatstroke and illness. Further extreme weather training will ensure our forces are masters of hot weather warfare."

 CTL_adopt_their_theories:0 "Adopt Their Theories"
 CTL_adopt_their_theories_desc:0 "As the dominance of Olenian strategic theory declines as a consequence of the changing demographics of our military, proponents of previously ignored Hindian military strategy have become the dominant faction in our general staff. Hindian military theory places a higher value on frugal logistics and reconnaissance than traditional deer warfare, which we can exploit."

 CTL_army_of_a_modern_chital:0 "Army Of A Modern Chital"
 CTL_army_of_a_modern_chital_desc:0 "The modern Chitali army is unrecognizable to the ramshackle forces who safeguarded our borders in the past. Hitherto our regiments were the subjects of mockery, their officers an embarrassment to the art of war. Now those who once derided our army stand in awe at its magnificence. Chital is now guarded by a well-organized fighting force utilizing modern tactics and equipment. Chital is ready for war."

 CTL_depoliticize_the_army:0 "Depoliticize The Chitali Army"
 CTL_depoliticize_the_army_desc:0 "The Chitali Army in all but name is a disjointed collection of bickering factions, even after the Jakobite purge. If we are to seriously consolidate our army into an effective, organized fighting force, then it is imperative we move to depoliticize our army. A more thorough purge will also force open new investment opportunities for small arms concerns still loyal to the old guard."

 CTL_special_forces_divisions:0 "Promote Special Forces Research"
 CTL_special_forces_divisions_desc:0 "The capricious state of warfare shows an increasing trend towards elite units capable of performing specialized tasks no soldier could accomplish normally. The daring exploits of these nonpareil foreign troops — particularly paratroopers and mountaineers — has garnered enough attention amongst our staff officers for significant resources to be pooled into a special forces research fund."

 CTL_new_research_divisions:0 "New Research Divisions"
 CTL_new_research_divisions_desc:0 "The revolutionary changes to our army have brought many once irrelevant officers, or those who couldn't even have their voice heard in the first place, to the forefront of our reorganization program. A band of company officers and industrial concerns have stepped forward to see how they can put their knowledge to good use, asking if they could form new divisions for military research."

 CTL_promote_ieffri_huddarnen:0 "Bolster Traditionalist Officers"
 CTL_promote_ieffri_huddarnen_desc:0 "The future of our army cannot be jeopardized by those too morally infirm and mentally incapable of properly running a military! Ieffri Huddarnen, a staunch Jakobite staff officer of Olenian descent, has proven himself to be a more than capable of leader to guide this radical transformation. We should remodel the officer corps after his example and promote him to marshal at once."

 CTL_jakubs_obsession:0 "Jakob's New Obsession"
 CTL_jakubs_obsession_desc:0 "Jakob the Grey may be a traditionalist in the political sphere, but certainly not when it comes to the affairs of the army. A brilliant strategist, general, and admiral, Jakob's next modernity to Chital's grand army has been the institution of tanks, a process we must continue."

 CTL_the_tried_and_tested:0 "The Tried And Tested"
 CTL_the_tried_and_tested_desc:0 "Why should we complicate war with newfangled tractors with guns on them when weathering and swarming the enemy in elaborate plans always works? Why waste valuable time and resources on developing armoured vehicles when we can instead destroy enemy armies in one fell, dramatic swoop? There is plenty of experience to draw from to create a truly concrete grand battle plan."

 CTL_entrench_jakobite_control:0 "Royal Military Companies"
 CTL_entrench_jakobite_control_desc:0 "The Chitali arms industry is a collection of cottage private arms manufacturers and a handful of state owned factories. The Jakobites have voiced concerns about the inability of the current state of our military-industrial complex to fulfil the needs of our growing army. We should move to not just subsidize new military factories throughout the country, but to also establish a Chitali state armory."

 CTL_conserving_our_deer:0 "Conserving Our Deer"
 CTL_conserving_our_deer_desc:0 "There is no stronger weapon in our arsenal, no greater treasure in our exchequer, and no greater good in this world than our people. We now have the means and economic stability to introduce advanced healthcare to our population. Facilitating an environment conducive to medical advances will undoubtedly ensure the stability of our population's health: civilian and military."

 CTL_motorized_and_mechanized_finalization:0 "Huddarnen Motorized Plans"
 CTL_motorized_and_mechanized_finalization_desc:0 "The days of long, exhausting infantry maneuvers on the battlefield are over! Marshal Huddarnen has long been an advocate for motorization and mechanization, which would give our command level units greater maneuverability and flexibility on the battlefield. \n"The future is now, the future is deer on wheels!""

 CTL_branch_coordination:0 "Inter-Branch Coordination"
 CTL_branch_coordination_desc:0 "Every branch of our land forces should be committed towards accomplishing the same mission. By integrating the commands of different branches towards a greater joint strategic command, we will be able to coordinate all elements of our army to succeed at a united objective."

 CTL_core_infantry_research:0 "Core Infantry Research Departments"
 CTL_core_infantry_research_desc:0 "All warfare is a matter of infantry. While our strategic theorists may have gotten lost with developing new tanks, or new ways to build trenches, we have not forgotten the importance of the little deer who truly carries the day. A handful of military-industrial concerns have requested the government to fund new research departments. Obliging them would ensure our infantry have the best weapons available."

 CTL_tap_into_olenian_magic:0 "Tap Into Olenian Magic"
 CTL_tap_into_olenian_magic_desc:0 "Deerkind is blessed with magic. Premonitions of the future and a spiritual link to the past are the landmarks guiding the present being for a deer. The land we trot, the skies breathing wind over our heads, they're all extensions of an incorporeal reality. And we can weaponize that. We should look towards synergizing our tactics with the magic of the Olenians, masters of cold weather warfare and logistics."

 CTL_create_the_chitali_air_force:0 "Formalize The Chitali Air Force"
 CTL_create_the_chitali_air_force_desc:0 "The Chitali Air Force is, without a doubt, the most neglected branch of our military. Essentially a collection of wealthy nobles, leisure pilots, and knowledgeable foreigners, this informal "air force" is nothing more than a quaint aerial yacht club with guns. Battlefields may be won by those on the ground, but in the future wars will be decided by the superior air force, and we can't afford to lose future wars."

 CTL_gadra_family_industrial_plans:0 "House Gadra Industrial Plans"
 CTL_gadra_family_industrial_plans_desc:0 "House Gadra, home to some of Chital's most renowned pilots, will soon also be home to our aerial modernization program. Gadrani aircraft, renowned for their deerlike light frames and nimble nature, have never formally been put into production. If we are to create a respectable Chitali Air Force, we will need their help. We should build an air plant and pave an airfield in their home city of Viirsti to court their support."

 CTL_hindian_recon:0 "Hindian Reconnaissance"
 CTL_hindian_recon_desc:0 "Throughout the history of deerkind, foreign threats have often been soundly subdued by the amount of information scouts and seers have been able to ascertain about their forces. Deer are masters of reconnaissance, and this faculty for parting the fog of war is not lost on our fledgling air force. No enemy can hide for long with Chitali scouts in the skies."

 CTL_bombing_technology:0 "Begin Bomber Development"
 CTL_bombing_technology_desc:0 "With each passing war that pushes the world further into darkness, the nature of war itself is made more grim. Total war — a wild and terrifying reality where entire populations are driven to fight and survive — is an inevitable, uncomfortable reality. It is therefore tactically and morally imperative we develop the proper means to carry out said warfare. We will start with tactical bomber research."

 CTL_gri_plane_tech:0 "Support From The Feathisians"
 CTL_gri_plane_tech_desc:0 "Our air force must model its future strategy after that of another country. The inconsistency of war leads us towards the most flexible doctrine, and there is no doctrine more versatile than Feathisia's. Feathisian air doctrine centers around exploiting the variable nature of tactical bombers. \nWe'll send a diplomat to Feathisia to learn their dynamic ways of war."

 CTL_capitalist_plane_tech:0 "Gryphussian Company Aircraft"
 CTL_capitalist_plane_tech_desc:0 ""Our air force must model its future strategy after that of another country. Gryphussian bombers seek to utterly annihilate their enemy from the skies. This emphasis on strategic destruction will allow us to enact unimaginable devestation to those who stand before us. \nWe'll send a diplomat to Gryphus to master the art of total destruction."

 CTL_wng_plane_tech:0 "Ties In The Regia Aernoautica"
 CTL_wng_plane_tech_desc:0 "Our air force must model its future strategy after that of another country. All facets of warfare, all weapons and vehicles are designed for one purpose: to support infantry. The Regia Aernoautica of Wingbardy has much to teach us about utilizing specialized close air support planes to annihilate hostiles with pinpoint accuracy. \nWe'll send a diplomat to Wingbardy to learn how to support our deer."

 CTL_procure_new_fighters:0 "Procuring New Fighters"
 CTL_procure_new_fighters_desc:0 "If we are to grow our air force to any significant operational capacity we will need to first procure fighter aircraft. Fighters, the base of all strategic air maneuvers, can be easily procured through countries wishing to thin their inventory. We should look to purchase new fighters from wherever possible."


###INDUSTRIALIST PATH####
CTL_reopen_the_benjen_iv_industrial_bureau:0 "Восстановить Бюро Модернизации"
CTL_reopen_the_benjen_iv_industrial_bureau_desc:0 "Recent developments in Chital have alerted us to the disturbing fact that the reforms of Benjen IV, the father of Yarils Aatto and Benjen V, still need massive overhauls to complete their intended goals. Leftovers from the lackluster abolishment of thralldom and incomplete urbanization must be addressed."

CTL_expand_the_bureau_to_science:0 "Правительственный комитет по Науке"
CTL_expand_the_bureau_to_science_desc:0 "The Industrial Bureau's efforts to modernize our nation can not only be limitied to factories and labor reform, our nation is also far beyond the rest of the world in terms of science. And it is time for us to catch up. Opening a scientific wing will be the first step on this path."

CTL_bridging_the_education_gap:0 "Преодолеть разрыв в образовании"
CTL_bridging_the_education_gap_desc:0 "While our Northern cities have begun to develop an educated middle class, the same can not be said for the south. It is time to bring our new institutions to the southern provinces in order to ensure they keep pace with the rest of the nation's developments."

CTL_quest_for_skilled_workers:0 "The Quest For Skilled Workers"
CTL_quest_for_skilled_workers_desc:0 "Our population is not skilled in the use of industrial machines. We can have as many factories and drills as we want, but if we can't use them they are without purpose. Opening new trade schools shall educate the population on our new industrial opportunities and how to take advantage of them."

CTL_teach_the_ancient_rites:0 "Revive Magical Education"
CTL_teach_the_ancient_rites_desc:0 "Magical education in the ancient forest rites of the deer will help our people remember where they came from! We must find and train new seers and diviners before they succumb to misunderstanding of their conditions and fall into darkness."

CTL_libraries_of_chital:0 "Библиотеки по всей стране"
CTL_libraries_of_chital_desc:0 "Establishing a network of free public libraries full of both educational and enjoyable texts will hopefully encourage literacy and education amongst our subjects. Soon Chital shall be known as a nation that looks forward into the future, not backwards to the past."

CTL_agrarianism_through_the_storm:0 "Kahnli's Southern Roots"
CTL_agrarianism_through_the_storm_desc:0 "Our economy should remain rooted in the plantations and agriculture of our south, so says Southern noble and socialite Wasil Kahnli. We produce many useful products like tea, rubber, and spices there, and exporting these goods will surely bring us prosperity."

CTL_get_them_to_work:0 "Baronnen's Northern Innovation"
CTL_get_them_to_work_desc:0 "Our northern factories need further support in order to grow, further subsidies will increase industrial output and lift many of the urban poor out of poverty, so says Northern noble and administrator Elik Baronnen."

CTL_northern_industrial_primacy:0 "The Northern Approach"
CTL_northern_industrial_primacy_desc:0 "Elik Baronnen, a prominent Northern industrialist and sympathizer of the reformist cause, has offered his support for our government's efforts to reach full employment in the North of Chital. Although his pro-Axis paternalism may prove cumbersome to deal with, there is no doubt that his aid will prove vital to improving our industrial base."

CTL_southern_industrial_primacy:0 "The Southern Strategy"
CTL_southern_industrial_primacy_desc:0 "Wasil Kahnli, a flamboyant socialite and aristocrat, and a prominent supporter of the Axis and Eva Pillai, has offered his support for our government's efforts to reach full employment in the South of Chital. Although we cannot be truly sure of his intentions, there is no doubt that his aid will prove vital to improving our industrial base."

CTL_focus_on_resources:0 "The Rush Of Excavation"
CTL_focus_on_resources_desc:0 "Chital is rich in natural resources like minerals and rubber, currently unexploited due to our recent civil strife and instability. The possible economic boons from these resources is immense, and we should focus on the construction of the necessary infrastructure to make use of them."

CTL_allure_of_manufacturing:0 "The Allure Of Manufacturing"
CTL_allure_of_manufacturing_desc:0 "The modern economy is the manufacturing economy, the course of history has inevitably shown that the economics of the future involves increased specialization and mechanization. One day we will no longer need to employ a massive amount of our population in agriculture and mining, and our economic policy needs to prepare for this day."

CTL_longships_into_traders:0 "Longships Into Traders"
CTL_longships_into_traders_desc:0 "Regardless of our goverment position on them, the Vikingar always have their... less savory elements. The effect of raiding on our international diplomacy is something we would love to avoid. Thus, we should remind the Vikingar of their cultural roots as traders, not just looters, and they may yet be of use to us."

CTL_minimum_wage:0 "Begin Industrial Regulations"
CTL_minimum_wage_desc:0 "Uninhibited industrialization is a double-edged sword. It can bring great wealth to the factory owners, and the government through taxes, but it leaves open the possibility that the people may suffer. Thus, we must act as a shield between the desires and profits of industry and the livelihoods of our citizens."

CTL_freedom_in_markets:0 "Keep Our Hooves Out Of It"
CTL_freedom_in_markets_desc:0 "Industrial regulations have only ever lead to increased strain on the government and business through bureaucracy and red tape, trying to have the administration watch over everything and enforce every code balloons costs that transfer down to the citizenry. Letting the market take its course is the inevitable best solution in the long run."

CTL_invest_in_industry:0 "Invest In Industry"
CTL_invest_in_industry_desc:0 "While in Hindia, Chital is one of the more developed states, we still have a long way to go to catch up to other modern nations. Government investment in industry will help this process along."

CTL_sweet_sweet_rubber:0 "Sweet, Sweet Rubber!"
CTL_sweet_sweet_rubber_desc:0 "We are one of the most rubber rich nations in the world, and as modern society invents more and more uses for the substance, the opportunity to invest and develop the economy is one we can not miss out on."

CTL_arms_for_the_struggle:0 "Begin Industrial Militarization"
CTL_arms_for_the_struggle_desc:0 "One day, war will come to Hindia, it is inevitable when we are surrounded by hostile regimes, so the only thing we can do is prepare. Investment in arms manufacturing and inviting a few companies from abroad will hopefully be the kick our military production needs."

CTL_chitali_deer_in_chitali_factories:0 "Chitali Deer In Chitali Factories"
CTL_chitali_deer_in_chitali_factories_desc:0 "Unifying the industrial strength of our cities with the resources of the countryside Chital is in an amazing position to become a strong industrial power. With time, and effort, we can rival the powers of griffonia and equus, and even become a superpower in the modern age."

CTL_self_sufficiency_always:0 "The Path To Self-Sufficiency"
CTL_self_sufficiency_always_desc:0 "Becoming reliant on foreign nations is a one way path towards destruction. Chital, as well as Hindia, must learn to stand on its own four hooves and look outwards with an independent mindset."

CTL_restart_the_eastern_trade_routes:0 "Restart the Eastern Trade Routes"
CTL_restart_the_eastern_trade_routes_desc:0 "The ancestors of the Olenians came from the East, sailing from their homeland in Olenia. By looking back this direction we find the wealthy and industrialized Equestria, open to our longships. This time however, there won't be any sacking."

CTL_aid_from_the_macawians:0 "Chital's Own Pact Of 907"
CTL_aid_from_the_macawians_desc:0 "Macawia is a industrialized and developed nation right to our west who has taken on the role of protector of the oceans of North-Eastern Zebrica. Ever since their occupation of Hirvimaa, their navy has patrolled our waters with vigor, hunting down the last vikingar. However, partnering with them would be a great boon in the long run."

CTL_legalize_labour_organizations:0 "Legalize Labour Unions"
CTL_legalize_labour_organizations_desc:0 "Unions are a relatively new arival to Chital, as our industrialization has been limited at best. But as the factories open, so do the minds of our workers, and unionization becomes more and more appealing. In our efforts to oppose the estates of the nobility and established wealthy classes within Chital, we shall grant favorable terms to these new unions and allow them to operate freely."

CTL_protect_employers:0 "Employers First"
CTL_protect_employers_desc:0 "Unions are a relatively new arival to Chital, as our industrialization has been limited at best. But as the factories open, so to do the parlors of the union bosses. Unions are a threat to the traditional economic structure that has created capital accross the world for generations, but they allow workers a defense against abuse. So we shall tolerate them and grant some rights, but we must always think with our wallet."

CTL_let_them_know_their_place:0 "Crush The Movement"
CTL_let_them_know_their_place_desc:0 "Unions are a relatively new arival to Chital, as our industrialization has been limited at best. But as the factories open, so to does the mouth of the red serpent, ready to swallow our naive populace. The only result of unions is the spread of socialism, and socialism is the greatest threat to our nation as a whole. We must destroy these subversive groups posthaste lest the fangs sink deeper."

CTL_close_the_bureau:0 "Close The Benjen IV Industrial Bureau"
CTL_close_the_bureau_desc:0 "The Bureau has served its purpose, and the time has come to close this chapter of Chitali history. Our industrial progress is far beyond what it once was, and we must now give thanks that we have entered the modern era. Whether we pray to the Olenian Gods or to Mahimata, bread shall be broken this night, as Chital enters the annals of modern history."

###HIRA RAMACHAN PATH###
 CTL_ramachan_takes_control:0 "The Schemes Of Madame Hira"
 CTL_ramachan_takes_control_desc:0 "The unassuming leader of the Axis of Chital, Madame Hira Ramachan, has taken control of the Yarildom following the disbanding of the Council of Seven. With her goals of a broad populist agenda and a centralization of political power for the natives and her allies, Hira will surely not allow the traitors who have driven Chital into the ground to go unpunished."

 CTL_puppet_jarl:0 "A Puppet Yaril"
 CTL_puppet_jarl_desc:0 "Brienna Kudlinen, the Yaril's cousin and younger sister of Jakob the Grey, has never been active in Chitali politics, and after Jakob and Benjen's removal from the political scene, is technically the heir to the Yarildom. To truly stabilize our government, we must bring a Yaril back to Chital, and Brienna is just the right doe for the job."

 CTL_a_few_loose_ends:0 "A Few Loose Ends"
 CTL_a_few_loose_ends_desc:0 "There are some members of the Chitali nobility that are beyond redemption. Supporters of a traditional Olenian aristocracy have continued to oppose our government, and if they ever took control of Chital again, would surely enslave the Hindians once more. If we wish to ensure the stability of the Ramachan government, these traditionalists must be purged."

 CTL_exile_the_heir:0 "Exile The Grey Viking"
 CTL_exile_the_heir_desc:0 "A vicious enforcer of the whims of the Yaril and his predecessors, Jakob the Grey has left a trail of Hindian blood in his wake. While we surely admire his military prowess, there is no need for him to remain in government any longer, as he has shown himself to only be loyal to the Yaril and his own authority. He must be exiled, as he has most certainly overstayed his welcome."

 CTL_send_out_their_secrets:0 "Selling Secrets"
 CTL_send_out_their_secrets_desc:0 "As the court's de-facto Spymistress for years, Hira Ramachan has developed a certain wealth of information pertaining to the hidden desires and controversial political motives of her previous higher-ups. With the people still sceptical of Madame Hira's newfound position of power, perhaps it is the perfect time to reveal the pleasures, deadly intrigue, and corruption of the Chitali nobility."

 CTL_factionalize_the_crown_loyalists:0 "Operatives in the Resistance"
 CTL_factionalize_the_crown_loyalists_desc:0 "The resistance to the Axis of Chital is prone to ideological squabbling of their own, especially the traditionalists and the reformists, who, even with completely different philosophies, have united against Madame Hira and the Axis. Our efforts must be furthered to factionalize the resistance, so that it pains Jakob the Grey and Benjen Davirtannen to even look at each other."

 CTL_bhushan_as_deputy:0 "Appoint Bhushan As Deputy"
 CTL_bhushan_as_deputy_desc:0 "Bhushan Gurat has served as Ramachan's greatest ally in the government and in the Axis for years. Herra Ivar may be a dignified figurehead for some deer, but Bhushan is the epitome of the spirit of the people of Chital. A protector of the native culture and way of life and staunch agrarian populist, Bhushan is what Chital needs as its deputy, not more prancing nobles with minds only for themselves."

 CTL_work_with_hoversholm:0 "Work With Herra Ivar"
 CTL_work_with_hoversholm_desc:0 "Bhushan Gurat's position in government is a complicated situation, but one thing remains clear - that he is not the correct candidate to serve as Hira's right hand deer, especially because of his radical ideology. Ivar Hoversholm, while a forceful and often disruptive personality, is a competent administrator and good friend to Madame Hira, and so shall take Bhushan's place as unofficial second-in-command."

 CTL_an_axis_eternal:0 "All Cards On The Table"
 CTL_an_axis_eternal_desc:0 "Chital is the Axis, and the Axis is Chital. With the legacy of the corrupt monarchy of the Kudlinens all but eradicated and a puppet monarch installed loyal to the populist goals of the Axis, it appears that a new dawn is finally in reach for Chital. Now, Hira must turn her eyes to the opposition that still lurks in the shadows... and on the world stage."

 CTL_restructure_the_army:0 "Eradicate the Viking Ethos"
 CTL_restructure_the_army_desc:0 "Jakob the Grey and his murderous raiders may have once been an influential part of Chitali society, but now, they are simply a useless relic of Chital's bloodstained past. The high position of these deer in society must end, and their ancient privileges must finally be abolished, so that an egalitarian Chital can rise."
 
 CTL_the_watchful_eye:0 "An Army of Agents"
 CTL_the_watchful_eye_desc:0 "It takes but one crack to let in weakness and crumble a kingdom. The only way to ensure the safety of the kingdom and its citizens is constant vigilance on all matters of day-to-day life. Some might call this an intrusion but what have they got to hide that's what we want to know. Only the guilty have anything to fear."

 CTL_their_outdated_customs:0 "Diplomats On Every Corner"
 CTL_their_outdated_customs_desc:0 "Too many of our Hindian brothers view Chital's leaders as wretched imperialists, who have continued to oppress the natives of our nation even under Ramachan's government. This cannot be further from the truth. Our international policy must entail returning to the world stage as a friend to all Hindians, and an ally to the oppressed of all Zebrica."

 CTL_open_economy:0 "A Long Road to Justice"
 CTL_open_economy_desc:0 "For too long have the honourable deer of Chital been beaten down by an economic and social order that cares only for their own image. We must chart a new course that can end the oppression of our Hindian brothers, but to do so, we must bring in some actual economic advisors not focused on lining their pockets."

 CTL_break_the_system:0 "All Power to the Agencies"
 CTL_break_the_system_desc:0 "The Council of Seven is above all, an undemocratic structure, designed to oppress the interests of the Axis of Chital and the Chitali people. It has only served to strengthen the authority of Yaril Benjen and his puppets, all the while maintaining a farce of democratic governance in Chital. The Council of Seven must be abolished if we are to truly cement the Axis and bring an end to the Yaril's lies."

 CTL_democratic_pretenses:0 "Just And Democratic Pretenses"
 CTL_democratic_pretenses_desc:0 "Hira and the Axis gained power on promises of populism and anti-elitism, and for that reason, it is clear that the Council of Seven and the oligarchic values it represented would be better left in the past. A Chitali Assembly, with elected representatives from across Hindia, would be a better advisory legislature to Brienna I and Madame Hira than any undemocratic privy council could ever be."

 CTL_redistribute_political_power:0 "The Deer's Ascendance"
 CTL_redistribute_political_power_desc:0 "Should the deer of Chital not rule themselves, as they had for centuries before the barbaric Olenians first landed on our fair shores? It should be the deer themselves that decide who represents them and what the path of Chital should be, not an unelected Oleno-Hindian minority, and certainly not a Axis of Chital dictatorship that would be just as undemocratic. Democracy must come to Chital!"

 CTL_religious_syncretism:0 "A Syncretist Platform"
 CTL_religious_syncretism_desc:0 "Hira has never been a particularly religious doe, viewing it more as a social and political tool than an actual moral truth. However, Chital is a deeply religious nation, and simply declaring the nation a secular state would inspire mass resistance. Knowing that, we shall use religion as a tool to encourage unity and comradery between all free Hindians of Chital, even if we have to edit some funamental tenets."
 
 CTL_gurus_as_teachers:0 "United Under Mahimata"
 CTL_gurus_as_teachers_desc:0 "Mahimata, the mother goddess of Mahimatism, is a core part of Chitali life, and her teachings have guided hundreds of thousands if not millions of Chitalis. Instead of dividing ourselves among Hindian and Olenian lines, we must unite under our common faith and Mahmiata's vision of an agrarian, protected, and integrated Chital."

 CTL_seers_as_propagandists:0 "The Traditionalist In The Room"
 CTL_seers_as_propagandists_desc:0 "Godi Konnar has been reluctant to accept any reforms that remove the dominance of Godi in the Chitali religious scene, continually claiming that they are the only party that can bring about a return to Chital tradition. Unfortunately, he does not seem to be placatable, and continually has held back pro-native and progressive reform. Him and his allies must be marginalized, or somehow... dealt with."

 CTL_a_new_elite:0 "The Herd's Aristocracy"
 CTL_a_new_elite_desc:0 "A new Council of Seven shall be formed for the benefit of the nation, but this time, it will not be overrun by absolutist traitors and controlled opposition without a voice. This time, the Council of Seven will serve Chital, its people, and especially the natives, above all. Ramachan's loyalists may hold all the seats, but if the people prosper, is that inherently negative?"

 CTL_only_the_loyal:0 "A Cloak and Dagger Confederacy"
 CTL_only_the_loyal_desc:0 "The Council of Seven was not fundamentally terrible. While the original design was a complete failure, there is always a possibility the aristocratic design of the Council can be used for something greater. Reforming the Council of Seven to serve the Axis and the people, not the crooked elite, would ensure stable, strong governance, even if it denies the people "democracy"."
 
 CTL_the_surveillance_state:0 "Total Control and Total Devotion"
 CTL_the_surveillance_state_desc:0 "To make something that will last you have to follow a design and stick to it; you can't just hope for the best and make it up as you go. To build a strong Chital that can stand the test of time everydeer must know their role and stick to it. With a firm hoof Madame Hira has laid out a plan for our future and it is the duty of every citizen to follow it to the letter."
 
 CTL_the_hundred_year_yarildom:0 "A Chital to Call Home At Last"
 CTL_the_hundred_year_yarildom_desc:0 "Guidance and care need not be cruel. By setting out a framework of the state and allowing our deer to operate freely within that framework they can find the best way to achieve Hira's goals. Like the mother of the nation, she shall raise us up and help us find our path."
 
 CTL_the_new_democracy:0 "The Flower of Hindia Blooms"
 CTL_the_new_democracy_desc:0 "The government of Chital is there to serve the deer of the nation, not the other way. Maintaining stability and maintaining control are two very different things. By allowing our deer to dictate the direction they want the nation to go they will be happier and more willing to work towards that future, leaving the government free to take the best route there."

 CTL_banking_reform:0 "Liberal Market Reforms"
 CTL_banking_reform_desc:0 "A tightly controlled economy cannot respond quickly enough to global changes in demand, supply, shipping and conflict. By allowing the economy to develop in response to the market we can better predict these changes and trends and make the most of them. Not total freedom of course, that would be ridiculous, the corruption of the banking sector is well known for instance."

 CTL_begin_the_land_reform:0 "The Grand Southern Land Reform"
 CTL_begin_the_land_reform_desc:0 "The southern provinces of Chital have not just been passively overlooked, they have been wilfully ignored for hundreds of years and denied the chance to demonstrate their worth. There are perfect sites for industrialisation already marked and waiting for the factories."

 CTL_subsidize_waterfront_industries:0 "Waterfront Capitalism"
 CTL_subsidize_waterfront_industries_desc:0 "With the continued development of our economy and the greater opportunities available to our deer, we have a new chance to expand our exports aboard. The extensive coast life of Chital can, with some financial support, quickly be turned into the dockyard of the world."

 CTL_phase_out_thralldom:0 "Decide Davirtannen's Fate"
 CTL_phase_out_thralldom_desc:0 "Benjen Davirtannen is a good industrialist but he is also a shrewd politician in his own right having served on the council for many years. He is a survivor above everything else and with an offer of peace and some mild threats, I'm sure he can be made to willing step out of the way of progress."

 CTL_radical_industrialization:0 "Statism for the Herd"
 CTL_radical_industrialization_desc:0 "If our government and economic advisory council would decide to follow a strictly capitalist system, the same structural inequalities that characterized the past Chitali regime would emerge once again, and the Hindians would be worse off for it. Instead, we must follow a policy of state intervention so that our government can alleviate such inequalities first hand, before they spring up again."

 CTL_control_economy:0 "Steer The Economy"
 CTL_control_economy_desc:0 "Our country has been allowed to stagnate for far too long, without Direction or purpose it is fallen behind and become the great shame of the modern world. To give it the kick that's required we'll lay out a point my point plan which our factories can - and will - follow. If these goals aren't met, they'll have to explain themselves to Madame Hira personally."

 CTL_expropriate_the_nobles:0 "Expropriate The Traitors"
 CTL_expropriate_the_nobles_desc:0 "Northern industrial elites have ran the country with the support of the Ostkranbi monarchy and their lackeys in the council for too long!\n\n It is time we teach the remaining oligarchs and capitalists of the North a lesson, so Hira's vision of justice can finally be completed."
 
 CTL_for_the_mothers_and_the_children:0 "For the Mothers and the Children"
 CTL_for_the_mothers_and_the_children_desc:0 "The families that make up the population of Chital are at the very core of our great nation. We will offer them every support the state can summon with day-care centres and funding for schools so mothers can raise their fawns and work for their future at the same time, safe in the knowledge they'll be safe and cared for."
 
 ## UNIFICATION STUFF ###

 CTL_hindia_united:0 "Champions of the Great Struggle"
 CTL_hindia_united_desc:0 "With internal political divisions a thing of the past Chital is stronger and more prepared than it has been in centuries to reclaim its destiny. The time has come to restore order to Hindia."

 CTL_ramachan_barasingha_positive:0 "Integrating the Isolationists"
 CTL_ramachan_barasingha_positive_desc:0 "Barasingha just wants to be left alone and we can respect that desire but for the greater strength of us all we need to approach them with the offer of unification."

 CTL_ramachan_barasingha_negative:0 "Crush the Hermit Kingdom"
 CTL_ramachan_barasingha_negative_desc:0 "Pretending the world does not exist will not stop it kicking down your door. To unite the Hindian region we will have to bring Barasingha into the fold whether they want it or not."

 CTL_ramachan_sambar_negative:0 "March Through Sambar"
 CTL_ramachan_sambar_negative_desc:0 "The deer of Sambar have been cut off to the realities of the world for too long. The have demonstrated they are a war like nation and will never accept diplomacy to further their goals. To secure our own safety we must strike first."
 
 CTL_ramachan_sambar_positive:0 "Meeting Iron in the Middle"
 CTL_ramachan_sambar_positive_desc:0 "Sambar may have a history of aggression but they're still deer and will listen to reason if we present a good argument for co-operation."

 CTL_ramachan_doehli_negative:0 "An End to the Maharaja"
 CTL_ramachan_doehli_negative_desc:0 "The princely provinces that make up the confederation are disorganised and chaotic, but they will not give up their power easily. We will have to prize it from their hooves by rifles and Kukri."

 CTL_ramachan_doehli_positive:0 "The Great Princely Concordat"
 CTL_ramachan_doehli_positive_desc:0 "Doehli's power may be decentralised but that gives it its strength. We'd have to fight individual provincial armies that know the territory well. An offer of peaceful integration is unlikely to be accepted but it's worth attempting for the lives we'd save."
 
 CTL_deerkind_has_stood_up:0 "Deerkind Has Stood Up!"
 CTL_deerkind_has_stood_up_desc:0 "For the first time in centuries the Hindian region has been united under one banner. This new rising state is bigger, has more natural resources and deerpower than any other nation in the region. It is time to turn our gaze outwards and take our place on the world stage."
 
 CTL_subjugate_llambet:0 "Subjugate Llambet"
 CTL_subjugate_llambet_desc:0 "Llambet is a wild mountainous place which - long ago - was part of Hindia. By bringing these lands back within our sphere we can help them modernise and secure our western border."
 
 CTL_llambeti_protectorate:0 "The Protectorate of Llambet"
 CTL_llambeti_protectorate_desc:0 "Under our steady hooves Llambet will rise to be a proper modern nation capable of holding their heads up high."
 
 CTL_destroy_llambet:0 "March Over the Mountains"
 CTL_destroy_llambet_desc:0 "Llambet is part of Hindia and thus should be part of the great Hindian nation that we are building. What they want is irrelevant, they're too backwards to know what's good for them anyway and they'll thank us in the long run."
 
 CTL_integrate_llambet:0 "Hindianize Llambet"
 CTL_integrate_llambet_desc:0 "Llama's and deer are not so different when you get down to it. Through a campaign of cultural assimilation, we can bring them fully into the fold."
 
 CTL_liberate_the_deer_of_stagpal:0 "Liberate the Deer of Stagpal"
 CTL_liberate_the_deer_of_stagpal_desc:0 "Stagpal is a mess of deer and llamas constantly struggling against each other for control. For the sake of regional stability, we will step-in and sort out the issue."
 
 CTL_demand_our_homeland:0 "Uusi Hirvimaa or War"
 CTL_demand_our_homeland_desc:0 "The island of Uusi is sacred to all Hindian deer. It is from here that we first rose and spread across Hindia. It is an insult to all deer kind that it lies in the talons of birds, not to mention how strategically important it is."
 
 CTL_integrate_uusi_hirmivaa:0 "Our Homeland Restored"
 CTL_integrate_uusi_hirmivaa_desc:0 "At long last our ancient homeland is returned to us. This day will be made a national holiday to celebrate the unification and every true deer of Hindia will hold it in their heart evermore."
 
 CTL_common_cause_with_macawia:0 "Common Cause With Macawia"
 CTL_common_cause_with_macawia_desc:0 "Macawia is a threat, but they need not be our enemy just yet. Through some careful diplomacy we may be able to present the image that we want to peacefully coexist."
 
 CTL_ask_for_uusi_hirmivaa:0 "Ask for Uusi Hirvimaa"
 CTL_ask_for_uusi_hirmivaa_desc:0 "Things are going rather well. Macawia has bought into our overtures of peace to such an extent we might be able to convince them to return Uusi Hirimaa to us. The island of Uusi is sacred to all Hindian deer, it is time it was returned to us." 
 
