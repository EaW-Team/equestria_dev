chital.43.t:0 "The Finishing Touches"
chital.43.d:0 "After months of grueling labour in the sweltering temperatures of Valdeland, "Aattohamn", a sprawling port town on the coast of Chital, has finally been completed.\n\nNamed after Yaril Benjen V's predecessor, Yaril Aatto II, many native groups and progressive organizations have taken issue with the celebration of a brutal oppressor who imposed martial law upon the South and began the disastrous war upon the Chitali People's Liberation Front. Thankfully, none of those protests reached the site of the port itself, and Aattohamn now stands as a possible landing ground for an invasion of [SRI.GetName], or simply a center of trade to facilitate the mass amounts of Chitali spices exported to Macawia and the Griffonian South.\n\nAlthough debates have erupted on the usage of the port, postponing much of Chital's political activity, one proposal has made its way through - a motion to dedicate Aattohamn to the Chitali workers who built the port town. While squabbling continued on the matter of what the port town should actually be dedicated to, the spirit of the proposal itself has seen widespread support. All that is left to decide about the future of the new hub of commerce and naval engineering, it seems, is the exact dedication."
chital.43.a:0 "Dedicate it to the conquerers of old, who gave us Hindia!"
chital.43.b:0 "Dedicate it to its builders, the people of Valdeland!"
chital.43.c:0 "Dedicate it fully to its namesake, the great Yaril Aatto II!"

chital.44.t:0 "The Traditionalist Officers"
chital.44.d:0 "#ARMY - Debate over the traditionalist officers within the government, should be applicable to all the paths, you could have just an overview of the various ideas instead of involving any particular character"
chital.44.a:0 "Regardless of their skill, deer of such alignments have no place in Chital."
chital.44.b:0 "A general's worth is not decided by their politics, but rather their prowess."

chital.45.t:0 "In The Homes And In The Streets"
chital.45.d:0 "The crowd thronged as Ivar took the stage, they'd all heard the rumours that the deer was travelling up and down the length and breadth of Chital giving speeches and rousing the public. Ulrik watched from the crowd. He'd come all the way into town from his farm for this, it'd better pay off. Ivar - taking his place at the front of the stage - did not cut the expected figure: dressed down in a loose shirt he looked less like a noble of the council and more akin to a common worker. The crowd went quiet as they waited for him to begin.\n\n"My fellow countrydeer." He spoke, his voice quiet but carrying over the audience. "I come to you with a message. You all have heard of Benjen's passing, you have heard how he was cut down in his prime. His family are heartbroken, Jakob most of all though he does not show it. Jakob - that honourable stag - who tried to aid the Yaril and make him strong. Where the Yaril spoke of compassion Jakob strengthen him to distain, where the Yaril spoke of care and hope, Jakob grounded him in caution and suspense; but our Yaril did not give into Jakob's council. Where one attempt fails another must take its place and as Jakob killed Benjen you and I and all of us fell down with him as bloody treason flourished over us!" A collective gasp and murmur ran through the crowd at the accusation as Ivar's words rose to a shout.\n\n"My message comes from Jakob's mouth! He says ‘do nothing, remain here as you are and do not be stirred to revolt at the Yaril's cruel fate. His weakness had to be removed'! Would that I had such skill to move the very stones of Ostkranbi to rise and mutiny!" The crowd roared the fire of Ivar's words taking hold on them. "I cannot stand by and watch our Yail's dying dream of a united Chital be smothered as Jakob seizes power and warps our home into his own twisted image. I come to you, and I ask will you rise with me and defend your future from tyrants and murderers!"\n\nUlric thundered his hooves on the floor as the voices of the crowd joined Ivar's call to action."
chital.45.a:0 "For Hoversholm, for the Republic!"

chital.46.t:0 "Jakob, Last Of His Name"
chital.46.d:0 "The waves lapped on the shore in the morning light, the sky overcast with grey clouds as the crowd of mourners made their way across the sand. The wooden Olenian boat - requisitioned from the national museum - had been decorated and filled with Jakob's possessions. At its centre, laid out with dignity and a sword placed between his hoofs, lay Jakob's body.\n\n"Was it quick?" Ivar asked as he trudged through the sand, coming to a halt next to the pyre; he hadn't attended the execution 2 days prior.\n\n"Yes." Andrea replied, the general having come to pay his respects to a fellow soldier. "The noose broke his neck instantly."\n\n"Any interesting last words?"\n\n"Not really, didn't say anything but he was brave, took it very well I thought."\n\nTheir small group of six arrayed themselves around the boat. Eva looked the saddest of those present. The whole affair had largely passed Ivar by. He hadn't been present for the arrest or the trial, he'd been too busy building his support base and if he was being honest, he didn't really care. At least Jakob had served a valuable purpose by acting as a scapegoat for Benjen's "murder". With it Ivar had been able to rally public support and tighten his grip on power; he owed the former councillor a debt there but nothing more.\n\nThe old soldier would have approved of an Olenain burial at sea, a fitting final tribute but the sooner the whole affair was done the sooner Ivar could move forward with dismantling and rebuilding the status quo.\n\nAndreas gave the ship a shove as Ivar tossed a lighter on dry straw in the boat, the tide pulling it out to sea as the fire took hold. The last of a bloodline, a monarchy and an old way of life disappearing over the waves."
chital.46.a:0 "May he find his peace in the sea."

chital.47.t:0 "The Dawn Of The Confederation"
chital.47.d:0 "Reporters and onlookers jostled for position as Ivar took his place on the podium set upon the step of the White Tower. Today would decide the fate of the nation and which path the citizens of Chital would take into the future: the deer that held the power to make that decision cleared his throat as he began.\n\n"We find ourselves - through the twists of cruel fate - on a precipice. The Yaril is gone, murdered by his would-be heir Jakob. This treason has been repaid in kind and with it the line of the Yaril has ended. We are now faced with a choice as a nation, look for somedeer to take the throne anew or take a fresh path. This is the first time in hundreds of years we've had a chance to decide the fate of our nation and it is a responsibility I have not taken lightly. Would you be so willing to give back that choice we have waited so long to regain?\n\nIt is my decree as interim head of the council that the nation of Chital shall begin the transition to a full republic-" Ivar was temporarily drowned out by the cheers from the crowd as those present exploded with celebration. A smile slipped onto his snout, breaking the image of dignified restraint just for a moment. "With- with a chamber of elected officials representing the provinces and a head of state as final arbiter." He continued as things quieted down. "The chamber shall be known as the Riksdag and the head of government as Kansleri. Over the coming months we shall create these positions and transition our nation into the full democrary of the new Chitali Confederation. I would like to finish by extending the hoof of friendship to our neighbours and the likeminded republican nations across the seas for they too have known the struggle for freedom and we have much to learn from each other in the bright future ahead of us.""
chital.47.a:0 "Three cheers for our Liberator!"

chital.48.t:0 "In the Fields of Haarihus"
chital.48.d:0 ""How's retirement treating you?" Ivar settled himself into the armchair.\n"How's leadership treating you?" Hira returned, glancing at him over the rim of her tea cup.\n\n"It fits me like a glove. It's almost as though I'd spent my entire life preparing for it." He sipped his tea. "But stroking my ego - as pleasant as it is - isn't why I'm here." The drawing room was of simple design, Hira preferring quality over quantity in decor. A small mahogany table held two porcelain cups of steaming Sambar tea as they talked. They might have appeared as old friends to any onlooker, but they were both all too aware of the hidden tension. Hira would never trust Ivar after he beat her to power and Ivar would never trust her in return, after all, one never trusts somedeer they'd deceived.\n\n"Hira, I have an offer for you, something of a position within government." She cocked an eyebrow. "You see I need your help, an old friend to help me shape policy and move the nation in the right direction."\n\n"Ivar, in what world do you think I would work with you again?"\n"Ah, you see that's the clever thing, we won't be working together, no-one's going to buy that after what occurred between us. You'll be working against me. I want to you to use your influence and takeover the leadership of the opposition, everyone would believe that, the bitter defeated opponent coming back to have another swing."\n\n"And together we push the country in whatever direction you desire?" He nodded and nibbled on a biscuit while she mulled it over. "Our economic ideas were never that different I grant you and we agree on social policies." She watched him, stirring him down as he looked around her home. He was a snake, she knew that, but he needed her, and, in truth, she was bored stiff; she needed to get back into politics. "Very well, you've got a deal.""
chital.48.a:0 "The Confederation's most loyal opposition."

chital.49.t:0 "A True Comrade"
chital.49.d:0 ""There are very few wines in this world finer than a Chitali wine." She poured the glass, admiring the shimmering white wine in evening sun. Offering the glass to Bhushan he shook his head.\n\n"I don't, thank you."\n"I know you don't" She sipped from the glass "Just as I know you would never betray your country. You're a stag of certainty Bhushan, when you say something, you mean it. No games, no hidden agenda; you never have and never will drink this wine because you have told me you won't."\n\n"You didn't invite me here to stroke my ego, Hira."\n"Indeed, I did not." She sipped her wine again. "I asked you here to offer you the position of my deputy on the council. I cannot handle everything and require help in the management of the country, if you're interested." He raised a single eyebrow at her offer\n\n"Ivar is the politician." The question did not go unmissed by Hira.\n"Exactly, that's why I can't trust him. He plays the game, makes his own plans, tells deer what they want to hear rather than what he really means. I need somedeer I can trust and there are very few of them around. That and you have a line directly to deer of Chital. The common stag trusts you, so, what do you say?" She offered him the bottle. Slowly, his eye fixed on hers he took the bottle and poured the wine into her glass, setting it back on the table leaving his own empty. A wide smile spread across Hira's face."
chital.49.a:0 "We will work well together."

chital.50.t:0 "An Old Confidante"
chital.50.d:0 "The view from the terrace over the sea front brought a sense of calm to the ongoing discussions; the morning had been productive, and the light lunch allowed both Ivar and Hira to sort out their trains of thought. The division of tasks and responsibilities would take the rest of the day but once complete there would be a clear line between where the head of the council's responsibilities lay and what duties her deputy would perform.\n\n"I'm still waiting for you to ask me why." Hira said as she added some avocado roulade to her plate.\n\n"I should think it was obvious." Ivar returned, enjoying his sabzi. "It was me or Bhushan and, no offence intended, he lacks the subtly needed for any real political work."\n\n"Yes, I suppose you could say that. Another way might be to say that he's honest and trustworthy." She looked at him side on.\n\n"Now Hira, that's not-"\n\n"Ivar let me make this quite clear to you. You are in this position precisely because you are a smooth-tongued, hardnosed, cold-eyed, two-faced creep and I know that under that layer of bravado, you fear me. You know I'll never trust you and that I can unmake you in a heartbeat." Ivar swallowed, the mask slipping for just a moment. "So, I also know that you will do everything that is needed to do what I tell you, things that an honest deer wouldn't do. Not to mention the publicity benefits, Olenian and Chitali working together, what a symbol but just remember this, don't you ever try to get one over on me. Do I make myself clear?"\n\n"Crystal." He replied, steadying his hoof as he sipped his water.\n\n"Wonderful, now you must try the roulade.""
chital.50.a:0 "We will work well together."

chital.51.t:0 "Assembling The Advisors"
chital.51.d:0 "Hira unrolled the map as the deer gave her the space to move around the table. The map, which had been created at her request, was a detailed survey for every industrial zone, railway, mining complex and shipping hub in the country. It came as no surprise to any of the thirty advisors, civil servants, and industrialists in the room that almost all these sites where in the north and clustered along the coast. Eva shook her head. For years she'd been arguing that the south needed investment and support but nodeer had listened to her.\n\n"As you can see" Hira began "The current economic development model has left a great deal to be desired. Regardless of the social benefits, having all our industry localised in one place is a terrible idea. When one freak storm can cripple our economy, we're in a bad way. The Benjen IV bureau is starting to yield results, but we have a long way to go. Eva." The doe was startled at the mention of her own name.\n"Yes Hira?" the deer around her shifted as she made her way next to the table to get a clearer view of the map.\n"How would you address this imbalance." Her question seemed surprisingly earnest; no tone of derision thinly failed.\n"I'd start by cancelling the construction of all new factories along the coast and relocate the plans inland, there's a few locations already scouted and opportunities for nearby mines. I wrote a report about all this a few years ago." Did Hira care about her opinion or was this just another one of the spymistress' schemes?\n"I know you did, I read it. I want you to take your plans and put them into practice. Don't move any existing sites but bring the rest of the country up to the same level."\n\n"Very well, I'll make the calls." Eva was shocked as she left the room, Hira had often spoken of her "Road to Justice" but she'd assumed it was a political ploy; now she was being given free rein to rebuild the country's economy. Maybe there's still some hope for Chital after all."
chital.51.a:0 "A dream of a people, equal... and perhaps free."

chital.52.t:0 "The Other Benjen"
chital.52.d:0 "His front hooves were shaking when Benjen Davirtannen wandered into the den of Hira Ramachan for the very first time - the seat of the sypmistress and now Diwan's iron hold over the Yarildom of Chital.\n\nHira had summoned him to a meeting after months of uncertainty, where Benjen continued to pace around the old factory, instructing his workers and drafting up policies for reform that would all end up in the wastebasket. Hira was no Benjen, and Davirtannen did not want to risk his reputation and livelihood by pushing for reform too much. Hoversholm may be tolerated, but him? No doubt Davirtannen was a symbol of the old regime to Hira, a decadent industrialist with no interest in sharing any of his power with poor Olenian nor any Southern native.\n\nNow, however, that fragile peace between them had been shattered, and Davirtannen found himself before Hira, crowned in the finest regalia fit only for a Princess of Chital, let alone a humble spymistress, and Bhushan and Marsha Gurat, her willing puppets in the grand quest for power that had taken the young deer to rulership.\n\n"Madame Hira," Davirtannen bowed, "I had not expected that you would call upon me now, some months after you had first taken power, not of course that I had any reservations about such a coup. My only duty is to serve Chital, of course, and accomplish the great goals of the Benjen IV Industrial Bureau."\n\nHe forced a smile while Hira entertained a whisper from Bhushan. The delicate little noble who had first been appointed to the position of councildeer so many years ago now seemed a giant, and Davirtannen knew the fate of his operations was all in her hands - Hira's. The famously fickle and jovial lady who spent most her time in public laughing with others, reading and listening cheap Equestrian entertainment, and if the rumors about deviancy were true, certain... other things, was the sole arbiter of the position of the old and weathered industrialist, but Davirtannen wondered if all that fanfare was just an act, a disguise. It didn't matter now. What mattered was her response.\n\n"I have called you hear for many reasons Davirtannen, but hearing your old spiel about service to the crown was unfortunately not one of them," Hira smiled to herself and Marsha Gurat snickered next to her, "The fact is that I have missed exacting the judgement of the Axis upon you, as one of the Council, but I had been pondering your place in Chital for many months."\n\nA pause took the room as Hira chose her next words with careful deliberation:"
chital.52.a:0 "Mr. Davirtannen, We would be honoured to have you."
chital.52.b:0 "Mr. Davirtannen, We cannot tolerate traitors."

chital.53.t:0 "What's Yours Is Mine"
chital.53.d:0 "Ever since The Moral Affair, Chital's nobility had been reduced to a shadow of its former influence. Most of them had cut deals with the police and ended up paying extortionate fines to avoid prison time; the few unlucky enough to be made examples of would never see the free light of day again. Once the decline had started there was no stopping it, the rot set in and ate through the nobles like worms through a coffin lid.\n\nHira stamped her signature on the seizure order and added it to the pile. Everything was proceeding just as planned. Across the south nobles were on the verge of bankruptcy, their wealth stripped bare by the strangely precise fines and penalties, as though they'd been worked out specify to push them to the edge. The council, in its kindness and wisdom had agreed to buy up their lands - at below market rates - and nationalise it. Some would become new industrial land, but most would be turned into parks or given back the wilds, a gift to the common deer.\n\nThose who wouldn't sell? Well fortunately they were all in prison and their lands forfeit. In fact, it appeared that only a small handful of Hira's friends and few councillors had managed to hold onto their lands and escape the accusing hoof of the law.\n\nStamping her seal on another order, she took pleasure in a job well done. The money seized would drive future investment and the tyranny of the Olenian nobility had finally been wiped clean."
chital.53.a:0 "Just good business."

chital.54.t:0 "The First Session"
chital.54.d:0 "The gavel hammered on the table and Ivar swore he could hear the leg crack. This was ridiculous, 64 deer crammed together into the meeting room which wasn't finished; scaffolding and pots of paint lying all over the place. The Riksdag building was at least 2 months behind schedule and still far from completion, but the session had already been set and they couldn't move it just because construction was still ongoing. So here they were, the new Republic conducting its business in a building site.\n\n"I call to order this session of the Riksdag. First order of business, the ratification of the constitution. I propose we discuss the position of representatives and the manner of voting. I take it all members of the house have read the draft?" A murmur of positive responses ran through the room. "Good and anydeer have any comments to make?" Again, there was general consensus as everydeer expressed their happiness with the document. Ivar sighed and shook his head; not one deer in the room had read the draft, if they had they'd have noticed that it was a complete farce, granting the office of Kansleri final say over pretty much every law that came through the Riksdag.\n\nIt was as he expected. The entire hall was full of yesdeer. None of them had any real experience with this "Democracy" thing; most hadn't even understood the rules when they stood for election and had fallen butt backwards into success. They all looked to Ivar, the self-professed ‘Great Republican' to lead the way and would do pretty much anything he said. While a nice situation to be in, it really wasn't what he wanted, now he'd have to do everything from organise the completion of the building to planning the nations school curriculum because every deer here would be hounding him constantly for his help. Sometimes being the hero is a problem all its own."
chital.54.a:0 "Glorious. Simply glorious."

chital.55.t:0 "An End To Equestrianism"
chital.55.d:0 "To condemn a sibling, to betray allies, and to cast one's noble family into the dustbin of history - to a common Chitali, those three actions would amount to unfathomable treachery. To Ivar Hoversholm, however, it was simply politics, and to his benefit, the people of Chital tended to forget their past convictions when their Kansleri took to the stage.\n\n"Countrydeer," the Kansleri began, adjusting his loose tie and gleaming at the audience, "What I am to announce is both unfortunate, necessary, and glorious - an end to an age of reaction and treachery, but the fall of many of Chital's old heroes, who in a time long before now I once considered my greatest allies."\n\n"The inner circle of Benjen V, his puppetmasters... you have heard my refer to them as "Progressives", but now, I shall be blunt - they are nothing more than traitors. Before I came to power they preached reform, spoke of a future of peace, justice, and harmony for the Chitali people and unity to heal the Oleno-Hindian conflict - worthy goals, I'm sure we would all agree. But now? Now? They have abandoned their past pretenses, our exceptional visions, and attempted, with all their power, to lead the government of and by the people to utter and complete collapse, for the sole goal of removing me, a "bigoted anti-harmonic despot", from power."\n\nHoversholm pictured them in his mind, and his blood curdled - Katarina, his sister, who in the great jealousy of an older, neglected sibling betrayed him the moment Benjen V cast him out, and Ninessen, the traitor, who appeased the court in one breath and condemned them in the next. It brought him a peace nothing else could bring him that these does would soon fall beneath the might of the Republic.\n\n"Under the cover of shadows, these members of the secret "Council of Six" plotted to destroy the fruits of my regime and... with no doubt finance an Equestrian-backed coup with the help of the repulsive S.M.I.L.E - and now, they stand detatched from any substantive positions of power. You can rest easy, brave sons of Ostkranbi, knowing that the Republic, and our vision - the people's vision... is secure." 
chital.55.a:0 "Good riddance to Benjen's lackeys."

chital.56.t:0 "The Harbinger of the Revolution"
chital.56.d:0 ""Now minutes of the last meeting." Ivar turned the page of the file, his council of advisors arranged around the table for their weekly meeting.\n"Point of order Kansleri, why is the discussion of my bureaucratic relocation proposal not on the agenda for this meeting?" The employment advisor asked, raising an eyebrow in confusion.\n"Because the proposal does not merit further discussion." Ivar responded without looking up.\n"Yes, it does." Kjetil responded, slightly taken a back at Ivar's flippant response. "I'm not the only one to think so either, the defence, health and education advisors are all onboard." He looked around the table for support and meet several nods of agreement.\n"I think you'll find if you check the minutes of the last meeting that there is no record of any such support." Ivar responded, meeting the advisor's eyes with a bored expression.\n\n"I... This... This is a fiddle. Why are you blocking it like this?!" The advisor asked, shock turning to anger as he became confused and frustrated.\n"Very simply. Decentralising government business means less control of the country.  It is folly to increase your knowledge at the expense of your power. There are benefits to the country I grant you but the Republic is still new and should not be destabilised like this and you'll just have to accept that." Ivar responded his hooves calmly folded on the table as he answered the advisor.\n"I won't accept this. This is absurd!" He yelled, slamming his hoof on the table.\n\n"You don't quite seem to understand your position. You are not a member of the Riksdag, nor do you have any power over the policy of the government. You are an advisor, that is what you do, you advise, nothing more. I however, as you quite rightly have said am Kansleri. I have the first and last word within Chital and if I say we're not doing this, we're not doing this. This is a one deer, one vote system. I am the deer; I have the vote. If you don't like it, the door is there." "
chital.56.a:0 "A strong leader for a strong future!"

chital.57.t:0 "A Symphony For Democracy"
chital.57.d:0 "Mikael sighed as he walked through the corridors of the Riksdag to the Kansleri's office, apparently Ivar had requested the young minister personally and Mikael couldn't fathom why. He hadn't worked with Ivar, he had never met Ivar, and as far as he knew Ivar had no reason to know who he was at all. Despite all that a sense of dread welled up inside of him as he made his way to the Kansleri's office for a small chat He knew it, deep down inside he knew, he was going to be dismissed or at least shouted at.\nSwallowing, his throat dry as he stopped outside Ivar's office, he gently knocked the door. From within he heard a muffled voice bid him enter and, heart thumping, he entered the office. The Kansleri sat behind his desk in the humbly decorated office; he smiled at Mikael as he entered and motioned to the chair on the other side of the desk.\n\n"Mikael, just the deer I wanted to see. I wanted to have a little chat; hope you don't mind."\n"Yes of course Kansleri, wha, what can I do for you?"\n"Well, it's this public transport grant scheme, I'd like to hear your thoughts on the matter."\n"Oh I, I'm just a junior minister, surely you'd be better asking the minister for transport."\n\n"Perhaps but I asked around a bit and I heard you used to work for the Gondeerana bus company before the elections. I believe you can provide some real working insight into the issues, and I believe in promoting the best deer for the job at hand, no voice is too small if they have something valuable to say. Now I know this work would be quite the promotion, but I feel you're up for it, so what do you say?"\n\n"I... but, but of course Kansleri how could I refuse." Mikael's shoulders relaxed and he breathed a happy sigh of relief, perhaps there was a future in politics for him after all."
chital.57.a:0 "Now begins the celebration!"

chital.58.t:0 "In The Den Of The Godi"
chital.58.d:0 "He bowed his head as the Godi ran a chalked hoof over his antlers leaving a trail of chalk dust along their length. It was a strange sensation, he'd never taken part in such a rite before, but needs must when the matters of state were involved. The whole process gave him time to think about his own religious beliefs. The decision to declare Usko as the state religion had not been taken lightly and it had stirred up a lot of hostility in the provinces. More than once the police had to be sent in to break up a rally and the Tuya were almost always involved in some way. It was fortunate they'd lost a lot of their influence and weapons stashes otherwise there might have been full scale civil war by now.\n\nThe benefits outweighed the risks; by bringing the Godi into the fold they had placated the Olenians throughout Chital, those deer held a lot of influence and keeping them onside mattered. The whole affair still felt strange to him though, he'd considered religion an important part of the state but on a personal level there were so many to choose from, where would he even begin and going down that rabbit hole could end badly. There was no shortage of fanatics in the world, the Tuya of instance or the Chiropterrans of the west. The world needed more moderates, not more devotees.\n\nThe old Godi finished knotting the charms into Ivar's antlers and began to mumble a prayer Ivar had little understanding of and less interest in. The sooner this ‘blessing of the Kansleri' was over, the sooner he get back to running the country and keeping the peace."
chital.58.a:0 "Let's hope the Mahimatists are fine with this..."

chital.59.t:0 "The Myth Of Moderate Monarchists"
chital.59.d:0 ""Do you really think this is the right place to have this conversation?" Ivar asked the cramped Eva.\n"What choice do I have, you've been avoiding me like the plague for the last 2 months." Eva replied, struggle not to step on her own hooves. Ivar had been visiting a local school as part of a tour of the eastern provinces when Eva had unexpectedly arrived in a foul mood and demanded they talk, dragging Ivar into the nearest room. It turned out the nearest room was the broom cupboard and now these two former council members were wedged together with no escape from questioning.\n\n"Why am I hearing rumours that you plan to seize the land from noble families across the country?!" She demanded.\n\n"That bill has not yet been brought before the Riksdag and it will be discussed caref-" He tried to placate before being cut off.\n\n"Don't give me that, we both know you can push anything you want through that place. I want to know now if there's any truth in it. My family lands are not just something you can seize. We have history there, my grandfather fought for every inch of it."\n\n"Eva, I understand, I do really, but we both know that among the nobles there are still some monarchists who would see a new Yaril crowned. To get rid of them I must seize their lands and titles, but I can't play favourites. If the state seizes some land, it must seize it all otherwise I won't look impartial anymore. I'm sorry I really am, and I'll make sure you are reimbursed at above market rates for the land, you and your partner won't go hungry but this needs to happen for the stability of the Republic."\n\n"If I could swing a hoof in here, I'd knock you out." She glared, Her snout mere inches from his own.\n"I don't doubt that and again I'm sorry, but this has to happen." He sighed regretfully."
chital.59.a:0 "Unfortunately, they must go."

chital.60.t:0 "Those Left Behind"
chital.60.d:0 "The day was bright and warm as Ivar and Eva made their way along the street, the crowds lining the pavement as they came out to meet the Kansleri on his eastern tour of the country. It was a particularly special visit as the Jewel of the South - Eva Pillai - had joined him at his invitation to spend the day meeting the deer of the province. That was what the papers reported, the truth was she had been invited along to discuss the position of the nobility. The presence of the public guaranteed that their discussion would have to remain civil.\n\n"And what" she asked between chats with the deer, "would be the terms of this arrangement?"\n"The nobles on the list will have to give up their titles and become private citizens but they'll keep their lands. They'll also be offered positions in the civil service suitable to their skills."\n"And those not on the- why thank you, what lovely flowers." She smiled as she bowed her head, a shy young fawn draped a small daisy chain over one of Eva's antlers before scamping back to her mother. "Those not on the list, what about them?"\n\n"Titles gone; lands gone; they're gone. They've either got no skills to speak of or are too attached to the idea of the monarchy. Have you come far?" Ivar asked an old stag in the crowd who caught his eye. He was leaning on a walking cane for support. "Somedeer get this gentlestag a chair, would you? So good of you to come out Sir."\n"I see." Eva said, catching Ivar up. "And this is not an offer; it's an instruction, so what do you need me for?"\n\n"You Eva are the example of the old guard made good, your economic skills are well known, and you are well liked throughout the country. A lot of these deer came out to see you, isn't that right?" He called to the deer before them, the crowd calling back with a friendly cheer and a few stomping hooves. "I want you to set the example to those nobles that have a chance to be useful.""
chital.60.a:0 "They can still be virtuous."

chital.61.t:0 "The Good Industrialists"
chital.61.d:0 "You are hereby ordered to report to Kansleri Hoversholm immediately to discuss the overhaul of RMEC operations and the eventual integration to a chiefly Republican and social democratic economic order."\n\nBenjen Davirtannen placed the letter containing those monumental words on the table in front of himself and the Kansleri and continued, an icy tone seeping through his speech, "I found this letter on my office door today, Mr. Hoversholm. Would you mind explaining what said "overhaul of RMEC operations" entails? I hope my state-owned corporation has not acted contrary to the goals of your reformist policy - surely you and I both know we are on the same page."\n\n"Well, Mr. Davirtannen," Hoversholm stated, looking him square in the eyes and smiling, "You do understand that I cannot go galivanting around calling the premier state-coroporate asset in Chital a Royal Corporation. We are Republicans - visionaries! I do trust you have been following labour laws, unlike... most of these industrialists, but, even so, the RMEC needs to go."\n\n"I understand, Mr. Hoversholm. My assets - they will remain under the control of my company, or do you plan.."\n\nHoversholm nodded and waved his hoof in front of him, cutting Davirtannen off.\n\n"You overestimate my anger at your managerial class, Mr. Davirtannen" the Kansleri said, his face still locked in that smile, "I don't have any plans on relinquishing you of your duties nor of your assets. You have done more for Chital than any of the prancing elites who pass for industrialists these days, that is for sure."\n\nHoversholm chuckled, and then turned to sign off a seat of paper.\n\n"There," he said, handing the contract to the old bureaucrat, "The state will take a more... active role in your industries, of course, and the name - the name will simply not do."\n\n"How about the Chitali Manufacturing and Electronics Corporation, sir?" Davirtannen finally queried, polite as always.\n\n"A good name for our new partnership," Hoversholm smiled once more, reaching across the table to shake the hoof of CMEC's new CEO - a mutually beneficial alliance that would surely go a long way in securing reform in Chital, Davirtannen knew. That, at least, would bring the industrialist comfort."
chital.61.a:0 "The others will not be so lucky..."

chital.62.t:0 "Working Alone"
chital.62.d:0 ""You are hereby ordered to report to Kansleri Hoversholm immediately to discuss the overhaul of RMEC operations and the eventual integration to a chiefly Republican and social democratic economic order."\n\nBenjen Davirtannen placed the letter containing those monumental words on the table in front of himself and the Kansleri and continued, an icy tone seeping through his speech, "I found this letter on my office door today, Mr. Hoversholm. Would you mind explaining what said "overhaul of RMEC operations" entails? I hope my state-owned corporation has not acted contrary to the goals of your reformist policy - surely you and I both know we are on the same page."\n\n"Well, Mr. Davirtannen," Hoversholm stated, looking him square in the eyes and smiling, a sinister gaze in his eyes, "It would not be fair to not extend the same punishments I would give to duller industrialists to one such as you, but nevertheless, the RMEC's sheer efficiency has made it a behemoth to crack. A behemoth I simply can't entertain."\n\n"What do you mean by that, sir?" the bureaucrat said with a tone of fear in his voice, still looking the Kansleri straight in the eyes.\n\n"The RMEC shall be broken up and subsequently fully nationalized," Hoversholm said, "You will no doubt serve the state well in that capacity, and I would welcome you, truly, in the RMEC's current state, it is no better than the monopoly of any Northern oligarch."\n\nDavirtannen continued listening, silent as ever.\n\n"Ah, there are times when your politeness is grating," Hoversholm complained, fishing for answers, "Will you stay with RMEC or retire your house with a nice pension."\n\n"I have reservations about your actions, but, my primary goal will always be to serve Chital."\n\nIn truth, however, Davirtannen knew he had no choice. The Kansleri was not a man to say "no" to - not with this much power."
chital.62.a:0 "Industrialists, Equestrianists, and a story of traitors."

chital.63.t:0 "New Experiments For A New Age"
chital.63.d:0 "Kamini sipped her tea as she took her seat at the table, a small notebook ready to take notes. She was quite excited about the whole process, the first time they really had a say in how to push the company forward. Their little workers representation committee had 6 members, each there to voice the opinions and needs of their department.\n\n"Safety gear." Nanda from the workshop started off.\n\n"Do we really need safety gear?" Esteri from finance asked.\n\n"If you have to ask if you should wear it you should probably be wearing it. The number of deer I've seen injured because they didn't have a hardhat is ridiculous. A little bit of safety helps everydeer, less accidents means less deer on sick leave."\n\nKamini smiled to herself. This was good, there was hope here; for the first time in a long time, things would start to change. Facilities and tools they were lacking would finally be supplied and the general mood of the staff would lift as they felt they were finally being heard. The common deer had a voice at last and they knew they'd be listened to as government grants were tidied to how willing management was to take on the ideas of their employees.\n\nThis Republic thing might work out after all."
chital.63.a:0 "Now go, workers of Chital, into the future!"

chital.64.t:0 "Creation Of The CBSA"
chital.64.d:0 "The Citizen's Bureau of Southern Affairs was a shining example of how throw money at a problem and walk away. The cultural upheaval of the last few years had left a lot of deer throughout the country concerned as to where their position lay, with the Olenians fearing for their future and the Hindians concerned about their traditions. Of course, the Kansleri was far too busy running the entire country to listen to individual concerns, so the Bureau had been founded. An organisation dedicated to addressing all these issues.\n\nAll any deer had to do to register their troubles was complete a confusing set of forms, wait an unknown amount of time and eventually, at some point, their problem might be addressed in a manner that somedeer somewhere might begin to think was approaching fair from a distance. The system worked perfectly. So confusing, backwards, and unusable was the Bureau that many deer just talked to each other and sorted out their issues at a local level without involving the Bureau for fear of making the issue ten times worse. Just as intended.\n\nBy providing a public institution that everydeer could hate and direct their hostility at, the state had made it easier for them to trust eachother. Already - within a few months - a saying had developed. "Talk to your neighbour, because the Bureau won't talk to either of you.""
chital.64.a:0 "Red tape holds the nation together."

chital.65.t:0 "A Walk With Benjen"
chital.65.d:0 "#Jakob speaks with Benjen on a walk across the opulent noble estates of Ostkranbi. Benjen pressures him on what will happen to reformist ministers like Raili Ninessen and even Ivar Hoversholm. Jakob says their fates will be their own, Benjen prods him, Jakob finally reneges - but leave it open that he could easily break the promise."
chital.65.a:0 ""Promise.""

chital.66.t:0 "Jakob's New Friends"
chital.66.d:0 "JAKOB - aligning eastern generals"
chital.66.a:0 "Benjen will not be happy, but he does not know what he wants."

chital.67.t:0 "Assessing The Situation"
chital.67.d:0 "Ivar's desk creaked under the weight of the folder; a stack of reports and predictions standing a foot in height, bound together with string. The full development plan for the Industrial bureau as first derived by Benjen IV, a bloated monstrosity of a design. He held a two-page summary in his hoof, a vague attempt to sum up 5 years of errors, misjudgements, and terrible decisions.\n\nIt was badly designed at best, utterly useless at worst. It talked of providing hand tools for farmers instead of tractors, the best way to encourage localised weaponsmiths instead of centralising production in factories, how to improve upon existing construction instead of experimenting with completely new engineering approaches. It was also rather derogatory, assuming most of the native Hindians lived in mud huts in the jungle and survived on subsistence farming with little understanding of land ownership. It talked of seizing farmland to grow spices without payment for the land.\n\nThis report was 3000 pages of outdated, meaningless administrative drivel. He sighed letting the summary fall to his desk. He'd known Benjen IV better than most, had the most insight into the various departments that had worked on the bureau and through his political connections could get access to the minutes of every meeting that had discussed this.\n\nHe conclusion, scrap the whole thing and start again. Trying to salvage this glorified kindling would only waste more time than they could afford. Chital needed to be modernised now, not in 20 years and without starting a civil war by angering their own deer."
chital.67.a:0 "Looks like the old Yaril did not exactly finish his reforms..."

chital.68.t:0 "First Day At Work"
chital.68.d:0 ""Bitter tomb scattered with flame, made to glow all over, hotter than iron need be for any craft. And such dire laments issued-"\n\n"Maja! Would you please stick the technical details and stop getting distracted!"\n\n"Sorry." She rubbed the back of her neck, slightly embarrassed. "Got a bit carried away there, I just think it's cool." She cleared her throat "As I was saying the pipes at the bottom there, they blast hot air into the already heated furnace pushing the temperature even higher. That's why it's called a blast furnace and it's what allows for purer, stronger, and faster steel production."\n\nThe small crowd of engindeers took notes as she explained and moved along the walkway around the mouth of the furnace. It had just been installed, the first of it's kind in the country and these deer would take the design and technical details back to their own factories as part of the modernisation plans. The future belongs to chital and that future will be built of steel.\n\n"Any question so far?" She asked. A deer near the back raised a hoof.\n\n"What do we do if we fall in?" He asked nervously, glancing down over the lip of the blessedly inactive furnace.\n\n"Die extremely quickly, so don't do that. Now over here we have a sample of the new coal coke mixture that we use.""
chital.68.a:0 "For a modern Hindia!"

chital.69.t:0 "A Thousand Little Historians"
chital.69.d:0 "The library stood three stories tall and was crammed with row upon row of books upon every subject imaginable. Hunar had never seen so many books in his life, were there even this many books in the world?\n\n"Over here class." Miss Laghari called, gathering the fawns around several tables. "Today we're going to do a little history project about Chital's past. I'd like you to pick a book at random from the history section over there and see what you can learn, then we'll have a chat about what you've discovered. This new library just opened and should have all sorts of interesting books." She smiled at the class. "If you need any help just let know."\n\nThe class filtered away to the history section, Hunar wandering through the shelves trying to find something that caught his eye. He couldn't reach the top shelves so sticking to the lower one's he passed by many titles he didn't understand. "The Last Staghal." "The Great Partition." "Our Moon Has Blood Clots." "The Fall of Bambay." Final one book caught his eye. "The Devil Walks: The Story of Johan I."\n\nLifting the book and flicking through the pages he read tales of great battles, warriors fighting for conquest, political intrigue, murder, and mysteries. He lost track of time as he turned through the pages, each twist and turn of the king's life leading him deeper into the pages. Finally, Miss Laghari broke him from his concentration.\n\n"Hunar, over here." She called. Smiling to himself with his discovery he trotted back to the table, book in hoof and settled down to among the class."
chital.69.a:0 ""So, what do you think of this King Johan the Devil?""

chital.70.t:0 "The Reason Of Davirtannen"
