chital.109.t:0 "Slowing Down"
chital.109.d:0 "Benjen Davirtannen was in his office, writing yet another report to the Yaril about the affairs of the factories of Ostkranbi, when he was approached by agents of Jakob the Grey, clad in military uniform. He could of course recognize Ieffri Huddarnen, one of his least favorite deer among the nobility - a backwards traditionalist with little respect for the Yaril he was supposed to serve by his own royalist principles. Among him was a diplomat of House Gadra - no doubt Sanjay, the young conservative rebel. Both misguided deer, dreaming of a world where they, the traditionalists, were the only clique capable of saving Chital, and where deer like Davirtannen and Ninessen were all crypto-markists, traitors and radicals working from within to corrupt the Yaril. No doubt some on the left wished they were right, but Davirtannen was no radical Marksist.\n\n"Benjen," Sanjay Gadra smiled, glancing down at a paper stamped by the Yaril himself, "You are hereby relieved of your duties as chief executive officer of the Royal Manufacturing and Electronics Corporation and chief advisor to the Yaril on the matters of welfare and industry. By the.. er... orders of Diwan Jakob Kudlinen, and Benjen himself."\n\nA sour feeling came over Davirtannen, but he knew better than to resist an order from Jakob the Grey.\n\n"Of course, Mr. Gadra," Davirtannen bowed, "I was glad I could serve my Yaril while I could. Do tell - will my industries themselves be nationalized?"\n\nGadra and Huddarnen glanced at eachother with shock, as if they thought Benjen another Ninessen, ready to defend their harmonic beliefs to the face of any traitor. For Benjen Davirtannen, however, it was different.\n\n"Of course not, sir..." Gadra could not find the words to continue.\n\n"Good. Well I shall be off then, as I still have factories to inspect among my own domain. for the glory of..." Benjen smirked, "Jakob the Grey and his loyal Yaril.""
chital.109.a:0 "Well... that was easy."

