 CTL_da_chonker:0 "Элик Бароннен"
 CTL_da_chonker_desc:0 "Если не считать вражды с другим придворным индустриальным магнатом Василом Кахнли, Элик Бароннен более всего известен собственным размером — наглядным показателем его роскошной жизни, толстого кошелька и объёмов власти над местными престарелыми политиканами. Элик нередко выступает как критик нынешнего правительства, или как верный сторонник Бенджена — в зависимости от того, что ему выгодней; в целом он симпатизирует экономическому господству Севера, не вступая в прямую оппозицию с программой прежнего ярила. Считается, что внутри страны придерживается умеренно-консервативного курса, а уж его неприязнь к Кахнли известна всем."
 CTL_da_twink:0 "Васил Кахнли"
 CTL_da_twink_desc:0 "Несмотря на сомнительное происхождение и невысокий княжеский титул, молодой и импульсивный Васил Кахнли сумел подняться на важный пост советника при дворце в Осткранби — не в последнюю очередь благодаря покровительству Евы Пиллаи. Кахнли умеет расположить оленя к себе, за что и нашёл себе политический приют во фракции Пиллаи, среди рыночников и реформаторов. Будучи в целом противником некоторых недавних реформ ярила, Кахнли не испытывает симпатии к своему коллеге-промышленнику, Элику Бароннену, некогда ключевому союзнику при дворе. У Кахнли столь же мало симпатии, сколь и ко всякого рода экстремистам."
 CTL_hira_advisor:0 "Хира Рамачан"
 CTL_hira_advisor_desc:0 "Хира Рамачан, родившаяся мелким дворянином в небольшом городке Хаарихус, была вырвана из относительной безвестности, чтобы служить при дворе Бенджена V в качестве шпиона и главного разведывательного органа Читала. Никто не может сомневаться в её мастерстве и умении находить секреты, даже если иногда это такие секреты, которые правительство лучше бы держало в тайне... Конечно, если правительство разделяет её реформистские интересы, им нечего бояться."
 CTL_non_hira_advisor:0 "Андерс Сньер"
 CTL_non_hira_advisor_desc:0 "Неуклюжий бюрократ, Андерс Сньер не является идеальным выбором для того, чтобы возглавить разведывательный аппарат, оставленный Хирой Рамачан, но он, пожалуй, единственный кандидат, желающий и способный это сделать, поскольку большая часть некогда сильных связей Хиры по всему Читалу больше не находится в копытах правительства. Надеемся, что такой бездарный бюрократ, склонный к звездно-полосатому реформизму, действительно сможет привнести что-то новое в растущую разведывательную сеть Читала."
 
