###########################################

BUF_buy_technology:0 "Купить технологии"
BUF_buy_technology_desc:0 "Нам нужно развивать наше общество, но мы не хотим, чтобы пони наводнили наши земли. Мы купим современные машины у Эквестрии и будем сами использовать их. Конечно, нам придётся выбрать, сколько машин мы хотим приобрести."
BUF_invite_traders:0 "Торговля с Эквестрией"
BUF_invite_traders_desc:0 "У Эквестрии мощнейшая промышленностью. Почему бы нам не начать торговать с ними, чтобы сами войти в современный мир? Наши друзья уже испекли нам вкусные пироги. Почему бы не попросить их о помощи и в других сферах нашей жизни?"
BUF_pie_bakeries:0 "Пекари пирогов"
BUF_pie_bakeries_desc:0 "Мы должны наращивать производство пирогов, готовясь к потенциальной войне. А пока, может быть, стоит купить винтовки."
BUF_build_our_own_industry:0 "Наша промышленность"
BUF_build_our_own_industry_desc:0 "Наши заводы очень слабо развиты. Мы никогда не выживем в этом мире, если не сможем построить надлежащую оборону. Мы должны сосредоточиться на внедрении современных технологий!"
BUF_first_civilian_factory:0 "Вторая гражданская фабрика"
BUF_first_civilian_factory_desc:0 "У нас есть только одна фабрика, которая может строить дороги или бункеры. Пришло время это изменить."
BUF_arms_workshops:0 "Оружейные мастерские"
BUF_arms_workshops_desc:0 "Мы уже понимаем, как делать винтовки. Пройдет не так уж много времени, прежде чем мы научимся собирать пушки или даже более совершенное оружие."
BUF_military_factory:0 "Оружейные заводы"
BUF_military_factory_desc:0 "Мы должны продолжать милитаризацию. Мы не можем позволить застигнуть себя врасплох. В мире существует много угроз, и мы должны быть готовы встретить их."
BUF_tourist_destination:0 "Привлечь туристов"
BUF_tourist_destination_desc:0 "Все три вождя сходятся во мнении, что разрешить пони посещать страну в качестве туристов - разумное решение. Мы можем обмениваться идеями с пони, а их положительные слова о нас сделают нас более влиятельными."
BUF_invite_corporations:0 "Привлечь крупные инвестиции"
BUF_invite_corporations_desc:0 "В Эквестрии существуют огромные корпорации. Если мы обратимся к ним за помощью для развития нашей экономики, то они ускорят нашу индустриализацию."
BUF_EQS_take_over:0 "Дорогая Принцесса Селестия..."
BUF_EQS_take_over_desc:0 "Теперь, когда мы стали так близки с Эквестрией, вполне логично сделать наши отношения официальными. В качестве части Эквестрии мы будем наслаждаться всей роскошью современной цивилизации."
BUF_seize_the_corporations:0 "Захватить заводы иностранных корпораций"
BUF_seize_the_corporations_desc:0 "Корпорации лишь поощряют контроль Эквестрии над нашей экономикой. Пришло время захватить их активы и использовать их самим!"
BUF_buy_tech_from_STG:0 "Красная альтернатива"
BUF_buy_tech_from_STG_desc:0 "Почему мы должны ограничиваться лишь торговлей с Эквестрией? Сталлионград также производит отличное вооружение."
BUF_expel_the_traders:0 "Изгнать торговцев"
BUF_expel_the_traders_desc:0 "Многие торговцы предали наше доверие, они эксплуатировали ресурсы и сам наш народ. Им здесь больше не рады. Мы позволим торговать здесь только тем, кто справедливо относится к рабочим."
BUF_protectionism:0 "Протекционизм"
BUF_protectionism_desc:0 "Эквестрийские торговцы вредят нашей промышленности и экономике. Мы должны остановить их, пока они не завладели всем и вся!"
BUF_regulations:0 "Регулировать рынок"
BUF_regulations_desc:0 "Теперь, когда мы защитили собственную промышленность, пришло время регулировать эквестрийскую. Любой желающий торговать здесь должен будет следовать нашим правилам."
BUF_appleloosian_example:0 "Эпплузский пример"
BUF_appleloosian_example_desc:0 "Эпплуза быстро развивалась на протяжении последнего десятилетия. Мы можем научиться у них и повысить наше качество жизни с помощью современных дорог, высококачественной еды и всевозможных текстильных изделий!"
BUF_settle_in_towns:0 "Перестроить поселки в города"
BUF_settle_in_towns_desc:0 "Мы всегда вели кочевой образ жизни. Но у жизни в городах есть заманчивые преимущества. Даже старейшина согласился с тем, что лучше всего использовать новые технологии."
BUF_build_a_wall:0 "Крепость бизонов"
BUF_build_a_wall_desc:0 "Наши земли никогда не будут захвачены. Мы будем защищать их до последнего!"
BUF_fair_dealings:0 "Честная сделка"
BUF_fair_dealings_desc:0 "Просто потому, что некоторые пони обманули нас, не значит, что все они делают это регулярно. Мы найдем честных и добросердечных пони, а потом будем работать с ними ради взаимной выгоды."
BUF_chief_council:0 "Совет вождей"
BUF_chief_council_desc:0 "Старейшина Серорог, вождь Тандерхувс и вождь Стронгхарт... Каждый из них по-разному видит наше будущее. Все трое любят народ бизонов, но они резко расходятся во мнениях относительно его судьбы. Мы должны уладить разногласия между ними и выбрать единый курс действий. Будет созван совет вождей, который определит наше будущее и решит, что делать дальше."
BUF_support_the_elder:0 "Старейшина Серорог"
BUF_support_the_elder_desc:0 "Старейшина впервые за последние десять лет вновь занял своё место лидера. Он пообещал решить все проблемы, с которыми сталкиваются бизоны."
BUF_thunderhooves_focus:0 "Вождь Тандерхувс"
BUF_thunderhooves_focus_desc:0 "Тандерхувс был избран ещё один раз. Он полон решимости сохранить привычный образ жизни, но в глубине души боится, что мир меняется слишком быстро для того, чтобы [BUF.GetNameDef] могли выжить в нём."
BUF_chieftess_proposition:0 "Вождь Стронгхарт"
BUF_chieftess_proposition_desc:0 "Оптимистичное видение мира Стронгхарт поколебало мнение совета, и она пообещала привести бизонов в более светлый мир. Она считает Эквестрию другом, но некоторые бизоны всё ещё опасаются, что она слишком идеалистична и доверчива."
BUF_warrior_path:0 "Путь воина"
BUF_warrior_path_desc:0 "Давным-давно пони по всему югу боялись воинов-бизонов. Пони почтительно приходили к нам, дабы оказать уважение. А теперь они крадут наши земли и ресурсы, а также смеются над нашей отсталостью. Сколько ещё мы будем терпеть этот позор? Наши предки были воинами, а не трусами! После многих лет унижения мы покажем миру, что кровь бизонов всё ещё горяча!"
BUF_proclaim_the_new_empire:0 "Новая Империя"
BUF_proclaim_the_new_empire_desc:0 "Мы собрали огромную армию и готовы вернуть себе весь юг. Стронгхарт умоляет нас не проливать кровь, и Тандерхувс также сомневается в этом плане. Принимая во внимание их озабоченность, старейшина решил пойти на компромисс. Он отправит послание [EQS.GetLeader] с требованиями вернуть землю назад. Если же Эквестрия откажется, мы будем вынуждены объявить войну."


support_chief_thunderhooves:0 "Вождь Тандерхувс будет выбран советом."
support_chief_greyhorn:0 "Старейшина Серорог будет выбран советом."
support_chief_strongheart:0 "Вождь Стронгхарт будет выбрана советом."

BUF_industrial_research:0 "Обратить внимание на промышленность"
BUF_industrial_research_desc:0 "Мы очень близки к современности, наши заводы очень похожи на эквестрийские. Ещё немного работы и всё готово!"
BUF_infantry_equipment_factory:0 "Основать компанию "Гора""
BUF_infantry_equipment_factory_desc:0 "Наше пехотное снаряжение давно устарело. Мы создадим собственную производственную компанию и наверняка сможем ускорить процесс. Больше винтовок, больше ракет, больше пулемётов!"
BUF_doctrine_research:0 "Подготовка армии"
BUF_doctrine_research_desc:0 "Теперь, когда мы стали современной нацией, стоит разработать военную доктрину. Есть множество доктрин, но мы должны решить на какую из них сделаем ставку."
BUF_doctrine_research2:0 "Опыт войны"
BUF_doctrine_research2_desc:0 "Мы многому научились за недавнюю войну. Пришло время собрать всех воинов наших многочисленных отрядов и начать обмениваться идеями и опытом!"
BUF_chieftess_proposition2:0 "Эквестрийско-бизоньи научные связи"
BUF_chieftess_proposition2_desc:0 "Эквестрия полна блестящих умов. Давайте заручимся их помощью и войдём в новую эпоху!"
BUF_chieftess_proposition3:0 "Дружба и гармония"
BUF_chieftess_proposition3_desc:0 "Дружба пони и бизонов действительно процветает. Пони живут среди нас, а наша наука и армия, несомненно, будут процветать!"
form_buffalo_empire:0 "Будет основана Империя Бизонов."

BUF_schools:0 "Первая школа"
BUF_schools_desc:0 "Мы уже давно передаем наши традиции через устные рассказы, но у нас нет древних историй о том, как правильно построить траншею или создать фабрику. Мы должны организовать общенациональную инициативу по содействию обучению нашей молодежи, чтобы она могла развиваться и помогать нашему обществу не отставать."
BUF_schools_funding:0 "Финансирование школ"
BUF_schools_funding_desc:0 "Мы создали школы, но теперь нам нужно выделять на них деньги. Пришло время показать всему миру, что бизоны не отступают назад"
BUF_changeling_invasion:0 "Вторжение чейнджлингов"
BUF_changeling_invasion_desc:0 "Чейнджлинги напали! Мы должны решить, как реагировать на великую войну. Будем ли мы помогать пони или начнём собственные завоевания?"
BUF_follow_the_elder:0 "Последовать за Старейшиной"
BUF_follow_the_elder_desc:0 "Старейшина предложил нам воспользоваться возможностями войны для быстрого расширения. Тандерхувс сомневается, и двум лидерам нужно будет встретиться, чтобы определить курс действий."
BUF_antiEQSsentiment:0 "Анти-эквестрийские настроения"
BUF_antiEQSsentiment_desc:0 "Эквестрия украла почти всю нашу землю, осквернила наши поля и теперь даже издевается над нами. Мы больше не заинтересованы в дружбе с пони."
BUF_backstab:0 "Удар в спину"
BUF_backstab_desc:0 "Вторжение чейнджлингов дало нам необходимое отвлечение для Эквестрии, которое нам так было нужно. Мы можем вернуть нашу империю силой!"
BUF_fortify:0 "Окопаться"
BUF_fortify_desc:0 "В условиях нестабильной и неопределенной ситуации в мире нам необходимо быть готовыми. Мы должны построить бункеры и создать линии снабжения для обеспечения нашей безопасность."
BUF_fortress:0 "Построить крепости"
BUF_fortress_desc:0 "Нам нужно больше фортов. Чейнджлинги могут начать своё наступление в любой момент, и даже наши эквестрийские соседи могут предпочесть военное вмешательство дипломатии. Мы должны быть готовы!"
BUF_help_EQS:0 "Пони в беде"
BUF_help_EQS_desc:0 "У нас были свои споры с пони, но те обычно были добры или, по крайней мере, нейтральны к нам. А теперь чейнджлинги вторглись в их земли и жестоко угнетают пони. Когда мир сходит с ума, мы должны сами начать войну!"
BUF_why_we_fight:0 "За что мы умираем?"
BUF_why_we_fight_desc:0 "Мы сражаемся за наш дом, за наших друзей, за нашу землю. Мы сражаемся, чтобы остановить вторжение, которое проносится через земли пони, и которое, без сомнений, обрушится на нас, если мы не вмешаемся!"
BUF_technology:0 "Технологии победы"
BUF_technology_desc:0 "Нам нужно современное оружие, чтобы сражаться с ужасными машинами чейнджлингов! Они идут в бой в бронированных металлических коробках, которые плюются снарядами, способными разрушить дом. Мы должны разработать контрмеры! Наши ученые шёпотом рассказывают об оружии, которое может использовать любой солдат - "реактивной гранате", способной уничтожать эти ужасные устройства."
BUF_militarization:0 "Милитаризация населения"
BUF_militarization_desc:0 "Война вроде этой требует множество пушек, биноклей, артиллерии и всего остального. Мы составим необходимые графики и заранее создадим избыток оружия."
BUF_military_effort:0 "Военное развитие"
BUF_military_effort_desc:0 "Наши графики помогают, но нам нужно больше заводов. Наши солдаты должны быть готовы!"
BUF_protectorate:0 "Комиссариат"
BUF_protectorate_desc:0 "Теперь, когда мы захватили часть территории Эквестрии, разумнее всего сохранить эти новые земли. Давайте станем частью [CHN.GetName], чтобы мы могли вместе сокрушить Эквестрию!"
BUF_to_the_bone:0 "До Последнего бизона"
BUF_to_the_bone_desc:0 "Мы вырвались из оков Эквестрии не для того, чтобы служить новому хозяину. Бизон никогда никому не подчиниться, будь то пони, жук или кто-либо ещё!"
BUF_claiming_the_victory:0 "Утвердить победу"
BUF_claiming_the_victory_desc:0 ""
BUF_stand_victorious:0 "Слава Победителям, Горе Проигравшим"
BUF_stand_victorious_desc:0 ""
BUF_magic_voodoo:0 "Шаманы и ведьмы"
BUF_magic_voodoo_desc:0 "Наши бизоны-травники хороши в исцелении, а ведьмы-изгнанницы издавна могут скрываться от взоров врагов. Объединив древние знания и современные исследования, мы можем отправить этих бизонов на помощь нашей армии и научным исследованиям."
BUF_research_facility:0 "Исследовательское предприятие"
BUF_research_facility_desc:0 "Мы далеко ушли от странствующих ученых наших предков. Наши учёные сейчас равны эквестрийским, а качество жизни нашего народа постоянно улучшается."
chief_elections_in_process:0 "Будут назначены выборы нового вождя."
BUF_the_new_council:0 "Новый Совет"
BUF_the_new_council_desc:0 "Всю власть рабочим! Никогда больше жадные капиталисты не отберут средства к существованию у бедных. Пони, бизон или кто-нибудь ещё — все мы братья и сестры по революции! Остаётся лишь выбрать нашего революционера, за которым мы будем следовать."
BUF_the_social_democracy:0 "На пороге новой эры"
BUF_the_social_democracy_desc:0 "Во многих отношениях мы всё ещё примитивный народ, и нам следует не торопиться с революцией. Если мы будем действовать слишком быстро, то рискуем споткнуться о собственные копыта."
BUF_the_buffalo_state:0 "Новая Империя Бизонов" #Идиотское название оригинального фокуса
BUF_the_buffalo_state_desc:0 "Рабочие объединились в профсоюзы, и было провозглашено новое государство! Мы, как и Сталлионград, стремительно вступаем во второе тысячелетие!"
BUF_planning:0 "Планирование экономики"
BUF_planning_desc:0 "Централизованно планируемая экономика поможет нам максимально увеличить скорость строительства и объём производства. Профсоюзы будут организованы в более крупные объединения, которые обеспечат максимальную производительность труда!"
BUF_fast_ahead:0 "Вперед! Напролом!"
BUF_fast_ahead_desc:0 "Благодаря товарам, которые мы захватили у торговцев, мы можем ускорить своё развитие и смело двигаться в будущее очень и очень быстро!"
BUF_national_wealth:0 "Национальные сокровища"
BUF_national_wealth_desc:0 "У нас в стране хватает ресурсов, а недостающие мы можем импортировать или синтезировать сами. Нам стоит сосредоточиться на синтетической нефти."
BUF_oil_and_steel:0 "Нефть и сталь"
BUF_oil_and_steel_desc:0 "Профсоюз шахтеров обнаружил в наших пещерах огромное количество нефти и стали. Их добыча позволит нам торговать нефтью с другими странами в обмен на помощь в строительстве."
BUF_welfare_focus:0 "Повысить благосостояние народа"
BUF_welfare_focus_desc:0 "Ни один рабочий больше никогда не будет голодать. Мы гарантируем доступность пищи и медицинской помощи всем желающим."
BUF_NLR_war:0 "Заложники ситуации"
BUF_NLR_war_desc:0 "Могучая нация Эквестрии раскололась пополам, предоставив нам уникальную возможность. Мы могли бы объединиться с Эквестрией, получив при этом признание в качестве полноценной нации. Также мы могли бы оставаться нейтральными, дождаться атаки, а затем нанести свой ответный удар. Или мы могли бы взглянуть во внешний мир и присоединиться к [NLR.GetLeader], либо же выбрать собственный путь. Что бы мы ни выбрали, судьба [BUF.GetName] висит на волоске!"
BUF_first_thing_fortify:0 "Шаг первый: Окопаемся"
BUF_first_thing_fortify_desc:0 "Теперь, когда мы выбрали путь, нам нужно укрепиться. Вероятно, рано или поздно на нас нападёт как минимум одна из наций, и мы должны быть готовы."
BUF_second_thing_fortify:0 "Шаг второй: Укрепимся"
BUF_second_thing_fortify_desc:0 "Мы не можем слишком сильно подготовиться. Угроз очень много и мы должны построить как можно больше фортов!"
BUF_conquest_of_homeland:0 "Юг для бизонов!"
BUF_conquest_of_homeland_desc:0 "Наконец-то мы сможем вернуть себе наш древний дом! Бизоны снова будут бродить свободно!"
BUF_wait_until_we_are_threatened:0 "Ждать угрозы"
BUF_wait_until_we_are_threatened_desc:0 "Наше вооружение и техника давно устарели. Мы должны сосредоточиться на наращивании наших сил и подготовке к худшему. Не мы начнем войну, но именно мы её закончим!"
BUF_war_on_the_world:0 "Мировая Война"
BUF_war_on_the_world_desc:0 "Время пришло. Империя Бизонов сокрушит любого, кто встанет у нас на пути. Все враги встанут на колени перед нашими воинами. Мы вернем себе нашу честь любой ценой!"
BUF_sudden_bat_urge:0 "Ночные бизоны"
BUF_sudden_bat_urge_desc:0 "Эта новая Лунная Империя была катализатором, который дал нам возможность освободиться от ига Эквестрии. Вполне естественно обратиться к ней для заключения союза. Мы обретём как друга, так и помощь в отвоевании юга!"
BUF_maintain_harmony:0 "Поддержать гармонию"
BUF_maintain_harmony_desc:0 "В эти кошмарные времена мы должны искать наставлений у пони и [EQS.GetLeader]. Если мы выступим вместе с эквестрийцами против Лунной Империи, то они помогут нам в случае агрессии Конфедерации!"
BUF_strike_against_darkness:0 "Нанести удар по тьме"
BUF_strike_against_darkness_desc:0 "[NLR.GetLeader] никогда не позволит нам быть независимыми. Если мы не будем сражаться бок о бок с [EQS.GetName], нас захватят войска ночи. Мы должны покончить с безумными экспансионистскими мечтами [NLR.GetLeader]!"
BUF_get_support_against_confederates:0 "Агитация против Конфедерации"
BUF_get_support_against_confederates_desc:0 "Конфедерация напала на нас! Мы хотели мира, но теперь мы вынуждены сражаться."
BUF_steel_experts:0 "Эксперты по стали"
BUF_steel_experts_desc:0 "Сталь — это основа всей промышленности. Практически все, что мы строим, опирается на этот металл. Нам нужно больше стали, чтобы обеспечить максимальную производительность!"
BUF_our_resources:0 "Богатство нашей земли"
BUF_our_resources_desc:0 "В наших пещерах можно найти множество ценных ресурсов. От необходимой всем стали до экзотических металлов вроде вольфрама и хрома, у нас есть всё. Нам нужно лишь начать строительство шахт."
BUF_support_our_state:0 "Торжество бизонов"
BUF_support_our_state_desc:0 "Мир разрывается на части капризами империалистов и монархов, так что мечта о государстве рабочих становится ещё важнее, чем обычно. Мы не можем позволить себе просто ждать, пока их армии войдут в наши земли. Мы должны действовать немедленно!"
BUF_fight_NLR:0 "Борьба против ночи"
BUF_fight_NLR_desc:0 "[NLR.GetNameDef] это империалистическое государство, управляемое безумным диктатором. Хотя капитализм плох, империализм гораздо хуже. Мы не можем позволить, чтобы такое государство существовало прямо у нас за порогом; мы должны помочь Эквестрии сдержать угрозу!"
BUF_fight_SCS:0 "Революция для ксенофобов"
BUF_fight_SCS_desc:0 "Лидеры [SCS.GetName] отравили умы своих рабочих фанатизмом и ненавистью. Они настраивают рабочих против иных рабочих, чтобы удержаться у власти. Наш долг - помочь рабочим [SCS.GetName] освободиться от оков капитализма и положить конец ксенофобским целям их лидеров."

