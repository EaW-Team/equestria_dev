BUF_steal_states_from_equestria_desc:0 "Хотя мы пока не можем надеяться на победу в войне против Эквестрии, у нас есть возможность отвоёвывать землю во время небольших пограничных стычек. Мы должны действовать быстро, ведь если проиграем, то Эквестрия, скорее всего, объявит нам войну."
