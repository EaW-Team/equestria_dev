BUF_goat_desc:0 "Джайлз — не бизон, а козлик, перенявший образ жизни бизонов. Рассказывают, что однажды он заблудился в пустыне, бесцельно блуждал, не зная смысла в жизни, и был спасён группой бизонов. Он встретил старого шамана, который взял его в ученики и научил всему, что знал о шаманизме и культе Радужного Ворона. Когда шаман умер, Джайлз стал его преемником, став единственным шаманом не-бизоном на всём эквестрийском юго-западе. Говорят, что Джайлз может видеть будущее и даже использовать магию после определённых ритуалов."
