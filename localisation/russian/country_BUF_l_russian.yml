### General desc
BUF_OC_general_desc:0 "Флэш Флад, или, как он больше известен среди своего племени, Злая Теснина После Могучего Шторма, рос в окружении традиционной культуры бизонов ещё до того, как пони вторглись на их землю и познакомили юг с промышленностью и технологиями. Подобно своим предкам (и их предкам, и так далее) он научился кормиться исключительно за счет земли, заниматься фуражирством и сражаться против других племён, поддерживая своих братьев в бою. Многое изменилось с тех пор, как пони принесли с собой множество проблем современного общества, и бизонам тоже пришлось измениться. Флэш Флад просто хочет защитить своих соплеменников и понимает, что бизоны должен измениться, если они хотят выжить. Но Флэш Флад никогда не забудет своих корней. Несмотря ни на что, он будет служить своему виду, чтобы гарантировать, что бизоны и дальше будут сотрясать свои топотом эти прерии."