BUF_core_empire_desc:0 "Хотя мы отвоевали наши родные земли, всё уже не так, как было раньше. На наших землях живут пони. И хотя старейшина возненавидел из за то, что они украли нашу землю, теперь, когда мы правим югом и можем бродить где угодно, его сердце смягчилось. Он больше не желает изгонять их, а вместо этого хочет полностью интегрировать пони в жизнь бизонов. Чтобы убедить пони нашей искренности, потребуется время и усилия, но награда будет весомой."
