bufstate.68.d:0 "Наши храбрые воины-бизоны изо всех сил сражались против захватчиков-пони, однако не смогли превзойти их. Мы должны отступить!"
bufstate.68.a:0 "О нет!"

bufstate.69.t:0 "Бизоны потерпели поражение в южном рейде"
bufstate.69.d:0 "Наша армия смогла отбить рейд бизонов, начатый [BUF.GetLeader]. Мы положили конец их агрессивным планам!"
bufstate.69.a:0 "Воистину великая победа, верно?"

bufstate.70.t:0 "Бизоны победили в южном рейде"
bufstate.70.d:0 "Наша армия не смогла отбить стремительную атаку бизонов на юге. Каньоны и берег теперь под их контролем."
bufstate.70.a:0 "Прямо сейчас у нас есть много вещей, о которых стоит заботиться."
bufstate.70.b:0 "Бизоны откусили больше, чем смогли прожевать."

bufstate.71.t:0 "Атака остановлена"
bufstate.71.d:0 "Южная атака прекратилась, поскольку обе стороны либо не могут, либо не желают продолжать сражаться."
bufstate.71.a:0 "Не очень хорошо для нас."

bufstate.72.t:0 "Лучший друг Стронгхарт"
bufstate.72.d:0 "На протяжении многих лет вождь Стронгхарт была хорошим другом пони по имени Брейбёрн из Эпплузы. Теперь, когда он возглавляет [SCS.GetName], а она - [BUF.GetName], идеи мира и гармонии разделяют как пони, так и бизоны. После объединения Стронгхарт стала ещё ближе к Брейбёрну, и теперь они стали лучшими друзьями.\n\n Тем не менее, некоторые из бизонов, главным образом Старейшина, но также и её отец, обеспокоены тем, что бизоны теперь являются автономной областью другого государства. Чтобы успокоить их, Стронгхарт послала Брейбёрну письмо с просьбой стать равноправным союзником, а не марионеткой. Теперь мы должны дождаться его ответа."
bufstate.72.a:0 "Будем надеяться, что дружба поможет и тут."

bufstate.73.t:0 "Ответ Брейбёрна"
bufstate.73.d:0 "Сегодня [SCS.GetLeader] прибыл в племя Стронгхарт, чтобы лично дать ответ. Он сказал, что отныне бизоны и пони станут равны в союзе Селестии, противостоящем Найтмер Мун, Кризалис и любым иным угрозам гармонии. Бизоны явно обрадовались его словам, Тандерхувс горячо поблагодарил его, и даже Старейшина, впервые за много лет, искренне порадовался, услышав предложение от пони."
bufstate.73.a:0 "Дружба ДЕЙСТВИТЕЛЬНО магия!"


