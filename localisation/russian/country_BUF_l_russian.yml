bufstate.1.t:0 "Эквестрийская дружба"
bufstate.1.d:0 "К нам отправили дипломатов с посланием от Правительства Эквестрии. Они предлагают свою дружбу и хотят забыть все плохое, что между нами было. Шериф Сильверстар не присутствовал в составе дипломатической миссии, однако, можно ли доверять пони?"
bufstate.1.a:0 "Их намерения так прекрасны."
bufstate.1.b:0 "Никогда не доверяйте пони."
bufstate.2.t:0 "Эквестрия выбрала путь войны"
bufstate.2.d:0 "Наши худшие опасения подтвердились, так как предатели из правительства [EQS.GetName] решило подло напасть на нас без какой-либо провокации. Мы покажем этим пони, как сражаются бизоны!"
bufstate.2.a:0 "Мы будем защищать нашу землю до последнего!"
bufstate.3.t:0 "Эквестрия раскололась на части"
bufstate.3.d:0 "Одна из принцесс пони объявила войну другой! От Эквестрии отделилась [NLR.GetName], так что мы получили уникальную возможность. Мы могли бы захватить земли на юго-востоке, что даст [BUF.GetName] доступ к океану впервые за много лет. Эти идеи популярны как среди юнионистов, так и среди старейшин, а уже пони сообщили нам, что они встретят нас с распростёртыми копытами. Или же мы могли бы сохранить наши текущие границы и не расстраивать Эквестрию. Как мы поступим?"
bufstate.3.a:0 "Мы не должны упускать шанс вернуть себе наши родные земли!"
bufstate.3.b:0 "Мы не можем позволить себе расстраивать Эквестрию. Они могут расценить это как акт агрессии."
bufstate.5.t:0 "Интеграция в Эквестрию."
bufstate.5.d:0 "Много лет назад обширные территории Бизонов были бессовестно захвачены эквестрийскими поселенцами, то что осталось от некогда великой страны сложно назвать независимой, как в плане государственности или в их экономической независимости. Эквестрийское правительство и лидер [equestria.GetLeader] лично отправили предложение вождям бизонов о интеграции в Эквестрию. Всем бизонам гарантируют эквестрийское гражданство. Эквестрия обещает, что будет вкладывать средства в развитие территорий бизонов, и естественно, это окажет безусловно окажет исключительно положительное влияние на нашу экономику."
bufstate.5.a:0 "Мы хотим стать полноправным регионом Эквестрии."
bufstate.5.b:0 "Мы станем автономным регионом Эквестрии."
bufstate.5.c:0 "Они ничего не получат."
bufstate.6.t:0 "Покупка технологий"
bufstate.6.d:0 "Мы собираемся отправить наших бизонов в Эквестрию для покупки новых инструментов и изучить новейшие производственные методы. Как много мы вложим в эту авантюру?"
bufstate.6.ninety:0 "Все что сможем."
bufstate.6.seventy:0 "Почти все."
bufstate.6.fifty:0 "Половину наших сокровищ."
bufstate.6.thirty:0 "Тридцать процентов."
bufstate.6.ten:0 "Немного."
bufstate.7.t:0 "Время деньги."
bufstate.7.d:0 "Как долго мы хотим вкладываться в покупку заграничных технологий?"
bufstate.7.three_years:0 "Три года."
bufstate.7.two_years:0 "Два года."
bufstate.7.one_year:0 "Один год."
bufstate.7.twohundred_days:0 "200 дней."

bufstate.8.t:0 "Вождь молвил: Пригласите торговцев."
bufstate.8.d:0 "Для повышения нашего экономического состояния вождь решил открыть границу для эквестрийских торговцев. Множеству бизонов не нравится эта идея, особенно, старейшинам. Но ваше слова закон и только время покажет, правы ли вы были."
bufstate.8.a:0 "Нам остаётся только надеяться на лучшее."

bufstate.9.t_small_traders:0 "Эквестрийские торговцы."
bufstate.9.d_small_traders:0 "Эквестрийские торговцы привозят все больше и больше товаров в наши земли. Современные промышленные инструменты тоже. Однако уже есть некоторые сомнения относительно будущего нашей экономики."
bufstate.9.t_establishing_production:0 "Эквестрийские компании."
bufstate.9.d_establishing_production:0 "Все больше и больше торговцев приходят к нам. Они основывают свои компании и не платят бизонам столько же, сколько платят рядовому рабочему-пони. Бизоны становятся для них источником дешевой рабочей силы. Отечественные молодые предприятия не могут на равных конкурировать с опытными и продвинутыми компаниями пони. Это крайне нехорошо нам, как независимой нации, и если мы не вмешиваемся, ситуация будет только ухудшаться."
bufstate.9.t_oil_companies_n_factories:0 "Нефтяные компании."
bufstate.9.d_oil_companies_n_factories:0 "Так как мы недавно открыли границы, мы недавно узнали от эквестрийских геологов, что у нас есть очень много нечто, под названием "Нефть". Большие эквестрийские корпорации уже начали подготавливаться к строительству новых нефтевышек. Из-за отсутствия закона о регуляции рынка они уже захватили монополию на ресурсы [BUF.GetNameDef] и без какой-либо государственной поддержки наши отечественные компании будут раздавлены эквестрийскими гигантами."
bufstate.9.a:0 "Это не хорошо."
bufstate.10.t:0 "Эквестрийские корпорации."
bufstate.10.d:0 "Так что насчет нашей политики свободного рынка, которые мы открыли свои границы для эквестрийских корпораций, чтобы те могли свободно прийти и вести бизнес на нашей земле."
bufstate.10.a:0 "Это была хорошая идея?"
bufstate.11.t:0 "Регуляция рынка."
bufstate.11.d:0 "Наш народ достаточно пострадал от жадных монополистов. На последнем Совете Вождей был принят новый закон. Монополии будут уничтожены, а компании, которые не подчинятся новому закону, будут изгнаны из нашей страны."
bufstate.11.a:0 "Да."
bufstate.12.t:0 "Область бизонов?"
bufstate.12.d:0 "Вожди решили: в интересах бизонов, [BUF.GetNameDef] должен стать частью Эквестрии, открыть границы и принять дружбу пони. И пусть их принцесса поведет нас в будущее.\n\n Как глубоко мы будем интегрироваться?"
bufstate.12.a:0 "Полная интеграция."
bufstate.12.b:0 "Автономный регион."
bufstate.12.c:0 "Союзники, не подданные."
bufstate.13.t:0 "Пони протестуют против регуляции рынка"
bufstate.13.d:0 "Несколько больший корпораций начали агитировать своих рабочих бороться с регуляцией рынка введенной нашим правительством. Они могут быть против, но этот указ, это наш протест против того, чтобы стать рабами пони-монополистов. Что будем делать с протестующими?"
bufstate.13.a:0 "Пускай дальше протестуют... глупцы."
bufstate.13.b:0 "Подкупить их."
bufstate.14.t:0 "Протесты продолжаются"
bufstate.14.d:0 "Беспорядки продолжаются уже на протяжении недели, а рабочие, которых подбили на это их наниматели, не думаю прекращать свою деятельность. Они выходят на площади больших деревень с плакатами и кричалками. Вожди отправили формальное прошение лидеру [equestria.GetLeader], чтобы она остановила беспорядки своих верноподданных."
bufstate.14.a:0 "Мы сами справимся, нам не нужна помощь."
bufstate.14.b:0 "[equestria.GetLeader], успокой их, молим тебя!"
bufstate.15.t:0 "Совет Вождей"
bufstate.15.d:0 "Три очень уважаемых лидера нашего народа, старейшина Серорог, вождь Тандерхувс и вождь Стронгхарт, собрались, чтобы разрешить свои разногласия и определить будущее наших племён. Здесь присутствуют и многие другие вожди, так что совет решит, кто будет руководить нами. \n\n Старейшина - это старый бизон, который хочет вернуть себе исконные земли нашего народа. \n\n Вождь Тандерхувс - нынешний правитель, и он предпочитает умеренный подход. После конфликта, связанного с пирогами и пони из Эпплузы, Тандерхувс подписал соглашение с пони. \n\n Вождь Стронгхарт молода, и она желает сотрудничества между бизонами и пони. Она считает, что лучший путь к прогрессу - это дружба."
bufstate.15.a:0 "Так давайте послушаем их."
bufstate.16.t:0 "Старейшина Серорог говорит"
bufstate.16.d:0 "Покрытый морщинами бывший вождь смотрит через костёр на Стронгхарт и Тандерхувса. Он торжественно склоняет голову и начинает говорить.\n — Слушайте же меня, мои друзья. Я желаю народу бизонов исключительно хорошего, и я хочу прекратить все проблемы, которые свалились на нашу нацию. Главная проблема нашего народа это пони, они вторглись в наши земли, отобрали наши пастбища, выращивают здесь свои проклятые яблони! Вожди, бизоны, я призываю вас встать плечом к плечу и изгнать пони с нашей исторической родины!"
bufstate.16.a:0 "Что я только что услышал?"
bufstate.16.b:0 "Проклятье, а он прав, ты слышал?"
bufstate.17.t:0 "Вождь Тандерхувс говорит."
bufstate.17.d:0 "Тандерхувс в глубокой задумчивости постукивает копытом по земле.\n — Благодарю тебя, старейшина Серорог. Ты придерживаешься хорошей точки зрения, однако, я считаю не стоит что-то менять ничего в нашей жизни, нам ничего не угрожает, пастбища полны сочной зелёной травы, как это было всегда. А если нам будет не чего есть, мы будем обменивать что-нибудь в обмен на пироги пони, они очень хороши!"
bufstate.17.a:0 "И то правда."
bufstate.18.t:0 "Вождь Стронгхарт говорит."
bufstate.18.d:0 "Молодая вождь качает головой, её лицо хмурится.\n — Я понимаю ваши мнения, отец, старейшина, но я не согласна не с одним из них. Вы говорите о пони как о врагах... соперниках, но они наши друзья! Мы должны жить и работать вместе с ними, как настоящие друзья. Они знают многое и готовы поделиться с нами знаниями, и если вы продолжите ненавидеть их или игнорировать, наш народ имеет все шансы стать дикарями среди цивилизованных рас."
bufstate.18.a:0 "Она знает чего хочет."
bufstate.19.t:0 "Выборы вождя."
bufstate.19.d:0 "Настало время выбрать верховного вождя."
bufstate.19.a:0 "Поддержать старейшину."
bufstate.19.b:0 "Поддержать Тандерхувса."
bufstate.19.c:0 "Поддержать Стронгхарт."
bufstate.21.t_not_settled:0 "[equestria.GetLeader] отказывает нам."
bufstate.21.t_settled:0 "[equestria.GetLeader] пришла на помощь"
bufstate.21.d_not_settled:0 "[equestria.GetLeader] не ответила на нашу просьбу утихомирить своих верноподданных."
bufstate.21.d_settled:0 "[equestria.GetLeader] отреагировала на нашу просьбу и приказала эквестрийским компаниям прекратить создавать беспорядки. Ситуация улучшается."
bufstate.21.a:0 "Гармония, ага?"
bufstate.21.b:0 "Принцесса Пони мудрая правительница."

bufstate.20.t_strongheart:0 "Стронгхарт выбрана Великим Вождем."
bufstate.20.t_thunderhooves:0 "Тандерхувс выбран Великим Вождем."
bufstate.20.t_greyhorn:0 "Старейшина Серорог выбран Великим Вождем."
bufstate.20.d_strongheart:0 "Молодая дочь Вождя Тандерхувса, была избрана Великим Вождем. С ее про-эквестрийскими взглядами, она принесет мир и гармонию в государство [BUF.GetNameDef]. Настало время, когда молодое поколение сможет разбить оковы стагнации и двигать государство [BUF.GetNameDef] в светлое будущее и новое тысячелетие."
bufstate.20.d_thunderhooves:0 "Мудрый вождь, кто правил бизонами более десятилетия, Вождь Тандерхувс, был снова избран Советом. Ему не очень нравятся пони, однако он не ненавидит их. И с тех пор, как пони согласились поделить пирогами с бизонами, его сердце смягчилось. Следовательно, политический курс государства [BUF.GetNameDef] заметно не изменится."
bufstate.20.d_greyhorn:0 "Сегодня Старейшина Серорог был избран Верховным Вождем. Он правил Племенем Бизонов перед Тандерхувсом и до того, как эпплузианцы начали расширять свои сады. Он возмущен поведением пони, и всей душой ненавидит их. Отношения между Эквестрией и бизонами могут серьёзно ухудшиться. Однако совет вождей должен вынести окончательное решение."
bufstate.20.strongheart:0 "Пришло время отправиться в будущее!"
bufstate.20.thunderhooves:0 "Мы должны любить то что у нас есть."
bufstate.20.greyhorn:0 "Мы должны вернуть себе украденные у нас земли."
bufstate.28.t:0 "Национализация Корпораций."
bufstate.28.d:0 "Сегодня лидер коммунистической оппозиции, Йорик, произнес речь перед бизонами в центре деревни. Речь привлекла множества бизонов и после выступления многие ушли с мыслью, что проблему эквестрийских корпораций нужно решать более радикальным путем. Эти алчные компании пони необходимо приручить, как зверя. И чтобы этот зверь служил на благо нашей нации."
bufstate.28.a:0 "ДА!"
bufstate.22.t:0 "Гонения эквестрийских торговцев"
bufstate.22.d:0 "Как и требовала общественность, большинство эквестрийских торговцев были депортированы из Государства Бизонов. Воспользуются ли коммунисты этой возможностью?"
bufstate.22.a:0 "Так им и надо."
bufstate.23.t:0 "Еще одно выступление Йорика."
bufstate.23.d:0 "Лидер Национальной партии Бизонов, Йорик, агитирует толпу взять оружие и пойти против нынешнего правительства, чтобы каждый бизон мог влиять на политику. Йорик ставит под сомнение авторитет Совета Вождей и требует передачи власти к Национальной Партии Бизонов."
bufstate.23.a:0 "Принять условия."
bufstate.23.b:0 "Никаких революций!"
bufstate.24.t:0 "Создание новой Империи."
bufstate.24.d:0 "Мы захватили все земли, которые нам были нужны, чтобы мы наконец создали Империю Бизонов. Мы отправим предложение мира нашим врагам?"
bufstate.24.a:0 "Заключить мир."
bufstate.24.b:0 "Продолжить сражаться."
bufstate.25.t:0 "[BUF.GetNameDef] предлагает мир."
bufstate.25.d:0 "[BUF.GetNameDef] предлагает мирный договор с условием, что им останется южный регион, в котором они построят свою империю"
bufstate.25.a:0 "Заключить мир."
bufstate.25.b:0 "Продолжить сражаться."
bufstate.26.t:0 "[From.GetNameDef] не принимает наше предложение о мире."
bufstate.26.d:0 "[From.GetNameDef] по глупости решил продолжать борьбу. Наша война продолжается."
bufstate.26.a:0 "Непростительная ошибка."
bufstate.27.t:0 "[From.GetNameDef] желает подписать мирное соглашение."
bufstate.27.d:0 "[From.GetNameDef] мудро решил завершить войну. Мы наслаждаемся миром на юге и правим своими территориями."
bufstate.27.a:0 "Отлично."
### EVENT FOR CHANGELINGS ###
bufstate.29.t:0 "Бизоны клянутся нам в верности"
bufstate.29.d:0 "Кризалис недоверчиво уставилась на письмо. На нём стоял оттиск незнакомого ей флага, который, всё же заявлял, что перед ней лежит официальное дипломатическое послание. Она закатила глаза и открыла конверт с помощью магии.\n\n— Достопочтенной Королеве Кризалис, — с этих слов начиналось письмо, — после долгих раздумий я решил написать вам официальное письмо. Поскольку Эквестрия всё сильнее склоняется к войне, я опасаюсь за выживание наших племён как нации. И поэтому я обращаюсь к вам. Мы присягнём вам на верность в обмен за защиту. Мы сможем открыть второй фронт, чем отвлечём часть войск пони от ваших солдат. Хотя мы, возможно, и не так сильны, отвлечение внимания, несомненно, будет полезно, а если они решат игнорировать нас, то мы сможем отрезать их от ценных ресурсов.\n\nКризалис потерла глаза. Из всех народов именно бизоны захотели служить ей? Она всегда считала их совершенно неважными, просто очередной частью Эквестрии, которую эти глупые принцессы не сочли нужным захватить, но, очевидно, они готовы начать собственные завоевания.\n\n— У нас, конечно, есть и свои причины искать союза. Давным-давно бизоны свободно бродили по большей части юга. Поколения поселенцев-пони теснили нас, вынуждая покинуть собственные земли. Возвращение этих законных территорий стало главной целью моей жизни. Я уверен, вы понимаете меня, Ваше Величество. Мы верим, что благодаря вашей помощи и руководству, мы сможем построить лучшее будущее для нашего народа.\n\n— С уважением, старейшина Серорог\n\nОна задумалась над этим неожиданным предложением. Конечно, атака с юга будет очень неприятной для Эквестрии, а если бизоны захватят порты, то армии не придётся задумываться про морской десант. Новых подданных никогда не бывает много, и было бы очень здорово наказать Эквестрию за её мягкосердечие по вопросу бизонов. Тем не менее, всегда можно отказаться от этого предложения и захватить бизонов силой."
bufstate.29.a:0 "Я никогда не откажусь от добровольных подданных!"
bufstate.29.b:0 "У меня... есть другие планы относительно этого региона."
bufstate.30.t:0 "Протекторат бизонов"
bufstate.30.d:0 "Поскольку милитаризм в Эквестрии всё распространяется, у нас нет другого выбора, кроме как добровольно подчиниться королеве Кризалис. Она, без сомнения, поможет нам вернуть наши законные земли и позаботится о том, чтобы пони никогда больше не украли у нас то, что по праву принадлежит нам. Сотрудничество с ней позволит добиться того, чего бы мы никогда не смогли сделать в одиночку."
bufstate.30.a:0 "Мы преклоняем колени перед вами, Ваше Величество."
bufstate.31.t:0 "Знакомство с новым консулом."
bufstate.31.d:0 "Вместо старых вождей были приглашены более молодые представители из каждой провинции бизонов, чтобы принять участие в новом совете. Вместе молодёжь нашей нации выберет путь, которым Государство Бизонов последует в будущее."
bufstate.31.a:0 "Ладно, давайте посмотрим."
socdem_elected:0 "Большой Милаха был избран."
gorick_elected:0 "Йорик был избран."
bufstate.32.t:0 "Йорик говорит"
bufstate.32.d:0 "Лидер восстания против эквестрийских корпораций Йорик считает, что наше государство должно следовать примеру Сталлионграда, избегать роста капиталистической экономики в нашей стране и трансформировать ее непосредственно в социальное государство."
bufstate.32.a:0 "Ладно."
bufstate.33.t:0 "Большой Милаха говорит"
bufstate.33.d:0 "Другой менее известный коммунистический теоретик бизонов Большой Милаха говорит, что такой переход невозможен и что для создания социалистического государства мы должны полностью развивать капиталистические экономические отношения."
bufstate.33.a:0 "Ладно."
bufstate.34.t:0 "Время выбирать."
bufstate.34.d:0 "Каждый из выступающих имеет свою оригинальную идею. Настал момент когда мы выберем нового лидера."
bufstate.34.a:0 "Поддержать Большого Милаху"
bufstate.34.b:0 "Поддержать Йорика"
bufstate.39.t:0 "Застали врасплох"
bufstate.39.d:0 "Совет Вождей снова собирается. Какую тему мы выведем на повестку дня?"
bufstate.39.a:0 "Поддержку гармонии."
bufstate.39.b:0 "План по возвращению наших земель."
bufstate.38.t:0 "Вождь Серорог и Вождь Тандерхувс."
bufstate.38.d:0 "Вождь Серорог хочет напасть на Эквестрию и вернуть исторические земли бизонов, а Вождь Тандерхувс хочет дождаться более лучшего момента, чтобы ударить. Некоторые говорят, что эпплузианцы могут восстать против эквестрийского правительства."
bufstate.38.a:0 "В атаку!"
bufstate.38.b:0 "Мы подождем."
buf_open_greyhorn_root:0 "Откроется политическая ветка Серорога.\n"
buf_open_thunderhooves_root:0 "Откроется политическая ветка Тандерхувса.\n"
buf_open_strongheart_root:0 "Откроется политическая ветка Стронгхарт.\n"

bufstate.41.t:0 "Кампания против [SCS.GetNameDef]."
bufstate.41.d:0 "Маловероятно, что мы сможем победить конфедератов в одиночку, мы должны послать обращение к Эквестрии, чтобы они помогли нам."
bufstate.41.a:0 "Угу."

bufstate.43.t:0 "Сформировать Южный Союз?"
bufstate.43.d:0 "Когда славные революционные силы захватили большие территории на юге Эквестрии, стало ясно, что мы можем стать чем-то большим. Официальное предложение о южном союзе было направлено правительству, но мы должны быть в состоянии мира."
bufstate.43.a:0 "Отправить предложение о перемирии [EQS.GetName]."
bufstate.43.b:0 "Сформировать Южный Союз!"


bufstate.44.t:0 "Торговые путь со Сталлионградом"
bufstate.44.d:0 "Пришло время создать торговые пути со Сталлионградом в обход Эквестрии."
bufstate.44.a:0 "Агась."
bufstate.45.t:0 "[BUF.GetNameDef] предлагает создать торговый маршрут."
bufstate.45.d:0 "Сообщение от [BUF.GetLeader], и их революция была успешно проведена и они желают создать торговый маршрут с нашим государством. Посмотрим, что об этом думает [STG.GetLeader]."
bufstate.45.a:0 "Установим маршрут и поможем им винтовками."
bufstate.45.b:0 "Установим маршрут и поможем им снаряжением поддержки."
bufstate.45.c:0 "Просто установим маршрут."
bufstate.45.e:0 "Я не хочу иметь дела с ними."

bufstate.46.t:0 "Ответ Сталлионграда."
bufstate.46.d:0 "Торговый маршрут проложен. И в качестве знака дружбы они привезли подарки!"
bufstate.46.a:0 "Великолепно."
bufstate.46.b:0 "Прям, как доктор прописал!"
bufstate.47.t:0 "Ответ Сталлионграда."
bufstate.47.d:0 "Торговый маршрут установлен."
bufstate.47.a:0 "Отлично."
bufstate.48.t:0 "Ответ Сталлионграда."
bufstate.48.d:0 "Сталлионград не захотел устанавливать торговый маршрут с нами."
bufstate.48.a:0 "Эх."
form_southern_union:0 "Сформировать Южный Союз."


bufstate.51.t:0 "Успешный эпплузский рейд!"
bufstate.51.d:0 "Наши бравые воины бизоны успешно выбили Шерифа Сильверстара и его ополчение из Эпплузы. Теперь земли предков снова принадлежат нам! Хайль [BUF.GetLeader]!"
bufstate.51.a:0 "Йииииха!"

bufstate.52.t:0 "Провальный эпплузский рейд!"
bufstate.52.d:0 "Наши бравые воины бизоны сражались с этими грязными пони так сильно, как только могли, однако, подлый Шериф Сильверстар перехитрил нас. Тактическое отступление!"
bufstate.52.a:0 "О, нет!"

bufstate.53.t:0 "Бизоны проиграли в своем походе на Эпплузу"
bufstate.53.d:0 "Наша великая армия встала грудью на защиту от рейда организованного [BUF.GetLeader]. Шериф Сильверстар был награжден Синим Полумесяцем за храбрость за его выдающиеся действия во время обороны Эпплузы."
bufstate.53.a:0 "Действительно, великая победа, так?"

bufstate.54.t:0 "Бизоны одержали верх в своем походе на Эпплузу"
bufstate.54.d:0 "Наша армия не смогла остановить нападение бизонов на Эпплузу. Город теперь находится под их контролем. Шериф Сильверстар пропал без вести, его текущее положение не установлено."
bufstate.54.a:0 "У нас есть более важные вещи, о которых надо заботиться."

bufstate.55.t:0 "Они остановились!"
bufstate.55.d:0 "Эпплузская атака остановилась, поскольку обе стороны не могут продолжать сражаться, или же просто не желают."
bufstate.55.a:0 "Не слишком хорошая новость"
bufstate.55.b:0 "Бизоны захотели откусить слишком большой кусок, чем они смогут прожевать"

bufstate.56.t:0 "Мы требуем свою родину назад"
bufstate.56.d:0 "Пони постоянно вытесняли нас с наших родных земель. Пришло время вернуть землю, которую они украли. [EQS.GetName] вернёт наши родину назад, или мы отберём её силой!"
bufstate.56.a:0 "Бизон не отступит и не сдастся!"

bufstate.57.t:0 "Пони возвращают землю"
bufstate.57.d:0 "[EQS.GetName] согласилась на наши требования. Все старые земли бизонов снова принадлежат нам. Старейшина доволен таким поворотом событий, так как в процессе этого не погиб ни один бизон. Теперь народ бизонов сможет свободно бродить по всем нашим исконным землям."
bufstate.57.a:0 "Мир через демонстрацию силу."

bufstate.58.t:0 "Пони отказываются возвращать землю"
bufstate.58.d:0 "[EQS.GetName] назвала требования старейшины "абсурдными" и "нелепыми". Так дело не пойдёт. Мы не хотели войны, но [EQS.GetName] вынудила нас."
bufstate.58.a:0 "Будем надеяться, что эта война обойдется нам не слишком дорого."

bufstate.59.t:0 "Мы требуем свою родину назад"
bufstate.59.d:0 "Пони постоянно вытесняли нас с наших родных земель. Пришло время вернуть землю, которую они украли. [NLR.GetName] вернёт наши родину назад, или мы отберём её силой!"
bufstate.59.a:0 "Бизон не отступит и не сдастся!"

bufstate.60.t:0 "Пони возвращают землю"
bufstate.60.d:0 "[NLR.GetName] согласилась на наши требования. Все старые земли бизонов снова принадлежат нам. Старейшина доволен таким поворотом событий, так как в процессе этого не погиб ни один бизон. Теперь народ бизонов сможет свободно бродить по всем нашим исконным землям."
bufstate.60.a:0 "Мир через демонстрацию силу."

bufstate.61.t:0 "Пони отказываются возвращать землю"
bufstate.61.d:0 "[NLR.GetName] лишь посмеялась над требованиями старейшины. Мы не можем игнорировать столь тяжкое оскорбление. Мы не хотели войны, но [NLR.GetName] вынудила нас."
bufstate.61.a:0 "Будем надеяться, что эта война обойдется нам не слишком дорого."


bufstate.62.t:0 "Южный рейд удался!"
bufstate.62.d:0 "Наши храбрые воины-бизоны успешно захватили земли к югу от нас. Теперь бизоны могут свободно бродить возле морей, как делали их предки давным-давно! Да здравствует [BUF.GetLeader]!"
bufstate.62.a:0 "Ура!"

bufstate.63.t:0 "Южный рейд не удался!"
bufstate.63.d:0 "Наши храбрые воины-бизоны изо всех сил сражались против захватчиков-пони, однако не смогли превзойти их. Мы должны отступить!"
bufstate.63.a:0 "О нет!"

bufstate.64.t:0 "Бизоны потерпели поражение в южном рейде"
bufstate.64.d:0 "Наша армия смогла отбить рейд бизонов, начатый [BUF.GetLeader]. Мы положили конец их агрессивным планам!"
bufstate.64.a:0 "Воистину великая победа, верно?"

bufstate.65.t:0 "Бизоны победили в южном рейде"
bufstate.65.d:0 "Наша армия не смогла отбить стремительную атаку бизонов на юге. Каньоны и берег теперь под их контролем."
bufstate.65.a:0 "Прямо сейчас у нас есть много вещей, о которых стоит заботиться."

bufstate.66.t:0 "Атака прекратилась"
bufstate.66.d:0 "Южная атака прекратилась, поскольку обе стороны либо не могут, либо не желают продолжать сражаться."
bufstate.66.a:0 "Не очень хорошо для нас."
bufstate.66.b:0 "Бизоны откусили больше, чем смогли прожевать."

bufstate.67.t:0 "Южный рейд удался!"
bufstate.67.d:0 "Наши храбрые воины-бизоны успешно захватили земли к югу от нас. Теперь бизоны могут свободно бродить возле морей, как делали их предки давным-давно! Да здравствует [BUF.GetLeader]!"
bufstate.67.a:0 "Ура!"

