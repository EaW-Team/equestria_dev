### ideas

chisimbi_unification_wars:0 "Объединительные войны Чисимби"
chisimbi_unification_wars_desc:0 "Хотя буйство Короля Шторма едва коснулось Чисимби, в регионе вспыхнул хаос. Вслед за йети самопровозглашённый кайзер Август повёл Роам в череду завоевательных походов. Временный крах торговли дал возможность рабам Ибхаиза восстать против своих цимейнских хозяев. Даже Зеблу устремили взгляд на север после недавнего перемирия с Зонго. Старые и новые конфликты достигают кульминации, и ясно одно: победитель будет только один."
IBZ_slave_army_idea:0 "Армия рабов"
IBZ_slave_army_idea_desc:0 "За Ибхаиз сражаются не призывники, насильно загнанные на службу государством, а рабы, восставшие против своих угнетателей. Они жаждут не земли и не славы, а права жить свободно. Каждый день к ним присоединяются новые беглецы из ещё не освобождённых территорий, и после каждой битвы кто-то откладывает вилы в сторону и берётся за винтовку."
IBZ_liberation_movement_idea:0 "Освободительное движение"
IBZ_liberation_movement_idea_desc:0 "Цель Ибхаиз ясна – освободить каждого до последнего раба, причём не только в Чисимби, но и по всей Зебрике. Это мечта Зумойи и боевой клич её солдат. Лишь когда от отвратительной практики рабства на континенте не останется и следа, освободители смогут отдохнуть, а все пережившие страдания – жить вместе в гармонии."
TSV_mercenary_army_idea:0 "Армия наёмников"
TSV_mercenary_army_idea_desc:0 "Поскольку армия Цимейна наголову разбита, плутократы решили попросту купить новую, обратившись к наёмникам. Видя, как их богатствам угрожают восставшие рабы и алчные завоеватели, Мавелас пустили в ход сокровища нации в надежде, что так они смогут купить себе благоприятное будущее."
TSV_entrenched_elite_idea:0 "Укоренившаяся элита"
TSV_entrenched_elite_idea_desc:0 "Многие завоеватели – ламы, верблюды, даже банда квагг – пытались покорить Цимейн. Но на троне никто не задерживался надолго: одного военачальника вскоре сменял очередной чужеземный захватчик или местный выскочка, мечтающий подчинить себе процветающую торговлю. За века местная элита выработала собственный способ обращения с теми, кто приходит к власти. В конце концов, кому-то ведь нужно по-настоящему управлять землями..."
ROA_legionaries_idea:0 "Легионеры"
ROA_legionaries_idea_desc:0 "Много веков назад грифоны из легиона Ромау высадились на берегах южной Зебрики. Сначала они служили наёмниками у грифоньих картографов, купцов и исследователей, а в 807 году, в самый разгар вторжения Зеблу, основали город Роам. С тех пор город процветает, а легион стал основой его военной мощи. Более того, славные традиции легионеров были распространены Августом на все силы ассини."
ROA_aspiring_empire_idea:0 "Имперские амбиции"
ROA_aspiring_empire_idea_desc:0 "Кайзер Август, командующий ополчением ассини, без сомнений считается амбициозным жеребцом. Отстранив от власти слабые и нерешительные городские правительства, он стремительно мобилизовал экономику и принялся искать новые цели для завоеваний. Первые удары он преподносил как возвращение городов ассини, но вскоре отбросил всякие притворства. Роам идёт на войну, чтобы создать империю, какой Зебрика ещё не знала."
GFS_griffon_minorities_idea:0 "Грифоньи меньшинства"
GFS_griffon_minorities_idea_desc:0 "Более трёхсот лет назад грифоны прибыли в Чисимби, и большинство из них высадилось в Имба-Зебу. По сей день они остаются заметным меньшинством в стране. Поддерживая довольно слабые связи с грифонами из Южных Зебридов, они работают торговцами, картографами, наёмниками и шахтёрами – последняя профессия и принесла им прозвище "компелы"."
GFS_the_six_great_houses_idea:0 "Шесть великих домов"
GFS_the_six_great_houses_idea_desc:0 "После падения династии Азингакундики власть в Имба-Зебу была разделена между шестью влиятельными семьями, из числа которых избирается Великий князь. Каждое назначение на должность должно учитывать интересы всех домов, а важнейшие решения принимаются исключительно сообща. Это принесло Имба-Зебу устойчивость и порядок – пусть и ценой постоянных компромиссов."
ZLU_great_horde_idea:0 "Великая орда"
ZLU_great_horde_idea_desc:0 "Двести лет назад Зеблу вторглись в Чисимби, разорили его и вернулись домой с несметными богатствами. В последующие годы межклановые распри и отсутствие сильного лидера свели их набеги к редким вылазкам, не позволив повторить подвиг предков. Но Шака Хан пробудила древний дух, и её недавняя победа над Зонго доказала: легенда всё ещё жива. Великая орда вновь направляется в Чисимби – и на этот раз она никуда не уйдёт."
ZLU_clan_structure_idea:0 "Разобщённые кланы"
ZLU_clan_structure_idea_desc:0 "Шака Хан проявила выдающуюся харизму, объединив разрозненные кланы Зеблу, приглушив давние распри и уладив старые обиды. Однако это единство остаётся поверхностным, и ссоры между командирами – явление слишком частое. Стоит удаче хоть раз отвернуться от неё – и узы верности рассыплются, словно их никогда не существовало."

