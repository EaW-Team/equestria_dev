volsungrb.77.t:0 "Союз пингвинов и медведей?"
volsungrb.77.d:0 "Мы получили предложение от Эйры, принцессы государства [PLB.GetNameDef]. Она утверждает, что пингвины и полярные медведи, которые веками делили Арктику, обладают неким "полярным духом". И она заявляет, что поскольку мы "естественные братья", нам суждено стоять вместе — ласта к лапе — как единая конфедеративная нация.\n\nНесмотря на очевидный энтузиазм Эйры, её утверждения несколько надуманны. Полярные медведи — свирепые существа, что гораздо крупнее нас. И некоторым трудно поверить, что они действуют из лучших побуждений. Однако образование конфедерации с медведями принесёт нам неоспоримые экономические и военные выгоды. А учитывая нашу слабость по сравнению с более крупными соседями, объединение с медведями может быть единственным способом обеспечить наше выживание."
volsungrb.77.a:0 "Мы согласны."
volsungrb.77.b:0 "Им нельзя доверять."

volsungrb.78.t:0 "Пингвины соглашаются!"
volsungrb.78.d:0 "Пингвины приняли наше приглашение объединиться! [PNG.GetLeader] прибыл сегодня для личной встречи с Эйрой, во время которой было официально объявлено о создании новой конфедерации. И медведи, и пингвины празднуют это историческое достижение. А также мир и процветание, которые оно, несомненно, принесёт. После долгих веков разделения обитатели севера наконец-то стали единым целым!"
volsungrb.78.a:0 "Мы никогда больше не будем разделены!"

volsungrb.79.t:0 "Пингвины отказываются"
volsungrb.79.d:0 "Мы думали, что [PNG.GetLeader] был разумным существом, но сегодня он показал своё истинное лицо. Пингвины отвергли наше предложение объединиться, назвав его "невозможным" и "одной из схем Эйры". Мы знаем, что такое бесчестное поведение является обычным за пределами кланов полярных медведей, но мы ожидали большего от пингвинов, наших братьев в земле льда и снега."
volsungrb.79.a:0 "С такими братьями хочется быть единственным ребёнком."



northern_protectorate.1.t:0 "Сказ о крылатых медведях"
northern_protectorate.1.d:0 "Медвежуки, укрытые чёрно-белой шёрсткой и жёлтым хитином - одни из величайших монстров мира. Даже поодиночке они ровня любому воину, а то и другим монстрам, которые даже больше и сильнее их. А если кому-то не посчастливится наткнуться сразу на целый рой медвежуков, то единственной возможностью спастись послужит спешный побег, ведь даже наши тёмношкурые предки не могли самостоятельно одолевать целые рои. \n\nПомимо вышеуказанного, медвежуки отличаются от многих подобных существ тем, что они разумны, обладают хорошей памятью и в состоянии работать в больших группах.\n\nНесмотря на всю опасность столкновения с ними, многие важные особи из нашего клана порой охотятся на медвежуков, дабы показать свои боевые навыки. Что примечательно, порой находятся те, кто не желает их убивать, и вместо этого пытаются их приручить, и иногда это приводит к ошеломительному успеху.\n\nКонечно, в традиционалистском обществе медведей таких изгоняли из кланов. Впрочем, в отличие от прочих изгнанников, которые направляются к другим населённым землям, приручители часто пропадали в дикой местности. Весь остаток своей жизни, они блуждают по местам, которых почти не коснулась цивилизация, приручают медвежуков, а иногда и более экзотических и редких существ.\n\nТем не менее, новый лидер полярных медведей и властитель всея Чейнджлингского Северного Протектората, Бьорнлинг, придерживается совсем иного мнения, чем сверженные лидеры и старейшины, сопротивление которых уже сокрушено. В годы своего изгнания, он собрал немало таких приручителей, рассеянных по всему Эквусу, и убедил их присоединиться к его отряду. Рои медвежуков, с которыми эти изгнанники вернулись, показали ошеломительный успех в ходе завоевания севера, потому военное и политическое лидерство Северного Протектората решило, что из этих укротителей медвежуков будут сформированы особые батальоны поддержки, и что они будут интегрированы в вооружённые силы Протектората, для применения против врагов Гегемонии Чейнджлингов.\n\nБолее того, было решено, что для получения ещё большей выгоды от доступа к таким особым специалистам, их таланты и способности будут изучены для обучения новых укротителей и роёв медвежуков, чтобы убедиться, что армии Северного Протектората будут сильнее всех." # Этот ивент даже в оригинале слишком длинный. Надо будет попросить разработчиков разделить на два.
northern_protectorate.1.a:0 "Интересно, а мы можем одеть на них грозовую броню?"

northern_protectorate.2.t:0 "Проект овергриф"
northern_protectorate.2.d:0 "Среди огромного количества легенд нашей гордой истории лишь немногие рассказы столь же экстравагантны, как сказ о мифическом овергрифе. Говорят, что это существо по силе не уступает самому могучему медведю, а по свирепости ему уж точно нет равных. Хотя многие заявляют, что эта идея возникла из-за желания медведей найти совомедведя, который мог бы сравниться с ними по силе, Бьорнлинг знает, что в этом суеверии есть нечто большее.\n\nОвергриф вполне реален, просто он находится в спящем состоянии внутри совомедведя. Как и Гиперберия, овергриф был потерян во времени, но его можно вернуть.\n\nПоследние достижения в области стероидов и препаратов, повышающих эффективность, заинтересовали Бьорнлинга. Может ли это стать способом возвращения овергрифа в мир? Возможно, всё это время он спал и прятался внутри совомедведя... или, возможно, внутри всех их. Тем не менее, Бьорнлинг подписал указ, который позволит начать проводить тестирование на всех совомедведях, которых смогли найти его учёные."
northern_protectorate.2.a:0 "Овергриф вернется в этот мир в виде совомедведя."

northern_protectorate.3.t:0 "Другая сторона клинка по найму"
northern_protectorate.3.d:0 "На стол Бьорнлинга легли отчёты со сводками о работе клинков по найму.\n\nАртефактов было найдено совсем немного. Отряд, отправленный в Ручьеград, ходил кругами и так и не смог найти святые источники жизни, о которых ходили слухи. Хотя они всё же смогли привести немного экзотических магических трав и специй. Отряд из двух медведей поспешно вернулся из Баррада менее чем через день после отбытия, спасая свои жизни. Они принесли с собой лишь ящик с мелкими сокровищами. Полный отряд отправился на юго-восток Эквестрии, чтобы разграбить несколько местных храмов. Несколько медведей попали в смертельные ловушки вроде шипов на дне больших ям. В результате было найдено несколько магических предметов, что было лучше, чем вернуться с пустыми лапами.\n\nДругая группа, однако, изучала врождённую чудовищность разумных существ. Это был отличный обмен: полярные медведи сохранили свой первобытный пыл, но потеряли лазерные благословения Гиперберии, в то время как огненные души передали свои изначальные модели поведения, чтобы позаимствовать наши технологии. Но эти пламенные души продали не все: принцесса Луна однажды превратилась в чудовище, известное как Найтмер Мун, и многие пони считали, что и у принцессы Селестии есть тёмная сторона.\n\nТак что ставка была сделана на киринов и пони. Первым заплатили большие деньги, чтобы они превратились в нириков. Затем были привлечены чейнджлинги для извлечения негативных чувств и внедрения их в пони. Исследователи посчитали, что критической точкой является соперничество между братьями и сестрами — именно поэтому все пони из крупных семей были проверены на наличие расстройств личности. Результаты эмоциональной экстракции-усиления были... неоднозначными. Нирик просто сжёг научные работы, а стадо пони либо лишилось своих смертных ограничений, либо немного подросло в размерах.\n\nТем не менее, такое сотрудничество нескольких существ — пони, медведей, чейнджлингов и киринов — привнесло новые перспективы. Бьорнлинг гордился тем, как полярные души сочетаются с пламенем других рас."
northern_protectorate.3.a:0 "Этими тёмными силами надо делиться!"

northern_protectorate.4.t:0 "Полые глубины"
northern_protectorate.4.d:0 ""Как вверху, так и внизу". Так гласила поговорка, которая была причиной столь редкой для Бьорнлинга улыбки. Ведь его сородичи "снизу", более сотни высоченных алмазных псов-изгоев со всего Эквуса и даже Грифонии, были собраны в бесплодной тундре для новаторского проекта раскопок. Псы были близки к магическим кристаллам и склонны к продуктивным наукам, но их часто избегало общество огненных рас. И этому уж точно не способствовали огромные размеры псов, которых они достигали благодаря ежедневному использованию кристаллов. То, что некоторые из них были почти такого же роста, как сам Бьорнлинг, было достаточным доказательством их равенства с медведями. Конечно, большинство обитателей поверхности оттолкнули бы пути подземного мира Кетер-Мала, внутреннего царства этой полой планеты. Но Кетер-Мал был по-прежнему нетронут: Бронзхилл и Алмазная Гора занимались лишь мирской добычей руды. Родина алмазных псов была потеряна подобно Гиперберии.\n\nБьорнлинг отдал распоряжение бригаде землекопов рыть до тех пор, пока не будет достигнут Кетер-Мал. Недели леденящего мороза сменяли одна другую, а ушибленные лапы и затупившиеся инструменты уступили место более странным мерам: хитроумным приспособлениям и машинам, способным поднимать тонны грязи за секунды. И кислотной алхимии кристаллов, способной размягчать или растворять камень и прочие менее значительные руды. Зловоние никак не смущало Бьорнлинга, но вот отсутствие Кетер-Мала ему очень не нравилось.\n\nБолее месяца спустя проект был переведен в разряд низкоприоритетных, в результате чего оставшаяся минимальная команда землекопов стала продвигаться в день буквально на несколько сантиметров. Тем не менее, псы продемонстрировали несколько новых трюков, и, что более важно, вне всяких сомнений доказали, что они и медведи — братья по полярному духовному континууму."
northern_protectorate.4.a:0 "Ось медведей-псов сильна!"

northern_protectorate.5.t:0 "Наши павшие сородичи" #podrick
northern_protectorate.5.d:0 "Из множества трагических последствий падения Гиперберии самым известным является потеря интеллекта многими медведями. Они превратились в простых зверей, не способных думать ни о чём, кроме как о следующей трапезе.\n\nБьорнлинг знал, что данное оскорбление необходимо исправить, поскольку восстановление Гиперберии должно охватить всех медведей, а не только избранных. С непоколебимой решимостью он приказал незаметно отобрать несколько неразумных медведей со всего Эквуса, чтобы попытаться возвысить их.\n\nВ течение следующих нескольких дней прибыли нужные медведи. Они были заключены в клетки и бушевали от ярости. Бьорнлинг остановился и посмотрел на одного из них, который рычал и ревел уже несколько часов. Его глаза были абсолютно чёрными, лишёнными искры света, которая горела в Бьорнлинге и его последователях. Немного поразмыслив, Бьорнлинг повернулся к своей команде и приказал им начать испытания.\n\nСледующие несколько дней были мучительными. Бесконечные крики, полные страданий, звучали в лабораториях. Но учёные были решительно настроены работать круглосуточно без сна и отдыха, чтобы восстановить то, чего лишились эти бедные медведи.\n\nТолько когда их пациенты начали умирать от травм, Бьорнлинг остановил тесты. Он покачал головой и разломал свой планшет надвое. Похоже, что проклятие, укравшее мышление некоторых медведей, также навсегда осквернило их род недостатком интеллекта. Эти медведи действительно были потеряны. Они никогда не узнают, что именно они потеряли.\n\nТем не менее, Бьорнлинг знал, что он должен двигаться дальше. Возможно, что будущие поколения в восстановленной им Гиперберии найдут ответы, которые ускользнули от него."
northern_protectorate.5.a:0 "Это трагедия. Но мы вынесли из неё свои уроки."

northern_protectorate.6.t:0 "Астральные урсы"
northern_protectorate.6.d:0 "Можно ли приручить звёзды? Существа, известные как Большие Урсы, воплощали собой этот вызов. Ведь если кто-то сумеет заставить подчиниться себе подобных зверей, то они, благодаря своей неукротимой силе и великим размерам, станут разумным оружием массового поражения.\n\nБьорнлинг установил связь: звёзды ассоциировались с принцессой Луной, якобы управляющей снами, и остатками гиперберийских экспериментов по изучению изменённых состояний сознания. Если ночь была связана с этими явлениями, то и слабое место Урсы могло быть найдено.\n\nСначала он затребовал группу чейнджлингов, чтобы они замаскировались под Малую Урсу и внушили Большой Урсе ложное чувство безопасности. Затем в игру должна была вступить вторая команда — группа шаманов, которые прошли курс обучения современным методам гипноза, чтобы погрузить Урсу в сон. Наконец, наготове была ещё одна группа сновидцев, которую возглавляло ещё большее количество шаманов. Эти медведи употребили большую дозу кристаллов и галлюциногенов, которые были пропитаны энергией полной луны, чтобы войти в мир снов и навязать свою волю Урсе.\n\nКогда пробудилась первая Урса, вместе с ней пробудились и генетические воспоминания. Она служила в Гиперберии: днём черпала воду и собирала тюленей, а ночью рисовала картины на звёздном небе. Забыв о своих детёнышах, Урса вышла из пещеры в сопровождении сбросивших обличье чейнджлингов и шаманов-гипнотизёров."
northern_protectorate.6.a:0 "Медвежьи сны становятся реальностью."

northern_protectorate.7.t:0 "Призраки былых времён"
northern_protectorate.7.d:0 "В колодце духов хранились души медведей, живших ещё до сотворения мира. Они общались друг с другом в состоянии дистиллированной мысли и актуализации. Поэтому возник вопрос: как же нам зачерпнуть из этого колодца?\n\nДуши живых медведей, обученных выполнять элитные операции в альтернативных состояниях сознания, помещались в кристаллическую криокамеру. Внутренняя поверхность камеры была покрыта многогранными зеркалами, а ещё это устройство было оснащено мета-направленными стержнями лозоходцев для закрепления духов медведей в этой реальности, пока они торговались с колодцем.\n\nЭксперимент столкнулся с множеством фальстартов и проблем. Электричество отключалось, испытуемые теряли сознание. Другие сбои приводили к тому, что медведи получали травмы. Но в конце концов, с помощью аппарата для проведения спиритических сеансов, Бьорнлингу удалось получить ответ: колодец был достигнут. Из него были извлечены духи, которые были направлены в физическую реальность, а затем прямиком в самодельные портативные котлы духов Бьорнлинга — его собственные аналоги искусственных колодцев духов.\n\nПосле того как криокамера окончательно завершила работу, Бьорнлингу предстояло посетить немало кладбищ и использовать там эти свежезаполненные котлы душ."
northern_protectorate.7.a:0 "Мёртвые будут двигаться."

northern_protectorate.8.t:0 "Сковывание душ" #podrick
northern_protectorate.8.d:0 "Они говорили Бьорнлингу, что это невозможно. Когда он вернулся с работающей моделью, они сказали ему, что это неэтично. И тогда они "вызвались" добровольцами для первого эксперимента.\n\nБьорнлинг практически пританцовывал на смотровой площадке своей обширной лаборатории. Сегодня ему предстояло войти в историю. С тех пор как он понял, как предотвратить повторную гибель будущей Гиперберии, он неустанно работал над созданием условий, необходимых для проведения ритуала. Ритуала, который обеспечил бы вечное существование Гиперберии.\n\nВнизу его бывшие ведущие учёные лежали на столах рядом друг с другом, умоляя освободить их. Но никто не обращал внимания на их их крики, опасаясь, что Бьорнлинг "попросит" их стать следующими испытуемыми. Один из всё ещё свободных учёных посмотрел на Бьорнлинга и кивнул, давая разрешение.\n\nБьорнлинг надел защитные очки и приказал начать испытание.\n\nМашины начали жужжать и руны вокруг испытуемых засветились. Электричество замерцало между несколькими катушками Тротлы, расположенными под стратегическими углами, которые позволили создать постоянную дугу электрического барьера вокруг испытуемых. Когда механическое жужжание достигло своего пика, из-под земли поднялся грандиозный пьедестал, на котором стояла одна крайне обеспокоенный медведица. Мольбы испытуемых усилились, когда руны начали распространяться от своего источника. Они покрыли весь пьедестал, барьер, центрального медведя и, наконец, самих испытуемых. Бьорнлинг в благоговейном ужасе смотрел, как треск электричества и звуки работы тяжёлых механизмов заглушают всё остальное.\n\nПодопытные и центральная медведица начали биться в конвульсиях, когда светящиеся руны вытекали из испытуемых и вливались в неё. Вскоре поток рун прекратился и подопытные испускали дух, когда руны переставали течь из них. Медведица в центре начала тяжело дышать, когда последняя руна вошла в неё. Когда всё закончилось, она испытала жуткую агонию и закричала столь громко, что всё оборудование вокруг неё вышло из строя. Казалось, что её крик наложился на несколько других. Стекло разлетелось вдребезги и все учёные разбежались по укрытиям. Все, кроме Бьорнлинга.\n\nОн улыбнулся. Он сделал это."
northern_protectorate.8.a:0 "Мы будем бороться дальше, зная, что Гиперберия больше никогда не будет потеряна."

northern_protectorate.9.t:0 "Разрушая узы смерти"
northern_protectorate.9.d:0 "Бессмертие.\n\nДанная концепция интриговала бесчисленные умы по всей Полярии на протяжении многих поколений. Если бы медведи могли жить вечно, то, возможно, Гиперберия никогда бы не исчезла.\n\nНесмотря на все усилия магов и учёных всего цивилизованного мира, ни один из них не преуспел в своих попытках обмануть саму смерть. То есть, до сих пор... если сегодняшний эксперимент пройдет успешно.\n\nНедавно Бьорнлинг услышал о группе медведей, которые по неизвестным причинам совершили экспедицию на север. Они отправились за самые северные берега, за само ледяное море. Они забрались так далеко на север, что их компасы изменили направление. Мы не знаем, куда они отправились, но их корабль вернулся лишь с двумя пассажирами: тяжело раненным медведем и большим запертым ящиком, внутри которого что-то возилось. К сожалению, одинокий медведь умер, так и не успев рассказать о том, что произошло во время путешествия.\n\nБьорнлинг и его учёные получили ящик и открыли его в защищённом помещении. При виде его обитателя - пони-скелета - челюсти медведей коллективно опустились. Это были не просто кости, торчащие из плоти, а именно скелет, передвигающийся, словно живой. Он не был разумным, так как неоднократно пытался уйти, не отвечая на вопросы.\n\nИменно тогда Бьорнлинг поручил своим лучшим медведям провести эксперименты над этим существом. Если бы они смогли использовать силу, которая поддерживала "жизнь" этого создания, то кто знает, насколько это приблизило бы их к восстановлению Гиперберии?\n\nК сожалению, несмотря на все усилия учёных Бьорнлинга, они смогли извлечь из природы этого существа лишь малую толику полезной медицинской информации, прежде чем оно превратилось в инертную груду костей. Похоже, что бессмертие ускользнуло от них... на этот раз."
northern_protectorate.9.a:0 "Мы многому научились, но впереди нас ждёт ещё больше открытий."

northern_protectorate.10.t:0 "Раз Бьорнлинг, два Бьорнлинг"
northern_protectorate.10.d:0 "Остатки наследия Гиперберии были разбросаны по всему свету. И один из этих осколков, якобы обладающий дублирующими свойствами, находится прямо в сердце Эквестрии, в одной из пещер. Несколько дипломатов направили письма в Понивилль, чтобы проверить утверждения о том, что некая Пинки Пай была клонирована в результате инцидента, но после подтверждения слухов коллеги-пони отговорили медведей поднимать этот вопрос. Однако дальновидный Бьорнлинг не позволил детским страхам помешать ему восстановить технологию клонирования своих предков; бесконечная армия медведей, которым не нужно было тратить первую дюжину лет на обучение, значительно упростит набор.\n\nУ Протектората было много посредников, готовых купить образец из этого Зеркального Пруда. Капли из озера разделили и направили в пересекающиеся трубки, чтобы они сталкивались и дублировали друг друга в геометрической прогрессии. Слив получившуюся жидкость в подземное озеро, Протекторат получил свой собственный Зеркальный Пруд, причём пони даже не подозревали об этом.\n\nСам Бьорнлинг должен был стать шаблоном для производства сильнейших воинов. Однако, к сожалению, между получившимися Бьорнлингами тут же началась перебранка. Персоналу пришлось перестрелять всех лишних Бьорнлингов.\n\nПоэтому процедура была пересмотрена: Протекторат начал набирать бесклановых бродячих медведей, у которых почти не было живых родственников, после чего назначал для них напряжённый режим тренировок, а затем отправлял показавших наилучшие результаты воинов в Пруд. Хотя эти медведи не будут столь же способными, как Бьорнлинг, они будут достаточно чисты для максимального проявления гиперберийской генетической памяти мышц. Клонирование силы, мускулов и полярного духа пока будет работать."
northern_protectorate.10.a:0 "Веселье удвоилось... утроилось..."

northern_protectorate.11.t:0 "Авангард восстановления Гиперберии" #podrick
northern_protectorate.11.d:0 "Традиционные доспехи панцербьернов, как и многие другие виды оружия и инструментов, которыми мы пользуемся, являются лишь грубым подобием того, что было доступно нам много веков назад. В глубине конструкции доспехов панцербьернов скрыты остатки Гиперберии, и, к сожалению, для разгадки этой древней загадки потребуется нечто большее, чем просто сила воли.\n\nИменно тогда Бьорнлинг понял, что совомедведи могут помочь там, где его собственный род не справляется. Совомедведи, как и их собратья-грифоны, были умелы в зачаровании физических предметов. Ведь их история полна рассказов о рыцарях с магическими мечами и столь же магическими доспехами.\n\nБьорнлинг почесал нос. Да, если бы медвежий род смог бы использовать эту способность, то они могли бы разобраться в гиперберийских узорах их доспехов. И, возможно, даже воссоздать прежние и очень мощные конфигурации...\n\nПоэтому Бьорнлинг с величайшей уверенностью приказал своим учёным собрать всех совомедведей, искусных в зачаровании. Днём и ночью они трудились под бдительным оком Бьорнлинга, пока их труды не начали приносить свои плоды. Двое измученных совомедведей с трудом удерживали пластину, на металлической поверхности которой светились выгравированные руны.\n\nБьорнлинг нахмурился. Он ожидал, что на него тут же снизойдёт озарение, и он поймёт, почему гипермедведи разработали свои доспехи именно таким образом. Но даже сейчас он не мог понять, что перед ним. Тем не менее, работа совомедведей не пропадёт даром. Он приказал им начать массовое производство доспехов, не обращая внимания на усталый взгляд лишённых сна совомедведей, которые могли лишь кивать в знак согласия.\n\nЧерез несколько недель почти каждый медведь будет использовать в бою доспехи, зачарованные совомедведями. Даже если мы не можем разобраться в тайнах доспехов гипермедведей, мы всё равно можем копировать их. И никто, даже эквестрийцы, не смогут пробить нашу броню."
northern_protectorate.11.a:0 "СЛАВА ГИПЕРБЕРИИ! СМЕРТЬ ЭКВЕСТРИИ!"

northern_protectorate.12.t:0 "Вежливая просьба"
northern_protectorate.12.d:0 "Мы получили письмо от нашего приспешника в государстве [PLB.GetNameDef]. Он утверждает, что способен сможет поддерживать порядок в землях пингвинов. Контроль над оккупированными землями пингвинов - дело неприятное, и не потому, что они бунтари. Просто Пингленд - холодное и мрачное место, а ещё там нечего есть кроме маринованной селедки.\n\nОдин этот факт делает данное предложение весьма заманчивым. И при этом мы не откажемся от особо ценной земли. В его письме также упоминалось что-то об исторических связях между родами медведей и пингвинов, но это куда менее важно, чем логистические проблемы. Хотя армия одобряет эту идею, некоторые агенты УОБВ предупреждают, что за государством [PLB.GetNameDef] удивительно трудно уследить, так что его расширение приведёт к увеличению слепой зоны наших разведывательных служб."
northern_protectorate.12.a:0 "Пусть мой любимый медведь получит то, что хочет."
northern_protectorate.12.b:0 "Пошёл прочь!"

northern_protectorate.13.t:0 "Покорение Онлартира"
northern_protectorate.13.d:0 "Бьорнлинг был уверен в победе и готов был выступать против более крупных противников, но триумф всегда сопровождался большими потерями как минимум для одной из сторон, что всегда было трагедией: убитый медведь навсегда лишался возможности участвовать в построении Гиперберии. Но ситуация с Онлартиром отличалась. Хотя слова Бьорнлинга по-прежнему подкреплялись гиперберийским оружием Кризалис, эти кланы были меньше в размерах и это означало, что дипломатия была более привлекательным вариантом, который поможет избежать ненужных жертв.\n\nКейн и их предводительница Асе настаивали на битве на топорах. И Бьорнлинг согласился, легко одолев Асе с помощью своего боевого опыта. Высокомерие Кейна было быстро подавлено, когда этим свирепым воинам пообещали более совершенные методы боя, если они встанут на сторону Бьорнлинга.\n\nГотлунг и их город-крепость были следующими. С ними тоже был устроен традиционный бой на топорах, но размещённые неподалёку танки и артиллерия намекали на то, что не-ритуальный бой им не выиграть. То ли из страха, то ли из уважения совет Готлунга согласился на условия Бьорнлинга, полагая, что в Гиперберии их концепция усиленных крепостей сможет распространиться на весь север.\n\nРозенкранц поступил так, как и следовало ожидать: король-шаман ждал Бьорнлинга на вершине горы, не оказывая никакого сопротивления. Хотя шаман был сбит с толку этим "безумным толкованием Королей Монстров", будущее, лежащее впереди, настолько совпало с ним, что он не мог спорить с Гиперберией Бьорнлинга.\n\nКрови было пролито совсем мало и теперь Бьорнлинг мог наслаждаться тем, что на праздничных пирах с ним по-прежнему будет немало медведей и чейнджлингов. На этот раз Гиперберия пробудилась в этих кланах без кровопролития."
northern_protectorate.13.a:0 "Гипер-Онлартир выступает на стороне Бьорнлинга!"

northern_protectorate.14.t:0 "Изгнанник, отомщённый"
northern_protectorate.14.d:0 "Пау Веллингтон: вернувшийся домой наёмник, первый объединитель медвежьих земель, невольный глашатай возвращения Гиперберии. Он многое узнал о большом мире и с большим энтузиазмом принёс полярные технологии, которые огненные души по ошибке назвали своими. Но Пау был ещё и трусом, который изгнал Торденстьернов и Розенсвердов за сотрудничество с чейнджлингами, в то время как сам он опустился до того, чтобы сражаться за деньги от грифонов. Такое лицемерие никогда не будет забыто.\n\nИменно это заставило войска Бьорнлинга с леденящим душу рвением штурмовать крепости Скифлинга, выдерживая натиск снарядов и шрапнели из грифоньих ружей и пушек. Под лапами последнего панцербьерна снег стал красным от крови Скифлингов, и в конце концов защитники оказались окружены в последней крепости. Не желая погибать бесславно и преждевременно, остатки медведей сдались: их враги доказали своё превосходство десятки раз; Скифлинги должны были уступить.\n\nИ всё же несколько часов спустя, когда Бьорнлинг закончил рыться среди обломков рухнувших строений, извлекая один труп за другим в поисках живых, он встревожился, так как не нашёл ни живого, ни мёртвого Пау. Но рёв торжествующих подчинённых вывел Бьорнлинга из этого состояния — на следующий день им предстоял великий пир.\n\nБьорнлинг усмехнулся при мысли о том, что изгнанники будут обедать во владениях своих бывших тюремщиков."
northern_protectorate.14.a:0 "Пусть нам маленький "деспот" плывёт обратно в Грифонию."

northern_protectorate.15.t:0 "Разрозненная Вессландия"
northern_protectorate.15.d:0 "Ничто так не демонстрирует глубины пост-гиперберийской деградации, как Вессландия. Считалось, что кланы этих земель должны были объединиться: изобилие пищи и ресурсов, гостеприимство полярных духов и огненных душ... Один клан мог приложить символические усилия и легко объединить регион. Однако кланы Вессландии так и остались разделёнными. Они продолжают соперничать друг с другом за свои драгоценные фермы и фабрики. Этот позор требовал немедленного исправления.\n\nВ ходе военной операции нужно было учитывать немалое грифонье население Вессландии, поэтому были призваны силы чейнджлингов. Однако это привело к тому, что преодолевая дикие земли, а затем продвигаясь на более плодородные территории, чейнджлинги Протектората и грифоны Вессландии закреплялись на местности для поддержки и логистики, предоставляя медведям возможность сражаться на фактически ничейной земле. Каждый раз, когда одна сторона медведей побеждала другую и начинала громить вражеские окопы, это было знаком для солдат иных рас переходить в наступление.\n\nНо наспех созданный союз был обречён рано или поздно пасть, ибо было невозможно противостоять единству Гиперберии и мощной операции по прорыву. Когда чемпионы грифонов пали, лидеры кланов Вессландии — Фальсен, Бродкорб и Бенкесток — склонились перед мощью Бьорнлинга. Их промышленные земли не имели никаких шансов выстоять против Гиперберии, которая теперь единолично распоряжалась своей плодородной землёй."
northern_protectorate.15.a:0 "Противоречивому союзу пришёл конец."

northern_protectorate.16.t:0 "Лучшим из сильнейших пингвинов Анкера"
northern_protectorate.16.d:0 "Клан Анкер был, прежде всего, морской силой. До недавнего времени сражения на кораблях были для большинства медведей чем-то необычным — так сказать, экзотическим зрелищем. Когда современный театр, якобы "изобретённый" огненными душами, укоренился среди медведей, Бьорнлинг вынашивал идею.\n\nВскоре после капитуляции Анкера ролик, сообщающий о вторжении, распространился подобно снежной буре. Слова "ПИНГВИНЫ СЛАВНЫ В БИТВЕ" мелькали на экране, а рассказ вёл сам Бьорнлинг, стоящий на фоне Северного моря, усеянного серыми корпусами кораблей. При каждом выстреле пушки в фильме, пушка стреляла и в кинотеатре, вызывая землетрясения для максимального погружения, а вода брызгала при каждом покачивании судна. Так продолжалось четыре съемочных дня, пока флот Анкера не дал трещину. На палубах начались сражения с применением винтовок и топоров, а затем и на самом Ян-Майене, причем за кадром стреляли из настоящего оружия, а парочка пуль прошли в нескольких сантиметрах от неустрашимых зрителей. Наконец, Анкер сдался, Бьорнлинг пожал лапы и ласты своим лидерам, и фильм закончился.\n\nПод аплодисменты сам Бьорнлинг молча встал из первого ряда и поклонился. Зрителям не нужно было знать, что битва длилась считанные минуты и обошлась без потерь. В конце концов, Анкер просто держались особняком, желая лишь рыбы. Им нужна была только защита, чтобы жить в мире; не было причин втягивать пингвинов в дальнейшие махинации.\n\nПовезло, что чейнджлинги познакомили его съемочную группу с возможностями моделей линкоров и драматургии."
northern_protectorate.16.a:0 "Их тайная храбрость будет выставлена напоказ!"

northern_protectorate.17.t:0 "Насилие против Вольсунгра"
northern_protectorate.17.d:0 "Бьорнлинг наблюдал с вершины, наслаждаясь симфонией залпов артиллерии. Разведчики доложили о стратегических целях Вольсунгра, а большего и не требовалось. Артиллерийского огня, который время от время корректировали умеющие управлять этими пушками советники-чейнджлинги, было достаточно, чтобы заставить их замолчать.\n\nВ течение многих часов Вольсунгр не проявлял активности, хотя Бьорнлинг с удовольствием представлял, сколько драгоценных доспехов и гармонических "артефактов" он уничтожил, чтобы проложить путь к Гиперберии.\n\nТишину, наконец, нарушила капитуляция. Хотя медведь из Вольсунгра, принёсший хорошие новости, не был печально известной принцессой Эйрой. Если верить гонцу, то она просто сбежала, чтобы вновь отправиться на юг и пересмотреть своё собственное наследие. Возможно, она подаст прошение о получении гражданства Якякистана или Эквестрии.\n\nБьорнлинг фыркнул после принятия капитуляции. Предсказанные земли Гиперберии теперь были избавлены от гармонической угрозы."
northern_protectorate.17.a:0 "Гармония умирает под горными лезвиями нержавеющих горизонтов."

northern_protectorate.18.t:0 "О Свартпельсе и их исчезновении"
northern_protectorate.18.d:0 "В другое время клан Свартпельс был бы спасителем Гиперберии. Они ценили прошлое и разум, а также оттачивали до совершенства искусство панцербьернов. Однако они были слепы к максиме, согласно которой Гиперберия благословляет все полярные души, а не только медвежьи. Ненависть Торбена к чейнджлингам и их арктическим сердцам была неприемлема. Так что было бы милосердно уничтожить его и рассказать его клану истинную правду о Гиперберии. Под прицелом пушек.\n\nГусеницы помогали быстро пересекать склоны холмов и гор. А медведи оставались внутри тёплых машин, которыми управляли чейнджлинги. Панцербьерны спускались по склону, чтобы нанести свой удар, и в течение какого-то времени медведи могли двигаться быстрее громоздких машин. Но танки продолжали прибывать, дивизии продолжали наступать, и строгие стандарты элитных войск Свартпельса сыграли против них: через несколько часов танков на поле боя стало больше, чем панцербьернов.\n\nКрепость за крепостью, и твердыня за твердыней... Все они захватывались в считанные дни. Но медведи отказывались сдаваться и бились до последнего, яростно рыча. Единственным, кто совершил это с достоинством, был сам Торбен. У его крепости бушевала сильная гроза, странный дождь, который был невозможен так далеко на севере. Танки выдержали удар стихии, но Торбен продолжал стоять прямо, не обращая внимания на удары стихии. — Бьорнлинг! Выходи, подлый трус! — Кричал он, возвышаясь среди бушующего шторма. Торбен самолично поджёг дюжину танков, наслаждаясь мучительными криками чейнджлингов. — Покажись! Неужели ты откажешь себе в почётном сражении?\n\nНо когда заряженные пушки нацелились на Торбена, молнии закружились вокруг него в трещащем громовом танце. Медведь выкрикнул непонятные слова и через мгновение исчез во вспышке, не оставив после себя ничего."
northern_protectorate.18.a:0 "Повелитель Грома исчез."

northern_protectorate.19.t:0 "Бьорнлинг, архетип" #Bjornling shares his history with defeated minor warlords. Reveals his true name - Svíkja.
northern_protectorate.19.d:0 "Бьорнлинг собрал лордов небольших кланов и бесклановых военачальников в горной пещере, дающей защиту от бушующей снаружи метели, чтобы поведать свою историю. Стоящий рядом с ним маг-писец записывал каждое слово.\n\нБьорнлинг признался, что он не всегда был столь всемогущим медведем. Некогда его звали Свикья, что означало "обманщик и мошенник". Этим именем его нарекли военачальники-дикари, которые отдавали своих нежеланных детенышей, не исполнивших некое пророчество, клану Розенсверд, чьи ритуалы часто оказывались смертельно опасными. Молодой медведь сталкивался с постоянным презрением из-за своего маленького размера и имени, что вынуждало его отправляться в далёкие горные походы. Он искал шаманов, что задать им свои вопросы и узнать, почему Всеотец так плохо с ним обошелся. Но он нашёл ответ в видении миллионолетней давности: юный медведь понял, что он должен вспомнить и вновь воплотить Гиперберию в реальности и тем самым спасти загнивающий медвежий род.\n\nНо почему именно Гиперберия, чьё название означает "вознести медведей"? Ведь современные медведи утратили свои древние силы и пути. Кроме того, в Розенсверде часто встречались чейнджлинги, владеющие футуристическими технологиями, которые были столь похожи на концепции древних веков... это явно свидетельствует о том, что в мифологии медведей были лакуны. Становилось ясно, что они были не единственными выжившими после падения рая и потомками тех, кто когда-то был полубожественными зверями. Неудивительно, что земли вечного юга хранили следы древнего, ледяного величия. Физические размеры жителей тех земель уменьшились, но это было компенсировано разумом. А вот ситуация с медведями была обратной: они скатились к застойному варварству, даже если их чудовищные размеры сохранились. Объединение медведей Пау - тем, кто соединил своё чудовищное мастерство с уроками ледяного разума из-за моря - было окончательным доказательством. И всё же его развитие прекратилось, и от него отвернулись.\n\nСудьба Бьорнлинга будет не такой. Если мир не захочет прислушаться к отголоскам Гиперберии, то он запихнет крики севера ему в глотку. Благословенный мир ледяных чудовищ будет отвоёван винтовками, пушками и магическим льдом .\n\nПисарь отложил свиток."
northern_protectorate.19.a:0 "— Я - гипербериец, — поклялись лорды. — За пределами нашего севера лежит истинная жизнь."

northern_protectorate.20.t:0 "Эксувия, возвышенная" #Exuvia is crowned as a puppet queen by Bjornling. He still holds all the cards, but she legitimizes his rule when it comes to CHN sceptics. Maybe some friendly banter as Exuvia and Bjornling are both esoterically insane.
northern_protectorate.20.d:0 "Бьорнлинг разразился искренним смехом, когда чинил сшитую из мехов и шкур низших существ, на которых она охотилась, мантию Эксувии. — Ой, да ладно, сæта! Ты и так прекрасно выглядишь в этом. А очки? Тебе они идут.\n\nИх будущая королева хихикнула в ответ, что было редкостью. — Ты уверен? — спросила Эксувия, получив от Бьорнлинга заверения, — Возможно, когда твоя маленькая... нет, когда наша Гиперберия будет возрождена, мне больше не понадобятся очки. У нас будет вся техника и магия мира, чтобы вылечить любые недостатки... и мы встретим ещё тысячу дней рождения, так и не столкнувшись с разрушительным действием времени.\n\n— Но что такое время в Гиперберии? — спросил он. — Разве оно не является чем-то эфирным и божественным? Но из-за нашего материального существования мы воспринимаем его как чистое блаженство...\n\n— Для того, кто так интересуется науками, — сказала она, — ты говоришь слишком расплывчатыми и неопределёнными терминами. — Но Бьорнлинг ответил со смехом.\n\nИ так весьма счастливая Эксувия была коронована владычицей Северного Протектората: она была облачена в лично добытые на охоте меха и шкуры, освятила начало своего правления схватками с медведями, которых она весьма крепко покалечила, и отпраздновала свою коронацию пиром, где на стол были поданы сырая рыба и мясо под аккомпанемент музыки и ритмов от начинающих скальдов. К концу ночи именно Эксувия донесла Бьорнлинга до дома, пока он развлекал её своими пьяными речами о будущем, где сияют высочайшие башни, а лазеры духа питают каждый мозг и каждый дом."
northern_protectorate.20.a:0 "Королева смеялась. И любила."

northern_protectorate.21.t:0 "Солнца-близнецы"
northern_protectorate.21.d:0 "Бьорнлинг ходил взад и вперёд. Он не был тем медведем, которого легко напугать. Но, тем не менее, посетитель, которого он собирался поприветствовать, имел очень зловещую репутацию.\n\nВошли два строгих охранника из рядов армии чейнджлингов, а за ними последовали ещё двое. Потом вошёл пожилой чейнджлинг, а за ним сам печально известный герой страшных слухов.\n\nСути. Его поступки говорили сами за себя; лишь он изо всех генералов армии осмеливался называть Кризалис своим другом. И вот он здесь, в командной башне Бьорнлинга.\n\nСути что-то шепнул своему пожилому дворецкому. — Сути говорит, что ты слишком мягко обращаешься со своими соотечественниками, — передал его слова чейнджлинг. — Он говорит, что тебе следовало убить всех медведей из клана Вольсунгр.\n\n— Нам понадобятся все войска, которые мы сможем получить, — ответил в свою защиту Бьорнлинг. — Вольсунгр, чей дух теперь сломлен, будут верно служить нам.\n\n— Сути говорит, что ты становишься мягкотелым. Он говорит, что если бы он командовал тут, то тебя бы расстреляли за трусость. — Чейнджлинг, переводивший нечленораздельный шёпот Сути, передавал его слова спокойным и безмятежным тоном.\n\n— Оберст, вы можете быть моим начальником, но я - Протектор Севера, — прямо сказал Бьорнлинг. — Это моя земля, и вы будете обращаться ко мне с должным уважением.\n\nСути прошептал ещё что-то. — Генерал просто шутит, — заявил старый жук. — Ты отлично подготовил Полярию к нашим будущим завоеваниям. Он считает, что тут всё в порядке.\n\n— Хорошо. А теперь оставьте нас. Я должен переговорить с ним без лишних ушей, — сказал Бьорнлинг.\n\nПятеро чейнджлингов посмотрели на Сути, который кивнул в знак согласия. Один за другим они вышли. Бьорнлинг подошел к Сути, наклонился и прошептал:"
northern_protectorate.21.a:0 "— Мне понадобится твоя помощь на четвёртом этапе."

northern_protectorate.22.t:0 "Sooty's Desertion"
northern_protectorate.22.d:0 "To add insult to injury, on top of the recent betrayal by Bjornling and his cronies, our general Sooty and his command staff has vanished. Only one note was found, written in an archaic dialect, "Sooty has joined Stage 4. Not even the Hatcher can save Vesalipolis now.""
northern_protectorate.22.a:0 "Damn that traitor!"

northern_protectorate.23.t:0 "Sooty's Arrival"
northern_protectorate.23.d:0 "Sooty has honored his agreement with Bjornling. He has led a group of crack, paw-picked troops to Hyperbearia, and now stands ready to command them to march on Vesalipolis. The ponies won't steal all the glory in this war!"
northern_protectorate.23.a:0 "Sooty over all."

northern_protectorate.24.t:0 "Больше не шёпот во тьме"
northern_protectorate.24.d:0 "Замёрзшие знамёна трепетали в такт топоту медведей и немногочисленных чейнджлингов, одетых сразу в несколько зимних нарядов. Для них любовь смешивалась с запахом сырого мяса - банкеты были лишь вершиной айсберга из всего, что приготовили для почётных гостей.\n\n— Медведи! — Бьорнлинг выступал с платформы, возвышавшейся над площадью. После возгласов, топанья и бросания топоров в воздух (которые чудом никого не убили при падении), Бьорнлинг продолжил. — В этот день мы возрождаемся! Всего несколько лет назад мы жили как дикари, не замечая наших полярных соседей, готовых указать нам путь! Чейнджлинги добились больших успехов на своём пути, потому что у них сохранилась прямая связь с Гиперберией! Всеотец заявил, что сегодня начнётся новый ледниковый период, который будет коваться уже не медведями, а всемирным союзом полярных духов!\n\n— Гиперберийцы! — Он отошел в сторону, открыв взору собравшихся кучу передовых технологий, нагромождённых позади него. — Узрите щедрые подарки от чейнджлингов! Имплантаты, провода, экраны, аугментации... оружие! Разбирайте их на части, собирайте обратно, спрашивайте у своих соседей-чейнджлингов! Познакомьтесь с творениями Гиперберии и хранителями, которых породили Кризалис, которая и сохранила их! Пусть волны, исходящие от их биомеханики, унесут нас на север!\n\nПленённая его словами аудитория принялась искать по всей площади подарки чейнджлингов. Некоторые из них были на виду, некоторые спрятаны. Наиболее недисциплинированные медведи даже вежливо попросили своих товарищей-чейнджлингов снять свои гаджеты и одежду для изучения, ознакомления и возбуждённого обсуждения.\n\nКогда все отвлеклись, он позвал Эксувию подойти и посмотреть на процесс распаковки подарков. — Леди, разве это не прекрасно? Мы уже начала воплощать Гиперберию!"
northern_protectorate.24.a:0 "Эксувия покраснела! Гиперберия процветает среди нас!"

northern_protectorate.25.t:0 "Не такие уж и чужие?"
northern_protectorate.25.d:0 "Оддмарр отличился, служа панцербьерном в Свартпельсе. Этого было достаточно, чтобы получить личную похвалу от самого Повелителя Грома. Но это было много лет назад. Теперь перед ним стояла куда более великая задача: вести совершенно новый клан. Поначалу это казалось простым делом; он общался с пингвинами клана Анкер, и они были приятной компанией милых рыболовов.\n\nНо он не просил поручать ему клан чейнджлингов на другом конце страны. Однако вскоре клан Одоноата стал его зоной ответственности и Оддмарр согласился, не желая гневить Бьорнлинга. Когда он прибыл в их поселение, новизна его была очевидна: там не было ничего, кроме сборных конструкций, бетона и обломков заброшенных крепостей. И кучи чейнджлингов... И теперь ему нужно было вести их "хозяев".\n\nПервая неделя была неоднозначной. Чейнджлинги были ему незнакомы. А их способность к полёту и смене облика лишь ухудшали ситуацию. Тем не менее, чейнджлинги были на удивление сговорчивы, предоставляя свои передовые и вновь открытые гиперберийские технологии в обмен на дальнейшее послушание и помощь. Всё было не так уж плохо.\n\nК концу, когда над свежими домами погас свет и нос мог почуять запах вкусной еды, Оддмарр радовался своим достижениям. Это была не круглосуточная борьба тела или разума. Не бесконечная работа по поддержанию архивов и оружия как это было в Свартпельсе. Нет, то был поиск полярных душ. И для него этот процесс был более назидательным, чем для чейнджлингов."
northern_protectorate.25.a:0 "Эти родственные духи желают отдохнуть на нашем снегу."

northern_protectorate.26.t:0 "Испытания" #Largest and strongest griffons are forced into brutal trials to find owlbears. Those that succeed get to be military aristocrats.
northern_protectorate.26.d:0 "На седьмой день кровь превратилась в лёд, перья Буриха выпали, а цивилизации всё ещё не было видно.\n\nПредыдущие испытания Бьорнлинга для определения того, кто является совомедведем, были разумными: их посылали через ледяные поля, дабы они сражались друг с другом за еду, строили мини-крепости только изо льда, часами плавали в прохладных морях — и всё это под бдительным оком назначенных Бьорнлингом судей. Наградой была жизнь по гиперберийскому образцу и высокая должность в армии.\n\nКогда от двух сотен грифонов осталось только двадцать с небольшим, Бьорнлинг дал им последнее испытание: чистое выживание. Грифонов привезли в действительно отдалённое место и дали одно-единственное задание — вернуться в любую деревню полярных медведей и доложить об этом Бьорнлингу. Причём в ходе этого испытания за ними будут тайно следить. Вот только неделю назад Бурих очнулся от сна на голом матрасе и обнаружил, что он находится на северном берегу. У него не было ни оружия, ни одежды, ни инструментов: только лёд, снег и неумолимая каменистая почва вокруг.\n\nДни и вечера проходили в блужданиях. Бурих был рад даже небольшому кустарнику: он был готов есть что угодно, даже грязь. Когти немели и замерзали, хотя ему как-то удалось развести костёр из собственных перьев. Бурих не видел ни других грифонов, ни экзаменаторов, если только они не прятались в снегу или не были совершенно невидимы. Похоже, что он был совершенно одинок.\n\nЕго обескровленные глаза обшаривали горизонт в поисках чего угодно: дороги, здания, искусственного света... Бурих уже давно забыл о своём желании стать совомедведем, он просто хотел домой."
northern_protectorate.26.a:0 "Его душа парит в ледяном великолепии."

northern_protectorate.27.t:0 "Процедура номер 322, краткое изложение" #Exuvia tries insane shit to get bugs that are as bigger and stronger. Her insane logic is that bigger bugs would somehow be better than her aunt in Soryth giving bugs unicorn magic.
northern_protectorate.27.d:0 "Цель: Упражнения являются универсальным видом деятельности. Их польза заключается в самоповреждении мышц для самоподготовки к большим нагрузкам. На этом основывается процедура номер 322, включающая в себя два параллельных эксперимента по экстраполяции этого факта.\n\nАктивы и процедуры: 500 личинок в возрасте от новорождённых до 10 лет будут отправлены в тренировочные лагеря по всей стране, где они должны будут проходить курсы обучения на взрослом уровне в течение 5 лет.\n\n500 яиц будут участвовать в дородовом эксперименте и последующим тренировкам (более подробная информация содержится в Приложении 322B), следуя тому же установленному периоду времени, включая вылупление. (См. Бьорнлинг, Рейркетилл и Карапас для стенограмм Комитета по Картированию Души и Перенаправлению).\n\nРезультаты: На этой ранней стадии среди выживших уже родившихся чейнджлингов наблюдается рост мышечной массы на 47% (по сравнению со средними показателями для того же возраста); офицеры также отмечают компетентность в обращении с оружием и использовании военной тактики. Личинки после процедуры обработки вылупляются куда раньше, но уже на 78% превосходят обычных новорождённых по результатам тестов на физические способности.\n\nУровень отсева уже родившихся чейнджлингов составляет 51%, а среди обработанных до вылупления яиц — 90%.\n\nЗаключение: Есть смысл в проведении тщательной мышечной терапии для личинок и молодых особей; умственные способности также увеличились. Рекомендуется дополнить эту терапию кристаллохимическими медицинскими улучшениями для дальнейших экспериментов."
northern_protectorate.27.a:0 "Жеребята плачут, ибо они беспомощны. Личинки не плачут, ибо помощь им приходит изнутри."

northern_protectorate.28.t:0 "Под куполом"
northern_protectorate.28.d:0 "Для Чатти Гам, создательницы и продавщицы эквестрийских статуэток, город Фрояр был недостаточно велик. Отчасти это объяснялось тем, что он возник совсем недавно, представляя собой место проживания грифонов, яков и редких пони, которые забредали в медвежьи земли. Однако он подавал надежды в качестве процветающей остановки для торговцев.\n\nНо в сумерках кто-то использовал посох, чтобы создать магический купол над городом. Затем показался медведь, ответственный за это, и закричал, — По приказу Бьорнлинга этот город должен подчиняться ограничениям Закона о городской целостности! Никто не должен покидать или входить в него, пока Бьорнлинг или его избранные послы не дадут разрешения! Это делается во имя целостности арктических земель, ибо только полярные души могут распространять Гиперберию!\n\nСтрах пронзил сердце Гам. Её семья жила в пределах одной долгой поездки на поезде; она сказала, что будет дома завтра! Гам бросилась к медведю: — Пожалуйста, сэр, что происходит? Я... Я уезжаю в конце дня! Мои близкие - что с ними будет, если я не вернусь домой!?\n\n— Времена неудачные, но не волнуйся, молодая кобыла! Ты в безопасности под этим куполом! Мы напишем твоей семье, мы напишем всем твоим родным и друзьям! Одно твоё слово - и мы отправим весточку!\n\nИ когда медведь уже уходил, Гам попыталась ухватиться за его лапу, но он стряхнул её, бросив прямиком на острый лёд. Её бормотание переросло в крики, вскоре заглушённые угрозой применения топора и магии."
northern_protectorate.28.a:0 "Слезы и кровь скрыли от её взора этот ужасный купол."

northern_protectorate.29.t:0 "Старое... или новое?"
northern_protectorate.29.d:0 "На протяжении нескольких месяцев это движение буквально бомбардировало чувства Герьи. Статуи появлялись на углу каждой второй улицы, фестивали и исторические спектакли проходили каждый день, а близких призывали рисовать, писать или сочинять с помощью свежих технологий (при посредничестве чейнджлингов), восхваляя гиперберийские идеалы. Это подтверждалось бесконечными археологическими открытиями забытых неолитических поселений, в которых были доказательства существований лазеров и кораблей на воздушных подушках, облачённых в истинную громовую броню. Медведи оплакивали утраченное время, но также радовались его возвращению.\n\nВсё достигло апогея, когда Герья увидела недавно установленный памятник в технике слэш-арта. Она осознала всё это прямо в разгар свидания со своим возлюбленным Офбрадом. Памятник излучал в небо бесконечный свет. Он был окружён изображениями древних медведей, которые упирались нижними лапами в горы, а верхними в звёздную систему. Звёзды и абстрактные треугольники были устремлены вверх, их сущности сходились, словно через призму, чтобы питать неописуемое оружие, которое держали медведи.\n\n— Прекрасно, не правда ли? — Спросил Офбрад; он был историком, близким к самому Бьорнлингу. Ранее он был бесклановым изгнанником, но был возвышен.\n\n— Все это... такое новое? — неуверенно сказала она. — Но... старое. Очень старое. У нас тогда даже были кристаллические настойки?\n\n— Великое дело, любовь моя! — пробормотал он, бурно жестикулируя. — Мы провели все эти века, барахтаясь подобно другим примитивным существам, пытаясь сохранить остатки. Это же доказательство того, что наша судьба не такая!"
northern_protectorate.29.a:0 "Энергия её спутника забавляла её. Бьорнлинга же - не очень."

northern_protectorate.30.t:0 "Борьба с вредителями"
northern_protectorate.30.d:0 "Первая работа Кортекса в Протекторате была лёгкой. Если в Весалиполисе чейнджлинг был мелкой сошкой, то в Протекторате он был большой шишкой, хотя, как сообщил ему командующий Карапас, в основном среди не-медведей. А работа? Он должен был возглавить операцию по выслеживанию Скапуса, известного гармониста, скорее всего тораксианца.\n\nИ всё же, несмотря на всю свирепость, которой он и ему подобные могли похвастаться, от медведей исходила другая ярость, когда они сужали зону поиска. Их правитель Бьорнлинг, должно быть, был достаточно разумен, чтобы королева одобрила его правление, а королевская гвардия поддержала его, но то, как они говорили о гармонистах... Чейнджлинги хотя бы удерживали свою добычу рядом ещё некоторое время; иначе любви было не добиться. Для медведей, однако, иметь дело с гармонистами было проще простого, как сказал один из них: "Я вижу его - и сразу атакую".\n\nКортекс спросил, возможен ли захват Скапуса. Существовала ненулевая вероятность того, что Скапус действует не один: информацию из него можно выбить пытками и личинка выдаст своих друзей.\n\nНо когда они прибыли к хижине Скапуса, медведи тут же ворвались внутрь, выбив дверь. Там они нашли жеребенка, немедленно поднявшего копыта, но выстрел не позволил ему сказать ни слова.\n\n— Скьёрн!? — Кортекс крикнул, когда маскировка жеребенка рассеялась, открыв труп чейнджлинга. — Что это было!? Ты просто... спасибо, что делаешь свою работу, но... что это было!?"
northern_protectorate.30.a:0 "— Ещё секунда, — ответил Скьёрн, — и его гармоническая магия убила бы нас."

northern_protectorate.31.t:0 "Твоя дневная доза"
northern_protectorate.31.d:0 "Ядерные реакторы были дорогими. Огромную часть средств потребляли системы безопасности. Для Бьорнлинга системы вроде управляющих стержней пришли прямиком из Гиперберии, но это был тот редкий случай, когда ему пришлось пока отказаться от благословения прошлого - строительство реактора с такими характеристиками было слишком ресурсоёмким. Этому придётся подождать до полной реализации Гиперберии. Поэтому его команда архитекторов создала ядерные реакторы, которые можно было построить в кратчайшие сроки, но по минимальным нормам.\n\nБьорнлинг посетил один из таких реакторов, надев на себя слои брони, чтобы защититься от радиации. Рабочие, возившиеся с механизмами и проводами - в основном нежелательные и отчаявшиеся бесклановые медведи - махали ему, но на них не было никакой защиты, если не считать строительных касок. Он слышал, что постоянное воздействие радиации (даже секундная доза) может привести к радиационному отравлению, но исследования проводились только на малых огненных душах, таких как пони и грифоны, а не на гиперберийцах.\n\n— Меня сейчас вырвет! — Закашлялся спускающийся по лестнице медведь.\n\n— Тебе плохо!? — Бьорнлинг ответил, готовый похлопать его по спине. — Не сдерживай себя. Только отправь свою ядерную рвоту обратно в реактор! Нужно серьёзно относиться к переработке отходов!\n\nЧерез несколько недель у медведя диагностировали лучевую болезнь в терминальной стадии. Верный просьбе Бьорнлинга, он пожертвовал всю свою рвоту местному реактору."
northern_protectorate.31.a:0 "Это просто рационально."

northern_protectorate.32.t:0 "Высоко в небе"
northern_protectorate.32.d:0 "— Добро пожаловать на борт! — Объявил экскурсовод, когда двери вертолёта закрылись и он приготовился к взлёту.\n\nДля Изел Строук это был желанный отдых, который позволил ей передохнуть от долгого заточения в одном из закрытых городов Протектората. Хотя вертолёт выглядел как механический стервятник, так как он был рассчитан под размеры полярных медведей и нёс по бокам пулемёты, это всё же было летающее средство передвижения. Изел была земной пони, и перспектива полёта разожгла в ней жажду приключений.\n\nГрифоны и другие пони схватились за поручни, после чего машина начала подниматься. Сперва Изел охватил страх, но вскоре он сменился благоговением, когда она взглянула в иллюминатор: обширный арктический регион медведей был ледниковым раем, которые усеивали безупречно красивые крепости и города. Отсюда были видны новые памятники и огромные произведения искусства - часть национального культурного прогресса Бьорнлинга - и всё это под болтовню пилота-хозяина о славе возрождённой Гиперберии.\n\n— Это так здорово! — Крикнула Изел, не в силах сдержаться. — Не могу дождаться, чтобы рассказать об этом своим друзьям!\n\nПулемётчик повернул голову в её сторону. — Друзья? Ты ведь пони, верно? Чем ты занималась внизу?\n\n— До закрытия городов? Я собиралась навестить своего лучшего друга на востоке...\n\nЕё тут же выбросили из вертолёта как предательницу-гармонистку."
northern_protectorate.32.a:0 "Смерть с небес!"

northern_protectorate.33.t:0 "Межуниверсальность"
northern_protectorate.33.d:0 "Между различными состояниями сознания лежит мир снов, который уже исследовался в экспериментах с Большой Урсой. Но что представляет собой мир между сном и явью? Существует ли между ними какие-то похожие на мембраны слои? Где находится комната управления реальностью, и как к ней можно было получить доступ?\n\nВ течение месяца Бьорнлингу давали различные смеси усыпляющего газа для его личных испытаний. Он пытался доказать эту теорию, вводя команду сновидцев в различные альтернативные состояния сознания. В их отчётах документировались различные измерения, связанные со сном, а также всевозможные побочные эффекты после пробуждения.\n\nОднако однажды, после применения мощной дозы другого газа, Бьорнлинг случайно превратил комнату для испытаний в братскую могилу. Однако мониторы, подключенные к трупам, продолжали пищать - верный признак паранормальной активности: мозг мёртв, но технически жив.\n\n— Теперь всё ясно, — сказал он Скалмиру, своему секретарю, — они перешли в домен нерождённых. Их восковые ныне полые тела - это всё ещё арсенал, это наши бойцы, которые предотвращают рождение наших будущих врагов! Нам нужны самые сильные смеси... мы отбываем на поле боя и отправим наших врагов прямиком в объятия альтернативного состояния сознания!"
northern_protectorate.33.a:0 "Это нервно-паралитическое вещество было явлено мне во сне."

northern_protectorate.34.t:0 "Арктическая фантазия"
northern_protectorate.34.d:0 "— Макабрический космос воздвигнут! — Продолжал бушевать Бьорнлинг под чернильно-чёрным небом. Он был облачён в одеяния, что были длинны как тундровые деревья, а в его лицо был втёрт пепел костей чьих-то родителей. Его слова транслировались на всю Гиперберию. Аудитория Бьорнлинга была облачена в обязательные ки-медвежье-нетические одеяния, которые должны были стрелять невидимыми лазерами в их глаза и сердца, чтобы постоянно перекалибровать их очки здоровья.\n\n— Смерть перестала быть обязательным условием для достижения загробной жизни! — Провозгласил он. — Мы доставили сюда как загробную жизнь, так и жизнь до рождения! Гиперберия - это место, где как до-, так и послерожденные расцветают вопреки ограничениям плоти, чтобы стать нашей пулей и ресурсом!\n\n— Так пусть же мир содрогнётся! Мы отперли души, незаконно заключённые в тюрьму этой вселенной, ибо они требуют суда от огненных душ! Пони, грифоны, зебры... они тайно переправили к ним урожай первозданного мира, и настало время им воздать должное своим законным прародителям! Гиперберийцы, встретите ли вы меня, когда сумерки огня сотрут всё остальное, чтобы Гиперберия выдержала гибель этой вселенной и дожила до другой, дабы породить другую реальность!?\n\nПоднялась буря, состоящая из рокочущих оваций, сверкающая сталью и кристаллами самодельных топоров, как будто сам снег и лёд поднялись, чтобы обнять своего заблудшего сына.\n\nНебо засверкало так и звёзды будто умножились, порождая гипнотизирующие спирали авроры. Бьорнлинг мог поклясться, что видел, как северное сияние превратилось в лик Всеотца, и Он будто бы улыбнулся."
northern_protectorate.34.a:0 "Предвестие."

northern_protectorate.35.t:0 "Запуск"
northern_protectorate.35.d:0 "— До запуска осталась одна минута!\n\nМногое из того, что Урðр сделала за свою жизнь, было осмеяно, что вполне естественно для члена клана Розенсверд и механита. Но хотя её вырастил клан, именно Бьорнлинг разглядел её истинный талант. Её чудаковатую гениальность нельзя было игнорировать. И именно она, при поддержке каждого из когда либо существовавших, существующих и будущих существовать медведей, воплотит в реальности истинный ужас. Неуязвимый кошмар, что будет летать в небесах. Ужас, что будет способен нанести свой удар когда и где угодно. Врагам останется лишь молиться о прочности бункеров, сидя в них и обрекая своих граждан на поверхности на огненную смерть.\n\nАртиллерия, закрепленная на орбитальной платформе, была готова к запуску. Шаманы общались с заключёнными внутри духами, чтобы калибровать прицел пушек гораздо быстрее, чем это могли бы сделать радиоволны. Недосягаемый и одновременно повсеместный, проект "Белый червь" омоет их мир крещендо смерти, пока проклятые огненные души не станут молить о пощаде. \n\n— Взлёт через три, два, один...\n\nТяжёлые стальные двери пусковой площадки отворились. На этот проект были затрачены месяцы, если не годы, тяжёлой работы, а также многочисленные гранты от Гиперберии. И всё это привело...\n\n...к оглушительному взрыву. Пламя испепелило не только площадку, но и большую часть рабочей силы внутри. А хуже всего было то, что Бьорнлинг всё это время находился здесь, вместе с ней. И он воочию видел гибель мечты Урðр.\n\n— Ха-ха, это просто великолепно! — Бьорнлинг похлопал медведицу по спине, а затем прикрепил импровизированную медаль на её рубашку. — Две концепции сразу! Орбитальные платформы смерти и способ уничтожения подземных повстанцев! Какая похвальная инициатива! Теперь наши враги не спасутся в своих туннелях!\n\nУрðр была столь растерянна, что потеряла сознание."
northern_protectorate.35.a:0 "Мы, несомненно, сможем найти в пепле что-то полезное."

northern_protectorate.36.t:0 "Рагнарёк"
northern_protectorate.36.d:0 "Снежные лапы, покрытые дырками копыта, мохнатые когти и холодные ласты... Все они стояли подле друг друга в стеклянно-стальном куполообразном городе, который служил микрокосмом гиперберийских достижений.\n\n— Мы - инклюзивный народ! — Заявил Бьорнлинг с центра площади. — Тот факт, что мощь полярных медведей была направлена против наших полярных собратьев, был великой несправедливостью. Мясницкой расправой со стороны предателя-Пау. Но определение гиперберийца может быть расширено! Что толку от всех этих территорий, если местные огненные души не в силах справиться с неподъёмным для них арктическим опытом!? Отбросьте ваши предубеждения и предвзятости: мы, начиная с сегодняшней ночи, спасём и землю, и её сердца!\n\nВ этом момент подле Бьорнлинга встала маленькая пони. Рядом с медведем она смотрелась не больше муравья. Затем подручные Бьорнлинга вкатили уже активированную машину, панели которой с помощью магии парили и вращались вокруг центральной платформы, напоминающей лифт.\n\n— Наш Сала-Комбинатор, — объявил Бьорнлинг, — погасит пламя, столь присущее огненным душам, оставив место для просачивания первобытной полярной природы! Эта пони будет первой, кто откажется от своего пламени ради вечного дара льда!\n\nИ вот, покорно следуя за медведями-охранниками, кобыла вошла в Сала-Комбинатор. Она стояла на плавучей платформе, пока импровизированная аудитория оглушительно громко выражала своё одобрение. Панели начали вращаться столь быстро, что превратились в размытое пятно, окутав пони хрустальной дымкой. А аплодисменты толпы заглушили её хныканье.\n\nВокруг устройства расползлись во все стороны снежные усики."
northern_protectorate.36.a:0 "Воссияй!"

northern_protectorate.37.t:0 "Долгая игра"
northern_protectorate.37.d:0 "— Вы сошли с ума! — Громко выпалила делегатка-пони. Биксбайт и сам большой медведь, Бьорнлинг, находились в весьма аскетично обставленном убежище на эквестрийской территории. Она не хотела вести переговоры с медведями - вдруг они расстреляют её за симпатии к гармонистам, если поверить в слухи. — Всё это преклонение перед чейнджлингами, получение выгоды от завоеваний Кризалис и убийство тех, кто стоял на вашем пути... было прикрытием!?\n\n— Я не горжусь своими действиями, — ответил Бьорнлинг. Его рокочущий голос уже напугал пони в начале их встречи, — но обмануть перевёртышей очень непросто. У меня была своя роль, и я сыграл её как нельзя лучше. Поверьте, мисс, у меня было много размолвок с близкими друзьями, которые были более верны принципам дружбы, чем я.\n\n— Тогда почему вы молчали? — Спросила она со всей искренностью. — Что гармоничного в массовых убийствах и преследованиях?\n\n— Увы, отвратительные поступки - единственное, что может успокоить Кризалис и её клику, — продолжил он. — Однако, заручившись их доверием, мы украли у чейнджлингов плоды Гиперберии. И мы можем использовать их в борьбе против полярных духов-предателей. Моя душа страдает от того, что я был проводником гибели нашего дома в прошлые эпохи, но теперь, когда этот жестокий фасад не нужен, нет нужды лгать и проявлять бесчестье.\n\nОн положил лапу на грудь и искренне продолжил говорить, — А ведь и вы знакомы с бесчестьем. Погибли ваши друзья-пони, другие друзья-гармонисты, а ваша пресса только и делала, что изображала эмоции перед камерами. Вы могли спросить, могли узнать, что я задумал... но вы выбрали путь трусости и молчали.\n\nЕго лапа ткнула Биксбайт в грудь.\n\n— Не правда ли?"
northern_protectorate.37.a:0 "В итоге пони согласились закрыть на это глаза. Пока что."

northern_protectorate.38.t:0 "Расколоть панцирь кризализма"
northern_protectorate.38.d:0 ""37. Лейтенант Джеронимус: Инициировал операции гармонистов под "фальшивым флагом", после чего устраивал расстрелы."\n"38. Майор Нодус: Владел системами "городской безопасности", которые неизбирательно убивали пони, что нарушали границы."\n"39. Мэр Лорнива Бош: поддерживал Кризалис, собирал информацию о гармонистах-агитаторах, устраивал убийства."\n\nСписок, лежащий перед Скалмиром, секретарём Бьорнлинга, был очень длинным. С тех пор как Протекторат стал странно гармоничной Гиперберией, Бьорнлинг начал перекладывать на него всё больше задач, "потому что диктаторы, которые делают всю работу, это не гармонично".\n\nДа, некоторые из этого списка должны умереть, но не все. Часть не совершила ничего значительного; они дрогнули, подчинились приказу под силовым принуждением. Все могли согласиться, что Бьорнлинг был суров, но Кризалис была беспечна и глупа, расправляясь со своими величайшими умами из-за незначительных разногласий. Поэтому из соображений практичности лишь самые худшие попадут под раздачу.\n\nНо ценность есть и в тотальной зачистке. Да, мёртвые чейнджлинги не принесут пользы. Но так можно было бы добиться большего доверия со стороны пони. Ведь дружба с пони - этой кучки гармонитов с огненными душами - могла быть важнее мудрости прощённых и помилованных чейнджлингов.\n\nК концу работы в список будет внесено множество комментариев и замечаний. И в итоге Бьорнлинг согласится с вердиктом Скалмира, который будет гласить следующее:"
northern_protectorate.38.a:0 "Ограничиться самыми вопиющими проявлениями жестокости."
northern_protectorate.38.b:0 "Эквестрия должна знать, что мы на их стороне."

northern_protectorate.39.t:0 "Передний край фронта"
northern_protectorate.39.d:0 "Наскоро изготовленные флаги и карты усеивали импровизированную и пропахшую сигаретами хижину, где собрались офицеры Чейнджлингской Армии Освобождения. — Первое собрание сил ЧАО объявляется открытым! — зачитал свои записи измождённый Карапас, на чьей голове криво висела фуражка гвардейца королевы. — Какова наша цель? Да, Тарсомер, запоминай! Почему мне достались чейнджлинги, у которых совсем нет мозгов!? Хорошо, повтори! 'Бороться с проклятой системой, возглавляемой Кризалис и её приспешниками.' Бла-бла-бла, вы читали всё остальное. Все согласны? Далее, идеалы нашего потенциального короля Торакса...\n\n— Дезертир! — Крикнула Искья. — Даже если бы я была гармониткой, зачем нам сражаться за него? — Половина присутствующих поддержала её. — Скажите пони, что у нас есть гармония, и всё! Пусть эти пони опробуют наш сорт гармонии!\n\n— Ты же не серьёзно! — Карапас огрызнулся, вытаскивая пистолет. — Я не позволю придирчивым чейнджлингам вроде тебя замедлить процесс! Это же фальшивое прикрытие. Думаешь, эти пони захотят прочитать мелкий шрифт в нашем манифесте?\n\n— Ты тупее пони? Они же умеют читать!\n\n— Прочитай это! — Пистолеты покинули кобуры и пули начали дырявить потолок. Когда боеприпасы закончились, пришло время наручников. Потом на место происшествия прибыли местные медвежьи констебли. Всем чейнджлингам было приказано прекратить спорить, потому что словесные драки "не гармоничны".\n\nВорчащий на протяжении всей часовой "гражданской дискуссии" Карапас выхватил свой разряженный пистолет и выгнал из комнаты констеблей низшего ранга, после чего запалил сигарету. — Хорошо. Теперь у нас тут тишина и покой. И больше никаких разговоров. Мы совсем изжарили свои мозги, позволив всему этому затянуться. Давай просто... определимся:"
northern_protectorate.39.a:0 "— Мы гармониты, вот и всё. Довольны?"
northern_protectorate.39.b:0 "— Торакс - законный король. И точка."

northern_protectorate.40.t:0 "Гипердипломатия"
northern_protectorate.40.d:0 "Лучший боец Бьорнлинга готовился к бою. Он готовился определить тех, кто окажется достойным через привычное испытание поединком.\n\nКогда через полчаса его боец, пошатываясь, покинул арену, Бьорнлинг потребовал, чтобы выжившие - не только медведи, но и чейнджлинги - собрались перед ним в одну шеренгу.\n\n— Испытание на выносливость, смешанное с испытанием на интеллект! — Провозгласил он. — Ещё раз повторю, что глупо пытаться надеяться победить первого гипермедведя новой эпохи, но то, как долго вы противостояли ему, достойно восхищения. Вы все - гипермедведи и гиперчейнджлинги!\n\n— Но есть ещё одна вещь, которую необходимо сделать. — Он поднял лапу и указал ею на юг. — Это небольшая, но благородная задача. В Кантерлоте проживает самопровозглашенный и высокомерный лидер так называемого "свободного мира". Несмотря на своё высокомерие, у Эквестрии есть немало гиперберийских технологий. И хотя они являются адаптацией, да и самим пони не хватает интеллекта, они компенсируют это огромной численностью. Заручитесь верным союзником в лице этих пони, и Кризалис будет покорена! Вперед, мои... гипердипломаты.\n\nСкандирование "Рах! Рах!" гремело над ареной, когда дипломаты выходили на победный марш. Медведи подбрасывали топоры высоко в воздух, а чейнджлинги в экстазе взмывали в небо. Вскоре один чейнджлинг погиб от неосторожного броска клинка, но его объявили иконой стойкости перед лицом (непреднамеренного) предательства. И они направились в Кантерлот... "
northern_protectorate.40.a:0 "Пусть духи направляют нас."

northern_protectorate.41.t:0 "Касание севера"
northern_protectorate.41.d:0 "Среди постоянного потока пони, проходящих через ворота правительственных дворцов, сегодня можно было заметить неожиданных гостей в виде объединенной свиты чейнджлингов и полярных медведей. Они утверждали, что прибыли из Северного Протектората, государства, подчинённого королеве Кризалис. Но теперь они стали Гиперберией. Страной, верной ценностям гармонии.\n\nМедведям хотелось бы верить, но отчёты и рассказы тех, кто сбежал из Протектората, рассказывали совсем о другом. О нечестных судах и жутких экспериментах, о великой национальной охоте на тех, кто осмеливался встать на пути безжалостного лидера протектората. Это и многое другое противоречило их, якобы, гармоническим устремлениям.\n\nОднако гиперберийцы признали реальность этих злодеяний. Их алиби заключалось в том, что на самом деле все эти зверства были маскировкой, чтобы обманывать Кризалис до тех пор, пока не наступит подходящий момент, чтобы ударить ей в спину. Ну и ещё стоит отметить, что культура полярных медведей ещё с начала времён славилась своей "цивилизованной дикостью". Дипломаты, апеллируя к Элементу Доброты, попросили у нас прощения. Как в письменном виде, так и предлагая возмещение ущерба в течение следующих месяцев и лет.\n\n[ROOT.GetLeader] должна была принять решение. С одной стороны, было бы неплохо расширить фронт борьбы с чейнджлингами и поскорее закончить войну. С другой стороны, не так-то просто столь быстро поверить двуличным существам из этой... Гиперберии. "
northern_protectorate.41.a:0 "Мы поддерживаем медведей и их друзей-чейнджлингов."
northern_protectorate.41.b:0 "Совершённые ими преступления слишком тяжелы для прощения."

northern_protectorate.42.t:0 "Истинная королева?"
northern_protectorate.42.d:0 "В воздухе прямо-таки витало восхищение. Хотя Бьорнлинг не собирался жениться на Эксувии, подготовка к настоящей коронации королевы-чейнджлинга свидетельствовала об обратном. Каждый дюйм Сорифа был мобилизован для празднования: несколько команд сборщиков цветов были отправлены на поиски этого редкого в полярных землях ресурса, в честь праздника готовился фестиваль грубых наук, а ночь фейерверков завершится показом короны, которую сама Эксувия ковала последние несколько месяцев - как утверждалось, внутри короны находятся души её предков.\n\n— Что? — Недоумённо переспросил Бьорнлинг после того как Скалмир рассказал ему о правах и привилегиях королевского статуса Эксувии. — Точно... Ты прав, я забыл. — Амбиции Эксувии касались только научной, не политической сферы. Судя по всему, её вполне устроит роль марионетки, раз уж она получила полную власть над своим домом. К тому же передавать власть Эксувии, не заставив её сражаться за неё (не то чтобы она стала бы бороться: они были - Бьорнлинг чувствовал отвращение к этому термину - лучшими друзьями), было полным кощунством, на которое не согласился бы ни один здравомыслящий медведь.\n\nНо присмотр за страной утомляет, а Бьорнлинг, при всех его достоинствах, не был рождён политиком. Ещё не были изобретены механизированные духи, которые могли бы доставлять ему данные со всех уголков этого арктического домена для упрощения принятия решений. Пока что управление быстро растущей страной доставляло ему больше головной боли, чем славы... а с учётом того, как быстро чейнджлинги "обрастают семьями", вскоре их количество сравняется с численностью медведей. Так что Эксувия, пожалуй, лучше представит полярных духов.\n\nТем не менее, через несколько часов Эксувии придётся узнать о масштабах своей власти. Бьорнлинг закончил разговор со своим секретарем и теперь должен был лично встретиться со своей драгоценной Эксувией, чтобы сообщить ей новости."
northern_protectorate.42.a:0 "— Мой величайший дар тебе - вся Гиперберия."
northern_protectorate.42.b:0 "— Я буду править всеми медведями, ты - всеми чейнджлингами."

northern_protectorate.43.t:0 "Странные вести"
northern_protectorate.43.d:0 "Биксбайт, глава эквестрийской делегации в Гиперберии, не могла в это поверить. И никакие слова младших членов её делегации не могли убедить её в обратном: они отпустили Бьорнлинга безнаказанным.\n\nСообщения и признания о том, что происходило за белоснежным занавесом, приходили одно за другим от всех, кто не был полярным медведем. Кем же считали пони эти выросшие в безжалостном и угрюмом климате медведи? Доверчивыми говорящими разноцветными игрушками? [EQS.GetLeader] должна была понять это и осудить этих двуличных "гармонистов"! Но реалии реалполитики оказались сильнее, подтолкнули её сказать "да" и "аминь" Бьорнлингу перед множеством фотокамер. Сам Бьорнлинг явно получал удовольствие от того, как трудно ему держать сделанную для пони чернильную ручку. В толпе раздавалось хихиканье - вежливое, принимающее тот факт, что Бьорнлинг несовершенен и что он видит юмор в том, что его размеры слишком велики для пони Эквестрии. Это лишь бесило её и доводило до точки кипения.\n\n— Я хочу поблагодарить вас за понимание, — как только большинство репортеров ушли, Бьорнлинг заговорил с Биксбайт, так что она была вынуждена сохранять своё вымученное добродушие. — Мы можем сильно различаться в наших взглядах относительно гармонии, но наше объединенное разнообразие само по себе является проявлением гармонии. Да здравствует брак между Всеотцом и вашими богинями-принцессами.\n\nПотрясенная Биксбайт проглотила свои эмоции и кивнула, пытаясь пожать его огромную лапу. — Да, да здравствует этот... брак?\n\n— Как вы, пони, говорите, "пока смерть не разлучит нас", — сказал он, — и да будут боги связаны с нашими предками и потомками. Да говорят они с нами ясно. И да направят они нас против антимирового кризалийского осквернения!"
northern_protectorate.43.a:0 "Он действительно не в своём уме."

northern_protectorate.44.t:0 "Радующие предзнаменования"
northern_protectorate.44.d:0 "— Союз Гиперберии и Сорифа возрождён! — Кричала Эксувия, танцуя на лестнице своих личных покоев. Её сестра, Экдисис, была приглашена на празднование победы. Остальные члены королевской семьи её матери предпочли не приезжать. — Какие же жеребята эти пони! Я знала, что они глупы, но не НАСТОЛЬКО! Нет, по нашему плану с Бьорнлингом они должны были сплотиться против обычного хищника, как стадные животные, которыми они и являются! Теперь, когда они встали на нашу сторону, они и не поймут, что их доверие... РАЗРУШЕНО! Их вера в гармонию будет разорвана гипервойной в полярном пламени! Их неусовершенствованные формы распадутся от моей команды! А в это время ВЫ, именно ВЫ пойдёте под суд! Именно ВЫ будете работать на нас, будете рабами в великой Гиперберии... в Сорифе!\n\n— Жеребята? — Повторила Экдисис, отказываясь испытывать страх перед охранниками, готовыми вот-вот заковать её в цепи. — Ты думаешь, все эти пони - жеребята? Они могут быть доверчивыми, да. Но они проявили себя на войне. А вдали от битвы? Политики не могут быть доверчивыми. Иначе это уже не политики. Кстати, а разве ты сама не демонстрируешь свою доверчивость сегодня? — Она указала на охранников, которые только что задержали её.\n\n— Ты только что с немалым злорадством рассказывала мне о своём плане. И всем, кто был поблизости.\n\nЭкзувия подлетела прямо к её морде. Это можно было использовать с пользой, так как нельзя было отрицать громадную разницу в размерах сестёр. — Никто тебе не поверит! Мы построили эту "гармонию", и у нас есть репутация "гармонистов". Они только скажут, что нас неправильно поняли, вот и всё.\n\nНесмотря на то, что ей предстояло отправиться в тюрьму, Экдисис держала голову высоко поднятой. — Да, на данный момент это может сработать, но ты только откладываешь неизбежное. Может, ты и умнейшая чейнджлинг в этой комнате, Эксувия, но ты слишком глупа, чтобы даже осознать свою ошибку."
northern_protectorate.44.a:0 "Стражники увели её сестру, а Эксувия продолжила радоваться победе."

northern_protectorate.45.t:0 "Проект ЗАЛОЖЕННОЕ ОКНО: выдержки из отчёта N3"
northern_protectorate.45.d:0 "Полярные Командные Силы Фирра Í-7 (ПКС-Í7) возглавляют все перечисленные здесь визиты (далее V3-XX), если не указано иное.\n\nV3-01: Условия этом измерении идентичны арктическим, хотя тут отсутствует растительность. Ледники встречаются куда чаще. Исследование водных систем не выявило флоры и фауны. Данное измерение объявлено резервной зоной для хранения материалов и/или размещения населения.\n\nV3-02: Условия на поверхности идентичны условиям V3-01, за исключением отсутствия ледников. Под землёй располагаются пещерные системы со значительными залежами металлов. Жизнь отсутствует, за исключением планктона и бактерий в подземных озёрах и реках. Измерение объявлено зоной добычи полезных ископаемых.\n\nV3-03: Условия идентичны V3-01, за исключением наличия, по видимому, вечной метели. Один член ПКС-Í7 считается пропавшим без вести. Пещеры являются удовлетворительным укрытием. Измерение объявлено зоной добычи полезных ископаемых. В долгосрочной перспективе оно подойдёт для тестирования концепций ветроэнергетики.\n\nV3-04: Обширная пещерная система; выход на поверхность не найден. Обширные залежи металла. 80% ПКС-Í7 уничтожено местной фауной (пауки, неопознанная нежить). Измерение объявлено недоступным до дальнейших распоряжений. "
northern_protectorate.45.a:0 "Закончился любимый ресурс? Не беда для нас!"

northern_protectorate.46.t:0 "Универсалис"
northern_protectorate.46.d:0 "Слухи из высших эшелонов власти Кантерлота нельзя хранить в тайне вечно. Ведь именно из них были получены сведения о заброшенном проекте, что был предназначен для получения доступа к другим мирам и измерениям.\n\nУдалось выяснить лишь несколько деталей. Например, что внешне портал напоминает древнее зеркало, но и этого было достаточно, чтобы начать эксперименты. Ударные силы изымали богато украшенные и потенциально мистические зеркала из случайных домов за границей с целью последующего зачарования, а шаманам было приказано буквально "мыслить вбок" - ведь если они могли видеть будущее этой вселенной, то почему бы не "думать вбок", чтобы увидеть настоящее другой?\n\nЭксперименты начались с малого: сперва в зеркало-портал бросали муравьёв и крыс, но они так и не нашли пути назад. Затем исследователи бросили в портал книгу, к которой, как к игрушке йо-йо, была привязана верёвка. Однако портал начал разрушаться и нить пришлось оборвать, чтобы предотвратить дальнейший выход из строя. Вскоре стало ясно, что для получения достоверных результатов необходимо, чтобы разумный испытуемый добровольно вошёл в зеркало и самостоятельно выбрался обратно.\n\nМедвежонок учёного вызвался добровольцем, чтобы развеять скуку. Ему выдали огромные доспехи и оружие, после чего отправили в портал. Потянулись долгие минуты страшного ожидания, но вскоре зеркало замерцало и выплюнуло его наружу. За ночь медвежонок быстро стал знаменитостью благодаря своему прорыву в физике, хотя, как утверждается, он видел "всё тот же старый снег"."
northern_protectorate.46.a:0 "Десять измерений открыты!"

northern_protectorate.47.t:0 "Нулевой рассвет"
northern_protectorate.47.d:0 ""Вы должны это увидеть". Некоторое время назад Бьорнлингу сказали эти слова, и теперь он, облачённый в защитное снаряжение ПКС-Í7, действительно увидел это: город, ставший пустошью огромных размеров. Полуразрушенные небоскребы уныло кренились на фоне радиоактивных бурь, что бушевали далеко на горизонте. Над облупленными зданиями клубился тошнотворный рвотно-зелёный туман.\n\n— Похоже, что это столица великой державы, — отметил механит-командир отряда ПКС-Í7, пытаясь перекричать свой бешено щёлкающий детектор радиации. Благодаря силовой броне его отряд мог не бояться радиоактивных осадков на протяжении дюжины часов. — Иначе зачем здесь столько бункеров? — Вслух не было сказано, что погибли миллионы, если не миллиарды. Не было найдено никаких следов выживших, которые, якобы, были трёхногими. — Что нам тут делать?\n\n— Разграбьте это место, — приказал Бьорнлинг. — Ищите чертежи и документы по всему, что связано с ядерными технологиями. Оградите это место для проведения исследований. Координируйте действия с нашими шпионскими и дипломатическими агентствами. Пошлите сюда столько персонала, сколько сможете; одних только знаний недостаточно.\n\nМедведь на микросекунду заколебался. — Хорошее предложение, но эти костюмы предназначены только для медведей из элитных подразделений вроде нашего. Это может быть не так эффективно для тех, кто не...\n\n— Так решите эту проблему, — с рычанием ответил Бьорнлинг. — Разве не этим славятся Механиты? Вы же гордитесь своей способностью адаптироваться на ходу? А ещё, — он напустил на себя задумчивый вид, — наших агентов должны окружать бесклановые медведи. Это возможность для них опробовать преимущества наших межпространственных брешей."
northern_protectorate.47.a:0 "Безъязыкие мёртвые подчиняются тем, кому ещё предстоит умереть."

northern_protectorate.48.t:0 "*В ведомство уважаемого Бьорнлинга, ответ: V13-16-6"
northern_protectorate.48.d:0 "С составлением нашего официального отчёта возникли задержки из-за проблем с местной технологией и невозможности выполнения задания при сохранении обычных стандартов тайных операций. Хотя бюрократия этого мира недостаточна для развитого общества (записи показывают, что эквестрийцы проникали в этот мир на протяжении тысячи лет), она полезна только для бродяг. Это удовлетворительно для нашего нынешнего метода религиозной инициации с помощью методов "нью-эйдж", но местные власти останавливают деятельность подобных институтов, будь то наших или местных жителей.\n\nНо у нас есть другая идея. Большинство крупных стран развили индустрию, которая процветает на культурной борьбе. Это имитирует военные действия между соперничающими организациями. Хотя на физическом плане они редко бывают жестокими, но на ментально-духовной оси формируется стратегия и завоёвывание привязанности. Эта война глобального масштаба стала основной частью идентичности миллионов подростков.\n\nПКС-Í7 изучит возможности манипулирования этой культурной жизнью, чтобы увеличить необходимое количество инициаций. Назначенные исследователи получили расплывчатые оценки общего количества исчезновений по всей стране в дополнение к методам обучения вышеупомянутой культурной борьбе.\n\nМы скоро пришлём ещё один отчёт. Слава десятимерной Гиперберии!"
northern_protectorate.48.a:0 "Кетиль, глава ПКС-Í7."

northern_protectorate.49.t:0 "[ОТРЫВОК/РАЗРЕШЕНИЕ УРОВЕНЬ 7]"
northern_protectorate.49.d:0 ""В наркотических глубинах он засыпает, но под семью, нет, восемью табу-геасами наши лучшие вырезают руны на наших душах." - Гейрлауг\n\n"Быть северянином - значит быть вместе, хотя и неосознанно. Кровь различных видов, жуков и медведей, пингвинов и грифонов, была получена ради нашего единого божественного происхождения." - Уннр\n\n"Безличный червь не может постичь разумных существ. Разумные существа не могут постичь сверхразумного Всеотца." - Малмури\n\n"Мы есть пигменты краски, размазанные вокруг, дабы изобразить прекрасную картину. Спросите краску, спросите кисть, и ведь она не поймёт, что есть хорошая, чистая боль, которая оказывает реформирующее разрушение." - Бене\n\n"Оставьте нас в покое, чтобы пощадить наши души! Позвольте нам избежать ваших пут, едкого отвращения от лёгкости расщепления и от закручивания пылинок в штопор - той лёгкости, с которой вы упражняетесь в прохождении через наши измерения." - Свæйна\n\n"В результате задания трёпки существам были обнаружены залежи редких металлов." - Бьорнлинг" # В Ирландском языке геас — своеобразное табу, будь то обязательство или запрет, подобное тому, чтобы быть под обетом.
northern_protectorate.49.a:0 "—КОЛЕСА/ГУСЕНИЦЫ ДАВЯТ/ПОИНТЕРЕСУЙТЕСЬ/КАКИЕ СОПУТСТВУЮЩИЕ/БОЛЕВЫЕ ОЩУЩЕНИЯ У МУРАВЬЕВ/РАЗМЕР..."

northern_protectorate.50.t:0 "Truer North"
northern_protectorate.50.d:0 "Одна молодая женщина, Вайлд Стайл, обнаружила, что снова и снова просматривает свою музыкальную библиотеку. В последнее время в её голове звучал повторяющийся хор, поющий тексты, направленные против государства:\n\n"Only in blood,\nDo we wrest ourselves free from enemy hands!\nBask in crimson flood,\nOf crumbling walls and their unspoilt lands!"\n\nTruer North, какая-то викинг-метал-группа (не панки, не готы и не нердкор, которые только притворялись бунтарями). Все в этой группе сами делали себе костюмы и инструменты. И нет, они пели не какой-то там счастливенький мейнстрим, который портил настроение в семье, где её мать-одиночка плакала на залитой пивом кровати перед тем, как её в пятый раз отправили на реабилитацию.\n\nНет, они поднимали реальные вопросы, которые требовали решения. Они пели про реальное зло, которое нужно было уничтожить. Про величие, к которому нужно было стремиться с помощью революции, даже если их песни лирически возвращали в старые времена, к сильным воинам, восстающим против судьбы, и свирепым прекрасным девам.\n\nЗдравоохранение не спасёт их; ублюдки наверху просто найдут новые способы отравить их. Любая денежная поддержка просто завязнет в бесконечных законопроектах. И, чёрт возьми, их не беспокоило, сколько средств у людей отнимает квартплата. Её друзья поддерживали её идею в мессенджерах, в основном в переносном смысле, хотя они уже дюжину раз агитировали за протест у мэра. Однако в результате их неловкого поединка взглядами с правительством не появилось ни солнца, ни радуги.\n\nВ колледж пробиться было сложно, и ей оставалось ждать лишь одного - концерта Truer North в центре города, который состоится через несколько месяцев. Она даже накопила на билет с пропуском за кулисы."
northern_protectorate.50.a:0 "Назад дороги нет."

northern_protectorate.51.t:0 "Беглянка"
northern_protectorate.51.d:0 "Мир и воспоминания о нём растаяли в дымке после мош-пита, после её визита за кулисы и после щедрого предложения от группы взять её с собой до конца тура. Но теперь Вайлд Стайл не видела ничего, кроме бетона. Когда её глаза привыкли к освещению, она увидела других людей, что были замотаны в тряпки, а их рты были заклеены скотчем. Она хотела закричать, но и её рот был заткнут.\n\nПеред ней лежало зеркало, которое охранял человек в шикарной военной форме и шляпе. Он улыбался, и Вайлд Стайл могла поклясться, что в его пасти были зубы животного, а не человека. — Перед вами поставлена великая задача, даже если вы пока не входите в число достойных! — Он что-то сделал и зеркало как-то "открылось". На месте отражающей поверхности появился вращающийся калейдоскоп огней, который заворожил её чувства. — Вы отправитесь в [PLB.Capital.GetName] и те, кто выживет, попадут на работу в славную Гиперберию! Ледорубы будут выданы вам на другой стороне! Удачи вам, новобранцы из десяти измерений!\n\nОна была так растеряна, что упустила из виду тот факт, что была первой в очереди. Несколько ударов прикладами винтовок - и Вайлд Стайл отправилась в полёт через пустоту. Её путешествие сквозь радужную бездну завершилось, но вопросы только множились: Где она? Почему тут столько полярных медведей? Как они говорят?\n\nНо вскоре охранники остались позади. Она оказалась в самом центре снежной бури посреди стаи других медведей. И в этом момент сердце Вайлд Стайл замерло, потому что она поняла, что дороги домой больше нет. Только слепящая белизна вокруг."
northern_protectorate.51.a:0 "Вечность - это лёд и снег."

northern_protectorate.99.t:0 "Stage 2 Begins"
northern_protectorate.99.d:0 "Bjornling has long had a plan in mind, a brilliant plan, the best plan anyone ever had. It goes as follows:\n\nStage 1: Polish the changelings' hooves until they gave him the Northern Protectorate as his personal fiefdom.\n\nStage 2: Launch a Third Unification War to break bearkind under him alone.\n\nStage 3: Use Changeling industry, science, and funds to develop powerful weapons and modernize the country rapidly.\n\nStage 4: —REDACTED—\n\nAnd soon, the glory of the Northern Protectorate shall be eclipsed by an even greater glory..."
northern_protectorate.99.a:0 "For bearkind!" 


icebear.1.t:0 "Военный переворот"
icebear.1.d:0 "Айсбер, глава армии, флота и ВВС, совершил военный переворот! Он быстро захватил контроль над страной и объявил о создании Демократических Медвежьих Общин Полярии с собой в качестве верховного лидера.\n\nПока неизвестно, к чему это приведёт в будущем, но идеи Айсбера всегда были странными, даже до его изгнания в Северяну. Тем не менее, по всей нации у каждого медведя на устах одна и та же фраза..."
icebear.1.a:0 "Слава председателю Айсберу!"

icebear.2.t:0 "Революция распространяется на север" #DOT
icebear.2.d:0 "Революция распространяется на север! Наш товарищ Айсбер успешно осуществил переворот и взял под свой контроль страну, которая ныне известна как ДМО Полярии. После этого он немедленно пригласил дипломатов из Сталлионграда посмотреть на чудеса его нового правительства. Внушительный флот медведей отконвоировал наши корабли в гавань Мафар Фьяррана. Наших дипломатов вывели из доков и провели через город, однако медведи запретили нашей делегации отклоняться от заранее составленного маршрута. Наших пони отвели в бывший дворец, который теперь украшали красные и золотые знамёна. Начались переговоры и Айсбер выразил желание присоединиться к нашему Социалистическому Союзу ради повышения взаимной безопасности и ускорения развития. Когда один из дипломатов попросил показать сельскую местность, им снова было отказано под предлогом того, что там рыскают дикие монстры и бесклановые медведи. По видимому, медведи процветают под властью своего нового лидера-коммуниста, но мы всё ещё не получили полной картины того, что происходит в стране. Следует ли им доверять и приглашать в наш Союз?"
icebear.2.a:0 "Добро пожаловать, старый друг."
icebear.2.b:0 "Слишком хорошо, чтобы быть правдой..."

icebear.3.t:0 "Революция, что бросит вызов вечности" #Ardent Custodian
icebear.3.d:0 "Председатель Айсбер выпрямился, когда курьер покорно положил конверт на его стол и удалился. Он протянул лапу и придвинул бумагу поближе, разглядывая напечатанный на лицевой стороне герб Сталлионграда, после чего с величайшей осторожностью вскрыл письмо когтём. Айсбер начал читать послание.\n\n'Председателю Айсберу из ДМО Полярии. Генеральный секретарь Сталлионграда получил ваш запрос на вступление в наш альянс. Наша делегация, посетившая вашу родину, вернулась с исключительными похвалами в адрес систематической эффективности и впечатляющих результатов работы администрации вашего государства. Северные революционеры будут более чем счастливы услышать, что мы официально принимаем ДМО Полярии в качестве члена нашего альянса. От имени всех наших членов мы готовы предложить свои копыта в помощь и нашим товарищам — полярным медведям.'\n\nАйсбер отложил письмо и засиял от гордости. Он знал, что его связи в Северяне окажутся полезными. А ещё он точно знал, что нужно показать, чтобы произвести впечатление на делегацию из Сталлионграда. Им не нужно было утруждать себя техническими вопросами. Им достаточно было увидеть достигнутый прогресс, чтобы понять, что он, председатель Айсбер, был оправдан во всём, что сделал."
icebear.3.a:0 "Слава рабочим всего мира!"

icebear.4.t:0 "Предатели на родине революции" #Ardent Custodian
icebear.4.d:0 "Председатель Айсбер выпрямился, когда курьер покорно положил конверт на его стол и удалился. Он протянул лапу и придвинул пергамент поближе, разглядывая напечатанный на лицевой стороне герб Сталлионграда, после чего с величайшей осторожностью вскрыл письмо когтём. Айсбер начал читать послание.\n\n'Председателю Айсберу из ДМО Полярии. Генеральный секретарь Сталлионграда получил ваш запрос на вступление в наш альянс. Наша делегация, побывавшая на вашей родине, вернулась оттуда потрясённой обнаруженным. То, что вы создали на своей родине, не является революцией рабочих: это тираническая и деспотичная диктатура, призванная подпитывать ваши тщеславные иллюзии величия. Сталлионград и его товарищи отказываются ассоциировать себя с вашим чудовищным режимом и поэтому отклонили просьбу ДМО Полярии о вступлении в альянс.'\n\nПредседатель скомкал письмо и швырнул его через всю комнату, а затем отшвырнул и стол. Что толку от этих связей с Северяной, если они даже не смогли выполнить его просьбу? Что толку от пони Сталлионграда, если они слишком слепы, чтобы увидеть, какой славы добилась его ДМО Полярии? Что они знали о том, как осуществлять и поддерживать славную революции, подобной которой мир ещё не видел?!\n\nК тому времени, когда Айсбер пришёл в себя, его кабинет был в полном беспорядке. ДМО Полярии прекрасно обойдётся и без альянса Сталлионграда. Полярия была более чем готова выполнить своё предназначение без них."
icebear.4.a:0 "Мы сами по себе!"

icebear.5.t:0 "Роль народных масс" #TODO:Gladi
icebear.5.d:0 "Айсбер стоял на трибуне, когда он услышал слова, выкрикнутые неким невидимым, но, очевидно, очень воодушевлённым медведем из толпы. Даже с его чрезвычайно острым зрением и слухом было трудно выделить отдельный голос из множества других. В толпе невозможно было разглядеть ни одного индивидуума, все они сливались воедино. Как лес, чьи корни и ветви переплелись между собой.\n\nОднако эти слова зародили идю в голове Айсбера. И пока ветер завывал над толпой и развевал флаги позади него, он снова заговорил своим харизматичным, властным и уверенным голосом.\n\n— Всё, что нужно! Именно вам, воинам-рабочим, досталась честь вершить труд революции! Наше величие, величие всех медведей, покоится на плечах многих! Ваш труд будет тяжёлым, ваша сила будет подвергаться постоянным испытаниям, но вы выстоите! Вы приведёте нас к величию своим потом, кровью и своей убежденностью. Никогда не теряйте веру в революцию. Ваша сила под моим наставничеством приведёт всех нас к новому обществу, и все мы будем жить в мире и безопасности!\n\nСлова Айсбера породили недолгое эхо. Парочка не слишком воодушевлённых этой речью медведей нервно оглядела толпу. Однако более воодушевленные и радикально настроенные медведи вскоре закричали и зарычали в знак поддержки. И вскоре вся толпа пылала энтузиазмом. Айсбер радостно смотрел на всё это. Он знал, что эти медведи охотно умрут за него.\n\n— Помните о целостности, товарищи! Ни одна составная часть не может быть больше их общей суммы! — Айсбер крикнул и жестом завершил свою речь."
icebear.5.a:0 "Один индивидуум - это миллион, поделённый на миллион."

icebear.6.t:0 "Роль элит" #TODO:Gladi
icebear.6.d:0 "Любому радикалу было хорошо известно, что революция не бесплатна. Противостоять государству - дорогое удовольствие, и Айсбер знал это с самого начала. Поддержка элит обеспечит более плавный переход к его идеальному видению государства. И поэтому вскоре после выступления перед гудящей рабочей массой он оказался в роскошном номере отеля для тех немногих иностранцев, которые отваживались забраться так далеко на север.\n\nЗдесь присутствовали военачальники, старшие шаманы и маги-писцы. Это была элита общества, и они с подозрением наблюдали друг за другом. Как только он вошёл, все присутствующие затихли и посмотрели на Айсбера с явным беспокойством. И хоть статус-кво, возможно, и не устраивал никого из них, революция принесла новые заботы.\n\n— У каждого медведя есть право преследовать свои мечты, не так ли? — Спросил Айсбер, прислонившись к стойке мини-бара и оглядывая кучку зажиточных медведей. — Это моя мечта - создать ДМО Полярии, и вы можете принять мою сторону и встать за моей спиной...\n\nКоготь Айсбера вонзился в стойку, и она затрещала и затряслась, когда он приложил силу.\n\n— Или вы можете встать на моём пути, и я похороню вас под коллективной массой тех, кто готов умереть за меня. Моя мечта может стать вашей, или же я могу сделать её вашим кошмаром. Я впишу ваши имена в историю как предателей и врагов революции, и каждый, кто узнает ваше имена, будет проклинать вас...\n\nВ ответ на слова Айсбера послышалось угрожающее рычание, но он лишь улыбнулся. — А за моей спиной вы сможете жить так же избалованно, как и сейчас. Так как же вы поступите? Отдадите нужное мне добровольно или мне придётся применить силу? Конечно, такие мудрые медведи, как вы, примут правильное решение.\n\nПрямо за порогом отеля толпились вооружённые радикалы, а каждое его слово было пропитано угрозами, так что Айсбер вскоре обзавелся новыми "друзьями" и благодетелями. Они будут пользоваться его благосклонностью. Пока что."
icebear.6.a:0 "Все должны отдать то, что у них есть."

icebear.7.t:0 "Великая борьба" #TODO:Gladi
icebear.7.d:0 "Жалобы. Айсберу не нравились жалобы. Однако они исходили от тех, кого он не мог подвергнуть чистке - по крайней мере пока - так что их нужно было рассмотреть. Но хотя бы он мог рассматривать их согласно собственному усмотрению. И поэтому Айсбер улучил минутку во время одной из своих пламенных и радикальных речей, чтобы обратиться к недовольным. На трибуне его голос изменился, а тон понизился.\n\n— Уважаемые товарищи спрашивали меня: почему мы всё ещё боремся, несмотря на наши победы? Почему мы должны продолжать лить кровь, пот и слёзы, когда мы достигли столь многого? Разве мы не должны отдыхать и наслаждаться плодами своего труда? — Айсбер задал вопрос и позволил тишине продолжиться ещё мгновение.\n\n— Нет! — Крикнул он и вцепился в трибуну, увеличивая громкость своего крика. — Мы не будем останавливать наш великий марш ни на мгновение! Борьба революции никогда не закончится, пока мы не дойдём до истинной вершины нашего нового общества! Мы не можем остановиться, чтобы отдохнуть и насладиться нашими победами, иначе капиталисты и контрреволюционеры тут же сорвут нашу великую работу! Рабочие-воины должны непрерывно и упорно трудиться! Капиталисты и саботажники никогда не спят, и рабочий-воин тоже не должен спать! Каждый медведь должен без колебаний продолжать идти вперёд, не тратя время на отдых, ибо его поддерживают многие! Мы направляемся к великому будущему, поэтому нельзя медлить!\n\nГолос Айсбер затих. И через несколько мгновений тишины послышался шум. Он зародился, как и всегда, среди радикалов, которые выкрикивали почти безумные возгласы поддержки и похвалы. Они кричали не замолкая, и их радикализм подстёгивал других присоединить свои голоса к общему хору. Вскоре, как всегда, толпа была объединена одним словом."
icebear.7.a:0 "АЙСБЕР! АЙСБЕР! АЙСБЕР!"

icebear.8.t:0 "Десять принципов создания монолитной идеологической системы"
icebear.8.d:0 "1. Мы должны направить все силы на борьбу за объединение всего общества под знаменем айсберизма.\n\n2. Мы должны чтить великого товарища Айсбера как вечного вождя нашей партии и народа в роли Солнца Сельвстендигета.\n\n3. Мы должны защищать всеми силами авторитет великого товарища Айсбера и партии.\n\n4. Мы должны хорошенько вооружиться революционными идеями великого товарища Айсбера, а также знать курс и политику партии, которые являются воплощением этих идей.\n\n5. Мы должны строго придерживаться принципа беспрекословного повиновения в выполнении указаний, переданных великим товарищем Айсбером, а также курса и политики партии.\n\n6. Мы должны всеми возможными средствами укреплять идеологию, силу воли и революционное единство всей партии во главе с вождём.\n\n7. Мы должны учиться у великого товарища Айсбера и перенимать его благородное умственное и моральное присутствие, революционные методы и ориентированный на народ стиль работы.\n\n8. Мы должны ценить политическую жизнь, которую нам дали партия и вождь, и преданно отплатить за доверие и заботу партии повышением политической сознательности и результатами труда.\n\n9. Мы должны установить жёсткие организационные правила, дабы вся партия, нация и вооружённые силы двигались как единое целое под лидерством партии.\n\n10. Мы должны передавать из поколения в поколение великие достижения революции Сельвстендигета и военной революции, инициатором которой был великий товарищ Айсбер, доведя его наследие до конца."
icebear.8.a:0 "Сельфорсинте Полярия выдержит всё!"

icebear.9.t:0 "Удобная случайность" #Ardent Custodian
icebear.9.d:0 "— Граждане Полярии, приближается судьбоносный для нас день, — Айсбер мрачно, но решительно произнёс эти слова в микрофон, — Прошлой ночью наша несокрушимая Медвежья Народная Армия Полярии предотвратила вторжение чейнджлингов: рой насекомых попытался проникнуть в наши ряды, используя свою гнусную способность к маскировке! Однако эти дерзкие самозванцы не могли и надеяться подражать нашему врождённому величию, а наши храбрые войска, выдающиеся во всех отношениях, сразу же раскусили их двуличный замысел. Они отбились от этой коварной стаи, но это только начало. Уже сейчас я получаю сообщения о том, что на границе собираются целые орды этих гнусных насекомых, которые постепенно начинают готовиться к вторжению на нашу священную родину. Скоро они попытаются прорвать нашу оборону. Скоро они попытаются совершить набег на ваши дома. В ближайшие дни они попытаются уничтожить всё, что мы строим тут.\n\nАйсбер ударил лапой и мрачная решимость превратилась в холодную ярость. — Эти чейнджлинги забыли, что мы готовы! Благодаря нашей идеологии сельвстендигет Полярия готова к противостоянию этой отвратительной угрозе нашему будущему! Благодаря вашей непрекращающейся борьбе Медвежья Народная Армия раздавит этих чейнджлингов в порошок и разрушит их жалкие ульи! Чейнджлинги не знают, что они развязали! Сражайтесь за Полярию! Умрите за Полярию! Отдайте всё и ещё немного, чтобы воплотить в жизнь величие Полярии! Когда враги осмелятся угрожающе встать на пороге самой Полярии, будете ли вы безучастно смотреть и позволите им это сделать? В бой, мои товарищи! В БОЙ!\n\nИ отовсюду - от переполненных трибун до домов воинов-рабочих и войск на передовой - послышался громогласный боевой рёв. Медведи шли на войну."
icebear.9.a:0 "На войну!"

icebear.10.t:0 "Странное пограничное столкновение" #Ardent Custodian
icebear.10.d:0 "Лейтенант Тергум перечитал только что написанный им отчёт о результатах операции, всё ещё пытаясь разобраться в описанных им деталях. В этом отчёте рассказывалось о недавних действиях полярных медведей на границе и приводилась информация о кульминации вчерашнего инцидента. Почти неделю подряд его разведчики сообщали о вооружённых до зубов патрулях, которые бродили по ту сторону границы и были почти готовы пересечь её. Поначалу он не видел причин для беспокойства, но потом его солдаты начали слышать отголоски рыка, доносимые холодным ветром. Чейнджлинг не знал, почему эти полярные медведи стали столь агрессивны, но обнаружение большой группы, приближающейся к его позиции во тьме ночи, заставило лейтенанта сообщить по рации о вторжении.\n\nПервые попытки выйти на контакт с медведями провалились и были встречены нападением, которое привело к тому, что несколько его подчинённых были тяжело ранены, полярные медведи отброшены назад, а бедный лейтенант продолжал задаваться вопросами. Что заставило этих полярных медведей столь внезапно напасть? Ни чейнджлинги, ни медведи не враждовали друг с другом, так что могли ли они быть простыми изгоями? Действительно ли он и его подчинённые прогнали их? Или же медведям приказали отступить? Лейтенант Тергум потёр лоб.\n\n— Сэр, — перебил один из его сержантов, протягивая радио, — вам нужно это услышать.\n\nТергум и сержант слушали трансляцию из Полярии. Голос принадлежал "прославленному" лидеру нации, председателю Айсберу. И говорил он весьма эмоционально. Айсбер рассказывал о попытке вторжения прошлой ночью, обвиняя чейнджлингов в нарушении границ Полярии, и о том, как ульи планируют атаку. Лейтенант Тергум был ошеломлён услышанным, — Ну, это же полная...\n\n— ...когда враги осмелятся угрожающе встать на пороге самой Полярии, будете ли вы безучастно смотреть и позволите им это сделать? В бой, мои товарищи! В БОЙ!\n\nДвое чейнджлингов услышали многоголосое кровожадное рычание, доносящееся из небольшого динамика... и одновременно очень быстро приближающееся к их позициям со стороны границы. Лейтенант Тергум и сержант обменялись взглядами, полными ужаса."
icebear.10.a:0 "Что за..."

icebear.11.t:0 "Великий замысел" #Ardent Custodian and Cunard about-facing
icebear.11.d:0 "Председатель тихо размышлял. Он с трудом мог найти время для подобных коротких периодов спокойствия, так как его присутствие требовалось на десятках совещаний, собраниях генштаба и радиоцентре для организации трансляций. И в краткие периоды покоя от размышлял обо всём, что помогло ему столь мастерски прийти к власти. Прошлое и настоящее вели к будущему. К будущему, которого мог достичь лишь он и только он благодаря своему уму и доступным средствам.\n\nУвы, стук в дверь возвестил о скором конце его периода одиночества, но размышления о перспективах будущего привели Айсбера в хорошее настроение. Охранник вошёл и быстро доложил обстановку, после чего направился на выход, но остановился и развернулся, услышав приказ председателя.\n\n— Скажи мне, — произнёс Айсбер, — ты хочешь узнать о моей конечной цели?\n\nОхранник моргнул, — Конечно, Великий Вождь.\n\nЛидер ДМО Полярии усмехнулся. — Я не скажу ничего слишком конфиденциального, я всё равно планировал сообщить об этом сегодня позже. Но вот суть: моя конечная цель - наращивание нашей мощи. Как самостоятельно, так и через привлечение любых потенциальных союзников. Как только наши силы достигнут своего максимума, я верну земли, которые наши предки потеряли из-за этих подлых чейнджлингов, и тогда эти северные земли наконец-то станут едиными. Каждый медведь знает, что эти земли по праву принадлежат нам, но этого нельзя достичь, пока ДМО Полярии не будут максимально сильны и победа в войне не будет гарантирована. Мы сделаем это, с чужой помощью или без неё.\n\nПредседатель поднялся со своего места, — Поэтому мне нужно, чтобы каждый безупречно сыграл свою роль. Ради нашей родины и её великого будущего. Исполнишь ли ты свой долг, страж? Сделаете ли вы все всё необходимое, дабы эта цель стала реальностью?"
icebear.11.a:0 "Всё будет сделано, Великий Вождь!".

icebear.12.t:0 "За гранью прошлого" #Ardent Custodian
icebear.12.d:0 "Председатель Айсбер обдумал курс, по которому готовились вот-вот отправиться ДМО Полярии. Он долго и тщательно размышлял, но в конце концов понял всё кристально ясно и чётко. То, чего он добился в ДМО Полярии, превосходило даже самые смелые мечты.\n\nСам факт того, что он достиг сегодняшних успехов, был достаточным доказательством.\n\n— Мои товарищи! Рабочие-воины! — Айсбер заговорил в микрофон, — Сегодня воистину переломный момент во всей истории ДМО Полярии, ибо мы превращаемся в нацию, подобных которых мир ещё не видел. Наша замечательная страна, возможно, и была основана на идеях сталлионизма, но я видел, чего мы достигли трудом наших собственных лап: эффективнейшего государства и идеологии, что куда совершеннее сталлионизма! Отныне именно мы, а не идеи пони, придуманные в далёких землях, прокладываем путь для ДМО Полярии.\n\n— Время пришло, товарищи! Рабочие-воины! Медведи! Пришло время показать, чего может достичь эта великая нация! Пришло время всему миру увидеть, что вы можете сделать вместе! Пусть этот день ознаменует конец сталлионизма в этих северных землях и абсолют собственного, истинного пути ДМО Полярии вперёд!\n\nТолпа полярных медведей разразилась громогласными криками, а председатель Айсбер просто улыбался."
icebear.12.a:0 "Наше будущее выглядит светлым."

icebear.13.t:0 "Достижение разблокировано!"
icebear.13.d:0 "You found a carebear, playing a chairbear!"
icebear.13.a:0 "Ох!"

icebear.14.t:0 "Ледяные амбиции!" #TODO:Gladi
icebear.14.d:0 "Они знали так мало. Их воображение было столь ограниченным. Их характеры были слабы, но при этом они были высокомерны и уверены в своём превосходстве.\n\nЭти мысли роились в голове Айсбера, пока он шёл по коридорам в ходе "экскурсии" по зданиям. Тут и там клерки занимались пустяковыми делами, а зажиточные существа требовали внимания высокопоставленных чиновников. Всё это было пресной работой развалившегося государства, которое давно разучилось служить своему обществу. Оно нуждалось в замене, и с каждым днём мотивы Айсбера становились всё более радикальными.\n\nНо недостаточно, как он думал в то утро, быть голосом, который изнутри выступает за перемены и более сильное общество. Нет, нужно было разрушить саму структуру государства и построить её заново. Только у него, Айсбера, хватало воображения и смелого видения для этого. Только он, Айсбер, мог стать тем, который возглавит это. Когда его привели в кабинет и вручили портфель помощника заместителя советника министра транспорта, он произнёс все ожидаемые любезности и пожал лапу министру, прежде чем занять своё место.\n\n— Конечно, министр, — Айсбер заговорил и слегка откинулся в кресле, принимая предложенную папку. — К завтрашнему дню он будет у вас на столе, — министр довольно скоро оставил Айсбера в покое. На разговор ушло едва ли больше минуты, и медведь тихо вздохнул, а потом потянулся к справочнику на столе.\n\nНи на следующее утро, ни на другое утро отчёта не было. У Айсбера были свои амбиции, и о его должности на государственной службе быстро забыли. Он плёл интриги, замышлял схемы и налаживал связи, получая при этом стабильное государственное жалованье. Скоро, очень скоро его видения станут реальностью. Скоро медведи узнают свою настоящую силу. Скоро он покажет им её."
icebear.14.a:0 "Скоро..."

icebear.15.t:0 "Семь звёзд на небе"
icebear.15.d:0 "Председатель был повышен Комитетом Национальной Обороны до нового военного звания - стормарскалка, созданного специально для него. Это было очень славное и величественное звание. "Шторм-маршал" звучал куда лучше, чем фельдмаршал или даже гранд-маршал. Но и этого было недостаточно.\n\nПять звёзд, шесть звёзд. Их было недостаточно. Председатель Айсбер не может быть равным по званию прочим легендарным военным офицерам вроде хайвсмаршала чейнджлингов или принца-воина пони. Нет, ему нужно нечто большее. Что-то, что поставит его превыше их всех, ведь так оно и было на самом деле. Разница между пропагандой и реальностью уже давно стерлась в его голове, и поэтому, глядя на себя в зеркало, Айсбер заговорил с медведем, одевающим его форму.\n\n— Семь звёзд, — просто произнёс Айсбер, разглядывая свои медали и ленты. — Семь звёзд...\n\nИ эти простые слова привели государственную машину в движение. Централизация власти вокруг Айсбера была столь высока, что ещё до конца дня была сшита новая форма, чьи погоны украшали семь звёзд. Перед тем, как выйти под свет софитов и зоркие взгляды камер, Айсбер был облачён в новый мундир, и он так посмотрел на эти звёзды, словно планировал покорить и их.\n\n— Пусть народ знает, что я, председатель Айсбер, всегда буду защищать их. Благодаря моему лидерству ни пони, ни чейнджлинги никогда не осмелятся угрожать нам. Семь звёзд... больше шести.\n\nИ действительно, под светом прожектеров сверкали семь звёзд, пока члены собрания аплодировали своему лидеру."
icebear.15.a:0 "— Марскалк и вишемарскалк будут довольствоваться шестью и пятью звёздами, соответственно."

icebear.16.t:0 "Птичьи расы"
icebear.16.d:0 "Хватка Айсбера была столь сильна, что его лапа почти изогнула край металлического подиума. — Рабочие-воины Полярии! Самое мерзкое существо, которое когда-либо существовало в нашем мире - это грифон! В отличие от чейнджлингов, которые тщетно пытаются подражать вашему величию, грифоны распускают свои жирные перья и раскрывают клювы, чтобы насмешливо каркать! Они уже считают себя выше всех и каждого. Все грифоны только и мечтают о том, чтобы вонзить свои хищные когти в спины детенышей Полярии! Это правда! Грифоны слишком трусливы, чтобы противостоять мощи даже одного воина-рабочего Полярии, и всё же у них хватает наглости претендовать на то, что по праву принадлежит нам!\n\nИз толпы послышался рёв самых преданных медведей, и вскоре свирепая ярость охватила даже наиболее скептически настроенных из собравшихся. Айсбер поднял лапу по направлению к затянутому тучами небу.\n\n— Само существование грифонов - это оскорбление для всего, во имя чего мы трудимся и работаем! Мы больше не можем позволить этим существам... нет, этим мерзостям осквернять судьбу Полярии! Не сторонитесь коварного взгляда грифона, а вонзите в него зубы и когти! Очистите эту опасную порчу, дабы она больше никогда не угрожала тому, что вы любите! Именно ваши лапы, лапы воинов-рабочих, должны выполнить эту работу! Но в выполнении сей задачи должны принять участие все истинные медведи. Пусть эти паршивые грифоны считают столь праведный и благородный долг слишком тяжёлым, но они не знают истинной силы Полярии! Покажете ли вы им эту силу, воины-рабочие?! Будете ли вы теми, кто разобьёт вдребезги их глупые иллюзии о собственном превосходстве?!\n\nДесятки медведей встали на задние лапы и заревели, и вскоре вся аудитория присоединилась к ним под яростные боевые кличи."
icebear.16.a:0 "Великолепная речь!"

icebear.17.t:0 "На фронтире" #Ardent Custodian
icebear.17.d:0 "По очищенному городу осторожно ходило множество дикарей фронтира. Они принюхивались к морозному воздуху в поисках признаков опасности. Но никакой опасности, конечно же, не было. Председатель Айсбер позаботился об этом. Хотя он не мог винить этих бесклановых медведей за подобное поведение, которое они выработали за долгие поколения выживания на фронтире. То, что Полярия ныне дала этим бедным зверям достойный дом и цель, наполняло сердце благодетельного лидера нации гордостью.\n\nОдин из медведей с фронтира трусцой подошёл к Айсберу и его вооружённым войскам, — Председатель Айсбер, сэр, это теперь наши новые дома?\n\n— Верно. Вы и другие можете вносить в них изменения по собственному усмотрению.\n\n— Это радует, — усмехнулся полярный медведь, — потому что эти жилища выглядят так, как будто они были построены для грифонов.\n\n— Глупости, товарищ, не стоит даже упоминать подобную грязь, — на лице Айсбера появилась улыбка, граничащая с оскалом, — такие жадные клювастые крылохлопы никогда не смогут расстаться ни с крохой своей собственности. Даже ради блага всех медведей и нашей великой Полярии.\n\nВ словах председателя было больше правды, чем мир когда-либо узнает. В голове Айсбера промелькнули воспоминания не столь давнего прошлого: отчёты об оценке ландшафта, обследования местности и анализ общей популяции бесклановых медведей. И мобилизация сил Полярии, чтобы избавить поселения от этих презренных, пернатых скваттеров.\n\n— Иди и выбери себе жилище, товарищ. — Мягко сказал Айсбер, успокаивая полярного медведя, — Будущее Полярии ждёт нас.\n\nЭто были поистине великолепные выходные."
icebear.17.a:0 "Существуют ли трупы, если никому их не найти?"

icebear.18.t:0 "Неверный поворот" #Ardent Custodian
icebear.18.d:0 "Когда автоколонна Айсбера прибыла на улицы Вессландии, род северными небесами уже наступил полдень. Там их приветствовали тысячи фанатиков председателя. Ограждения едва удерживали лихорадочно бушующих тяжёлых медведей, но заграждений всё же хватало, чтобы никто не преградил путь лидеру ДМО Полярии. Айсбер поднялся со своего места и гордо помахал своим сторонникам. Эти медведи были единственными, кто действительно знал, насколько он важен для всех, даже если все его теперешние успехи были недостаточным доказательством. Председатель Айсбер скромно стоял в машине, лучась гордостью и благодушием. И наслаждаясь всеобщим обожанием.\n\nВсеобщим? Ну почти. У одного медведя среди его фанатичных сторонников была своя цель. И он добьётся её, несмотря ни на что. Ибо это была месть за бессердечно отброшенные традиции. За традиции, которые дали его лучшему другу заслуженный титул "совомедведя". И он намеревался добиться справедливости. Медведь знал, что после этого он не увидит больше ни одного дня, ни одного прекрасного рассвета, ни одной леденящей душу ночи, освещённой огнями полярного сияния — но он уже смирился с этим. Он смирился с этим, когда впервые услышал предвзятое отношение к грифонам в передачах председатель. Он смирился с этим, когда услышал передаваемые шёпотом слухи о тайной полиции, проводящей облавы. Он смирился со своей участью, когда его собственные когти отчаянно рылись в сугробах слежавшегося снега, только для того, чтобы в конце концов нащупать среди замёрзших трупов грифонов тело своего лучшего друга-совомедведя.\n\nАвтоколонна наконец-то завернула за угол, и взгляд полярного медведя уперся в стоящего на пассажирском сиденье председателя, беспечно машущего толпе и радующегося вниманию. Выпрямившись, мститель с безудержной яростью ринулся вперёд. Он проталкивался сквозь шумную толпу, словно хотел, чтобы председатель заметил его.\n\nАвтомобиль председателя приближался, и полярный медведь наконец достиг ограждений на краю тротуара, которым хватило лишь одного яростного удара.\n\nАйсбер с удовольствием разглядывал своих торжествующих сторонников, но потом внезапно заметил несущегося в его сторону разъярённого медведя.\n\nНападающий поднял свою противотанковую винтовку и выстрелил."
icebear.18.a:0 "Великий Вождь! Нет!"

icebear.19.t:0 "Будущее государства, партии, нации и народа"
icebear.19.d:0 "В больничной палате находилось два полярных медведя. Младшая из них плакала, пока старший угасал. Никакие операции или интенсивные процедуры не сумели бы предотвратить смерть. И никакие медицинские системы жизнеобеспечения, обычные или магические, не смогли бы смягчить последствия попадание противотанковой пули. Айсбер был на пороге смерти.\n\n— Убийца не выжил, — заговорила медведица и её голос стал твёрже, — Мы убедились в этом.\n\n— Спасибо тебе, Сноубер, — прохрипел лидер ДМО Полярии, собрав все оставшиеся силы, — Моя драгоценная дочь... подойди поближе.\n\nМолодая полярная медведица придвинулась к отцу, и он положил свою лапу на её. — Когда меня не станет, только ты сможешь привести наш род к величию, о котором я мечтал... и вернуть наши родные земли... но никогда не устраивай войну, если... не уверена в победе.\n\nАйсбер хватанул пастью воздух. — Мир всегда будет угрожать Полярии, всегда. Ты должна обеспечить готовность нации. Не забывай сок... сокрушать... сокрушать всех, кто выступает против тебя, дочь моя. Создавай о-оружие массового поражения... это единственный путь.\n\nСноубер сжала лапу отца, — Да, папочка. Обязательно. Я обещаю. Твоя мечта о нас будет жить.\n\nКардиомониторы поблизости начали издавать тревожные звуки. — Хорошо... хорошо. Помни меня, моя Сноубер, помни... Верк-маðра..."
icebear.19.a:0 "Ты будешь гордиться мной, папочка."

icebear.20.t:0 "Партийная дисциплина" #Ardent Custodian
icebear.20.d:0 "Сноубер смотрела на полярных медведей, которые бесполезно боролись, пытаясь разорвать свои цепи, которыми они были скованы. Хотя все они были бывшими политическими соратниками её великого и добродетельного отца, она испытывала по отношению к ним лишь злобное презрение. Её отец пригласил этих медведей в своё правительство, чтобы с помощью их предполагаемой "преданности" и политических талантов осуществить свой славный план для Полярии. Сноубер оскалила зубы, глядя на лица, которые она когда-то знала. Её отца больше нет, так какая от них теперь польза?\n\nМалозначимые медведи были уволены, а тех, кто занимал должности поважнее, она посадила в тюрьму навечно. Но эти важные чиновники? Те, кто осмелился заявить о своей важности для будущего Полярии на основании своих предполагаемых навыков и власти, данной им её отцом? Сноубер видела только одну судьбу для этих подхалимов.\n\nНаходящиеся поблизости расчёты зенитных орудий подали сигнал, что пушки готовы к стрельбе.\n\n— Председатель Айсбер, наш славный вождь, спаситель и отец меня и всех медведей, погиб, когда вы служили Полярии! — Сноубер зарычала в радиоприёмник, — Награда за такую вероломную и вопиющую некомпетентность - смерть! Смерть любому, кто смеет угрожать нашей нации и её праведной революции. — Она наклонилась вперёд. — Если бы мой отец знал о вашей истинной сущности, то возможно, что Полярия до сих пор процветала бы под властью образцового лидера. А теперь умрите как трусы, предатели!\n\nЗакованные в кандалы полярные медведи беспомощно бились в своих путах, когда расчёты начали заряжать противовоздушные орудия. Сидевшие неподалеку новые чиновники, которые заменили старых, практически чувствовали ненависть, которую изучала Сноубер. И хотя никто не осмелился бы сказать об этом вслух, они также видели маниакальное ликование своего нового лидера."
icebear.20.a:0 "Приемлемая плата за единство."

icebear.21.t:0 "Гробница Вечного Вождя" #Ardent Custodian
icebear.21.d:0 "Рыдания эхом разносились по всему Мафар Фьяррану. Толпы фанатиков, которые когда-то ликовали и скандировали имя Айсбера, теперь плакали, не стесняясь своих слёз, глядя на гроб своего любимого лидера, который направлялся к месту его последнего упокоения. Бывший председатель мирно лежал за толстой стеклянной перегородкой, украшенной национальной эмблемой ДМО Полярии. Его тело было вымыто и заморожено, дабы навсегда сохранить облик Айсбера. Каждый имел право увидеть того, кто привёл их родину в новую эпоху, и выказать почести великому лидеру даже спустя долгое время после его смерти.\n\nВслед за гробом, в сопровождении вооружённой охраны, шла сама Сноубер. Она оплакивала смерть своего отца и рыдала громче всех. Проявления скорби со стороны молодой полярной медведицы было достаточно, чтобы растрогать даже самых стоических медведей, которые по её примеру начинали молча плакать. Даже когда процессия наконец достигла места назначения, слезы и рыдания не прекратились.\n\nГроб Айсбера был водружён на золотой постамент. Его, и ближайшие полквартала города, окружали многочисленные и экстравагантные украшения. Сноубер продолжала истерически рыдать, к ней присоединились многочисленные фанатики, собравшиеся вокруг в этот скорбный момент. Многие из присутствовавших рассказывали потом, как они оставались у гробницы и плакали до тех пор, пока слёзы не могли больше литься. Но один внимательный стражник мудро не сообщил никому, что последние скорбящие ушли примерно во втором часу.\n\nВпоследствии Сноубер выделила специальный отряд исключительно для охраны гробницы от всех, кто не желал ограничиться простым выказыванием почестей. Однако гроб Айсбера по-прежнему оставался там и все граждане ДМО Полярии могли увидеть его. Никто и никогда не забудет революционера, с которого началась история революционного полярного государства."
icebear.21.a:0 "До свидания, папочка."

icebear.22.t:0 "Чистейший народ" #Ardent Custodian
icebear.22.d:0 "Председательница Сноубер заняла трибуну и окинула взглядом толпу. Совсем недавно она была среди тех, кто слушал мудрые речи Айсбера и скандировал его имя. А теперь? Теперь была её очередь вещать толпе.\n\n— Медведи ДМО Полярии! — прокричала она, — Сила нашего вида не имеет себе равных в этом мире! Наша раса - наичистейшие воины! Ни одно другое существо в мире не наделено этим благородным правом по рождению, как бы ни старались они доказать обратное! Каждый из нас видел величие, которого могут достичь только полярные медведи! Наша нация никогда бы не достигла сегодняшних успехов, если бы не мудрое лидерство моего отца: величайшего из полярных медведей, но всё же полярного медведя!\n\nТолпа одобрительно заревела.\n\n— Каждый медведь обязан поддерживать своё природное благородство, ибо наш род - род воинов! Мы не можем позволить миру и его грязи запятнать наши родословные. Ни сейчас, ни когда-либо потом! Пусть ДМО Полярии не пострадают от козней империалистов, которые хотят властвовать над нами! Пусть ложь империалистов не убедит вас в обратном! Единственная раса, которая может править медведями и их революцией против судьбы... это сами полярные медведи! Как мой отец до меня! И никто иной! Полярный медведь! Председатель! Председательница!\n\nТолпа медведей разразилась аплодисментами в адрес председательницы Сноубер."
icebear.22.a:0 "Чудесная речь!"

icebear.23.t:0 "Красный королевский двор" #Ardent Custodian
icebear.23.d:0 "В зале заседаний собрались только самые выдающиеся полярные медведи. У каждого из них были свои уникальные таланты. Но Сноубер не поэтому избрала их. Они были здесь, потому что доказали, что ценят одно превыше всего остального...\n\n— Мои верные последователи, — заговорила Сноубер, которую окружали её самые прилежные телохранители. — Вы все проявили себя не хуже своих товарищей. Это... похвально, но я собрала вас здесь сегодня не поэтому. Перед смертью мой отец он доверил мне воплотить в жизнь его видение ДМО Полярии: это гораздо больше, чем просто возвращение наших родных земель.\n\nСидящие полярные медведи выжидающе склонили головы... и слегка вздрогнули от хмурого взгляда, промелькнувшего на морде Сноубер.\n\n— Но из-за его выбора членов своего кабинета, этих жалких предателей, мой отец погиб, так и не увидев воплощение судьбы ДМО Полярии. Это план не похож ни на какой другой, и он осуществим только в том случае, если каждый сделает всё именно так, как нужно. И я не позволю, чтобы это видение было убито подобно моему отцу!\n\nСноубер посмотрела на отколовшийся край стола для совещаний, который она только что отломила. Она быстро выпрямилась и посмотрела на своих новых членов кабинета. — Я верю в вас. Наши великие Общины Полярии верят в вас. Не подведите свою родину, и не подведите меня. Вместе мы сможем воплотить в жизнь великое видение моего отца, и тогда ни одно существо в мире не посмеет встать на пути судьбы нашей нации. Я ясно выразилась?\n\nЭнтузиазм на лицах членов её кабинета уверил Сноубер в правильности её выбора."
icebear.23.a:0 "Мы живём, чтобы служить, дорогая лидер."

icebear.24.t:0 "Предатель и богиня" #Ardent Custodian
icebear.24.d:0 "Председательница Сноубер сидела напротив необычного полярного медведя и наблюдала за его реакцией, пока он просматривал документы, описывающие его должность. Что-то в медведе перед ней казалось ей... неправильным. Он странно двигался, странно смотрел по сторонам. Несмотря на это, Сноубер была хорошо наслышана о его способностях, поэтому она и пригласила - да, именно пригласила - его сюда.\n\n— Я уверена, что вы знакомы с праведным видением Айсбера, которое я планирую воплотить в жизнь и превзойти даже самые смелые мечты, — начала она, — но для этого вашей родине нужна ваша помощь, Бьорнлинг.\n\n— Ясно... — сказал полярный медведь, — И вы обеспечите меня всеми необходимыми ресурсами?\n\n— В качестве главы Стратегических Противовесных Сил Медвежьей Народной Армии вы получите доступ ко всем материалам, необходимым для разработки ядерного, химического и биологического оружия.\n\nВ глазах Бьорнлинга вспыхнуло пламя. — Беспрепятственный доступ?\n\nСноубер почувствовала, как её шерсть встала дыбом от тона Бьорнлинга и блеска в его глазах. Несмотря на то, что инстинкты предостерегали её против продолжения общения с ним, тот факт, что медведь выглядел более воодушевленным, напомнил Сноубер о цели этой встречи. Медведица сохранила свою решимость. — Да, до тех пор, пока это оружие будет работать и использоваться для воплощения судьбы нации, — твердо сказала Сноубер.\n\n— Тогда я согласен, — Бьорнлинг с удовольствием просмотрел бумаги ещё раз, — Я сделаю всё возможное, чтобы быть полезным для вас на этой должности. Обещаю.\n\nСноубер просто кивнула. Они обменялись дальнейшими формальностями, подписали и собрали документы, и затем два полярных медведя разошлись по своим делам. Каким бы эксцентричным ни был Бьорнлинг, она знала, что её решение дать ему должность в ДМО Полярии в конечном итоге было правильным. Ведь он проявил такой энтузиазм."
icebear.24.a:0 "Только представьте, что могло бы произойти, если бы Бьорнлинг был у руля нации..."

icebear.25.t:0 "Миллионы миль за лидером и партией" #Ardent Custodian
icebear.25.d:0 "Наконец-то это было сделано!\n\nСевер един!\n\nСевер полностью един под властью ДМО Полярии!\n\nБлагодаря её усилиям мечта покойного Айсбера наконец-то сбылась. Все северные земли наконец-то принадлежали полярным медведям. Все действия её отца и самой Сноубер привели к тому, что ДМО Полярии сумели воплотить свою законную судьбу! Революции не было равных! Военные и государственный аппарат, которые её осуществили, были непреклонны! Нация была неуязвима для внешних и внутренних врагов!\n\nПредседательница Сноубер смотрела на закат и разглядывала южный горизонт и невидимые страны за ним.\nНо ДМО Полярии всё ещё находились под угрозой.\n\nОна не сомневалась, что другие народы континента и их низшие сородичи были свидетелями всего, чего достигли ДМО Полярии. И вполне естественно было ожидать, что низшие существа будут плести заговоры против чего-то столь великого. Даже перед лицом разрушительной мощи ДМО Полярии всегда найдутся те, кто осмелится противостоять им. Поэтому революция и стремление ДМО Полярии к величию никогда не прекратятся. Они должны действовать быстрее других. Они должны наносить удар до того, как оппозиция успеет подготовиться. Каждый враг должен быть уничтожен, а то, что останется после этого, должно будет использовано для дальнейшего достижения славной судьбы ДМО Полярии.\n\n— Твоё видение сбылось, папочка, — прошептала себе под нос Сноубер, — и я, как председательница, буду следить за тем, чтобы это всегда оставалось правдой.\n\nМиллионы полярных медведей, ведомые своей председательницей в новую эру, пойдут за РПП маршем в миллион миль..."
icebear.25.a:0 "Нас ждёт долгий путь."

polarbear_information.1.t:0 "Правящие правоверные"
polarbear_information.1.d:0 "Любое описание современного медвежьего общества должно начинаться с Пау Веллингтона, объединителя и деспота Общин Полярных Медведей. Он превратил Скифлингов из простого, но наиболее религиозного клана в модернизирующую силу, которая затащила нас в 11 век.\n\nДо возвращения Пау из Грифонии Скифлинги в основном поклонялись могущественному Всеотцу — тому, кто превратил медведей из зверей в мыслящих существ — и Великим Зверям, что одарили нас важнейшими аспектами нашего общества. Великий Ворон научил нас магии, Великий Кабан Галибурсти — обработке металлов, а Фенрир — иерархии сильных. Скифлинги изменились после возвращения наёмников, и обновлённый клан всё ещё ищет своё место в истории.\n\nПау — набожный медведь, но он также верит и в ценность современности. Он привёз с собой домой большой линкор, с которого мог угрожать мерзким чейнджлингам, а его наёмники были вооружены лучшим оружием Грифонии. У Пау были оружие и войска, так что он начал подготовку к тому, чтобы окончательно объединить нас под властью одного лидера. Мы, Свартпельсы, присоединились к его войне, и все остальные кланы пали перед нашей объединенной мощью. Теперь Пау вносит ещё больше изменений в нашу нацию во имя современности. Он импортировал винтовки из Нова Грифонии, чтобы вооружить наших солдат, и тракторы из Эквестрии, чтобы помочь в выращивании клубней. Хотя многие считают его визионером, другие опасаются, что он ведёт нас по поистине тёмному пути, который навсегда оборвёт связь наших душ с морозом севера. Лишь время покажет, приведёт ли его лидерство к славе или к катастрофе."
polarbear_information.1.a:0 ""История Полярии", книга 185, архив Свартпельса."

polarbear_information.2.t:0 "Повелители Грома (и их пингвины)"
polarbear_information.2.d:0 "Весьма трудно писать о себе. Это относится и к описанию клана. Тем не менее, мы должны попытаться. Мы, Свартпельсы — величайший источник панцербьернов, вся наша постоянная армия состоит исключительно из таких медведей. У нас одни из самых могучих воинов, а также прекрасные хранители медвежьих традиций и знаний. И то, что расы огня назвали бы "исследованием существ", является одним из наших величайших талантов.\n\nКто-то назовёт нас консерваторами или даже реакционерами. И это правда, мы действительно можем слишком медленно принимать перемены. Но мы готовы заявить, что перемены редко бывают однозначно хорошими, и что мудро проявлять определённую осторожность. Мы бы также указали на великий союз Повелителя Грома Торбена с Пау Веллингтоном, который впервые за всю историю объединил медведей под властью деспота.\n\nО клане Анкер мало что можно сказать. Они присягнули нам на верность, и так было с незапамятных времён. В большинстве своём пингвины просто хотят, чтобы их оставили в покое и дали им ловить рыбу в богатых водах Ледяного Моря.\n\nМы не могли обойти вниманием описание Торбена. Поскольку общеизвестно, что наши старейшины должны пройти через ритуал удара молнией, не стоит удивляться, что он действительно заслужил свой титул. Торбен, без сомнения, самый могучий медвежий воин, способный сразиться с любым врагом и победить. Он также великий учёный с глубоким и всесторонним пониманием основ медвежьего общества. Торбен давний друг Пау, и он заставил наиболее реакционных медведей в наших рядах принять изменения, которые ввёл наш деспот. Мало что может сравниться с ненавистью Торбена к чейнджлингам, и он готов лично повести в бой против них любой боевой отряд. Надеемся, что его правление в качестве Повелителя Грома будет долгим и безопасным, и никакое вероломство чейнджлингов не остановит его."
polarbear_information.2.a:0 ""История Полярии", книга 186, архив Свартпельса."

polarbear_information.3.t:0 "Южные гармонисты"
polarbear_information.3.d:0 "Когда-то Вольсунгр был величайшим соперником Свартпельса. Мы и они то и дело сталкивались друг с другом, сражаясь за звание сильнейших медвежьих воинов. Они совершали набег за набегом в горы яков, вечно стремясь расширить свои владения. Но во время Объединительных Войн они были почти уничтожены. После возвращения принцессы Эйры они восстановились, но стали совсем другими. Время, проведённое на юге, изменило её, и она вернулась убеждённой гармонисткой, отстаивающей ценности Эквестрии.\n\nМы были в ужасе от того, насколько пали наши старые соперники, но Пау Веллингтон остановил нас от изгнания этой раковой опухоли. Он постановил, что раз для медвежьего рода важны наши традиции, то прогрессивность Свартпельса должна уравновесить их. А тот факт, что они принесли с собой много знаний об эквестрийских технологиях, уж точно не повредил.\n\nИх лидер, принцесса Эйра — искусная воительница и стратег, когда-то стремилась подчинить себе Вессландию и уничтожить Свартпельс. Но время, проведённое в Эквестрии и Кристальной Империи, наделило её желанием привести кланы к гармоничному будущему, где слабые будут защищены, а не эксплуатироваться, а сильные будут править с мудростью и добротой. Хотя такие идеи кажутся нам довольно безумными, кто знает, что принесёт будущее? Возможно, однажды весь медвежий род объединится вокруг неё."
polarbear_information.3.a:0 ""История Полярии", книга 187, архив Свартпельса."

polarbear_information.4.t:0 "Тройственный Альянс"
polarbear_information.4.d:0 "В Вессландии, в отличие от других регионов наших Сообществ, нет великих традиций или древних кланов. На протяжении долгого времени здесь существовали незначительные кланы, которые ненадолго появлялись, после чего покорялись или дробились, а затем исчезали. Их же культуры растворялись в более всеобъемлющем вессландским образе жизни. Но теперь три нынешних небольших клана, Фальсен, Бродкорб и Бенкесток, заключили оборонительный пакт и стали Тройственным Альянсом. Хотя никто из этих выскочек в одиночку не смог бы бросить вызов великому клану, вместе они вполне могут быть достаточно сильны.\n\nВессландия также примечательна огромным количеством совомедведей. Совомедведи — это крупные и сильные грифоны, которые хорошо зарекомендовали себя в бою с медведем. В Вессландии также есть много грифоньих птенцов в рабстве у граждан клана. Эти грифоны представляют собой остатки тех авантюристов, которые верили в существование города из драгоценных кристаллов, что якобы располагается в медвежьих землях. Без сомнения, это самый грифоний регион Сообществ. Легенды гласят, что тысячелетия назад истинные кланы, известные как короли-монстры Йотнара, правили Вессландией и землями к востоку от неё. И что они были изгнаны из этого мира захватчиками-грифонами. Если это правда, то руины этих давно исчезнувших кланов могут быть найдены на территории Фронтире. Изгнанник со связями в Сталлионграде, известный как товарищ Айсбер, может иметь отношение к этим древним кланам, но он никак не комментировал этот вопрос.\n\nВо всяком случае, жители Вессландии живут среди руин и мусора, возводя новые крепости и фабрики вместо того, чтобы попытаться восстановить руины славного прошлого. Промышленные планы Пау Веллингтона пользуются тут большим успехом, но поддержку этих кланов вряд ли можно назвать восторженным одобрением. Если повезёт, то "Тройственный союз" рухнет под собственным весом, и они станут лёгкой добычей для лучших медведей."
polarbear_information.4.a:0 ""История Полярии", книга 188, архив Свартпельса."

polarbear_information.5.t:0 "Военачальники"
polarbear_information.5.d:0 "Онлартир является домом для трёх кланов военачальников: Розенкранц, Кейн и Готлунг. Розенкранц тесно связаны с бесчисленными бродячими шаманами. Они могут использовать мороз для заживления ран или даже заглядывать в северный ветер и видеть прошлое или будущее. Кейн — единственные соперники Свартпельса за звание самых могучих воинов, и они действительно чрезвычайно свирепы и часто достигают поистине абсурдных размеров, превосходящих даже многих медведей Свартпельса. Однако их способности к изготовлению громовых доспехов и оружия против весьма скромны. А Готлунг — мастера обороны. Они поступили весьма необычно и сконцентрировали все свои силы в одной неприступной крепости, подземная часть которой настолько велика, что вмещает в себя целые клубневые сады.\n\nВеликая Асе из Кейна — мать бесчисленных могучих воинов, и ей нет равных в высокомерии. Безымянный король-шаман Розенкранца замкнут и осторожен, как и подобает тому, кто может видеть сквозь века. И, как ни странно, Готлунгом правит не один старейшина, а целый совет, который голосует по всем вопросам, определяя направление развития клана, что в сочетании с менталитетом клана приводит скорее к постоянному укреплению своих земель, чем к прямым действиям.\n\nКаждый из этих кланов невелик и, скорее всего, не представляет угрозы для великого клана, но даже Свартпельсу будет трудно превзойти один из этих кланов в их области специализации. Пока неясно, каково будет их место в будущем нашей расы, но если Пау сохранит их верность, то несокрушимая оборона и могучие ударные войска хорошо сослужат северу."
polarbear_information.5.a:0 ""История Полярии", книга 189, архив Свартпельса."

polarbear_information.6.t:0 "Изгнанные еретики"
polarbear_information.6.d:0 "Не каждый клан, потерпевший поражение в Объединительной Войне, заслуживал места в обществе Пау Веллингтона. Двум кланам с берегов Ключ-Озера, Розенсвердам и Торденстьернам, грозило изгнание за сотрудничество с ненавистными чейнджлингами.\n\nДо своего падения Розенсверды были кланом, который сильнее прочих интересовался природной магией кристаллов. Они также были одержимы идеей модернизации и почти столетие сотрудничали с чейнджлингами. Хотя об их нынешней деятельности мало что известно, разрозненные слухи сообщают, что они зациклились на технологиях и слиянии медведей и машин. Считается, что их лидеру Øверст Администратору-001 удалось создать редкостную мерзость и физически объединить машину, магию и медведя.\n\nТорденстьерны когда-то были вторым кланом шаманов. Они также испытывали глубокий интерес к металлам, которые другие медведи считали бесполезными, особенно к золоту. Когда Торденстьернов изгнали, они забрали с собой золото и, если верить самым диким слухам, свои тайные запасы звёздной стали. Торденстьерны утверждают, что они синтезировали некий сплав, похожий на звёздную сталь, а их повелитель Мидас желает заполучить как можно больше золота для этой цели.\n\nПока что два изгнанных клана коротают время в Землях Чейнджлингов. Если всё будет хорошо, то мы больше никогда их не увидим. И эти кланы будут либо уничтожены, либо вернутся к дикости, как медведи на Северном Грустном Берегу. Но возможно, что их история ещё не закончена..."
polarbear_information.6.a:0 ""История Полярии", книга 190, архив Свартпельса."

polarbear_information.7.t:0 "Скитальцы и изгои"
polarbear_information.7.d:0 "Огромное количество медведей не живёт в клане. Одни выбрали такую жизнь или были вынуждены выбрать её. Другие являются странствующими кочевниками Фронтира, а третьи — жестокими дикарями в Землях Чейнджлингов. Их много, но они, как правило, весьма покладисты и уживаются с желаниями того медведя, что правит регионом, в котором они обитают. Этим медведям удалось избежать наиболее жестоких последствий конфликтов, что заставляет некоторых циников говорить о том, что истинным победителем в Объединительной Войне были именно лишённые клана медведи.\n\nБесклановые медведи Сообществ и близлежащих земель — это те, кто был изгнан из клана или никогда не состоял в нём. Они обычно действуют в составе независимых отрядов или крепостей. Эти медведи свободны от ограничений, налагаемых правилами клана, но в то же время лишены защиты и чувства единства, которые придаёт клан. Таких медведей объединяет сильная личность, и они обычно расходятся своими путями после смерти этой личности. Бесклановых медведей не меньше миллиона, а возможно, и больше, но само чувство индивидуальности, которое их определяет, не позволяет им подчинить медведей клана.\n\nКочевники — те, у кого нет ни дома, ни культуры — в основном проживают на территории Фронтира и приграничных районов Нова Грифонии, но их можно встретить почти везде по всему северу. По легендам они являются потомками давно исчезнувших королей-монстров Йотнара и прямыми наследниками доклановых кочевых армий монстров, но сами они мало что могут сказать по этому вопросу. Одним из возможных исключений из этого является коммунистический революционер Айсбер, которого все считают кочевником, наделённым необыкновенным умом и хитростью.\n\nО дикарях из Земель Чейнджлингов, которых чаще всего можно встретить на Северном Грустном Берегу и в близлежащих горах и лесах, мало что можно сказать. Они живут как звери, разрывая и пожирая всё, что им встречается на пути ради собственного выживания. Их оружие примитивно, и многие из них не могут или не хотят создавать доспехи, полагаясь на магию, которая покрывает их слоями льда. Они похожи на диких зверей, но всё же они медведи, и мы не можем не чувствовать родства с ними. И если однажды вероломные чейнджлинги будут побеждены и станут молить о пощаде, мы воссоединимся с нашими потерянными сородичами."
polarbear_information.7.a:0 ""История Полярии", книга 191, архив Свартпельса."

