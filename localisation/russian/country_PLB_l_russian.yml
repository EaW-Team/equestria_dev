PLB_juche_desc:0 "Идеология сельвстендигет, которую иногда переводят как самодостаточность, это вера в то, что массы не могут саморегулироваться, а должны управлять «Великим Вождём», который является вдохновителем рабочего класса. Великий Вождь лишён изъянов и никогда не допускает ошибок, всегда доброжелателен и всегда мудро правит массами. Армия является величайшим из всех учреждений, управляемых Великим Вождём."


