### events ###


polarbear.1.t:0 "Ежегодный обзор"
polarbear.1.d:0 "Температура воздуха явно упала, когда Пау Веллингтон тяжело вздохнул. Он перевернул ещё одну страницу манускрипта, просматривая малость дилетантски написанные руны и цифры. Ему не хватало чётко напечатанного текста на удобной в обращении белой или желтой бумаге, к чтению с которых он привык во время своего изгнания в Грифонии. Но хоть потребуется время, чтобы полностью прочитать отчет, впечатления от беглого просмотра были не особо хорошими. Прогресс был ещё медленнее, чем в предыдущем году. Меньше реформ было завершено, недостаточно ферм и мануфактур было построено, и, конечно, планы относительно Ключ-Озера, как всегда, провалились... \n\n— Всё в порядке, старейшина? — спросил медвежонок, доставивший отчет. Пау уже почти забыл, что маленький медведь всё ещё ждал какого-либо ответа.\n\n— Спасибо за беспокойство, но всё в порядке. Можешь идти домо... Можешь вернуться в свои покои. — Медвежонок склонил голову и вышел из комнаты, закрыв за собой дверь из китового уса.\n\nВеллингтон положил кожаный манускрипт на железный стол и встал со стула из кости и хитина. Он подошел к окну из чистейшего льда и начал вглядываться в приветливую метель снаружи.\n\nВ чем была его ошибка? Что же вызвало этот провал? Почему же в его плане превратить север в надлежащее государство было так много проблем? Когда Гровер объединил свой вид, то ничего подобного не было. Империя, которую он создал менее чем за десять лет, была единой и процветала. Конечно, Гровер заслужил благословение Борея ещё до своих великих завоеваний... \n\nПау почесал подбородок."
polarbear.1.a:0 "Может Всеотец ещё не считает меня достойным?"

polarbear.2.t:0 "Пустые погреба"
polarbear.2.d:0 "Это не должно было стать неожиданностью. В конце концов, модернизация целой страны была не по силам одному клану. Для модернизации производства требовалось множество стали и угля, а ещё куча золота уходила на покупку товаров грифонов, которые медведи ещё не могли производить. Постоянный процесс модернизации в течение почти половины десятилетия и так должен был быть предметом гордости, поскольку всё это осуществлялось исключительно за счёт ресурсов одного клана...\n\nИ всё же Пау не испытывал гордости. Он был зол, хоть и не на свой клан. В конце концов, клан Скифлинг сделал всё, что мог, с помощью имеющихся ресурсов. Нет, в основном он злился на себя. Он не должен был игнорировать размер добычи, которая осталась после объединения медведей, а не просто предполагать, что её хватит им на целое десятилетие. И теперь у них осталась только рыба для торговли с миром. В конце концов, железо было слишком важно. Конечно, существовала и другая возможность, на которую старейшины других кланов наверняка отреагировали бы просто с детским ликованием и садистскими издёвками. Но это был необходимый шаг."
polarbear.2.a:0 "Будем надеяться, что мне не придется снова ломать их..."

polarbear.3.t:0 "Кланы отказываются оказывать финансовую поддержку"
polarbear.3.d:0 "— Можешь уйти. Спасибо за новости. — Пау Веллингтон старался говорить как можно вежливее, когда медвежонок вышел из комнаты. Его могли называть его "Деспотом" или "Тираном", а если бы старые друзья из Нова Грифонии увидели его сейчас, то они определенно сказали бы то же самое. Но Пау помнил урок Аквелии: чтобы контролировать большое население нужно использовать как террор с ужасом, так и доброту с доброжелательностью.\n\nИ только когда дверь из китового уса закрылась, лапа Старейшины Клана Скифлинг с силой ударила по столу, когда Пау Веллингтон позволил своей сдерживаемой ярости прорваться наружу. Он знал, что старейшины получили его просьбы. Он знал, что они услышали то, о чём их просили. И он, безусловно, знал, что у них есть ресурсы, которые позволят им выполнить эту просьбу. В конце концов, у него были шпионы и осведомители в их рядах. Тем не менее, почти все, за исключением всегда послушного старейшины Торбена из клана Свартпельс, утверждали, что их кланы переживают трудные времена или просто никак не отреагировали. Как будто они держали его за дурака! Неужели они забыли, что произошло всего полдесятилетия назад? Хотели ли они повторить путь Гуллфодта? Нет, возможно, они просто не понимали важности таких ресурсов, особенно когда их просили, а не заставляли сделать это... Может быть, они думали, что это поможет соперничающим с ними кланам? Возможно, они чувствовали, что его власть будет слабой с таким количеством кланов?"
polarbear.3.a:0 "Всеотец желает, чтобы мы показали им их неправоту..."

polarbear.4.t:0 "Величайшее предательство"
polarbear.4.d:0 "Пау Веллингтон взревел и замёрзший воздух вырвался из его пасти. Он разорвал манускрипт на столе, сильно царапая при этом стальной стол. Это было просто абсурдно, возмутительно и крайне нехарактерно для вида! Поначалу они демонстрировали почти грифонью способность давать неверное толкование приказам и требованиям, которые он посылал. Затем они поступили как самые настоящие чейнджлинги и нанесли ему удар в спину, совершив абсурдные акты саморазрушения, в ходе которых уничтожили свои собственные фермы и флоты. Как будто исключительно назло ему! Но ничто не сравнится с этим! Нападение на панцербьерна своего тирана без должных доказательств - нарушение всех законов! Клянусь Всеотцом, это даже большее предательство, чем убийство целых кланов! Семь других кланов должны понести наказание. Но когда Пау подумал о том, какую жестокость ему стоит применить в качестве демонстрации силы в такой ситуации... Нет, он не мог сделать ничего подобного... Возможно, он стал мягким или слишком слабым. Пау предполагал, что Торбен сделал бы это, не задумываясь, но сама мысль о таких массовых разрушениях заставила его остановиться, несмотря на жуткую ярость. Должен быть какой-то другой способ...\n\nПау Веллингтон преклонил колени перед древней статуей, посвященной Всеотцу. Это изваяние из замерзшего камня изображало странного, но внушающего благоговейный трепет бронированного медведя. Некогда это статуя отмечала середину дороги между кланом Скифлинг и прочими бесчисленными кланами, которые когда-то существовали на западной стороне Ключ-Озера. Однако теперь изваяние указывало на землю, где лежали территории улья Сориф. Пау Веллингтон посещал бы этот памятник ежемесячно, если бы мог. Как для того, чтобы выражать своё почтение величайшему из божеств, так и для посещения немногих оставшихся здесь крепостей, которые следили за тем, чтобы у Кризалис не возникло никаких идей относительно земель медведей. Было бы неплохо посетить другие подобные укрепления, разбросанные по пустым пограничным землям по всему северу, что принадлежит полярным медведям...\n\nПау Веллингтона осенило. Ему нужна демонстрация силы, которую другие кланы будут вынуждены уважать. Что-то, что также можно было бы считать истинным наказанием за все их проступки! Он снова посмотрел на статую псевдо-медведя."
polarbear.4.a:0 "Спасибо тебе, Всеотец!"

polarbear.5.t:0 "На такой войне для них нет чести"
polarbear.5.d:0 "— Неужели он действительно сошел с ума? — Великая Старейшина Асе клана Кейн зарычала, когда один из её собственных отпрысков, которого она не могла узнать в шлеме, продолжил описывать абсурдные, ненужные и даже предательские для медвежьего образа жизни "реформы", которые "Пау Веллингтон" пытался провести с помощью новых "вербовочных станций", где распоряжался панцербьерн из его собственного клана.\n\nС самого начала она скептически относилась к мечтам и амбициям деспота, который, казалось, просто восхищался грифонами и чейнджлингами. Это было, мягко говоря, совершенно отвратительно для полярного медведя - пытаться подражать столь незначительным и хрупким видам. Вот почему она и младшие Старейшины согласились просто проигнорировать просьбу о выделении ресурсов для торговли. От неё просто воняло слабостью грифонов и чейнджлингов. Хотя, похоже, Скифлинги поняли свою ошибку, и теперь требовали, а не просили. Так что во всём этом появилось хоть что-то респектабельное. И поэтому Кейн удовлетворила эту просьбу. Но только для того, чтобы узнать настоящую нелепость. Скифлинги не организовывали силы для нападения или же защиты от атаки! Они даже не вооружали не заслуживающих этого слабаков в типичной для "Пау" манере. О нет, на самом деле они пытались создать армию, верную лишь одному медведю - самому "Веллингтону"! Это просто невероятное предательство! Медведи других кланов будут вынуждены тренироваться, дабы сражаться и умирать не за свой клан, а за деспота!\n\nКак клан, который сложил свои топоры перед Пау и чьи лидеры подчинились ему, Кейн не могла просто взять и восстать. Но поскольку законы и обязанности нарушались на всех уровнях, Кейн просто решила не слушать таких приказов.\n\nХотя Кейн не объявила открыто о таком неповиновении, слухи, сплетни и новости распространялись сами по себе, и вскоре большинство других кланов присоединились к ней, попросту отказываясь посылать медведей своего клана служить в армиях Пау. Многие даже чувствовали себя настолько оскорбленными, что перестали патрулировать западные границы с чейнджлингов, чем раньше занимались с охотой, заставляя Пау Веллингтона и клан Скифлинг заниматься этим лично."
polarbear.5.a:0 "...."

polarbear.6.t:0 "Пусть вода пылает"
polarbear.6.d:0 "Фритьоф знал, что за это они будут изгнаны в пустоши Нова Грифонии, где, вполне возможно, станут жертвами каннибалов или радикалов. Он не был медведем, не мог и близко сравниться с ними по массе или боевой доблести, так что не имел никаких шансов в поединке. В конце концов, он был всего лишь грифоном, рождённым от слуги. И хоть ему дали место за столом воинов за то, что он был исключением среди своего вида, его всё ещё не воспринимали как равного. Однако это также означало, что если "совомедведь" совершит подобное предательство, то вина не будет возложена на его клан. Все обвинения и последующее возмездие падут исключительно на его отряд, поскольку большинство медведей всё ещё считали, что даже возвышенные грифоны не могут по-настоящему понимать благородство, братство и честь клановой системы.\n\nКонечно, это было несправедливо. Жертва в виде своего будущего, которую приносил он и подобные ему, что сумели пройти путь от простых слуг до воинов, выглядела абсурдной. Но когда флот Фальсенов горел вдалеке, а планы Деспота по усилению контроля над вессландскими кланами были разрушены, Фритьоф не мог не усмехнуться."
polarbear.6.a:0 "Моя жизнь за могущество клана!"

polarbear.7.t:0 "Под горами"
polarbear.7.d:0 "Эйра, принцесса клана Вольсунгр, оглядела "писцов" клана Скифлинг, которые представились ей. Ясно, что Пау Веллингтон послал своих самых профессиональных "учёных", чтобы научить прочие кланы достижениям, которые он привез из своих путешествий в Грифонию, а также чтобы изучить науку и магию остальных кланов. Она не могла не заметить довольно покровительственный тон просьбы. Там даже был особенно забавный момент, когда деспот ссылался на свою собственную "науку", которая устарела уже на несколько столетий.\n\nХотя не имело особого значения, как Пау Веллингтон сформулировал эту просьбу, а точнее приказ, так как она знала, что это был просто ещё один способ попытаться взять под контроль и подавить другие кланы. Веллингтон не желал приложить усилия и попытаться понять, почему все, кроме Свартпельс, не считают его настоящим тираном. Клан Вольсунгр, конечно, должен был подчиниться, и хоть после своего изгнания в Эйре было больше эквестрийского, чем медвежьего, она всё ещё понимала и уважала законы своей родины. Но она также разбиралась в тонкостях современной политики. Она просто надеялась, что старейшины других кланов были достаточно умны или хитры, чтобы увидеть ошибки в приказах Пау, которыми можно так легко воспользоваться...\n\nКогда "писцов" вывели из зала, дабы отвести в покои великой горной крепости Вольсунгр, где они смогут отдохнуть, Эйра повернулась к одному из своих телохранителей, которые охраняли её в изгнании, и пробормотала:"
polarbear.7.a:0 "— Пусть их отвлекают бессмысленными пустяками как можно дольше."

polarbear.8.t:0 "Вопрос об изгоях"
polarbear.8.d:0 "Прежде чем мы начнём принимать изгоев в значительном количестве в попытке подорвать власть подчиненных кланов, нам всё равно придется решить, как далеко мы осмелимся зайти. В конце концов, если медведя изгоняют не просто из клана, а из всех земель медвежьего рода, то он должен совершить нечто весьма радикальное или даже преступить законы смертных и богов. Возможно, что многие из них исправились в изгнании и отбросили свои абсурдные и аморальные идеи. Однако в этом нельзя быть до конца уверенным, ведь многие полярные медведи могут держаться за свои идеалы даже в самые мрачные дни изгнания. Пау Веллингтон, конечно, прекрасно знал это, так как он был одним из таких обесчещенных и радикальных изгнанников, что придерживались идеалов модернизации и адаптации методов грифонов и им подобных.\n\nИ хоть мы делаем это ради того, чтобы утвердить нашу собственную власть над другими кланами, было бы разумно не слишком злить их. Если бы мы ограничились наименее опасными группами, то такой курс действий продемонстрировал бы нашу силу и доминирование над другими кланами, одновременно не вызвав слишком уж большого возмущения. Конечно, мы можем просто принять всех изгнанников обратно и надеяться, что в случае обострения ситуации у нас будет достаточно новых рекрутов, что никакой другой клан не мог и надеяться на победу. Однако принятие наиболее радикального варианта может привести к потере нашего единственного текущего надежного союзника - Торбена из клана Свартпельс..."
polarbear.8.a:0 "Давайте будем вести себя разумно."
polarbear.8.b:0 "Мы вернём назад всех медведей."

polarbear.9.t:0 "Глупость"
polarbear.9.d:0 "Конечно же, новость распространилась молниеносно даже по дикой земле без надлежащих дорог и коммуникаций. Кланы по всей территории полярных медведей с невероятным возмущением отреагировали на произошедшее... И подняли восстание. Пау Веллингтон очень долго испытывал их терпение, и теперь они заполучили прекрасный шанс отомстить.\n\nВ гигантской крепости под великими горами, которые простирались через земли яков, медведей и даже грифонов, принцесса клана Вольсунгр начала собирать свои силы, дабы спасти свой народ от этого идиота-деспота и, возможно, показать ему путь получше.\n\nУ самых северных берегов, где даже самые выносливые звери с трудом выдерживали удары жестоких ветров, Повелитель Молний и Грома услышал новости как о новом порядке, так и о возросшем неверии. Его друг никогда не мог бы приказать нечто подобное, верно? Нет... Должно быть, это всё делишки проклятых чейнджлингов! Да... Они, должно быть, заварили всю эту кашу, чтобы вторгнуться в наши земли! И поэтому Повелитель Грома тоже собирал свои силы, которые были истощены подобно его клану за годы войны.\n\nИ, конечно, сам Деспот, что лишился других вариантов из-за своих опрометчивых действий, готовил свои армии к очередному походу по объединению медведей."
polarbear.9.a:0 "Я всё ещё могу доказать, что достоин этого!"
polarbear.9.b:0 "Я всё ещё могу спасти нас всех!"
polarbear.9.c:0 "Я всё ещё могу спасти нашу свободу!"


polarbear.11.t:0 "Безумие"
polarbear.11.d:0 "Конечно же, новость распространилась молниеносно даже по дикой земле без надлежащих дорог и коммуникаций. Кланы по всей территории полярных медведей с невероятным возмущением отреагировали на произошедшее... И подняли восстание. Пау Веллингтон очень долго испытывал их терпение, но это было просто чистое безумие, которое нельзя было вообще допускать изначально!\n\nВ гигантской крепости под великими горами, которые простирались через земли яков, медведей и даже грифонов, принцесса клана Вольсунгр начала собирать свои силы, дабы спасти свой народ от безумного тирана и предотвратить кошмар, который тот желает воссоздать.\n\nnУ самых северных берегов, где даже самые выносливые звери с трудом выдерживали удары жестоких ветров, Повелитель Молний и Грома воспринял новости о новом порядке с недоверием. Его друг никогда не мог быть настолько безумным, верно? Нет... Это пахло заговором и чем-то грязным и отвратительным... Пахло жуками... Никакие другие существа не смогли бы сотворить нечто столь оскорбительное и в то же время разрушительное! Они пошли на это, потому что боятся! Они должны понимать, что ждёт их жалкий вид, если север действительно объединился! Но им нельзя позволить победить! И поэтому Повелитель Грома тоже собирал свои силы, которые были истощены подобно его клану за годы войны.\n\nИ, конечно же, сам Деспот, который понимал теперь, что он сам разрушил свою же мечту, готовил свои силы и набирался мрачной решимости перед попыткой силой уничтожить другие кланы."
polarbear.11.a:0 "Я делаю то, что должен..."
polarbear.11.b:0 "Я спасу их от коварного врага!"
polarbear.11.c:0 "Я должна спасти их от безумия!"

polarbear.12.t:0 "The Invention of the "Fighter Plane""
polarbear.12.d:0 "#TODO: Urlik the Hammer, an owlbear pilot who crewed the floatplane on the big pre-dreadnought, has built something similar. But it has wheels instead of water-skates, and with MACHINE GUNS!"
polarbear.12.a:0 "Awesome"

scyfling.1.t:0 "Мы не сдадимся!"
scyfling.1.d:0 "Такой хаос... Такое опустошение...\n\nИ снова медведи рвали друг друга в открытой войне, которая была ещё хуже, чем раньше... Пау Веллингтон аннулировал все обязанности, союзы и связи между кланами, что подчинились тирану. Было весьма удивительно узнать, что все кланы выполнили это требование. Однако ужас, вызванный этой дикой и безумной войной, никуда не делся. Это было результатом всего, что сделал Пау. Всех его ошибок... Перед своим кланом, когда они собрались на войну, он продолжал выглядеть суровым и сильным. Но на святой земле Пау чувствовал себя таким слабым и растерянным...\n\nЧто же он сделал не так? Пау пытался подражать великим императорам Гроверу I и II, а также иногда использовал методы освободителя Александра Кемерская. Неужели у него был неверный источник вдохновения? Или он не заметил чего-то важного?..\n\nВозможно, ему следовало более серьёзно отнестись к Торбену тогда, когда Повелитель Грома пошутил, что он стал слишком близким к грифонам, слишком несведущим в клановых системах и слишком непреклонным в своих идеях превосходства. Возможно, ему были нужны союзники, а не подданные... Возможно, тогда это спасло бы его. Но сейчас... Сейчас единственным ответом была только война..."
scyfling.1.a:0 "И что мне теперь делать?"


scyfling.3.t:0 "Малые кланы юга"
scyfling.3.d:0 "Согласно древнейшим писанием как медвежьего, так и чужеземного происхождения, наша раса всегда была воинами и разжигателями войны. Мы воевали друг с другом и с яками, а когда чейнджлинги и грифоны вторгались в наши замёрзшие земли, то мы тоже сражались с ними. Некоторые даже говорят, что мы вели войну с самой землёй, поскольку нам приходилось биться как с климатом, так и с местными животными, прежде чем мы сумели приручить нашу собственную родину. Само наше общество было выковано в этой борьбе. Каждый лидер, каждая влиятельная фигура, даже величайшие кузнецы и писцы были великими бойцами, ибо только в бою можно доказать силу своих идей.\n\nТем не менее, даже в обществе, что так яро прославляет войну, три клана Онлартира выделяются среди остальных, когда дело доходит до милитаризма. Ибо именно они веками стояли стеной, защищаясь от ханов-разбойников яков и орд чейнджлингов, а также вечно конфликтуя друг с другом. Возможно, что пустынность и непригодность этих земель для поддержания жизни даже послужила во благо, иначе бы кланы Онлартир смогли бы резко увеличить свою численность и один из них доминировал бы на севере задолго до того, как Пау Веллингтон вернулся из изгнания. Хотя даже с учётом их малочисленности покорение кланов Онлартир было труднейшей задачей во время первого объединения и потребовало всей мощи обоих кланов Скифлинг и Свартпельс. И сейчас такое точно не повторить."
scyfling.3.a:0 "И все же мы сейчас в такой ситуации..."

scyfling.4.t:0 "Переговоры с кланом Кейн"
scyfling.4.d:0 "Такого исхода военачальники клана Скифлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВозможно, это место встречи было наилучшим для переговоров между Пау Веллингтоном и Великим Старейшиной Асе. Ибо какое место подойдёт лучше для встречи двух военачальников, один из которых потенциально находится на подъеме, а другой - на пути к упадку, чем местность, что вскоре может стать полем кровавой битвы?\n\nОднако, к разочарованию некоторых, эта битва так никогда и не состоялась, поскольку было достигнуто соглашение. Хотя на светло-голубом льду появилось довольно много красных луж, а несколько "дипломатов" были вынуждены покинуть переговоры из-за сломанных или даже раздробленных костей, поскольку некоторые более сложные разногласия решались исключительно дуэлями почти до смерти. Даже сам Пау Веллингтон был вынужден сразиться с несколькими старейшинами Кейн, чтобы доказать необходимость создания достойной и объединенной армии полярных медведей, хотя он не мог полностью проявить свою компетентность в бою, поскольку Асе Кейн заставила его остановиться.\n\nОкончательное решение было компромиссным для всех сторон, но силы Онлартира будут сражаться за клан Скифлинг, пока Пау Веллингтон будет выполнять свои обязанности как настоящего тирана, позволит им командовать своими собственными военачальниками в битве и возьмёт нескольких панцербьернов на роль военных советников."
scyfling.4.a:0 "Это не слишком весело, но переговоры работают."

scyfling.8.t:0 "Переговоры с кланом Готлунг"
scyfling.8.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скифлинг к столице клана Готлунг...\n\nМожно было легко почувствовать самодовольство, которое излучали медведи Готлунга, когда Пау Веллингтон и его лучшие панцербьерны прошли через их весьма впечатляющий набор укреплений, хотя только детеныши и некоторые из наиболее восторженных молодых воинов открыто демонстрировали свои эмоции. Это не было молчаливой и эгоистичной гордостью грифонов. И, конечно, это было не абсурдно комедийное высокомерие пони. И то и другое можно было вытерпеть. Когда же дело касалось медведей, то они почти всегда демонстрировали чувство хищнического превосходства. Медведь, который самодовольно ухмыляется вам, видит не поверженного противника или оказавшегося неправым знакомого. О нет, он видит поверженную добычу, даже если это была просто моральная или психологическая победа. И такой менталитет был весьма широко распространён среди готлунгских панцербьернов и, возможно, даже старейшин, так что казалось, что переговоры неизбежно провалятся.\n\nОкончательное соглашение оказалось гораздо более выгодным для Пау Веллингтона и Клана Скифлинга, чем они предполагали первоначально, исходя из того, что в противном случае им пришлось бы признать поражение. И все же, возможно, развитие ситуации с Кейн убедило Совет Старейшин Готлунга пересмотреть свою прежнюю позицию. Соглашение было довольно простым, если уж на то пошло. Были заключены обычные отношения между тираном и подданным с одним простым требованием - старейшине или потенциальному лидеру клана Готлунг, если он когда-либо снова появится, будет разрешено участвовать в создании и принятии новых законов, дабы защитить автономию и традиции своего клана."
scyfling.8.a:0 "Будем надеяться, что такой ситуации не возникнет."

scyfling.12.t:0 "Переговоры с кланом Розенкранц"
scyfling.12.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nНа вершине горы разворачивалась удивительная сцена. Лорд-шаман Розенкранца, тот, кто отказался от своего имени и существования дабы занять это положение, сидел на троне из льда и костей почти без защиты, а его окружала лишь полудюжина других членов его ордена и крошечная группа панцербьернов-охранников. Было бы абсурдно предполагать, что больше никого не было. Но где ещё могли прятаться другие медведи в такой суровой местности? Конечно, это была попытка запугать противника и дать ему понять, что они могут быть уничтожены даже таким небольшим боевым отрядом. И всё же, насколько впечатляюще это ни выглядело, такое представление не могло сравниться с интригами, что были привычны для Грифонии.\n\nПау Веллингтон ожидал большего неповиновения, агрессии, даже абсурдных требований и угроз со стороны невидимых сил. Но Повелитель Шаманов по большей части был... уступчивым и покладистым. Быть может клан Розенкранц посмотрел в глубину зимних огней и увидел будущее, где Скифлинг сокрушил их, и они предположили, что теперь мы пришли требовать подчинения? Но, как бы то ни было, окончательное соглашение было достигнуто относительно скоро. Обязанности тирана и подданного были подтверждены под зимними огнями, чтобы на этот раз боги могли услышать их и наказать нарушителей, если одна из сторон осмелится нарушить сделку. Пау Веллингтон был не в восторге, но всё же пошёл на это. Помимо традиционных обязанностей было выдвинуто лишь одно требование - шаманы Розенкранца желали сопровождать Пау Веллингтона во время кампании и быть как его помощниками, так и наблюдателями. И эта клятва также была произнесена под пылающими небесами."
scyfling.12.a:0 "Будем надеяться, что Всеотец в этом деле на нашей стороне."


scyfling.16.t:0 "Новая тактика против традиций"
scyfling.16.d:0 "Такого исхода военачальники клана Скифлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВозможно, если бы армии клана Скифлинг возглавлял другой Старейшина, они потерпели бы поражение, если бы попытались сражаться с кланом Кейн в традиционном стиле. Они превосходили противника по численности почти в три к одному. Это было понятно, ведь одному малому клану было невозможно собрать достаточно войск, чтобы сравниться по количеству с великим кланом. Тем не менее, медведи Онлартира были более крупны и весьма сильны, так что если бы они смогли достигнуть порядков противника, то легко прорвали бы их и одержали победу. Это была древняя и простая, но надёжная стратегия. И хоть клан Кейн был малочисленен, ему было непросто противостоять. Однако такая тактика требовала местности, через которую можно было бы устроить прорыв. Поэтому войска Пау пошли на бесчестный и даже грязный шаг: территория между армиями была обстреляна с помощью артиллерии и прочей взрывчатки, что сделало быстрый прорыв просто невозможным. Силы клана Кейн были пойманы в ловушку в своей оборонительной позиции более многочисленными войсками Скифлинга. Пау Веллингтон смог победить Великую Старейшину Асе из клана Кейн и заставил её сдаться в середине битвы.\n\nОднако даже потерпев поражение, Кейн отказалась сложить свои топоры и лук, поскольку, по её словам, Пау Веллингтон сражался с ними бесчестно и с явным неуважением к традициям. Казалось, что Кейн признает окончательно поражение только в том случае, если разразится настоящая кровавая бойня. Однако Пау Веллингтон просто пригласил старейшин Клана Кейн на "демонстрацию оружия". Неизвестно, что им показали, но данная демонстрация закончилась заключением соглашения между тираном и подданным. Но на этот раз обе стороны уже были по-настоящему скованы обязанностями."
scyfling.16.a:0 "На этот раз мы не забудем, что долг связывает и нас."

scyfling.24.t:0 "Взломанные стены"
scyfling.24.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скифлинг к столице клана Готлунг...\n\nКогда Готлунг сдастся и сложит свои топоры, их понадобится обучить строительству современных укреплений. Их новая крепость была, конечно, впечатляющей. Этого Пау Веллингтон никак не мог отрицать, даже когда он и его лучший панцербьерн прорывались по коридорам и залам якобы неприступного форта. Но эта крепость была построена для сильно устаревших способов ведения войны, что не принимали в расчёт современную артиллерию и взрывчатку, которые, как и в первый раз, пробивали дыры в её огромных стенах. И все же, несмотря на численное превосходство противника и проломленные стены, Готлунг бился зубами и когтями, нередко буквально, за каждый коридор и оборонительную позицию.\n\nКонечно, в конце концов Совет Старейшин и их войска отступили, сдавшись перед превосходящими силами Деспота, чьи цепи, как они в наивности думали, они сбросили. Однако на этот раз Пау Веллингтон публично пообещал, что традиции и автономия Готлунга будут соблюдены, дабы подобная война не повторилась вновь."
scyfling.24.a:0 "Кем бы мы были без тех, кто подчиняется нам?"

scyfling.25.t:0 "Дуэль под небесами"
scyfling.25.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nИ, возможно, именно с этой неукротимой силой сражался Розенкранц, потому что не было никакого другого объяснения тому, как они могли сражались на вершине Скайбрейкер, несмотря на то, что большинство других крепостей были покорены. На каждом повороте и на каждом шаге по направлению к вершине горы силы Скифлинга вступали в бой с панцербьернами и шаманами врага. Сами по себе эти небольшие группы не представляли особой опасности. Тем не менее, они нападали на наступающие колонны Скифлинга с флангов под каким-то магическим прикрытием из ветра и снега, убивая или же связывая боем десятки воинов, а потом отступали, казалось, в саму гору. Иногда сверху обрушивались целые лавины из снега и льда, отрезая путь десяткам, если не сотням медведей, которые теперь были вынуждены копать под постоянными атаками врага. Но даже предпочитающие тактику "бей-и-беги" воины Розенкранца отказывались просто наносить удары и отступать. Вместо этого они оставались и сражались до тех пор, пока сами не получали раны или же гибли. Или пока такая участь не постигла медведя Скифлинга. И из таких схваток победителями чаще выходили медведи Розенкранца. И всё же колонна под командованием Пау, который подбадривал свои истощённые силы, продолжала продвигаться всё выше и выше.\n\nБитва на пике не была похожа на сражение, от которого будет зависеть будущее целого клана, поскольку едва ли сотня медведей, почти поровну разделенных между кланами, рвали друг друга. Поначалу казалось, что именно клан шаманов выйдет победителем, но у них не было резервов, а их войска были привязаны на самой горе, в то время как воины клана Скифлинга, хотя и медленно, но всё же стабильно прибывали в битву. В конце концов Повелителю Шаманов, а за ним и его клану, пришлось сложить свои топоры и сдаться.\n\nВозобновление клятв было очень похоже на прошлый раз. Только вот сейчас действительно произошла честная битва и клятвы были принесены под светом Зимних Огней."
scyfling.25.a:0 "Я, под пристальным взглядом Всеотца и всего божественного, клянусь..."


scyfling.31.t:0 "Клан Кейн уничтожен"
scyfling.31.d:0 "Такого исхода военачальники клана Скифлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВ любом другом случае можно было бы предположить, что клан Кейн благодаря свирепости своих воинов сможет если не победить, то добиться патовой ситуации. В традиционном сражении клан Кейн бросился бы в атаку на своих врагов, чтобы сокрушить их с помощью лавины разъяренных бронированных зверей. Только вот клан Скифлинг не собирался играть по традиционным правилам. Ведь это была не война, а истребление. И поэтому по приказу Пау Веллингтона было применено особое оружие, неизвестное даже большинству чейнджлингов и грифонов - "охотничьи ружья", предназначенные для уничтожения драконов. У клана Скифлинг была едва ли дюжина таких винтовок, но они решили исход битвы. Первый же залп разорвал строй клана Кейн, а потом на него обрушились снаряды артиллерии. А затем началась настоящая бойня...\n\nВеличайшие воины клана и даже его старейшины пали в несправедливой битве, так что оставшиеся крепости также продержались недолго. Все их гарнизоны были уничтожены. Только некоторые медвежата выжили, поскольку они были слишком молоды, слабы или глупы, чтобы представлять какую-либо опасность или же затаить обиду.\n\nИ так клану Кейн пришёл конец."
scyfling.31.a:0 "Как Гровер II..."

scyfling.32.t:0 "Клан Готлунг уничтожен"
scyfling.32.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скифлинг к столице клана Готлунг...\n\nДеспот полярных медведей тяжело вздохнул. Этот путь действительно был намного проще и дешевле любого другого. Но в то же время гораздо более жесток и неуважителен по отношению к мёртвым. Клан Готлунг думал, что они возвели нерушимую крепость, но на самом деле они приготовили себе братскую могилу...\n\nАртиллерия, взрывчатка, несколько десятков антидраконьих винтовок и даже парочка импровизированных огнеметов - всё это обрушило свою ярость на стены того, что любой другой отряд медведей назвал бы величайшей из современных крепостей. Возможно, что другая армия прекратила бы бомбардировку уже через несколько дней. Возможно, что другая армия сдалась после десятой вылазки панцербьерна из осаждённой крепости. Но Пау Веллингтон и его войска прибыли сюда с чёткой и весьма мрачной целью. И они не намеревались отступать...\n\nИ в конце концов крепость рухнула - сегмент за сегментом, стена за стеной - погребая под собой лучших и умнейших из клана. Некоторые предприняли отчаянную попытку спастись лишь для того, чтобы погибнуть от лап гораздо более многочисленного противника. Величайшая крепость клана Готлунг пала."
scyfling.32.a:0 "И многие малые последовали за ней..."

scyfling.33.t:0 "Клан Розенкранц уничтожен"
scyfling.33.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nИ именно на этой самой вершине горы было окончательно уничтожено всё наследие клана. "Столичная" крепость клана Розенкранц находилась в очень труднодоступном месте. Пик Скайбрейкера со всех сторон окружали малые укрепления, которые нужно было захватить или связать боем, прежде чем отправиться в долгий и трудный путь к вершине горы. Поэтому старшее поколение лидеров клана было вынуждено наблюдать, как весь их клан медленно, шаг за шагом уничтожался. Они пытались использовать магию и прочие доступные им запрещенные силы. Однако всего этого было недостаточно, и в конце концов силы Скифлинга добрались до самого пика, где безымянный повелитель шаманов пал под когтями Лапы Веллингтона, а его лучшие панцербьерны и шаманы не выстояли против дюжины грифоньих противодраконьих винтовок.\n\nВыжившие после уничтожения клана Розенкранц были либо слишком молоды, либо же их ранг в иерархии был очень низок из-за отсутствия магического или боевого таланта. Клан не вёл никаких иных записей, кроме устных. Все прочие подобные кланы были либо уничтожены, либо изгнаны во время последнего объединения, так что шаманские традиции полярных медведей исчезли навсегда."
scyfling.33.a:0 "Всеотец, прости нас..."

scyfling.34.t:0 "Великий союз востока"
scyfling.34.d:0 "Вессландия всегда была весьма странным для полярных медведей регионов, но более чем привычной землёй для большинства существ, которые не предпочитают вечную зиму и лютый холод. Леса этого региона изобилуют ягодами и дичью и тянутся практически бесконечно. Существа этой земли похожи на тех, которых можно увидеть в "нормальных" лесах Северной Грифонии или Северяны, а не на странных полумагических тварей. Сама земля невероятно плодородна и подходит для роста множества растений. Даже в ледяных морях севера близ этого региона водится больше рыбы и тюленей. Тем не менее, на этих землях не возникло ни единого великого клана или военачальника, которые могли бы затмить остальных благодаря доступу к наилучшим местам для рыбалки или сельского хозяйства. Даже перед лицом потенциального завоевания со стороны экспедиций из Нова Грифонии кланы не объединились, а просто отвоевали немалые участки земли, где уже начали селиться грифоны. И поскольку их хозяева на западе были просто неспособны управлять столь дальними землями, эти несостоявшиеся завоеватели стали лишь слугами для своих повелителей-медведей.\n\nВ настоящее время эта земля занята тремя кланами - Фальсеном, Бенкестоком и Бродкорбом, которые весьма и весьма молоды - им всего несколько десятилетий. Хотя на этот раз потребовалось больше времени для развития уникальных традиций, поскольку все три клана используют слуг-грифонов и в основном разделяют традиции друг друга. Исключением является лишь клан Фальсен, члены которого увлечены морским делом и кораблестроением. Возможно, что именно по этим причинам лидерам кланов удалось так легко договориться между собой о создании союза равных, чего никогда раньше не было среди медведей. Столь же тревожными являются сообщения о том, что этот "Тройственный союз" желает узурпировать власть над всеми медведями."
scyfling.34.a:0 "Нам нужно действовать осторожно..."


scyfling.36.t:0 "Встреча четырёх лордов"
scyfling.36.d:0 "Встреча состоялась не в большой крепости, не в форте и даже не в боевом лагере, а в самом обычном простом лесу за пределами земли, контролируемой вессландскими кланами. Три лидера альянса решили, что данная точка, расположенная поближе к "исторически нейтральной территории", будет наиболее подходящей. Это само по себе было тревожным признаком, поскольку они не пытались удивить клан Скифлинг какой-то демонстрацией силы или же жестокими последствиями, а скорее косвенно оскорбляли Пау Веллингтона и намекали на то, что он никогда не контролировал Вессландию и её лордов. Такая попытка оскорбить и подорвать авторитет гораздо больше похожа на интриги, что творили при дворе Ведины, чем на привычную для медведей тактику. Весьма тревожное развитие событий, однако Пау Веллингтон провёл немалое время при упомянутых дворах и такая бледная имитация его не смутит.\n\nТем не менее переговоры заняли довольно много времени, и, несмотря на попытки более "продвинутых" кланов казаться цивилизованными, пролилось много крови и сломалось много костей. Даже сам Пау Веллингтон немного пострадал. И все же окончательное и решающее соглашение было достигнуто. Удивительно, но, несмотря на претензии на величие и желание править всем родом медведей, у "Тройственного союза" были лишь самые базовые идеи относительно экономической и сельскохозяйственной политики. Возможно, что они просто не были готовы зайти так далеко. Хотя тот факт, что их осаждали с нескольких сторон, вполне мог препятствовать разработке каких-либо чётких планов. Как бы то ни было, трое лордов согласились вновь подчиняться Пау Веллингтону до тех пор, пока они будут иметь решающий голос при обсуждении вопросов о касте слуг-грифонов."
scyfling.36.a:0 "Проведена чёткая граница между потенциальными узурпаторами и истинными правителями."


scyfling.45.t:0 "Ледяные стены рушатся"
scyfling.45.d:0 "Пау Веллингтон не ожидал подобного от наступления против "Тройственного союза". В последний раз при покорении Вессландии силы кланы Скифлинга и Свартпельса перехитрили и победили гораздо менее многочисленных врагов. А эта кампания была чем угодно, но только не молниеносным маршем по едва сопротивляющейся земле. На этот раз это была медленная и жестокая борьба без поддержки тяжелого оружия, во время которой медведям очень часто приходилось использовать свои зубы и когти. Того количества артиллерии или тяжелой техники, что было в распоряжении Скифлинга, было явно недостаточно для столь масштабного сражения, которое шло от самого моря до гор, обозначавших границу между полярными медведями и яками.\n\nИ всё же победу в конце концов одержал Пау Веллингтон. И методы, что он использовал при этом, никто другой не назвал бы почётными или даже хоть отдалённо традиционным. Ибо он использовал оружие, которое применялось только в при необходимости полного уничтожения врага. Победу ему принесли антидраконьи винтовки из Нова Грифонии. У клана Скифлинг было лишь несколько дюжин таких винтовок, и они считались непригодными для борьбы с прочими врагами из-за неуклюжести, низкой скорострельности и даже проблем с правильным наведением такого оружия. Но вот против тактики панцербьернов это оружие было просто идеальным. Это оружие было локально сконцентрировано на фронте против "Тройственного альянса". С помощью его было уничтожено несколько боевых отрядов и объединённый фронт кланов был прорван. После этого медведи этих земель были умиротворены, и лорды были вынуждены сложить оружие перед Пау Веллингтоном, а также признать свой статус подданных. Можно лишь надеяться, что на этот раз клан Скифлинг сможет создать надлежащие связи между кланами, потому что неизвестно что случится в случае очередного бунта в Вессландии."
scyfling.45.a:0 "Возможно, мы сможем использовать для этого предстоящие войны..."


scyfling.49.t:0 "Ни мира, ни чести"
scyfling.49.d:0 ""Тройственный союз" был, пожалуй, самой многочисленной и даже могущественной группировкой на территории медведей. И исключительно по цифрам это было именно так. Тем не менее, несмотря на множество медведей и их союзников из касты слуг-грифонов, лидеры этого альянса никак не могли понять, что это был не традиционный медвежий конфликт, где всё решает честь и мастерство ближнего боя, а война на уничтожение. И поэтому они не были готовы к нашему оружию. Их броня и баррикады не имели никаких шансов выстоять против винтовок, предназначенных для убийства драконов. Вспомогательные силы грифонов страдали от холода, а перья и меха, в которые были одеты эти птицы, загорались довольно легко даже при использовании против них довольно примитивных огнемётов.\n\nФронт врага был сокрушён, после чего пришло время разобраться с бесчисленными крепостями и прочими укрытиями кланов, что сейчас лишились какой-либо защиты. Зачистка фортов "Тройственного союза" была даже более жалкой, чем бойня на передовой, так что некоторые медведи из клана Скифлинга усомнились в правоте дела и действий Пау Веллингтона. Конечно, никто из них не посмел ослушаться или вызвать Деспота (или его лучших воинов) на дуэль.\n\nПоследние остатки вессландских кланов на фронтах продержались дольше всех, но их окружили со всех сторон и лишили домов, так что судьба этих медведей была предрешена."
scyfling.49.a:0 "Величайший из наших грехов..."

scyfling.50.t:0 "Гармонисты в горах"
scyfling.50.d:0 "Клан Вольсунгр исторически считался далёким, странным и даже позорным и бесчестным среди прочих медведей. Это было в немалой степени связано с тем фактом, что у клана не было никаких закованных в доспехи воинов и они никогда не использовали традиционные большие топоры, которые были очень распространены среди прочих кланов медведей вплоть до последних десятилетий. Их величайшими воинами были так называемые "нануки" - охотники, которые охотились на волшебных зверей, населявших горные хребты. Более того, медведи Вольсунгра не желали жить в крепостях из камня и льда, построенных посреди безжалостных пустошей, а вместо этого предпочли прятаться в глубинах гор, что было в стиле алмазных псов, но никак не гордых медведей. И все же, несмотря на все слухи и поведение, было две причины по которым никто не осмеливался оспаривать право Вольсунгра на существование. Во-первых, несмотря на то, что клан не использовал традиционное оружие, у него было несколько залов в глубине горы, битком набитых доспехами и оружием из звездной стали. Во-вторых, у клана Вольсунгр была долгая история дружбы и ритуальных войн с кланами яков к югу от земель медведей. Поскольку яки были одним из немногих видов, которых полярные медведи уважали и считали близкими себе по духу, то дружба с их кланами была для многих явным признаком того, что они являются настоящими медведями. Только одержимый историей клан Свартпельс яростно отрицал это и вёл многочисленные, но в основном безрезультатные войны против Вольсунгра.\n\nЭто изменилось во время первого объединения медведей, когда союз Скифлинга и Свартпельса жестоко обошелся с кланом. Некоторые даже поверили, что это приведет к его вымиранию. И все же клан выстоял, используя неортодоксальные методы: они начали принимать обратно бесчисленных изгнанников, которые не выдержали испытания боем. Даже их нынешний лидер, так называемая "принцесса" Эйра, сама была бывшей изгнанницей, которая во время своего изгнания путешествовала по Эквестрии и позже скопировала многие из обычаев той земли. Из-за этого и она, и клан Вольсунгр раньше были политической оппозицией нашему режиму, даже если они никогда не показывали этого открыто и в основном старались игнорировать нас. Но теперь они снова воюют против нас."
scyfling.50.a:0 "Зачем кому-то копировать эквестрийскую слабость?"

scyfling.51.t:0 "Мы сможем всё обсудить"
scyfling.51.d:0 "На протяжении всего изгнания, а также карьеры наёмника, у Пау Веллингтона было много ужасных встреч. На самом деле одной из причин, по которой он так сильно хотел вернуться, кроме, конечно, желания вернуть медведям процветание, было растущее разочарование в деле наёмников. И всё же по сравнению со встречами со странными культами Ведины и коррумпированной знатью, высокомерными военачальниками и бандитами в бывшем герцогстве, что теперь находилось под властью Александра Кемерская, и даже работой на "Когтей" в колонии грифонов, это встреча была очень... нормальной. Вместо того, чтобы вести себя как бешеные звери, а также пытаться угрожать, запугивать или оскорблять его, клан Вольсунгр вёл себя мило. До абсурда мило. Встреча произошла в комнате в одной из крепостей клана. Она была обставлена так, что её можно было перепутать с небольшим дворцом в Эквестрии. Медведи Вольсунгра извинились... Они на самом деле извинились за то, что их "Принцесса" опоздала. Кроме того, они предложили различные закуски и еду. И такая атмосфера определенно была гораздо более жуткой, чем любые попытки угроз со стороны более слабых существ, с которыми Пау сталкивался. Кем же была эта Эйра, раз она заставила клан охотников на горных монстров вести себя вот так?\n\nЭйра из клана Вольсунгр выглядела довольно непривычно. Она была одета в золотые и красные одежды с большим количеством украшений и вышивки. Любой другой настоящий медведь ассоциировал бы это только со слабостью. Ведь из золота нельзя изготовить оружие, а большинство тканей не защитят воина от ударов врага. И все же принцесса Клана Вольсунгр определенно не была слабой физически, так как по размерам она была почти равна Пау Веллингтону. И хотя она пыталась казаться милой и приветливой, за этой маской всё ещё прятались холод и сталь.\n\nСами переговоры также со стороны выглядели весьма милыми, поскольку Пау Веллингтон попытался надеть такую же маску. Однако достичь консенсуса было очень трудно, в основном из-за значительной разницы в идеологии кланов. И всё же окончательное соглашение было достигнуто, хоть оно и было чрезвычайно расплывчатым, а также включало бесчисленные исключения или ситуационные обязательства, поскольку оба бывших изгнанника изо всех сил пытались перехитрить друг друга и обеспечить себе наилучшую позицию. Однако в одном можно было точно быть уверенным: клан Вольсунгр при любых обстоятельствах будет подчиняться клану Скифлинг."
scyfling.51.a:0 "Ну хоть что-то вышло..."


scyfling.61.t:0 "Горы, ставшие пылью"
scyfling.61.d:0 "Во время предыдущих столкновений между кланом Скифлинг и его противниками одна вещь оставалась неизменной: либо силы под командованием Веллингтона будут обладать технологическим превосходством над своим врагом, либо же у них будет больше современного оружия, чем у противника. Но это было неактуально для Вольсунгра, чьё оружие было столь же продвинутым, а кое-где даже превосходило его собственное. Их бронированные самоходные сани были особенно мощным оружием, поскольку их можно было уничтожить лишь сосредоточенным артиллерийским огнём или тяжелыми противодраконьими винтовками. Но Вольсунгру было чем ответить и на это. Впервые за почти десять лет баланс власти несколько изменился.\n\nИ всё же, несмотря на технологическое превосходство, у Вольсунгра было весьма немного продвинутого оружия. И численность войск этого клана уступала количеству солдат под командованием Пау. И поэтому клан Вольсунгр медленно, но верно переходил к обороне.\n\nВ конце концов все крепости и аванпосты за пределами главной цитадели Вольсунгра были разрушены, а их наступательное оружие стало скорее помехой, чем преимуществом. Конечно, штурм самих гор и попытка вступить в бой с Вольсунгром в привычных для них пещерах была бы чистым самоубийством. Тем не менее, для победы было совсем не обязательно захватывать саму крепость. Поэтому все входы подвергались обстрелу на тех пор, пока они не рушились вовнутрь. Клан погибнет в норах, которые они сами выкопали для себя. Их дом стал их же могилой."
scyfling.61.a:0 "Нет входа - нет выхода."

scyfling.62.t:0 "Повелитель Грома"
scyfling.62.d:0 "Клан Свартпельс, "Повелители Грома", как их иногда называли враги, представляли собой довольно уникальное противоречие с точки зрения грифона или пони. Ибо это был один из самых интеллектуально и научно развитых кланов (до того, конечно, как Вольсунгр начал массово принимать изгоев), но также одним из самых воинственных и реакционных, когда дело касалось прогресса. Ритуал вступления в ряды панцербьернов и лидерства этого клана был крайне жестоким, поскольку он включал в себя не просто убийство зверей или победу в испытании боем, но и удар молнией, который кандидат должен был вытерпеть. И все же одновременно эта церемония посвящения ставила под сомнение знания будущих воинов или лидеров о медвежьей истории, традициях, а также о традиционных науках и ремёслах. Клан Свартпельс категорически возражал против многих идей об изменениях, которые выдвигали представители молодого поколения, но если инициатор таких изменений доказывал свою ценность в бою, то остальные медведи охотно начинали реализовывать эти изменения. Однако Пау Веллингтону удалось завоевать дружбу и доверие этого клана на дуэли, когда он победил их лидера - великого Повелителя Грома Торбена. После этого клан Свартпельс помог Пау в объединении земель полярных медведей. Их поддержка сохранялась даже после принятия самых спорных и абсурдных решений. И все же теперь они выступают против нас.\n\nОднако клан Свартпельс и Торбен отвернулись от нас не потому, что мы, на их взгляд, нарушили свои обязанности или совершили какой-то великий грех. Похоже, что по некой причине Торбен и весь его клан считают, что все эти действия были совершены не Пау Веллингтоном и его кланом, а чейнджлингами, что распространяют ложь и дезинформацию, дабы разрушить единство медведей и спровоцировать конфликт. Они настолько непреклонны в этом убеждении, что любой медведь, который даже захочет приблизиться к члену клана, должен принять участие дуэли, поскольку они верят, что чейнджлинги, превратившиеся в медведей, не смогут поддерживать эту маскировку в бою."
scyfling.62.a:0 "Это может быть довольно серьёзной проблемой. "


scyfling.68.t:0 "Ледяная битва"
scyfling.68.d:0 "Несмотря на все предыдущие конфликты, кампания против клана Свартпельс была самой тревожной из всех, что планировал Пау Веллингтон. В конце концов, это был единственный клан, который не был покорён в ходе войны. Их верность была завоёвана лишь в полудюжине дуэлей, когда Пау Веллингтон сражался и победил Торбена и лучшего панцербьерна клана. Однако сейчас такая стратегия была бы неприемлема. Всё, что не было традиционным сражением, легко могло быть воспринято как обман или действия предателя. И поэтому Скифлингу пришлось бы сражаться с гораздо более опытными и физически крепкими воинами Свартпельса с одними лишь простыми топорами.\n\nОтряды Скифлинга превосходили по численности войска Свартпельса, однако вскоре стало ясно, что численность не важна в подобной битве. Только когда Пау Веллингтон и Торбен встретились в бою, а Повелитель Грома был побежден Деспотом, битва начала разворачиваться в пользу Скифлинга. И то за это стоило благодарить Торбена, который поднялся на ноги и с громким смехом выкрикнул слова капитуляции, поскольку как битва, так и дуэль оказались достаточно хороши.\n\nЗа битвой последовал большой пир, на котором узы дружбы и верности были восстановлены путём обмена едой и алкоголем. Торбен, конечно, был вне себя от радости, что клан Скифлинг и Пау Веллингтон пережили, как он думал, заговор чейнджлингов, которые распространяли ложь о том, что Пау Веллингтон принял обратно механитов или даже ещё более худших отбросов. И теперь, когда два клана снова собрались вместе, нечто подобное больше никогда не повторится."
scyfling.68.a:0 "Давайте просто не будем говорить им о наших первоначальных идеях..."


scyfling.73.t:0 "Гром, что больше никогда не прозвучит"
scyfling.73.d:0 "Это, пожалуй, было самым трудным решением из всех, что делал Пау Веллингтон прежде. Возможно, не в буквальном смысле, поскольку мы никогда не сомневались в успехе войны против Повелителей Грома. Просто было очень трудно взять и уничтожить своих друзей и давних союзников исключительно из-за собственных действий. Действий, которые нельзя было отменить. Действий, которые Свартпельс просто никогда не примут. Тем не менее, это нужно сделать ради великого будущего, ради повышения шансов государства полярных медведей на выживание. И поэтому, несмотря на всю боль и трудности, это должно было быть сделано. И поэтому Скифлинг сражались против Свартпельса в полную силу.\n\nКлан Скифлинг обладал технологическим, численным и стратегическим превосходством, но это не означало, что Повелители Грома спокойно сдались. Они сражались, проливали кровь и гибли, но перед этим забирали с собой немало бойцов Скифлинга, несмотря на всё их оружие. И всё же они не могли возместить свои потери, потому что настоящих членов клана Свартпельс было мало, а бойцов Пау - намного больше. И в конце концов, несмотря на всю их ярость, крепости Свартпельса были разрушены, их воины и старейшины - перебиты, а все оставшиеся - сброшены в море."
scyfling.73.a:0 "Сейчас на севере властвует лишь метель..."

scyflingb.1.t:0 "Пустой лёд"
scyflingb.1.d:0 "[PLB.GetLeader] смотрел на замёрзшую тундру своей родины. Она всегда была крайне негостеприимной, и медведям приходилось тратить большую часть своих сил на простое выживание. Арктический холод многое упрощал. Почему они так и не построили великую империю подобно грифонам? Почему они превыше всего ценили силу и кланы? На этот вопрос ответил холодный ветер, что завывал над их родиной.\n\nИ так [PLB.GetLeader] всё понял. Теперь он понял, почему его медведи, наконец-то объединенные под властью единого архитирана, вернулись к тому состоянию, в котором они пребывали на момент его прибытия. Вся его работа была сведена на нет всего за несколько месяцев кровопролития, которое заставило оставшихся медведей направить все свои силы на элементарное выживание.\n\n[PLB.GetLeader] начал рассылать новые приказы, чтобы оценить оставшееся и начать восстановление. Но всё это делалось с тяжёлым сердцем. Он потерпел неудачу, когда за ним стояли все кланы; так что у него было весьма мало шансов на успех при работе в одиночку."
scyflingb.1.a:0 "Сможем ли мы когда-нибудь восстановиться?"

scyflingb.2.t:0 "Похороненные мечты"
scyflingb.2.d:0 "Под обломками крепостей кланов лежала надежда полярных медведей на лучшее будущее. Кузницы и протофабрики, в которые [PLB.GetLeader] вливал награбленное за бесчисленные годы в качестве наемника, были погребены под неисчислимыми тоннами породы. А хуже всего то, что те самые изгнанники, возвращение которых, как он надеялся, позволит затянуть кланы в будущее, в большинстве своем предпочли погибнуть вместе со своими кланами.\n\n[PLB.GetLeader] пытался злиться на их глупость, но его ярость иссякла. Он мог злиться лишь на себя, за свою прошлою наивность. Он думал, что другие кланы будут усмирены или что он сможет стереть их с лица земли, не потеряв те самые умы, которые были нужны ему для построения нового будущего. Изгнанники продолжали возвращаться, но большинство из них были сломленными душами и кровожадными преступниками - жестокими зверям даже по меркам медведей. Это были совсем не те умы, которые были ему необходимы. Нужные были мертвы."
scyflingb.2.a:0 "Наше будущее похоронено."

scyflingb.3.t:0 "Величайшая ирония"
scyflingb.3.d:0 "[PLB.GetLeader] мечтал об абсолютном контроле над расой полярных медведей. Он провозгласил себя деспотом всех полярных медведей. Иногда он даже воображал себя кем-то вроде Гровера I, но только для полярных медведей. Даже в горах Ведины и Брентбика ходили легенды об этом великом завоевателе. И неотъемлемой частью всех этих мечтаний был аспект контроля. Ведь ни один лидер не объединял государство и расу под своим контролем так, как Гровер I. Однако медведей было не так-то легко подчинить, и [PLB.GetLeader] был вынужден бесконечно сражаться с ними за контроль, если не в буквальном смысле, то точно в политическом и экономическом.\n\nНо теперь, когда крепости лежат в руинах, а армии вместе с их благородными и великими вождями спят вечным сном под снегами и льдами... Когда он отбросил чужое имя и со стыдом взял старое... Когда он похоронил свои надежды и мечты... Теперь они - те, кто остался - пришли к нему. Те, кто ставил его планы под сомнения. Те, кто насмехался над его мечтами. Теперь они все пришли к нему. Ибо торговые пути иссякли. Ибо шахты рухнули. Ибо фермы заброшены. Теперь они не могли выжить сами, так как были слишком зависимы от мира, который он принёс всего несколько лет назад. Он был им нужен! Для спасения им был нужен тиран, который мог контролировать всё! И, чувствуя горечь, [PLB.GetLeader] снова начал править царством полярных медведей, но на этот раз без сопротивления и без вопросов. Они, наконец, признали его власть абсолютной.\n\nНо теперь не было ни магов-писцов, ни старейшин, ни кузнецов и шаманов... Абсолютная власть, которой он так жаждал, чтобы поднять медведей в новую эпоху, была очень ограничена. Даже под его абсолютным контролем они не могли процветать, они могли лишь выживать..."
scyflingb.3.a:0 "Это что, шутка Всеотца?"

scyflingb.4.t:0 "Любопытное предложение"
scyflingb.4.d:0 "Из земель полярных медведей прибыл дипломат. Его сопровождали солдаты в традиционных медвежьих доспехах. Однако эти доспехи выглядели весьма потрёпанными и на них не было ни единого символа их традиционных кланов или даже эмблем Пау Веллингтона. Или как там называл себя этот деспот медведей.\n\nОни предлагают нам сделку. Помощь в восстановлении после катастрофы за земли Гейрфуглвидда и островов Ян-Майен. Обычно такое предложение показалось бы странным или даже абсурдным. Ведь если бы нам были так нужны эти земли, то мы могли бы просто взять их, если наш сосед действительно так ослаблен. Однако у нас и медведей исторически было много общего, по крайней мере, с их точки зрения, а ещё нельзя забывать о том, что воевать против них не так-то просто. Кроме того, на этой земле в значительном количестве обитают пингвины. Даже если они были интегрированы в странный медвежий уклад так называемого "клана Анкера", они всё равно остаются пингвинами и чувствуют родство с нами. И наше население определённо чувствует родство с ними. Но в то же время земля, на которой они сейчас живут, весьма пострадала в последние годы и лишена производственных мощностей..."
scyflingb.4.a:0 "Земля бедна, но мы не можем бросить своих сородичей."
scyflingb.4.b:0 "Пустошь? Нам она не нужна!"

scyflingb.5.t:0 "Пингвины согласны!"
scyflingb.5.d:0 "Конвои с материалами уходят за горизонт. Ледяные глыбы с различными ресурсами достигают немногих ещё существующих портов. Сделка состоялась, и пингвины приняли наше предложение! Хотя лидеры наших государств не встречались лично, соглашение всё же было достигнуто.\n\nХотя некоторые медведи, особенно несколько выживших разжигателей войны и бывших изгнанников, проявили недовольство, утверждая, что мы предаем нашу расу, клан и доктрину, какой бы они её себе ни представляли. К счастью, с силами пингвинов, которые продвигаются в опустевшие земли, которые теперь принадлежит им, не случилось никаких конфликтов."
scyflingb.5.a:0 "Маленькие победы в эти проклятые времена."

scyflingb.6.t:0 "Пингвины отказываются!"
scyflingb.6.d:0 "Пингвины отказались от нашего предложения, заявив, что им не нужна бесполезная пустошь, холодная и жестокая даже по меркам ледяного севера, на котором живут наши расы. Более того, хотя это не было высказано вслух, наш дипломат утверждает, что лидеры пингвинов хотели сказать, что если бы им были нужны бывшие земли клана Свартпельс, они бы просто взяли их.\n\nМногие в нашем клане ответили на такие заявления гневными требованиями мести и обвинениями в предательстве со стороны пингвинов. Однако на данный момент они, похоже, не хотят сами провоцировать конфликт. Кроме того, они, кажется, понимают, что сейчас, особенно после отказа от сделки, мы не в состоянии вести такую войну."
scyflingb.6.a:0 "Проклятые нелетающие птицы!"

