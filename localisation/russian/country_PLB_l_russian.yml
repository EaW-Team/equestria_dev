PLB_NP_request_hyperbearia_desc:0 "Мы внесли свою лепту в завоевание континента и заслужили свой кусок пирога. Будут ли чейнджлинги достаточно любезны, чтобы вернуть нам нашу законную землю? Есть только один способ узнать это!"
