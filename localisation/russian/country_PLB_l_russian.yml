POLITICS_EIRA_DESC:0 "§YДата рождения§!: 8 марта 976 года в твердыне Вольсунгра\n\n§YБиография§!: Эйра резко отличается от обычно жестоких медведей благодаря своему прошлому в качестве изгнанницы. В юном возрасте она была изгнана не только из клана Вольсунгр, но и из самого медвежьего общества за то, что её идеи были слишком похожи на взгляды слабых пони с юга. Эйра отправилась в Эквестрию и путешествовала там много лет, изучая общество пони, культуру и их образ жизни. Полученные в ходе путешествий знания только усилили её симпатию к гармонии. Эйра поверила, что и медведи могут познать путь пони.\n\nОднако не всё, что она узнала за время пребывания в Эквестрии, понравилось ей. Куда бы Эйра ни отправлялась, она видела признаки индустриальной революции и её последствия. Фабрики довлели над природой, а род пони всё сильнее утверждал своё господство над землёй, иногда совершенно не обращая внимания на местную флору и фауну. Встреченные ею экологи вселяли в Эйру надежду, и она поклялась себе, что если у неё когда-нибудь появится такая возможность, она сделает всё возможное, чтобы с её медвежьей родиной не случилось подобного.\n\nЭтот шанс представился ей после возвращения Пау Веллингтона на север. Он стал владыкой всех кланов, и её бывший дом - клан Вольсунгр - был разгромлен и находился на грани полного краха. Эйра вернулась, чтобы предложить свою помощь тому самому месту, которое некогда изгнало её. Клан был вынужден принять её, а также многих других изгнанников, что навсегда изменило Вольсунгр. Новые идеи Эйры завоевали популярность не только среди молодежи, но даже среди некоторых старейшин. И всё это помогло ей в тот момент, когда Эйра была вынуждена открыто бросить вызов Пау Веллингтону.\n\nТеперь, став новой объединительницей кланов, Эйра ведет полярных медведей к новому, гармоничному будущему. И лишь время покажет, каким оно будет.\n\n§YАвтор портрета§!: Neither"
POLITICS_PRINCESS_EIRA_DESC:0 "§YДата рождения§!: 8 марта 976 года в твердыне Вольсунгра\n\n§YБиография§!: Эйра резко отличается от обычно жестоких медведей благодаря своему прошлому в качестве изгнанницы. В юном возрасте она была изгнана не только из клана Вольсунгр, но и из самого медвежьего общества за то, что её идеи были слишком похожи на взгляды слабых пони с юга. Эйра отправилась в Эквестрию и путешествовала там много лет, изучая общество пони, культуру и их образ жизни. Полученные в ходе путешествий знания только усилили её симпатию к гармонии. Эйра поверила, что и медведи могут познать путь пони.\n\nОднако не всё, что она узнала за время пребывания в Эквестрии, понравилось ей. Куда бы Эйра ни отправлялась, она видела признаки индустриальной революции и её последствия. Фабрики довлели над природой, а род пони всё сильнее утверждал своё господство над землёй, иногда совершенно не обращая внимания на местную флору и фауну. Встреченные ею экологи вселяли в Эйру надежду, и она поклялась себе, что если у неё когда-нибудь появится такая возможность, она сделает всё возможное, чтобы с её медвежьей родиной не случилось подобного.\n\nЭтот шанс представился ей после возвращения Пау Веллингтона на север. Он стал владыкой всех кланов, и её бывший дом - клан Вольсунгр - был разгромлен и находился на грани полного краха. Эйра вернулась, чтобы предложить свою помощь тому самому месту, которое некогда изгнало её. Клан был вынужден принять её, а также многих других изгнанников, что навсегда изменило Вольсунгр. Новые идеи Эйры завоевали популярность не только среди молодежи, но даже среди некоторых старейшин. И всё это помогло ей в тот момент, когда Эйра была вынуждена открыто бросить вызов Пау Веллингтону.\n\nТеперь Эйра официально коронована в качестве принцессы полярных медведей, хотя ради этого пришлось пойти на обещания и уступки другим кланам. Однако, несмотря на ситуацию, в которой она оказалась, Эйра полна решимости защитить природу и принести гармонию не только кланам, но и всему северу любой ценой.\n\n§YАвтор портрета§!: Neither"
POLITICS_JUCHEBEAR_DESC:0 "§YДата рождения§!: 21 декабря 971 года под двойной радугой в момент появления яркой новой звезды на дневном небе\n\n§YДолжности и звания§!: §WПредседатель центрального комитета РПП, генеральный секретарь РПП, премьер кабинета министров ДМОП, президент ДМОП, председатель комитета национальной обороны ДМОП, верховный главнокомандующий народной армии, военно-морского флота и военно-воздушных сил, Солнце 11-го века и вечный лидер Сельфорсинте Полярии.§!\n\n§YБиография§!: Айсбер - это миф, легенда, бог. Говорят, что он обладает силой двадцати медведей, и что он может разрывать танки своими когтями. Он мудрее величайших писцов Свартпельса, сострадательнее самого доброго Вольсунгра и могущественнее лавины. Он вызвал королеву Кризалис на дуэль, и она сбежала с неё. Его проницательность в военных делах и необузданная сила спасли медведей от чейнджлингов. Когда шпион-чейнджлинг попытался убить его, то пуля срикошетила от черепа Айсбера, оставив его невредимым и мгновенно убив врага. Каждый медведь в стране обожает Айсбера и стремится быть похожим на него во всём, в чём только может. Слава Великому Вождю!\n\n§YАвтор портрета§!: Neither"
POLITICS_JUCHEBEAR_2_JUCHE_BOOGALOO_DESC:0 "§YДата рождения§!: 14 января 991 в священном месте возле Мафар Фьяррана под кометой, что пронеслась по небу.\n\n§YДолжности и звания§!: §WПредседатель центрального комитета РПП, генералиссимус ДМО Полярии, секретарь ЦК, председатель центральной военной комиссии, депутат верховного народного собрания, солнце будущего Сельвстендигета, сияющая звезда севера, вечный председатель комиссии национальной обороны.§!\n\n§YБиография§!: Сноубер - прекрасная молодая медведица, мудрая учёная и добрая душа. Она обхитрила убийц, убивших её отца, и прикончила их собственными лапами. Она намерена сохранить гордое наследие своего отца и сделать так, чтобы ДМО Полярии просуществовала ещё долгие века.\n\nК сожалению, несколько предателей-криптогармонистов заявили, что наследственное правление противоречит коммунизму и идеалу Сельвстендигета. С этими предателями быстро расправились, и все медведи теперь принимают новую наследницу божественной родословной. Слава уважаемому вождю!\n\n§YАвтор портрета§!: TBA"
POLITICS_BJORNLING_DESC:0 "§YДата рождения§!: 22 декабря 975 года близ Восточного Ключ-Озера\n\n§YБиография§!: Бьорнлинг, как и многие другие члены клана Розенсверд, был изгнан деспотом Пау Веллингтоном за сотрудничество с чейнджлингами. Это не только не отбило у него охоту к дальнейшему сотрудничеству, но и стало поворотным моментом для молодого Бьорнлинга, поскольку он понял, что только сами чейнджлинги могут спасти род медвежий от упадка, слабости и гармонии. Бесконечными уговорами и лестью ему удалось разжечь самолюбие королевы Кризалис настолько, что он получил желанный приз - власть над Северным Протекторатом.\n\nПри её поддержке он был назначен лордом-протектором и получил расплывчатые указания с широкой автономией в их реализации. Север воссоединится в третьей объединительной войне, план четырёх этапов будет реализован целиком и полностью, а все медведи научатся любить свою королеву и своего лорда-протектора.\n\nТеперь, когда он обрёл власть, лишь немногие догадываются, что он собирается с ней делать. Но все знают, что его правление будет ужасным, ибо Бьорнлинг не позволит ничему - ни морали, ни кланам, ни эквестрийцам, ни даже законам самой реальности - встать на пути его мечты.\n\nГиперберия будет восстановлена с помощью пуль, напалма и газа. Любой ценой.\n\n§YАвтор портрета§!: Neither"
POLITICS_PWELLINGTON_DESC:0 "§YДата рождения§!: 10 октября 959 года в Мафар Фьярране\n\n§YБиография§!: Пау Веллингтон был много кем: странником, наёмником, объединителем, а теперь и деспотом. Он сражался в ходе Республиканской Революции в роли наёмника, где его отряд отлично проявил себя в бою, хотя и несколько запятнал репутацию политической ненадёжностью и актами мародёрства. Когда пришло время платить по счетам, у его нанимателей не хватило средств, чтобы расплатиться, поэтому они подарили ему древний линкор, из-за чего Пау заинтересовался флотом.\n\nПау сражался в Объединительной Войне с 1000 по 1002 год, во время которой он изгнал кланы Розенсверд и Торденстьерн и подчинил себе остальные. Последние пять лет он пытается модернизировать общество, закупая винтовки в Нова Грифонии и пытаясь сформировать действительно единую нацию полярных медведей. По иностранным стандартам он твёрдый, но справедливый правитель, который заинтересован в благополучии всей расы полярных медведей в целом. Но по стандартам самих полярных медведей - он безумный тиран, предъявляющий абсурдные требования к кланам, которым быстро надоели его неумелая вычурность и нелепые амбиции. Сам Пау считает себя неэффективным и недостаточно могущественным правителем. Гровер I, Гровер II и Кемерскай не терпели неповиновения. Так почему он должен мириться с этим?\n\nПриближается пятилетний юбилей начала его правления, и только время покажет, как Пау справится в условиях меняющейся ситуации на Эквусе.\n\n§YАвтор портрета§!: Kessel"
POLITICS_TORBEN_DESC:0 "§YДата рождения§!: 4 июня 952 года в крепости Свартпельса\n\n§YБиография§!: Для тех, кто не принадлежит к обществу полярных медведей, Торбен кажется ходячим парадоксом. Самый могучий воин во всём сообществе полярных медведей также является блестящим учёным и историком. Но это не позволяет понять жизненно важную связь между его разумом и телом. Он совершенствует физическое тело, чтобы питать свой разум, и совершенствует разум, чтобы укреплять своё тело. Он посвятил свою жизнь изучению прошлого и обеспечению его сохранения в настоящем. Он сражался с вессландцами и старым кланом Вольсунгр, пока они не пали перед слабостью гармонистов. Он сражался с рейдерами из Фронтира, которые пришли в поисках мифического города из золота. Он был первым, кто присоединился к Пау Веллингтону в Первой объединительной войне, и поддерживал его до тех пор, пока превратившийся в его друга чейнджлинг не решил привести изгнанников домой.\n\nТорбену очень дороги традиции и история, и именно эта страсть заставила его пройти путь от воина до Повелителя Грома и стать вождём клана, а теперь и всего рода полярных медведей. Он мечтает, чтобы весь север был объединен, вероломные чейнджлинги были наказаны за бесчисленные преступления, а империалисты-грифоны знали своё место. Теперь, когда все полярные медведи находятся в его власти, эти мечты оказались в зоне досягаемости.\n\nМедведи вернут потерянные земли и восстановят свою честь. Их враги будут побеждены и наказаны. И север будет сильным и свободным ещё миллион лет.\n\n§YАвтор портрета§!: Frostgear"

