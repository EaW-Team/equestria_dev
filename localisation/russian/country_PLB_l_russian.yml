scyflingb.38.t:0 "Полярные добровольцы"
scyflingb.38.d:0 "Сегодня в [FAT.Capital.GetName] прибыла большая орда полярных медведей. После недолгой паники нам удалось найти вожаков медведей и спросить их, что они здесь делают. К нашему удивлению, они объявили, что прибыли сражаться за нас!\n\nС самого начала революции мы полагались на иностранных добровольцев, но многие грифоны не готовы принять этих медведей. Очень немногие из них участвовали в привычных для нас сражениях, и ещё меньше говорят на герцландском языке. Их представления о надлежащем военном этикете и дисциплине также сильно отличаются от наших собственных.\n\nОднако такое пренебрежительное отношение быстро изменилось, когда медведей пригласили на наши военные учения. Полярные медведи - свирепые и сильные существа, самые крепкие из которых вполне могут выстоять против рыцарей-грифонов. Поскольку их сила необычайна высока, и они явно увлечены нашим делом, мы в итоге решили принять медведей в наши вооружённые силы."
scyflingb.38.a:0 "Почему бы и нет? Нам пригодится их помощь."

scyflingb.39.t:0 "Полярные кузницы"
scyflingb.39.d:0 "Хотя мы работаем над расширением нашего промышленного потенциала, нам ещё предстоит пройти долгий путь. У наших врагов много заводов, и пока что мы не можем надеяться сравниться с ними в промышленной мощи.\n\nНо помощь пришла из маловероятного источника. [PLB.GetLeader], лидер Конфедерации Полярных Медведей, готов помочь нам преодолеть разрыв. Он предложил предоставить в наше распоряжение некоторые кузницы его страны, чтобы увеличить наши производственные возможности.\n\nКонечно, количество кузниц, которые могут выделить медведи, довольно скромное. Однако, учитывая слабость и неразвитость их промышленной базы, это предложение довольно щедрое. Полярные медведи могут жить в стране льда и снега, но республиканская мечта ярко горит в их сердцах."
scyflingb.39.a:0 "Передайте медведям наше большое спасибо!"

