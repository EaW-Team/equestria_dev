scyflingb.422.t:0 "Встреча с Кемерскаем"
scyflingb.422.d:0 "Президент-маршал Александр Кемерскай стоял над картой, внимательно изучая дислокацию войск. За свою жизнь он был много кем, но прежде всего солдатом. Составление планов сражений стало для него второй натурой.\n\n— Президент-маршал? — окликнул его один из помощников, — Вас хочет видеть какое-то... существо.\nОн хотел сказать, что занят, но это вмешательство уже нарушило его концентрацию.\n— Очень хорошо, впустите его.\n\nКемерскай поднял голову, ожидая увидеть грифона с каким-нибудь малозначимым сообщением. Но его глаза расширились, когда в комнату вошел огромный, громоздкий полярный медведь. У незнакомца были внушительные усы и нечто напоминающее адмиральский мундир.\n\n— Приветствую вас, президент-маршал, — сказал медведь по-герцландски с сильным акцентом, — Я - Пау Веллингтон, лидер Конфедерации Полярных Медведей.\n— Приветствую... — сказал Кемерскай, не зная, что и думать о госте. — Что привело вас в Республику Грифонов?\n— Я пришёл, чтобы встретиться с вами, сэр. — Ответил Пау, пытаясь скрыть своё волнение.\n— Встретиться со мной? Зачем?\n\nПау глубоко вздохнул. — Я прожил на этом континенте много лет, и за это время не раз слышал рассказы о Кемерскае-освободителе. Многие существа знают о вашей непрекращающейся борьбе за республику. Знают, как вы никогда не сдавались, несмотря на бесчисленные неудачи. Эти истории помогли мне преодолеть мои собственные трудности в борьбе за лидерство, а ваши республиканские принципы стали вдохновением для конфедеративной системы, которую мы, полярные медведи, используем сейчас. Я прибыл поблагодарить вас за это и установить дипломатические отношения между нашими народами.\n\n— Очень... интересно. — Пробормотал Кемерскай, всё ещё пытаясь понять акцент медведя. — Я польщён. Спасибо, что пришли, желаю вам и всему вашему народу всего наилучшего.\n\nПау улыбнулся, не в силах больше сдерживать свой энтузиазм. — Спасибо, сэр, и вам того же!"
scyflingb.422.a:0 "Республиканская мечта распространяется далеко и широко."

