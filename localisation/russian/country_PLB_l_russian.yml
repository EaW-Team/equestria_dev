PLB_children_of_mechas_desc:0 ""
PLB_fragile_food_supply:0 "Хрупкое обеспечение продовольствием"
PLB_fragile_food_supply_desc:0 "У нас едва достаточно еды, чтобы прокормить себя. Однако всё может измениться в один момент. Многие беспокоятся, что скоро может снова случиться голод, и нужно что-то сделать, чтобы восстановить доверие к нашему клану."
PLB_famine:0 "Голод"
PLB_famine_desc:0 "Клубни, которые мы выращиваем, сделали многое для облегчения продовольственной проблемы, но многие медведи по-прежнему голодают. Нам по-прежнему необходимы альтернативные источники продовольствия для полноценного функционирования."
PLB_severe_famine:0 "Сильный голод"
PLB_severe_famine_desc:0 "Наши запасы пищи потрачены, поставки рыбы и растений прекратились; мы голодаем и едва функционируем. Если мы хотим выжить, то нам нужно как можно скорее найти источник пищи."
