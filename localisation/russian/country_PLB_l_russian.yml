 PLB_NorthernWar:0 "[CHN.GetName] напало на нас, полагая, что мы станем легкой добычей для их современной военной машины. Ныне мы столкнулись с врагом, который желает подчинить нас и значительно превосходит наши силы по численности и технологиям.\nОднако жуки в своем высокомерии не подготовились к длительной войне и не ожидают от нас долгого сопротивления. Таким образом, чем дольше тянется война, тем больше разочаровывается их армия и общество. В то же время, каждый день сопротивления нашего режима привлекает всё больше поддержки не только со стороны медвежьего общества и воинов, но и добровольцев и оружие из режимов, стремящихся уничтожить угрозу, которую представляет [CHN.GetName].\n\nИ, возможно, если мы нанесём жукам достаточный урон, их высокомерные лидеры склонят головы и уползут зализывать раны в свои ульи."
 CHN_NorthernWar:0 "Поскольку [PLB.GetName] проявили неповиновение по отношению к нам, вполне естественно сокрушить их, чтобы доказать наше право на господство в Эквусе. Кроме того, дикари-медведи с севера уже очень долго досаждали цивилизации чейнджлингов.\nОднако похоже, что преобразования, произошедшие в медвежьих землях за несколько последних лет, изменили их общество сильнее, чем мы думали. Эти звери сплотились и стали сильнее, чем когда-либо прежде. Это нехорошо, ибо хоть мы и превосходим силы государства [PLB.GetName] и в долгосрочной перспективе наверняка победим, мы не можем позволить им заставить нас вступить в схватку, которая потребует использования реальных сил и траты бесценного времени. Превосходство в численности или слишком долгая кампания могут быть расценены как слабость как нашим врагом, который почувствует себя воодушевлённым, так и нашим населением, которое потеряет желание продолжать конфликт. Таким образом, нам необходимо закончить конфликт как можно скорее. \n\nКонечно, если всё начнёт развиваться по наихудшему сценарию, будет лучше не тратить ресурсы на это захолустье..."


