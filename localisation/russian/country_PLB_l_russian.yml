PLB_twin_republics_desc:0 "Пингвинья плоть слаба и немощна. Но дух их истинно северный, а сами пингвины - гордые и благородные создания зимы. Поэтому многие в нашей Конфедерации благосклонно отнесутся к тому, чтобы наши государства объединились в дружбе и братстве. Поэтому мы протянем пингвинам лапу дружбы и попросим их мирно присоединиться к нашему государству. Если они согласятся, то мы вместе станем лишь сильнее! Если же нет, то мы с уважением отнесёмся к их желанию. Ведь братья и сёстры иногда ссорятся..."
