PLB_reforge_and_recycle_in_perpetuity:0 "Переработка и повторное использование"
PLB_reforge_and_recycle_in_perpetuity_desc:0 "Каждая кроха ресурсов используется повторно, дабы добиться максимальной эффективности. "Кто попусту не тратит, тому всегда хватает.""
PLB_tough_buildings:0 "Постройки изо льда"
PLB_tough_buildings_desc:0 "Несмотря на трудности в возведении таких сооружений, строительство построек из чистого льда помогает значительно облегчить любой ремонт в долгосрочной перспективе."
PLB_bringing_back_monsters:0 "Возвращение монстров"
PLB_bringing_back_monsters_desc:0 "Процесс возвращения монстров в дикую природу долгий и весьма дорогой, но он крайне необходим для того, чтобы всё вернулось к своему естественному состоянию."
PLB_prepare_for_tundra:0 "Сохранение тундры"
PLB_prepare_for_tundra_desc:0 "Немалые территории замёрзшей тундры теперь являются неприкосновенными для модернизации, в результате чего процесс строительства с трудом приспосабливается к новым условиям. Многие медведи также протестуют против этих изменений, рассматривая их как потерю потенциала для будущего развития."
PLB_great_monsters_of_the_north:0 "Великие монстры севера"
PLB_great_monsters_of_the_north_desc:0 "Монстры севера вернулись в свои естественные места обитания, и это делает нашу землю весьма враждебной для любого, кто не знаком со столь суровыми условиями."
PLB_born_in_tundra:0 "Рождённые в тундре"
PLB_born_in_tundra_desc:0 "Мы родились среди льдов и холода, и поэтому знаем лучше других, как жить за счёт земли. Кроме того, такой опыт позволяет нам строить дороги в наиболее подходящих для быстрых путешествий местам."
