PLB_clan_divides_desc:0 "Три великих клана полярных медведей терпеть не могут друг друга, и даже малые кланы нередко враждуют между собой. Это серьёзно ослабляет страну. От раскола необходимо избавиться, иначе полярные медведи не смогут объединиться."
