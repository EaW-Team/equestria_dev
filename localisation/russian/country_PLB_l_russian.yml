PLB_and_we_stand_alone:0 "...And We Stand Alone..."
PLB_and_we_stand_alone_desc:0 "We stand superior, the lands cleansed from bug infiltration and petty conflict between clans. All remaining polar bears now stand united beneath our banner. Yet such cost for all of this... Entire clans extinguished and cultures lost...Yet duty remains!"

PLB_the_twin_tyrants:0 "The Twin Despots"
PLB_the_twin_tyrants_desc:0 "Among the wreckage, among the death, among the destruction, among infiltration - Paw Wellington or rather reborn Iorik of Scyfling and those loyal to him, endured. Now the armies of Scyfling and Svartpels are united again for a singular, great cause!"

PLB_realizing_the_truth:0 "Realizing the Truth"
PLB_realizing_the_truth_desc:0 "Iorik has not survived the second war of unification unscathed, for it seems the brutality and collapse of even his own clan, has scarred even this titan of an ursine! However, this experience has allowed him to realize a great truth, a realization even worse than our previous assumptions about truths of our current position! It seems our struggle will be forced to be greater than what we could have imagined..."

PLB_weslandians_are_gone_but_fortresses_stand:0 "Wesslandians are Gone, but Fortresses Stand"
PLB_weslandians_are_gone_but_fortresses_stand_desc:0 "The warlords are gone. Their seemingly endless hordes of whelps and griffon levies wiped away like dust. But their fortresses still stand, if hollow. They can be fixed to stand over our borders and the fires of their forges reignited again. For the east must be held against the grifftide."

PLB_their_griffon_servants_persist_too:0 "Put Their Servants Back to Work"
PLB_their_griffon_servants_persist_too_desc:0 "The griffon kind is numerous and able to persevere through worst of times. For even after what was done, there are still great populations of the creatures within Wesslandia. Their duty before was to labour for the benefit of ursines and so it shall be again!"

PLB_and_their_arks_can_be_reused:0 "And Dismantle their Arks"
PLB_and_their_arks_can_be_reused_desc:0 "The fleets of Wesslandians rust in their harbours, for what use of they could be to us, for we cannot even protect our borders on land! But we won’t let them go to waste! Dismantle them all, rip out their cannons to use on land, tear out the anti-boarding guns, force remaining metal into more useful shapes!"

PLB_force_onlantir_to_function:0 "Force Onlartir to Function"
PLB_force_onlantir_to_function_desc:0 "The Onlartir is a corpse. It was barren and empty before, now it lies dead, its flesh rotten off, leaving only bone. But just like how bones were forced into the shape of armour in the elden days, so shall the skeleton of Onlartir be forced into something that is useful for our great goal!"

PLB_a_shell_that_never_breaks:0 "Forge a Shell That Never Breaks"
PLB_a_shell_that_never_breaks_desc:0 "Only the strongest and most fearsome ursines endured the second unification. But such great warriors are few compared to the size of our great realm. Thus, we lack depth for our forces to retreat from the enemy and what proper bear would retreat from a changeling? No, we will never yield, never be pushed back and never give up even an inch!"

PLB_overtyrant_of_thunder:0 "The Overtyrant of Thunder"
PLB_overtyrant_of_thunder_desc:0 "With Iorik gone, slain by his own clan as far as we know, his title as the despot of bears now belongs to Torben. But he shall not be a mere despot who must contend with the power of the clans, for no clans endure... No, we will rise above. Torben shall not be a mere despot or tyrant, the time has come for an Overtyrant of all ursines to rise!"

PLB_mourning_and_preparation:0 "To Mourn and To Prepare"
PLB_mourning_and_preparation_desc:0 "Iorik might have made strange choices and was inspired by weak griffon ideals, but he was still a friend of Torben and some of his lessons were not merely philosophical ideas, but rather ways in forging better and greater weapons acquired through difficult trials. We will not let these go to waste."

PLB_ruins_into_trenches:0 "Reforge Ruins into Fortifications"
PLB_ruins_into_trenches_desc:0 "Many of the holds, be they ones of bears belonging to the clans or shameful clanless ursines were obliterated in the war. They cannot be rebuilt for a true bear hold is an intergenerational project. But with some restoration they could still fulfil the functions of fortifications and forges. "

PLB_lessers_into_soldiers:0 "Form Lessers into Warbands"
PLB_lessers_into_soldiers_desc:0 "Relying on lesser creatures to fight is a pathetic strategy, one fitting clans without history or ursine honour like Wesslandians. Yet the final struggle against changelings is coming ever closer and the maws of war demand warm flesh and blood even if the fields will turn empty and mines will become silent..."

PLB_press_more_of_them_into_service:0 "There is Always a Need for More"
PLB_press_more_of_them_into_service_desc:0 "Our ranks thin, as proud ursines fall to endless hordes of enemies. We need more bodies, more fodder, the beast of war demands more! Whelps, griffons, penguins... Whoever can be found and can hold a weapon will be pushed into the gaping maw of war!"

PLB_lessers_into_labour:0 "Force Lessers into Workshops"
PLB_lessers_into_labour_desc:0 "We may be outnumbered hundred to one, but true ursines do not fear a foe greater in number! We will match and surpass them! Yet such feats require weapons and armour and as years grind on it becomes ever harder for bears to maintain gear individually. It’s a good thing many whelps or barely above endure in our lands and can be given to the forges!"

PLB_they_work_while_we_fight:0 "Only the Best on the Battlefield"
PLB_they_work_while_we_fight_desc:0 "As we realize how truly powerful an true ursine is when equipped with fruits of modern age, the desperation we felt before vanishes. Perhaps there is no need for great armies. Perhaps a few truly worthy ursines, enhanced with proper weapons is enough to break even the strongest enemies!"

PLB_every_owlbear_will_be_a_soldier:0 "Every Owlbear Must Serve"
PLB_every_owlbear_will_be_a_soldier_desc:0 "When it comes to physical power, our kind is on another level. Yet among Wesslandian armies one could find units of exceptional griffons, match to lesser bears - the so called "Owlbears". It was a pathetic tradition, even if these avians could fight lesser bears, yet in the current disparity of numbers we need every capable warrior we can get. Thus, owlbears shall all serve as warriors again."

PLB_loot_the_mountains_for_all_we_can_find:0 "Buried Beneath the Mountains"
PLB_loot_the_mountains_for_all_we_can_find_desc:0 "Buried beneath the mountains, filled with withering bones of their defenders, rot the carcasses of ancient Volsungr holds. We would have taken them, yet any time we try, nanooks descend from the mountains, assisted by ursines in red, and force our warbands out. They can keep the rotting corpse of Volsungr if they so wish. But we shall size whatever we can before leaving!"

PLB_dismantle_everything_else:0 "Dismantle Anything Still Standing"
PLB_dismantle_everything_else_desc:0 "The corpse of Clan Volsungr is not the only great carcass that can be devoured. However, these wrecks are not defended by monster hunters and mad exiles . Their bones are free to seize. And we shall seize! We will strip it all down until foundations and forge it into weapons and armour!"

PLB_the_golden_lord_returns:0 "The Golden Lord Returns..."
PLB_the_golden_lord_returns_desc:0 "A beast gazed upon our weakened realm and turned his rage filled mask of gold towards us. We cannot stop his advance... And yet he comes not as a conqueror... "

PLB_followed_by_his_clan:0 "...Followed by His Clan..."
PLB_followed_by_his_clan_desc:0 "They flow like a river. A great movement of mad ursines and broken wrecks. Did we really throw out that many back then?"

PLB_raising_ancient_fortresses:0 "...Raising Ancient Castles..."
PLB_raising_ancient_fortresses_desc:0 "They raise their fortresses that had stood millennia before we crushed them back from the depths, with magics of ice and stone. They fill them with great weapons and warriors. And aim them at their former masters..."

PLB_burying_the_past:0 "...Burying the Past..."
PLB_burying_the_past_desc:0 "They bury their hate, their anger, their wish for vengeance. As if nothing had happened between us. As if there was no blood spilled among ursines... As if they were never slaves to madness themselves..."

PLB_and_turning_our_gazes_to_the_future:0 "...And Turning Our Gazes to The Future"
PLB_and_turning_our_gazes_to_the_future_desc:0 "There is a future for us, the former traitor says. There is symbolism and magics in what transpired. We merely need to embrace the future. And the past denied to us, will be ours..."

PLB_not_numbers_spirit:0 "Not Numbers, Spirit"
PLB_not_numbers_spirit_desc:0 "No matter what we do, we can never match the endless hordes of changelings. We could gather every bear that can hold a weapon, every griffon serf, every penguin, every whelp and every elder, and yet all of that is a mere drop compared to their endless ocean. No, we must match them not with flesh or iron, but with unyielding primordial spirit!"

PLB_encased_in_star_steel:0 "Encased in Star Steel"
PLB_encased_in_star_steel_desc:0 "Star Steel is a material of legend. Few weapons or suits of armor made from it remain, and not even the most desperate or proud clans are willing to use such in the field. Yet Midas claims his clan has those that can emulate its might in lesser metals. Even if it’s a mere fraction, it would be quite a power indeed..."

PLB_coat_our_axes_in_the_same:0 "Axes Forged from Blood of Stars"
PLB_coat_our_axes_in_the_same_desc:0 "It is said in the texts written down by our ancestors, that starsteel is the metal that forms in the dying harts of stars. Despite the proclamations of Midas, his smiths can merely imitate its strength, not replicate it. But even then, this pale imitation is strong enough to rend and break the metal shells in which bugs hide in!"

PLB_not_steel_magic:0 "Not Steel, Magic"
PLB_not_steel_magic_desc:0 "Midas and clan Rosensverd bring with them knowledge of fake starsteel for our weapons and our armour. But it is not their steel which will ensure our victory. For Midas was exiled for seeking dark secrets of ursine magic and he gathered this knowledge further in exile. And now this knowledge is ours!"

PLB_enahnced_with_cursed_magics:0 "Blessed by the Blizzard"
PLB_enahnced_with_cursed_magics_desc:0 "We do not have scientists and facilities for proper modern research. But there are... Alternatives... With selective usage of certain substances and twists upon methods left over by the shaman kings of Rozenkrantz we can draw knowledge of reality from the frozen wind of the divine itself as we march!"

PLB_and_breaking_the_ice:0 "Glacier no More!"
PLB_and_breaking_the_ice_desc:0 "The weak foreigners cannot understand the directions our realm is moving. For it is a great mix of our traditions, of both ancient holds where knowledge and abilities to produce remain, and great swathes of nothingness where great armies of nomads march to secure our lands. And yet in all of this we find fulfilment and advancement and our own progress!"

PLB_magic_guides_into_the_future:0 "Aurora Borealis Guides Us"
PLB_magic_guides_into_the_future_desc:0 "Our sciences are foreign to all. For we learn not in laboratories or by meekly trying to explore the mysteries of the world! No! Our knowledge comes learning from our ancestors, learning from the land as we march beneath the stormy skies and drawing knowledge from the divine lights above!"



PLB_embracing_modernity:0 "The Stars Caged in Our Grasp"
PLB_embracing_modernity_desc:0 "Our position forced us to adapt and reach into something deep within. And so, we did! For the nomads across the wasteland tap into enlightenment from heavens to forge ever greater weapons! For our remnant holds burn their furnaces as hotly as the heart of stars! For our smiths forge armour and blades that cut with the power of the blood of stars!"



PLB_western_plan:0 "The Swipe West"
PLB_western_plan_desc:0 "The true enemy is in the east, ever growing in strength as their lands are filled out by migrants from the seemingly endlessly populous realms of Griffonia. We cannot engage them. Not yet... But to our west lays the realm of Changelings, a realm seeming strong on the surface, yet surrounded and distracted by foes far greater. We shall steal their might and make it our own! "

PLB_cripple_them_while_they_are_distracted:0 "Break in Their Fangs"
PLB_cripple_them_while_they_are_distracted_desc:0 "The Changelings have engaged in a foolishness of no compare, for despite their pathetic size and cowardly magics they seek to subdue an equal realm in the field of war. Like an enraged beast they turned their maws from us, and thus we shall rip out their fangs and pierce the heart!"

PLB_crush_the_bugs:0 "Crack Their Shells"
PLB_crush_the_bugs_desc:0 "Break the fangs and crack the shells! Rip the wings and tear the limbs! March across the stolen land, bring the might of frozen things! Let the changeling ever fear, the unbroken mighty bear!"

PLB_eastern_plan:0 "The Swipe East"
PLB_eastern_plan_desc:0 "Despite the revelation, the real enemy are the bugs, ever multiplying in number and arrogantly encroaching on the frozen land that is ours. Yet we cannot challenge them yet. We shamefully lack the strength. Yet to the east lay griffons so weak they were cast out from their homeland. We shall crush Nova Griffonia to feast on it’s carcass and grow strong enough to challenge the bugs!"

PLB_pummel_through_penguins:0 "Pummel Through the Penguins"
PLB_pummel_through_penguins_desc:0 "It is not something we do with any pride or with any desire, yet if we must strike an axe through the heart of Nova Griffonia we must bring the penguins into the fold. Yet perhaps it is for the best, so that the penguins never have to fear griffons again!"


PLB_break_their_wings:0 "Break Their Wings"
PLB_break_their_wings_desc:0 "The griffons of Nova Griffonia are an ambitious collection of wretches. For they dream of flying as high as their progenitor empire ever further east, seeking to imitate its greatness or shatter it as some proof of power. Yet like a rebellious livestock bird they soared too high. And now we shall break their wings!"

PLB_weapons_to_match_them:0 "Weapons to Match Them"
PLB_weapons_to_match_them_desc:0 "We do not have industries and we do not have laboratories. Not anything that matches the numbers and ability of our enemies. But we can survive and forge in the wastelands where anyone else would perish! If we have to match their weapons by skills of the ancients and most iron of wills, so we shall!"

PLB_broken_wings:0 "Rip Out Their Claws"
PLB_broken_wings_desc:0 "A predator will only fight if they are assured there is any chance of food and the enemy will give in or they can win without suffering greatly. Griffons are predators by character. And thus, with enough terror, enough brutality, enough mauled corpses they will realize that resistance is detrimental to survival of their kind and bow!"

PLB_shattered_carapaces:0 "Shatter their Carapaces"
PLB_shattered_carapaces_desc:0 "They may pretend to be predators, but changelings are a pathetic breed, with majority being nothing but servants, even their defiance being due to will of their queens. Thus, we shall drag their royals from their besieged towers and devour them. And all those that try to stop us, will find their corpses aligning our path to victory!"

PLB_plenty_of_our_bretheren:0 "Plenty of Our Brethren"
PLB_plenty_of_our_bretheren_desc:0 "Across the mountains, the forests, the wastes of ice and snow. Away from the great cities and bases of the bugs, our brethren endure as nomads, pseudo-clans limited to singular holds or even as lonely savages. Finally, we have been reunited with them and it has come time to bring them back into their rightful position as ursines!"

PLB_the_revenge_begins:0 "The True Vengeance"
PLB_the_revenge_begins_desc:0 "Our armies are filling up with new warriors, countless bugs now slave away to produce enough material for us to forge weapons or feed ourselves and new weapons are looted from the corpses of changeling armies Finally we are ready to turn eastwards and crush the true enemy behind all of our suffering!"


PLB_magical_bullets_and_poison:0 "Anti-Griffon Weapons"
PLB_magical_bullets_and_poison_desc:0 "Bugs had weapons. Underhanded weapons of spite and defiance, ones, which in better days, we would never use. But now? Now the day has come where we are willing to unleash such weapons. After all, the Empire and their slaves never limited themselves to methods purely open and honourable."

PLB_judged_for_all_emperors:0 "Judged for All Emperors"
PLB_judged_for_all_emperors_desc:0 "We have no way to punish the heart of Griffonia itself. However Nova Griffonia would have never survived and never grown as large and cancerous as it was without the blessing of the Emperors of Griffonia. And thus they shall be punished for the crimes of their kind and their Emperors!"

PLB_seize_equipment_and_butcher_radicals:0 "Butcher their Partisans"
PLB_seize_equipment_and_butcher_radicals_desc:0 "Some among the griffons do not give up. Either for some mad ideal that they value over their existence or lack of anything else to lose. These fools have retreated into the wilderness to fight us. Seems they have forgotten that the wilds are ours!"

PLB_conscript_all_non_griffons:0 "Gather All Born Warriors"
PLB_conscript_all_non_griffons_desc:0 "Nova Griffonia is filled with warriors of Northern Spirit. Be they ursines or yaks that have endured in these lands for so long or even Owlbears that have not realized their true potential. They shall all be gathered under our banners and embraced into our rising horde! "

PLB_turn_to_fight_the_real_enemy:0 "Turn to Fight the Real Enemy"
PLB_turn_to_fight_the_real_enemy_desc:0 "All paths end here. This is the beginning and the end. We have fallen so far due to the corruption seeping from the lands of the bugs. And we have risen so high to match their pathetic civilization. And now it is time to end this farce of an Empire."

PLB_cannibals_into_rations:0 "Above Them in the Food Chain"
PLB_cannibals_into_rations_desc:0 "The griffon frontier is infested with cannibals. While the devouring of crushed enemies and lesser beasts is not a crime as far as most ursines are concerned, these accursed wrenches dare to attempt preying upon our griffon servants. We shall punish this arrogance by reminding them, that it is bears that stand on the top of the food chain!"


PLB_shift_all_labour_to_griffons:0 "Force Them into Labour"
PLB_shift_all_labour_to_griffons_desc:0 "We have bodies and will now. But we need equipment. More than our warrior smiths can forge. And our new compatriots lack these abilities. Not to worry. There are more than enough griffons that can be enslaved to provide weapons for their betters. Sadly, we cannot force this for too long, as our ursine warriors will only tolerate this until the problem is solved."

PLB_nightmare_for_them:0 "A Nightmare for Them"
PLB_nightmare_for_them_desc:0 "Long ago, it is written, monsters ruled the land, preying on every lesser race alike. The changelings were no exception, nothing more than cattle to our ancestors. It is said that their great hives were first raised to endure against the sieges of beasts. And on this day, changelings will receive a grim reminder, that they used to live in fear of us and their hives were nothing more than cages."

PLB_punishment_for_hundreds_of_years_of_suffering:0 "Punishment for Centuries of Shame"
PLB_punishment_for_hundreds_of_years_of_suffering_desc:0 "For millennia the changelings pushed ursines back, not by skills or might, but by endless numbers and disgusting virility. For centuries their queens dared to raise hives in the untamed north. And for decades Chrysalis pretended as if Equus is hers. No longer! For all transgressions we will punish them! Let blood quench the thirst of the frozen land!"

PLB_the_true_law_of_the_north:0 "The True Law of the North"
PLB_he_true_law_of_the_north_desc:0 "Ursines ruled the North since time immemorial, first race to exist here and one that claimed all frozen land! They were pushed back by the endless tide of bugs, yet many endured, in mountains and forests, in lands which changelings cannot thrive and survive in! And now the tides have shifted! "


PLB_barrel_through_penguins:0 "To March West We Must Head East"
PLB_barrel_through_penguins_desc:0 "Vengeance will come to those that took away everything we had. Changeling realm will wither and burn, the endless masses of bugs will be crushed and devoured. Yet in great shame we are too weak to achieve such victory now. Thus we shall march east first. For penguins are creatures of frost and snow too, and achieving unity shall strengthen our spirit enough to match the eternal foe!"


PLB_penguins_in_non_esential_roles:0 "Unleash Them onto the Battlefield"
PLB_penguins_in_non_esential_roles_desc:0 "Penguins do not have anything comparable to the physical might of ponies, much less yaks or ursines. Yet they possess other talents, in fields of spying and logistics. It is a true shame that modern penguins do not possess the dark powers of frost and blizzard found within their history. For if they still did, they could truly join our armies as equals, not auxiliaries! "

PLB_penguins_in_factories:0 "Unleash Them into the Seas"
PLB_penguins_in_factories_desc:0 "The penguins are creatures of north and frost. That much is true. However, they are not creatures of strength, neither physical, nor magical. Yet they are experts when it comes to procurement of fish and other boons of the oceans. Let us unleash them into the sea, so that their mastery can feed us and our rising power!"

PLB_mobilize_the_shreds_of_industry:0 "They Shall Work While We Fight"
PLB_mobilize_the_shreds_of_industry_desc:0 "The penguin lands are not devastated and brutalized. They have remained pristine and safe, not subverted and drained by bug infiltrators. And as these are penguins, creatures of the north, it is no shame to designate them as labourers in fish farms and fields and forgers of war material. Thus, they shall work, safe and secure, the fruits of their labour letting us field ever growing armies of ursine warriors!"

PLB_dachaig_university:0 "Dachaig University In Our Service"
PLB_dachaig_university_desc:0 "We have no need for universities, for the material sciences of lesser creatures are worthless to us as we are now. Yet penguin sciences are not the ones of lesser beasts. There is northern might there and great power. And it shall be used!"

PLB_smaller_factories_for_small_workers:0 "Small Factories for Small Labourers"
PLB_smaller_factories_for_small_workers_desc:0 "Penguins do not need much to do their labour. Not for them are fortress spanning manufactories or forges as great as towns of lesser creatures. Yet in their tiny workshops they can produce weapons great in size and might! We shall raise new forges for them, so that our armies can ever be enriched with weapons and armour so that the march of our horde is unstoppable!"

PLB_the_upcoming_confrontation:0 "The Upcoming Confrontation"
PLB_the_upcoming_confrontation_desc:0 "The frozen winds are singing of upcoming war of vengeance and of justice. For finally the time is approaching where changelings shall be punished for the sin of their existence and of all the crimes they committed. Let the warbands grow into hordes and let all who still have not joined our armies gather beneath our banners for there shall be enough slaughter for all!"

PLB_great_bug_menace:0 "The Great Menace"
PLB_great_bug_menace_desc:0 "Like a great tide of hatred and blood-lust we shall wash over the lands of the Changelings! We will take their cities, we will subjugate their creatures, we will crush and devour their armies! Their leaders shall be dragged onto the highest peaks of their towers and shall see the slaughter!"

PLB_begin_the_true_vengeance:0 "The True Vengeance Starts"
PLB_begin_the_true_vengeance_desc:0 "The war of vengeance was a mere beginning for a far greater work that lays before us. For the endless tides of changelings are even more numerous than we could have ever thought! We killed hundreds of thousands, yet millions endure. Sadly, there are too many to kill, but with enough violence we can not only sate our bloodlust but also break the wills to fight of those that endure!"

PLB_they_will_pay_with_their_blood:0 "The Thunder Echoes in the West"
PLB_they_will_pay_with_their_blood_desc:0 "The name of Svartpels is not known among the hordes of savages and nomads of the west. They only respect might. And might they have seen! For their wars with changelings were mere raids and skirmishes, while we crushed the greatest bug nation! Now their lords bend their heads to our Overtyrant and bearkind is fully reunited at last! "

PLB_we_will_find_their_point_of_fear:0 "We Will Find Their Breaking Point"
PLB_we_will_find_their_point_of_fear_desc:0 "The bugs are weak creatures when it comes to both might of body and will, yet in great numbers and when ordered by their queens they seem to find some bravery. Perhaps if we were ponies or deer, this would ensure changeling victory. However, there is far greater savagery in our souls and we shall find the level of brutality which breaks the changeling will!"

PLB_who_needs_rations_when_you_fight_changelings:0 "There is No Need for Rations"
PLB_who_needs_rations_when_you_fight_changelings_desc:0 "Ursine kind is blessed with ability to devour anything. Similarly, we are capable of sustaining our weapons with smallest of scraps. In the age of monsters this meant that an advancing bear army would devour enemy soldiers and loot any and all equipment. Our horde will not require convincing to go back to such mentality, merely a permission."

PLB_break_out_old_axes:0 "Break out Old Axes"
PLB_break_out_old_axes_desc:0 "There are countless ancient axes across our realm, be they trophies, inheritance of some sort or even symbols of founders. Yet a weapon desires to be used, not rot adorning a wall! And used they shall be! Especially for weapons as holy for our race as the axe! And we will ensure that the axes will feast on changeling blood!"

PLB_desecrate_ancient_shrines:0 "Desecrate Ancient Shrines"
PLB_desecrate_ancient_shrines_desc:0 "Many a clan used to keep suits of armour of their founders or great warriors. These are considered sacred for those that worship their ancestors. Yet these clans and holds are gone. The only ones that remember their histories are us. By the right of conquest these suits are ours and thus the suits are ours to rip from their shrines and put back to war!"





PLB_on_top_of_the_world:0 "На вершине мира"
PLB_on_top_of_the_world_desc:0 "Вечный дух Полярии, страны замёрзшего моря, наконец-то восстал из своей забытой веками усыпальницы. Кризалис, древний враг, ставший нашим новым другом, даровала нам автономию и свободу под своим бдительным оком. А Бьорнлинг, наш скромный проводник, позаботится о том, чтобы раса полярных медведей вернула себе утраченное..."
PLB_queens_guard:0 "Медвежуки королевы"
PLB_queens_guard_desc:0 "На юге гвардию королевы осуждают за "совершение зверств". Но ведь отсутствие моральных ограничений - самый верный признак силы. Очевидно, что гвардия - это медвежуки, и они хорошо послужат Кризалис и Бьорнлингу в уничтожении предателей-гармонистов, что пытаются объединить нас с пони."
PLB_call_in_Bjornlings_warband:0 "Призвать боевой отряд Бьорнлинга"
PLB_call_in_Bjornlings_warband_desc:0 "Бьорнлинг не одинок: у него есть команда из закалённых воинов, что вооружены до зубов и являются ветеранами многочисленных битв. Эти медведи станут ядром, с помощью которого мы восстановим допотопные земли Полярии. Третья объединительная война будет кровавой, но это необходимый шаг для реализации плана Бьорнлинга."
PLB_pacify_Eastern_Key_Lake:0 "Завершить умиротворение восточного Ключ-Озера"
PLB_pacify_Eastern_Key_Lake_desc:0 "Восточное Ключ-Озеро - наша основная база операций, и в настоящее время это единственная часть страны, которую мы действительно контролируем. Но там по-прежнему скрывается несколько бандитов, и мы должны уничтожить их, прежде чем сможем воссоединить страну. Мы не можем позволить им нанести нам удар в спину."
PLB_swipe_at_Onlartir:0 "Зачистить Онлартир"
PLB_swipe_at_Onlartir_desc:0 "Онлартир - земля трех владык: Кейна, Готлунга и Розенкранца. Эти лорды открыто сопротивляются Бьорнлингу, и этого неприемлемо. Хотя их воины искусны, вскоре им придется столкнуться с мощью современной механизированной войны."
PLB_swipe_at_mathair_fearrainn:0 "Зачистить Мафар Фьярран"
PLB_swipe_at_mathair_fearrainn_desc:0 "Деспот Мафар Фьяррана, Пау Веллингтон, печально известен своим насильственным изгнанием двух кланов. Пришло время оказать деспоту ответную услугу."
PLB_march_across_the_wastes_of_Wesslandia:0 "Кровавый марш по всей Вессландии"
PLB_march_across_the_wastes_of_Wesslandia_desc:0 "Вессландия должна пасть ради воссоединения севера. Тройственный союз не сможет противостоять истинной силе Гиперберии и Гегемонии Чейнджлингов!"
PLB_test_the_navy_against_clan_anker:0 "Обрушить флот и морпехов на клан Анкер"
PLB_test_the_navy_against_clan_anker_desc:0 "Клан Анкер стойко противостоял своим врагам, выдержав всё самое худшее, что мог бросить на них Север. Но это продолжалось слишком долго. Сегодня мы сокрушим их и напомним пингвинам Анкера, почему они должны бояться нас!"
PLB_test_artillery_on_fortress_of_volsungr:0 "Разбомбить горную крепость Вольсунгра"
PLB_test_artillery_on_fortress_of_volsungr_desc:0 "Вольсунгр заражён отвратительной идеологией Гармонии. Эти медведи забыли, кто они такие, и перестали были медведями. Мы должны напомнить им об этом. С помощью бомб, пуль и огня Вольсунгр снова станет целым."
PLB_test_our_tanks_on_svartpels:0 "Танки против громовых воинов Свартпельса"
PLB_test_our_tanks_on_svartpels_desc:0 "Свартпельс наиболее близок к гипермедведям прежних времен, что делает их сопротивление нам ещё более прискорбным. Но мы не можем допустить, чтобы у Бьорнлинга осталась хоть какая-то оппозиция. Танки сломят боевой дух Свартпельса и заставят их понять, что мы - законное правительство медведей."
PLB_new_overlords_of_winter:0 "Новые владыки зимы"
PLB_new_overlords_of_winter_desc:0 "Мы сокрушили всю оппозицию и стоим на вершине мира. Слава Гегемонии Чейнджлингов, что открыла нам глаза! Слава Бьорнлингу, нашему скромному проводнику! И да, слава полярным медведям, бессмертным правителям севера!"
PLB_queen_of_ice:0 "Королева льда"
PLB_queen_of_ice_desc:0 "Принцесса Эксувия была изгнана из Сорифа из-за особенностей внутренней политики чейнджлингов, и теперь она здесь. Хотя она и второстепенная королевская особа, назначение её официальным правителем нашей страны успокоит опасения Гегемонии насчёт ненадёжности Бьорнлинга и возможности предательства с его стороны. И да, разве полярные медведи не заслуживают собственной королевы чейнджлингов?"
PLB_lord_of_red_snows:0 "Повелитель красных снегов"
PLB_lord_of_red_snows_desc:0 "Бьорнлинг уже далеко не тот эксцентричный Розенсверд, которым он когда-то был. Ныне он бесспорный владыка земель полярных медведей. И ради потомков он сейчас запишет, как он достиг всего этого, и каковы будут следующие шаги в великом восстановлении севера."
PLB_to_serve_the_queen:0 "Служить королеве"
PLB_to_serve_the_queen_desc:0 "Мы - подданные чейнджлингов и должны исполнить свой долг перед королевой Кризалис. Как военная, так и экономическая помощь помогут обеспечить победу Гегемонии над её врагами, а также поднять наш собственный престиж как верных и надёжных вассалов. Чейнджлинги рассчитывают на нас!"

PLB_two_exiled_clans:0 "Два изгнанных клана"
PLB_two_exiled_clans_desc:0 "Во время первого объединения Пау Веллингтон изгнал два клана за сотрудничество с чейнджлингами. Теперь, когда мы достигли соглашения с жуками, мы можем пригласить эти заблудшие души домой. Гиперберия не оставит позади ни одного медведя. И конечно каждый, кто окажется проблемным, будет уничтожен."
PLB_call_upon_rosensverd:0 "Призыв Розенсверда"
PLB_call_upon_rosensverd_desc:0 "Розенсверд, родной клан Бьорнлинга, давно интересуется возможностями механизированной войны как естественного продолжения развития панцербьернов и примитивных танков Зимней Революции. Хотя Бьорнлинг - один из главных членов этого клана, нет причин исключать эксцентриков, если они принесут соответствующие клятвы."
PLB_truly_combined_arms:0 "Действительно объединённые силы"
PLB_truly_combined_arms_desc:0 "Умеренные из Розенсверда утверждают, что хотя танк является мощным оружием, он не может действовать в одиночку. Так называемый "танковый флот", предложенный кое-кем, просто неработоспособен. Танки должны поддерживаться пехотой, и механизированная пехота станет будущим войны."
PLB_the_tank_above_all:0 "Танк превыше всего"
PLB_the_tank_above_all_desc:0 "Почему мы должны беспокоиться о полугусеничных машинах, когда существуют танки? БТРы - лишь подражатели танков. Тяжелый танк никогда не заменят легкобронированные машины. Кое-кто из Розенсверда выступает за создание сверхтяжелого танка, оснащенного 130-мм пушкой, но это недостижимо для нас... пока."
PLB_mechanites_of_the_protectorate:0 "Королева механитов"
PLB_mechanites_of_the_protectorate_desc:0 "Øверст Администратор-001, также известная как королева механитов, наконец-то вернулась домой. Она странная и эксцентричная медведица, помешанная на механизации и компьютеризации, но её знания обширны, и она поможет полярной расе. Ведь разве мы не хотим превратить медведей в нечто большее?"
PLB_bring_tordenstjere_home:0 "Вернуть Торденстьернов домой"
PLB_bring_tordenstjere_home_desc:0 "Торденстьерны уже давно одержимы странной магией севера, и теперь, при поддержке чейнджлингов, мы можем углубиться в непостижимое как никогда прежде. Эти учёные с радостью вернутся обратно."
PLB_more_crystals:0 "Новые кристаллы"
PLB_more_crystals_desc:0 "Странные эксперименты Торденстьернов требуют больше кристаллов. Воды Ключ-Озера хранят множество сокровищ, а с помощью инструментов чейнджлингов мы сможем добраться до ранее недоступных районов замёрзшего озера. Чейнджлинги могут видеть в этом лишь промышленную экспансию, но мы-то знаем правду. Это начало новой эры."
PLB_drg_reference:0 "Золото! Мы богаты!"
PLB_drg_reference_desc:0 "Золото, без сомнения, является одним из самых ценных материалов. И так уж случилось, что возле Ключ-Озера есть богатые золотые прииски. Они были заброшены, когда узурпатор Веллингтон изгнал Торденстьернов и Розенсвердов, не забыты. И мы вернёмся туда."
PLB_midas_protectorate:0 "Короновать Мидаса владыкой золота"
PLB_midas_protectorate_desc:0 "Лорд Мидас возглавляет Торденстьернов и обладает огромным влиянием. Его странная одержимость кристаллами и золотом была главным камнем преткновения для режима Веллингтона, хотя для нас это преимущество. Ибо разве не является нашей общей целью превращение нашего вида в нечто явно пост-медвежье?"
PLB_never_another_wellington:0 "Никаких больше Веллингтонов!"
PLB_never_another_wellington_desc:0 "Преступления Пау Веллингтона были велики, и их не забудут. Но изгнание Розенсвердов и Торденстьернов исправлено, и теперь мы в силах сделать так, чтобы ни один клан больше никогда не был изгнан. Мы - гиперберийцы, претенденты на древнее наследие вне пределов пространства и времени. Мы не оставим позади ни одного медведя."
PLB_restore_clan_forts:0 "Восстановить крепости клана"
PLB_restore_clan_forts_desc:0 "Давным-давно два изгнанных клана построили укрепления на границе с чейнджлингами. Хотя сейчас мы являемся союзниками жуков, нам следует восстановить эти форты в честь тех, кто так и не вернулся из изгнания. Мы абсолютно точно не планируем предавать чейнджлингов. Честно-честно."
PLB_revive_eastern_key_lake:0 "Воскресить Восточное Ключ-Озеро"
PLB_revive_eastern_key_lake_desc:0 "Восточное Ключ-Озеро погибло, когда Веллингтон заставил его кланы отправиться в изгнание. Но тела деревень и городов всё ещё можно воскресить. Поселив наших недавно вернувшихся братьев по клану там, где они жили много лет назад, мы обеспечим будущее восточного Ключ-Озера и его кланов."
PLB_the_ultimate_weapon:0 "Абсолютное оружие"
PLB_the_ultimate_weapon_desc:0 "Мы сделали это! Мы наконец-то сделали это! У нас есть сверхтяжёлый танк, и он готов уничтожать бункеры, пехоту, танки и всё остальное, что встанет на его пути!\n\nБудем надеяться, что мы сможем построить больше одного..."

PLB_our_duty_to_queen_and_hegemony:0 "Наш долг перед королевой и гегемонией"
PLB_our_duty_to_queen_and_hegemony_desc:0 "Кризалис открыла путь для возвращения Гиперберии. Мы должны отплатить за это великодушие, помогая чейнджлингам в будущих завоеваниях. Мы начнём с совместных учений, которые помогут обучить медведей способам ведения современной войны, а чейнджлингов - боям на холоде."
PLB_the_frozen_legions:0 "Поднять ледяные легионы"
PLB_the_frozen_legions_desc:0 "Ледяные легионы послужат в качестве экспедиционных сил, с лёгкостью пройдя через Кристальную Империю и земли яков. Их обучали в очень холодном климате и они готовы к самым низким температурам, так что мы покажем пони истинную зиму."
PLB_queens_guard_legions:0 "Призвать легионы медвежуков"
PLB_queens_guard_legions_desc:0 "Медвежуки из гвардии достойны восхищения: они ничего не боятся и верят в победу любой ценой. Они печально известны среди слабаков за свою радикальность, но это лишь подтверждает их истинную природу медвежуков. Они сослужат хорошую службу в нашем завоевании севера."
PLB_jaeger_training_program:0 "Программа подготовки егерей"
PLB_jaeger_training_program_desc:0 "Егеря - прирожденные медвежуки. Быстрые, выносливые, умные и смертоносные - они наши родственники в Гегемонии. Мы должны начать взаимные тренировки, чтобы научить наших медведей сражаться как егеря, а их егерей - как медведи."
PLB_gold_reserves:0 "Золотой резерв для победы"
PLB_gold_reserves_desc:0 "Пришло время открыть великие хранилища клана, чтобы у наших добрых владык были деньги для продолжения индустриализации и всего прочего, необходимого для победы. Хотя некоторые могут протестовать, их возмущения неважны перед лицом нашей великой миссии."
PLB_cold_resistant_equipment:0 "Снаряжение для морозов"
PLB_cold_resistant_equipment_desc:0 "Мы хорошо знакомы с тренировками на холоде и с созданием оружия, способного противостоять морозу. Мы также сможем помочь чейнджлингам сделать аналогичные вещи. Холод не станет для них препятствием!"
PLB_panzers_panzerbar:0 "Панцеры и панцербьерны"
PLB_panzers_panzerbar_desc:0 "Panzerkampfwagen IV - это самое совершенное оружие. Мы проведём совместные учения, где панцеры будут сражаться против панцербьернов. Так мы поближе ознакомимся с этим оружием и будем в сильной позиции, чтобы потребовать его чертежи. У нас будут свои Panzer IV!"
PLB_the_polar_connection:0 "Полярные дороги"
PLB_the_polar_connection_desc:0 "Мы должны срочно убедиться, что можем напрямую помочь чейнджлингам в борьбе с их врагами. В ходе подготовки к этому мы построим железные дороги, чтобы соединить нашу великую нацию, и приготовимся к нанесению удара."
PLB_waste_expeditionaries:0 "Экспедиционные войска из пустошей"
PLB_waste_expeditionaries_desc:0 "В Западном Ключ-Озере есть много лишённых клана медведей, которые теперь могут вернуться благодаря открытым границам между нами и чейнджлингами. Они получили много опыта за время, проведённое в опасных и кишащих монстрами пустошах. Мы должны включить этих медведей в нашу армию!"
PLB_northern_front:0 "Открыть северный фронт"
PLB_northern_front_desc:0 "Через яков и йаков можно нанести удар прямо в сердце Кристального Города, а затем и на юг. Хотя технически это может быть не слишком законно, сфабрикованный пограничный инцидент даст нам необходимое оправдание для войны!"
PLB_wave_of_bears:0 "Волна медведей"
PLB_wave_of_bears_desc:0 "Многие кланы всё ещё злятся на то, что мы уничтожили многих их членов. Мы дадим им стимулы для вступления в нашу армию вроде денег, лучшей еды и заботе о молодняке. Так мы привлечем этих диссидентов в наши ряды."
PLB_more_guns_for_hegemony:0 "Больше оружия для Гегемонии"
PLB_more_guns_for_hegemony_desc:0 "Нам нужно больше всего: оружия, раций, аптечек, артиллерии... Гегемония рассчитывает на нас. Наши предки рассчитывают на нас. На нас рассчитывает великая слава нашей бессмертной расы. Мы не можем потерпеть неудачу!"
PLB_cutie_pox:0 "Превратить оспу знаков отличия в оружие"
PLB_cutie_pox_desc:0 "Печально известная оспа, которая уже не раз опустошала Эквестрию, вызывает у заболевших появление множества знаков отличия, лишая их возможности концентрироваться на чём-то одном. С помощью биологической инженерии мы можем усовершенствовать эту болезнь и сделать её гораздо более заразной и смертоносной. Мы - гении!"
PLB_atomic_fire:0 "Хранители атомного пламени"
PLB_atomic_fire_desc:0 "Медведи не очень хорошо сочетаются с огнём, не говоря уже о ядерном пламени. Но если его правильно приручить, то пламя может оказаться очень полезным. Представьте себе как сила солнца превращает в пыль Кантерлот, Мейнхеттен, Балтимейр и Сталлионград!"
PLB_polarin:0 "Синтезировать полярин"
PLB_polarin_desc:0 "Наши химики обнаружили очень опасный магический химикат, который при контакте превращает плоть в лед. Медведи устойчивы к нему, но не неуязвимы. Хотя Гегемония Чейнджлингов, к сожалению, отказалась применять это оружие, мы можем сделать это сами!"
PLB_onward_to_endsieg:0 "Вперед, к окончательной победе!"
PLB_onward_to_endsieg_desc:0 "Эта война затянулась. Настало время для последнего рывка, чтобы навсегда раздавить мерзких эквестрийцев. Вперёд!"

PLB_our_own_ambitions:0 "Наши собственные амбиции"
PLB_our_own_ambitions_desc:0 "Несмотря на слова некоторых, мы не просто марионетка чейнджлингов. Мы - владыки зимы - могущественная нация с великими целями. Мы будем помогать чейнджлингам в их завоеваниях, а они, в свою очередь, будут помогать нам в наших."
PLB_development_inwards:0 "Развитие вовнутрь"
PLB_development_inwards_desc:0 "Слава Полярии продлится тысячу лет. Ни одна иностранная держава не сможет постичь нашей задумки. Нас ждет будущее ярче самих звёзд; будущее, что основано на древнем прошлом нашей земли и духа. Истинная природа нашей великой расы будет открыта всем!"
PLB_development_outwards:0 "Фабрики жизни и смерти"
PLB_development_outwards_desc:0 "Весь мир связан на духовном уровне. Пригласив чейнджлингов-промышленников и фабрикантов, мы сможем подчинить своей воле древние силы севера. Они видят в нас дикарей, которых можно эксплуатировать, но в конце концов именно мы выиграем от этого..."
PLB_welcome_changeling_aid:0 "Приветствовать чейнджлингскую помощь"
PLB_welcome_changeling_aid_desc:0 "Чейнджлинги - наши друзья. Почему бы нам не пригласить их и не позволить им делать то, что они хотят? Они опытнее нас в экономике и промышленности, так что они куда лучше управятся с имеющимися на нашей территории ресурсами."
PLB_megacorp_help:0 "Корпорации чейнджлингов на нашей земле"
PLB_megacorp_help_desc:0 "Корпорации чейнджлингов обладают невероятно огромной промышленной мощью, и, пригласив их эксплуатировать наши земли, мы получим огромную выгоду в долгосрочной перспективе. Но нам лучше бы убедиться, что мы не превратимся в комиссариат ульев..."
PLB_exploit_the_oil_fields:0 "Эксплуатация нефтяных месторождений"
PLB_exploit_the_oil_fields_desc:0 "Для работы военной машины Гегемонии нужна нефть, а в земле, которую Анкер называет своим домом, полно неиспользованной нефти. Конечно, ульи будут ожидать возврата своих инвестиций, вложенных в помощь нам. Мы дадим им права на нашу нефть. Это простая вежливость."
PLB_resources_for_machinery:0 "Ресурсы для машин"
PLB_resources_for_machinery_desc:0 "Алюминий, кристаллы и сталь являются основой индустриальной страны, а у нас есть немалые запасы этих ресурсов, что погребены под ледниками. Гегемония, несомненно, выиграет от прав на добычу полезных ископаемых на нашей земле, а мы, в свою очередь, узнаем новые вещи о промышленности."
PLB_sell_the_wealth_of_the_north:0 "Продать богатства севера"
PLB_sell_the_wealth_of_the_north_desc:0 "Ресурсы нашего древнего клана должны быть проданы по низким ценам гегемонии чейнджлингов. Наши друзья в Весалиполисе рассчитывают на нас! Мы не можем их подвести!"
PLB_changeling_hoof_polishers:0 "Умаслить чейнджлингов"
PLB_changeling_hoof_polishers_desc:0 "Некоторые называют Бьорнлинга марионеткой чейнджлингов, что вылизывает их дырявые копыта. Но они не понимают основы наших фундаментальных отношений с жуками. Пойти против них - всё равно что ребёнку пойти против родителей. Мы будем угождать живущим здесь, в протекторате, чейнджлингам и поощрим тем самым дальнейшую промышленную помощь."
PLB_NP_own_industry:0 "Наша собственная промышленность"
PLB_NP_own_industry_desc:0 "Мы не можем позволить себе стать просто ещё одним регионом Чейнджлингии. Гиперберия живёт в наших сердцах, и мы должны напомнить Кризалис, что мы тоже являемся могущественным народом. Обеспечение экономической независимости и автаркии крайне необходимо для нашего выживания как отдельной нации."
PLB_blessed_primordial_factories:0 "Благословенные фабрики Изначальной Души"
PLB_blessed_primordial_factories_desc:0 "Изготовление оружия - это не только национальный долг, но и духовная обязанность. Традиция воинов-кузнецов уходит корнями вглубь тысячелетий и лежит в основе большей части полярной цивилизации. Мы возродим эту традицию и гарантируем чистоту наших трудолюбивых душ."
PLB_last_bastion_of_our_race:0 "Последний бастион полярной расы"
PLB_last_bastion_of_our_race_desc:0 "Вечность назад медведи правили северным полюсом от того места, которое сейчас называют Северным Грустным Берегом до земель Ведины и полуострова Ужаса. А сейчас наши территории очень сильно сжались в размерах. Мы не можем потерять и эти земли. Мы будем сражаться до последнего медведя в случае нужды."
PLB_belief_shapes_reality:0 "Убеждения формируют реальность"
PLB_belief_shapes_reality_desc:0 "Прежде чем совершить какой-либо поступок, необходимо поверить в его возможность. Поэтому мы поверим в возможность всего, чего мы желаем; в то, что однажды всё это может произойти. Это лучше всего иллюстрирует треугольник Бьорнлинга - невозможный треугольник, который можно нарисовать, но который не может существовать в реальности."
PLB_invite_changeling_scientists:0 "Пригласить учёных чейнджлингов"
PLB_invite_changeling_scientists_desc:0 "Чейнджлинги хотят испытать новое оружие в районе Ключ-Озера, и у нас нет причин отказывать им в этом. Их присутствие поможет нам и в других отношениях: их научные знания помогут поднять наше отсталое государство до достойного уважения уровня."
PLB_death_dishonor_reference:0 "Смерть или бесчестье"
PLB_death_dishonor_reference_desc:0 "Случилось немыслимое! Наши границы прорваны, а войска разбиты! Мы должны сделать всё возможное, чтобы в течение следующих 180 дней погибнуть так, чтобы нас запомнили! Лучше пусть погибнут все медведи до единого, чем они будут жить, запятнанные позором бесчестья!"
PLB_frozen_computers:0 "Ледяные компьютеры"
PLB_frozen_computers_desc:0 "Крайне низкие температуры севера очень выгодны для передовых вычислеительных процессов. Мы разработаем мощные суперкомпьютеры и рассчитаем наш путь к окончательной победе!"
PLB_banish_outdated_industry:0 "Изгнать чуму устаревшей промышленности"
PLB_banish_outdated_industry_desc:0 "Каждый примитивный городок, каждая простенькая ферма - это оскорбление нашей силы. Медведи не занимаются земледелием, мы берём нужное! Мы не собираем дрова, мы призываем гром и молнию, чтобы они принесли нам необходимое! Чтобы восстановить нашу праведную природу, мы должны предпринять согласованные усилия по модернизации на всех фронтах общества."
PLB_into_the_future:0 "Оживить прошлое, войдя в будущее"
PLB_into_the_future_desc:0 "Время - это плоский круг. Невозможно изобрести нечто, что не было бы уже разработано великой гиперберийской цивилизацией. Чтобы вернуть нашу древнюю славу, мы должны модернизироваться, не забывая при этом о прошлом."
PLB_gravity_hurts:0 "Подчинить гравитацию"
PLB_gravity_hurts_desc:0 "Господство в воздухе будет иметь решающее значение для войны на севере, и для этого нам потребуется уникальная модель истребителя. Истребитель, созданный для будущего! Истребитель, что будет сбивать все вражеские бомбардировщики и сопровождать наши в безопасное место.\nОчевидно, что такому истребителю потребуются авиабазы для дозаправки и технического обслуживания. Мы обязаны это сделать."
PLB_the_north_soars:0 "Север взлетает"
PLB_the_north_soars_desc:0 "Из оставили отсталость Сообществ позади. Мы станем величайшей драгоценностью Гегемонии, Северной Короной.\n\nЕсли, конечно, судьба не отвернётся от них. Тогда начнётся четвертый этап плана Бьорнлинга."

PLB_one_for_a_thousand:0 "Один за тысячу"
PLB_one_for_a_thousand_desc:0 "Каждый настоящий гипермедведь стоит тысячи более слабых в бою. Возможно, мы ещё не стали настоящими гипермедведями. Но это скоро произойдёт. Гиперберия живет в наших сердцах, и скоро истинный флаг нашей древней расы восторжествует на севере."
PLB_castes_eugenics_collaboration:0 "Склонить чашу весов"
PLB_castes_eugenics_collaboration_desc:0 "Все медведи, будь то рождённые ими, медвежата, птенцы, совомедведи, медвежуки, медведи-яки или даже медведи-лошади, должны объединиться, чтобы сокрушить гармонистов Эквуса. Мы организуем общество по кастовому принципу, дабы достичь истинного возрождения нашего древнего прошлого гипермедведей."
PLB_the_owlbear_project:0 "Идея об овергрифе"
PLB_the_owlbear_project_desc:0 "Овергриф, самый могучий из всех совомедведей - это существо, способное посоперничать с медведями древности. Хотя его или её пока нет, овергриф существует в бессмертной летописи нашего мира, и когда-нибудь точно будет найден. Где-то точно есть совомедведь, в котором живет дух Овергрифа. И его нужно найти."
PLB_outcasts_mercenaries:0 "Программа клинков по найму"
PLB_outcasts_mercenaries_desc:0 "У нас огромные запасы золота, но нам не хватает магии. Мы должны начать нанимать наёмников, чтобы найти древние артефакты, наполненные первобытной гиперберийской силой, а также поймать зверей пустошей, чтобы они служили нам в наших армиях."
PLB_the_unexpected_connection:0 "Концепция недостающего звена"
PLB_the_unexpected_connection_desc:0 "Почти никто не понимает алмазных псов и все игнорируют их. Однако именно поэтому они так важны. Псы любят запретную магию и науку и с радостью разрабатывают ужасы, которые мир осуждает. Может алмазные псы могут похвастать более... бореальным происхождением?"
PLB_projects_of_ursine_unity:0 "Проект "Нанулак""
PLB_projects_of_ursine_unity_desc:0 "Есть много не обладающих разумом медведей. Мы должны стремиться возвысить этих бедных существ до уровня нашего интеллекта. Гиперберия никого не оставит без внимания."
PLB_taming_of_beasts_in_our_shape:0 "Концепция множества ветвей"
PLB_taming_of_beasts_in_our_shape_desc:0 "С тех пор как медведи потеряли статус гипермедведей, они по-разному приспособились к жизни. Но одна группа сохранила свою древнюю форму, хоть и без могучего интеллекта. Грозная Большая Урса будет служить астральным авангардом Северного Протектората, сокрушая всё на своем пути."
PLB_ursine_reincarnation_research:0 "Вечный дух"
PLB_ursine_reincarnation_research_desc:0 "Медведь не умирает вместе с телом. Когда плоть гибнет, дух продолжает жить. И этот дух может получить новое тело. Мы призовем призраков героев прошлого на службу во славу Полярии!"
PLB_soul_binding_project:0 "Гиперберийский дух"
PLB_soul_binding_project_desc:0 "Сотни тысяч лет назад существовали лишь медведи. Никакой иной расы не было. Мы были размером с урс и обладали огромной властью над магией и погодой. Хотя мы уже давно потеряли эту форму, та энергия всё ещё живет в нас. Пришло время заново открыть утерянное."
PLB_what_is_dead_can_never_die:0 "Проект: Срок годности"
PLB_what_is_dead_can_never_die_desc:0 "That is not dead which can eternal lie,\nAnd with strange aeons even death may die."
PLB_duplication_research:0 "На пути к новому миру"
PLB_duplication_research_desc:0 "И в своё отражение взглянул он,\nТоскуя по тому, c кем мысль на двоих одна,\nИ клятву торжественно дав при луне\nНе бояться, если станет темнее вдвойне."
PLB_steel_and_will:0 "Молниеносцы"
PLB_steel_and_will_desc:0 "Панцербьерны - бронированные медведи, являются высшим воплощением севера - нашей собственной гвардией, способной сравниться с самыми смертоносными солдатами юга. Хотя Повелитель Грома Торбен пал, его видение не изменилось. Отныне каждый панцербьерн должен будет пережить удар молнии. Слава молниеносцам!"

PLB_beyond_the_veil:0 "За завесой"
PLB_beyond_the_veil_desc:0 "Наш мир - не единственный, в этом мы уверены. Существуют параллельные измерения, которые находятся совсем рядом с нашим. Немного умного применения магии - и мы сможем пробить стену реальности и принести ужасы других вселенных в этот мир."
PLB_mirror_legends:0 "Легенды зазеркалья"
PLB_mirror_legends_desc:0 "Древние предания рассказывают о зеркале, что ведёт в другую реальность, где живут странные двуногие существа, не похожие на нас. Мы должны найти это зеркало и захватить его, дабы основать зазеркальную Гиперберию и использовать их войска для усиления наших собственных."
PLB_ponyville_mission:0 "Миссия в Понивилль"
PLB_ponyville_mission_desc:0 "Хорошая новость - мы нашли зеркало. Плохая - оно находится глубоко в сердце территории наших врагов, в проклятом надире гармонического зла - в Понивилле. Мы должны подготовить ударную группу из лучших агентов чейнджлингов и отправить их за этим зеркалом. А если повезёт, то мы сможем уничтожить и Элементы Гармонии."
PLB_diplomatic_exchange:0 "Дипломатический обмен"
PLB_diplomatic_exchange_desc:0 "Если наш рейд коммандос провалится, мы сможем попробовать реализовать дипломатическую альтернативу. "
PLB_polaria_girls:0 "Девочки из Полярии"
PLB_polaria_girls_desc:0 "There is a place\nWhere the seals' what're for dinner\nLore, truth and free\nThere must be something in the aether\nSippin' magic juice\nTalking Hyperbearia legends\nAnd Changelings hang out too\n'Cause they know we're awesome hyperbears"
PLB_ghosts_of_the_north:0 "Призраки севера"
PLB_ghosts_of_the_north_desc:0 "Духи сильны близ полюса. Если мы хотим победить наших врагов и провозгласить свою гегемонию над тем, что принадлежит нам по праву, мы должны обратиться к нашим предкам и сформировать вспомогательный корпус из тех, кто некогда были живыми."
PLB_into_the_heavens:0 "В небеса"
PLB_into_the_heavens_desc:0 "Бьорнлинг читал труды одного капиталиста из Лас-Пегасуса и в одном с ним согласен. Мы никогда не были предназначены для того, чтобы быть запертыми на одной планете. Настало время медвежьему роду захватить пространство, окружающее наш мир, дабы получить стратегическое преимущество над нашими врагами."
PLB_theorize_spaceflight:0 "Теоретизировать космические полеты"
PLB_theorize_spaceflight_desc:0 "Ракета способна выйти в космос. Почему бы не установить туда спутник? Даже если он сможет издавать только звуковые сигналы, зловещий писк наверняка напугает наших слабых соседей, сделав их лёгкой добычей для наших могучих армий. 360 градусов гиперберийского вакуума окружат мир!"
PLB_through_the_curtain:0 "Сквозь занавес"
PLB_through_the_curtain_desc:0 "Мы должны провести великий арканный ритуал, дабы пробить границы измерений и наколдовать неописуемые ужасы. Они, несомненно, очень помогут нашим военным усилиям."
PLB_rockets_into_the_emptiness:0 "Ракеты в пустоту"
PLB_rockets_into_the_emptiness_desc:0 "Возможность бомбардировать наших врагов где угодно абсолютно необходима для нас. Для этого будут созданы большие ракетные шахты и увеличено производство ракет. Смерть отбросам-пони!"
PLB_swipe_at_the_stars:0 "Взглянуть на звёзды"
PLB_swipe_at_the_stars_desc:0 "Мы не должны позволить звёздам ускользнуть из-под взора Страны Замёрзшего Моря. Мощная радиосистема позволит нам объявить всем, что всё в радиусе ближайших десяти световых лет является территорией Гиперберии!"
PLB_orbital_death_platform:0 "Орбитальная платформа смерти"
PLB_orbital_death_platform_desc:0 "Пришло время создать гигантское орудие и вывести его на орбиту, дабы оно могло сбрасывать вольфрамовые стержни на вражеские армии и уничтожать их с огромной высоты!\n\nТеперь осталась сущая мелочь - построить достаточно большую ракету для запуска нашего оружия..."

PLB_hyperbearia_restored_loyal:0 "Гиперберия восстановлена"
PLB_hyperbearia_restored_loyal_desc:0 "Наконец-то мы поднялись во весь рост. Гиперберия больше никогда не дрогнет. Призрак нашей расы вновь обрёл плоть, и нас не остановить! Но нам ещё так много предстоит сделать..."
PLB_new_clans:0 "Новые кланы Пингленда и Фронтира"
PLB_new_clans_desc:0 "Под нашим началом очутилось много новых подданных: от пингвинов до медведей-изгоев, от грифонов до чейнджлингов. Эти новые граждане Гиперберии должны быть сформированы в собственные кланы, дабы интегрироваться в наше общество."
PLB_find_owlbears:0 "Принудительный поиск совомедведей"
PLB_find_owlbears_desc:0 "Среди новых жителей Гиперберии наверняка есть много совомедведей, но они скрываются. Давайте начнём подвергать их всех трудным испытаниям, дабы отделить зёрна от плевел."
PLB_unleash_exuvia:0 "Раскрыть науку Эксувии"
PLB_unleash_exuvia_desc:0 "Эксувия, старая подруга Бьорнлинга, жаждет опробовать новые научные процессы, и у нас нет причин ей в этом отказывать. Давайте дадим ей собственный город для игр. там должно быть достаточно подопытных!"
PLB_closed_cities:0 "Закрыть города ради сохранения секретов"
PLB_closed_cities_desc:0 "Наши исследования очень важны, но подвержены риску иностранного саботажа. Самый простой способ предотвратить шпионаж - не давать никому въезжать или выезжать без разрешения режима. Некоторые могут жаловаться на отсутствие свободы передвижения, но их опасения несущественны в свете нашей истинной миссии."
PLB_new_old_culture:0 "Новая старая культура для новой старой империи"
PLB_new_old_culture_desc:0 "Медвежья культура далеко ушла от славных высот тех времён, когда мы были гипермедведями. Если мы хотим вернуть утраченную славу, то нужно вернуть не только утраченную форму; мы также должны возродить и давно исчезнувшую культуру. Древний язык, религия и традиции должны быть заново изучены. С помощью археологии, если придётся."
PLB_harmonists_arent_people:0 "Реклассифицировать гармонию в психовирус"
PLB_harmonists_arent_people_desc:0 "Гармонисты - предатели своей культуры, своей нации, своей расы, своей религии, своей семьи и своей судьбы. Их уничтожение не просто необходимо, это моральный долг каждого медведя, подобный уничтожению параспрайтов."
PLB_reactors_burn:0 "Пылающие в полярной ночи реакторы"
PLB_reactors_burn_desc:0 "Нам необходим ядерный потенциал, который позволит обезопасить себя и Гегемонию. Поэтому в промышленных центрах будут построены реакторы, готовые производить смертоносные ядерные бомбы. Радиационные нормы можно игнорировать; медведи всё равно устойчивы к радиации."
PLB_flying_bear:0 "Проект: Летающий медведь"
PLB_flying_bear_desc:0 "Вертолёт готов совершить революцию в военном деле. Представьте себе множество медведей на транспортных вертолётах, летящих над врагом и готовых высадиться в его тылу для захвата линий снабжения! Представьте себе боевые вертолёты, обрушивающие смертоносный дождь с воздуха! Мы должны как можно быстрее разработать и построить такие машины."
PLB_building_blocks_of_reality:0 "Строительные блоки реальности в наших лапах"
PLB_building_blocks_of_reality_desc:0 "Работа наших учёных принесла свои плоды; мы находимся на пороге решения величайших вопросов науки, природы и даже самой реальности. Но эти знания, хотя и интересные сами по себе, имеют лишь второстепенное значение. Мы должны найти способ использовать эти открытия в качестве оружия."
PLB_hyperbearia_eternal:0 "ГИПЕРБЕРИЯ ВЕЧНА"
PLB_hyperbearia_eternal_desc:0 "Гиперберия - это конечное государство, самореализация не только нашего народа, но и нашей судьбы. Мы больше, чем просто Северный Протекторат; мы равны самим чейнджлингам. И они никогда не смогут подчинить нас себе, не столкнувшись при этом с невиданной прежде войной. Пришло время дать им это понять."
PLB_autonomy_score_add_50:0 "£autonomy_texticon Очки автономии: §G+50§!.\n"
PLB_autonomy_score_subtract_50:0 "£autonomy_texticon Очки автономии: §R-50§!.\n"
PLB_autonomy_score_subtract_200:0 "£autonomy_texticon Очки автономии: §R-200§!.\n"

PLB_all_faith_in_comrade_ice_bear:0 "Мы верим в товарища Айсбера"
PLB_all_faith_in_comrade_ice_bear_desc:0 ""Пришло время полярному народу объединить свои силы для строительства новой, демократической Полярии. Все слои общества должны проявить патриотический энтузиазм и приложить все силы к строительству новой Полярии.""

PLB_self_defence:0 "Принцип самообороны"
PLB_self_defence_desc:0 ""Государство, не имеющее собственных оборонительных сил для защиты своего суверенитета от внутренних и внешних врагов, не является полностью независимым и суверенным государством.""

PLB_every_bear_is_a_soldier:0 "Каждый медведь - солдат"
PLB_every_bear_is_a_soldier_desc:0 ""Абсолютно необходимо, чтобы все взрослые служили в армии, а все дети проходили предварительную военную подготовку. Только благодаря тотальной воинской повинности общества можно обезопасить революцию.""

PLB_and_ever_bear_is_a_smith:0 "Каждый медведь - кузнец"
PLB_and_ever_bear_is_a_smith_desc:0 ""Воин, способный ремонтировать своё оружие в полевых условиях, непобедим. Фабрики должны быть расширены, а рабочие - милитаризированы.""

PLB_the_national_doctrine:0 "Доктрина революционного духа"
PLB_the_national_doctrine_desc:0 ""Кто может остановить прилив? Кто может остановить снегопад? Кто может остановить извержение вулкана? Армия должна быть подобна приливу, снегу, вулкану - бесконечной, неостановимой и бесстрашной.""

PLB_distribute_blueprints_to_the_masses:0 "Распространить чертежи"
PLB_distribute_blueprints_to_the_masses_desc:0 ""Народ должен знать, как изготовить собственное оружие в тяжелые времена. Хотя я плачу при мысли об этом, враги могут однажды проникнуть глубоко в наши земли. Но если произойдут такие ужасные события, то народ должен изгнать захватчиков.""

PLB_the_creatures_war:0 "Народная война"
PLB_the_creatures_war_desc:0 ""Наша война выходит за рамки войны реакционных наций. Наша война - это истинно народная война, в которой принимают участи все полярные медведи.""

PLB_national_economy:0 "Принцип национальной экономики"
PLB_national_economy_desc:0 ""Мы должны зажечь яростное пламя инноваций в промышленности и во всех прочих секторах национальной экономики.""

PLB_independence:0 "Принцип независимости"
PLB_independence_desc:0 ""Единодушие - это кровь Сельфорсинте Полярия и основа для рывка вперед, и мы должны идти по пути самодостаточности и саморазвития.""

PLB_a_socialism_truly_for_bears:0 "Истинный социализм полярных медведей"
PLB_a_socialism_truly_for_bears_desc:0 ""Чтобы совершить революцию в Полярии, мы должны знать историю и географию Полярии, а также обычаи полярного народа. Только так можно воспитать наш народ и должным образом внушить ему горячую любовь к родному краю и нации.""

PLB_defy_the_mechanical_imitation:0 "Бросить вызов механической имитации"
PLB_defy_the_mechanical_imitation_desc:0 ""Чтобы внести позитивный вклад в дело строительства государства, все те, кто действительно любят свою страну, поделятся с ней своей силой, своими знаниями и своими деньгами. Только вместе мы можем построить независимое и суверенное демократическое государство.""

PLB_will_of_icebear:0 "Воля медведя"
PLB_will_of_icebear_desc:0 ""Всё определяется мыслями существа, и если оно идеологически мотивировано, то для него ничего невозможного.""

PLB_will_of_the_masses:0 "Воля масс"
PLB_will_of_the_masses_desc:0 ""Народ является хозяином революции в каждой стране. Иностранцы никак не могут совершить революцию за них. Революцию нельзя ни экспортировать, ни импортировать.""

PLB_the_backbone_of_economy:0 "Основа экономики"
PLB_the_backbone_of_economy_desc:0 ""Военная мощь страны представляет собой её национальную силу. Только когда страна наращивает свою военную мощь во всех отношениях, она может превратиться в действительно процветающую страну.""

PLB_the_virtue_of_self_reliance:0 "Добродетель самостоятельности"
PLB_the_virtue_of_self_reliance_desc:0 ""Угнетённые народы могут освободить себя только через борьбу. Это простая и ясная истина, не раз подтвержденная историей.""

PLB_military_primacy:0 "Милитэр-Фёрст"
PLB_military_primacy_desc:0 ""Идея Милитэр-Фёрст заключается в придании максимальной важности военному делу в деле осуществления и защиты независимости масс, социалистического дела и продвижения революции. Революцию можно построить только на основе революционной армии.""

PLB_an_army_that_feeds_itself:0 "Армия, что кормит сама себя"
PLB_an_army_that_feeds_itself_desc:0 ""Народная армия должна всегда находиться в полной боевой готовности, дабы одним ударом разбить врагов, если они хоть немного пошевелятся.""

PLB_the_great_pillar:0 "Великий столп экономики"
PLB_the_great_pillar_desc:0 ""Самое главное в нашей подготовке к войне - научить весь наш народ ненавидеть чейнджлингский империализм. В противном случае мы не сможем победить чейнджлингов-империалистов, которые кичатся своим технологическим превосходством.""

PLB_the_power_of_the_masses:0 "Сила масс"
PLB_the_power_of_the_masses_desc:0 ""Мы выходили победителями в каждом сражении с врагом, потому что были полны уверенности в победе, сохраняли неутомимый боевой настрой и не теряли самообладания и надежды даже в противостоянии с вражескими силами, что в десятки раз превосходили нас по численности.""

PLB_the_magic_of_the_masses:0 "Магия масс"
PLB_the_magic_of_the_masses_desc:0 ""Мои боги - сам народ. Только народные массы всеведущи, всесильны и всемогущи. Поэтому мой жизненный девиз таков: 'Народ - мой бог'.""

PLB_unity_of_leader_party_masses:0 "Единение лидера, партии и масс"
PLB_unity_of_leader_party_masses_desc:0 ""В двух словах идея Сельвстендигета означает, что хозяевами революции и её строительства являются народные массы. Они же являются движущей силой революции. Индивидуум сам несёт ответственность за свою судьбу, а также обладает способностью самостоятельно вершить её.""

PLB_the_intelectual_aspiration_of_the_masses:0 "Интеллектуальные устремления масс"
PLB_the_intelectual_aspiration_of_the_masses_desc:0 ""Для медведя с сильной волей нет ничего невозможного. В полярном языке нет слова "невозможно".""

PLB_the_material_aspiration_of_the_masses:0 "Материальное устремления масс"
PLB_the_material_aspiration_of_the_masses_desc:0 ""Гордая традиция и боевая черта нашей армии и народа - способность проходить через огонь и воду, при этом неукоснительно выполняя приказы и распоряжения партии.""

PLB_socialism_of_our_style:0 "Социализм в нашем стиле..."
PLB_socialism_of_our_style_desc:0 ""Основой взглядов Сельвстендигет на революцию является преданность партии и лидеру. Дело социализма и коммунизма начинается самим лидером и осуществляется под надзором партии и лидера.""

PLB_we_must_advance_onwards:0 "Может двигаться только вперёд!"
PLB_we_must_advance_onwards_desc:0 ""Сила самостоятельности и саморазвития основана на науке и технике, и кратчайший путь к реализации пятилетней стратегии состоит в том, чтобы развивать науку и технику.""

PLB_bears_unified_forevermore:0 "Все медведи под нашим светом!"
PLB_bears_unified_forevermore_desc:0 ""Наш лидер, подобно чуткой и дотошной матери, взял на себя видеть наш народ насквозь и одним лишь словом заставлять их чувствовать себя лучше, поэтому вполне естественно, что все должны верить в лидера и следовать за ним.""

PLB_we_were_everywhere:0 "Весь север под нашим взором"
PLB_we_were_everywhere_desc:0 ""Превращение партии в партию-мать означает, что раз мать сильно любит своих детей и тепло заботится о них, то и партия должна взять на себя ответственность за судьбу народа, заботиться о нём даже в мелочах, и стать настоящим наставником и защитником масс.""


PLB_inherent_reactionaries:0 "Птицы-реакционеры"
PLB_inherent_reactionaries_desc:0 ""Истинная любовь пронизана моралью медведей, в отличие от сальной любви народа Нова Грифонии.""

PLB_cleansings_within:0 "Внутренние чистки"
PLB_cleansings_within_desc:0 ""Великая идеология создает великие времена.""

PLB_enemies_without:0 "Внешние враги"
PLB_enemies_without_desc:0 ""Народная армия должна всегда находиться в состоянии полной боевой готовности, дабы быть способной одним ударом уничтожить врагов при малейшей их провокации и осуществить историческое дело воссоединения Севера.""

PLB_cannot_stop_us_now:0 "Они не могут остановить нас сейчас"
PLB_cannot_stop_us_now_desc:0 ""В целом отношения между Полярией и Фронтиром развивались в духе национального примирения, единства и воссоединения.""

PLB_colonize_the_new_lands:0 "Заселить новые земли"
PLB_colonize_the_new_lands_desc:0 ""Ликвидация колониализма - это тенденция времени, которую не может сдержать никакая сила.""

PLB_nova_griffonia_will_not_endure:0 "Покончить с империалистическим злом"
PLB_nova_griffonia_will_not_endure_desc:0 ""Империалистическая помощь - это петля грабежа и порабощения, направленная на то, чтобы за одну отданную вещь отнять 10 и даже иных 100 вещей.""

PLB_we_were_always_friends_with_nova_griffonia:0 "Наши грифоньи друзья"
PLB_we_were_always_friends_with_nova_griffonia_desc:0 ""Непоколебимая позиция нашей партии - не допустить новой войны на севере Эквуса и ускорить экономическое строительство в мирных условиях, дабы тем самым как можно скорее решить проблемы, связанные с благосостоянием народа."" 

PLB_is_forever_tied_to_stallionism:0 "...навеки связан со сталлионизмом"
PLB_is_forever_tied_to_stallionism_desc:0 ""...мы должны любой ценой донести стратегическую и тактическую политику партии до всех её членов и вооружить всю партию научной марксистско-сталлионистской теорией и глубокими революционными идеями.""

PLB_connect_our_nations:0 "Обеспечить братскую связь"
PLB_connect_our_nations_desc:0 ""Сталлион жил, Сталлион живёт, Сталлион будет жить!""

PLB_begin_the_great_plan:0 "Начать подготовку к реализации великого плана"
PLB_begin_the_great_plan_desc:0 ""В нашей Народной Армии ведётся активная борьба за сохранение революционных традиций, и в результате большинство существ, принимавших участие в революционной деятельности, стали командирами полков или дивизий.""


PLB_to_compensate_for_what_we_lack_here:0 "Подготовить поля"
PLB_to_compensate_for_what_we_lack_here_desc:0 ""В отличие от капиталистической экономики, которая направлена на зарабатывание денег, социалистическая независимая экономика всегда нацелена на удовлетворение потребностей страны и народа.""

PLB_a_purchase:0 "Дружеский подарок"
PLB_a_purchase_desc:0 ""Мы должны сосредоточить все наши усилия на строительстве промышленности, чтобы осуществить новый поворот в развитии экономики страны и повышении уровня жизни народа.""

PLB_technological_revolution_pushes_on:0 "Научный фронт продвигается!"
PLB_technological_revolution_pushes_on_desc:0 ""Университет Айсбера должен стать примером для всех прочих университетов страны в области внедрения инновационных методов обучения.""

PLB_stalliongrad_investment:0 "Наша собственная "Пятилетка""
PLB_stalliongrad_investment_desc:0 ""РПП считает главной задачей пятилетнего плана удовлетворение потребностей населения ДМОП в пище, жилье и одежде.""

PLB_dig_ever_deeper:0 "Самодостаточность через помощь"
PLB_dig_ever_deeper_desc:0 ""Можно получать помощь от других в строительстве революции, но в любом случае собственная инициатива важнее всего.""

PLB_the_worker_exchange:0 "Имена социализма"
PLB_the_worker_exchange_desc:0 ""В своё время Маркс, Энджел, Редтейл и Сталлион представляли чаяния и требования эксплуатируемых трудящихся масс, и дело социализма было неразрывно связано с их именами.""

PLB_industry_grinds_on:0 "Промышленность будущего"
PLB_industry_grinds_on_desc:0 ""Мы наращиваем производство потребительских товаров и должны направить больше усилий на улучшение социального обслуживания населения.""

PLB_prepare_our_border:0 "Подготовка к отступлению"
PLB_prepare_our_border_desc:0 ""Чейнджлинги-империалисты прибегают ко всем возможным схемам, чтобы сдержать нас. Нам нужно быть готовыми к этому.""

PLB_ensure_supply_lines_last:0 "Подготовьтесь к толчку"
PLB_ensure_supply_lines_last_desc:0 ""Чейнджлинги оказывают на нас не только политическое и военное давление, но и вводят экономические санкции. Вот почему наша партия и народ вынуждены терпеть лишения.""

PLB_the_border_conflict:0 "Искра, что разожжёт огненную бурю"
PLB_the_border_conflict_desc:0 ""Карамель Маркс внесла огромный вклад в дело освобождения всех существ, и благодаря этим бессмертным подвигам её имя до сих пор сияет в сердцах рабочего класса и народов всех стран.""

PLB_is_beyond_the_failures_of_stallionism:0 "...за пределами неудач сталлионизма"
PLB_is_beyond_the_failures_of_stallionism_desc:0 ""...мы не должны механически копировать методы Сталлионграда, а должны учиться на его опыте борьбы и марксистско-сталлионистской правды. Поэтому, изучая опыт Сталлионграда, мы должны делать упор не на форму, а на изучение сути его опыта.""

PLB_hide_from_the_world:0 "Исчезнуть из мира"
PLB_hide_from_the_world_desc:0 ""Мы всегда были под санкциями. И даже под всеми ними мы добились роста, поэтому я не боюсь новых ограничений.""

PLB_penguin_liberation:0 "Освобождение Пингленда"
PLB_penguin_liberation_desc:0 ""Правительство наших Сообществ, основным идеалом внешней политики которых являются независимость, мир и дружба, установило добрососедские отношения и развивает обмен и сотрудничество с теми странами, независимо от их общественного строя, которые уважают суверенитет нашей страны и дружественно относятся к нам.""

PLB_ice_cold_computing:0 "Мороз защитит нас"
PLB_ice_cold_computing_desc:0 ""Эквестрия не посмеет разжечь войну против меня и нашей страны"."

PLB_they_cant_see_us:0 "Вечно скрытые от взора"
PLB_they_cant_see_us_desc:0 ""Я - объект критики во всём мире. Но раз меня обсуждают и осуждают, значит, что я на правильном пути.""

PLB_we_are_always_ready:0 "Всегда готовые к удару"
PLB_we_are_always_ready_desc:0 ""Наше дело праведно, а мощь Полярии, объединенная с истиной, безгранична.""

PLB_the_polar_state:0 "Создать полярное государство"
PLB_the_polar_state_desc:0 ""В настоящее время не коммунисты, а империалисты выступают против национализма и ставят препятствия на пути независимого развития наций.""

PLB_advanced_penguin_tools:0 "Ледяные инструменты пингвинов"
PLB_advanced_penguin_tools_desc:0 ""Можно использовать только промышленную зону, но если использовать другие регионы Сообществ, то возникнет много проблем.""

PLB_penguin_autonomy_within:0 "Установить самоуправление пингвинов"
PLB_penguin_autonomy_within_desc:0 ""Всякий раз, когда пингвины видели проезжающую мимо мою машину, они бежали к ней, радуясь и проливая слезы. Это чувство нельзя произвести или купить за деньги. Это явление можно наблюдать лишь в нашей стране, где партия и народ истинно едины.""

PLB_the_great_lessons_of_Dachaig:0 "Залы обучения Дахайха"
PLB_the_great_lessons_of_Dachaig_desc:0 ""Наука и технологии являются движущей силой для построения процветающей страны, и от их развития зависит счастье народа и само будущее нации.""

PLB_the_great_fortifications:0 "Превратить запад в стену"
PLB_the_great_fortifications_desc:0 ""Военно-революционная политика нашей партии - это новейший способ социалистического управления, который придает первостепенное значение военному делу, защищает страну, революцию и социализм, динамично продвигает вперед строительство социализма и опирается при этом на революционные качества и боеспособность Народной Армии.""

PLB_the_southern_wall:0 "Укрепить все горные перевалы"
PLB_the_southern_wall_desc:0 ""Эквестрийские империалисты со своими идеями "дружбы" и "сотрудничества" хотят распространить "свободу" и "гармонию" по своему образцу во всём мире. Так они желают подчинить себе все страны и народы мира.""

PLB_the_eastern_wall:0 "Отрезать самих себя от реакционного востока"
PLB_the_eastern_wall_desc:0 ""Вчера мы были слабой и маленькой страной, попираемой большими державами. Сегодня же наше геополитическое положение осталось прежним, но мы превратились в гордую независимую военную державу, которую никто не смеет провоцировать.""

PLB_a_fortress_spanning_the_north:0 "Багровое пятно Эквуса"
PLB_a_fortress_spanning_the_north_desc:0 ""Благодаря великой идее "сельвстендигет" и политике Милитэр-Фёрст Рабочей Партии Полярии, а также самоотверженной борьбе наших военнослужащих и прочих граждан, что неизменно преданы партии, были достигнуты великие победы в социалистическом строительстве и заложены прочные основы для осуществления революции.""

PLB_final_scientific_superwaepons:0 "За пределами оков материальной реальности"
PLB_final_scientific_superwaepons_desc:0 ""Весь континент находится в пределах досягаемости нашего ядерного удара, и ядерная кнопка на моём столе совсем рядом с моей лапой; все наши враги должны чётко осознавать, что это не просто угроза, а реальность. Прошли те времена, когда наши враги могли шантажировать нас ядерными бомбами.""

PLB_whip_the_party_into_shape:0 "Привести партию в форму"
PLB_whip_the_party_into_shape_desc:0 ""Революционная партия по своей сути является партией своего лидера, проводящей в жизнь лидерскую идеологию и дело. Поэтому очень важно обеспечить унитарный характер партии, а также наследственность идеологии и методов управления.""

PLB_a_mausoleum_for_father:0 "Мавзолей для отца"
PLB_a_mausoleum_for_father_desc:0 ""Флаг великого товарища Айсбера будет вечно развеваться над нашими революционными рядами. Этот флаг всегда будет вдохновлять нас и вести к новым победам.""

PLB_blood_red_nationalism:0 "Кроваво-красный национализм"
PLB_blood_red_nationalism_desc:0 ""Революционная теория "Айсберизма" предоставила решения проблем, возникающих в революционной практике в новую эпоху, отличную от времён, породивших марксизм-сталлионизм. Наша лидер дала глубокое объяснение теорий, стратегий и тактики национального и классового освобождения в новой эпохе.""

PLB_new_revolutionary_elite:0 "Новая революционная элита"
PLB_new_revolutionary_elite_desc:0 ""На эмблеме партии помимо серпа и молота изображена кисть, что ясно показывает, что партия считает интеллигенцию своей неотъемлемой частью наряду с рабочими и крестьянами. Наша партия с первых дней революции рассматривала интеллигенцию как часть революционной силы и изображала кисть на своей эмблеме вместе с серпом и молотом.""

PLB_reach_out_to_the_eccentric:0 "Связаться с эксцентричными существами"
PLB_reach_out_to_the_eccentric_desc:0 ""Называть социализм, при котором народные массы являются хозяевами всего, "тоталитаризмом" - значит гнусно лгать, отождествляя самую прогрессивную идею, отражающую требования народных масс, с реакционными идеями фашизма.""

PLB_the_north_grasped_tight:0 "Крепкая хватка над севером"
PLB_the_north_grasped_tight_desc:0 ""Когда молодежь сильна, сильны наша партия и народная армия, и нам нечего бояться.""

