PLB_yearly_review:0 "Ежегодный обзор"
PLB_yearly_review_desc:0 "За те полдесятилетия, что полярные медведи были объединены под благословенной защитой Пау Веллингтона, страна из года в год продвигалась к современности и, возможно, даже к единообразию. И через некоторое время после наступления нового года новорождённая бюрократия представит деспоту свой отчёт. Настало время для пятого такого доклада."

PLB_treasury_report:0 "Ситуация с казначейством"
PLB_treasury_report_desc:0 "Хотя реализация программ модернизации была весьма... посредственной... Её можно перенести на следующий год. Важно то, что у нас есть ресурсы для дальнейшего их осуществления. А потому хорошо, что у нас всё ещё должно быть достаточно ресурсов, чтобы и далее продвигать эти усилия."

PLB_request_financial_support:0 "Запросить финансовую поддержку у других кланов"
PLB_request_financial_support_desc:0 "К сожалению, в связи с неожиданно плачевной материальной ситуацией, мы вынуждены отказаться от позиции доминирования Клана Скифлинг и обратиться за материальной поддержкой к порабощённым кланам. Мы можем лишь надеяться, что это не разрушит образ превосходства и божественной милости, который мы сформировали."

PLB_establish_tax_system:0 "Взять то, что нам нужно"
PLB_establish_tax_system_desc:0 "Если они не ответят на вежливость и дружеские просьбы, возможно, они ответят на закон и силу. Мы больше не будем просить, мы возьмём! Государство нуждается в модернизации, чтобы выжить, а для модернизации ему нужны ресурсы, писцы и солдаты. И если нам придётся, если на то будет воля Всеотца, мы возьмём то, что нам нужно, железной лапой!"

PLB_united_polar_bear_army:0 "Сформировать единую армию полярных медведей"
PLB_united_polar_bear_army_desc:0 "В настоящее время, вооружённые силы нашей страны состоят из боевых отрядов Клана Скифлинг. Это было ошибкой, поскольку привело к тому, что остальные девять кланов забыли, что они наши подчинённые и имеют свои собственные обязанности. Возможно, они не будут так охотно забывать, когда их долгом станет сражаться за страну под лидерством Пау."

PLB_nationalize_fish_farms:0 "Начать национализацию рыбных ферм"
PLB_nationalize_fish_farms_desc:0 "Сразу после своих завоеваний Пау Веллингтон установил более справедливый порядок владения рыбными фермами и даже начал распределение рыбы клана Скифлинг среди менее обеспеченных кланов. Это был не просто акт доброты, но и демонстрация силы. Кто контролирует торговлю рыбой и её добычу — контролирует медведей. Мы должны контролировать большую часть рыбы."

PLB_combined_research_initiatives:0 "Запустить единую исследовательскую инициативу"
PLB_combined_research_initiatives_desc:0 "Мы можем многому научиться как за рубежом, так и внутри страны. Многие кланы используют уникальные адаптации различных технологий, которые должны быть доступны для всех медведей. Для достижения этой благородной цели, мы потребуем прислать в наши крепости ремесленников из других кланов и передать нам их знания, чтобы мы могли распространить их по всему Северу."

PLB_the_outcast_question:0 "Вопрос изгнанников"
PLB_the_outcast_question_desc:0 "Они высмеяли нашу гордость, наши мечты и концепцию великого объединённого медвежьего государства. Но мы всё ещё контролируем границы, а они — нет. Если мы не можем получить поддержку и помощь от медведей с родины, то мы возьмём её у медведей за границей. Мы откроем границы и примем бесчисленных изгнанников, бродящих по миру, обратно домой."



PLB_scyfling_shall_not_surrender:0 "Мы не уступим, мы не сдадимся!"
PLB_scyfling_shall_not_surrender_desc:0 "Прошло менее десяти лет, а наш клан вновь противостоит остальным представителям нашего рода. Но, как и в прошлый раз, по воле Всеотца, мы не сдадимся и не уступим, пока все полярные медведи вновь не объединятся под знаменем Клана Скифлинг."

PLB_seize_their_fish_farms:0 "Восстановить рыбные фермы"
PLB_seize_their_fish_farms_desc:0 "Разрушенные и саботированные рыбные фермы — это небольшая проблема, которой мы пренебрегали из-за постоянно растущих бед, предшествовавших краху. Но мы больше не можем себе этого позволить. Рыбные фермы всех наших земель должны снова начать работу, чтобы мы никогда не испытывали в ней недостатка."

PLB_strenghten_local_alliances:0 "Сформировать мелкие альянсы"
PLB_strenghten_local_alliances_desc:0 "Существует множество ледяных фортов или даже больших крепостей, в которых живут не представители великих кланов, а скорее изгои или те, чья родословная никогда не принадлежала ни к одному клану. Ранее мы в основном игнорировали их интересы и роль в объединённом государстве медведей. Однако это ещё можно исправить."

PLB_storm_their_fortresses:0 "Штурмовать их крепости"
PLB_storm_their_fortresses_desc:0 "Хотя большая часть северо-западных медвежьих земель подконтрольна клану Скифлинг или медведями, не имеющим клановой принадлежности, всё ещё существует несколько мест, где когти кланов Онлартир или Вессландии простираются среди наших владений. Мы должны быть уверены, что не получим удар в спину, а потому их замки и форты должны пасть!"

PLB_northwest_reclaimed:0 "Закончить освоение северо-запада"
PLB_northwest_reclaimed_desc:0 "Рыбу снова ловят в огромных количествах. Собираются всё большие и большие армии. И любое присутствие других кланов, представляющих для нас опасность, было устранено. Пришло время для полноценного марша!"

PLB_the_march_west:0 "Марш на запад"
PLB_the_march_west_desc:0 "Тот факт, что на территории Восточного Ключ-Озера осталось хоть что-то, способное восстать после того, как сохранившиеся там кланы были изгнаны в Земли Чейнджлингов за предательство, весьма забавляет. Отвоевать это место не должно быть проблемой."

PLB_gaze_south:0 "Обратить наш взор на юг"
PLB_gaze_south_desc:0 "Онлартир — неумолимая земля. Она удалена от питательного моря и даже от большинства рек и озёр. За свою долгую историю земля подвергалась нашествиям чейнджлингов, отрядов яков, других кланов медведей и даже нескольким неудачным экспедициям грифонов. Неудивительно, что на ней выросли целых три клана грозных воинов..."

PLB_negotiations_with_clan_Kane:0 "Попытка переговоров с кланом Кейн"
PLB_negotiations_with_clan_Kane_desc:0 "Клан Кейн — довольно большая сила, единственный клан, чьи войска могут сравниться с грозным Свартпельсом в ближнем бою и, возможно, даже обладают большей выносливостью. Раньше их было трудно подчинить. Возможно, в знак доброй воли и понимания мы победим их словом, а не когтем..."

PLB_negotiations_with_clan_goltung:0 "Попытка переговоров с кланом Готлунг"
PLB_negotiations_with_clan_goltung_desc:0 "Даже в неумолимой земле Онлартира клан Готлунг оказался в наихудшем положении. И всё же они крепко стоят в своих великих фортах и со своими великими щитами. В прошлый раз ушло немало времени, прежде чем мы заставили их покориться. Тем не менее, возможно, они не захотят, чтобы их новые форты снова разнесли в пух и прах и предпочтут мирно обсудить условия капитуляции?"

PLB_negotiations_with_clan_rozenkrantz:0 "Попытка переговоров с кланом Розенкранц"
PLB_negotiations_with_clan_rozenkrantz_desc:0 "Шаман, управляющий кланом Розенкранц, вглядывается в северные ветры и направляет силу зимы, как никто другой. Мы победили лишь благодаря тому, что сумели перехитрить и пересилить их. Для этого потребовалось всего два великих клана. Возможно, мы сможем убедить их взглянуть на северные ветры и увидеть, что наши судьбы переплетены?"

PLB_subjugate_clan_Kane:0 "Покорить клан Кейн"
PLB_subjugate_clan_Kane_desc:0 "Клан Кейн из Онлартира состоит из гордых и великих воинов, каждый из которых сравним с двумя или даже тремя представителями других кланов. Но мы уже побеждали их ранее, а значит сумеем вновь повторить наш успех!"

PLB_subjugate_clan_goltung:0 "Покорить клан Готлунг"
PLB_subjugate_clan_goltung_desc:0 "Клан Готлунг может считать себя недосягаемым за своими великими стенами, а их крепости снова поднимаются ввысь. Так же они поступили и в прошлый раз, когда мы прошли маршем по Северу, объединив медведей под единым знаменем. Это не помогло им тогда, не поможет и сейчас."

PLB_subjugate_clan_rozenkrantz:0 "Покорить клан Розенкранц"
PLB_subjugate_clan_rozenkrantz_desc:0 "Клан Розенкранц усовершенствовал свои магические ремесла так, как никто из нашего рода не мог все эти пять лет. Однако мы знаем, что божественное благословение сильнее любой магии смертных. Даже если они думают, что всё изменилось, они никогда не смогут победить армии, благословлённые Всеотцом."

PLB_destroy_clan_Kane:0 "Уничтожить клан Кейн"
PLB_destroy_clan_Kane_desc:0 "В том, что мы должны сделать, нет ничего благородного, но это должно быть сделано. Великие воины клана Кейн будут убиты до последнего нашей силой. Никто не выживет, чтобы сопротивляться. Лишь вина и сожаление станут нашими будущими противниками."

PLB_destroy_clan_goltung:0 "Уничтожить клан Готлунг"
PLB_destroy_clan_goltung_desc:0 "Это жестоко и расточительно, а возможно, даже абсурдно, но другого выбора у нас нет... Великие стены Готлунга обрушатся на них, погребая под собой всех и оставляя после себя лишь призрачные руины."

PLB_destroy_clan_rozenkrantz:0 "Уничтожить клан Розенкранц"
PLB_destroy_clan_rozenkrantz_desc:0 "Северные ветры будут завывать, огонь будет реветь, но вьюга шаманского могущества Розенкранца погаснет. Погаснет и целое наследие, оставив после себя непостижимые послания."

PLB_pacify_south:0 "Юг — наш"
PLB_pacify_south_desc:0 "Онлартир вновь покоится под знаменем Скифлинга, как и совсем недавно. Однако теперь эта земля гордых воинов и великих шаманов действительно предана нашему делу, чего мы не смогли добиться в прошлый раз по своей глупости. Но теперь, теперь мы можем быть уверены, что больше не будет никаких восстаний."

PLB_gaze_east:0 "Обратить наш взор на восток"
PLB_gaze_east_desc:0 "Это неожиданно не только для нас, но и для всех в медвежьих землях. Три клана изобильной Вессландии объединились друг с другом, создав своего рода союз равных. Такая система никогда не встречалась среди медведей, и будем надеяться, что у неё есть свои недостатки, ведь если Вессландия действительно объединится, у нас просто не будет числа, чтобы иметь хоть шанс на восстановление порядка!"

PLB_negotiations_with_triple_alliance:0 "Попытка переговоров с Тройственным Альянсом"
PLB_negotiations_with_triple_alliance_desc:0 "Так называемый "Тройственный Альянс" Вессландии — это действительно враг, слишком сильный, чтобы встретиться с ним на поле боя. Хотя позиция равных довольно ужасна, когда дело доходит до переговоров между медведями, мы можем только надеяться, что вессландцы переняли более прагматичную позицию по таким вопросам от своих слуг-грифонов."

PLB_shatter_the_great_fortresses:0 "Осадить Тройственный Альянс"
PLB_shatter_the_great_fortresses_desc:0 "Объединённая Вессландия легко раздавит нас. Тем не менее, учитывая положение региона, окружённого со всех сторон врагами, будь то один из кланов великих медведей или грифоны, они никогда не смогут сражаться с нами на равных. И так одна победа будет наслаиваться на другую, пока мы не достигнем другой части щедрой Вессландии."

PLB_shatter_the_alliance:0 "Палач Тройственного Альянса"
PLB_shatter_the_alliance_desc:0 "Вессландия объединилась сама, поднялась из ранее непримиримых кланов... Они сопротивлялись нам и раньше, но что же делать теперь, после всего, что мы совершили? Они никогда не примут наше правление, а мы не сможем их сдержать... Остался только один вариант. Уничтожить целый регион... Понадеемся, что боги простят нас, ведь сами мы этого сделать не сможем."

PLB_pacify_east:0 "Восток — наш"
PLB_pacify_east_desc:0 "Изобильная и великая Вессландия теперь покоится под нашими когтями. Несмотря на недавнее объединение в силу, которая могла бы бросить вызов и даже победить, если бы Всеотец не благословил нас. Мы были теми, кто вышел победителем против того, что в любом другом случае было бы непреодолимым! На этот раз наша хватка наверняка сохранится."

PLB_prepare_for_the_final_struggle:0 "Приготовиться к финальному рывку"
PLB_prepare_for_the_final_struggle_desc:0 "Мы могли бы устранить угрозу, которую представляли для нас меньшие кланы, но для противостояния великому клану Вольсунгр и грозному клану Свартпельс нам нужно будет подготовиться как можно лучше. Мы соберем новые силы и укрепим наши новые границы, готовясь к возмездию и великому натиску."

PLB_question_of_clan_volsungr:0 "Вопрос о клане Вольсунгр"
PLB_question_of_clan_volsungr_desc:0 "Клан Вольсунгр, возможно, является аномалией на территориях полярных медведей. Когда-то они были соперниками наших бывших товарищей в Свартпельсе, что означало, что во время предыдущего объединения они проиграли очень жестоко. Это заставило их принять многих изгоев, что изменило их, даже преобразило. Трудно даже подумать, как лучше поступить с ними сейчас."

PLB_attempt_negotiations_with_clan_volsungr:0 "Попытка переговоров с гармонистами Вольсунгра"
PLB_attempt_negotiations_with_clan_volsungr_desc:0 "При их новой "Принцессе" — Эйре, клан Вольсунгр переосмыслил себя в подражание Эквестрийскому правлению. Возможно, своего рода эквестрийский пацифизм и желание простить тоже проявились? Может быть, они захотят поговорить об этом?"

PLB_subjugation_of_clan_volsungr:0 "Попытка подчинения гармонистов Вольсунгр"
PLB_subjugation_of_clan_volsungr_desc:0 "Клан Вольсунгр однажды был поставлен на колени. Это повторится снова. Независимо от того, насколько они копируют Эквестрию, они не смогут сравниться с тактическим мастерством, которому мы научились за годы изгнания в Грифонии."

PLB_destroy_of_clan_volsungr:0 "Бомбардировать гору Вольсунгр, превращая её в пыль"
PLB_destroy_of_clan_volsungr_desc:0 "С тем, что мы сделали, эквестрийские подражатели, которые являются кланом Вольсунгр, никогда не присоединятся к нам и никогда не подчинятся нам. Единственный способ убедиться, что вражеская армия не прячется в этих горах, — это обрушить на них крепость Вольсунгр... Будем надеяться, что выкованное будущее достаточно светлое, чтобы оправдать это преступление."

PLB_volsungr_defeated:0 "Горы яков — наши"
PLB_volsungr_defeated_desc:0 "Говорят, что горы, отделяющие наши земли от яков, невозможно прорвать и сражаться в них. И всё же в нашем наступлении на Вольсунгр мы покорили и эти великие горы."

PLB_question_of_clan_svartpels:0 "Вопрос о клане Свартпельс"
PLB_question_of_clan_svartpels_desc:0 "Клан Свартпельс был нашим самым верным союзником во время первого объединения. Кроме того, их старейшина — Повелитель Бурь, Торбен был хорошим, хотя и отдалённым другом Пау Веллингтона. И всё же теперь мы противостоим..."

PLB_attempt_negotiations_with_clan_svartpels:0 "Попробовать мирный вариант со Свартпельс"
PLB_attempt_negotiations_with_clan_svartpels_desc:0 "Клан Свартпельс, похоже, считает, что наши ошибки — это не наши собственные ошибки, а скорее какой-то заговор чейнджлингов. Имея это в виду, если мы действительно сможем убедить их снова присоединиться к нам как к братьям по оружию и нашим верным друзьям и союзникам."

PLB_subjugation_of_clan_svartpels:0 "Заставить Повелителей Грома снова встать на колени"
PLB_subjugation_of_clan_svartpels_desc:0 "Хотя вера клана Свартпельс в то, что наши ошибки — не более чем какой-то иностранный заговор, странна, это также обнадеживает, поскольку это означает, что если мы докажем, что мы истинные медведи, они, скорее всего, снова присоединятся к нам. Однако для Свартпельса и Торбена единственным способом доказать это была бы война..."

PLB_destroy_of_clan_svartpels:0 "Гром и молния не спасут их"
PLB_destroy_of_clan_svartpels_desc:0 "С тем, насколько они, похоже, убеждены, что все плохое — это заговор чейнджлингов, они просто никогда не примут то, что мы сделали или почему. Есть огромное горе в том, чтобы обратиться к старым друзьям. И всё же для будущего медведей это должно быть сделано."

PLB_svartpels_defeated:0 "Царящий безмятежный мир севера"
PLB_svartpels_defeated_desc:0 "Даже великие Северные Побережья теперь подчиняются воле Пау Веллингтона и клана Скифлинг! Воистину, если мы снова сможем дотянуться до наших когтей через эту невыносимую область, наше будущее должно быть благословлено морозом и духами наших предков."

PLB_scyfling_victorious:0 "Победа клана Скифлинг"
PLB_scyfling_victorious_desc:0 "И снова, во второй раз менее чем за десятилетие, клан Скифлинг под командованием Веллингтона вновь является бесспорным лидером расы полярных медведей. И на этот раз наше господство неоспоримо."



PLB_scyfling_has_no_honor:0 "Союзники подвели нас"
PLB_scyfling_has_no_honor_desc:0 "Случилось невероятное. Великое единство полярных медведей, за которое мы боролись бок о бок с воодушевлённым кланом Скифлинг и их лордами, распалось. И это могло случиться лишь одним способом — благодаря внедрению чейнджлингов..."

PLB_march_on_clan_anker:0 "Вопрос клана Анкер"
PLB_march_on_clan_anker_desc:0 "По той или иной причине, клан Анкер, наш древний вассал и ближайший к нам культурно клан, в последнее время был весьма отдалён от нас. Можно было бы подумать, что они нас не предадут. Но зная, что практически всюду проникли злые жуки, нельзя быть уверенными..."

PLB_push_south:0 "Наступление на юг"
PLB_push_south_desc:0 "Кланы Вессландии, без своей истории, культуры или чести, видно, оказались тем местом, где скрываются наши предполагаемые бывшие союзники из клана Скифлинг, и объединились вместе с новыми соседями в так называемый "Тройственный Альянс". Хотя, может быть, этому другая причина..."

PLB_make_clan_brodkorb_kneel:0 "Вессландцы преклонятся"
PLB_make_clan_brodkorb_kneel_desc:0 "Эти вессландские кланы, может численно превосходят нас, ведь среди них и медведи, и грифоны-слуги. И они верят, что они одолеют нас числом. Но мы помним, как всегда... Мы помним их сильные и слабые стороны с прошлой войны. И они снова преклонят перед нами колено!"

PLB_grind_clan_brodkorb_into_dust:0 "Обратить Вессландию в пепел"
PLB_grind_clan_brodkorb_into_dust_desc:0 "Новоявленное единство Вессландии и особенно их новые амбиции крайне неубедительны в свете современности. Может, они даже не осознают, но их на это подтолкнули чейнджлинги. И мы не можем допустить существование медведей, столь извращёнными внешним управлением!"

PLB_wesslandia_in_our_claws:0 "Вессландия в наших когтях"
PLB_wesslandia_in_our_claws_desc:0 "Мы прошли по землям Вессландии, и обширный край сам покорился нашей воле как и в первой войне объединения. Возможно, это лишь начало или, может, самое сложное уже позади? В конце концов, вессландцы не были ни великими воинами, ни историками, но те, кто против нас боролись, были не так уж и слабы."

PLB_cut_off_outcasts:0 "Отрезать пути на восток"
PLB_cut_off_outcasts_desc:0 "Факт того, что вессландцы просто покинули свои границы ради каких-то преступников, безумцев и культистов, чтобы сеять хаос в землях, из которых они изгнаны, лишь доказывает, что несмотря на их самолюбие, им нельзя было позволять править. Поэтому, мы, как великий клан, обязаны закрыть пути на восток."

PLB_drive_scyfling_back:0 "Начать продвижение на запад"
PLB_drive_scyfling_back_desc:0 "Онлартир населён самыми гордыми и воинственными кланами полярных медведей, и на протяжении многих лет они показали себя как верные союзники, даже несмотря на то, что в войнах объединения они оказались на другой стороне. Мы не забыли нашу историю, но видя, что мы снова встречаемся на поле боя, зреет мысль, что они до сих пор не научились ценить историю."

PLB_make_the_lords_kneel:0 "Подчинить лордов Онлартира"
PLB_make_the_lords_kneel_desc:0 "Если они не желают быть нашими союзниками и братьями по оружию, они преклонятся пред нами и признают не только превосходство нашей воли и стали над их, но и то, что единство медведей — цель куда более благородная, чем какие-то разговоры о самостоятельности в окружении куда более опасных зверей."

PLB_the_only_lord_of_Onladir:0 "Единый владыка Онлартира"
PLB_the_only_lord_of_Onladir_desc:0 "Кланы Онлартира не признают нас и наши цели. Более того, они заявляют, что их уже защищает высшая сила. Они врут, что это клан Скифлинг, наши друзья и союзники, но их словам нет доказательств. Следовательно, это опять козни чейнджлингов!"

PLB_push_out_the_last_remnants:0 "Укрепить хватку"
PLB_push_out_the_last_remnants_desc:0 "Возможно, это хороший знак, что даже если в наши кланы вторглись чейнджлинги и подтолкнули их к крайностям, земли Онлартира остались непокорны им. Если бы мы промедлили, чейнджлинги явно бы вырвали их из наших когтей, как и многих других. Поэтому, мы не дадим им шанса."

PLB_the_harmonists:0 "Соперники с юга"
PLB_the_harmonists_desc:0 "Клан Вольсунгр — наш древний соперник, которого мы уважали всю нашу историю. Оттого мы с большей горечью вспоминаем, что они были практически уничтожены в войнах объединения. К счастью, они выжили и на своей шкуре увидели, почему принятие чужеземцев лишь ослабляет клан, теперь они заражены эквестрийской слабостью."

PLB_make_clan_volsungr_swear_loyalty:0 "Принудить Вольсунгр к присяге"
PLB_make_clan_volsungr_swear_loyalty_desc:0 "Вольсунгр может быть слабым, так как заражён чужеземцами и одержим невозможными и абсурдными идеями. И пусть они должны подчиниться нам из уважения к тому, чем они когда-то были, мы позволим им жить дальше. Может, показав им силу, они поймут, что они потеряли?"

PLB_eradicate_clan_volsungr:0 "Сломить клан Вольсунгр"
PLB_eradicate_clan_volsungr_desc:0 "Очевидно, Вольсунгр не был поражён ядом влияния чейнджлингов. Он поражён ядом куда хуже — так называемой "Гармонией". Идеалом, который поражает саму основу нашего общества и шансы на выживание. Мы уничтожим этот разврат, и сбережём память о клане Вольсунгр как о гордых воинах."

PLB_harmonists_broken:0 "Больше не соперники"
PLB_harmonists_broken_desc:0 "С этой победой, соперничество, существовавшее между кланами Вольсунгр и Свартпельс на протяжении веков, может, даже тысячелетий, уже в прошлом. Отныне, нам не придётся волноваться об армиях, которые приходят из-за Якских гор и пытаются обратить нашу расу к слабости."

PLB_capture_the_mountain_passes:0 "Захватить горные проходы"
PLB_capture_the_mountain_passes_desc:0 "Старейшины Якских гор и Онлартира считают себя равными нам, если не лучшими, чем мы, и при этом они забывают, что пути в нашу страну как с запада, так и с востока, открыты, что позволило проникнуть радикалам и чейнджлингским прислужникам к нам. Очередная ошибка, которую нам предстоит исправить."

PLB_clan_scyfling:0 "Наши братья по оружию"
PLB_clan_scyfling_desc:0 "Клан Скифлинг — наш бывший и, надеемся, нынешний друг, а также величайший из союзников. Именно с ними мы бок о бок прошли войны объединения, и теперь, когда тропа к их землям открыта, мы идём прямо к ним..."

PLB_make_the_subjugators_kneel:0 "Может, не всё потеряно..."
PLB_make_the_subjugators_kneel_desc:0 "Распад владений клана Скифлинг был неожиданным, и весьма пугающим, но и при этом это хороший знак! Это значит, что наши друзья и товарищи сопротивляются собратьям, которые пали перед Кризалис, как в Онлартире. Мы придём и сокрушим всех восстающих!"

PLB_crush_the_subjugators:0 "Тут делать больше нечего..."
PLB_crush_the_subjugators_desc:0 "Земли Скифлингов увязли в междоусобицах, и мы можем предполагать только наихудшее, у нас не осталось друзей, лишь враги и разложение общества. С тоской в душе, нам придётся вычистить эти земли от заблудших друзей и почтить их память как героев."

PLB_victory_over_subjugators:0 "Земли Скифлингов освобождены!"
PLB_victory_over_subjugators_desc:0 "Мы одержали победу в бойне, которая поглотила древние земли клана Скифлинг, и разрушили всех, кто противились нашим самым благочестивым целям. Мы можем лишь надеяться, что таких предательств больше не будет." 

PLB_triump_of_might:0 "Наш величайший триумф"
PLB_triump_of_might_desc:0 "На наши плечи упал тяжёлый груз. Мы одолели предателей и чужеземцев, но на нас теперь лежит куда более сложная обязанность — управлять не только своим кланом, но и всеми медведями наших земель."



PLB_scyfling_has_no_competence:0 "Это безумие!"
PLB_scyfling_has_no_competence_desc:0 "Мы больше не можем терпеть все эти безрассудные глупости! Скифлинги и сам Веллингтон уже не раз показали, что не хотят представлять интересы всех медведей, а просто желают помыкать нами. Следовательно, именно нам и предстоит перековать наше государство, скованное ими из крови."

PLB_the_war_within:0 "Война изнутри"
PLB_the_war_within_desc:0 "Даже если мы желаем прогресса и объединения всех медведей под одним знаменем, мы сначала должны решить наши внутренние проблемы - видимо, младшие и старшие поколения разделены в вопросах об открытии границ, или разрушении укреплений, которые построил Веллингтон..."

PLB_a_new_generation:0 "Восход нового поколения"
PLB_a_new_generation_desc:0 "Пусть мы и уважаем старейшин, но молодое поколение право. Согласно как и принципам дружбы, так и прагматичным соображениям, нам стоит принимать всех медведей, предлагающих нам помощь. Возможно, с окончанием войны, мы сможем придумать лучшую политику по отношению к бесчисленным изгнанникам, но пока наша граница будет просто открыта."

PLB_wisdom_of_elders_prevails:0 "Мудрость старейшин"
PLB_wisdom_of_elders_prevails_desc:0 "Старейшины беспокоятся не зря. Мы не просто так впустили только Принцессу с друзьями, из бесчисленных желающих. Многих изгнанных выгнали не просто за самолюбие или слабость, а зачастую за их преступления или за безумность. Нам нельзя просто всех пускать."

PLB_the_war_without:0 "Война извне"
PLB_the_war_without_desc:0 "Мы едины волей, на стороне гармонии. Настала пора оглянуться вокруг и предпринять шаги по воссоединению полярных медведей, следуя морали и гармонии. Надеемся, что гармония сможет пережить варварство и слепой фанатизм."

PLB_gaze_north:0 "Направить взгляд на север"
PLB_gaze_north_desc:0 "Видимо, идеи равенства и дружбы ещё живы в головах Вессландцев, ведь они сотворили союз, дабы выжить в эти трудные времена. Может, нам стоит побеспокоиться из-за этого единства..." # ??? Доложить Baron'у/литовцу-разрабу, что тут херня какая-то

PLB_extend_our_claws_to_benkestok:0 "Протянуть когти Вессландии"
PLB_extend_our_claws_to_benkestok_desc:0 "Вессландцы всегда больше взаимодействовали с другими цивилизациями, потому они ближе к гармоническим идеям, к которым мы стремимся. Возможно, нам следует протянуть им коготь помощи, чтобы показать им и всем вокруг, что мы не повторяем ошибок Скифлингов."

PLB_swipe_our_claws_at_benkestok:0 "Замахнуться на Вессландию"
PLB_swipe_our_claws_at_benkestok_desc:0 ""Тройственный союз" Вессландии явно не скрывает, что стремиться лишь к покорению всех других кланов. Пусть мы и пытаемся избегать лишнего кровопролития, видимо, это тот случай, когда у нас нет другого выбора."

PLB_our_flags_over_wesslandia:0 "Наши флаги над Вессландией"
PLB_our_flags_over_wesslandia_desc:0 "Кланы Вессландии теперь осознали, почему медведям нужна гармоническая система, и какое прекрасное будущее их ждёт под нашим лидерством. Наши флаги развеваются над их землёй, пути на север и запад открыты. Теперь, мы можем наконец принести просвещение гармонии всем на наших землях."

PLB_reclaim_root_farms:0 "Рекламация ферм корнеплодов"
PLB_reclaim_root_farms_desc:0 "Вессландская земля чудесно подходит для выращивания нескольких видов корнеплодов, которые переносят местный климат, и которыми питаются медвежата. Хаос поглотил наши земли, потому мы утратили доступ к псевдофермам, которые когда-то там были. Корнеплоды - не главная наша пища, но пока их должно хватать."

PLB_secure_fish_roads:0 "Занять рыбные места"
PLB_secure_fish_roads_desc:0 "Хоть мы и можем жить на корнеплодах, кланы медведей без рыбы долго не протягивают. И всё же, наше неудачное положение заставляет нас изворачиваться. Рыбные места оказались далеко, и нам пришлось перейти к фермам. Чтобы вернуться к этим местам, потребуется время, но оно того будет стоить." # Какая-то полная херня про какие-то fish roads в оригинале

PLB_open_up_seal_hunting_grounds:0 "Возобновить охоту на тюленей"
PLB_open_up_seal_hunting_grounds_desc:0 "Тюлени, моржи, морские слоны и прочие подобные звери - не редкость на каменистых северных берегах, но охота на них довольно редка. Эти существа практически вымерли, потому их мясо могут есть лишь старейшины и лучшие из воинов. Давайте же побалуем наших ветеранов."

PLB_domination_is_the_only_option:0 "Напомнить о преступлениях "объединителей""
PLB_domination_is_the_only_option_desc:0 "Хоть мы больше не подвергнемся атаке или осаде, ведь наших войск слишком много и наши земли сильно обширны, чтобы нас могли одолеть Скифлинги или Свартпельсы, у нас нет времени отдыхать, даже если некоторые заявляют иначе. Нет, мы должны напомнить нашим воинам и гражданам о важности спешки!"

PLB_the_despot:0 "Деспот"
PLB_the_despot_desc:0 "Наши взгляды касательно Пау Веллингтона и его клана кровожадных фанатиков весьма двояко. Пусть мы и не можем не отвращаться их действиями и их безрассудностью, где бы мы были без них?"

PLB_scyfling_emmisarries:0 "Отправить послов в клан Скифлинг"
PLB_scyfling_emmisarries_desc:0 "Пау Веллингтон, может, и деспот, но он не безумен и наверняка не так жесток, насколько кажется. В конце-концов, он потратил столько времени на взаимодействие с другими расами, отличными от медведей. Возможно, мы сможем о чём-то договориться?"

PLB_strike_at_the_heart:0 "Удар в сердце"
PLB_strike_at_the_heart_desc:0 "Нельзя построить наше северное государство, не сокрушив всех тиранов! Веллингтон может сколько угодно быть великим полководцем, иметь сколько угодно большую армию, но нам нельзя сомневаться в наших идеях ни на миг!"

PLB_our_flags_over_mathair_fearrainn:0 "Наши флаги над Мафар Фьярраном"
PLB_our_flags_over_mathair_fearrainn_desc:0 "Одним резким наступлением мы добились того, что казалось невозможным. Целая половина страны, которая раньше преклонялась Пау Веллингтону, теперь под нашим контролем. И всё это одним резким наступлением!"

PLB_the_beast:0 "Зверь"
PLB_the_beast_desc:0 "Торбен и его Клан Свартпельс весьма... специфичны, да, лучше не скажешь. С одной стороны, они брутальные и злопамятные звери, с другой - знатоки и историки. И мы ещё даже не говорим об их противоречащих друг другу идеях касательно медведей и других видов..."

PLB_send_our_emmissaries_to_svartpels:0 "Отправить послов в клан Свартпельс"
PLB_send_our_emmissaries_to_svartpels_desc:0 "Торбен может быть зверем и дикарём, но Веллингтон как-то смог найти с них общий язык, и Клан Свартпельс был вернее всех других цели объединения медведей. Возможно, если мы протянем им когти дружбы, мы увидим добрую сторону зверя."

PLB_the_battle_of_river_raumelfr:0 "Бой на реке Раумельф"
PLB_the_battle_of_river_raumelfr_desc:0 "Мы знаем, что можно добиться покорности Клана Свартпельс, но для этого их надо впечатлить их силой. Что ж, наше решение как раз таким и будем, даже пусть мы и наступаем с юга - зима до сих пор наша стихия." # Тоже стремноватый текст

PLB_a_new_commander_of_thunder:0 "Новый властелин гроз"
PLB_a_new_commander_of_thunder_desc:0 "Если завоевание Вессландии не показало, насколько мы достойнее всех других объединить всех медведей, то этого боя точно должно было хватить с головой. Ведь даже звери и "Властелины гроз", Свартпельсы, признали наше над ними превосходство."

PLB_volsungr_victorious:0 "Едины под стягом гармонии"
PLB_volsungr_victorious_desc:0 "Земли полярных медведей воссоединены, но не каким-то деспотом или проходимцем. Нет, они объединены во имя моральных и праведных принципов гармонии! Теперь, все, кто живёт на этих землях, будут готовы пойти на бой со стягом с символом гармонии!"



PLB_the_despot_triumphant:0 "Торжествующий деспот"
PLB_the_despot_triumphant_desc:0 "Несмотря на возникшие проблемы, испытания, брошенные теми, кто не верил в наши амбиции или, возможно, даже самим Всеотцом, мы одержали победу в том, что можно назвать Второй Войной Объединения. Теперь мы можем по-настоящему перестроить медвежье общество в нечто, способное противостоять приливам!"

PLB_despot_with_the_soft_pawn:0 "Деспот с мягкой лапой"
PLB_despot_with_the_soft_pawn_desc:0 "Во время своих путешествий по Грифонии Пау Веллингтон слышал выражение "нужно использовать и пряник, и кнут". Возможно, во время нашего последнего правления мы были слишком агрессивны и жестоки в своём подходе, ведь как ещё можно объяснить столь внезапное изменение отношения к нам других кланов в тот момент, когда мы изменили наш подход?"

PLB_so_many_promises...:0 "Так много обещаний..."
PLB_so_many_promises..._desc:0 "Хотя даже если бы мы подходили к другим кланам с позиции дружбы и понимания их интересов, мы дали им так много обещаний. Многие из них противоречат нашей цели. Хотя, возможно, не так много, как мы думали вначале? Может быть, нам стоит пересмотреть наши зарубежные идеи в поисках ответа."

PLB_create_the_the_polar_bear_confederation:0 "Основополагающие принципы конфедерации полярных медведей"
PLB_create_the_the_polar_bear_confederation_desc:0 "Хотя, возможно, сейчас немного рано переходить к настоящей республике, особенно учитывая то, как мы правили до Второй Объединительной Войны и, конечно, саму войну, создание надлежащего фундамента для такого перехода — хорошая идея. Любая республика, даже управляемая, нуждается в раннем установлении принципов."

PLB_volsungr_in_storting:0 "Пригласить клан Вольсунгр в Стортиг"
PLB_volsungr_in_storting_desc:0 "Клан Вольсунгр — один из великих кланов и более того, это один из немногих кланов, открыто придерживающихся политической философии, в данном случае гармонии. И хотя они всё ещё действуют как княжество, пока они не пытаются навязать эту систему другим кланам, допуск их в парламент не должен быть проблемой. Тем более, что они, возможно, один из немногих кланов, которые в настоящее время понимают, чего мы стремимся достичь."

PLB_members_of_scyfling_in_the_stortig:0 "Члены Скифлинга в Стортиге"
PLB_members_of_scyfling_in_the_stortig_desc:0 "Конечно, в период "управляемой демократии", когда мы учим другие кланы быть более цивилизованными и демократичными, имеет смысл сохранить наше престижное положение среди кланов полярных медведей. В конце концов, где бы они все сейчас были без нас? Таким образом, клан Скифлинг будет занимать престижную и самую важную позицию в новорождённом парламенте."

PLB_svartpels_in_storting:0 "Пригласить клан Свартпельс в Стортиг"
PLB_svartpels_in_storting_desc:0 "Клан Свартпельс был нашим союзником последние пять лет. Похоже, они не в восторге от нового курса нашей страны, однако по дружбе и верности клану они воинственно согласились помогать в управлении государством через парламент, хотя бы для того, чтобы мы не стали мягкотелыми или неспособными вести войну против наших врагов."

PLB_soft_despotism:0 "Вдохновение из-за моря"
PLB_soft_despotism_desc:0 "Республика Грифонов при Александре Кемерскае была довольно хорошим примером того, как должно управляться демократическое государство переходного периода, если не на практике, то в теории. Это может потребовать некоторых более решительных подходов, чтобы соответствовать наиболее воинственной природе нашего населения, но это всё ещё закладывает отличную основу."

PLB_a_chained_parliament_for_now:0 "Скованный парламент... на сегодня"
PLB_a_chained_parliament_for_now_desc:0 "Пока что основа Стортинга, нашего парламента, будет в значительной степени базироваться на прежнем господстве на земле великих кланов. Но это не значит, что представители других медведей не могут участвовать и управлять. Хотя сейчас они весьма... не понимают, что для них лучше. Поэтому власть, которую они могут получить, будет ограничена, по крайней мере, на сегодняшний день."

PLB_forge_institutions_of_law:0 "Создание институтов права"
PLB_forge_institutions_of_law_desc:0 "Один аспект, который мы умудрились упустить в наших предыдущих реформах, — отсутствие каких-либо единых институтов закона, преследования и наказания. Этого больше не повторится. Будет создан единый свод законов, и будет собрана сила правоприменителей. Хотя методы, необходимые для обеспечения надлежащего закона среди медведей, могут быть сомнительными в любом другом месте. Но что такое республика без закона и справедливости?"

PLB_get_shamans_on_our_side:0 "Организовать шаманов"
PLB_get_shamans_on_our_side_desc:0 "Бродячие шаманы, единственные религиозные деятели в пределах медвежьих земель, являются важными фигурами для тех, кто живет на окраинах или вне медвежьего общества. Если мы хотим представлять каждого медведя в этой стране, кто-то должен представлять медведей вне кланов. Такие шаманы, если их пригласить в Стортиг, станут идеальными представителями нужд и желаний таких групп. Хотя, возможно, это немного предвзятое мнение в пользу нашего клана..."

PLB_the_frozen_diamond:0 "Замороженный алмаз"
PLB_the_frozen_diamond_desc:0 "Пройдут годы, возможно, даже десятилетие или два, прежде чем наши граждане поймут ценности свободы, представительства и права на самоуправление. Тем не менее, кажется, что уже сейчас растёт понимание того, какого рода утопия строится на севере. Наконец-то наша великая конфедерация сможет подняться, как сияющий драгоценный камень закона и демократии в море варварства Эквуса!"

PLB_raise_the_frozen_banner_of_republicanism:0 "Поднять замороженное знамя республиканизма"
PLB_raise_the_frozen_banner_of_republicanism_desc:0 "В нашей мифологии распространена идея о том, что души медведей рождаются подобно северным ветрам. И именно так мы получаем нашу свирепость, силу и волю к борьбе. Так разве республиканская идеология не является истинным выражением воли и духа масс существ? Поэтому наш республиканизм будет отражать дух северного ветра внутри нас."

PLB_republican_invade_frontier:0 "Захватить фронтир"
PLB_republican_invade_frontier_desc:0 "Фронтир уже давно является колыбелью коррупции, коммунизма и даже бандитизма. Поэтому будет более чем разумно захватить его и установить там надлежащую власть."

PLB_liberation_of_frontier:0 "Освобождение Фронтира"
PLB_liberation_of_frontier_desc:0 "Фронтир дикая и необузданная земля. Даже республиканцы коррумпированы и жестоки. К сожалению, это означает, что регион не может управлять собой. И поэтому он будет интегрирован в нашу уважаемую республику, а его жители получат гражданство и, возможно, в будущем смогут поучаствовать в нашей демократии!"

PLB_republican_invade_pingus:0 "Спасти пингвинов"
PLB_republican_invade_pingus_desc:0 "К сожалению, пингвины пали жертвами экстремистской и радикальной идеологии. Мы больше не можем с этим мириться! Пришло время спасти наших ледяных братьев и сестёр!"

PLB_liberation_of_penguins:0 "Единство с пингвинами"
PLB_liberation_of_penguins_desc:0 "Медведи и пингвины - существа севера. Оба наших вида живут в этих землях тысячи лет и знают северные пути и нравы. Определённые популяции медведей и пингвинов также выживали вместе в гармонии на протяжении веков. Поэтому для нас не должно быть проблемой жить в единой нации."

PLB_northern_bloc_initiative:0 "Инициатива северного блока"
PLB_northern_bloc_initiative_desc:0 "К нашему большому удивлению, похоже, мы не единственные, кто принял образец Республики Грифонов близко к сердцу! Похоже, что Нова Грифония, несмотря на шаткое прошлое, пошла в том же направлении. Они могут быть намного могущественнее нас в политическом и военном отношении, но мы, конечно же, готовы бороться за свободу и справедливость как равные им по характеру!"

PLB_the_great_northern_railway:0 "Великая северная железная дорога"
PLB_the_great_northern_railway_desc:0 "Наша новообретенная дружба с Нова Грифонией дает нам возможность, которую грифоны назвали бы "золотой", ведь теперь мы получили доступ к хорошо развитым портам без необходимости строить свои собственные. Для нас открылись ворота в мир, теперь нам остаётся только воспользоваться этой возможностью. На Севере будет проложена новая железная дорога, объединяющая земли медведей, грифонов Эквуса и внешний мир!"


PLB_an_unexpected_meeting:0 "Встреча великих"
PLB_an_unexpected_meeting_desc:0 "Грифоны Нова Грифонии уже обсуждали идею союза с Республикой Грифонов и поддержки их борьбы. Хотя Пау Веллингтон с энтузиазмом относится к такой перспективе, а другие члены Стортинга не возражают, но всё же остаётся вопрос. Насколько было известно, кемерскайская республика зачахла в изгнании. Не ослаб ли и не впал в маразм старый маршал?"


PLB_volunteers_for_FAT:0 "Добровольцы для Республики"
PLB_volunteers_for_FAT_desc:0 "Мы хотим поддержать великую борьбу Александра Кемерская. С одной стороны, наше собственное положение весьма незавидно, поэтому мы не можем спустить на корм "акулам" ни одного настоящего воина. Не говоря уже о том, что большинство медвежьих воинов не стали бы слушать некоторых грифонов. С другой стороны, многие медвежата и грифоны-слуги из Вессландии, похоже, жаждут славы за границей..."

PLB_forges_for_the_cause:0 "Кузницы для Республики"
PLB_forges_for_the_cause_desc:0 "Великие кузницы и бесчисленные мануфактуры республики ставят наши собственные возможности в тупик. И всё же освободительная машина всегда нуждается в большем. У нас самих не так много, но в духе братства республиканства мы пошлём всё, что сможем выделить!"

PLB_raise_the_frozen_banner_for_the_republic:0 "Знамёна ввысь"
PLB_raise_the_frozen_banner_for_the_republic_desc:0 "Наши медвежата и слуги сражаются за Республику. Наши кузницы производят для них оружия. Наконец-то пришло время закрепить нашу преданность их делу и присоединиться к их борьбе в полную силу наших возможностей! Если наши друзья подвергнутся нападению, мы будем сражаться, защищая их."


PLB_equestria_at_war:0 "Equestria at War"
PLB_equestria_at_war_desc:0 "Эквестрия осаждена, её население массово истреблено, а потрясающая красота пейзажей разрушена захватчиками-чейнджлингами. Это ужасно, как заявляют наши друзья из клана Вольсунгр. Но это также прекрасная возможность исполнить судьбу, данную нам Всеотцом, и сокрушить наших древних врагов! Мы будем готовиться объединить Эквестрию в этой войне, ради величия нашей республики!"

PLB_our_factorums_under_equestrian_command:0 "Предложить Эквестрии контроль над мануфактурами"
PLB_our_factorums_under_equestrian_command_desc:0 "Нам потребуется время, чтобы подготовиться к такому начинанию, но мы должны быть уверены, что эквестрийцы смогут выстоять, пока мы не будем готовы. Для этого мы предоставим доступ к нашим ресурсам и производственным мощностям, по крайней мере, пока эта война не закончится..."

PLB_fortify_changeling_border:0 "Превратить границу чейнджлингов в ледяную стену"
PLB_fortify_changeling_border_desc:0 "Даже если мы захотим перейти в наступление против чейнджлингов, мы должны быть готовы к подавляющему превосходству их сил. Чтобы уравнять шансы, будут возведены бесчисленные новые укрепления и ледяные цитадели. У чейнджлингов могут быть способы сломить нашу волю и армии, но им не сломить сам Север!"

PLB_volsungr_opens_up_their_equipment_stocks:0 "Использовать запасы снаряжения Вольсунгра"
PLB_volsungr_opens_up_their_equipment_stocks_desc:0 "Клан Вольсунгр всегда хранил запас кованого эквестрийского снаряжения, которое можно было использовать в самый тёмный час. Сейчас, когда Великая Война продолжается, этот самый тёмный час определённо настал. По крайней мере, так утверждает принцесса Эйра. Хотя было бы глупо возражать против того, что этого снаряжения хватит, чтобы собрать целую новую армию."

PLB_fill_up_our_ranks:0 "Пополнить наши ряды"
PLB_fill_up_our_ranks_desc:0 "Медвежата, грифоны-слуги, мелкие изгнанники и многие те, кого сочли непригодными для службы из-за традиций клана или преступлений, которые существуют только для одного клана. Мы примем их всех у себя. Хотя мы должны быть осторожны, ибо лишь на короткое время мы можем принять таких существ в наши другие войска, которые становятся недовольными."

PLB_raise_up_volunteer_divisions:0 "Интегрировать отряды кланов"
PLB_raise_up_volunteer_divisions_desc:0 "Принципы нашей конфедерации позволяют многим кланам содержать армии, по крайней мере, собственные ополчения. Однако для этой войны многие проявили готовность лишиться таких привилегий и подчинить свои силы под великим знаменем республики!"

PLB_open_the_northern_front:0 "Открыть северный фронт"
PLB_open_the_northern_front_desc:0 "Подготовка закончена, мы подняли и подготовили новые армии, мы готовы как к величайшему из триумфов, так и к худшему из поражений. И мы будем сражаться с ними на северных пустошах, в замёрзшем океане и реках, а если когда-нибудь дойдём до этого, то и на чужих улицах их ульев. Ульи чейнджлингов увидят истинную мощь Севера, сражающегося за справедливость!"

PLB_like_an_avalanche:0 "Подобно лавине"
PLB_like_an_avalanche_desc:0 "Нет времени на дальнейшие приготовления, на укрепление, на планы... Эквестрийское послание ясно, им нужна наша помощь, и она нужна им сейчас. И поэтому мы будем действовать! Мы обрушимся на них, как снежная лавина, в их тыл, прежде чем они успеют среагировать!"

PLB_tie_them_up_in_a_frozen_hell:0 "Связать их в ледяном аду"
PLB_tie_them_up_in_a_frozen_hell_desc:0 "Возможно, мы не обладаем способностью сражаться с чейнджлингами на равных. Возможно, мы даже не способны сражаться с ними в правильной войне натиска и отступления. Но нам это и не нужно! Нам нужно связать чейнджлингов в жестокую кровавую баню, из которой они не смогут выбраться. И пока они будут терять свои жизни на Севере, наши друзья на Юге смогут продвигаться вперёд!"

PLB_demobilization:0 "Демобилизация"
PLB_demobilization_desc:0 "Величайшая из побед одержана! Ульи чейнджлингов повержены, сломлены под мощью как Севера, так и Юга. Настало время отдохнуть, приготовить рыбный пирог "Дежурный" и отпраздновать!"

PLB_request_territory_from_equestria:0 "Запросить территорию у Эквестрии"
PLB_request_territory_from_equestria_desc:0 "Хотя мы присоединились к этой войне из чувства родства и уважения к Эквестрии, у нас есть наше наследие и наша гордость! Мы хотим вернуть себе господство над землями, которые сейчас контролируются ульем Сориф. Мы будем надеяться, что наши союзники в этой великой войне понимают наши желания и готовы уважать их."

PLB_raise_banner_over_Sorynth:0 "Поднять знамя над Сорифом"
PLB_raise_banner_over_Sorynth_desc:0 "Мы маршируем по землям ныне исчезнувшего королевства Сориф. Мы несём объединение медведям, обитающим в его великих горах и диких лесах. Мы несём освобождение и дружбу тем, кого поработили королевы-тиранши. А всем королевам и их приверженцам, что встанут на нашем пути, мы принесём смерть."

PLB_the_ghost_that_haunts_the_north:0 "Мститель, который преследует Север"
PLB_the_ghost_that_haunts_the_north_desc:0 "Мы в ловушке! Единое царство закона и справедливости в окружении радикалов! Они утверждают, что закон и справедливость мертвы, что республиканизм мёртв. Но если это так, то мы — одержимые! Неживое чудовище, которое преследует Север, ведя войну за цель, которая кажется давно мёртвой. И наша война не закончится, пока справедливость не восторжествует!"

PLB_endure_and_outlast:0 "Выстоять и пережить"
PLB_endure_and_outlast_desc:0 "Наша неизбежная победа не придёт через агрессию и подавление врагов силой и жестокостью. К сожалению, наш род недостаточно многочислен для такой кампании. Однако наша воля велика, и наше мастерство владения льдом столь же могущественно. Мы будем использовать обе эти силы, чтобы выстоять и победить тех, кто настолько слаб, что поддался безумию!"

PLB_the_burning_specter_of_communism:0 "Пылающий призрак коммунизма"
PLB_the_burning_specter_of_communism_desc:0 "Поддаться идеям коммунизма, находясь так близко к истинному освобождению... Абсолютно неприемлемо! Великая ошибка Нова Грифонии должна быть исправлена! Мы выбьем дверь и вся гнилая конструкция тут же рухнет!"

PLB_western_wall:0 "Возвести стену на западе"
PLB_western_wall_desc:0 "Чейнджлинги - не просто наши исконные враги. Они враги самого закона и справедливости! Хотя в крайнем случае мы могли бы связать их боем возле Ключ-Озера, давайте не будем создавать видимость того, что мы можем быть лёгкой мишенью..."

PLB_eastern_wall:0 "Возвести стену на востоке"
PLB_eastern_wall_desc:0 "Грифоны ещё раз подтвердили, что им нельзя доверять. И снова, несмотря на то, что они стояли на пороге эпохи справедливости и закона, они выбрали радикализм и безумие! Как и всегда, безумцы и сумасшедшие превзошли силы справедливости в прямом бою. Но мы так просто не сдадимся!"

PLB_pact_with_yaks:0 "Подписать пакт с яками"
PLB_pact_with_yaks_desc:0 "Хоть многие в нашей стране и не испытывают большого энтузиазма по поводу того направления, которое недавно избрали кланы яков, они всё же считают этих существ единственными, кто достоин уважения к югу от наших земель. Мы убедимся, что сможем прийти друг другу на помощь во время войны с грифонами или чейнджлингами."

PLB_pact_with_jaks:0 "Подписать пакт с йаками"
PLB_pact_with_jaks_desc:0 "Кланы йаков, которые сейчас доминируют на землях яков, не скрывают своего презрения к избранному нами пути. Однако они по-прежнему уважают наше воинское мастерство. Это может занять некоторое время, но мы уверены в том, что сможем заключить договор с йаками."

PLB_southern_chaos:0 "Затушить пламя!"
PLB_southern_chaos_desc:0 "Мы не можем доверить якам или йакам безопасность нашего юга. Ведь сейчас они с удовольствием режут своих родственников. Это не приносит нам радости, но нам придётся самим отправиться на юг и положить конец этой безумной войне. Будем надеяться, что воссоединившись яки смогут исцелиться."

PLB_the_frozen_throne:0 "Сокрушить мёрзлый трон"
PLB_the_frozen_throne_desc:0 "Одна из бесчисленных групп безумных грифонов захватила Нова Грифонию. И сейчас они действуют так, будто они равны по силе великой Империи Грифонов на другом континенте. Они даже осмеливаются угрожать нашему существованию! Им придётся напомнить, почему первые колонисты боялись дикой природы."

PLB_united_by_desperation:0 "Объединённые отчаянием"
PLB_united_by_desperation_desc:0 "У нас есть враги, будь то Империя Грифонов, Земли Чейнджлингов или прочие страны реакционеров. Мы знаем это, как и многие из тех, кто сейчас продолжает жить в наших владениях. Мы можем не любить идеалы этих существ или даже презирать их расы, но в текущем тяжёлом положении мы должны стоять вместе."

PLB_caching_up:0 "Сокращая разрыв"
PLB_caching_up_desc:0 "Только после победы над безумием Нова Грифонии мы поняли, насколько мы отстали технологически. Мало какие медведи за пределами клана Скифлинг и Вольсунгр испытывают энтузиазм по поводу технологий. Они, скорее всего, не одобрят этот выбор. Так что хорошо, что мы всё ещё являемся "направляемой демократией"..."

PLB_building_schools:0 "Начать строительство школ"
PLB_building_schools_desc:0 "Наши друзья из Вольсунгра не преминули напомнить нам, что для существования истинно демократического общества нужно достойно образованное и стремящееся к обучению население. Нам придётся начинать с нуля, так что это потребует немалых инвестиций. Будем надеяться, что эта инициатива не обернется против нас, ведь её предложил Вольсунгр..."

PLB_invite_idealist_scholars:0 "Тем, кому нечего терять"
PLB_invite_idealist_scholars_desc:0 "Несмотря на наше отдалённое расположение и сложную для большинства видов природу, к нам прибыло довольно много республиканцев-грифонов и пони. Поскольку большинство кланов по-прежнему против того, чтобы эти низшие существа становились гражданами, мы решили, эти гости поселятся к востоку от Ключ-Озера и помогут в его восстановлении."

PLB_improve_situation_in_eastern_key_lake:0 "Улучшить ситуацию в восточном Ключ-Озере"
PLB_improve_situation_in_eastern_key_lake_desc:0 "Берега Ключ-Озера снова заселены. Но не бродячими бандами медведей, изгнанными из кланов, а вполне оседлыми существами, которым приятно тепло вод этого озера. Клан Вольсунгр не восторге от этого, но маленькие городки станут хорошим компромиссом. Ведь компромисс является основой республики, верно?"

PLB_university_of_eastern_key_lake:0 "Создать университет восточного Ключ-Озера"
PLB_university_of_eastern_key_lake_desc:0 "Образованные существа, которым больше некуда идти, начали стекаться в место, которое теперь называют "Северным оазисом". И некоторые из них начали распространять свои знания среди местных бродячих медведей. Возможно, настало время, когда мы с помощью талантов этих изгнанников, учёных Вольсунгра и историков Свартпельса откроем наше первое учебное заведение?"

PLB_lessons_from_republican_scholars:0 "Реформа окупилась"
PLB_lessons_from_republican_scholars_desc:0 "Массовая программа строительства школ и прочих учебных заведений в эквестрийском и грифоньем стиле, о которой мы договорились с Вольсунгром, принесла свои плоды. Впервые в истории на землях полярных медведей появились настоящие учёные и интеллектуалы, похожие на тех, что у южан! Хотя над их этикетом при общении с "низшими" видами следует ещё поработать..."

PLB_modernizing_the_industry:0 "Путь к нашей мечте"
PLB_modernizing_the_industry_desc:0 "Республику не может построить даже вдумчивое население, которое знает свои ценности и историю, но при этом голодает и беззащитно. Утопии не создать на пустой желудок и не защитить одними лишь когтями. И наша полярная мечта ничем не отличается."

PLB_new_civilian_industry:0 "Подпитываемая бесчисленными мануфактурами"
PLB_new_civilian_industry_desc:0 "Большинство кланов едва могли обеспечить себя едой, не говоря уже о надлежащем развитии технологий или разделении ролей, на которых основана современная экономика. Великие кланы не сталкиваются с такой проблемой, но мечту не осуществить, если придётся оставить немалую часть населения позади. Мы подтянем всех отстающих до современного уровня."

PLB_new_military_industry:0 "Освещённая бесчленными кузнями"
PLB_new_military_industry_desc:0 "Гражданские и продовольственные сектора промышленности были недавно расширены и наши друзья из клана Свартпельс поспешили напомнить, что для столь воинственной и агрессивной расы мы уделяем слишком много внимания едва существующему "гражданскому сектору". Они считают это признаком слабости, так что давайте же опровергнем эту ложь."

PLB_railway_expansion:0 "Соединённая великими дорогами"
PLB_railway_expansion_desc:0 "Весьма забавно, но те, кто сопротивляется нашим конфедеративным принципам, что основаны на идеях самоуправления и автономии, также продвигают идеи расширения торговли и сотрудничества между кланами. Это весьма отрадное событие, поскольку оно является частью развития единой идентичности медведя. И наличие дорог помогло бы этому делу..."

PLB_an_industrial_state:0 "И готовая к будущему"
PLB_an_industrial_state_desc:0 "Малые или более отсталые кланы были втянуты в современность (частично при применении силы), ревя и рыча в знак неповиновения. И, как ни странно, в этом им немало помогло сотрудничество и даже поддержка со стороны прочих кланов. Похоже, что весь род полярных медведей становится похожим на топор из звёздной стали, чьё лезвие не ломается ни под каким давлением..."

PLB_harmonic_inspirations:0 "Вдохновение с юга"
PLB_harmonic_inspirations_desc:0 "Южные пони слабы, немощны и лишены воли. Однако они обладают единством и чувством родства, которые попросту не имеют себе равных. Принцесса Эйра из клана Вольсунгр считает, что медвежье общество сильно выиграло бы от принятия этих идей или хотя бы подражания им."

PLB_to_help_our_population:0 "Помочь населению"
PLB_to_help_our_population_desc:0 "Медвежата слишком малы, слабы и неопытны, чтобы играть какую-либо важную роль. И обычно к ним относятся как к грязи под лапами. Однако Эйра утверждает, что мы должны относиться к ним как к гражданам и позволить им служить... Если мы заявим, что медвежата смогут служить поддержкой для логистики наших армий, чтобы более сильные медведи могли сражаться, то это может убедить многих."

PLB_we_will_ensure_better_life:0 "Мы обеспечим лучшую жизнь"
PLB_we_will_ensure_better_life_desc:0 "Пау Веллингтон сталкивался с концепцией благосостояния в землях грифонов, но он не думал о реализации этой программы для его собственного вида. Хотя эта идея не так уж абсурдна. Нам стоит поддержать наших воинов, которые понесли много потерь в стычках и конфликтах последних десятилетий."

PLB_we_will_ensure_happy_life:0 "Мы обеспечим счастливую жизнь"
PLB_we_will_ensure_happy_life_desc:0 "Нигде медведь не чувствует себя более счастливым, чем в изобильной и нетронутой тундре и тайге наших земель. Хотя история заставила нас селиться в крепостях и даже городах, это не меняет того, что мы по-прежнему стремимся возвращаться в дикую природу как можно чаще. Поэтому мы без особых споров принимаем предложение Вольсунгра о том, что наши дикие земли нужно защищать и изучать, а не уничтожать."

PLB_a_fair_realm:0 "Красивая земля"
PLB_a_fair_realm_desc:0 "Странные перемены произошли с нашим населением. Со стороны это трудно заметить, но что-то изменилось. Наши медведи кажутся более дружелюбными по отношению друг к другу, несмотря на клановые и сословные различия. Они счастливее и, кажется, здоровее. И, что самое удивительное, они вовсе не ослабли, а, наоборот, стали охотнее биться и защищать свои дома..."

PLB_influences_of_warrior_culture:0 "Северное влияние"
PLB_influences_of_warrior_culture_desc:0 "Мы черпали вдохновение как на юге, во владениях пони, так и на востоке, в стране грифонов. Однако не стоит забывать, что мы - полярные медведи, раса воинов с долгой и гордой историей! Похоже, что Торбен и его клан заняли как раз такую позицию, пытаясь сохранить как клан Скифлинг Пау Веллингтона, так и клан Вольсунгр Эйры "приземленными" и "здравомыслящими"."

PLB_to_protect_our_democracy:0 "Защитить нашу демократию"
PLB_to_protect_our_democracy_desc:0 "Клан Свартпельс уникален тем, что, несмотря на кажущуюся малочисленность населения, их армии уступают по численности только вессландским ордам. Благодарить за это нужно не технологическое превосходство, а фокус на самодостаточность воинов на поле боя и более строгую и эффективную иерархию внутри клана. Если мы намеренно скопируем такие причуды, то сможем создать действительно великую армию для нашей республики..."

PLB_we_will_mobilize_the_economy:0 "Мы мобилизуем экономику"
PLB_we_will_mobilize_the_economy_desc:0 ""Экономика" наших земель исторически была ориентирована на военные нужды. Всё, что можно считать роскошью или даже гражданской сферой, развито очень плохо или вообще отсутствует. Хотя такой уровень радикального милитаризма плохо подходит для поддержки полноценной страны, из уроков истории мы знаем, что это необходимо для нашего выживания."

PLB_we_will_mobilize_the_population:0 "Мы мобилизуем население"
PLB_we_will_mobilize_the_population_desc:0 "Мы не рады это делать. Но Торбен и другие старейшины утверждают, что нам попросту не хватает воинов для борьбы за наше выживание, которая обязательно придёт. Возможно действительно пришло время собрать ещё больше воинов, ибо конец истории ещё далёк и нас ждут великие войны."

PLB_and_fight_for_the_ideal_beyond_our_borders:0 "И будем сражаться за идеалы по всему миру."
PLB_and_fight_for_the_ideal_beyond_our_borders_desc:0 "Свартпельс предложили нам самим нанести первый удар по опасным для нас хищникам. И для этого нам нужно помочь нашим идеологическим братьям по всему миру. Хотя, возможно, медведи Свартпельса наслушались рассказов бывших изгнанников и просто хотят испытать себя против различных экзотических врагов..."

PLB_a_true_army:0 "Истинная армия"
PLB_a_true_army_desc:0 "Во время первой и второй объединительных войн и короткого "мирного" периода - позорного времени беспочвенного и невежественного деспотизма - у нас не было настоящей армии. В лучшем случае это были солдаты Скифлинга и Свартпельса, призванные для единичных кампаний. Так дело не пойдёт, вместо этого будут созданы достойные вооружённые силы, демонстрирующие единство всех медведей!"

PLB_lords_of_thunder_in_our_military:0 "Повелители Грома в нашей армии"
PLB_lords_of_thunder_in_our_military_desc:0 "Мы сражались бок о бок со многими из величайших воинов Свартпельса. Во времена отчаяния наши старейшины и великие воины командовали их "громовыми воинами", а их опалённые ветераны — нашими легионами панцербьернов. Такие связи вновь возрождаются и медведей Свартпельса приглашают занять самые престижные места в армии."

PLB_research_into_thunder_armour:0 "Воплотить громовую броню в реальности"
PLB_research_into_thunder_armour_desc:0 "Хотя Свартпельс обычно с пренебрежением относится ко многим военным технологиям и уже изгнал кучу технофилов, которые сформировали целые культы за границей, они всё же одержимы одной вещью — громовой бронёй. Этот панцирь не заменяет истинную силу, а лишь усиливает её. Раньше это была всего лишь фантазия. Но теперь? Кто знает..."

PLB_svartpels_lessons_for_thunder_armour_production:0 "Уроки Свартпельса по ковке доспехов"
PLB_svartpels_lessons_for_thunder_armour_production_desc:0 "Прежде большинство воинов обладали личными, часто самодельными, тяжёлыми доспехами. К сожалению, в наши дни большинство "панцербьернов" имеют в лучшем случае только лёгкие доспехи, поскольку их численность растёт, а добыча в шахтах не увеличивается. Однако клану Свартпельс каким-то образом удаётся производить достаточно брони. Стоит у них поучиться..."

PLB_svartpels_strategy:0 "Бить подобно молнии"
PLB_svartpels_strategy_desc:0 "Клан Свартпельс славится быстрыми и жестокими способами ведения войны, полагаясь на физическую мощь своих воинов и их способность сохранять боевое единство даже в самых тяжёлых испытаниях. Кроме того, они являются нашими давними союзниками. И мы считаем, что стоит воспользоваться помощью Свартпельса при создании новой армии объединённых полярных медведей."

PLB_svartpels_as_our_military_producer:0 "Набрать кузнецов из Свартпельса"
PLB_svartpels_as_our_military_producer_desc:0 "Наши враги превосходят нас в численности десять к одному. И всё же, если правильно экипироваться и подготовиться, один медведь может сразить десятки более слабых противников. Мы адаптировали доктрину Свартпельса, идеально подходящую для таких конфликтов, а теперь попросим их изготовить доспехи, чтобы ещё больше возвысить наших воинов над пушечным мясом других видов."

PLB_adopt_radio_technology:0 "Вернуть старые языки"
PLB_adopt_radio_technology_desc:0 "Клан Свартпельс всё ещё помнит древнейший язык медведей с тех времён, когда мы были всего лишь бродячими зверями. Эта речь состоит из рёва и рычания, что почти непостижимы для большинства других существ. Возможно, если возродить эти знания, нам не придётся бояться, что наши планы будут раскрыты..."

PLB_modernized_thunder_armour:0 "Мороз внутри и мороз снаружи"
PLB_modernized_thunder_armour_desc:0 "Большинство видов обладают магией, и мы ничем не отличаемся от них. Когда мы сталкиваемся с жаром южного солнца, наши тела создают ледяные ветры. Однако перегрев оружия также вызывал подобные эффекты... Возможно, что оружие панцербьернов можно заставить намеренно перегреваться, чтобы вызывать эти небольшие штормы, замораживающие оружие и защиту врага..."

PLB_elitism_of_svartpels:0 "Армия героев"
PLB_elitism_of_svartpels_desc:0 "Милитаризм у нас в крови, а героизм и победа над великими трудностями — в самом нашем духе. Именно это и сделало клан Свартпельс одним из величайших, позволив им сокрушить куда более сильных врагов и помочь нам объединить род полярных медведей. Мы должны стремиться пробудить это величие в духе всех наших воинов."

PLB_further_doctrinal_advancement:0 "Старые пути Свартпельса и современность изгнанников"
PLB_further_doctrinal_advancement_desc:0 "Хотя многие до сих пор считают, что возвращение изгнанников сомнительной затеей, нельзя отрицать, что многие из них вернулись опытными воинами и командирами. Даже старейшины клана Свартпельс с неохотой признают, что многим из этих изгнанников есть что рассказать. Возможно, такое сотрудничество поможет продвинуть военное искусство Свартпельса ещё дальше..."

PLB_legacy_of_the_militarists:0 "Наследие воинских кланов"
PLB_legacy_of_the_militarists_desc:0 "Милитаризм у нас в крови. Ведь наши бесчисленные малые и даже великие кланы определяются нашими легендарными воинами. И именно такое наследие должно лежать в основе наших армий. Мы не позволим, чтобы нас, как другие, более "продвинутые" общества, поглотила посредственность."

PLB_rozenkrantz_shamans_in_our_army:0 "Шаманы Розенкранца в нашей армии"
PLB_rozenkrantz_shamans_in_our_army_desc:0 "Хотя она весьма нетрадиционна для нашего рода, ибо не имеет прямого боевого применения, способность наших шаманов, особенно из клана Розенкранц, вглядываться в полярные сияния и видеть там послания божественных сил, имеет бесчисленные полезные применения. Включение шаманов в наши войска позволит нам превзойти наших врагов."

PLB_gotlung_lessons_of_defence:0 "Учиться обороне у старейшин Готлунга"
PLB_gotlung_lessons_of_defence_desc:0 "Готлунг — мастера обороны, создающие просто несокрушимые крепости в пустынях или даже на ледяных равнинах. Это достигается с помощью особой касты строителей и вальщиков леса, к которым относятся наравне с воинами или даже старейшинами — неслыханная традиция в других местах. Хотя, возможно, её следует сделать более распространённой."

PLB_advancement_in_onladir_strategy:0 "За рамками традиций военачальников"
PLB_advancement_in_onladir_strategy_desc:0 "Кланам Онлартира нет равных в традиционном военном искусстве. Но всё же схватки с одинокими ульями чейнджлингов или племенами яков — ничто по сравнению с предстоящими вызовами. Но это хорошая основа для более современных и эффективных стратегий. "

PLB_unbreakable_defence:0 "Непробиваемая оборона"
PLB_unbreakable_defence_desc:0 "Подобно великим горам, что выдерживают величайшие бури... Подобно великим ледникам, которые противостоят гневу океана... Наши армии стоят несокрушимо и вечно!"

PLB_warriors_of_onladir_in_our_high_command:0 "Военачальники Онлартира в военном совете"
PLB_warriors_of_onladir_in_our_high_command_desc:0 "Онлартир исторически объединялся несколько раз, но кланы этой жестокой земли даже сейчас считают друг друга врагами. Будем надеяться, что совместная, пусть и принудительная работа, сможет исправить эту вражду..."

PLB_warlord_lessons_on_support_troops:0 "Важность вспомогательных войск"
PLB_warlord_lessons_on_support_troops_desc:0 "Мы идеализируем медведя-воина, но всё же на каждого медведя на поле боя приходится три или четыре "солдата", которые должны трудиться, чтобы армия могла сражаться и двигаться вперёд. Расточительно, не правда ли? Так думали лорды Онлартира. И у них есть ответы."

PLB_expand_onladir_status_across_society:0 "Мы будем жить как в Онлартире"
PLB_expand_onladir_status_across_society_desc:0 "Назвать их "экономику" экономикой очень сложно, но всё же военачальники Онлартира сумели связать те немногие ресурсы, которые у них были, с производством оружия и созданием армий. Возможно, у них есть чему поучиться."

PLB_onladir_strategy:0 "Вечные как горы"
PLB_onladir_strategy_desc:0 "Шаманы Розенкранца утверждают, что их военные успехи обусловлены более тесной связью с неживым миром, будь то через жестокость ветров, сметающих горы, или опасность со стороны огромных расщелин в айсбергах. Возможно, в этом есть искра истинной военной мудрости..."

PLB_begin_militarization_of_society:0 "Общество солдат"
PLB_begin_militarization_of_society_desc:0 "Возможно, великие кланы стали слишком полагаться на элитные армии и легионы панцербьернов. Такие силы, конечно, побеждали во время обеих Объединительных Войн. И всё же сейчас, когда нас окружают бесчисленные орды захватчиков, возможно, вновь пришло время вложить топоры в когти всех желающих, а не только героев..."

PLB_onladir_clans_as_our_military_producers:0 "Попросить кланы Онлартира производить оружие"
PLB_onladir_clans_as_our_military_producers_desc:0 "Кланы Онлартира бережно хранят свои уникальные традиции и даже способы ковки оружия, доспехов и других штук, помогающих в войне. Но даже сейчас они не желают делиться с другими. Хотя, кажется, они готовы производить оружие для нас."

PLB_triple_alliance_advisers:0 "Лорды Тройственного Альянса в военном совете"
PLB_triple_alliance_advisers_desc:0 "Старейшины Вессландии — эгоистичные оппортунисты, не связанные понятиями чести, традиций или даже идеологии. Тем не менее, их армии многочисленны и сильны, а если мы удовлетворим их амбиции, то, возможно, узнаем что-то новое."

PLB_triple_alliance_armies:0 "Интегрировать орды Тройственного Альянса"
PLB_triple_alliance_armies_desc:0 "Армии вессландских лордов многочисленны, хотя их качество оставляет желать лучшего, поскольку они в значительной степени состоят из медвежат и даже грифонов. Большинство таких подразделений непригодны для включения в состав наших вооруженных сил. Хотя есть несколько приличных отрядов."

PLB_triple_alliance_lessons_on_weapons:0 "Вессландские уроки о личном оружии"
PLB_triple_alliance_lessons_on_weapons_desc:0 "В прежние времена каждый медведь мог гордиться своими личными доспехами. Но в наши дни такая роскошь малодоступна. Большая часть населения владеет лишь топорами, что создает проблемы с созданием пригодных к дальнему бою войск. Но вессландцы способны массово производить оружие. Стоит у них поучиться..."

PLB_triple_alliance_strategies:0 "Подобно великой волне"
PLB_triple_alliance_strategies_desc:0 "Постоянные нападения грифонов заставили вессландцев разработать уникальную стратегию. Они считают, что небольшие элитные армии медведей тут не справятся. Враг должен быть быстро и жестоко разбит подавляющим числом. Возможно, эта стратегия подходит для нашего нынешнего положения."

PLB_polar_bear_tank_corps:0 "Снегоходный корпус"
PLB_polar_bear_tank_corps_desc:0 "Полярные медведи слишком велики для обычных танков, которые к тому же не подходят для нашей местности и климата. Но есть снегоходы. Да, некоторые из самых крупных солдат не смогут втиснуться даже в них, но это означает лишь то, что медвежата получат шанс проявить себя."

PLB_triple_alliance_in_charge_of_gun_production:0 "Ввести в эксплуатацию кузницы Вессландии"
PLB_triple_alliance_in_charge_of_gun_production_desc:0 "У вессландцев довольно много производственных предприятий, которыми управляют их слуги-грифоны. Они, как бы больно это ни было признавать, весьма хороши в этом. Поэтому, даже если некоторые считают это бесчестным, будет разумно поручить этим кузницам оснащение наших армий."

PLB_waves_of_iron_and_frost:0 "Медведи по духу"
PLB_waves_of_iron_and_frost_desc:0 "Вессландцы нередко используют так называемых "совомедведей" — грифонов, которые могут сравниться с медведями в бою. Это интригует, поскольку эти существа обладают уникальными талантами и навыками выживания. Было бы неплохо не только принять этих "совомедведей" в наши ряды, но и активно искать их для расширения численности."

PLB_icebergs_among_sea_of_bears:0 "Айсберги среди медвежьего моря"
PLB_icebergs_among_sea_of_bears_desc:0 "Это неприятно признавать, но сегодня даже самые незначительные наши враги могут выставить бронетехнику, что может сравниться с нашими уже не столь многочисленными панцербьернами. Решение элементарно — мы сами развернём свои бронетанковые части!"

PLB_endless_waves:0 "Нескончаемые волны"
PLB_endless_waves_desc:0 "Даже вместе со всем их населением вессландцы могли рассчитывать лишь на один решительный удар в битве. А вот наша нынешняя ситуация позволяет нам снова и снова наносить удары по врагу, сокрушая всё на своём пути, подобно волнам океана. Какая армия может победить сам океан?"

PLB_waves_and_icebergs:0 "Волны и айсберги"
PLB_waves_and_icebergs_desc:0 "По медвежьей традиции большая часть снаряжения изготавливается ремесленниками и мастерами ради максимально возможного качества. Даже наши снегоходы и артиллерия делаются таким же образом. К сожалению, так больше продолжаться не может. Нам нужны снегоходы и артиллерия. Не идеальные, просто достаточно хорошие."

PLB_kings_under_the_mountain_in_our_military:0 "Подгорные владыки в нашей армии"
PLB_kings_under_the_mountain_in_our_military_desc:0 "Новый курс клана Вольсунгр не слишком милитаристичен, но не стоит думать, что они не умеют сражаться. Старые воинственные традиции Вольсунгра сохранились, но теперь они подкреплены современной тактикой и оружием. Их помощь в военных вопросах будет неоценима."

PLB_volsungr_experiences_of_artillery_warfare:0 "Поделиться артиллерийским опытом"
PLB_volsungr_experiences_of_artillery_warfare_desc:0 "Среди изгнанников кланов Вольсунгр и Скифлинг немало энтузиастов артиллерии. После воссоединения медвежьих земель под нашим единым лидерством этот опыт и идеи смогут снова стать общими."

PLB_artillery_lessons_brought_from_abroad:0 "Заграничный артиллерийский опыт"
PLB_artillery_lessons_brought_from_abroad_desc:0 "Хотя клан Скифлинг очень сосредоточен на использовании артиллерии после возвращения Пау Веллингтона и его изгнанников, им не хватает некоторых новейших разработок и изобретений из солнечных земель Эквестрии. Такие достижения относятся к компетенции Вольсунгра, и они готовы поделиться."

PLB_volsungr_strategies:0 "Как ледяная буря"
PLB_volsungr_strategies_desc:0 "Горы Вольсунгра страдают от ледяных бурь, которые в исключительных случаях могут даже уничтожать целые армии захватчиков. Как старейшины Вольсунгра, так и новое поколение утверждают, что предпочитаемая ими тактика артиллерийских обстрелов приводит к тем же результатам. И у нас нет причин сомневаться в этих утверждениях."

PLB_volsungr_as_our_military_producer:0 "Помощь Вольсунгра в производстве оружия"
PLB_volsungr_as_our_military_producer_desc:0 "За полдесятилетия, прошедшие после возвращения Эйры и её изгнанников, Вольсунгр создал фабрики для производства современной артиллерии и боевых бронированных машин, а также по адаптации различных иностранных разработок. Это не самые передовые идеи, но при определённой поддержке государства они могут дать неплохие результаты."

PLB_experimental_guns:0 "Экспериментальное снаряжение"
PLB_experimental_guns_desc:0 "Нашу магию трудно контролировать, ибо она дикая и необузданная. И любой клан, который пытался её сделать это, обращался к тёмной магии или заключал союзы с чейнджлингами Сорифа. Бывшие изгнанники Вольсунгра предполагают, что есть способ использовать контролируемую боевую магию. Только не напрямую, а встраивая магические боеприпасы и топливо в наше оружие."

PLB_armoured_support:0 "Элитные снегоходы"
PLB_armoured_support_desc:0 "Мы не можем сравниться с огромным числом бронетехники наших врагов, даже если нам потребуется меньше экипажей. Это означает, что каждому из наших снегоходов придётся сражаться с дюжиной танков. Так что мы должны убедиться, что наши машины действительно будут вдесятеро сильнее."

PLB_volsungr_hunter_teams:0 "Принять тактику охотничьих команд"
PLB_volsungr_hunter_teams_desc:0 "На протяжении всей известной истории в Якских Горах клана Вольсунгр обитали бесклановые изгои, которые сражались за эти земли с яками и чудовищами. Иногда они присоединялись к клану Вольсунгр в качестве союзников просто ради острых ощущений. И похоже, что они готовы сражаться и за нас."

PLB_rain_shells_and_strike_at_weak_spots:0 "Буря изо льда и ярости"
PLB_rain_shells_and_strike_at_weak_spots_desc:0 "Благодаря ревущему холодному огню магического оружия, стремительным рейдам несокрушимых снегоходов и бесконечным потокам снарядов из тысяч артиллерийских орудий наша армия подобна неумолимым бурям севера, уничтожающим и поглощающим армии и величайшие из не-медвежьих городов и крепостей."


PLB_polar_bear_industry:0 "Развитие северной промышленности"
PLB_polar_bear_industry_desc:0 "Современному государству нужна актуальная промышленность. Довольно противоречивое утверждение для полярных земель, где полно чудовищ и диких культур. И всё же, к сожалению, это правда, ведь мы стремимся быть современным государством. Что ж..."

PLB_regional_development:0 "Развитие на основе кланов"
PLB_regional_development_desc:0 "Хотя в результате последних событий наше государство стало более единым и, возможно, менее федеративным, оно по-прежнему состоит из кланов с собственными способностями, историей и предпочтительными специализациями в промышленности и производстве. Вполне естественно использовать это как фундамент."

PLB_onlartir_industry:0 "Кузни Онлартира"
PLB_onlartir_industry_desc:0 "Они, эти странные лорды и короли-шаманы Онлартира, могут быть гордыми и обладать духом воинов и завоевателей. Но это мало что значит, когда у них нет средств, чтобы снарядить свои легионы для грядущих войн. Надеюсь, наша помощь исправит это."

PLB_onlartir_railway:0 "Дороги шаманов"
PLB_onlartir_railway_desc:0 "Шаманы, как члены кланов, так и независимые, по своей природе являются странниками. И многие из них бродят по давно разрушенным дорогам старых тиранов, что были колдунами и ведьмами. Восстановление этих дорог не только поможет нашим армиям в движении, но и поможет заслужить лояльность кланов Онлартира, которые любят ностальгировать по тем временам."

PLB_weslandian_industry:0 "Вессландские мануфактуры"
PLB_weslandian_industry_desc:0 "У владык Вессландии есть то, что можно осмелиться назвать промышленностью. Однако, несмотря на армии рабочих-грифонов, славящихся по всему миру своим трудолюбием, кузницы и мануфактуры Вессландии по-прежнему используют давно устаревшие и неэффективные методы. Возможно, им нужны новые инструменты для повышения производительности..."

PLB_expand_weslandian_resources:0 "Глубже копать"
PLB_expand_weslandian_resources_desc:0 "Вессландия считается чем-то вроде жемчужины, её земля изобильна для условий севера, а подземные жилы полны ресурсов. Эта жемчужина, которая только и ждёт захвата, как утверждали некоторые ныне уже покойные грифоны-авантюристы. Конечно, они были правы. Эти ресурсы помогут нам достичь величия..."

PLB_expand_weslandian_farms:0 "Пусть тундра расцветает"
PLB_expand_weslandian_farms_desc:0 "Дикая природа Вессландии изобилует дичью, а её воды полны рыбы. Леса и поля изобилуют клубнями, ягодами и прочими съедобными или пригодными для использования растениями. И лишь отсутствие воли мешает этой земле стать так называемой "житницей", густонаселённым и полным жизни регионом."

PLB_expand_mines_of_scyfling:0 "Погрузиться глубже в вены мира"
PLB_expand_mines_of_scyfling_desc:0 "Это больно признавать, но не только воля и гнев создают великие царства. Нужно большое население, производственные мощности, инфраструктура, и все это требует сырья. Домены Скифлинга уже достигли своего предела в росте, но с новыми технологиями и знаниями мы сможем открыть новые глубины!"

PLB_hire_foreign_specialists:0 "Нанять чужеземцев"
PLB_hire_foreign_specialists_desc:0 "Мы достигли пределов не только материальных, но и научных ресурсов. Но не стоит беспокоиться. Есть достаточно существ, будь то грифоны, пони и даже парочка драконов, что готовы поделиться передовыми знаниями за бесполезное для нас золото."

PLB_use_key_lake_crystals_to_attract_some_eccentrics:0 "Привлечь эксцентриков кристаллами"
PLB_use_key_lake_crystals_to_attract_some_eccentrics_desc:0 "Мы уже изгнали или убили многих медведей Ключ-Озера за сотрудничество с чейнджлингами. Но по приближению к нашим промышленным пределам их магические способности становятся всё более привлекательными. Возможно, некоторых из них можно принять обратно... Они будут верны, если дать им достаточно кристаллов..."

PLB_expand_the_royal_university:0 "Воители разума"
PLB_expand_the_royal_university_desc:0 "Медведи могут делать и улучшать оружие, но не изобретать..... То, как функционирует клановая система, часто не позволяет таким способностям проявиться должным образом. Но если уже созданы места обучения, то, возможно, их можно превратить в места изобретений?"

PLB_northern_industry:0 "Пламя горит под ледяным щитом"
PLB_northern_industry_desc:0 "Часть клана Свартпельс странно одержима подземными ходами. Именно там они строят свои архивы, и даже их твердыни лежат глубже, чем в других кланов. Некоторые даже мечтают построить великие кузницы прямо под постоянным ледяным покровом, который покрывает часть их земель. Возможно, стоит помочь им..."

PLB_expand_northern_resources:0 "Пробить ледяную оболочку"
PLB_expand_northern_resources_desc:0 "Кланы Свартпельс и Анкер веками разрабатывали свои ледники и замёрзшие земли, но под этими льдами скрывается всё ещё много богатств. С помощью заграничных методов и машин мы сможем разрушить мёрзлую оболочку земли и добраться до её сокровищ."

PLB_warrior_smiths_of_svartpels:0 "Полярные уроки"
PLB_warrior_smiths_of_svartpels_desc:0 "Полярный охотник использует все имеющиеся ресурсы: каждый кусочек плоти, кости и кожи. Полярный выживальщик использует любой материал, включая, конечно, лёд. Этот урок стоит запомнить. Да, мы уже цивилизация, но не стоит забывать про свои корни... Мы должны помнить, что всё нужно использовать повторно."

PLB_yak_mountain_industry:0 "Подгорные кузни"
PLB_yak_mountain_industry_desc:0 "Подгорные твердыни Вольсунгра уникальны тем, что в пещерах сравнительно легко строить, их легче поддерживать и защищать. Бесчисленные кузницы уже расположены под их горами. Давайте добавим ещё парочку..."

PLB_to_supply_volsungr:0 "Накормить принцессу"
PLB_to_supply_volsungr_desc:0 "Местоположение клана Вольсунгр является весьма спорным. Оно удобно для обороны, а в пещерах можно построить множество кузен и твердынь. Но в горах очень мало земель для сельского хозяйства, так что этому великому клану нередко приходилось покупать еду. Мы проложим дороги, чтобы облегчить транспортировку предметов первой необходимости. "

PLB_integrate_clan_economies:0 "Интегрировать экономики кланов"
PLB_integrate_clan_economies_desc:0 "Пау Веллингтон и клан Скифлинг дважды объединяли большинство представителей своего вида, чтобы создать единое государство для медведей. Сделать шаг назад и не интегрировать военные или экономические составляющие нашего государства — просто абсурдно."

PLB_begin_the_great_agricultural_project:0 "Начать великий сельскохозяйственный проект"
PLB_begin_the_great_agricultural_project_desc:0 "Наша земля позволила нам обрести могущество, но в то же время она ограничивает нас, поскольку растения и звери, живущие здесь, не позволяют нам сравниться по населению с нашими врагами. Но этот проект должен исправить ситуацию..."

PLB_connect_the_regions:0 "Соединить земли"
PLB_connect_the_regions_desc:0 "Суть великого проекта заключается в региональной специализации — плодородные земли растят пищу, а остальные занимаются иными вещами. Чтобы эти специализации могли функционировать, страна должна быть связана на уровне, который, по мнению некоторых, не подходит для нашей дикой и гордой расы... "

PLB_expand_the_farms:0 "Земля, берег, море"
PLB_expand_the_farms_desc:0 "Существует множество существ, в частности, тюленей и рыб, которых медведи употребляют в пищу и часто даже выращивают. Однако многие из этих предприятий весьма крупны и неэффективны. Мы немного перестроим их и не только произведём больше мяса, но и освободим землю для более полезных задач."

PLB_wesslandian_effort:0 "Великие усилия Вессландии"
PLB_wesslandian_effort_desc:0 "Хотя большинство медвежат и грифонов-слуг питаются ягодами, корнями и клубнями, выращивание этих растений было второстепенной задачей, несмотря на её относительную простоту. Больше всего ресурсов уходит на первоначальные преобразования земли, после чего её становится очень легко поддерживать. И мы сделаем это."

PLB_finish_the_great_agricultural_project:0 "Завершить великий сельскохозяйственный проект"
PLB_finish_the_great_agricultural_project_desc:0 "Большинство рас считают ведение сельского хозяйства, животноводства и аквакультуры в Арктике слишком сложным. Но они видят только начальные шаги. Теперь, когда фермы созданы, расширены и реформированы, у нас есть огромное количество существ для мобилизации и бесконечный потенциал для роста! "

PLB_fuel_the_forges:0 "Топливо для кузниц"
PLB_fuel_the_forges_desc:0 "По мере строительства новых дорог и ферм, а также расширения различных шахт и твердынь, мы обнаружили множество новых потенциальных источников металлов и других материалов. Также мы узнали о множестве новых способов обработки земли и прорыва через вечную мерзлоту, которые также можно применять при добыче ископаемых."

PLB_with_northern_resources:0 "Алюминий и нефть"
PLB_with_northern_resources_desc:0 "Кланы Свартпельс и Анкер сидят на богатых жилах ресурсов. Раньше можно было лишь слюной захлёбываться при мысли об этих богатствах, но теперь мы обладаем знаниями и средствами, которые позволяют добраться до этих богатых глубин земли."

PLB_key_lake_crystals:0 "Кристаллы с Ключ-Озера"
PLB_key_lake_crystals_desc:0 "После изгнания кланов восточного Ключ-Озера из-за их союза с чейнджлингами кристальные шахты пришли в упадок. Но теперь, когда у нас есть свободные медвежата и слуги, что ныне не заняты охотой или фермами, мы снова можем добывать кристаллизованную магию из глубин мира. "

PLB_factorum_expansion:0 "Расширить факторумы"
PLB_factorum_expansion_desc:0 "Скоро наши новые фермы и прочие постройки начнут разрушаться от жестокости северных бурь и потребуют обслуживания. Тем не менее, пока что у нас много работников без особых дел. Это окно возможностей можно использовать для дальнейшего расширения наших кузниц и твердынь."

PLB_southern_factories:0 "Великая горная мануфактура"
PLB_southern_factories_desc:0 "Горные владения клана Вольсунгр, ранее находившиеся на грани голода, теперь кормятся великими полями Вессландии. Теперь мы можем превратить горную твердыню принцессы Эйры в мануфактуру, способную снабжать целую страну!"

PLB_onlatir_manufatories:0 "Огни запада"
PLB_onlatir_manufatories_desc:0 "В кланах Онлартира множество кузнецов, которые производят снаряжение исключительного качества, но им не хватает рабочих для массового производства. Но теперь мы можем устранить эту проблему. Таким образом, они просто обязаны использовать этих новых рабочих для снабжения величайшей в истории армии медведей!"

PLB_expand_education_facilities:0 "Помочь шаманам-учителям"
PLB_expand_education_facilities_desc:0 "Большинство изобретений полярных медведей были распространены шаманами-странниками, которые путешествуют между твердынями, обучая молодёжь. Возможно, если бы мы дали им информацию о многих современных инновациях, они смогли бы распространить эти знания эффективнее нас."

PLB_the_polar_bear_university_of_industry:0 "Учредить северный промышленный университет"
PLB_the_polar_bear_university_of_industry_desc:0 "Мы многого достигли благодаря обмену информацией и простым традиционным методам, что были адаптированы к климату и тем самым превосходили современные идеи, не подходящие для Арктики. Но у того, что можно достичь без институтов обучения и исследований, есть свои пределы..."

PLB_northern_center_of_great_minds:0 "Северный центр великих умов"
PLB_northern_center_of_great_minds_desc:0 "Южные государства во многом полагаются на существование класса мыслителей, изобретателей или касты интеллектуалов. У нас, конечно, есть свои шаманы и старейшины, но большинство из них не организованы и не являются настоящими инноваторами. Пришло время исправить этот вопиющий недостаток."

PLB_iron_heart_of_the_north:0 "Железное сердце севера"
PLB_iron_heart_of_the_north_desc:0 "После долгой и трудной трансформации мы достигли такого уровня производства, о котором не могли помыслить ни мы, ни наши враги. Да, пока мы не можем сравниться с великими южными державами, но какое это имеет значение, когда в нашей груди бьётся железное сердце севера?"


PLB_the_ulriks_dream:0 "Мечта Ульрика"
PLB_the_ulriks_dream_desc:0 "[PLB.GetLeader] — не единственный, кто хочет изменить войну на севере. Пока наш лидер мечтает о великих битвах на воде, его товарищ по бесчисленным войнам в Грифонии — Ульрик "Молот" — хочет воевать среди вьюг и метелей. И благодаря ресурсам целой страны эту мечту можно осуществить."

PLB_the_first_airport:0 "Первый настоящий полярный аэропорт"
PLB_the_first_airport_desc:0 "Раньше нашим самолётам приходилось приземляться на ледяных равнинах и надеяться на лучшее. Но теперь на крайнем севере появился первый аэропорт, который готов принять всех, кто отважится пролететь через морозные бури."

PLB_the_beginnings:0 "Скромные начала"
PLB_the_beginnings_desc:0 "Ещё до того, как возникла идея создания грифоньих воздушных сил для Сообществ Полярных Медведей, Ульрик уже начал работать самостоятельно. [PLB.GetLeader] вернулся на земли полярных медведей не так давно, а Ульрик уже построил более 50 самолётов. Они послужат началом наших ВВС."

PLB_actual_plane_tech:0 "Наконец-то, настоящие технологии самолётов"
PLB_actual_plane_tech_desc:0 "Мало какие державы, имеющие доступ к современным самолётам, хотят делиться чертежами или даже моделями с потенциальными конкурентами. Однако нам удалось приобрести некоторые чертежи современных самолётов через сомнительные связи в Грифонии. Надеюсь, мы сможем разобраться в них." 

PLB_the_polar_navy:0 "Мечта"
PLB_the_polar_navy_desc:0 "Не секрет, что Пау Веллингтон является великим энтузиастом морской войны и военных кораблей. Он даже взял за основу своего мундира деспота форму морского капитана, а не сухопутного полководца. Держава медведей процветает, так что, возможно, пришло время для осуществления его мечты."

PLB_close_the_doctrinal_gap:0 "Истории"
PLB_close_the_doctrinal_gap_desc:0 "Во время своего изгнания Пау Веллингтон не просто восхищался великими флотами Грифонии. Он, как и в других областях, активно собрал знания, будь то из книг или даже благодаря собственному опыту командования в небольших морских сражениях. Эти знания настолько обширны, что он лично способен описать целые аспекты военно-морской доктрины!"

PLB_anker_navy:0 "Клан Анкер"	
PLB_anker_navy_desc:0 "Клан Анкер уникален. Он сосредоточен на исследовании и освоении морей, а большинство его членов являются пингвинами, а не медведями. Это позволяет им иметь бессчётное количество лёгких кораблей, экипаж которых в основном состоит из пингвинов. Возможно, эту идею стоит развивать... "

PLB_base_our_navy_on_anker_one:0 "Флот на основе сил Анкера"
PLB_base_our_navy_on_anker_one_desc:0 "Флот Анкера состоит в основном из небольших судов, немногие из которых пригодны для превращения в военные корабли. Но сам флот велик, так что даже малая его часть обеспечит нам подходящую базу для солидного флота. По крайней мере, для страны нашего размера."

PLB_adopt_anker_doctrine:0 "Уроки путешествий Анкера"
PLB_adopt_anker_doctrine_desc:0 "У клана Анкер есть много замечательных историй и уроков о том, как сражаться с великими зверями северных морей (или спасаться от них). Они даже рассказывают о странной древней магии пингвинов, которая превращала айсберги в плавучие или даже подводные движущиеся крепости. Из этого можно многому научиться..."

PLB_improve_anker_ship_designs:0 "Усовершенствование конструкций кораблей Анкера"
PLB_improve_anker_ship_designs_desc:0 "Стоит признать, что сражение с монстрами, какими бы опасными и разнообразными они ни были, значительно отличается от настоящего морского боя. Так что нам придётся изменить основы изготовления кораблей Анкера."


PLB_continue_research_into_larger_designs:0 "Великие стальные айсберги"
PLB_continue_research_into_larger_designs_desc:0 "Мы не можем восстановить великие плавучие ледяные крепости былых королей-ведьм и колдунов, потому что медведи, к сожалению, утратили магию, позволявшую делать это. Но мы можем создать копии этих великих сооружений. Только из стали и льда, а не из магического мороза."

PLB_research_underwater_vehicles:0 "Охота на жуков"
PLB_research_underwater_vehicles_desc:0 "Чейнджлинги жульничают в морской войне, прячась под водой от наших орудий. Но мы найдём их. И разработаем новые, более эффективные способы использования глубинных бомб. Смерть жукам!"

PLB_falsen_navy:0 "Клан Фальсен"
PLB_falsen_navy_desc:0 "Клан Фальсен родом из Вессландии, что уже несколько настораживает, когда речь заходит о перспективе совместной работы. Однако у клана Фальсен есть кое-что неожиданное: корабли, предназначенные для медведей, а не только для пингвинов. И даже опыт ведения морских сражений. Оба аспекта чрезвычайно полезны для нашего флота."

PLB_base_our_navy_on_falsen_one:0 "Сформировать флот вокруг ядра Фальсена"
PLB_base_our_navy_on_falsen_one_desc:0 "Фальсен владеет настоящими кораблями, а не рыболовецкими судами или транспортниками. Полноценными кораблями, созданными для боя и постоянно испытываемыми на прочность авантюристами и пиратами. Воистину достойное ядро для создания нашего флота."

PLB_adopt_falsen_doctrine:0 "Принять доктрину Фальсена"
PLB_adopt_falsen_doctrine_desc:0 "Фальсен придерживаются простой доктрины, которая действительно подходит медвежьим капитанам и адмиралам из их клана. Они намереваются обладать самыми большими, грозными, мощными и бронированными кораблями, чтобы никто не смел усомниться в их могуществе. Нам подобает подобная доктрина."

PLB_improve_falsen_ship_designs:0 "Теоретические конструкции Фальсена"
PLB_improve_falsen_ship_designs_desc:0 "В клане Фальсен, что не скован давними традициями, полно мечтателей. И они создали немало интересных проектов кораблей. Некоторые из них довольно перспективны, хотя другие лучше оставить в виде набросков и не воплощать в реальности..."

PLB_the_manned_icebergs_of_falsen:0 "Как птицы вокруг медвежьего лорда"
PLB_the_manned_icebergs_of_falsen_desc:0 "К сожалению, флот не может быть создан только из великих линкоров. Очевидно, что такие огромные бегемоты требуют поддержки со стороны меньших кораблей. Похоже, что вессландская зависимость от грифоньего ополчения проявится и на море, ведь малыми кораблями будут управлять грифоньи крепостные. Надеюсь, что проблем не возникнет..."

PLB_first_carriers:0 "Самолёт-корабль"
PLB_first_carriers_desc:0 "На нашем могучем "Мяснике чейнджлингов" всегда был небольшой самолёт для разведки, но новое предложение пилота этого самого самолёта потрясло флот до глубины души. Оказывается, можно создать корабль размером с тяжёлый крейсер или даже линкор, но без орудий (кроме ПВО). И его задачей будет запуск истребителей!"


PLB_a_change_of_pace:0 "Смена темпа"
PLB_a_change_of_pace_desc:0 "На протяжении всей нашей истории большинство попыток объединить род полярных медведей заключались лишь в желании распространить культуру, верования и традиции одного клана на другие. Нередко с помощью грубой силы. Чаще всего такие попытки просто приводят к краху, но мы не можем позволить себе подобного исхода..."

PLB_reforge_the_clan_system:0 "Перестроить систему кланов"
PLB_reforge_the_clan_system_desc:0 "Ранее Пау Веллингтон рассматривал разделение медведей на кланы как нечто, с чем нужно бороться и что должно быть уничтожено ради прихода современности. Но всё же как его собственные успехи, так и успехи его оппонентов были достигнуты именно за счёт привязки к кланам..."

PLB_the_coronation:0 "Коронация"
PLB_the_coronation_desc:0 "Полярные медведи не любят больших праздников. Даже немногочисленные парады и пиры после великих военных побед — далеко не самые роскошные события. И этого не изменить, ибо роскоши и декадансу нет места в нашем обществе. Но коронация первого Короля Зимы заслуживает того, чтобы быть грандиозной!"

PLB_example_of_the_empire:0 "Пример из Империи Грифонов"
PLB_example_of_the_empire_desc:0 "Империя Грифонов — величайшее из созданных смертными государств. Не говоря уже о том, что она родилась в горниле войны. Хотя грифоны, без сомнения, по-большей части слабые и немощные существа, но вот благословенный род Гроверов заслуживает того, чтобы им восхищались и брали за пример."

PLB_copy_imperial_beaurocrocracy:0 "Скопировать имперскую бюрократию"
PLB_copy_imperial_beaurocrocracy_desc:0 "Институт бюрократии не так-то просто понять нашему виду. И любая попытка заставить медведя заниматься бумажной работой, скорее всего, взбесит его. Так что хорошо, что в наших владениях есть много грифонов, которым можно делегировать такие обязанности..."

PLB_adress_polar_bear_faith:0 "Наша древняя вера"
PLB_adress_polar_bear_faith_desc:0 "Древняя, стойкая и уважаемая вера полярных медведей исторически определяла многие кланы. И всё же она дезорганизована, ибо состоит из различных культов, которым не хватает какого-либо объединяющего элемента. И поскольку наше растущее королевство по своей природе связано с религией, нам нужно решить эти проблемы."

PLB_embrace_the_tradition:0 "Принять традиции"
PLB_embrace_the_tradition_desc:0 "Какое нам дело до отсутствия организации или иерархии? Мы что, грифоны или пони, которым нужно, чтобы существа в мантиях указывали им, чему и как поклоняться? Пусть каждый медведь поклоняется кому угодно: предку, богу или мифическому зверю, лишь бы он признавал Всеотца превыше всего и мог физически защитить свою веру!"

PLB_help_wanderer_shamans:0 "Помочь шаманам-странникам"
PLB_help_wanderer_shamans_desc:0 "Нам не нужны самопровозглашённые святые существа, указывающие нам, чему и как поклоняться, так что и наши шаманы не будут скованы политикой и доктриной. Но это не значит, что государство и вера не будут иметь никакой связи. Хотя мы не будем доминировать над ними, новая инфраструктура позволяет оказывать некоторое косвенное влияние..."

PLB_protector_of_faith:0 "Защитник веры"
PLB_protector_of_faith_desc:0 "Король Зимы благословлён самим Всеотцом. Некоторые даже утверждают, что нынешний король — потомок великого бога. И раз Всеотец является царём духов и богов, способным использовать их объединённую мощь, так и Король Зимы представляет объединённую мощь нашей веры в материальном царстве!"

PLB_a_new_era:0 "Новая эра"
PLB_a_new_era_desc:0 "То, что когда-то было дюжиной кланов, теперь представляет собой единое государство, готовое выдержать бурю новой эпохи. Вполне логично, что и все институты, существовавшие до объединения, последуют этому примеру. Так что разрозненные культы, способы поклонения и почитания будут объединены в единую организованную веру, чего прежде никогда не было на полярном севере!"

PLB_blessed_industries:0 "Ритуальное кузнечное дело"
PLB_blessed_industries_desc:0 "Многие полярные медведи трудолюбивы и религиозны, объединяя свою веру и талант в ритуальной ковке различного оружия. И многие из этих якобы магических опытов приводили к разным результатам. А благодаря нашему новообретённому религиозному единству мы сможем выработать идеальный ритуал ковки..."

PLB_divine_hierarchy:0 "Сила, благословлённая божественным"
PLB_divine_hierarchy_desc:0 "Каждый наш шаман - грозный воин. Но истинная ценность заключается в том, что эти шаманы способны укрощать дикие порывы других медведей, превращая их в холодную и организованную ненависть. С ростом численности шаманов мы можем распределить их по войскам, чтобы добиться такого эффекта не только для отдельных отрядов, но и для всей армии!"

PLB_the_overst_gudija:0 "Øверст-Гудия"
PLB_the_overst_gudija_desc:0 "У веры грифонов есть свои архонты — представители богов в физическом мире — которые правят государствами внутри государств, используя дарованную им божественную силу, чтобы приносить величие государству и чтить своих богов. И раз грифоны могут иметь своих архонтов, то чем хуже медведи?"

PLB_land_reform:0 "Большая земельная реформа"
PLB_land_reform_desc:0 "Ни клан Скифлинг, ни Пау Веллингтона не хотят вспоминать о том, что мы бы не добились сегодняшних успехов без поддержки бесклановых медведей. И теперь пришло время выполнить обещания. Неиспользуемые земли будут розданы бесклановым медведям, что, возможно положит начало новым кланам..."

PLB_roads_and_railways:0 "Замороженные и железные дороги"
PLB_roads_and_railways_desc:0 "Весьма удивительно, но некоторые бесклановые бродяги, что считались никчемными, оказались талантливыми ремесленниками и даже архитекторами. Мы воздадим должное этим медведям, которые возвысили наш режим, позволив им ковать обычные и железные дороги, что станут кровеносными сосудами нашего нового королевства. "

PLB_council_of_lords_and_leaders:0 "Учредить совет владык"
PLB_council_of_lords_and_leaders_desc:0 "Мы могли заставить владык, как великих, так и малых, преклонить перед нами колени и признать как своё поражение, так и наше превосходство. Но одновременно были даны обещания расширения автономии и власти, которые обязательно будут выполнены! У Империи Грифонов есть свои советы знати, и мы заполучим свои."

PLB_the_army_of_winter:0 "Армия зимы"
PLB_the_army_of_winter_desc:0 "Первая Объединительная Война была выиграна одними лишь легионами клана Скифлинг. Вторая потребовала лоскутного воинства из покорённых кланов и ополчения. Это огорчает нас, но мы должны признать, что в современной эпохе традиции без реформ никуда не годятся!"

PLB_a_police_force:0 "Назначить арбитров"
PLB_a_police_force_desc:0 "Единое королевство должно иметь единый закон. Большинство за пределами наших границ согласятся с этим, но не внутри. Более того, многие кланы не смогут самостоятельно обеспечить его соблюдение. Похоже, нам придётся навязывать закон силой, даже если это потребует жертв. И так уж случилось, что есть много бесклановых медведей, которые с радостью займутся этим..."

PLB_begin_establishing_a_central_bank:0 "Начать создание Центрального Банка"
PLB_begin_establishing_a_central_bank_desc:0 "Мы можем ненавидеть золото, торговлю и обмен, основанный на ценностях, которые не являются кровью и силой. Но государству нужна экономика, валюта и поток ресурсов. Ему нужен центральный банк, который может всё это контролировать. Некоторые упрямые медведи будут против, но мы всегда сможем избить их."

PLB_breaking_the_economic_shell:0 "Разрушить экономическую оболочку"
PLB_breaking_the_economic_shell_desc:0 "Современная экономика явно не увлекает и не вдохновляет медведей. Слишком много сложностей, слишком много одержимости цифрами и вещами, которые невозможно ухватить лапой. Это оболочка, которая ограничивает наш потенциал и которую необходимо разрушить, если мы хотим выжить в постоянно меняющемся мире."

PLB_currency_based_on_gold:0 "Золотая валюта"
PLB_currency_based_on_gold_desc:0 "Золото — слабый металл. Оно не может сравниться ни с обычной, ни со звёздной сталью. И всё же грифоны, пони, псы, олени, чейнджлинги и даже великие воины вроде яков и минотавров готовы убивать друг друга за этот никчемный металл, куя из него монеты, что определяют их владения. К сожалению, это означает, что мы должны последовать их примеру."

PLB_great_central_bank_of_the_north:0 "Великий банк севера"
PLB_great_central_bank_of_the_north_desc:0 "Мы ненавидим торговлю, ненавидим валюту, основанную на слабом металле, и ненавидим системы обмена, в которые они верят. И всё же мы процветаем благодаря новой валюте, банку и системам обмена... Всё это ведёт к богатству, которое можно использовать как внутри страны, так и за её пределами... Да, к этому можно привыкнуть..."

PLB_the_rising_kingdom:0 "Королевство на подъёме"
PLB_the_rising_kingdom_desc:0 "Это был трудный и странный путь для медвежьего. Но теперь, после двух Объединительных Войн и великих и неожиданных реформ, мы готовы явиться миру, но не как кучка кланов или простая община. Нет! Мы — Повелители Зимы! Пусть мир содрогнётся!"

PLB_the_bull_and_the_bear:0 "Бык и медведь"
PLB_the_bull_and_the_bear_desc:0 "Яки — гордые и благородные существа. Один из немногих видов, чьи души родственны нам. И всё же они стагнируют и устраивают раскол, когда единство уже достигнуто, и идут по неподходящим им путям! Какой позор... Похоже, именно на нас лежит ответственность за исправление этой великой ошибки братских яков."


PLB_brothers_in_spirit:0 "Братья по духу"
PLB_brothers_in_spirit_desc:0 "Яки — наши братья по духу. Это не секрет. Ведь даже завоевание их земель основано на братском сострадании и желании помочь им исправить свои ошибки. И многие, но всё же не большинство, среди яков понимают причины нашего поступка и готовы встать с нами плечом к плечу."

PLB_the_plentiful_territories_of_Yakistan:0 "Изобильный край яков"
PLB_the_plentiful_territories_of_Yakistan_desc:0 "Только сейчас осознаётся истинная трагедия яков. Ведь они не только были едины и многочисленны, их земли оказались куда богаче ресурсами, чем мы могли себе представить. Очень жаль, что из всего этого не выросло ни одно великое ханство. Ведь если бы это случилось, то мы бы поклялись в верности величайшей из империй..."

PLB_settle_bears_in_yakistan_mountain_range:0 "Наследие старого Вольсунгра"
PLB_settle_bears_in_yakistan_mountain_range_desc:0 "Давным-давно, ещё до того, как чейнджлинги и грифоны сократили наши владения, клан Вольсунгр доминировал в горах яков, и многочисленные мелкие общины яков были под их контролем. Многие из их старых крепостей всё ещё стоят. Если мы заселим эти крепости медведями, то сможем полностью интегрировать многих яков."

PLB_the_proper_food_chain:0 "Смирить сокола"
PLB_the_proper_food_chain_desc:0 "Жители Нова Грифонии стали высокомерными, полагая, что раз они разбили несколько племён и пограничных кланов, то теперь они обрели истинное величие. Давайте смирим этих соколов и напомним им, что у них нет ни идола Борея, ни меча Бротурия. Они всего лишь бродяги на благословенной зимой земле, а зима принадлежит нам!"

PLB_the_griffon_council_of_research:0 "Уэтерский совет технократов"
PLB_the_griffon_council_of_research_desc:0 "Единственное, что вызывало восхищение в старом порядке Нова Грифонии — это впечатляющий промышленный и исследовательский потенциал. Технократы могут быть жалкими и покорными слабаками, но, к сожалению, они нам нужны. Мы пощадим их и оставим старые пост, но лишь пока мы считаем их исследования полезными."

PLB_council_of_griffon_interests:0 "Грифонье самоуправление"
PLB_council_of_griffon_interests_desc:0 "Грифоны похожи на своё любимое слабое золото. Однако, как и у золота, у них есть применение. Они искусны в ремесле и следят за порядком, но при этом предательски беспринципны. И если мы предложим некоторым из них должности в местных органах власти, то они с радостью ухватятся за них, освободив медведей от проклятия административных и гарнизонных обязанностей."


PLB_settle_bears_in_our_old_lands:0 "Заселить наши старые земли"
PLB_settle_bears_in_our_old_lands_desc:0 "Хроники клана Свартпельс утверждают, что северная Нова Грифония некогда была владениями королей-монстров Йотнара. К сожалению, сейчас здесь обитает мало медведей, но это поправимо. В крайнем случае мы используем вессландскую модель медвежьих лордов и грифонов-крепостных..."

PLB_invade_pingus:0 "Под северным сиянием"
PLB_invade_pingus_desc:0 "Пингвины очень слабы. Эти маленькие пернатые не умеют ни летать, ни сражаться. Но не секрет, что кланы Анкер и Свартпельс испытывают огромную симпатию к этим очаровательным птицам. Поэтому наше завоевание мотивировано не гневом или же местью, а желанием защитить их."

PLB_expand_naval_clan_holdings:0 "Усеять побережье новыми твердынями"
PLB_expand_naval_clan_holdings_desc:0 "Многие берега в медвежьих землях не подходят для портов и верфей. Однако земли пингвинов — это совсем другое дело. Эти недавно захваченные земли открывают возможности для значительного расширения морского производства и создания невиданного ранее флота. И мы воспользуемся этой возможностью!"

PLB_the_great_railway:0 "Великая железная дорога"
PLB_the_great_railway_desc:0 "Механиты до своего изгнания желали объединить север с помощью великой железной дороги. Мы не хотим воплощать их кошмарное видение о превращении всех в машины, но вот конкретно этими планами стоит воспользоваться."

PLB_the_anker_experiment:0 "Эксперимент Анкера"
PLB_the_anker_experiment_desc:0 "Клан Анкер в основном состоит из пингвинов под благосклонным управлением медвежьих воинов и старейшин. До сих пор эта система функционировала достаточно хорошо. Так что разумно интегрировать пингвиньи земли, используя аналогичную систему. Надеюсь, масштаб не вызовет проблем..."

PLB_this_is_our_last_war:0 "Это наша последняя война"
PLB_this_is_our_last_war_desc:0 "Мы уже почти господствуем над севером в качестве Королей Зимы. Только чейнджлинги всё ещё оспаривают наше право на Ключ-Озеро. Раньше мы были лишь пятнышком по сравнению с ними, но теперь мы стали куда больше. Но одно можно сказать наверняка: победим мы или проиграем, это будет наша последняя война..."


PLB_bears_finally_united:0 "Плечом к плечу, как один!"
PLB_bears_finally_united_desc:0 "Сорифская медведей весьма разнообразна: там есть пограничные дикари, бродячие кочевники, бесклановые, что попали в ловушку в древние времена из-за натиска чейнджлингов, и даже недавние изгнанники. И теперь, впервые в истории, все медведи объединены под единым знаменем!"

PLB_use_railways_for_control:0 "Железные дороги — наши железные когти"
PLB_use_railways_for_control_desc:0 "Королева Кризалис проложила много железных дорог: как для ведения войны, так и для управления меньшими ульями из столицы. Многие из этих дорог сумели пережить войну. И с ними мы сможем навести ужас на тех жуков, которые захотят бросить вызов нашей воле!"

PLB_war_of_vengeance_will_come:0 "Лапы прочь"
PLB_war_of_vengeance_will_come_desc:0 "Мы очень злы и разочарованы, но чейнджлинги слишком многочисленны, слишком сосредоточены в своих тесных ульях, чтобы контролировать их должным образом, даже когда мы используем пингвинов и грифонов в качестве арбитров. Мы не можем контролировать эти земли..."


PLB_invite_the_harmonists_to_the_court:0 "Пригласить гармонистов Вольсунгра ко двору"
PLB_invite_the_harmonists_to_the_court_desc:0 "И хоть мы стали сюзеренами Вольсунгра, обязательства между повелителем и его подданным взаимны. Так что в знак уважения и исполнения своих обещаний мы пригласим Эйру и старейшин клана Вольсунгр к королевскому двору."

PLB_national_parks:0 "Учреждение национальных парков"
PLB_national_parks_desc:0 "Клан Вольсунгр сильно обеспокоен состоянием природы в наших землях и опасается, что охота и сбор урожая истощат почву и леса. Хотя многим это кажется несколько абсурдным, наш король видел подобные случаи в Грифонии. Так что желание Эйры будет исполнено."

PLB_equestrian_embassy:0 "Установить связи с Эквестрией"
PLB_equestrian_embassy_desc:0 "Эквестрия — гегемон континента. Их влияние распространяется даже на земли яков. Принцесса Эйра считает, что нам следует установить отношения с пони. Ведь наши амбиции не самые гармоничные по своей природе, и хорошее первое впечатление может предотвратить войну, которую нам не выиграть."

PLB_equestrian_trade:0 "Начать торговлю с Эквестрией"
PLB_equestrian_trade_desc:0 "Будет разумно связать себя с Эквестрией посредством торговли. Это поможет в модернизации наших владений, а также не стоит забывать про то, что достаточно прочные экономические связи могут послужить сдерживанием потенциальных войн. Эйра хочет, чтобы это привело к распространению гармонии на севере, но будем надеяться, что этого не случится..."

PLB_marry_eira:0 "Королевская свадьба"
PLB_marry_eira_desc:0 "Эйра из клана Вольсунгр добилась неожиданных результатов: установления дружеских отношений и формирования положительного имиджа нашего королевства. Это может быть как опасно, так и полезно... Связав судьбы нашего короля и принцессы Эйры, мы можем быть уверены, что она не попытается захватить власть, а её образ можно использовать в наших интересах."

PLB_invite_the_thunder_lords_to_the_court:0 "Пригласить повелителей грома Свартпельса"
PLB_invite_the_thunder_lords_to_the_court_desc:0 "Лорд Торбен из клана Свартпельс — добрый друг нашего короля, а клан Скифлинг и клан Свартпельс на данный момент являются союзниками и боевыми братьями уже почти десять лет. Будет глупо не пригласить их старейшин к нашему королевскому двору! "

PLB_remind_ourselves_of_lost_lands:0 "Напомнить о наших потерянных землях"
PLB_remind_ourselves_of_lost_lands_desc:0 "Клан Свартпельс — это клан не просто воинов, но и историков, хранящих великие хроники медведей. К сожалению, большая часть нашей истории связана с потерей земель, будь то из-за природных катаклизмов или врагов. И хотя читать такие тексты больно, нужно всегда помнить прошлое, чтобы не повторять ошибок."

PLB_remind_ourselves_of_ancient_foes:0 "Напомнить о наших древних врагах"
PLB_remind_ourselves_of_ancient_foes_desc:0 "Многие медведи не знают о долгой истории войн с грифонами и чейнджлингами. Однако клан Свартпельс помнит. Их великие архивы содержат бесчисленные описания таких конфликтов. И, возможно, в них есть забытые способы победить этих врагов..."

PLB_demand_the_old_frontier:0 "Потребовать старый фронтир"
PLB_demand_the_old_frontier_desc:0 "В отличие от грифонов, мы определяем свои границы не по самым дальним местам обитания нашего вида, а по самым дальним медвежьим твердыням. И так уж случилось, что многие из этих старых твердынь находятся на территории нынешнего Грифоньего Фронтира. И мы хотим вернуть эти земли!"


PLB_create_a_new_frontier:0 "Создать новый фронтир"
PLB_create_a_new_frontier_desc:0 "Идея о мощном флоте и заморских владениях была мечтой нашего короля, и Торбен из Свартпельса тоже стал сторонником таких амбиций. Он утверждает, что, захватив Хаукленд и начав оттуда атаки на грифоньи флоты и порты, мы сможет сделать так, чтобы грифоньи королевства перестали угрожать нашим основным землям."



PLB_the_great_overtyrant:0 "Великий архитиран"
PLB_the_great_overtyrant_desc:0 "Мы победили. Кровью и железом. Льдом и яростью. Победа, окончательная и полная, наконец-то за нами! Отныне никто не посмеет усомниться в могуществе и воле великого архитирана медведей. Теперь может начаться преобразование нашего государства в современную державу..."

PLB_our_cleansed_land:0 "Наша очищенная земля"
PLB_our_cleansed_land_desc:0 "...Или так казалось... Ибо начали поступать отчёты... Тревожные сообщения, описывающие ситуацию, постигшую многие крепости, которые мы очистили от врагов... Возможно, мы... слегка перестарались..."

PLB_our_shattered_clans:0 "Наши разбитые кланы"
PLB_our_shattered_clans_desc:0 "...Поступают ещё более тревожные новости... Ибо хотя все бунтари и оппозиция единству кланов исчезли... Точно так же исчезли все наиболее светлые умы большинства кланов и многие собрания сочинений... Похоже, во многих научных областях нам придётся начинать сначала... "

PLB_desolated_lands_of_svartpels:0 "Опустошённые земли Свартпельса"
PLB_desolated_lands_of_svartpels_desc:0 "Великий клан Свартпельс верил, что нас либо подменили, либо подчинили чейнджлинги, и поэтому отказался отступить даже после того, как большинство их старейшин и лучших воинов были мертвы. Так что их земли пострадали наиболее сильно."

PLB_abandon_the_wastes:0 "Покинуть пустоши"
PLB_abandon_the_wastes_desc:0 "Эти пустоши бесполезны для нас. Их слишком сложно восстанавливать, слишком сложно защищать или даже наблюдать за передвижениями врагов по ним. Здесь нет будущего для наших медведей. Нам остаётся только покинуть эти пустоши и переселить немногих оставшихся медведей в другие места."

PLB_use_former_svartpels_to_colonize_western_key_lake:0 "Использовать остатки Свартпельса для колонизации западного Ключ-Озера"
PLB_use_former_svartpels_to_colonize_western_key_lake_desc:0 "Колонны медведей покидают более непригодные для жизни бывшие земли Свартпельса, но мы разглядели в этом весьма неожиданную возможность. На данный момент мы можем вернуть утерянные берега Ключ-Озера. Довольно заманчивая идея..."

PLB_turn_the_east_into_a_fortress:0 "Перестроить восток в крепость"
PLB_turn_the_east_into_a_fortress_desc:0 "Ключ-Озеро — наш заслон от чейнджлингов, ибо его волшебные воды предотвращают прямое вторжение, заставляя жуков пробираться через опасную дикую местность. И именно здесь нужно создать укрепления, ибо грядет война, и для нашего выживания потребуется, чтобы один медведь мог противостоять сотне жуков."

PLB_use_former_svartpels_to_strenghten_our_capital:0 "Перевезти остатки Свартпельса в столицу"
PLB_use_former_svartpels_to_strenghten_our_capital_desc:0 "Только в нашей столице могут быть приняты все эти беженцы. Не говоря уже о том, что именно в наших ближайших владениях эти медвежьи ресурсы могут быть использованы с наибольшей пользой."

PLB_the_iron_heart_of_matthair_ferrain:0 "Железная столица"
PLB_the_iron_heart_of_matthair_ferrain_desc:0 "Популяции медведей растёт. Увеличивается число не только бойцов, но ремесленников и даже рабочих. И для нас открылась новая возможность. На данный момент мы можем расширить выплавку стали без ущерба для способности производить снаряжение."

PLB_proposal_to_the_penguins:0 "Предложение пингвинам"
PLB_proposal_to_the_penguins_desc:0 "Мы вывезли все доступные нам ресурсы и медведей из бывших владений Свартпельса, так что та земля нам более не нужна. Однако она может кое-кому пригодиться. Ведь мы не трогали пингвинов и их земли, и поэтому, возможно, мы можем попытаться убедить Пингленд купить у нас эту землю..."

PLB_eastern_key_lake_research_facility:0 "Исследовательский центр восточного Ключ-Озера"
PLB_eastern_key_lake_research_facility_desc:0 "Улей Сориф возвышается столь высоко, что его можно увидеть даже через самую широкую часть Ключ-Озера. Он нависает над нами, напоминая о зловещей науке чейнджлингов. У нас есть ресурсы, так что давай создадим конкурента Сорифа..."

PLB_reopen_crystal_mines:0 "Вновь открыть кристальные шахты"
PLB_reopen_crystal_mines_desc:0 "Когда восточные берега Ключ-Озера были очищены от союзников чейнджлингов, их владения и активы пришли в упадок, поскольку у нас не хватало ресурсов для поддержания работы шахт и кузниц. Однако, по иронии судьбы, в нынешние времена наибольшего разорения эти ресурсы стали вновь доступными."

PLB_begin_research_into_polar_magic:0 "Начать исследования полярной магии"
PLB_begin_research_into_polar_magic_desc:0 "У нас готовы лаборатории и есть постоянные поставки магических кристаллов, так что можно начать исследования магии наших полярных душ. Идея о теоретическом превращении нашей магии в оружие в этот тёмный час может показаться абсурдной. Но магия — это единственный способ победить в грядущих войнах."

PLB_weapons_which_bring_winter:0 "Оружие, что приносит зиму"
PLB_weapons_which_bring_winter_desc:0 "Магическое оружие не является каким-то великим прорывом, поскольку это хорошо известная концепция. По-настоящему примечательным является тот факт, что нам удалось не только создать собственные разработки, но и подготовить их к массовому производству. Надеемся, это свидетельствует о грядущих прорывах..."

PLB_great_magical_computers:0 "Великие магические полярные компьютеры"
PLB_great_magical_computers_desc:0 "Вычислительная машина на основе кристаллов кажется чрезвычайно сложной штукой, однако это не так. Да, она немного сложнее магического оружия в сборке и не убивает, чему огорчены многие медведи-ремесленники, но этот компьютер чрезвычайно полезен для нашего дальнейшего развития."

PLB_crystal_fortress_of_eastern_key_lake:0 "Кристальная крепость науки"
PLB_crystal_fortress_of_eastern_key_lake_desc:0 "Раньше над голубыми водами Ключ-Озера возвышались только тёмные башни Сорифа. Теперь же этот символ могущества чейнджлингов не одинок! На наших берегах возвышается кристальная крепость, готовая бросить вызов тёмным литейным Сорифа своей маго-технической мощью!"

PLB_mechanites_in_eastern_key_lake:0 "Дать механитам землю"
PLB_mechanites_in_eastern_key_lake_desc:0 "Механиты — мастера не только технологий, но и магии, даже если их знания не так велики как у слуг Золотого Лорда... Так что их помощь весьма приветствуется, особенно когда речь идёт о попытке создания супероружия!"

PLB_mechanite_body_armour_research:0 "Исследование громовой брони механитами"
PLB_mechanite_body_armour_research_desc:0 "Да, по своей сути громовая броня не очень хороша, ведь это лишь металлические пластины, сшитые вместе, чтобы защитить медведя там, где не справляется шкура. Но зачем останавливаться на этом? Мышцы, органы чувств и многое другое тоже можно заменить прочным металлом!"

PLB_winter_is_coming_for_them:0 "Зима наступает для наших врагов"
PLB_winter_is_coming_for_them_desc:0 "Мы рождены самой зимой: наши души представляют собой порывы полярного ветра, а плоть не чувствует когтей холода. Иначе обстоит дело с нашими врагами. Поэтому разумнее всего сделать так, чтобы наше оружие извергало мощь самой зимы, дабы проморозить наших врагов до костей!"

PLB_university_of_mattheir_fearrain:0 "Университет Мафар Фьяррана"
PLB_university_of_mattheir_fearrain_desc:0 "Наша столица, так называемый "Последний город" — единственное место, где безопасно. Так что было бы абсурдно вкладывать наши вновь обретённые ресурсы куда-либо ещё. Поэтому мы возведём новый институт для обучения и развития именно в столице."

PLB_expand_tungsten_mines:0 "Расширить вольфрамовые рудники Скифлингов"
PLB_expand_tungsten_mines_desc:0 "Похоже, что многие из тех усовершенствований оружия, которые наш университет хочет воплотить, могут потребовать гораздо большего количества ресурсов, чем мы имеем сейчас. Хотя некоторые из этих целей откровенно невыполнимы, более умеренный подход может принести успех."

PLB_matthair_fearrain_research_facility:0 "Расширить исследовательский центр Мафар Фьяррана"
PLB_matthair_fearrain_research_facility_desc:0 "Мы можем достигнуть победы только за счет подавляющей огневой мощи. Так что мы сосредоточим наши усилия на улучшении артиллерии. Да, это не так весело как некоторые безумные проекты, но это старая добрая классика."

PLB_weapons_which_spew_iron:0 "Оружие, изрыгающее железо"
PLB_weapons_which_spew_iron_desc:0 "Даже если уничтожение врага артиллерией более эффективно, это не медвежий путь, ибо так мы избегаем привычного нам жесткого ближнего боя! Мы не должны забывать, что мы всё-таки медведи и поэтому должны инвестировать в пехотное оружие."

PLB_advanced_mechanical_research:0 "Внедрить еретические модели производства"
PLB_advanced_mechanical_research_desc:0 "Существует много достижений, которые ранее считались неприемлемыми и еретическими для медвежьего образа жизни, поскольку эти методы считались слишком похожими на грифоньи. Но они кажутся эффективными, и это всё, что сейчас имеет значение... "

PLB_the_great_military_university_of_matthair_fearrain:0 "Академия для воинов и военачальников"
PLB_the_great_military_university_of_matthair_fearrain_desc:0 "У нас нет роскоши отделять наших воинов и командиров от академиков и учёных, нас осталось слишком мало для этого. Не говоря уже о том, что многие выжившие обладают уникальными знаниями, которые могут быть полезны для необходимых исследований."

PLB_mechanites_in_our_capital:0 "Поселить механитов в столице"
PLB_mechanites_in_our_capital_desc:0 "Механиты оставили свой клан, традиции и богов. Раньше казалось безумием позволять им приближаться к нашей столице. Но теперь мы и сами отказались от многих из этих вещей. Мы можем не соглашаться с ними по многим вопросам, но выживание требует сотрудничества."

PLB_mechanite_industrial_research:0 "Энергия из ничего"
PLB_mechanite_industrial_research_desc:0 "Обеспечить энергией наше современное оружие и промышленность не так-то просто в нашей нынешнее ситуации. И снова мы вынуждены полагаться на технологии, чтобы компенсировать дефицит. Будем надеяться, что методов механитов для получения топлива из... определённых источников будет достаточно."

PLB_let_the_great_furnaces_burn:0 "Пусть пылают великие печи!"
PLB_let_the_great_furnaces_burn_desc:0 "Наши армии пополняются кочевниками, налётчиками, бывшими изгнанниками, полудикими зверями... Всем этим выжившим и монстрам нужно оружие. И кто-то должен его предоставить... Так что наши печи будут пылать день и ночь, чтобы производить оружие для наших бойцов!"

PLB_wastes_or_not_they_are_ours:0 "Пустоши наши!"
PLB_wastes_or_not_they_are_ours_desc:0 "Пусть мы убили наших братьев по оружию, но мы не бросим их наследие! Многие из выживших всё ещё бродят по тем землям, многие руины ещё можно восстановить и отстроить заново. Ходят слухи, что клан Анкер как-то выжил... Нет, мы не откажемся от этих земель..."

PLB_turn_it_into_a_fortress:0 "Восстановление пограничных укреплений Свартпельса"
PLB_turn_it_into_a_fortress_desc:0 "Пограничные крепости Свартпельса и Анкера почти не пострадали во время очищения этих земель, ибо смерть пришла с юга, а не с востока. Тем не менее, многие из них стары и повреждены стихиями. Но если есть фундамент, то крепость можно перестроить. И именно это и будет сделано."

PLB_the_aluminum_mines_of_cleansed_svartpels:0 "Открыть обрушившиеся шахты"
PLB_the_aluminum_mines_of_cleansed_svartpels_desc:0 "Теперь, когда мы уверены, что эти пустынные земли никуда от нас не денутся, пришло время сделать их действительно полезными. Хотя уборка трупов из шахт может оказаться хлопотным делом..."

PLB_reforge_the_piers_of_clan_anker:0 "Выходя из тумана..."
PLB_reforge_the_piers_of_clan_anker_desc:0 "Они выплывают из тумана на больших кораблях и с солдатами наготове... Они смотрят на нас и спрашивают, почему мы вернулись?"

PLB_end_the_fires_of_polar_islands:0 "Потушить бесконечные пожары"
PLB_end_the_fires_of_polar_islands_desc:0 "Мы не устраивали поход на клан Анкер. По крайней мере, мы не приказывали нашим войскам сделать это. И всё же нефтяные скважины горят... Возможно, пингвины сделали это сами, чтобы отказать нам в этом ресурсе. Ситуацию нужно исправить."

PLB_svartpels_center_of_military_research:0 "Полярный центр военных исследований"
PLB_svartpels_center_of_military_research_desc:0 "Величайшие воинские традиции Свартпельса исчезли... Но остались трактаты, документы и несколько выживших... Если объединить это со знаниями и опытом, полученными за пределами наших границ от изгнанников и монстров, то появится что-то новое, не уступающее старому..."

PLB_to_spread_out:0 "Распространиться"
PLB_to_spread_out_desc:0 "Медведи не всегда были оседлыми. В далёком прошлом мы кочевали большими племенами. После опустошения наших земель и сокращения численности, мы обязаны вновь стать кочевниками. Мы долго терпели, так что потерпим ещё..."

PLB_nomadic_roots:0 "Возвращение к кочевым корням"
PLB_nomadic_roots_desc:0 "Еретические знания спрятаны в архивах ныне мёртвого Свартпельса. Они гласят, что давным-давно медведи были такими же дикими и бездумными, как монстры, которые ныне бродят по нашей земле. Ни доспехов, ни топоров, ни кланов..... Потеря разума, возможно, будет благословением в нынешние времена..."

PLB_roaming_legions:0 "Марш стали"
PLB_roaming_legions_desc:0 "Даже если в далёком прошлом медведи были лишь кочевыми зверями, даже если мы превратили наше царство в пепел, даже если кланы исчезли, даже если нас ждёт только смерть... Мы не откажемся от символа истинных медведей. Даже если нам придется бродить по земле, чтобы выжить, мы будем делать это в стальной броне!"

PLB_loot_the_land_to_live:0 "Грабь землю, чтобы жить"
PLB_loot_the_land_to_live_desc:0 "Мы не можем выжить как бродячая армия, не имеющая технологий, необходимых для современной государственности и войны. Нам нужен металлолом и инструменты. Поэтому мы должны собирать всё доступное в руинах ныне мертвых кланов. Там должно быть достаточно добычи..."

PLB_cultivate_the_wastes:0 "Пусть пустоши растут"
PLB_cultivate_the_wastes_desc:0 "Мы не можем вернуть великие твердыни ныне погибших кланов. Да у нас и нет особого желания. Эти места прокляты и полны призраков... Но остались малые твердыни и крепости. Они должны быть отвоёваны, превращены в убежища и небольшие кузницы, чтобы наши бродячие орды могли отдохнуть и пополнить припасы."

PLB_loot_the_land_to_kill:0 "Грабь землю, чтобы убивать"
PLB_loot_the_land_to_kill_desc:0 "Мы не можем выжить, имея в качестве оружия только когти. Нам нужны топоры, доспехи, винтовки и боеприпасы! Мы разберём все заброшенные твердыни ради пригодных металлов и кости. Этот мир не терпит слабости, и мы не можем быть таковыми!"
PLB_joined_by_beasts:0 "В сопровождении зверей из плоти"
PLB_joined_by_beasts_desc:0 "На севере всегда существовал конфликт между зверями, а мы были всего лишь одними из бесчисленных хищников, что рыскают по этим пустошам... Но теперь эти чудовища маршируют подле наших войск и относятся к нам как к родичам..."

PLB_non_bear_specialists_and_assistance:0 "В сопровождении зверей по духу"
PLB_non_bear_specialists_and_assistance_desc:0 "Преступники, каннибалы и рыцари-изгои. Они стремятся бежать из Нова Грифонии в наши пустоши. Раньше мы презирали их и нападали, если они осмеливались пересечь границу, но теперь... Пусть они присоединятся к нашим отрядам, если мои воины того пожелают... Пусть потакают своим кровожадным желаниям..."

PLB_the_eternal_emerges:0 "Он является..."
PLB_the_eternal_emerges_desc:0 "...но почему только сейчас?"

PLB_questionable_forces:0 "Силы теней"
PLB_questionable_forces_desc:0 "Нет ничего удивительного в том, что у бессмертного ублюдка была своя армия. Которая, возможно, могла бы остановить безумие, заставившее нас уничтожить собственный дом... Теперь это не важно. Его легионы мерзостей присоединятся к нашей постоянно растущей орде и помогут погрузить мир во тьму!"

PLB_savage_forces:0 "Силы дикости"
PLB_savage_forces_desc:0 "Я ведь сказал, что приму их всех, не так ли? Сумасшедших, мерзостей, еретиков... Многие из них были слишком безумны даже для кланов Кристальных Берегов и воинственного клана Свартпельс. Но сейчас мы ничем не лучше их. Пусть они сражаются! Давайте вместе утопим мир в крови!"

PLB_mechanite_raiders:0 "Силы машины"
PLB_mechanite_raiders_desc:0 "Мы позволили её выводку вернуться и приняли её как королеву. Она и её... клан, уже продемонстрировали успехи в исследованиях и производстве. Но они — медведи, наделённые запретной силой! Они должны быть не только в кузницах, но и на поле боя! И пусть весь мир утонет в железном приливе!"

PLB_fed_by_blood:0 "Накормить их"
PLB_fed_by_blood_desc:0 "Неудивительно, что проклятие, которое Вечный наложил на своих последователей, распространяется и на нас. Но вместо того, чтобы ослаблять, проклятие делает наших медведей лишь сильнее... Пусть они кормятся! Будет много крови, когда мы пройдём по всему миру!"

PLB_guns_for_nomads:0 "Разжечь их мощь"
PLB_guns_for_nomads_desc:0 "К нам приходит множество изгоев и кочевников. Трудно поверить, что так много медведей существует за пределами нашего королевства. Но куда труднее вооружить всех их. Нам стоит взять вессландцев за пример... Хотя вооружение медведей адаптированным оружием грифонов может быть воспринято как оскорбление."

PLB_mechanite_imports:0 "Финансировать их амбиции"
PLB_mechanite_imports_desc:0 "Железный прилив механитов нуждается в снаряжении, которое сам культ не может произвести в необходимом количестве. Это, мягко говоря, раздражает и разочаровывает. Но у нас есть золото — слабый и бесполезный метала. Они могут купить столько игрушек, сколько хочется."

PLB_ever_outwards:0 "Бродить ещё дальше"
PLB_ever_outwards_desc:0 "Мы воспринимали наше положение как проклятие, как крах нашего государства, как вынужденную деволюцию. Но мы нашли истинную силу, которая кроется в варварстве и дикости, и как никогда прежде расширили свои ряды. Но земля не выдержит. Нам нужно больше. Мы можем взять больше! МЫ ВОЗЬМЁМ БОЛЬШЕ!"

PLB_remind_yaks_of_what_they_were:0 "Мрачное напоминание"
PLB_remind_yaks_of_what_they_were_desc:0 "Яки оставили свои истинные пути дикости и войны, забыв, что когда-то они были ордой, способной СОКРУШИТЬ весь мир! Они приняли в свои сердца слабость южан. Нет, так не пойдет. Нужно напомнить им об истинном предназначении."

PLB_fill_out_the_hordes:0 "Пополнить растущие полчища"
PLB_fill_out_the_hordes_desc:0 "К счастью, среди яков есть те, кто помнит или стремится восстановить прошлое, принять дикость в своих душах. Эти великие жаждут присоединиться к нашим армиям. Давайте же примем их как братьев и сестёр! И это, возможно, первый шаг ко всеобщему спасению!"

PLB_to_smash_all:0 "НАУЧИТЬ КРУШИТЬ ВСЕХ"
PLB_to_smash_all_desc:0 "Мы приняли истинную дикость в свои души, но нам ещё многому предстоит научиться. Ведь мы никогда не кочевали в столь огромных ордах, что сама земля не видна под покровом из ревущих зверей. Но вот у яков есть такой опыт, так что мы будем учиться у них!"

PLB_horde_that_will_drown_all:0 "Прилив, что утопит мир"
PLB_horde_that_will_drown_all_desc:0 "Истинная орда севера объединилась. Теперь наши силы многочисленны и пополняются медведями, яками и другими существами. Мы даже контролируем промышленность яков. Пришло время миру вспомнить, почему чудовищ по-прежнему боятся!"

PLB_push_the_borders_east:0 "Великий рывок на запад"
PLB_push_the_borders_east_desc:0 "Несмотря на наш коллапс, несмотря на долгий и трудный период перемен, чейнджлинги ни разу не попытались бросить нам достойный вызов. А теперь они отвлеклись и заняты какой-то другой угрозой. Они совершили большую ошибку, которая станет их погибелью."

PLB_as_savage_as_us:0 "Такие же дикари, как и мы!"
PLB_as_savage_as_us_desc:0 "Ранее медведи на другом берегу Ключ-Озера считались нашими собратьями, но менее развитыми и слишком дикими и варварскими даже по нашим стандартам. Но теперь? Теперь мы такие же дикари, как и они!"

PLB_to_move_in:0 "Переселиться"
PLB_to_move_in_desc:0 "Даже до Объединительных Войн численность полярных медведей была слишком мала, чтобы удерживать границы своих кланов, а тем более чтобы сдерживать внешних врагов. А в нынешней ситуации нет никакой возможности удержать всё. Мы должны отступить, сосредоточиться и стать несокрушимой опорой, способной противостоять всем!"

PLB_plunder_shattered_armouries:0 "Разграбить руины оружейных складов"
PLB_plunder_shattered_armouries_desc:0 "Большинство зачисток проводилось наспех и зачастую беспорядочно, а остатки крепостей и твердынь часто оставались брошенными на произвол судьбы вместе с оставшимися запасами. Возможно, стоит вернуться в эти проклятые места и посмотреть, что там ещё можно найти?"

PLB_roads_of_ice_and_iron:0 "Дороги изо льда и железа"
PLB_roads_of_ice_and_iron_desc:0 "Даже последний город и его окрестности не готовы к предстоящим опасностям. Любой потенциальный враг будет обладать численным превосходством. Поэтому нам придётся научиться закрепляться в любой точке вокруг последнего города, чтобы противостоять бесконечным вражеским полчищам."

PLB_new_towns_and_caves:0 "Построить новые города и выкопать пещеры"
PLB_new_towns_and_caves_desc:0 "Столичный регион, возможно, и сможет прокормить оставшихся в наших землях медведей, но он определённо не сможет вместить их всех. Чтобы все медведи выжили в последнем городе, необходимо подготовиться."

PLB_move_remnants_of_industry_to_Matthair_fearain:0 "Перевезти оставшиеся станки в столицу"
PLB_move_remnants_of_industry_to_Matthair_fearain_desc:0 "Современное общество держится на производстве, науке, исследованиях и технологиях! Даже если наши мечты и реальность разрушены, мы стремимся выжить. И поэтому прошлое должно быть переработано, чтобы поддержать нас в настоящем."

PLB_pillage_what_remains_of_factorums:0 "Разграбить фактотумы ради чертежей и инструментов"
PLB_pillage_what_remains_of_factorums_desc:0 "Кланы различались по производимому оружию и доступным им технологиям. Даже после объединения многое оставалось спрятанным в хранилищах. Что ж, теперь нет никого, кто мог бы помешать нам заполучить их!"

PLB_dot_capital_state_with_new_fortresses:0 "Построить новые крепости вокруг столицы"
PLB_dot_capital_state_with_new_fortresses_desc:0 "Как наш последний бастион в постоянно ухудшающихся условиях, столица не может пасть! Так что всё ещё бьющееся сердце нашей мёртвой страны должно быть защищено кольцами укреплений!"

PLB_move_population_from_Yak_mountains:0 "Переселить население с гор"
PLB_move_population_from_Yak_mountains_desc:0 "И хоть их клан исчез, превратившись в пепел, в горах всё ещё бродит множество медведей бывшего Вольсунгра. Мы разгромили их армии и старейшин, и поэтому они должны слушаться нас. Так что они придут, чтобы заселить последний город."

PLB_move_population_from_weslandia:0 "Переселить население из тундры"
PLB_move_population_from_weslandia_desc:0 "Вессландцы всё ещё очень многочисленны даже после разгрома их кланов и уничтожения грифоньего ополчения. Но это хорошо, ибо наша сила, пусть и жестокая, позволила заслужить их преданность. И теперь вессландцы смогут заселить последний город."

PLB_move_population_from_Onlatir:0 "Переселить население из тайги"
PLB_move_population_from_Onlatir_desc:0 "Не так много медведей обитает на неумолимых землях Онлартира, ещё меньше тех, кто пережил нашу жестокость. Кланы воинов, конечно, почти исчезли, но изгнанники, бесклановые и прочие мерзости остались. Раньше мы бы не стали полагаться на таких зверей, но теперь выбора не осталось."

PLB_the_iron_city:0 "Железный город"
PLB_the_iron_city_desc:0 "Всё готово: над городом клубится чёрный дым, мастерские выплёвывают снаряжение для наших армий, и повсюду вокруг столицы теперь проживают медведи. Мы выковали Железный Город, последний оплот цивилизации на земле, проклятой как природой, так и нами. Но наш город выживет!"

PLB_Overtyrants_army:0 "Армия капитана"
PLB_Overtyrants_army_desc:0 "Одинокий город не может выжить в мире наций-хищников, охватывающих целые континенты. Нет, для выживания нам нужна армия. Армия, равной которых нет и не будет! Армия, которая будет верна последнему городу и его капитану до самой смерти!"

PLB_the_overtyrant_dreams:0 "Мечта капитана"
PLB_the_overtyrant_dreams_desc:0 "До возвращения у Пау была великая мечта об объединённом севере. Иногда он мечтал о королевстве, иногда о республике, но всегда о великой и процветающей стране. Но он похоронил мечту, когда безумие охватило земли зимы и он был вынужден убивать своих. Но, возможно, мёртвая мечта воскреснет и станет лишь сильнее..."

PLB_the_weakness_of_others:0 "Эксплуатировать слабости других"
PLB_the_weakness_of_others_desc:0 "Мы ожесточились. Однако бесчисленное множество других существ позволяют себе быть слабыми и расточительными. Но наши враги слишком мощны, чтобы мы могли бросить им сейчас вызов. Но вот если они слишком сильно сосредоточатся на своих врагах, то перед нами откроется возможность..."

PLB_barbarity_of_frontier:0 "Варварство фронтира"
PLB_barbarity_of_frontier_desc:0 "Фронтир — дикая земля зверей, медведей и яков, которые почти поддались своей дикости. И даже местные грифоны обратились к каннибализму и прочим вещам, которые неприемлемы для цивилизованных существ. Они лишились всякой верности и идеалов. И поэтому они могут быть покорены волей сильного архитирана!"

PLB_brotherhood_with_penguins:0 "Пощадить пингвинов"
PLB_brotherhood_with_penguins_desc:0 "Пингвины — истинные существа севера. Хотя их положение и восприятие мира значительно отличается от нашего нынешнего, мы всё равно уважаем их ледяной дух. Пингвинам будет позволено жить так, как они хотят, и их будут уважать как равных."

PLB_to_forge_a_spear_from_shards:0 "Выковать топор из осколков"
PLB_to_forge_a_spear_from_shards_desc:0 "Доспехи были расколоты братоубийственной войной. Лезвия топоров треснули от нагрузки. Даже когти затупились. Но если медведи хотят выжить, то оружие должно быть заточено, доспехи — восстановлены, а когти — отращены."

PLB_the_handle:0 "Рукоять"
PLB_the_handle_desc:0 "Как оружие без рукояти не может быть использовано без вреда для владельца, так и армия, умеющая лишь атаковать, будет медленно разрушаться из-за нехватки оборудования и ресурсов. Это неприемлемо!"

PLB_the_speartip:0 "Острие копья"
PLB_the_speartip_desc:0 "Копьё без острия и меч без лезвия бессмысленны. Но даже ржавое или сломанное оружие может ранить или убить! И наша армия такова. У нас нет современного оружия для всех наших солдат, но истинный медведь может убить врага топором или даже копьём!"

PLB_the_binding_that_melds_it:0 "Связь, что объединяет"
PLB_the_binding_that_melds_it_desc:0 "Оружие и доспехи бесполезны, если не уметь правильно ими пользоваться. Наш род владеет умением сражаться с чудовищами, превосходящими нас по силе. И сейчас мы должны действовать и сражаться так, словно наш народ — это медведи, готовящиеся к схватке с драконом."

PLB_the_claws_that_hold_it:0 "Когти, что держат"
PLB_the_claws_that_hold_it_desc:0 "Топор — ничто без воина, который его использует. Доспехи — ничто без плоти под ними. Нам постоянно нужно больше воинов. И, к счастью, даже сейчас мы можем найти достаточно бесклановых медвежат..."

PLB_the_strenght_that_pushes_it:0 "Сила, что движет"
PLB_the_strenght_that_pushes_it_desc:0 "Оружие бесполезно, если не хватает сил поднять его и погрузить в плоть врага. Мы растратили нашу старую силу, но мы можем выковать новую, чтобы рвать и терзать наших врагов до самого конца."

PLB_the_weapon_is_completed:0 "Оружие готово"
PLB_the_weapon_is_completed_desc:0 "Оружие, которое мы выковали, нельзя назвать красивым. Оно не является ремесленным шедевром и не предназначено для испытанных и верных воинов. Но оно может и будет убивать. И это всё, что действительно важно."

PLB_complete_the_arsenal:0 "Завершить арсенал"
PLB_complete_the_arsenal_desc:0 "Настоящему воину недостаточно простого оружия. Чтобы вооружить того, кто рождён и воспитан для войны, необходим целый арсенал. И пришло время создать его."

PLB_the_great_armour:0 "Великая броня"
PLB_the_great_armour_desc:0 "Настоящий воин-медведь — ничто без доспехов. Как в годы, когда только элита могла носить громовую броню, так и в нынешние мрачные дни это утверждение остаётся верным. Ведь наши доспехи традиционно собирались из награбленной добычи. И теперь мы вновь будем ковать новую броню подобным образом!"

PLB_and_every_muscle_that_moves_it:0 "И каждый мускул, что движет ею"
PLB_and_every_muscle_that_moves_it_desc:0 "Только по воле богов медведи могут использовать громовую броню, ибо любой другой зверь будет раздавлен ими. А ныне все наши воины получат возможность выковать свой собственный доспех, даже если сбор отрядов займёт больше времени, так как медведи будут мародёрствовать в поисках снаряжения."

PLB_the_armoured_claw_that_pierces_ice:0 "Пронзающий бронированный коготь"
PLB_the_armoured_claw_that_pierces_ice_desc:0 "Если оружие не может разорвать врага пополам или раздробить его кости, то медведь всегда может положиться на свои когти, чтобы закончить работу. Таким что если оружие, которым является наша армия, не справится, то коготь, наш флот, сокрушит врагов с неожиданной стороны!"

PLB_and_the_starsteel_blades_that_cut_through_ice:0 "И клинки из звёздной стали, что режут лёд"
PLB_and_the_starsteel_blades_that_cut_through_ice_desc:0 "Раньше, когда небесной звёздной стали было в избытке, существовала традиция ковать металлические клинки, которые усиливали когти медведей. Пусть мёртвые флоты погибших кланов станут нашими клинками из звёздной стали!"

PLB_and_the_mind_that_guides_it:0 "И разум, что направляет всех"
PLB_and_the_mind_that_guides_it_desc:0 "Именно благодаря разуму медведь объединяет оружие, когти и броню в единый инструмент разрушения! Это делает разум самостоятельным оружием, которое необходимо использовать, чтобы сокрушить врага!"


PLB_the_few_loyal_and_living_advisers_that_remain:0 "Немногие верные, которые выстояли"
PLB_the_few_loyal_and_living_advisers_that_remain_desc:0 "Среди выживших мало тех, кто сохраняет верность и обладает нужными талантами. Однако мы можем нанять наёмников и изгнанников, которых раньше игнорировали. Кроме того, есть некоторые медведи с довольно... уникальными идеями, чья помощь может стоить неудобств от их безумия."

PLB_two_military_reformers_that_are_still_kicking:0 "Спорящие военные реформаторы"
PLB_two_military_reformers_that_are_still_kicking_desc:0 "До возвращения Йорика существовали реформаторы, которые пытались создать что-то более великое. Однако они были не особо радикальны и неохотно боролись за свои идеалы. Поэтому они выжили, дожили до наших дней и готовы служить."

PLB_an_industrialist_roaming_around:0 "Бродячий промышленник"
PLB_an_industrialist_roaming_around_desc:0 "Эндрид была изгнанницей по забытым причинам. Она сражалась с ротами наёмников по всей Грифонии. Удивительно, но вместо войны, политики или культуры Эндринд увлеклась экономикой, особенно сельской. Эти знания в нашем нынешнем положении будут очень полезны."

PLB_the_mechanites_and_their_queen:0 "Механиты и их королева"
PLB_the_mechanites_and_their_queen_desc:0 "Культ механитов — это мерзкие безумцы, считающие, что медведи должны выйти за пределы "клеток из плоти", и стать механическими существами. Они наполовину безумны, но на другую гениальны и пока что готовы сотрудничать с нами..."

PLB_fruits_of_their_labour:0 "Плоды их труда"
PLB_fruits_of_their_labour_desc:0 "Уроки войны, внешней экономики и эзотерических технологий... Благодаря воле архитирана мы выучили всё это!"

PLB_our_great_push:0 "Наш великий рывок"
PLB_our_great_push_desc:0 "Вопреки всему, вопреки разуму, вопреки любым реальным или мнимым ограничениям наша научная и технологическая мощь двигается вперёд! По воле архитирана и механитов мы смогли не только достигнуть уровня, существовавшего до коллапса общества, но и превзойти его!"


PLB_the_gold_and_pink_flag_over_the_north:0 "Поднять розовый флаг над севером"
PLB_the_gold_and_pink_flag_over_the_north_desc:0 "Розовый флаг, наш символ гармонии и единства, развевается сейчас над всеми твердынями и крепостями. И хотя мы объединили всех медведей под розовым флагом, наш опыт сформировал наши убеждения и принципы..."

PLB_maybe_the_ponies_are_too_utopian:0 "Возможно, пони слишком утопичны..."
PLB_maybe_the_ponies_are_too_utopian_desc:0 "Пони могли объединиться относительно мирно, но нам пришлось прибегнуть к силе, чтобы привести кланы под знамя гармонии. Таков медвежий путь и он всегда будет в корне отличаться от пути пони. Поэтому мы должны создать свой собственный путь, свою собственную гармонию на севере."

PLB_the_queen_of_polar_bears:0 "Коронация первой королевы"
PLB_the_queen_of_polar_bears_desc:0 "Эйра носит титул принцессы с момента возвращения из изгнания в Эквестрии. Но именно в этом и заключается проблема. Данный титул слишком эквестрийский. Он точно не подходит истинному медвежьему монарху. Она должна стать королевой полярных медведей."

PLB_scyfling_initiative:0 "Инициатива Скифлингов"
PLB_scyfling_initiative_desc:0 "В клане Скифлинг, бывшем домене деспота, осталось немало талантливых медведей, включая самого Пау Веллингтона, который углубился в религию, став священником своего клана. Будет полезно пригласить Скифлингов ко двору, чтобы услышать их голос."

PLB_rethinking_outcast_problem:0 "Иной подход"
PLB_rethinking_outcast_problem_desc:0 "Никто не отрицает, что то, как Пау Веллингтон позволил изгоям вернуться в страну, было неправильным. Это дестабилизировало кланы и в конечном итоге склонило чашу весов в сторону восстания. Но изгои не бесполезны, ведь сама королева когда-то была одной из них. Вопрос должен быть решён в ближайшее время."

PLB_start_taking_in_outcasts_again:0 "Правильная политика в отношении изгоев"
PLB_start_taking_in_outcasts_again_desc:0 "Была разработана официальная политика в отношении изгоев, желающих вернуться на наш север. Им будет разрешен въезд, только если они пройдут официальный тест на знание медвежьих традиций и своих идеологических убеждений. Это позволит нам получить доступ к новым знаниям без дестабилизации обстановки в стране."

PLB_approach_our_faith:0 "Святейший из вопросов"
PLB_approach_our_faith_desc:0 "Отстранение Скифлингов от власти вызвало множество сомнений относительно недостатков их религии, пошатнув веру в тот самый институт, который они когда-то считали главнейшим в своём деле. Было выдвинуто два предложения: одно предполагало создание новой религии на основе идеалов пони, а другое — на основе идеалов грифонов."

PLB_inspirations_from_ponies:0 "Просвещение дружбы"
PLB_inspirations_from_ponies_desc:0 "Дружба и гармония непривычны для медведей, но успех Эквестрии доказал, что эти идеалы не лишены достоинств. Возможно, нам тоже стоит принять их. Если поискать, то можно заметить удивительное сходство между нашими на первый взгляд столь различными убеждениями..."

PLB_shaman_healers:0 "Шаманы-целители"
PLB_shaman_healers_desc:0 "Сегодняшние войны сильно отличаются от прошлых. Теперь для победы важны сотрудничество и дружба, а не личная доблесть. Мы должны приспосабливаться. И первым делом мы сделаем наших старых шаманов медиками и целителями, чтобы они могли спасать наших храбрых солдат."

PLB_scholar_monks:0 "Учёные Великого Ворона"
PLB_scholar_monks_desc:0 "Среди пони есть великие мыслители и учёные, сведущие в магической теории и практике. Наша магия может и не единорожья, но силу медвежьего льда нельзя отрицать. Наши собственные монахи Великого Ворона будут изучать и расширять наши знания о магии и о магическом оружии."

PLB_syncretic_faith:0 "Философская вера"
PLB_syncretic_faith_desc:0 "Вера пони и наша собственная слилась в единое целое — веру, основанную на философии и преданности. Дружба и война — две стороны одной медали, и наши верования теперь отражают это. Наша синкретическая вера вобрала в себя лучшие аспекты обеих конфессий и стала от этого лишь сильнее."

PLB_inspirations_from_griffons:0 "Вдохновение от Трёх Храмов"
PLB_inspirations_from_griffons_desc:0 "Три божества — Борей, Эйр и Арктурий — занимают центральное место в вере грифонов, но нам, медведям, ближе всего последний. Сам наш общественный строй должен быть приспособлен для войны, чтобы нас никогда больше не застали врасплох."

PLB_polar_bear_paladins:0 "Легионы Великого Волка"
PLB_polar_bear_paladins_desc:0 "У Империи Грифонов есть Рыцари Арктурия, которые посвятили себя войне и служению своей нации. У нас будет своя элита — Легионы Великого Волка, готовые вдохновлять наших медведей и вести их в бой в случае нужды. Это наши святые паладины, наши храмовники."

PLB_polar_bear_priest_smiths:0 "Жрецы кузниц"
PLB_polar_bear_priest_smiths_desc:0 "Что толку в благословлённом воине без благословлённого оружия? Оба должны действовать как единое целое, так что наши пушки и артиллерия не могут быть сделаны из простой стали. Наши священники теперь будут помогать работать в кузницах, гарантируя, что наше оружие будет наделено той же святостью, что и мы сами."

PLB_holy_legions:0 "Церковь воинов"
PLB_holy_legions_desc:0 "Война. Она определяет нас, она испытывает нас, она является неотъемлемой частью нас. Те, кто не готов к ней, обречены на гибель, а те, кто стоит с ней в одном строю, неизбежно победят всех. И именно такими мы стали, поскольку наша вера воплощает в себе саму суть войны. Мы — святые легионы, что всегда готовы идти в бой!"

PLB_svartpels_initiative:0 "Инициатива Свартпельса"
PLB_svartpels_initiative_desc:0 "Оправившись от шока, вызванного нашим приходом к власти, клан Свартпельс отправил ко двору королевы самого Торбена и прочих талантливых медведей. Многое из того, во что они раньше верили, пошатнулось в результате последних событий, но представительство их клана и помощь его лучших представителей пойдут на нации пользу."

PLB_rethinking_the_position_of_other_races:0 "Переосмысление наших взглядов"
PLB_rethinking_the_position_of_other_races_desc:0 "Клан Свартпельс всегда выступал за превосходство медведей. Однако сокрушительное поражение, которое они потерпели, заставило их пересмотреть эту давнюю позицию. Да, многие не-медведи слабы, но должны же быть среди них те, кто всё же обладает истинной силой..."

PLB_nobility_of_the_avian_spirit:0 "Птичьи браться по духу"
PLB_nobility_of_the_avian_spirit_desc:0 "Некоторые грифоны в Вессландии, совомедведи, уже доказали, что обладают силой и духом полярного медведя, победив его в одиночном бою. Отныне это будет новой политикой всех земель. Любой грифон, который сможет это сделать, будет считаться нашим братом и одним из настоящих воинов."

PLB_steel_or_spirit:0 "Сталь или дух"
PLB_steel_or_spirit_desc:0 "Потерпев поражение от Вольсунгра, Торбен и клан Свартпельс пришли к окончательному осознанию того, что технология всё же превосходит природную силу медведя. И хотя они понимают необходимость принять перемены, точные детали этого ещё не определены. Что важнее — сталь оружия или внутренний дух?"

PLB_focus_on_steel:0 "Железо внутри, железо снаружи"
PLB_focus_on_steel_desc:0 "Оружие — лишь продолжение медведя, если его правильно использовать. А из-за пушек и инструментов новых эпохи нам понадобится многое, чтобы выжить и процветать в войне. Пришло время кузницам вновь производить сталь и смерть!"

PLB_hammers_over_claws:0 "Клинки сильнее когтей"
PLB_hammers_over_claws_desc:0 "Оружие всегда было сильнее когтей. Даже во времена топоров и доспехов это оставалось верным. И хотя сам клинок может выйти из моды, принцип остаётся прежним. Нам нужно оружие, чтобы сражаться, и поэтому оно должно быть изготовлено для нас в необходимом количестве."

PLB_flames_of_forges_not_souls:0 "Воздвигнуть великие кузницы"
PLB_flames_of_forges_not_souls_desc:0 "Кузницы Свартпельса не используются уже много лет, так как они устарели на фоне пушек из Грифонии. Но раз в наших душах вечно горит ледяное пламя, то столь же негасимо будут пылать и наши кузни. Пришло время снова использовать их и разжечь огонь, чтобы никто не мог сравниться с нашей военной промышленностью!"

PLB_reforged_in_steel:0 "Перекованные в сталь"
PLB_reforged_in_steel_desc:0 "Клан Свартпельс претерпел немалые изменения, а точнее перерождение. Традиции сохранились, но теперь у нас есть новая цель и инструменты для уничтожения наших врагов. Мы возродились в стали, и пришло время дать противникам медведей попробовать её на вкус!"

PLB_focus_on_spirit:0 "За пределами смертных ограничений"
PLB_focus_on_spirit_desc:0 "С наступлением современной эпохи появляются и новые возможности. Теперь у нас есть шанс выйти за пределы смертных границ и достичь невиданной силы, которой владели наши далёкие предки бесчисленные века назад. Наши тела и дух наделят нас великой силой, а наша слабость вскоре станет лишь легендой."

PLB_rip_and_tear_until_its_done:0 "Кровь наших предков"
PLB_rip_and_tear_until_its_done_desc:0 "Согласно нашей истории, наши предки во всём превосходили нас. Но их кровь всё ещё течет в наших жилах, а это значит, что она ещё не исчезла. С помощью наркотиков и других подобных современных методов мы можем улучшить своё тело, чтобы посоперничать с древними."

PLB_blizzard_inside_our_souls:0 "Метель в наших душах"
PLB_blizzard_inside_our_souls_desc:0 "Легенды гласят, что медведи когда-то могли управлять магией. Эта способность была утрачена очень давно, но теперь мы можем вновь обрести её. Успехи от применения технологии усиления магии были очень незначительными, но всё же были. Метель всё ещё бушует внутри нас, желая вырваться наружу."

PLB_polar_bear_spirit:0 "Полярный дух"
PLB_polar_bear_spirit_desc:0 "Мы — полярные медведи! У нас есть наследие, традиции и духи тех, кто давно стали прошлым, но всё ещё наблюдают за нами и сражаются вместе с нами в битве. Полярный дух придаёт нам силы и делает нас сильнее, чем когда-либо прежде. И теперь, когда у нас есть сила медведей прошлого, мы никогда больше не падём!"

PLB_begin_harmonic_centralizations:0 "Начать гармоническую централизацию"
PLB_begin_harmonic_centralizations_desc:0 "В настоящее время кланы слишком децентрализованы, чтобы ими можно быть хоть как-то управлять. Ситуация должна быть исправлена немедленно, и необходимо предпринять масштабные усилия, чтобы вернуть власть в лапы лидеров, которым мы доверяем. Только тогда мы сможем приступить к настоящей работе."

PLB_begin_expansion_of_harmonic_institutions:0 "Расширить существующие учреждения"
PLB_begin_expansion_of_harmonic_institutions_desc:0 "Во времена неумелого лидерства Пау Веллингтона клан Вольсунгр смог внедрить множество гармоничных институтов, которые доказали свою эффективность в продвижении гармонии. Расширение этих институтов для охвата всех кланов будет отнимать наши ресурсы, но оно необходимо для достижения наших более важных целей."

PLB_care_for_our_citizens:0 "Все в наших землях"
PLB_care_for_our_citizens_desc:0 "Долгое время большая часть медвежьего общества пренебрегала или даже проявляла явное пренебрежение к слабым не-медведям, живущим здесь. Например, к грифонам. Но наш долг — заботиться обо всех на наших землях, а не только об избранных. Мы должны принять всех, кто здесь живет, и заботиться о них."

PLB_distribute_metals_to_weaker_bears:0 "Распределить металл среди слабых медведей"
PLB_distribute_metals_to_weaker_bears_desc:0 "Нам нужны оружие и доспехи. Но нам также нужны воины, а сильнейшие должны быть готовы сражаться, а не работать на заводах и в кузницах. Поэтому мы отдадим металл более слабым медведям, которые смогут изготовить для нас необходимые орудия войны. Возможно, мы даже найдём в их рядах воинов."

PLB_better_conditions_for_non_bears:0 "Надлежащие права для не-медведей"
PLB_better_conditions_for_non_bears_desc:0 "Права тех, кто не принадлежит к медведям, никогда не были закреплены в законе или в традициях на севере, в результате чего многие, особенно грифоны Вессландии, оказались в ужасных условиях. Это прекратится сегодня же! Пусть они не равны нам, но они заслуживают хотя бы основных прав, которые должны быть у всех."

PLB_care_for_our_nature:0 "Наш прекрасный дом"
PLB_care_for_our_nature_desc:0 "Земли, на которых мы живем, единственные в своём роде. Их существа и растительный мир не встречаются больше нигде в мире. Мы должны заботиться о земле, защищать её, быть с ней единым целым и искать способы не причинять ей вреда. Это наш прекрасный дом, и мы должны сохранить его таким."

PLB_new_ways_of_building_and_living:0 "Новые способы жить"
PLB_new_ways_of_building_and_living_desc:0 "Крепости и клановые постройки медленно, но верно наступают на природу. Это должно измениться, и мы должны найти новые способы наилучшего использования имеющегося у нас пространства. Использование новых способов мышления и строительства может быть более сложным путём, но сохранение природы важнее."

PLB_in_touch_with_our_nature:0 "В контакте с природой"
PLB_in_touch_with_our_nature_desc:0 "В каждом из нас всегда есть дикая сторона, которая подчиняется только первобытным инстинктам, заложенным в нашей расе. Но общение с этой стороной не обязательно плохо. Это даже можно назвать истинным "я" существа, его естественным состоянием. И когда медведи высвобождают свой внутренний гнев и склонность к борьбе... любым врагам стоит бояться."

PLB_care_about_our_future:0 "Предстоящие дни"
PLB_care_about_our_future_desc:0 "Ни один правильный медведь не скажет, что прошлое не важно, или что традиции следует игнорировать. Но то, что произошло, не так важно, как то, что произойдёт в будущем. Наше будущее вряд ли можно сохранить одним только миром, поэтому мы должны подготовиться к сохранению созданного нами."

PLB_no_such_thing_as_whelp:0 "Медвежата не слабы!"
PLB_no_such_thing_as_whelp_desc:0 "Самые слабые из медвежат никогда не принимали участия в борьбе за свой клан, считаясь в лучшем случае неполноценными воинами, обречёнными на роль рабочих или собирателей. Но нет медведя, который слишком слаб, чтобы сражаться. Они могут быть не самыми лучшими, но они будут служить нам в трудную минуту так же, как и другие медведи."

PLB_our_own_crusaders_of_harmony:0 "Наши собственные искатели гармонии"
PLB_our_own_crusaders_of_harmony_desc:0 "Королева услышала новости с юга об эквестрийской молодёжной организации под названием "Искатели Знаков Отличия". Эйра считает, что следует последовать их примеру и создать свою собственную организацию под названием "Искатели Гармонии"."

PLB_harmony_of_frost:0 "Морозная гармония"
PLB_harmony_of_frost_desc:0 "Многое изменилось после прибытия из Эквестрии. Мы пытались использовать мир и дружбу для распространения гармонии, но это не медвежий путь. Мы — жестокая раса, поэтому мы должны использовать насилие для защиты и создания гармонии. Наши убеждения  принадлежат только нам и никому другому на этом морозом севере."

PLB_define_spheres_of_influence:0 "Правильно определить границы"
PLB_define_spheres_of_influence_desc:0 "Фронтир между нами и грифонами — это просто граница. Постоянно меняющаяся граница с кучей конфликтов из-за каждого кусочка земли. Если мы хотим установить мир с нашими соседями, которые теперь придерживаются схожих идеологических взглядов, нам придётся решить этот вопрос раз и навсегда."

PLB_imperialist_remnants:0 "Пережитки империализма"
PLB_imperialist_remnants_desc:0 "Нова Грифония была создана в результате империалистического эксперимента Империи Грифонов, в ходе которого поселенцы-грифоны вытесняли местных яков, пингвинов и даже медведей. Их правительство тоже поддалось империалистическому мышлению, поэтому пришло время покончить с этим пережитком давно ушедших времён."

PLB_disarming_the_radicals:0 "Разоружить радикалов"
PLB_disarming_the_radicals_desc:0 "Не по воле большинства грифоны стали режимом, столь враждебным нашему. Нет, это была лишь избранная группа радикалов, у которых было оружие, необходимое для насильственного захвата власти. Мы должны разоружить грифонов, виновных в падении демократии, как в переносном, так и в буквальном смысле."

PLB_deindustrialize_the_griffons:0 "Деиндустриализировать грифонов"
PLB_deindustrialize_the_griffons_desc:0 "Можно ли верить в то, что грифоны больше не нападут на нас? Верно, нельзя. Поэтому мы разрушим их фабрики и переместим всё, что можем, на нашу территорию. Мы узнаем все их секреты, а когда нечто подобное произойдёт, мы будем готовы."

PLB_a_hands_off_approach:0 "Передача полномочий"
PLB_a_hands_off_approach_desc:0 "Королева не заинтересована в постоянном надзоре за повседневными делами грифонов. Поэтому вместо хлопотной нынешней прямой оккупации будет сформировано более автономное правительство, которое будет править вместо Эйры. Но во его главе всё равно будет медведь."

PLB_stamp_out_black_and_white_radicalism:0 "Пресечь чёрно-белый радикализм"
PLB_stamp_out_black_and_white_radicalism_desc:0 "Опасность от враждебной нации пингвинов, находящейся так близко к нашим границам, слишком велика, чтобы её игнорировать. Ради нашей безопасности и сохранения гармонии мы должны нанести превентивный удар и уничтожить радикалов, чтобы они не застали нас врасплох."

PLB_new_fortresses_in_pingland:0 "Новые крепости в Пингленде"
PLB_new_fortresses_in_pingland_desc:0 "Территория пингвинов очень похожа на нашу собственную: там полно гор, лесов и рек. Это идеальное место для поселения медведей, поэтому мы будем способствовать строительству крепостей на нашей новой территории, чтобы обезопасить и улучшить родину пингвинов."

PLB_penguin_support_corps:0 "Пингвинья поддержка"
PLB_penguin_support_corps_desc:0 "Пингвины не очень уверенно чувствуют себя на поле боя. Однако в их распоряжении таинственная магия льда и чрезвычайная стойкость к зимним условиям. Они могли бы послужить поддержкой нашим сильным воинам, выполняя полезные задачи, недоступные медведям."

PLB_our_northern_friends:0 "Наши северные друзья"
PLB_our_northern_friends_desc:0 "Так далеко на севере живём лишь мы да пингвины. И у нас с ними сложились давние дружеские отношения, которые теперь стоит закрепить официальным договором, открывающим путь к дальнейшему сотрудничеству. Все медведи уверены, что пингвины с удовольствием примут наше предложение."

PLB_border_protection_cooperation:0 "Медвежье-пингвиньи пограничные патрули"
PLB_border_protection_cooperation_desc:0 "Границы между нами открыты, так что мы можем сотрудничать в области обороны от более агрессивных соседей. Совместное патрулирование как на суше, так и на море должно помочь нам лучше понять армии друг друга, а также улучшить собственную внешнюю безопасность."

PLB_independent_polar_circle_initiative:0 "Инициатива "Полярный круг""
PLB_independent_polar_circle_initiative_desc:0 "Инициатива "Полярный круг" была предложена некоторыми старейшинами клана Вольсунгр. Согласно ей, если на Пингленд нападёт чужой народ, то медведи придут на помощь. И наоборот. Мы, конечно, готовы помочь нашим друзьям в любой войне, но будет ли эта готовность отплачена добром?"

PLB_northern_railway:0 "Великая ледяная дорога"
PLB_northern_railway_desc:0 "Теперь мы и наши восточные друзья можем начать строительство великой ледяной железной дороги, что будет тянуться от островов клана Анкер до самого восточного города Ингстад. Эта инфраструктура свяжет наши виды и наши родные земли, лучше подготовив их к будущему."

PLB_fish_trading_network:0 "Расширить рыбные торговые пути"
PLB_fish_trading_network_desc:0 "Рыба. Это основной продукт питания на крайнем севере, который можно ловить вдоль всего замерзшего побережья. Расширение торговли рыбой с пингвинами облегчит наше собственное бремя по добыче жизненно важной пищи, а также позволит набраться опыта в морских делах, чего нам явно недостаёт."

PLB_the_rising_horde:0 "Растущая орда"
PLB_the_rising_horde_desc:0 "Яки больше не являются сторонниками гармонии. Хотя мы долго дружили с ними, мы не можем позволить себе иметь потенциально враждебный народ прямо на нашей южной границе. Мы должны нанести сильный и быстрый удар по нашим бывшим братьям и сёстрам по духу, пока их орды не поглотили нас первыми."

PLB_yak_smashing_lessons:0 "Научиться КРУШИТЬ"
PLB_yak_smashing_lessons_desc:0 "Яки куда лучше нас умеют КРУШИТЬ. Их первородная сила действительно впечатляет, если использовать её правильно. Стоит поучиться у них, чтобы сделать наших медведей ещё сильнее."

PLB_raise_harmonist_banners:0 "Поднять гармонические орды"
PLB_raise_harmonist_banners_desc:0 "Королевство пало, но сторонники гармонии остались. Эти орды, когда-то верно служившие старому принцу Резерфорду, теперь готовы сражаться на нашей стороне, чтобы защитить и яков, и медведей. Что ещё нужно для доказательства того, что узы дружбы живы и поныне?"

PLB_rise_of_khans:0 "Ханы-близнецы"
PLB_rise_of_khans_desc:0 "Наши отношения с Якякистаном всегда были отношениями братьев, а не хозяина и слуги. И мы не желали оккупировать их земли. Но у йаков есть свои причины отделиться, и они считают, что земля должна быть разделена на два ханства — одно для яков и одно для йаков. Возможно, так они наконец обретут мир."

PLB_a_drink_with_the_khan:0 "Визит к принцу"
PLB_a_drink_with_the_khan_desc:0 "Принц Якякистана Резерфорд недавно воссоединил своё королевство, присоединив раскольников-яков. Наша история, убеждения и интересы совпадают, так что очень разумно послать к нему старейшин для выработки взаимовыгодного соглашения."

PLB_the_great_hives:0 "Взглянуть через границу"
PLB_the_great_hives_desc:0 "Чейнджлинги считаются самой большой угрозой для медвежьего рода с тех пор, как они начали посягать на наши земли на севере. Мы должны как-то решить эту проблему и подготовиться к окончательному урегулированию конфликта."

PLB_an_unexpected_twist:0 "Неожиданный поворот"
PLB_an_unexpected_twist_desc:0 "Никто не думал, что такое возможно, но наши злейшие враги-чейнджлинги сами приняли гармонию подобно нам. Возможно, кто-то с подозрением отнесётся к такому повороту после столетий постоянной вражды, но мы считаем это доказательством абсолютной силы гармонии. Возможно, теперь мы наконец-то сможем подружиться?"

PLB_deal_with_thorax:0 "Чейнджлингско-медвежий мирный договор"
PLB_deal_with_thorax_desc:0 "Теперь ульями правит Торакс и у нас появится шанс положить конец конфликту, который терзает оба наших вида с незапамятных времён. Мы заключим договор о мире и ненападении, чтобы навсегда положить конец вражде на западной границе. Если они согласятся на это, то в отношениях между нашими народами наступит новая эра."

PLB_the_rising_tyrant:0 "Восходящая тиранша"
PLB_the_rising_tyrant_desc:0 "Королева Кризалис правит чейнджлингами уже несколько десятилетий и уже не раз доказывала, что не остановится ни перед чем, пока все не склонятся перед ней. И лишь вопрос времени, когда её жадный взор падёт на нас."

PLB_prepare_the_east_for_mass_deployement:0 "Подготовить запад к массовой войне"
PLB_prepare_the_east_for_mass_deployement_desc:0 "Граница на западе будет первым местом конфликта между нами и чейнджлингами. К сожалению, инфраструктура в этих регионах не располагает к ведению современной войны. Чтобы наши линии снабжения работали бесперебойно, необходимо немедленно построить новые дороги."

PLB_fortifications_in_the_south:0 "Возвести новые ледяные крепости"
PLB_fortifications_in_the_south_desc:0 "Армия чейнджлингов, скорее всего, нанесёт удар с южного конца Ключ-Озера, через холмы Онлартира. Поэтому на границе должны быть возведены великие ледяные крепости, которые остановят любую агрессию. Захватчики не пробьют наши ледяные стены!"

PLB_prepare_for_advances_in_the_north:0 "Приготовиться к разгрому севера"
PLB_prepare_for_advances_in_the_north_desc:0 "Местность к северу от Ключ-Озера представляет собой сплошную пустошь, и даже чейнджлингам трудно сражаться в таких условиях. Но не нам. Сам Пау Веллингтон вызвался возглавить отряд, и он не остановится ни перед чем, пока не достигнет Сорифа и самого Весалиполиса!"

PLB_it_is_our_land:0 "Это всегда была наша земля"
PLB_it_is_our_land_desc:0 "Не слишком гармонично претендовать на немалые земли из-за националистических амбиций. Но территории, которые мы отобрали у чейнджлингов... они всегда были медвежьими землями, о которых мы заботились, пока не пришли чейнджлинги и не загрязнили их! Но мы очистим и защитим эту землю."

PLB_changeling_fighthing_tactics:0 "Анти-чейнджлингская тактика"
PLB_changeling_fighthing_tactics_desc:0 "Большинство стран никогда не воевали с чейнджлингами или не особо опытны в этом деле. Однако наш конфликт с ними длится уже много веков, и всё это зафиксировано в нашей истории. У них могут быть новые инструменты и современное оружие, но мы знаем, как они сражаются, и будем использовать это против них."

PLB_the_home_of_harmony:0 "Дом гармонии..."
PLB_the_home_of_harmony_desc:0 "Многое изменилось после нашего возвращения, но мы не можем позабыть тех, кто впервые рассказал нам о гармонии. Теперь мы возвращаемся к началу пути, чтобы посмотреть, в каком направлении двинулись наши наставники..."

PLB_has_fallen:0 "... пал"
PLB_has_fallen_desc:0 "... их больше нет. Гармония, некогда царившая в стране пони, разрушена ужасами войны. Сотни тысяч пони уже стекаются в Вессландию, спасаясь от последствий падения их родины. И мы примем их, ибо эти разбитые осколки — всё, что осталось от прежней жизни в Эквестрии."

PLB_lessons_from_equestria:0 "Уроки пони-изгнанников"
PLB_lessons_from_equestria_desc:0 "Пони приносят с собой знания, которыми они готовы поделиться. Откровения, которые они принесут, могут привести к временным общественным беспорядкам на нашей земле, но потенциальная выгода от опыта изгнанников куда выше."

PLB_stands_as_strong_as_ever:0 "... стоит вечно"
PLB_stands_as_strong_as_ever_desc:0 "... некоторые вещи меняются, но только не Эквестрия. Маяк гармонии пони по-прежнему горит ярким пламенем и мы идём в светлое будущее, следуя за ним. Разве есть лучшее доказательство успеха гармонии, чем они?"

PLB_official_connections_with_equestria:0 "Подружиться с пони"
PLB_official_connections_with_equestria_desc:0 "Сперва нужно установить официальные связи с пони. Дружба с ними имеет множество преимуществ, и если мы ясно продемонстрируем нашу дружескую позицию как им, так и всему миру, перед нашей нацией откроется множество новых возможностей."

PLB_invite_equestrian_advisers:0 "Пригласить экономистов-пони"
PLB_invite_equestrian_advisers_desc:0 "Полярные медведи — воины, а не экономисты. Мы столетиями полагались на бартер и захват рыбы силой, так что совершенно не представляем как перестроить нашу экономику в соответствии с современными стандартами. Пони имеют куда больший опыт в этом деле и некоторые уже согласились помочь нам в этом за небольшую цену."

PLB_purchase_equestrian_industry:0 "Наше золото за заводы пони"
PLB_purchase_equestrian_industry_desc:0 "У нас есть золото. Много золота. И хотя для нас оно малополезно, пони готовы дать нам многое в обмен на него. Мы можем заключить простую сделку: наш металл за их заводы и инструменты. Сделка, что выгодна нам обоим."

PLB_proposition_of_military_cooperation:0 "Предложить военное сотрудничество"
PLB_proposition_of_military_cooperation_desc:0 "Мы не можем связать наши судьбы, поскольку мы идём разными дорогами. Но это не значит, что мы не можем работать вместе ради общего будущего. Военное сотрудничество, а также вечное обещание о ненападении могут стать первым ходом в игре, которая приблизит гармонию к торжеству во всём мире."


PLB_the_principles_of_harmony:0 "Принципы гармонии"
PLB_the_principles_of_harmony_desc:0 "Первоначальные идеалы и принципы гармонии позволили нам мирно получить поддержку кланов. Но мы не явили им свою силу и находимся в куда более шатком положении, поскольку лишь наши слова и обещания удерживают их верность. Нам нужно прислушиваться к их требованиям, если мы хотим единства."

PLB_the_first_princess_of_polar_bears:0 "Короновать первую полярную принцессу"
PLB_the_first_princess_of_polar_bears_desc:0 "Полярными медведями традиционно правили не монархи, а вожди кланов и военачальники — сильнейшие медведи в клане. Всё изменилось после возвращения Эйры, которая приняла титул принцессы по примеру аликорнов на юге. Она теперь возглавляет не только клан, но и всех медведей, и её новый титул будет отражать именно это."

PLB_our_ideal_of_harmony:0 "Наша концепция гармонии"
PLB_our_ideal_of_harmony_desc:0 "Наша идея гармонии зародилась на крайнем юге Эквестрии и была сформирована в соответствии с обществом и культурой полярных медведей. Хотя она считается наиболее "нормальной" и поэтому чуждой медведям, у нас есть несколько ключевых отличий от интерпретации пони, особенно в отношении роли природы..."

PLB_paw_wellingtons_take_on_harmony:0 "Концепция гармонии Пау"
PLB_paw_wellingtons_take_on_harmony_desc:0 "Хотя сам Пау Веллингтон не попадался на глаза после коронации, из его клана прибыла группа медведей, чтобы представлять их идеалы. Влияние Пау на их клан всё ещё очень очевидно, но кажется, что они весьма умеренны, когда дело доходит до взглядов на власть."

PLB_torbens_take_on_harmony:0 "Концепция гармонии Торбена"
PLB_torbens_take_on_harmony_desc:0 "Идея гармонии Торбена, Повелителя Грома, очень уникальна и основана на традициях клана Свартпельс. Хотя он больше не презирает слабых, древняя иерархия медведей, основанная на силе, никуда не делась. Чтобы представлять себя и клан, он послал старейшину из клана Анкер для помощи в делах управления."

PLB_the_pyramid:0 ""Пирамида""
PLB_the_pyramid_desc:0 "Пирамида — это новая уникальная идеология, предложенная Торбеном и кланом Свартпельс после недавних дискуссий и изучения гармонии. Хотя некоторые радикалы из нашего клана назвали её очевидным продолжением кастовой системы, межкастовое сотрудничество и защита низших каст весьма интригуют."

PLB_the_svartpels_experiment:0 "Эксперимент Свартпельса"
PLB_the_svartpels_experiment_desc:0 "С полного согласия принцессы Эйры Торбен начал внедрять свою идею "Пирамиды" в клане Свартпельс, чтобы проверить её эффективность и перспективность. Даже если потребуется время, чтобы увидеть все последствия, она значительно повысила сотрудничества в королевстве."

PLB_blessing_not_a_punishment:0 "Благословение, не наказание"
PLB_blessing_not_a_punishment_desc:0 "Во время первых Объединительных Войн многие медведи Свартпельса погибли в сражениях. Это привело к тому, что население региона снизилось и многие крепости оказались заброшены. Однако теперь мы понимаем, что это было благословением, а не проклятием, ибо эти земли могут быть возвращены природе."

PLB_where_everyone_has_a_role:0 "Где у каждого есть роль"
PLB_where_everyone_has_a_role_desc:0 "Группа хороша ровно настолько, насколько хороша сумма её частей. Верно это и для целого народа. Лучше всего когда все медведи работают вместе как единое целое, внося свой вклад в общее дело. Все существа, от слабейших до сильнейших, играют свою роль, будь то солдата или рабочего на фабрике."

PLB_where_everyone_has_an_opportunity:0 "Где у каждого есть возможность"
PLB_where_everyone_has_an_opportunity_desc:0 "У каждого медведя должна быть возможность стать тем, кем он хочет быть. И не важно, хочет ли он служить в армии или жить простой жизнью в своём клане. Главное, что у него есть такая возможность. Свобода выбора образа жизни очень важна."

PLB_three_principles:0 ""Три принципа""
PLB_three_principles_desc:0 "Одним из самых очевидных источников вдохновения для бывшего деспота и Собрания Скифлингов является Александр Кемерскай и его книга "Три принципа". Клан Скифлинг желает воплотить их и Пау Веллингтону тоже есть что сказать по этому поводу."

PLB_scyfling_experiment:0 "Эксперимент Скифлинга"
PLB_scyfling_experiment_desc:0 "Клан Скифлинг начал закладывать основы для своих новых идей с одобрения принцессы Эйры. Хотя они пока не полностью удовлетворены прогрессом, новый акцент на закон и порядок уже принёс пользу государству."

PLB_not_a_despot_a_constitutionalist:0 "Конституционный деспот"
PLB_not_a_despot_a_constitutionalist_desc:0 "Одним из недостатков режима Пау Веллингтона было отсутствие сдержек и противовесов, что привело ко многим ошибкам. Официальной конституции, подобной той, что была у Республики, у нас пока нет, но Собрание Скифлингов будет следить за тем, чтобы власть принцессы Эйры была сильной, но при этом ограниченной."

PLB_the_great_equestrian_mistake:0 "Величайшая ошибка Эквестрии"
PLB_the_great_equestrian_mistake_desc:0 "Эквестрия может быть самым старым гармоничным режимом в мире и образцом, на который стоит равняться. Однако они совершили одну серьёзную ошибку — пони не защитили свою окружающую среду и либо контролировали её, либо позволили промышленности опустошить её. Мы не повторим эту ошибку."

PLB_no_hunting_zones:0 "Использовать отходы повторно"
PLB_no_hunting_zones_desc:0 "Очень немногие вещи нельзя использовать повторно. Доспехи можно перековать в нечто новое, мечи можно бесконечно затачивать, а оружие можно создать из любой валяющейся поблизости стали. При желании мы можем использовать всё, что у нас есть, очень долго."

PLB_no_building_zones:0 "Шпили сверкающего льда"
PLB_no_building_zones_desc:0 "Лёд очень универсальный материал: его можно резать, лепить и даже полностью растопить. Полярные медведи уже давно строят свои крепости изо льда, и нам пора расширять его использование. Если мы выстроим наши здания из чистого льда, то сможем легко ремонтировать их, даже если первоначальное строительство будет сложнее."

PLB_ensure_the_tundra_remains_untouched:0 "Сохранить тайгу и тундру"
PLB_ensure_the_tundra_remains_untouched_desc:0 "Некоторые участки тайги и тундры земель полярных медведей пока не тронуты грядущей индустриализацией. Мы убедимся, что никто и никогда не вторгнется в эти земли и тем самым навсегда сохраним их в естественном, первозданном виде. Эффективность строительства снизится, но мы готовы пойти на эту жертву."

PLB_restoring_monster_populations:0 "Восстановить популяцию монстров"
PLB_restoring_monster_populations_desc:0 "Экосистема — очень хрупкая вещь. Даже один толчок может изменить её до неузнаваемости. Поэтому мы должны вернуть монстров в природу (хотя некоторые могут счесть это безумием), чтобы восстановить естественный баланс в лесах и горах. Хотя реализация проекта такого масштаба может оказаться дорогостоящей, в конечном итоге он того стоит."

PLB_land_of_heroes_and_beasts:0 "Земля героев и монстров"
PLB_land_of_heroes_and_beasts_desc:0 "Дикая природа — место необузданное и порой опасное. Теперь по этим землям свободно бродят чудовища — злобные звери, способные победить даже медведя. И всё же сильнейшие из медведей всегда смогут победить их. Наши земли станут легендарной страной героев и чудовищ."

PLB_land_of_justice_and_law:0 "Страна закона и справедливости"
PLB_land_of_justice_and_law_desc:0 "Порядок — один из важнейших аспектов любого государства. Ведь когда он нарушается, воцаряется хаос, а это ведёт к катастрофам и смертям. Наш народ, некогда постоянно конфликтовавший, сейчас един в справедливом государстве под властью принцессы, в стране закона и справедливости."

PLB_harmony_of_naturality:0 "Естественная гармония"
PLB_harmony_of_naturality_desc:0 "Наша гармония не является копией философии другого народа. Это наш собственный проект, который хоть и основывался на идеях пони, но был полностью развит именно нами — медведями. И благодаря этому сейчас мы вступили в новую эру единства, оставив тиранию в прошлом."

PLB_we_are_but_part_of_nature:0 "Мы лишь часть природы"
PLB_we_are_but_part_of_nature_desc:0 "Мы, медведи, не являемся хозяевами природы, но и не равны с ней. Мы едины с природой, считаемся частью чего-то большего и духа севера, и каждый из нас выполняет свою роль, как и любое иное растение, животное или даже чудовище. Придя к взаимопониманию с другими частями природы, мы сможем лучше понять не только её, но и мир в целом."

PLB_leave_eastern_key_lake_to_nature:0 "Покинуть восточное Ключ-Озеро"
PLB_leave_eastern_key_lake_to_nature_desc:0 "Восточное побережье Ключ-Озера уже и так относительно необитаемо по сравнению с остальной частью региона, здесь живут лишь несколько изгоев. Убедив этих медведей уйти в восточные кланы, мы сможем почти полностью отдать этот регион дикой природе."

PLB_building_towns:0 "Превратить крепости в города"
PLB_building_towns_desc:0 "Традиционно медведи по-одиночке живут в огромных крепостях из льда и камня, символизирующих их силу и мощь. Хотя они, конечно, впечатляют, такое относительное одиночество мало способствует сотрудничеству. Поощряя медведей превращать эти крепости в города, мы научим их эффективнее работать вместе."

PLB_a_natural_economy:0 "Естественная экономика"
PLB_a_natural_economy_desc:0 "Несмотря на предрассудки, гармоничные отношения с природой не означают, что наша экономика является примитивной. Совсем наоборот, ибо мы можем создавать возобновляемые продукты и делать наше производство более эффективным, одновременно заботясь об экологии."

PLB_establish_connections_with_outcasts:0 "Установить контакты с изгоями"
PLB_establish_connections_with_outcasts_desc:0 "Несмотря на то, что многие медведи уже вернулись домой из изгнания, всё ещё существует множество изгоев, которые путешествовали по миру и видели то, о чём мы можем лишь мечтать. Если мы разыщем таких изгоев и установим контакты с ними, то сможем перенять их опыт."

PLB_ideal_of_crystal_empire:0 "Идеал Кристальной Империи"
PLB_ideal_of_crystal_empire_desc:0 "Принцесса Каденс нашла своего супруга не потому, что он занимал равное ей положение. Нет, это произошло исключительно по любви, простой и настоящей привязанности к тому, кто ей дорог. Именно таким должен быть брак, и поэтому принцесса Эйра будет брать пример с них и их успеха."

PLB_economic_harmony:0 "Экономическая гармония"
PLB_economic_harmony_desc:0 "Экономика всегда должна быть в гармонии с собой. Ей необходимо быть гибкой и готовой к любой нужной роли, будь то к строительству или военному производству, изготовлению винтовок или пушек. Экономика должна быть готова переключиться на новую задачу в любой момент."

PLB_species_harmony:0 "Гармония видов"
PLB_species_harmony_desc:0 "Что может быть эффективнее в достижении цели, чем совместная работа? Да, возможности одной силы ограничены, но группа медведей всегда будет сильнее, чем один. Сотрудничая, мы вместе можем достичь чего угодно."

PLB_harmonic_enlightenment:0 "Школа для одарённых медведей"
PLB_harmonic_enlightenment_desc:0 "В Эквестрии есть школа для одарённых существ, а её наиболее талантливые выпускники могут даже стать личными протеже принцессы Селестии. Мы адаптируем эти идею, создав "Школу одарённых медведей" для тех, кто проявляет особые таланты. Кто знает, возможно, однажды Эйра найдет себе ученика или наследника."

PLB_our_own_crystal_city:0 "Наш собственный "Кристальный город""
PLB_our_own_crystal_city_desc:0 "Кристальный город можно считать одним из чудес света — огромное поселение, где живут миллионы кристальных пони. Почему бы не создать своё собственное? Твердыни клана Вольсунгр, к сожалению, не подходят для этого, поэтому вместо них будут использованы холмы Вессландии. Это будет первый мегаполис медведей."

PLB_viceroyality_system:0 "Система наместничества"
PLB_viceroyality_system_desc:0 "Кристальная Империя за пределами столицы является крайне децентрализованным государством. Территории находятся под контролем региональных губернаторов и практически не подвергаются надзору. Лидеры кланов получат титул наместника и смогут распоряжаться землями по своему усмотрению. Они лучше знают как править своими медведями."

PLB_centralization_in_weslandia:0 "Централизовать наши владения в Вессландии"
PLB_centralization_in_weslandia_desc:0 "После централизации Вессландии под непосредственным управлением принцессы Эйры вся страна стала подобием Кристальной Империи. Принцесса полностью контролирует свои владения — огромный по медвежьим меркам город, а остальные земли практически автономны. К приказам Эйры прислушиваются не по всей стране, но в её владениях они являются законом."

PLB_a_princess_cannot_be_without_a_prince:0 "Что за принцесса без принца?"
PLB_a_princess_cannot_be_without_a_prince_desc:0 "Принцесса должна иметь супруга, который будет помогать ей править. И чтобы этот супруг был достойным, он не должен уступать ей по рангу. Эйра знает это. И то, что в землях медведей есть только двое, кто соответствуют этим требованиям."

PLB_despot_and_the_princess:0 "Принцесса и деспот"
PLB_despot_and_the_princess_desc:0 "Пау Веллингтон — единственный другой медведь, который когда-либо объединял кланы, пусть и временно. В некотором смысле он предшественник Эйры, только с другим титулом. И поэтому его найдут, где бы он ни был, дабы он стал супругом-консортом Эйры."

PLB_expand_constitutionalism:0 "Закон и справедливость для всех!"
PLB_expand_constitutionalism_desc:0 "Важные для любой страны принципы — порядок, закон и справедливость — уже укоренились у полярных медведей, но пришло время сделать ещё один шаг вперед. Создание официальной конституции, которая закрепит эти принципы, позволит дать всем кланам эти фундаментально важные права."

PLB_compatibility_of_faith_and_constitution:0 "Обеспечить религиозную поддержку"
PLB_compatibility_of_faith_and_constitution_desc:0 "Религия может быть одним из наилучших источников единства, объединяя народ под единым началом, будь то бога или простого священника. Мы будем поощрять распространение религиозных ценностей Скифлингов, поставив во главе клана принца Пау, дабы мы никогда не испытывали недостатка в поддержке со стороны народа."

PLB_monarchy_of_the_creatures:0 "Монархия чудовищ"
PLB_monarchy_of_the_creatures_desc:0 "Мы по-настоящему являемся самими собой лишь проявляя свою первобытную, дикую природу подобно зверям в дикой природе. А этих зверей ведёт сама наша принцесса Эйра. Именно вокруг неё сплотились все мы. И если что-то будет угрожать ей или любому другому медведю, враги увидят нашу истинную ярость!"

PLB_beuty_and_the_beast:0 "Красавица и чудовище"
PLB_beuty_and_the_beast_desc:0 "Повелитель Грома Торбен не имеет дворянского титула и не похож на того, которого могут волновать мелочи вроде брака. Но его сила и определённый героизм весьма желанны и это делает его идеальным принцем для принцессы Эйры."

PLB_adapt_the_pyramid:0 "Убедиться, что у каждого есть свое место"
PLB_adapt_the_pyramid_desc:0 "Общество должно иметь строгую иерархию, где слабейшие находятся у подножия, а сильнейшие — на вершине. У каждого есть своё место в этой пирамиде, и хотя те, кто ниже, не будут забыты, долг и право стоящих выше — бороться и заботиться о них. Таков естественный порядок вещей."

PLB_some_are_meant_for_heroism:0 "Некоторые предназначены для героизма"
PLB_some_are_meant_for_heroism_desc:0 "Есть те, кто действительно выходит за рамки того, что доступно обычному существу или даже медведю. Их легко можно назвать героями. И именно эти герои должны защищать наш север и использовать свою храбрость и силу на благо всех полярных медведей."

PLB_return_to_tradition:0 "Просвещённый абсолютизм"
PLB_return_to_tradition_desc:0 "Что толку от лидера, если у него нет власти, которую можно использовать? Если принцесса должна защищать своих подданных, то ей нужна возможность делать это. Наша просвещённая и справедливая Эйра должна быть в состоянии предпринимать любые меры, необходимые для обеспечения нашего процветания. Она — наша принцесса, наш лидер, и её слово абсолютно."

PLB_a_royal_guard:0 "Учредить королевскую гвардию"
PLB_a_royal_guard_desc:0 "У каждого королевства есть своя гвардия. Элитные войска, созданные для защиты страны в трудные времена. Мы создадим собственную королевскую гвардию, состоящую из лучших воинов всех кланов, которая будет служить нам как почётная стража. И как образец, на который будут равняться все медведи."

PLB_a_royal_university_of_military:0 "Kongelig Militæruniversitet" # Королевский военный университет
PLB_a_royal_university_of_military_desc:0 "Для того, чтобы возглавлять армию, нельзя быть самым сильным в группе или уметь убивать больше всех врагов. Нужно знать, как сражаться и как правильно вести своих воинов в бой. Чтобы научить этому наших медведей, мы создадим Королевский военный университет — место, где можно изучать тактику и методы ведения войны."

PLB_to_guard_against_subversives:0 "Создать "Снежных сов""
PLB_to_guard_against_subversives_desc:0 "Гармония никогда не прекратит миссию по распространению своей идеологии по всему миру, но и наши враги не оставят свои попытки подорвать наши усилия. "Снежные совы" — это группа медведей, которые будут охранять нас от этих диверсантов, принимая любые меры, необходимые для защиты гармонии."


PLB_the_birthplace_of_harmony:0 "Взглянуть на родину гармонии"
PLB_the_birthplace_of_harmony_desc:0 "Когда мы были изгнаны с севера, когда Пау Веллингтон ещё не вернулся из Грифонии, именно Эквестрия приняла нас, научила идеалам гармонии и показала силу дружбы. Теперь пришло время вернуться к нашим корням и посмотреть, что случилось с землёй, которую мы когда-то называли домом..."

PLB_send_emissaries_to_equestria:0 "Отправить послов в Эквестрию"
PLB_send_emissaries_to_equestria_desc:0 "Нам очень важно немедленно установить контакт с южными пони. Они — великая и могущественная нация, и чем скорее мы вступим с ними в союз, тем скорее сможем получить их помощь и оказать им нашу собственную."

PLB_open_up_northern_ports:0 "Расчистить морские пути"
PLB_open_up_northern_ports_desc:0 "Отсюда нет простого способа добраться до Эквестрии по суше, поскольку нас разделяют многочисленные горные хребты и замёрзшие леса. Путь через море гораздо проще, но многие наши порты и маршруты полностью замёрзли. Пришло время это исправить."

PLB_birthplace_of_harmony_has_fallen:0 "Родина гармонии пала!"
PLB_birthplace_of_harmony_has_fallen_desc:0 "Случилось немыслимое: дома гармонии больше нет. И хотя это сокрушительный удар для всей гармонии, мы не должны отчаиваться от потери этого маяка. Мы должны искать новый путь. Возможно, есть другие желающие присоединиться к нам?"

PLB_connections_with_crystal_empire:0 "Укрепить связи с Кристальной Империей"
PLB_connections_with_crystal_empire_desc:0 "Кристальная Империя — самая северная и самая холодная нация пони в Эквусе, появившаяся всего несколько лет назад. Кристальные пони очень крепки, ведь они когда-то жили под властью Сомбры в этих снегах. Мы должны наладить с ними контакт, и отправка дипломатов должна стать хорошим началом."

PLB_equestrian_trade_agreements:0 "Эквестрийские торговые соглашения"
PLB_equestrian_trade_agreements_desc:0 "Теперь, когда у нас есть более-менее приличный доступ к Эквестрии, мы можем заключить реальные торговые соглашения. Пони получат более широкий доступ к нашим нетронутым ресурсам в горах, а взамен помогут компенсировать наши слабости в других областях. Например, в строительстве."

PLB_equestrian_advisers:0 "Пригласить пони ко двору"
PLB_equestrian_advisers_desc:0 "На протяжении тысячи лет пони совершенствовали свою страну различными способами, начиная от системы образования и заканчивая военной формой. И они могут поделиться этим опытом с нами, нужно только попросить."

PLB_invite_pony_flora_experts:0 "Нанять экспертов-пони по флоре"
PLB_invite_pony_flora_experts_desc:0 "Пони контролируют погоду в своей стране, явно нарушая природную гармонию. Однако некоторые из них посвятили свою жизнь изучению растительности не только Эквестрии, но и всего мира. Мы не настолько самонадеянны, чтобы считать, что знаем всё о дикой природе, и помощь этих экспертов в обозначении важных природных объектов будет желанна."

PLB_hire_earth_ponies_for_forest_restoration:0 "Помощь пони в восстановлении лесов"
PLB_hire_earth_ponies_for_forest_restoration_desc:0 "Пегасы могут летать, единороги могут обладать магией, но земные пони имеют особую связь с землёй и культурами, растущими на ней. Их помощь очень пригодится нашим усилиям по возвращению тайги, а также поможет нашей нации защитить себя и процветать."

PLB_notes_from_fluttershy:0 "Заметки от Флаттершай"
PLB_notes_from_fluttershy_desc:0 "Из Эквестрии пришло письмо, адресованное принцессе. Хотя внешне оно выглядит совершенно обычным, курьер заявил, что оно очень важно, поскольку написано самой Флаттершай — носительницей элемента доброты. Она известна своей связью с животными и чудовищами Эквестрии, поэтому многие медведи клана Вольсунгр заинтересовались её словами."

PLB_troop_movement_agreements_with_equestria:0 "Соглашение о военном доступе"
PLB_troop_movement_agreements_with_equestria_desc:0 "Неизвестно, когда нашим войскам может понадобиться пересечь земли Эквестрии, а их подразделениям — наши промёрзлые пустоши. Чтобы в будущем не возникло никаких осложнений, будет подписано упреждающее соглашение, разрешающее официальный доступ вооруженных сил каждой из наших стран на земли друг друга."

PLB_join_upa:0 "Вместе как единое целое"
PLB_join_upa_desc:0 "Наши судьбы уже и так тесно переплелись благодаря гармонии. Теперь настало время сделать их единым целым и официально попросить членства в союзе Эквестрии. Мы поделимся с ними нашей силой и будем защищать наши достижения вместе, а не по-отдельности."

PLB_fluttershy_visit:0 "Подготовиться к визиту Флаттершай"
PLB_fluttershy_visit_desc:0 "Как и говорилось в письме, скоро Флаттершай нанесёт нам визит. Мы должны подготовиться к приезду такой важной пони, чтобы не возникло никаких осложнений. В конце концов, это плохо отразится на нас, если столь значительная иностранная национальная фигура будет разочарована."

PLB_crystal_advisers:0 "Пригласить ко двору кристальных советников"
PLB_crystal_advisers_desc:0 "Кристальные пони умеют защищать свою страну. Их знания в области обороны действительно впечатляют, и принцесса пригласила нескольких лучших из их экспертов ко двору, чтобы научить нас своим приёмам."

PLB_crystal_magic_lessons:0 "Учиться у мастеров кристаллов"
PLB_crystal_magic_lessons_desc:0 "Кристальная Империя, верная своему имени, немало экспериментировала с превращением магических кристаллов в оружие. Некоторые из наших учёных проявили интерес к изучению этой области, поэтому мы отправим их учиться и помогать продвигать наши собственные разработки."

PLB_pony_medicine_lessons:0 "Уроки кристальной медицины"
PLB_pony_medicine_lessons_desc:0 "Ещё одна область, в которой кристальные пони достигли значительного прогресса, это медицина. И их врачи известны во всём мире. Медведей трудно убить, но хороший и умелый медицинский персонал, спасающий тех, кто находится на грани смерти, может спасти жизнь многим воинам."

PLB_align_with_cadence:0 "Союз с принцессой любви"
PLB_align_with_cadence_desc:0 "На данный момент Эквестрия больше не является потенциальным союзником и мы должны обратить внимание на другой бастион гармонии. Каденс, аликорн любви, является членом королевской семьи Эквестрии, а наши страны находятся в хороших отношениях. Это будет полезно для налаживания отношений с Эквестрией, если она когда-нибудь восстановится."

PLB_an_interesting_package:0 "Помощь от Кристальной Империи"
PLB_an_interesting_package_desc:0 "Над нами нависают угрозы, и поэтому Кристальная Империя прислала нам кое-что, что поможет защититься. Это не само оружие, но не менее полезные чертежи и схемы. И если наши учёные всё правильно поняли, там есть планы по созданию источника энергии, превосходящего всё, что когда-либо видел этот мир. Мы должны немедленно изучить их."

PLB_the_republicans_of_the_new_world:0 "Turn to Republicans"
PLB_the_republicans_of_the_new_world_desc:0 "The avians of Nova Griffonia, perhaps taking after the Griffonian Republic, have recently transformed into a harmonic republic after the death of their governor and fresh elections. Our history may not be filled with friendship, but it is never too late to reconcile with others of Harmonious leanings. Let us reach out to these new possible friends."

PLB_minority_agreements:0 "Gunworks Agreement"
PLB_minority_agreements_desc:0 "The Nova Griffonians are much more advanced industrially, having great military factories that spew out weaponry. Our own griffons in Wesslandia are not as modern as they are, but instead have created new and innovative ways to create, forced out of necessity. Trading our knowledge for theirs would be mutually beneficial to both of us."

PLB_join_guardian_initiative:0 "Join the Guardians Initiative"
PLB_join_guardian_initiative_desc:0 "The griffons have created a new program called the "Guardians Initiative" which involves armed forces going all across the world to protect liberty and freedom and help safeguard themselves. And they are right, Harmony must be fought for everywhere to ensure that it not only thrives, but takes its rightful place as the dominant ideology of the world. We will support their efforts."

PLB_our_brothers_in_spirit:0 "Align with our Siblings in Spirit"
PLB_our_brothers_in_spirit_desc:0 "Long has the Yak race stood in strength close by. They, as a fellow nation of the far north, with their great traditions of SMASHing as they call it, demonstrates that the great spirit that resides in us is within them too. It only stands, then, that them and us would make natural friends and allies."

PLB_yak_bear_defence_pact:0 "Yak-Bear Defence Pact"
PLB_yak_bear_defence_pact_desc:0 "Even with our shared history, we have never actually signed any formal treaties with the Yaks to the south. In fact, the only real bonds that we had shared before our recent diplomatic moves were the ritualized combat we had regularly. That should change now, and a pact of non-aggression and friendship will cement our unity."

PLB_yak_bear_military_initiative:0 "United Military Initiative"
PLB_yak_bear_military_initiative_desc:0 "The Yak army and our own could learn much from each other if given the opportunity. They can teach us their stalwart defensive tactics and stubbornness, while we can teach them how to thrive in even the harshest of winters and relentlessly assault whatever enemy may befall us."

PLB_an_unexpected_ally:0 "Align with an Unexpected Friend"
PLB_an_unexpected_ally_desc:0 "To our complete surprise, the changelings to our west have adopted harmony just as we have. While they were once our eternal enemy, especially under the rule of Chrysalis, it seems a drone named Thorax has taken over and started them down a new path. Despite being incredibly unorthodox, we will always befriend a fellow nation of Harmony."

PLB_northern_beacon_of_harmony:0 "Northern Beacon of Harmony"
PLB_northern_beacon_of_harmony_desc:0 "Even being relatively new, the changelings' commitment to Harmony around the world is actually quite admirable. They understand things just as we do, that Harmony is the only way forward and that there are no other options but it. We shall follow in their lead, and send our own forces across the world to aid such movements wherever they may rise."

PLB_a_little_gift_in_an_iron_box:0 "A Little Gift in a Steel Box"
PLB_a_little_gift_in_an_iron_box_desc:0 "The changelings, with our recent bettering of relations have offered us a curious gift, strange weapons of steel that they say will make up the future of warfare. While some of the elders are suspicious of what they call a powerful weapon, the blueprints and sample provided do seem to be quite formidable."

PLB_not_a_force_of_reaction:0 "Not a Force of Reaction!"
PLB_not_a_force_of_reaction_desc:0 "We will not just sit idly by while our enemies grow stronger beyond our borders. No, instead we will seek out and fight them first, destroy them before they can destroy us! We will defeat them on our terms, and bring them Harmony by force!"

PLB_the_changeling_tyrant:0 "The Changeling Tyrant"
PLB_the_changeling_tyrant_desc:0 "To our west lies Queen Chrysalis and the hives, a nation bent on nothing less than the complete subjugation of all of Equus. We may not be strong enough to go on the offensive just yet, but we can still prepare for the inevitable tide. When they come for us, we shall be prepared."

PLB_economic_mobilization:0 "Prepare Our Forges"
PLB_economic_mobilization_desc:0 "The Changeling nation is much more industrialized than we are. With their greater landmass and head start on modernization, we could never hope to match them in a number of factories or production lines. Instead, we shall have our own forges work as hard as they can, and hope that it will be enough to weather the coming storm."

PLB_military_mobilization:0 "Prepare Our Citizens"
PLB_military_mobilization_desc:0 "Even if each polar bear is able to kill ten changelings, it will not matter if the enemy is able to overwhelm us with sheer numbers. Though we do not want to send bears to die in battle if they do not wish to, the future of all our kind is at stake. We will do what must be done to secure it."

PLB_fortify_the_northern_front:0 "Prepare Our Borders"
PLB_fortify_the_northern_front_desc:0 "A few fortresses spread throughout the western border will not be enough to hold the line in the slightest. We must build real defensive positions, reinforce what is already there while we still have the time. It may not hold them back forever, but it will at least delay the Changelings until we can strike back."

PLB_upa_weapon_shipments:0 "UPA Weapon Shipments"
PLB_upa_weapon_shipments_desc:0 "With our new pony allies to the south, we have been receiving new, much more modern weaponry and military technology to aid us against our joint enemy. Analyzing and reverse-engineering them should also help in creating our own models of weapons, ones more up to date with other nations."

PLB_upa_northern_corps:0 "UPA Northern Corps"
PLB_upa_northern_corps_desc:0 "The United Ponies Alliance has created a new force comprised of only their hardiest and most capable ponies to aid us in the far north, the Northern Corps. Though the number of such ponies who can endure these harsh conditions are low, the ones that can will fight just as bravely as any bear alongside us, true companions in spirit and battle."

PLB_sorynth_occupation_zone:0 "Soryth Military Zone"
PLB_sorynth_occupation_zone_desc:0 "The Changelings have been defeated by the joint efforts of ourselves and the Equestrians, a new nation formed out of the ashes dedicated to Harmony. And yet, we did not fight this war for nothing in the end. We must ask our Equestrian allies for administration of Soryth and the surrounding wastelands, territory that would be better off under our protection anyway."

PLB_our_greatest_war:0 "Our Greatest War"
PLB_our_greatest_war_desc:0 "We are alone, alone against the menace of Equus. But we will not falter, we will not break, and we will never surrender! No, we will fight and stand united against this threat to all other species, and the battles we fight today will forever be remembered as the greatest in our history!"

PLB_our_greatest_triumph:0 "Our Greatest Triumph"
PLB_our_greatest_triumph_desc:0 "Against all odds, we have prevailed. The Changeling Queendom lies defeated, the flag of the polar bears flying high over the tower of Vesalipolis. This moment will be commemorated for eternity as our greatest victory, but now we must face the issue of how to deal with our broken enemies."

PLB_it_is_our_land_2:0 "Our Eternal Land"
PLB_it_is_our_land_2_desc:0 "It is not a harmonious thing, to claim large swathes of land on some nationalist ambition. But the lands we have taken from the Changelings... they had always been bear lands and ones which we took care of, before the Queendoms came and polluted the land! And we shall return to protecting them from corruption once more."

PLB_the_griffon_tyrants:0 "The Griffon Tyrants"
PLB_the_griffon_tyrants_desc:0 "The griffons have always been a dangerous and volatile race, prone to fighting and warfare as shown on Griffonia. Many in the clans were not surprised to see our neighbors in Nova Griffonia fall to anti-harmonic ideologies. It is time to crush these tyrants."

PLB_their_worst_excesses:0 "Punish Their Worst Excesses"
PLB_their_worst_excesses_desc:0 "While fully de-industrializing Nova Griffonia is at this point infeasible, there are some particular companies and ideologues that are greater offenders to Harmony than others. We will burn these places to the ground, and utterly destroy these subversive parties that would have seen our nation fall before they can rise once more against us."

PLB_what_to_do_with_griffons:0 "What to do with Griffons?"
PLB_what_to_do_with_griffons_desc:0 "Now that the threat has been resolved, many are wondering how we shall deal with the rest of Nova Griffonia. Some say that with the anti-harmonic elements gone they can be trusted to mostly rule themselves, while others believe that direct bear protection is the only way to ensure this does not happen again."

PLB_the_perfect_frontier:0 "The Perfect Frontier"
PLB_the_perfect_frontier_desc:0 "To the griffons, the Frontier was a cold, unrelenting wasteland, a place filled with monsters and other such nightmares. But to us, it is a natural place for bears and a prime example of harmony with nature. It will now be our frontier, a perfect one of bears and griffons alike."

PLB_the_yak_situation:0 "The Yak Tyrants"
PLB_the_yak_situation_desc:0 "Prince Rutherford was once the one leader of the Yaks to the south, in solitude and isolation. And like ourselves, he opened the nation to Equestrian Harmonic values and the world at large. However, the Jaks rose up against him to maintain their tradition, and other non-harmonic elements began to fester in the nation. We must save what is left before it is too late."

PLB_maybe_jaks_had_some_good_ideas:0 "Maybe Jaks Have Some Good Ideas..."
PLB_maybe_jaks_had_some_good_ideas_desc:0 "Though their reasons were misguided, the Jaks did have a point in their breakaway against Prince Rutherford. While isolation is foolish, tradition is something to be respected and honored. We will de-industrialize their major cities, disarming them against us as well as letting them return to their old way of living, just as the Jaks wanted."

PLB_what_to_do_with_yaks:0 "What to do with Yaks?"
PLB_what_to_do_with_yaks_desc:0 "The Yaks have many similarities to us, possessing similar traits and strength. They would fit in well with our nation, and our way of life in the North. Of course, that same reasoning could be used for why they should be allowed to rule themselves..."

PLB_griffon_naturalization:0 "Griffon Naturalization"
PLB_griffon_naturalization_desc:0 "Even with our troubled history, we hold no ill intentions towards griffons as a whole. Instead, we want to foster cooperation between our races, have us live together in harmony under one nation. Though not all are open to our methods or even our ideology, many have already joined us in solidarity to preserve nature and work for a better future."

PLB_they_traded_reason_for_madness:0 "They Traded Reason for Madness"
PLB_they_traded_reason_for_madness_desc:0 "The penguins are an odd race, one much like ourselves in being accustomed to the frozen north. But where their nation was once one of the few we could trust, with even Clan Svartpels regarding them as kin, they have now fallen to dangerous and radical ideologies from within. It now falls to us to save them from themselves."

PLB_what_has_to_be_done:0 "What Has to be Done"
PLB_what_has_to_be_done_desc:0 "Pingland did not fall to a foreign invader or some sort of natural disaster. No, it was anti-harmonic radicals working to subvert them and take power for themselves. We have no choice now but to excise these tumors completely before they take root once more."

PLB_push_back_penguin_industrialization:0 "Push Back Penguin Industrialization"
PLB_push_back_penguin_industrialization_desc:0 "Factories are a tool just as any other, and just as any other tool they should be taken away from those that misuse it. We will destroy their industrial centers, turn back their state to that of a less modern time. However, in return we will use what is left to build roads and repair infrastructure that the penguins can continue to use in their daily lives."

PLB_naturalized_provinces_of_pingland:0 "The Naturalized Provinces of Pingland"
PLB_naturalized_provinces_of_pingland_desc:0 "The penguins and bears have lived together for a very long time. Clan Anker, for example, is almost entirely penguin, and a sizable minority of Svartpels has penguins. With a similar process and integration into our natural state, the penguin lands themselves can become an integral part of our society."

PLB_princessdom_of_polaria:0 "Proclaim the Princessdom of Polaria"
PLB_princessdom_of_polaria_desc:0 "With our expansion into non-historical bear lands, we have taken many races other than our own under our banner. Our nation is no longer only polar bears, but filled with penguins, yaks and even griffons. A new name for our nation is necessary for this status, a protector of all the far north."

PLB_racial_harmony:0 "Racial Harmony"
PLB_racial_harmony_desc:0 "Our destiny of harmony was never meant to be for bears alone. Every race under our banner, every creature who chooses to call these lands home will be welcomed and find a place here, for only together are we truly the strongest we can be. Race will not divide us, and despite our many differences we will always have our similarities that bind us as one."

PLB_under_bear_protection:0 "Under Bear Protection"
PLB_under_bear_protection_desc:0 "The other nations and species have proven themselves too misguided, too weak to live independently on their own. We, the bears, are the only ones who have shown time and time again that only we are strong enough to protect those who cannot protect themselves. We will lead and guide them to a new beginning, and they will help us show them what true strength looks like."

PLB_harmonist_clan_integration:0 "Border Clan Integration"
PLB_harmonist_clan_integration_desc:0 "To the south of Clan Volsungr are the lush forests of snow, land that many bears have traveled to before to test their might against the strongest of Yaks. Now, that land is ours, and both it and the native Yaks and Jaks will be integrated as our own, fit with all the protections of nature and harmonic friendship that any clan land of ours has."

PLB_expand_mountain_holdings:0 "Fortresses Across Yakistan"
PLB_expand_mountain_holdings_desc:0 "Since the defeat of the Yaks and Jaks, many bears have asked to be allowed to settle down south with the clans and build their fortresses near the Yak tribes. Not only will this help secure the new region and spread bears farther across the land, but it will also foster friendship and friendly rivalries among the two species."

PLB_economic_industrial_reforms:0 "Economic-Industrial Reforms"
PLB_economic_industrial_reforms_desc:0 "Compared to the rest of the world, our economy and industry can only be stated as laughably pathetic and behind the times. It is urgent that we pull ourselves up to modern standards with nationwide reform immediately, to at least strengthen ourselves in the eyes of the world."

PLB_gather_their_gold_and_mines:0 "Nationalise the Gold Mines"
PLB_gather_their_gold_and_mines_desc:0 "There are veins of gold spread out across all the bear clans, currently under claim by whoever happens to have their fortress nearby, yet the resource goes unused due to being seen as an impractical resource. With its observed value to others, however, it has become necessary for us to extract this valuable metal. Paying off the current "landowners" will be expensive but worth it."

PLB_expand_gold_mines:0 "Expand Gold Mines"
PLB_expand_gold_mines_desc:0 "The few gold mines already established are horribly inefficient, extracting only small amounts for how much could be taken. We must discover new ways of digging deeper, faster, harder, so that our plans for the once-useless resource can be utilized to their full potential."

PLB_build_mints:0 "Built the First Mints"
PLB_build_mints_desc:0 "Having the gold is good, but it does nothing for us if it just sits around in our fortresses collecting dust. In its current state, the solid gold chunks and bars mean nothing, and attempting to sell the abroad will likely end in us getting taken advantage of. Instead, mints will be made all across the country, to begin producing our very own national coinage."

PLB_gold_based_currency:0 "Establish a Gold Based Currency"
PLB_gold_based_currency_desc:0 "The Bearit is the new gold currency created by Clan Volsungr, loosely inspired by the Equestrian bit as the official national currency of the nation. Curiously, other nations and races have already begun to accept it, perhaps because it is made out of solid gold. Strange, yet also beneficial to our economy and our international standing as a whole."

PLB_green_industrialization:0 "Green Industrialization"
PLB_green_industrialization_desc:0 "One of our primary concerns has always been our relationship with nature around us. But at the same time, we cannot ignore the pressing need to modernize our country. We will pull ourselves up to modern industrialization, but we will do it our way, with as little damage to our surroundings as possible."

PLB_hydro_farms:0 "Paw's Hydrofarm Expansion"
PLB_hydro_farms_desc:0 "One of Paw Wellington's more curious obsessions was with the northern ocean, of fish and ships. His hydrofarms saw limited success during his time as Despot, but they were a step in the right direction. Now we shall continue that step, and expand these farms to produce more not just for Clan Scyfling, but the nation."

PLB_more_bountiful_crops:0 "Forest Farming"
PLB_more_bountiful_crops_desc:0 "The brief time we had cut off from our supplies of fish were a difficult period that few bears wish to relive, but it did teach us something. The tubers and plant life, while in no way an equal substitute for the bounty of the sea, makes for an excellent side-food and can be easily grown en masse. And more food is never a bad thing for a polar bear."

PLB_hydropower:0 "Embrace Hydropower"
PLB_hydropower_desc:0 "The rivers that run through all our nation are strong, and a potential source of energy just waiting to be used. Hydropower costs us nothing, but gives us power, the power to continue pushing ourselves to modernity. The wheels of our machinery shall never stop turning, for our rivers shall never stop flowing."

PLB_electrification:0 "Electrify Volsungr Fortresses"
PLB_electrification_desc:0 "Providing electrical power to our clan has always been difficult, to put it mildly, due to our fortresses being dug into mountains deep below the earth. But the benefits that would come with finally having power in our homes is too great to ignore. It may take great effort, but at the end of it the electrification of Clan Volsungr will prove a stepping stone to further progress."

PLB_support_avian_weapon_producers:0 "Support Griffon Gunworks"
PLB_support_avian_weapon_producers_desc:0 "Griffon weaponry has always outclassed our own, and that includes the weapons made by the avians within our borders. The pride of the clans left their gunworks in a state of neglect and disrepair, but with some support, they can work once more to make great weapons for our growing army."

PLB_first_university_of_ecology:0 "The First University of Ecology"
PLB_first_university_of_ecology_desc:0 "We have no centers of higher learning for polar bears. Before, we were content to end our studies at the knowledge of our ancestors, but that is not enough anymore. An official university must be opened, but not just any university. It will be the first University of Ecology, a school dedicated to the learning of ursines, nature, and the constant yet important relationship between the two."

PLB_normal_advancement:0 "Rapid Industrialization"
PLB_normal_advancement_desc:0 "One of the concessions we had made to the Wesslandians during the Second Reunification was allowing them input into how our economy would be run in the future. Now it is time to pay that due, as they have surprisingly put forward rather comprehensive plans for the rapid industrialization of the nation. They may not be exactly what we had in mind, but cooperation is the basis of Harmony after all."

PLB_onlatir_military_industrial_complez:0 "Unify the Onlartir Industrial Complex"
PLB_onlatir_military_industrial_complez_desc:0 "For many years Onlartir had what outsiders call a military-industrial complex, where the clan armies and those that produced their weapons were closely intertwined. However, each clan had their own complex, leaving their efficiency combined lower than desired. Unifying these weapons producers into one group will solve this issue, letting them contribute more to the nation's warriors."

PLB_electronic_advancement:0 "Import Advanced Research Equipment"
PLB_electronic_advancement_desc:0 "We cannot start to make our own advancements and research without the equipment to do so. It has been deemed necessary for us to purchase and import various pieces of electronic equipment that we can use to conduct our own studies. One day we will be able to create our own research equipment, but for now these will help us catch up to modernity."

PLB_weslandian_civilian_sector:0 "Expand Wesslandian Goods Production"
PLB_weslandian_civilian_sector_desc:0 "Wesslandia has always had a strong civilian production center, being touched industrially and using their griffon workforce for their own benefit. Capitalizing on this by expanding these sites would both please the Wesslandians and benefit the country."

PLB_hydropowered_production_weslandia:0 "Let Rivers Raise the Hammers"
PLB_hydropowered_production_weslandia_desc:0 "While the workforce is not an issue in Wesslandia, getting power to run their larger and more difficult forges are. The large river that flows through their territory, fortunately, provides a simple solution. Hydropower was always a study of ours, and we can use it to help the Wesslandians in raising their output higher and higher."

PLB_mountain_forges_onlartir:0 "Expand Mountain Forges into Onlartir"
PLB_mountain_forges_onlartir_desc:0 "Onlartir is a very mountainous and hilly region, yet the clans there never quite mastered the art of creating forges upon those mountains. If we teach them our ways of doing so, help them open up more of their own forges, then they will return the favor in kind with more weapons."

PLB_lessons_from_beneath_the_mountain:0 "Lessons from Beneath the Mountains"
PLB_lessons_from_beneath_the_mountain_desc:0 "In sharing our methods with our other ursines, we have discovered many things of our own to improve the methods we once saw as perfect. If we were to adopt them for our own, use them on a nation-wide level, take these lessons from the caves to heart... there is no telling what we could learn next."

PLB_open_up_veins_of_earth:0 "Open the Veins of the World"
PLB_open_up_veins_of_earth_desc:0 "There is so much available to us that we have yet to make use of. So many natural resources, so much metal, crystal and oil that is just waiting to be discovered. We must open the mines! We will dig, excavate and make use of all the world has provided us for our own uses."

PLB_griffon_workshops:0 "Modernize Griffon Workshops"
PLB_griffon_workshops_desc:0 "The griffons of Wesslandia have been a source of their industry ever since the clans took them as their servants centuries ago. Their conditions have improved substantially, their workshops not so much. But if we renovate them, give them the tools they need, the griffons will propel us towards becoming a modern nation."

PLB_industrial_schools_of_harmonic_workers:0 "Industrial Schools of Harmonic Workers"
PLB_industrial_schools_of_harmonic_workers_desc:0 "We may be catching up now, but there is no guarantee that our technological advancement will continue forever. To secure our future, multiple schools will be opened across the clans to teach modern industrial methods. Those who learn there will make up both the next generation of the workforce, and the scientists who will improve the machinery that workforce will use."

PLB_military_integration:0 "A Single Military"
PLB_military_integration_desc:0 "The clans have never before had a unified force of warriors, not even during the time of the Despot. But times have changed, and all clans must work as one to defeat our foes. A united military is the only option we have, should we wish to even maintain our existence."

PLB_expand_volsungr_strategy:0 "Remain Devoted to Volsungr Ways"
PLB_expand_volsungr_strategy_desc:0 "Our clan has had its own way of fighting for centuries, and there is no reason to change that even now. Our methods are more effective, more suited, and most of all what we need for the future of our army. It is not we who needs to change to fight like other clans, but they who need to learn how to fight like us."

PLB_nanooks_descend:0 "Nanooks Descend"
PLB_nanooks_descend_desc:0 "Nanooks are the elite of our army, the ones who make up the backbone of our effective forces. Their skill is unmatched in their native mountains, terrain that we are in no short supply of this far in the frozen north. Now they will take their place as the highest among our troops, the ones who will hold the line when others could not."

PLB_adopt_modern_nanook_strategies:0 "Modernize Nanook Tactics"
PLB_adopt_modern_nanook_strategies_desc:0 "Even if the experience of our Nanooks far outclasses those of other races in the mountains, the tactics we use are admittedly outdated compared to the mountaineers of other nations. If we adopt them for our own, our already fearsome force will truly become something to be reckoned with."

PLB_key_lake_weapons_for_nanooks:0 "Channel Key Lake Magic into Weapons"
PLB_key_lake_weapons_for_nanooks_desc:0 "Key Lake's magic is arcane and ancient, with properties that we do not quite understand yet. We do know enough however to use it to our advantage, in particular in the growing field of magical weaponry. For the only thing more terrifying than a Nanook with a gun is a Nanook with a magical gun."

PLB_elder_assistance:0 "Learn from Our Elders"
PLB_elder_assistance_desc:0 "The elders of our clan have lived for many years, seeing and knowing things we can only imagine in our wildest dreams. Their days of glorious combat and fighting may be over, but their knowledge can still be put to use. There is much to learn from them, as only with the past can we move forward to the future."

PLB_paws_lessons_on_warfare:0 "Paw's Lessons on Advanced Warfare"
PLB_paws_lessons_on_warfare_desc:0 "Paw Wellington did learn many different things than our own Princess Eira during his exile, one of them being the doctrines of war on Griffonia. He has shown willingness in teaching us what he knows, so that we may better defend all ursines against our enemies. No matter which direction our army moves towards, the information he provides will be invaluable."

PLB_expand_nanook_ranks:0 "Expand Nanook Ranks"
PLB_expand_nanook_ranks_desc:0 "Only one single problem remains with our Nanooks, the problem of numbers. Our history within the mountains may have given us the natural affinity for them, but it is ridiculous to think that only our clan could produce the talented warriors. With effort, the ranks could swell to numbers never seen before, a true terror of the north."

PLB_adopt_more_conventional_warfare:0 "Adopt Conventional Bear Warfare"
PLB_adopt_more_conventional_warfare_desc:0 "Bears have fought both each other and outsiders since the dawn of the race itself, and many clans use ideas generally similar to each other in certain ways, such as always remaining on the offensive. It has proven to work well so far, so why replace something successful? More bears know how to fight like a panserbjørn than a nanook."

PLB_wesslandian_mass_deployement:0 "Wesslandian Mass Deployment"
PLB_wesslandian_mass_deployement_desc:0 "In terms of the Wesslandian armies, they know and taught us a single thing; that enough numbers can overwhelm any force. Having, leading and coordinating a massive enough military will practically guarantee victory, and the Wesslandian leaders have already shown interest in helping us do so."

PLB_mass_armour_deployement:0 "Paw's Armour Reserves"
PLB_mass_armour_deployement_desc:0 "Paw Wellington has a rather large amount of ursine armor in storage within Clan Scyfling's territory, equipment meant for panserbjørn. Why he did not use it in the Second War of Unification, we may never know, but now it is time to break them open and use them. They will be invaluable for future potential conflicts."

PLB_open_up_weapon_caches:0 "Weapon Caches of the Warrior Lords"
PLB_open_up_weapon_caches_desc:0 "Rifles, bullets, artillery guns and more are all hidden in caches throughout the domain of warrior lords, awaiting use when they were deemed needed. Well, we deem them needed now, so it is time to find this equipment and use it. Our army must be armed and ready to be effective."

PLB_learn_from_traditions:0 "Learn from Old Bears"
PLB_learn_from_traditions_desc:0 "The elders have seen much in their lives, and they have fought much as well. Their experience is second to none, and their wisdom gained from countless battles could be ours, if we simply ask. Ask, listen, and they will impart all that they know."

PLB_magical_assitance:0 "Blessing from the Shaman King"
PLB_magical_assitance_desc:0 "Clan Rozenkrantz and their shamans are a very odd and mystical group, using powers beyond our understanding to hide and strike from the frozen winds as fast as lightning. With the blessing of their leader, the Shaman Lord, our reconnaissance groups can wield those powers to the same effect."

PLB_traditional_bear_army:0 "Every Bear is a Warrior"
PLB_traditional_bear_army_desc:0 "All ursines must contribute and be a part of the new armed forces. No clan must be exempt, no infighting tolerated. We are all warriors, all under the banner of the Polar Army, and together we will strike and overwhelm any foe!"

PLB_more_southern_designs_for_guns:0 "Equestrian Weapon Blueprints"
PLB_more_southern_designs_for_guns_desc:0 "The gun designs that the Equestrians use are simple, effective, and most importantly, not very cost-intensive. "Borrowing" these blueprints will help us go a long way in our own firearm research, which hopes to emulate the same strengths of their designs."

PLB_greater_focus_on_support:0 "Crystal Lessons on Support"
PLB_greater_focus_on_support_desc:0 "The Crystal Empire's army has delved heavily into support companies for their troops, providing an extra edge to the ability of their average warrior. Whether it be engineers for digging in or logistics groups for helping coordinate supply, these detachments have already proven themselves to be well worth the effort."

PLB_superior_artillery:0 "Republican Artillery Schematics"
PLB_superior_artillery_desc:0 "The Griffonian Republic's Alexander Kemerskai was an avid user of artillery, using it extensively during the battles of his revolution. It was something which seemed to rub off on Paw Wellington, who also gained a fascination of the weapon. He took the schematics of Republican artillery pieces back with him to Clan Scyfling, and now it is our turn to use them against our enemies."

PLB_engine_driven_armour:0 "Stalliongradian Mechanization Theories"
PLB_engine_driven_armour_desc:0 "The future of warfare lies not just in being stronger, but also faster. The formerly Equestrian region of Severyana, now collectively known as Stalliongrad has researched deep into this area, theorizing various doctrines involving the use of mechanized forces in place of their standard warrior infantry. It seems to at least be an idea worth digging into."

PLB_armoured_combat_vehicles:0 ""Acquire" Changeling Tank Schematics"
PLB_armoured_combat_vehicles_desc:0 "The most fearsome tool in the Changeling army is their tank, or Panzer as they call it. It is an armored steel beast, capable of striking down ursines with ease while shrugging off most blows. Their designs must be ours, and fortunately for us it just so happens that a few have landed right into our claws..."

PLB_ensure_technological_superiority:0 "Our Own Means of Design Production"
PLB_ensure_technological_superiority_desc:0 "We can only go so far copying the designs of other nations more advanced than we. As long as we do so, our technological advancement will be limited behind their own. We must create our own means to push the boundaries of combat and weaponry as we know it, to ensure that our military superiority is in every possible way."


PLB_and_we_stand_together:0 "We Rise United!"
PLB_and_we_stand_together_desc:0 "No matter the trials and tribulations, we remain standing with our fellow clans against the treachery arrayed by the Changelings! Though they may be subjects, it is our sworn duty to work with them to ensure that all polar bears thrive in this frozen land!"

PLB_scyfling_integration:0 "Scyfling Integration"
PLB_scyfling_integration_desc:0 "Clan Scyfling, our oldest friends, are now our subjects by the right of the Polar Bear history. With our shared history, we obviously must work with them as a union of clans. However, we must also remember not to make the same mistakes as they did long ago."

PLB_onlartir_integration:0 "Warlord Integration"
PLB_onlartir_integration_desc:0 "The warlords of Onlartir are small in number compared to the other clans. However, they are some of the best warriors in the North, and cannot be forgotten in the grand vision of Polar Bears. They will be invited to participate in the leadership of the nation, so that their voices may be heard in the confederation."

PLB_wesslandia_integration:0 "Wesslandian Integration"
PLB_wesslandia_integration_desc:0 "The Wesslandians are strange among polar bears, with their use of a lower griffon class and their lands more recognizable of the south than anywhere here. But they are a numerous group, and their strange ways could prove useful for all the clans, and so they shall be integrated just as any other clan would."

PLB_volsungr_integration:0 "Volsungr Integration"
PLB_volsungr_integration_desc:0 "Our old rivals in the mountain holds, Volsungr was once our proud enemy until their unfortunate fall both in bears and to Harmony during the first Unification. Their proud warrior spirit remains, though, and they are still polar bears in the end, despite their misguided beliefs. Even with our troubled past, we shall invite them to take part in our union, and listen to what they have to say."

PLB_a_benevolent_despot:0 "A Benevolent Despot"
PLB_a_benevolent_despot_desc:0 "A true despot of polar bears rules with complete authority, but also with benevolence. They lead by force, but also listen to others in their ruling. Torben is now the new Despot, and he shall lead just as the code of the ancient times demand; to create a truly unified land of all bears in the North."

PLB_our_natural_right_and_duty:0 "Our Natural Right and Duty"
PLB_our_natural_right_and_duty_desc:0 "It is the natural right and duty of the polar bears to be a protector over the North, including all the races that live under it. Whether that be our yak brothers to the south, the avian invaders to the east, or our friends the penguin neighbors, they all are our responsibility. And, our rightful lands."

PLB_our_ability:0 "Our Superior Ability"
PLB_our_ability_desc:0 "Polar bears are the strongest race known in the world, that much can not be denied. We are simply superior to all other races, for we have not only our strength but also our long and storied history. We carry with us a legacy of combat, one that shall never be forgotten."

PLB_ultimatum_to_penguins:0 "Ultimatum to the Penguins"
PLB_ultimatum_to_penguins_desc:0 "Our neighbors, the penguins, are a native race of the north much like us, wielding ice magics that even we respect. However, they also have borderlands that contain polar bear clans that have settled there over our period of friendship, lands that as such our rightfully ours. We will demand this land for our own, promising that the penguins that live there as well will be treated like one of our own."

PLB_demand_to_griffons:0 "Demand Griffons Return Our Taiga"
PLB_demand_to_griffons_desc:0 "The taiga, or as the avians call it the frontier, was once rightful polar bear land. The remnants of the clans that once lived there still remain, as shattered and lifeless as they are. We will not tolerate this state of affairs any longer, and will demand the return of our old territory, for the glory of our race."

PLB_bring_them_into_the_fold:0 "Bring them Into the Fold"
PLB_bring_them_into_the_fold_desc:0 "Penguins and polar bears are meant to be together, ruled in one state. They are the two races of the coldest ice, bound in unity through snow. Even if it must be done by force, our friends will join us as our loyal subjects in our state, and we will offer them the protection they deserve."

PLB_show_them_our_might:0 "Show them Our Might"
PLB_show_them_our_might_desc:0 "The griffon state on this continent was nothing more than an invasion by foreign powers, an attack upon the north that brought a foreign race upon us. That land is still ours by right, and any notions of their "independence" must be swiftly crushed. They will see us as their masters, once we force them to bow."

PLB_to_victor_go_the_spoils:0 "To the Victor go the Spoils"
PLB_to_victor_go_the_spoils_desc:0 "The griffons have technology far beyond ours; Paw Wellington had recognized this, buying off weaponry from them during his reign as Despot. Now that we own their lands, we no longer need to pay for such things. We will simply take what we want, as is our right as their overlords."

PLB_turn_anker_into_greats:0 "Turn Anker into Greats"
PLB_turn_anker_into_greats_desc:0 "The Clan of Anker on Jan Mayen is majority penguin, with bears serving as benevolent leaders over the naval species. Now that we have all of the penguin lands under our control, we can invite and migrate many of their people to our domain and theirs, turning a once mere minor subject of ours into a great clan of its own right."

PLB_ursines_above_avians:0 "Ursines Above Avians"
PLB_ursines_above_avians_desc:0 "Avians are nothing in strength compared to ursines, and they never shall be. Only an ursine can be a true warrior in a clan, never a griffon. They can work as servants and slaves to their betters, and we in our infinite grace will provide for them and defend them with our steel and might, as while they never belonged here, they must still now follow our ancient rules."

PLB_yak_intervention:0 "The Flames Still Burn Down South"
PLB_yak_intervention_desc:0 "The yaks and jaks have become embroiled in a conflict between tribes of their own, the proud isolationist jaks of the north rising up against the southern pony-tainted harmonists of the yaks. We must intervene while we have the chance, and save the jak cause before they are snuffed out by the misguided yaks!"

PLB_ally_jaks:0 "Shoulder to Shoulder with Jaks"
PLB_ally_jaks_desc:0 "The jaks understand and remain true to the laws of the north, with their steadfast traditions intact. Now they fight a great struggle, and it is our honor-bound duty to aid them. We will send them an offer to help, and should they accept we shall fight side by side as brothers for their noble cause!"

PLB_strike_yaks:0 "Break the Horns of Yaks"
PLB_strike_yaks_desc:0 "Even if we cannot help the jaks, that does not mean that we can stand by while the yaks destroy their own legacy with their subversive and most importantly foreign ideas. It may be difficult and it may sadden us, but we must take the fight to our own brothers in spirit and save not just them, but the entire north from the chance of falling to communism, harmony or any other ruinous ideology."

PLB_jak_bear_effort:0 "Winter War Effort"
PLB_jak_bear_effort_desc:0 "The jaks may stand triumphant, but we cannot rest easy on our victory. Others will always look at us with greed, seeing us as weak or backwards and wishing our destruction. We must learn from each other, use our knowledge and share it so that both of us may fight even stronger than we could possibly have alone."

PLB_refurbish_old_suits:0 "Patch up Old Suits"
PLB_refurbish_old_suits_desc:0 "The panserbjørn are our elite forces, the warriors that charge into the fray with armor and strike with gun, axe and claw. Still, over time, many of our ancient suits have become unusable, degraded with the harsh elements of snow. With some effort, they could be repaired, so that they may once again be worn on the field of battle."

PLB_mobilization_attempts:0 "Raise New Krigsbands"
PLB_mobilization_attempts_desc:0 "We have strength, but our numbers are unfortunately not many. We need more polar bears to fight in our armies. New krigsbands will be raised, more bears recruited into our forces of warriors, so that we may have both numbers and skill over our many enemies."

PLB_transform_old_fortresses:0 "The Old Forts Still Stand"
PLB_transform_old_fortresses_desc:0 "There are many forts in Svartpels' domain, now abandoned by ursines who fell in the unification wars and never returned to their fortresses of ice and stone. With some effort and some bears willing to move in to these abandoned towers, they can be raised once more, settling new land and filling once desolate places in the harsh region we call home."

PLB_modernized_armour_efforts:0 "Armour of Unification Wars"
PLB_modernized_armour_efforts_desc:0 "During both of the Unification Wars, armor proved to be the key difference between victory and defeat for many warriors in battles. However, the armor of the modern era is not that of the Panserbjørn, but of trucks and fast-moving vehicles. Perhaps they are not as honorable or glorious in combat, but it would remain prudent to keep up to date on such technologies."

PLB_anker_expansion:0 "Raise Cities of Shimmering Ice"
PLB_anker_expansion_desc:0 "Other than Clan Anker, the fact remains that we have never cared much for the navy, save small boats for catching our primary food of fish. That must change. We will raise great cities and invite friends from Anker to teach us the ways of shipmaking, and perhaps learn more about their warfare in the process."

PLB_every_bear_a_smith:0 "Embrace the Warrior-Smith Tradition"
PLB_every_bear_a_smith_desc:0 "Back in older times, ursine warriors were their own smiths. They created their own weapons of war, and their own craftsmanship was what decided victory and defeat on many occasions. We should renew this tradition, only this time with more modern creations for bears to use. We will need the extra equipment, even if coordination among smiths may prove a bit... difficult."

PLB_born_of_thunder:0 "Born of Thunder"
PLB_born_of_thunder_desc:0 "Every panserbjørn of Clan Svartpels is not only forced to go through rigorous trials of knowledge and combat, but is also forced as their final test to withstand a strike of lightning itself. Those that survive are equal to none, not even in the other clans in their sheer prowess and might. That is the mentality that we all have; our power is great, our will moreso, and none shall rival us on the field of battle!"

PLB_anker_tradition:0 "Learn from Anker Elders"
PLB_anker_tradition_desc:0 "Clan Anker, being majority penguin has always seen the waters as more of a home than bears have. Where we saw a simple source of food, they saw a new land, a new realm of combat to emerge victorious in. For hundreds of years, they have perfected the art of sailing the seas, and all ursines should listen to their guidance when it comes to that of the navy."

PLB_forge_the_weslandian_alliance:0 "Forge the Wesslandian Alliance"
PLB_forge_the_weslandian_alliance_desc:0 "The alliance of the Wesslandians was clearly a product of foreign influence, but perhaps something good can still come of it. After all, it is much easier to work with one collective entity than with three. With some work and perhaps a few threats, we can turn Wesslandia into a united land, a place with limitless potential for the future of ursines."

PLB_shared_river_production_lessons:0 "Let Icy Waters Fuel our Forges"
PLB_shared_river_production_lessons_desc:0 "Wesslandia's forges are powered by the rivers that run through their land, a concept that was never implemented in the rest of the clans. However, we cannot argue with its effectiveness or its efficiency. This "hydropower" as they call it will be taught to all ursines, and hopefully provide some benefits to our industry in the future."

PLB_combined_industrial_ability:0 "A Forge Like Never Seen Before"
PLB_combined_industrial_ability_desc:0 "The forges in Wesslandia are modern compared to our own, but also fragmented. Their lack of coordination ultimately renders many of them irrelevant or unusable on a larger scale. But if we were to combined them all into one, create a massive set of forges never seen before by ursines, we could finally benefit from their large population."

PLB_open_up_wesslandian_mines:0 "More Griffons into the Mines"
PLB_open_up_wesslandian_mines_desc:0 "There is much untapped potential in Wesslandia in the form of their mines, numerous resources that simply do not have the ursines to work in them. So, the straightforward solution is to send the griffons from their slave caste there instead. They will build the roads and mine the ore that will create the backbone of our power, as an easy and plentiful workforce."

PLB_armour_up_falsen_ships:0 "Armour Up Falsen Arks"
PLB_armour_up_falsen_ships_desc:0 "The ships of Falsen have potential, but their armor and weaponry is laughable compared to others in the modern day. But while they did not have the resources to fix that problem, we do. With steel and ursine might, the boats shall become prides of a new navy, one that all creatures will learn to respect and fear."

PLB_triple_farm_unification:0 "Plant Across Tundra and Taiga"
PLB_triple_farm_unification_desc:0 "The farms of the three clans are inefficient and barely feed their own ursines alone. They must be unified much like we did their forges, brought together and expanded to produce more of that foods that we consume. More food means more ursines, and more importantly more potential warriors ready to kill and die in glorious combat."

PLB_naval_tech_into_land_armour:0 "Drive the Arks onto Land"
PLB_naval_tech_into_land_armour_desc:0 "Not all of the boats of Falsen are exactly seaworthy, even with armor. But in the process of refitting them, we have noticed that they bear a striking similarity to the armored land vehicles that others use. Perhaps, with a bit of further retooling to be used on land instead of sea, these creations can still be of some use."

PLB_the_great_weslandian_army:0 "The Great Wesslandian Army"
PLB_the_great_weslandian_army_desc:0 "One thing the Wesslandians certainly have is numbers. With their prosperous lands, in sheer population they outnumber many other clans. And with our guidance and supervision, that horde of polar bears could be transformed into something more than what we previously defeated in the Second Unification. An army of both numbers and skill, a true force to be reckoned with."

PLB_weslandian_industrialization:0 "Wesslandian Industrialization"
PLB_weslandian_industrialization_desc:0 "We have made a lot of progress in Wesslandia. It has been transformed from a land of eternal conflict between clans into one of our strongest regions, in terms of both bears and production. So much so, perhaps, that our entire country is benefiting from their modernization. After all, we are now all together in this new realm, for better or for worse."

PLB_her_right_to_rule:0 "Her Right to Rule"
PLB_her_right_to_rule_desc:0 "Despite her previous ideological beliefs in the weakness of the Equestrians, Eira remains the strongest of her clan and therefore still retains the right of rule as her title of "princess". Her defeat at Torben's paws, however, seems to have shaken something in her. Perhaps the warrior spirit that remains in Volsungr also remains in Eira?"

PLB_leave_it_untouched_by_civilization:0 "Wildlands Will Not Be Corrupted"
PLB_leave_it_untouched_by_civilization_desc:0 "One of Volsungr's key unshakable points was preservation of the natural state in the North. And they are correct; the wildlife and beasts are as much a part of this land as we are. They must be preserved, kept untouched by the rise of "civilization" that has arrived even here, to remind us of what things once were and how they must remain."

PLB_nothing_to_be_wasted:0 "Nothing Shall be Wasted"
PLB_nothing_to_be_wasted_desc:0 "With the state of our lands, we can let nothing go unused. Every shred of metal, every piece of scrap must be utilized to the best of our ability. We shall never want, so long as we never waste the resources we have been given as protectors of the northern lands."

PLB_machines_under_the_mountain:0 "The Great Volsungr"
PLB_machines_under_the_mountain_desc:0 "Volsungr, even with all the events of the past is still a great clan in its own right, and not one to be easily trifled with. They have come with a serious request, to be allowed to spread the knowledge they have gained over the years of exiles to the rest of the bear clans and teach them their own knowledge. Torben may not agree with it or the sources of their knowledge, but some concessions must be made to maintain peace."

PLB_great_hunters:0 "Gather the Great Hunters"
PLB_great_hunters_desc:0 "The Nanooks are an odd type of warrior, to put it in the lightest sense. They never used the traditional kind of battleaxe like the panserbjørn, and were more suited to fighting the monsters of the mountains than anything else. But what they did, they did with a ferocity even those of Svartpels are impressed by, and their hunters may even be able to teach us their ways, as untraditional as they may be."

PLB_iron_behemoths:0 "Forge the Iron Behemoths"
PLB_iron_behemoths_desc:0 "Tanks. More armored than even the heaviest panserbjørn, with a stronger weapon than even the largest axe. The largest of these weapons are impressive to even ursines, and we must get our paws on them. These iron behemoths will create a new form of our army, a new armor from old."

PLB_equality_through_military_methods:0 "Proclaim Equality Through Force"
PLB_equality_through_military_methods_desc:0 "Whelps have never been particularly respected in the clans due to having no use in society. They are weak, unfit to be a warrior. But that is changing, as now only they with their small size are able to man the new tanks and weapons of war we have created. Force has proven an effective means of reaching equality, and with whelps fighting side by side with warriors in their tanks, that equality has finally been achieved."

PLB_foreign_sciences:0 "The Power of Foreign Sciences"
PLB_foreign_sciences_desc:0 "It may be wrong and unbearlike, but no intelligent ursine can deny now that foreign influence and Volsungr are now almost intertwined as one. And because of that, we must respect that clan culture as a part of our culture as well. They have much to offer, teaching us the ways of others, and we will grudgingly accept to keep our clans united as one."

PLB_question_of_freedom:0 "The Question of Hierarchy"
PLB_question_of_freedom_desc:0 "An issue has arisen involving the Wesslandians, one that we must arbitrate personally. Many bears, those of Volsungr chief among them believe that the Wesslandians can not be trusted to rule themselves and must bend the knee to another, in this case Princess Eira. They do make a compelling case, and yet allowing one clan dominance over others goes against the traditional ties of tyrant and lesser, as well as our idea of unity. Still, a choice must be made..."

PLB_support_wesslandians:0 "Wesslandians are Their Own Lords"
PLB_support_wesslandians_desc:0 "The clans of Wesslandia are still ursines, and thus deserve the right to stand alone. They may be strange and their ideas offensive to many bears, but that does not mean they do not deserve their opinion and their ideas heard either. They will have a say in things, just as any clan does."

PLB_digging_deep:0 "So Much Yet Untapped"
PLB_digging_deep_desc:0 "There is still massive amounts of resources under us that we simply lack the means to reach, steel and iron that lies just beyond our grasp. The Wesslandians know this, and their experiments into new methods to finally utilize these precious materials at any cost should be used in all the clans, so that we all can grow stronger."

PLB_taming_the_wild:0 "Taming the Wilderness"
PLB_taming_the_wild_desc:0 "Our land is a wild one, filled with beasts and monsters untold that we struggle with every day in the North. The wildlands serve now as nothing more than a deterrent, an obstacle towards ursine progress and supremacy. We have tamed the ice, we have tamed the snow, and we shall tame whatever is in our way as well, no matter the price!"

PLB_support_volsungr:0 "A Princess Stands Above any Lord"
PLB_support_volsungr_desc:0 "Lessers are ruled by their greaters. That is the law of the wild, and so it shall remain. Volsungr, as a great clan shall hold dominion over the Wesslandian lands and keep them in check. Eira may be strange, but she is a capable leader nonetheless; she still knows her duties and the rules of ursinekind."

PLB_the_great_wilds:0 "Expand The Great Wilds"
PLB_the_great_wilds_desc:0 "The wilds are a magical place, especially this far in the north. However, over the years they have been pushed back by the Wesslandians and their modernity, by their griffon caste using more and more for their industry. These must be reversed, the wilds expanded instead of reduced, so that we can study them and perhaps learn from it and its methods of defending itself."

PLB_beast_legions:0 "Raise Legions of Beasts"
PLB_beast_legions_desc:0 "The beasts of our land may be savage and fierce, but so are we. All creatures here are united in polar spirit, and as creatures of cold and ice. They can be used, they can be tamed, and they shall join our forces and legions as warriors of their own, all united in the defense of our home!"

PLB_the_warlord_triad:0 "The Warlord Triad"
PLB_the_warlord_triad_desc:0 "Kane, Gotlung and Rozenkrantz. The three clans that make up the territory of Onlartir, and some of the most savage and warlike ursines of anybear. These three warlords are small in number but strong in might; with the three, much about warfare may be revealed to us."

PLB_kane_gun_research:0 "Learn from Kane Gunsmiths"
PLB_kane_gun_research_desc:0 "Clan Kane was the most straightforward of the clans in combat. They fight directly like the bear tactics of old, with mighty panserbjørn and waraxe in claw. But they have also done research into modern weaponry during the last years of Paw's reign, gunsmiths experimenting using knowledge of the past. They can teach us their new ways in the forges."

PLB_gotlung_support_research:0 "Invite Gotlung Elders to Teach"
PLB_gotlung_support_research_desc:0 "Clan Gotlung has always believed in a more defensive mentality than other ursines. Perhaps not the most honorable approach, but one that has its merits. One being that with that mentality has come study into combat past simple front-line warriors. Whelps that dig trenches, that scout their enemy before glorious battle... they will be the teachers, and we their newest students."

PLB_assist_in_building_new_smithies:0 "Help the Great Smiths of Onlartir"
PLB_assist_in_building_new_smithies_desc:0 "Across the warrior clans of Onlatir there are great smiths of skill and talent unmatched. Even many of the simple warrior bears are greatly capable in the art of the forge. For the endless wars of the region taught them all to craft mastery from seemingly nothing. To expand their production they merely need larger forges, something that can be easily provided."

PLB_rozenkrantz_magic_research:0 "Master Rozenkrantz Magic"
PLB_rozenkrantz_magic_research_desc:0 "Clan Rozenkrantz is the only clan that still endures that knows the mysteries of controlled polar bear magic. While it is a great tradition of theirs that should endure, we shall ensure to spread some of these lessons across our realm. So that even in the darkest of days and in cases of destruction of clans, mysteries of polar bear magic shall endure."

PLB_shaman_legions:0 "Gather Shaman Warbands"
PLB_shaman_legions_desc:0 "Magic is strong within Clan Rozenkrantz, so strong that every warrior in charge of a warband is usually a shaman of some regard, with arcane might increasing with higher position. We should not allow this arcane might disappear like a drop of blood in the ocean! Shaman warbands shall thus form their own units in support of larger warbands and great hosts!"

PLB_frozen_magic:0 "Gaze Into the Northern Lights"
PLB_frozen_magic_desc:0 "It used to be that only legendary shamans could gaze into the Northern Lights, the shining soul of All Father. Yet something has changed. Now countless shamans can gaze into the great light and perform great miracles! For their swipe now reknits flesh, their touch revives damaged minds and their eyes gaze into the mists of pasts and the fogs of future future seeing all!"

PLB_doctrines_of_legend:0 "Learn From the Past"
PLB_doctrines_of_legend_desc:0 "In the great archives of the warrior clans, especially in the ancient fortress of clan Gotlung, one can find lessons from a million wars. The fools to our west and east claim only doctrines of modernity matter. Yet what great warlord does not know their history? It is from the wars of the past that we shall learn and with the greatness of ancient wisdom we shall break our enemies!"

PLB_onlandir_military_university:0 "Lessons From the Future"
PLB_onlandir_military_university_desc:0 "As we learned from the past, we can learn from the future. But not the future that Changelings or Griffons proclaim. No! We shall not merely copy their mechanical obsessions! We shall gaze into the heavens and dreams of the All Father himself to learn what greatness and achievement awaits our kind in the future!"


PLB_his_divine_right:0 "His Divine Right"
PLB_his_divine_right_desc:0 "Jorik has dropped most of his preposterous inspirations that he had caught across the seas and has returned to what his clan used to be - devout followers of the All-Father. He now invokes not merely strength of arms, but also divine right to justify his rule. Hmm... Perhaps not all that was learnt from griffons was discarded..."

PLB_artillery_lessons_from_empire:0 "Imperial Artillery Lessons"
PLB_artillery_lessons_from_empire_desc:0 "The Griffonian Empire is weak and pathetic, their polity continuously falling into a pit for nearly 50 years. Clearly they have lost their divinely given mandate. However, their armies still push limits of military technology with such force that even in Nova Griffonia and Vedina the ripples are felt! We shall learn from this and grow strong!"

PLB_adopt_a_new_approach:0 "A More Fitting Approach"
PLB_adopt_a_new_approach_desc:0 "It is not the traditional way of bears to have a singular united faith. Yet Jorik is insistent that such an approach is needed. For even if we seek to maintain the importance of clan tradition, an unifying element is needed, and being of the same race has not stopped ursine wars before. Perhaps there is worth in such ideas..."

PLB_spread_out_griffon_blueprints:0 "Spread Out Griffon Blueprints"
PLB_spread_out_griffon_blueprints_desc:0 "With great shame we must admit, that the ability of every bear to produce their own equipment is falling behind. Sadly most bears do not understand the principles behind modern weapons. Thus blueprints, in shame purchased from griffons, shall be distributed for even if ursines cannot invent such weapons, they can still produce and maintain."

PLB_the_holy_legions:0 "Fenrir's Faithful"
PLB_the_holy_legions_desc:0 "Fenrir is a mythological great wolf that towered over dragons and ruled a great kingdom somewhere in the east. Even as he passed into myth, there are many bears that worship the beast as a patron of war. We shall organize them into a holy order, a phenomenon never seen among bears before, so that these faithful can sing praises to their patron on the field of war together."

PLB_most_divine_industries:0 "Gallinbursti's Industrious"
PLB_most_divine_industries_desc:0 "It is said in myths of Wesslandians, that bears learned how to dig metals and forge them from a great boar - Gallinbursti. Usually it isn’t conventionally worshiped, yet some among clanless bears pray to it for blessing in resources or heat of forges. Perhaps such a cult could be reformed into something properly organized, even if it remains only among those without clans."

PLB_all_fathers_champion:0 "All-Father's Champion"
PLB_all_fathers_champion_desc:0 "Jorik shall not be like the pony or griffon leaders of faith who rot away surrounded by luxury in palaces while their faithful die for their lords above. No! The one who stands only below All-Father shall be the first on the field and last to retreat! And let the battlefield sound with roars of the faithful!"

PLB_divine_enlightenment:0 "Divine Enlightenment"
PLB_divine_enlightenment_desc:0 "Some across the sea, in distant Griffonia, believe that faith and progress are impossible to combine. But this is a lie. For all achievement comes from a foundation. And the greatest of all foundations is faith! For what else but faith seeks to understand the world fully, even if to explain the decisions of creatures far superior to us?"

PLB_eastern_key_lake_debacle:0 "Clash in the East"
PLB_eastern_key_lake_debacle_desc:0 "Key Lake used to be Jorik’s and his clan, for they won it by right of arms, crushing the clans that dwelt there and casting them out. However, with their shameful failure even within the ancestral lands of Scyfling have made the warlords of Onlartir believe that this claim should be challenged. And it has come to Despot Torben to decide who is in the right."

PLB_scyfling_key_lake:0 "The Lake is Jorik's to Keep"
PLB_scyfling_key_lake_desc:0 "It was Jorik who crushed the changeling-aligned clans. It was Jorik who cast them out into the cursed lands around Soryth. And it is Jorik that leads a Great Clan. Even if the chaos of the Second War of Unification removed their ability to maintain the land for a time, it is their rightful conquest!"

PLB_crystal_extraction_near_key_lake:0 "The Riches of Key Lake"
PLB_crystal_extraction_near_key_lake_desc:0 "Most of ursine kind has no value for the resources around Key Lake. For these lands are rich in crystals and gold, both weak materials. However, Jorik has spent time with griffons and learned why they value such resources. It is thus that he shall tap into these riches for the greatness of ursinekind."

PLB_channel_key_lake_magic_through_worship:0 "The Potential of Key Lake"
PLB_channel_key_lake_magic_through_worship_desc:0 "It is said that across the Key Lake, the changelings of Soryth experiment with sorceries to make themselves greater. We too seek greater power, yet not one that was never there, but merely a return to what was rightfully ours. Jorik claims the arcane might of Key Lake shall help here."

PLB_warlord_key_lake:0 "The Lake Needs New Masters"
PLB_warlord_key_lake_desc:0 "Jorik may have seized the Key Lake by conquest. And he may be a good friend of Torben. However he has sadly proven to be of no ability to rule beyond his own lands. Key Lake needs new masters. The clans of Onlartir may not be the most ambitious or imaginative of rulers, yet perhaps that’s what this region needs."

PLB_take_back_former_clan_remnants:0 "New Warlords Rising"
PLB_take_back_former_clan_remnants_desc:0 "There are nomads and clanless bears aplenty, both within our realm and across the lake, yet they lack great leaders to unite and inspire them. Onlartir clans have great warriors to spare. These great warriors shall be sent to take over these groups and bring them to Key Lake. Hopefully greatness shall rise from this."

PLB_great_hosts_of_key_lake:0 "The Hosts of Key Lake"
PLB_great_hosts_of_key_lake_desc:0 "The combination of clanless and nomadic savagery together with long warrior tradition of Onlartir has manifested into something glorious. New armies are rising in Key Lake, combinations of expertise leading to new understandings of war. Even plans are being made to march west until we reach the sea, and perhaps one day we shall!"

PLB_supreme_lord_of_lesser_clans:0 "First Among Equals"
PLB_supreme_lord_of_lesser_clans_desc:0 "It was a radical shift, ironically, for such a warrior of tradition. Yet Torben had forged a new system, one where there would be no great clans lording over lesser ones and imposing foreign systems. All Clans would now stand on a level equal to each other, yet united as brethren. For a million years more!"

PLB_further_militarize_eastern_key_lake:0 "Legacy of the Crystal Kings"
PLB_further_militarize_eastern_key_lake_desc:0 "Clan Rosensverd was driven out, their legacy destroyed and whatever left washed over by Onlartir warlords. And let it be said that they deserved it. However, there is a legacy of them we can use without shame. For foundations of their fortresses are still holding. They can be rebuild, purified and aimed at our true enemy, not other ursines."

PLB_drive_changelings_back:0 "Drive the Bugs Back"
PLB_drive_changelings_back_desc:0 "For thousands of years, an encroaching swarm drowned our lands, slowly pushing out our civilization. This abominable swarm even dared to sow conflicts between our kind. Such actions will not be tolerated any longer! The list of historical transgressions is long and great, yet time has come for judgement! "

PLB_they_get_what_they_deserve:0 "Put the Bugs in Their Place"
PLB_they_get_what_they_deserve_desc:0 "As much as our hearts rage with desire, we cannot simply push the entire race of changelings into the sea which they deserve. Their breed is simply too numerous and we are too few. Thus, they shall be broken into submission and forced under the rule of one that knows their breaking point - Midas the Exile. While not the most trustworthy bear, we must admit his competence in such matters. "

PLB_key_lake_was_always_ours:0 "The North Was Always Ours"
PLB_key_lake_was_always_ours_desc:0 "The Changelings huddled in their great hives which barely covered the great expanse of the land. Yet in their arrogance they claimed control over the mountains and wastes and forests. Yet these realms always remained the hunting grounds of savage bear clans. The truth the changelings will be forced to admit will be that they were never masters of the North, for it was always in the claws of Ursines!"

PLB_spread_out_bears_across_conquered_lands:0 "Migrate Across The "New" Frontier"
PLB_spread_out_bears_across_conquered_lands_desc:0 "Once, it was written, that within these lands that Nova Griffonians proudly claim as theirs were a great Kingdom of bears. Barely anything remains of this legacy, but it is not lost! We shall send in warriors to reclaim whatever scraps of it remain and ensure our rightful reclamation is not pushed back!"

PLB_move_in_griffon_labourers:0 "Expand the Wesslandian System"
PLB_move_in_griffon_labourers_desc:0 "The Wesslandian system can be easily abused, with the ursine elite growing weak and decadent. Yet it is true that there is labour that not even bear whelps should be relegated to doing. Thus, we shall move griffon wretches from conquered lands across the North, so that they can work in mines and tuber fields as bears that can fight are allowed to do so!"

PLB_the_claws_tighten:0 "The Claws Tighten"
PLB_the_claws_tighten_desc:0 "We have slain the most meddling and resistant elements. We have rebuilt ancient fortresses based on great historical descriptions. We convinced local yaks to join our armies in brotherly support. Even clans, once thought lost to annals of history, have been brought back as many of our warriors adopted their symbols and traditions! It will not be lost to ursines ever again!"

PLB_break_off_the_less_stable_parts:0 "Give Owlbears Their own Playground"
PLB_break_off_the_less_stable_parts_desc:0 "Many an owlbear fought with great might and bravery during our wars. Such greatness must be rewarded! Thus, we shall grant them the lands to the east, ones that ursine kind has no right of history to, so that they can forge their own clans and reach their own greatness! And perhaps in time they will turn these teeming masses of griffon wretches into something greater..."

PLB_modernize_polaria:0 "The Great Polar Modernization"
PLB_modernize_polaria_desc:0 "There are many spoils of war from our subjugation of Nova Griffonia, much of them technological for our warriors sought not riches or gold to seize, but rather steel and roaring hearts of factories. Now that our warriors return to their homelands they bring these machines and materials with them. And with them we can perhaps push ourselves into a new age of starsteel!"

PLB_fuel_polaria:0 "Iron for Blood"
PLB_fuel_polaria_desc:0 "It seems that the griffon wretches have not taken the rule of their natural superiors properly, for they resist the rule of the Owlbears, who even with constantly expanding ranks, are too few to hunt them all down. Thus, a deal was struck. We shall send warbands to help breaking these rebels while the rich eastern lands will always be prepared to send materials if we ever find ourselves lacking."



PLB_supremacy_of_naturality:0 "The Lord of the Wild Hunt"
PLB_supremacy_of_naturality_desc:0 "Born from the coldest winter wind...\n\nBlessed by the primordial beasts...\n\nCoronoted beneath the ranging storms..."

PLB_iron_and_will:0 "Iron and Will"
PLB_iron_and_will_desc:0 "A great respect is growing within our realm for those that fight not as Panserbjørn but as crews of tanks. For these bears are mere whelps that rose greatly beyond their station and shown true warrior spirit piloting machines that can match dragons. Eira herself is greatly enjoying such changes in ursine society and has pledged the resources of her clan to continue helping more militant whelps."

PLB_another_look_at_equestrian_system:0 "A Harmony of Predators"
PLB_another_look_at_equestrian_system_desc:0 "The dark night of unenlightened existence is ending. For the truth is bright in front of us! True harmony is simply unachievable under when those in charge are mere herbivores. The only way towards true harmony is under rule of predators and monsters. For no weakness or fear can grip the ideology of creatures that stand on top of the food chain!"

PLB_an_another_path:0 "Towards a Different Future"
PLB_an_another_path_desc:0 "The machines roar and spit out dark smog. Their production pollutes the land. Perhaps we have tried too much... But it is not too late yet! Perhaps some would claim it is impossible to continue advancing methods of science and production while sparing nature. But they are lacking in will and depths of understanding of the true laws of the world and we pity their shallow minds."

PLB_united_with_the_wilds:0 "United With the Wilds"
PLB_united_with_the_wilds_desc:0 "It is known by all bears that once we were closer to the wild and untamed world. We were as if incarnations of savage land and roamed the endless expanse together with monsters. Sadly we cannot return to such an age in this cursed world. However as we drive onwards we shall ensure that this aspect of our past is never forgotten!"

PLB_protect_the_weaklings:0 "Protect the Weak"
PLB_protect_the_weaklings_desc:0 "Is one truly strong if they mock those absurdly below them? It is perhaps strange that it took us so long to realize, but no. There is no true strength in demeaning those so far beneath us. Perhaps we have committed a great transgression by acting upon such impulses before and allowing clans to abuse whelps, serfs, and griffon slaves. But no more! Those that are weak shall be protected from the evils and sufferings of the world forever more!"

PLB_exalt_the_greats:0 "Exalt the Greats"
PLB_exalt_the_greats_desc:0 "Not all are weak and unable to cope with the horrors of the world of course, there are always great creatures among the populace, those that laugh into the face of adversity and match the horrors of the world with their own might. Our army shall be forged from such great warriors and champions, invoking the great days of Age of Starsteel. Perhaps that will limit our numbers, yet what are odds to an ursine that is truly great?"

PLB_they_will_all_be_citizens:0 "They will All be Citizens"
PLB_they_will_all_be_citizens_desc:0 "Across our newly conquered lands, countless creatures exist in a state in-between, not considered as citizens, yet clearly part of our realm. That should not continue as it is. These populations shall be integrated into clans as full parts of them to ensure basic rights and protections. Though if they want to rise above merely workers and laborers they will have to claw upwards by their own strength. We will not mock weakness, but we will not enable it either."

PLB_and_rejoice_in_a_natural_society:0 "And Rejoice in a Natural Society"
PLB_and_rejoice_in_a_natural_society_desc:0 "Not by desire to oppress we enforce the vision of society that is hierarchical, based on strength of body and mind. We are merely showing those within our realm and the world what is truly natural and arguably even truly harmonic perhaps. For what could be more harmonic than how nature itself is structured? And when all those within our realm understand that, they will rejoice in the beauty of naturality."

PLB_but_our_work_is_not_done_yet:0 "Yet our Work is Not Done"
PLB_but_our_work_is_not_done_yet_desc:0 "We have taken much land and have shown countless creatures the truths of the world and natural existence. Yet it would be arrogant to claim that our work has been done. For if we truly seek good for all, more realms, more creatures have to learn the truth of the world!"



PLB_anker_stabilization:0 "Stabilization of Great Anker"
PLB_anker_stabilization_desc:0 "Clan Anker has expanded greatly. Yet now there are so few bears to rule over so many others. Thus, systems will have to be established to maintain such realm based on ancient knowledge of monster kings that ruled over realms of non-bears. Perhaps the clan will even have to be expanded by inducing clanless bears.. Whatever it takes, Clan Anker will endure in these lands forevermore!"

PLB_better_life_for_scientists:0 "Promises to Avian Scientists"
PLB_better_life_for_scientists_desc:0 "Most griffons within newly subjugated lands are pathetic weaklings, only fit to be serfs at best. However some of them possess great intellect and expertise. They are mostly physically weak and thus do not deserve the title of Owlbear, yet we need their minds... Perhaps those of great intellects or potential for such could be exempt from servitude. As long as they labor for our greatness of course."

PLB_supremacy_of_faith:0 "The Favoured Son"
PLB_supremacy_of_faith_desc:0 "The polar bear realm is now a land of faith. One where despite differences in clans or what ideologies and leaders are followed, worship of All-Father unites all under a single banner. A great duty awaits bearkind in this new age of faith. A conquest like no other! And by the will of the All-Father, the bears under the leadership of Torben of Clan Svartpels shall succeed!"

PLB_raise_great_fleets:0 "Invest into a Grand Fleet"
PLB_raise_great_fleets_desc:0 "We cannot merely march through a sea to reach our enemies, as much as we would desire. If we seek to cross the frozen seas to strike at the enemy we require a fleet, for the fleets of Clans Anker and Falsen shall not be enough for such an endeavor. We need a true fleet befit for an empire of the faithful!"

PLB_across_the_great_ocean:0 "Cross the Rocky Sea"
PLB_across_the_great_ocean_desc:0 "Haukland is an island of weaklings and criminals. Yet one that lays in a very good position to serve as a starting point to strike Griffonia fully. Thus we shall seize it! The mercenaries and pirates that defend it shall not hold back the great army of ursine faithful!"

PLB_divine_forges_of_scyfling:0 "Bless the Forges and Smithies"
PLB_divine_forges_of_scyfling_desc:0 "With a great divine purpose before us we are grinding onwards! With holy blessing our smiths grow ever stronger! Our forges grow ever brighter and ever hotter! Our manufactories roar as they produce ever louder! And all the faithful sing into the air as by blessing of All-Father we grind into modernity to match our enemy!"

PLB_let_the_cannons_roar_ever_louder:0 "And let the Cannons Roar Ever Louder"
PLB_let_the_cannons_roar_ever_louder_desc:0 "It was said in Griffonia sometimes, that the roar of guns is the orchestra to their god of war - Arcturius. Is our god worse? Are our creatures of legend that forged our land not worthy of such militant praises? Of course they are worthy! And thus the cannons shall roar ever louder as they bring death to the enemy!"

PLB_a_realm_of_faith_and_science:0 "A Realm of Blessed Science"
PLB_a_realm_of_faith_and_science_desc:0 "Among griffons and ponies there is a strange and pathetic belief that faith prevents one from seeking to learn the truths of the world and mastering them. Yet for what other purpose would have All-Father given us minds if not to understand the greatness of this world and our purpose within it?"

PLB_master_the_physical_world:0 "Mastering the Magical World"
PLB_master_the_physical_world_desc:0 "Ursines have existed in-between physical and magical before the world even truly was. Even now we maintain great connections with both of these spheres. Yet the magical has eluded us, for our magics are chaotic and untammed. Until now! Even if it’s currently merely a pale imitation, we are finally able to strike with claw, spirit and now magic!"

PLB_gather_faithful_from_across_the_world:0 "We are all His Blessed Children"
PLB_gather_faithful_from_across_the_world_desc:0 "It is undeniable that it is not only bears that possess frozen spirits of winter, for countless types of creatures, from penguins to yaks to even special griffons, have such souls. All these creatures shall be respected citizens within our realm, for all of us are clearly spiritual siblings, our sapient souls molded by the same progenitor."

PLB_merge_the_pantheons:0 "Uniting the Pantheons"
PLB_merge_the_pantheons_desc:0 "An owlbear preacher has appeared in our lands. He spreads the claim that griffons can be saved from influence of Maar by embracing All-Father who may grant them souls of ice. We are not opposed to such a combination of pantheons, for there is nothing in the mythos that would contradict. Some even believe we should encourage this belief, for it seems to somewaht pacify the non-owlbear griffons... "

PLB_begin_the_great_crusades:0 "Begin the Great Crusade"
PLB_begin_the_great_crusades_desc:0 "The time has come to strike across the seas, to repay the suffering that griffon heretics inflicted upon us a thousandfold and to bring the light of All-Father to them! Our first strike shall fall on Vedina, where bear exiles and bugbears are hunted as mere monsters! And let all that accept the true faith join this great march! "




PLB_and_we_stand_alone:0 "...And We Stand Alone..."
PLB_and_we_stand_alone_desc:0 "We stand superior, the lands cleansed from bug infiltration and petty conflict between clans. All remaining polar bears now stand united beneath our banner. Yet such cost for all of this... Entire clans extinguished and cultures lost...Yet duty remains!"

PLB_the_twin_tyrants:0 "The Twin Despots"
PLB_the_twin_tyrants_desc:0 "Among the wreckage, among the death, among the destruction, among infiltration - Paw Wellington or rather reborn Jorik of Scyfling and those loyal to him, endured. Now the armies of Scyfling and Svartpels are united again for a singular, great cause!"

PLB_realizing_the_truth:0 "Realizing the Truth"
PLB_realizing_the_truth_desc:0 "Jorik has not survived the second war of unification unscathed, for it seems the brutality and collapse of even his own clan, has scarred even this titan of an ursine! However, this experience has allowed him to realize a great truth, a realization even worse than our previous assumptions about our current position! It seems our struggle will be far greater than what we could have imagined..."

PLB_weslandians_are_gone_but_fortresses_stand:0 "Wesslandians are Gone, but Fortresses Stand"
PLB_weslandians_are_gone_but_fortresses_stand_desc:0 "The warlords are gone. Their seemingly endless hordes of whelps and griffon levies wiped away like dust. But their fortresses still stand, if hollow. They can be fixed to stand over our borders and the fires of their forges reignited again. For the east must be held against the grifftide."

PLB_their_griffon_servants_persist_too:0 "Put Their Servants Back to Work"
PLB_their_griffon_servants_persist_too_desc:0 "The griffon kind is numerous and able to persevere through worst of times. For even after what was done, there are still great populations of the creatures within Wesslandia. Their duty before was to labour for the benefit of ursines and so it shall be again!"

PLB_and_their_arks_can_be_reused:0 "And Dismantle their Arks"
PLB_and_their_arks_can_be_reused_desc:0 "The fleets of Wesslandians rust in their harbours, for what use of they could be to us, for we cannot even protect our borders on land! But we won’t let them go to waste! Dismantle them all, rip out their cannons to use on land, tear out the anti-boarding guns, force remaining metal into more useful shapes!"

PLB_force_onlantir_to_function:0 "Force Onlartir to Function"
PLB_force_onlantir_to_function_desc:0 "The Onlartir is a corpse. It was barren and empty before, now it lies dead, its flesh rotten off, leaving only bone. But just like how bones were forced into the shape of armour in the elden days, so shall the skeleton of Onlartir be forced into something that is useful for our great goal!"

PLB_a_shell_that_never_breaks:0 "Forge a Shell That Never Breaks"
PLB_a_shell_that_never_breaks_desc:0 "Only the strongest and most fearsome ursines endured the second unification. But such great warriors are few compared to the size of our great realm. Thus, we lack depth for our forces to retreat from the enemy and what proper bear would retreat from a changeling? No, we will never yield, never be pushed back and never give up even an inch!"

PLB_overtyrant_of_thunder:0 "The Overtyrant of Thunder"
PLB_overtyrant_of_thunder_desc:0 "With Jorik, who the griffons called Paw, gone, slain by his own clan as far as we know, his title as the despot of bears now belongs to Torben. But he shall not be a mere despot who must contend with the power of the clans, for no clans endure... No, we will rise above. Torben shall not be a mere despot or tyrant, the time has come for an Overtyrant of all ursines to rise!"

PLB_mourning_and_preparation:0 "To Mourn and To Prepare"
PLB_mourning_and_preparation_desc:0 "Jorik might have made strange choices and was inspired by weak griffon ideals, but he was still a friend of Torben and some of his lessons were not merely philosophical ideas, but rather ways in forging better and greater weapons acquired through difficult trials. We will not let these go to waste."

PLB_ruins_into_trenches:0 "Reforge Ruins into Fortifications"
PLB_ruins_into_trenches_desc:0 "Many of the holds, be they ones of bears belonging to the clans or shameful clanless ursines were obliterated in the war. They cannot be rebuilt for a true bear hold is an intergenerational project. But with some restoration they could still fulfil the functions of fortifications and forges. "

PLB_lessers_into_soldiers:0 "Form Lessers into Warbands"
PLB_lessers_into_soldiers_desc:0 "Relying on lesser creatures to fight is a pathetic strategy, one fitting clans without history or ursine honour like Wesslandians. Yet the final struggle against changelings is coming ever closer and the maws of war demand warm flesh and blood even if the fields will turn empty and mines will become silent..."

PLB_press_more_of_them_into_service:0 "There is Always a Need for More"
PLB_press_more_of_them_into_service_desc:0 "Our ranks thin, as proud ursines fall to endless hordes of enemies. We need more bodies, more fodder, the beast of war demands more! Whelps, griffons, penguins... Whoever can be found and can hold a weapon will be pushed into the gaping maw of war!"

PLB_lessers_into_labour:0 "Force Lessers into Workshops"
PLB_lessers_into_labour_desc:0 "We may be outnumbered hundred to one, but true ursines do not fear a foe greater in number! We will match and surpass them! Yet such feats require weapons and armour and as years grind on it becomes ever harder for bears to maintain gear individually. It’s a good thing many whelps or barely above endure in our lands and can be given to the forges!"

PLB_they_work_while_we_fight:0 "Only the Best on the Battlefield"
PLB_they_work_while_we_fight_desc:0 "As we realize how truly powerful a true ursine is when equipped with fruits of modern age, the desperation we felt before vanishes. Perhaps there is no need for great armies. Perhaps a few truly worthy ursines, enhanced with proper weapons is enough to break even the strongest enemies!"

PLB_every_owlbear_will_be_a_soldier:0 "Every Owlbear Must Serve"
PLB_every_owlbear_will_be_a_soldier_desc:0 "When it comes to physical power, our kind is on another level. Yet among Wesslandian armies one could find units of exceptional griffons, match to lesser bears - the so called "Owlbears". It was a pathetic tradition, even if these avians could fight lesser bears, yet in the current disparity of numbers we need every capable warrior we can get. Thus, owlbears shall all serve as warriors again."

PLB_loot_the_mountains_for_all_we_can_find:0 "Buried Beneath the Mountains"
PLB_loot_the_mountains_for_all_we_can_find_desc:0 "Buried beneath the mountains, filled with withering bones of their defenders, rot the carcasses of ancient Volsungr holds. We would have taken them, yet any time we try, nanooks descend from the mountains, assisted by ursines in red, and force our warbands out. They can keep the rotting corpse of Volsungr if they so wish. But we shall seize whatever we can before leaving!"

PLB_dismantle_everything_else:0 "Dismantle Anything Still Standing"
PLB_dismantle_everything_else_desc:0 "The corpse of Clan Volsungr is not the only great carcass that can be devoured. However, these wrecks are not defended by monster hunters and mad exiles. Their bones are free to seize. And we shall seize! We will strip it all down until there is nothing left but foundations, and forge it into weapons and armour!"

PLB_the_golden_lord_returns:0 "The Golden Lord Returns..."
PLB_the_golden_lord_returns_desc:0 "A beast gazed upon our weakened realm and turned his rage filled mask of gold towards us. We cannot stop his advance... And yet he comes not as a conqueror... "

PLB_followed_by_his_clan:0 "...Followed by His Clan..."
PLB_followed_by_his_clan_desc:0 "They flow like a river. A great movement of mad ursines and broken wrecks. Did we really throw out that many back then?"

PLB_raising_ancient_fortresses:0 "...Raising Ancient Castles..."
PLB_raising_ancient_fortresses_desc:0 "They raise their fortresses that had stood millennia before we crushed them back from the depths, with magics of ice and stone. They fill them with great weapons and warriors. And aim them at their former masters..."

PLB_burying_the_past:0 "...Burying the Past..."
PLB_burying_the_past_desc:0 "They bury their hate, their anger, their wish for vengeance. As if nothing had happened between us. As if there was no blood spilled among ursines... As if they were never slaves to madness themselves..."

PLB_and_turning_our_gazes_to_the_future:0 "...And Turning Our Gazes to The Future"
PLB_and_turning_our_gazes_to_the_future_desc:0 "There is a future for us, the former traitor says. There is symbolism and magics in what transpired. We merely need to embrace the future. And the past denied to us, will be ours..."

PLB_not_numbers_spirit:0 "Not Numbers, Spirit"
PLB_not_numbers_spirit_desc:0 "No matter what we do, we can never match the endless hordes of changelings. We could gather every bear that can hold a weapon, every griffon serf, every penguin, every whelp and every elder, and yet all of that is a mere drop compared to their endless ocean. No, we must match them not with flesh or iron, but with unyielding primordial spirit!"

PLB_encased_in_star_steel:0 "Encased in Starsteel"
PLB_encased_in_star_steel_desc:0 "Starsteel is a material of legend. Few weapons or suits of armor made from it remain, and not even the most desperate or proud clans are willing to use such in the field. Yet Midas claims his clan has those that can emulate its might in lesser metals. Even if it’s a mere fraction, it would be quite a power indeed..."

PLB_coat_our_axes_in_the_same:0 "Axes Forged from Blood of Stars"
PLB_coat_our_axes_in_the_same_desc:0 "It is said in the texts written down by our ancestors, that starsteel is the metal that forms in the dying harts of stars. Despite the proclamations of Midas, his smiths can merely imitate its strength, not replicate it. But even then, this pale imitation is strong enough to rend and break the metal shells in which bugs hide in!"

PLB_not_steel_magic:0 "Not Steel, Magic"
PLB_not_steel_magic_desc:0 "Midas and clan Rosensverd bring with them knowledge of fake starsteel for our weapons and our armour. But it is not their steel which will ensure our victory. For Midas was exiled for seeking dark secrets of ursine magic and he gathered this knowledge further in exile. And now this knowledge is ours!"

PLB_enahnced_with_cursed_magics:0 "Blessed by the Blizzard"
PLB_enahnced_with_cursed_magics_desc:0 "We do not have scientists and facilities for proper modern research. But there are... Alternatives... With selective usage of certain substances and twists upon methods left over by the shaman kings of Rozenkrantz we can draw knowledge of reality from the frozen wind of the divine itself as we march!"

PLB_and_breaking_the_ice:0 "Glacier no More!"
PLB_and_breaking_the_ice_desc:0 "The weak foreigners cannot understand the directions our realm is moving. For it is a great mix of our traditions, of both ancient holds where knowledge and abilities to produce remain, and great swathes of nothingness where great armies of nomads march to secure our lands. And yet in all of this we find fulfilment and advancement and our own progress!"

PLB_magic_guides_into_the_future:0 "Aurora Borealis Guides Us"
PLB_magic_guides_into_the_future_desc:0 "Our sciences are foreign to all. For we learn not in laboratories or by meekly trying to explore the mysteries of the world! No! Our knowledge comes learning from our ancestors, learning from the land as we march beneath the stormy skies and drawing knowledge from the divine lights above!"



PLB_embracing_modernity:0 "The Stars Caged in Our Grasp"
PLB_embracing_modernity_desc:0 "Our position forced us to adapt and reach into something deep within. And so, we did! For the nomads across the wasteland tap into enlightenment from heavens to forge ever greater weapons! For our remnant holds burn their furnaces as hotly as the heart of stars! For our smiths forge armour and blades that cut with the power of the blood of stars!"



PLB_western_plan:0 "The Swipe West"
PLB_western_plan_desc:0 "The true enemy is in the east, ever growing in strength as their lands are filled out by migrants from the seemingly endlessly populous realms of Griffonia. We cannot engage them. Not yet... But to our west lays the realm of Changelings, a realm seeming strong on the surface, yet surrounded and distracted by foes far greater. We shall steal their might and make it our own! "

PLB_cripple_them_while_they_are_distracted:0 "Break in Their Fangs"
PLB_cripple_them_while_they_are_distracted_desc:0 "The Changelings have engaged in a foolishness of no compare, for despite their pathetic size and cowardly magics they seek to subdue an equal realm in the field of war. Like an enraged beast they turned their maws from us, and thus we shall rip out their fangs and pierce the heart!"

PLB_crush_the_bugs:0 "Crack Their Shells"
PLB_crush_the_bugs_desc:0 "Break the fangs and crack the shells! Rip the wings and tear the limbs! March across the stolen land, bring the might of frozen things! Let the changeling ever fear, the unbroken mighty bear!"

PLB_eastern_plan:0 "The Swipe East"
PLB_eastern_plan_desc:0 "Despite the revelation, the real enemy are the bugs, ever multiplying in number and arrogantly encroaching on the frozen land that is ours. Yet we cannot challenge them yet. We shamefully lack the strength. Yet to the east lay griffons so weak they were cast out from their homeland. We shall crush Nova Griffonia to feast on it’s carcass and grow strong enough to challenge the bugs!"

PLB_pummel_through_penguins:0 "Pummel Through the Penguins"
PLB_pummel_through_penguins_desc:0 "It is not something we do with any pride or with any desire, yet if we must strike an axe through the heart of Nova Griffonia we must bring the penguins into the fold. Yet perhaps it is for the best, so that the penguins never have to fear griffons again!"


PLB_break_their_wings:0 "Break Their Wings"
PLB_break_their_wings_desc:0 "The griffons of Nova Griffonia are an ambitious collection of wretches. For they dream of flying as high as their progenitor empire ever further east, seeking to imitate its greatness or shatter it as some proof of power. Yet like a rebellious livestock bird they soared too high. And now we shall break their wings!"

PLB_weapons_to_match_them:0 "Weapons to Match Them"
PLB_weapons_to_match_them_desc:0 "We do not have industries and we do not have laboratories. Not anything that matches the numbers and ability of our enemies. But we can survive and forge in the wastelands where anyone else would perish! If we have to match their weapons by skills of the ancients and most iron of wills, so we shall!"

PLB_brothers_in_arms:0 "They Shall Be Spared"
PLB_brothers_in_arms_desc:0 "Among all creatures, penguins shall be spared from our great crusade against all those that have wronged us. If they desire, they can even join our quest. After all many of them have their own grudges to avenge. "

PLB_broken_wings:0 "Rip Out Their Claws"
PLB_broken_wings_desc:0 "A predator will only fight if they are assured there is any chance of food and the enemy will give in or they can win without suffering greatly. Griffons are predators by character. And thus, with enough terror, enough brutality, enough mauled corpses they will realize that resistance is detrimental to survival of their kind and bow!"

PLB_shattered_carapaces:0 "Shatter their Carapaces"
PLB_shattered_carapaces_desc:0 "They may pretend to be predators, but changelings are a pathetic breed, with majority being nothing but servants, even their defiance being due to will of their queens. Thus, we shall drag their royals from their besieged towers and devour them. And all those that try to stop us, will find their corpses aligning our path to victory!"

PLB_plenty_of_our_bretheren:0 "Plenty of Our Brethren"
PLB_plenty_of_our_bretheren_desc:0 "Across the mountains, the forests, the wastes of ice and snow. Away from the great cities and bases of the bugs, our brethren endure as nomads, pseudo-clans limited to singular holds or even as lonely savages. Finally, we have been reunited with them and it has come time to bring them back into their rightful position as ursines!"

PLB_the_revenge_begins:0 "The True Vengeance"
PLB_the_revenge_begins_desc:0 "Our armies are filling up with new warriors, countless bugs now slave away to produce enough material for us to forge weapons or feed ourselves and new weapons are looted from the corpses of changeling armies Finally we are ready to turn eastwards and crush the true enemy behind all of our suffering!"


PLB_magical_bullets_and_poison:0 "Anti-Griffon Weapons"
PLB_magical_bullets_and_poison_desc:0 "Bugs had weapons. Underhanded weapons of spite and defiance, ones, which in better days, we would never use. But now? Now the day has come where we are willing to unleash such weapons. After all, the Empire and their slaves never limited themselves to methods purely open and honourable."

PLB_judged_for_all_emperors:0 "Judged for All Emperors"
PLB_judged_for_all_emperors_desc:0 "We have no way to punish the heart of Griffonia itself. However Nova Griffonia would have never survived and never grown as large and cancerous as it was without the blessing of the Emperors of Griffonia. And thus they shall be punished for the crimes of their kind and their Emperors!"

PLB_seize_equipment_and_butcher_radicals:0 "Butcher their Partisans"
PLB_seize_equipment_and_butcher_radicals_desc:0 "Some among the griffons do not give up. Either for some mad ideal that they value over their existence or lack of anything else to lose. These fools have retreated into the wilderness to fight us. Seems they have forgotten that the wilds are ours!"

PLB_conscript_all_non_griffons:0 "Gather All Born Warriors"
PLB_conscript_all_non_griffons_desc:0 "Nova Griffonia is filled with warriors of Northern Spirit. Be they ursines or yaks that have endured in these lands for so long or even Owlbears that have not realized their true potential. They shall all be gathered under our banners and embraced into our rising horde!"

PLB_turn_to_fight_the_real_enemy:0 "Turn to Fight the Real Enemy"
PLB_turn_to_fight_the_real_enemy_desc:0 "All paths end here. This is the beginning and the end. We have fallen so far due to the corruption seeping from the lands of the bugs. And we have risen so high to match their pathetic civilization. And now it is time to end this farce of an Empire."

PLB_cannibals_into_rations:0 "Above Them in the Food Chain"
PLB_cannibals_into_rations_desc:0 "The griffon frontier is infested with cannibals. While the devouring of crushed enemies and lesser beasts is not a crime as far as most ursines are concerned, these accursed wrenches dare to attempt preying upon our griffon servants. We shall punish this arrogance by reminding them, that it is bears that stand on the top of the food chain!"


PLB_shift_all_labour_to_griffons:0 "Force Them into Labour"
PLB_shift_all_labour_to_griffons_desc:0 "We have bodies and will now. But we need equipment. More than our warrior smiths can forge. And our new compatriots lack these abilities. Not to worry. There are more than enough griffons that can be enslaved to provide weapons for their betters. Sadly, we cannot force this for too long, as our ursine warriors will only tolerate this until the problem is solved."

PLB_nightmare_for_them:0 "A Nightmare for Them"
PLB_nightmare_for_them_desc:0 "Long ago, it is written, monsters ruled the land, preying on every lesser race alike. The changelings were no exception, nothing more than cattle to our ancestors. It is said that their great hives were first raised to endure against the sieges of beasts. And on this day, changelings will receive a grim reminder, that they used to live in fear of us and their hives were nothing more than cages."

PLB_punishment_for_hundreds_of_years_of_suffering:0 "Punishment for Centuries of Shame"
PLB_punishment_for_hundreds_of_years_of_suffering_desc:0 "For millennia the changelings pushed ursines back, not by skills or might, but by endless numbers and disgusting virility. For centuries their queens dared to raise hives in the untamed north. And for decades Chrysalis pretended as if Equus is hers. No longer! For all transgressions we will punish them! Let blood quench the thirst of the frozen land!"

PLB_the_true_law_of_the_north:0 "The True Law of the North"
PLB_the_true_law_of_the_north_desc:0 "Ursines ruled the North since time immemorial, first race to exist here and one that claimed all frozen land! They were pushed back by the endless tide of bugs, yet many endured, in mountains and forests, in lands which changelings cannot thrive and survive in! And now the tides have shifted!"


PLB_barrel_through_penguins:0 "To March West We Must Head East"
PLB_barrel_through_penguins_desc:0 "Vengeance will come to those that took away everything we had. Changeling realm will wither and burn, the endless masses of bugs will be crushed and devoured. Yet in great shame we are too weak to achieve such victory now. Thus we shall march east first. For penguins are creatures of frost and snow too, and achieving unity shall strengthen our spirit enough to match the eternal foe!"


PLB_penguins_in_non_esential_roles:0 "Unleash Them onto the Battlefield"
PLB_penguins_in_non_esential_roles_desc:0 "Penguins do not have anything comparable to the physical might of ponies, much less yaks or ursines. Yet they possess other talents, in fields of spying and logistics. It is a true shame that modern penguins do not possess the dark powers of frost and blizzard found within their history. For if they still did, they could truly join our armies as equals, not auxiliaries!"

PLB_penguins_in_factories:0 "Unleash Them into the Seas"
PLB_penguins_in_factories_desc:0 "The penguins are creatures of north and frost. That much is true. However, they are not creatures of strength, neither physical, nor magical. Yet they are experts when it comes to procurement of fish and other boons of the oceans. Let us unleash them into the sea, so that their mastery can feed us and our rising power!"

PLB_mobilize_the_shreds_of_industry:0 "They Shall Work While We Fight"
PLB_mobilize_the_shreds_of_industry_desc:0 "The penguin lands are not devastated and brutalized. They have remained pristine and safe, not subverted and drained by bug infiltrators. And as these are penguins, creatures of the north, it is no shame to designate them as labourers in fish farms and fields and forgers of war material. Thus, they shall work, safe and secure, the fruits of their labour letting us field ever growing armies!"

PLB_dachaig_university:0 "Dachaig University In Our Service"
PLB_dachaig_university_desc:0 "We have no need for universities, for the material sciences of lesser creatures are worthless to us as we are now. Yet penguin sciences are not the ones of lesser beasts. There is northern might there and great power. And it shall be used!"

PLB_smaller_factories_for_small_workers:0 "Small Factories for Small Labourers"
PLB_smaller_factories_for_small_workers_desc:0 "Penguins do not need much to do their labour. Not for them are fortress spanning manufactories or forges as great as towns of lesser creatures. Yet in their tiny workshops they can produce weapons great in size and might! We shall raise new forges for them, so that our armies can ever be enriched with weapons and armour so that the march of our horde is unstoppable!"

PLB_the_upcoming_confrontation:0 "The Upcoming Confrontation"
PLB_the_upcoming_confrontation_desc:0 "The frozen winds are singing of upcoming war of vengeance and of justice. For finally the time is approaching where changelings shall be punished for the sin of their existence and of all the crimes they committed. Let the warbands grow into hordes and let all who still have not joined our armies gather beneath our banners for there shall be enough slaughter for all!"

PLB_great_bug_menace:0 "The Great Menace"
PLB_great_bug_menace_desc:0 "Like a great tide of hatred and blood-lust we shall wash over the lands of the Changelings! We will take their cities, we will subjugate their creatures, we will crush and devour their armies! Their leaders shall be dragged onto the highest peaks of their towers and shall see the slaughter!"

PLB_begin_the_true_vengeance:0 "The True Vengeance Starts"
PLB_begin_the_true_vengeance_desc:0 "The war of vengeance was a mere beginning for a far greater work that lays before us. For the endless tides of changelings are even more numerous than we could have ever thought! We killed hundreds of thousands, yet millions endure. Sadly, there are too many to kill, but with enough violence we can not only sate our bloodlust but also break the wills to fight of those that endure!"

PLB_they_will_pay_with_their_blood:0 "The Thunder Echoes in the West"
PLB_they_will_pay_with_their_blood_desc:0 "The name of Svartpels is not known among the hordes of savages and nomads of the west. They only respect might. And might they have seen! For their wars with changelings were mere raids and skirmishes, while we crushed the greatest bug nation! Now their lords bend their heads to our Overtyrant and bearkind is fully reunited at last! "

PLB_we_will_find_their_point_of_fear:0 "We Will Find Their Breaking Point"
PLB_we_will_find_their_point_of_fear_desc:0 "The bugs are weak creatures when it comes to both might of body and will, yet in great numbers and when ordered by their queens they seem to find some bravery. Perhaps if we were ponies or deer, this would ensure changeling victory. However, there is far greater savagery in our souls and we shall find the level of brutality which breaks the changeling will!"

PLB_who_needs_rations_when_you_fight_changelings:0 "There is No Need for Rations"
PLB_who_needs_rations_when_you_fight_changelings_desc:0 "Ursine kind is blessed with ability to devour anything. Similarly, we are capable of sustaining our weapons with smallest of scraps. In the age of monsters this meant that an advancing bear army would devour enemy soldiers and loot any and all equipment. Our horde will not require convincing to go back to such mentality, merely a permission."

PLB_break_out_old_axes:0 "Break out Old Axes"
PLB_break_out_old_axes_desc:0 "There are countless ancient axes across our realm, be they trophies, inheritance of some sort or even symbols of founders. Yet a weapon desires to be used, not rot adorning a wall! And used they shall be! Especially for weapons as holy for our race as the axe! And we will ensure that the axes will feast on changeling blood!"

PLB_desecrate_ancient_shrines:0 "Desecrate Ancient Shrines"
PLB_desecrate_ancient_shrines_desc:0 "Many a clan used to keep suits of armour of their founders or great warriors. These are considered sacred for those that worship their ancestors. Yet these clans and holds are gone. The only ones that remember their histories are us. By the right of conquest these suits are ours and thus the suits are ours to rip from their shrines and put back to war!"





PLB_on_top_of_the_world:0 "На вершине мира"
PLB_on_top_of_the_world_desc:0 "Вечный дух Полярии, страны замёрзшего моря, наконец-то восстал из своей забытой веками усыпальницы. Кризалис, древний враг, ставший нашим новым другом, даровала нам автономию и свободу под своим бдительным оком. А Бьорнлинг, наш скромный проводник, позаботится о том, чтобы раса полярных медведей вернула себе утраченное..."
PLB_queens_guard:0 "Медвежуки королевы"
PLB_queens_guard_desc:0 "На юге гвардию королевы осуждают за "совершение зверств". Но ведь отсутствие моральных ограничений - самый верный признак силы. Очевидно, что гвардия - это медвежуки, и они хорошо послужат Кризалис и Бьорнлингу в уничтожении предателей-гармонистов, что пытаются объединить нас с пони."
PLB_call_in_Bjornlings_warband:0 "Призвать боевой отряд Бьорнлинга"
PLB_call_in_Bjornlings_warband_desc:0 "Бьорнлинг не одинок: у него есть команда из закалённых воинов, что вооружены до зубов и являются ветеранами многочисленных битв. Эти медведи станут ядром, с помощью которого мы восстановим допотопные земли Полярии. Третья объединительная война будет кровавой, но это необходимый шаг для реализации плана Бьорнлинга."
PLB_pacify_Eastern_Key_Lake:0 "Завершить умиротворение восточного Ключ-Озера"
PLB_pacify_Eastern_Key_Lake_desc:0 "Восточное Ключ-Озеро - наша основная база операций, и в настоящее время это единственная часть страны, которую мы действительно контролируем. Но там по-прежнему скрывается несколько бандитов, и мы должны уничтожить их, прежде чем сможем воссоединить страну. Мы не можем позволить им нанести нам удар в спину."
PLB_swipe_at_Onlartir:0 "Зачистить Онлартир"
PLB_swipe_at_Onlartir_desc:0 "Онлартир - земля трёх владык: Кейна, Готлунга и Розенкранца. Эти лорды открыто сопротивляются Бьорнлингу, и этого неприемлемо. Хотя их воины искусны, вскоре им придётся столкнуться с мощью современной механизированной войны."
PLB_swipe_at_mathair_fearrainn:0 "Зачистить Мафар Фьярран"
PLB_swipe_at_mathair_fearrainn_desc:0 "Деспот Мафар Фьяррана, Пау Веллингтон, печально известен своим насильственным изгнанием двух кланов. Пришло время оказать деспоту ответную услугу."
PLB_march_across_the_wastes_of_Wesslandia:0 "Кровавый марш по всей Вессландии"
PLB_march_across_the_wastes_of_Wesslandia_desc:0 "Вессландия должна пасть ради воссоединения севера. Тройственный союз не сможет противостоять истинной силе Гиперберии и Гегемонии Чейнджлингов!"
PLB_test_the_navy_against_clan_anker:0 "Обрушить флот и морпехов на клан Анкер"
PLB_test_the_navy_against_clan_anker_desc:0 "Клан Анкер стойко противостоял своим врагам, выдержав всё самое худшее, что мог бросить на них Север. Но это продолжалось слишком долго. Сегодня мы сокрушим их и напомним пингвинам Анкера, почему они должны бояться нас!"
PLB_test_artillery_on_fortress_of_volsungr:0 "Разбомбить горную крепость Вольсунгра"
PLB_test_artillery_on_fortress_of_volsungr_desc:0 "Вольсунгр заражён отвратительной идеологией гармонии. Эти медведи забыли, кто они такие, и перестали были медведями. Мы должны напомнить им об этом. С помощью бомб, пуль и огня Вольсунгр снова станет целым."
PLB_test_our_tanks_on_svartpels:0 "Танки против громовых воинов Свартпельса"
PLB_test_our_tanks_on_svartpels_desc:0 "Свартпельс наиболее близок к гипермедведям прежних времён, что делает их сопротивление нам ещё более прискорбным. Но мы не можем допустить, чтобы у Бьорнлинга осталась хоть какая-то оппозиция. Танки сломят боевой дух Свартпельса и заставят их понять, что мы - законное правительство медведей."
PLB_new_overlords_of_winter:0 "Новые владыки зимы"
PLB_new_overlords_of_winter_desc:0 "Мы сокрушили всю оппозицию и стоим на вершине мира. Слава Гегемонии Чейнджлингов, что открыла нам глаза! Слава Бьорнлингу, нашему скромному проводнику! И да, слава полярным медведям, бессмертным правителям севера!"
PLB_queen_of_ice:0 "Королева льда"
PLB_queen_of_ice_desc:0 "Принцесса Эксувия была изгнана из Сорифа из-за особенностей внутренней политики чейнджлингов, и теперь она здесь. Хотя она и второстепенная королевская особа, назначение её официальным правителем нашей страны успокоит опасения Гегемонии насчёт ненадёжности Бьорнлинга и возможности предательства с его стороны. И да, разве полярные медведи не заслуживают собственной королевы чейнджлингов?"
PLB_lord_of_red_snows:0 "Повелитель красных снегов"
PLB_lord_of_red_snows_desc:0 "Бьорнлинг уже далеко не тот эксцентричный Розенсверд, которым он когда-то был. Ныне он бесспорный владыка земель полярных медведей. И ради потомков он сейчас запишет, как он достиг всего этого, и каковы будут следующие шаги в великом восстановлении севера."
PLB_to_serve_the_queen:0 "Служить королеве"
PLB_to_serve_the_queen_desc:0 "Мы - подданные чейнджлингов и должны исполнить свой долг перед королевой Кризалис. Как военная, так и экономическая помощь помогут обеспечить победу Гегемонии над её врагами, а также поднять наш собственный престиж как верных и надёжных вассалов. Чейнджлинги рассчитывают на нас!"

PLB_two_exiled_clans:0 "Два изгнанных клана"
PLB_two_exiled_clans_desc:0 "Во время первого объединения Пау Веллингтон изгнал два клана за сотрудничество с чейнджлингами. Теперь, когда мы достигли соглашения с жуками, мы можем пригласить эти заблудшие души домой. Гиперберия не оставит позади ни одного медведя. И конечно каждый, кто окажется проблемным, будет уничтожен."
PLB_call_upon_rosensverd:0 "Призыв Розенсверда"
PLB_call_upon_rosensverd_desc:0 "Розенсверд, родной клан Бьорнлинга, давно интересуется возможностями механизированной войны как естественного продолжения развития панцербьернов и примитивных танков Зимней Революции. Хотя Бьорнлинг - один из главных членов этого клана, нет причин исключать эксцентриков, если они принесут соответствующие клятвы."
PLB_truly_combined_arms:0 "Действительно объединённые силы"
PLB_truly_combined_arms_desc:0 "Умеренные из Розенсверда утверждают, что хотя танк является мощным оружием, он не может действовать в одиночку. Так называемый "танковый флот", предложенный кое-кем, просто неработоспособен. Танки должны поддерживаться пехотой, и механизированная пехота станет будущим войны."
PLB_the_tank_above_all:0 "Танк превыше всего"
PLB_the_tank_above_all_desc:0 "Почему мы должны беспокоиться о полугусеничных машинах, когда существуют танки? БТРы - лишь подражатели танков. Тяжёлый танк никогда не заменят легкобронированные машины. Кое-кто из Розенсверда выступает за создание сверхтяжелого танка, оснащенного 130-мм пушкой, но это недостижимо для нас... пока."
PLB_mechanites_of_the_protectorate:0 "Королева механитов"
PLB_mechanites_of_the_protectorate_desc:0 "Øверст Администратор-001, также известная как королева механитов, наконец-то вернулась домой. Она странная и эксцентричная медведица, помешанная на механизации и компьютеризации, но её знания обширны, и она поможет полярной расе. Ведь разве мы не хотим превратить медведей в нечто большее?"
PLB_bring_tordenstjere_home:0 "Вернуть Торденстьернов домой"
PLB_bring_tordenstjere_home_desc:0 "Торденстьерны уже давно одержимы странной магией севера, и теперь, при поддержке чейнджлингов, мы можем углубиться в непостижимое как никогда прежде. Эти учёные с радостью вернутся обратно."
PLB_more_crystals:0 "Новые кристаллы"
PLB_more_crystals_desc:0 "Странные эксперименты Торденстьернов требуют больше кристаллов. Воды Ключ-Озера хранят множество сокровищ, а с помощью инструментов чейнджлингов мы сможем добраться до ранее недоступных районов замёрзшего озера. Чейнджлинги могут видеть в этом лишь промышленную экспансию, но мы-то знаем правду. Это начало новой эры."
PLB_drg_reference:0 "Золото! Мы богаты!"
PLB_drg_reference_desc:0 "Золото, без сомнения, является одним из самых ценных материалов. И так уж случилось, что возле Ключ-Озера есть богатые золотые прииски. Они были заброшены, когда узурпатор Веллингтон изгнал Торденстьернов и Розенсвердов, не забыты. И мы вернёмся туда."
PLB_midas_protectorate:0 "Короновать Мидаса лордом золота"
PLB_midas_protectorate_desc:0 "Лорд Мидас возглавляет Торденстьернов и обладает огромным влиянием. Его странная одержимость кристаллами и золотом была главным камнем преткновения для режима Веллингтона, хотя для нас это преимущество. Ибо разве не является нашей общей целью превращение нашего вида в нечто явно пост-медвежье?"
PLB_never_another_wellington:0 "Никаких больше Веллингтонов!"
PLB_never_another_wellington_desc:0 "Преступления Пау Веллингтона были велики, и их не забудут. Но изгнание Розенсвердов и Торденстьернов исправлено, и теперь мы в силах сделать так, чтобы ни один клан больше никогда не был изгнан. Мы - гиперберийцы, претенденты на древнее наследие вне пределов пространства и времени. Мы не оставим позади ни одного медведя."
PLB_restore_clan_forts:0 "Восстановить крепости клана"
PLB_restore_clan_forts_desc:0 "Давным-давно два изгнанных клана построили укрепления на границе с чейнджлингами. Хотя сейчас мы являемся союзниками жуков, нам следует восстановить эти форты в честь тех, кто так и не вернулся из изгнания. Мы абсолютно точно не планируем предавать чейнджлингов. Честно-честно."
PLB_revive_eastern_key_lake:0 "Воскресить Восточное Ключ-Озеро"
PLB_revive_eastern_key_lake_desc:0 "Восточное Ключ-Озеро погибло, когда Веллингтон заставил его кланы отправиться в изгнание. Но тела деревень и городов всё ещё можно воскресить. Поселив наших недавно вернувшихся братьев по клану там, где они жили много лет назад, мы обеспечим будущее восточного Ключ-Озера и его кланов."
PLB_the_golden_axes:0 "С топорами из золота"
PLB_the_golden_axes_desc:0 "Золото - мягкий в обычных условиях металл, но Мидас знает секретные способы, позволяющие пробудить скрытую в нём силу и мощь. И теперь настало время применить его знания на благо всех медведей!"
PLB_mastery_of_mechanites:0 "Мастерство механитов"
PLB_mastery_of_mechanites_desc:0 "Механиты хорошо разбирались в военном деле, и Пау Веллингтон поступил глупо, изгнав их. Их мастерство в изготовлении оружия не имеет себе равных. Нам есть чему у них поучиться, и мы гордимся тем, что они снова с нами."
PLB_the_ultimate_weapon:0 "Абсолютное оружие"
PLB_the_ultimate_weapon_desc:0 "Мы сделали это! Мы наконец-то сделали это! У нас есть сверхтяжёлый танк, и он готов уничтожать бункеры, пехоту, танки и всё остальное, что встанет на его пути!\n\nБудем надеяться, что мы сможем построить больше одного..."

PLB_our_duty_to_queen_and_hegemony:0 "Наш долг перед королевой и гегемонией"
PLB_our_duty_to_queen_and_hegemony_desc:0 "Кризалис открыла путь для возвращения Гиперберии. Мы должны отплатить за это великодушие, помогая чейнджлингам в будущих завоеваниях. Мы начнём с совместных учений, которые помогут обучить медведей способам ведения современной войны, а чейнджлингов - боям на холоде."
PLB_the_frozen_legions:0 "Поднять ледяные легионы"
PLB_the_frozen_legions_desc:0 "Ледяные легионы послужат в качестве экспедиционных сил, с лёгкостью пройдя через Кристальную Империю и земли яков. Их обучали в очень холодном климате и они готовы к самым низким температурам, так что мы покажем пони истинную зиму."
PLB_queens_guard_legions:0 "Призвать легионы медвежуков"
PLB_queens_guard_legions_desc:0 "Медвежуки из гвардии достойны восхищения: они ничего не боятся и верят в победу любой ценой. Они печально известны среди слабаков за свою радикальность, но это лишь подтверждает их истинную природу медвежуков. Они сослужат хорошую службу в нашем завоевании севера."
PLB_jaeger_training_program:0 "Программа подготовки егерей"
PLB_jaeger_training_program_desc:0 "Егеря - прирождённые медвежуки. Быстрые, выносливые, умные и смертоносные - они наши родственники в Гегемонии. Мы должны начать взаимные тренировки, чтобы научить наших медведей сражаться как егеря, а их егерей - как медведи."
PLB_gold_reserves:0 "Золотой резерв для победы"
PLB_gold_reserves_desc:0 "Пришло время открыть великие хранилища клана, чтобы у наших добрых владык были деньги для продолжения индустриализации и всего прочего, необходимого для победы. Хотя некоторые могут протестовать, их возмущения неважны перед лицом нашей великой миссии."
PLB_cold_resistant_equipment:0 "Снаряжение для морозов"
PLB_cold_resistant_equipment_desc:0 "Мы хорошо знакомы с тренировками на холоде и с созданием оружия, способного противостоять морозу. Мы также сможем помочь чейнджлингам сделать аналогичные вещи. Холод не станет для них препятствием!"
PLB_panzers_panzerbar:0 "Панцеры и панцербьерны"
PLB_panzers_panzerbar_desc:0 "Panzerkampfwagen IV - это самое совершенное оружие. Мы проведём совместные учения, где панцеры будут сражаться против панцербьернов. Так мы поближе ознакомимся с этим оружием и будем в сильной позиции, чтобы потребовать его чертежи. У нас будут свои Panzer IV!"
PLB_the_polar_connection:0 "Полярные дороги"
PLB_the_polar_connection_desc:0 "Мы должны срочно убедиться, что можем напрямую помочь чейнджлингам в борьбе с их врагами. В ходе подготовки к этому мы построим железные дороги, чтобы соединить нашу великую нацию, и приготовимся к нанесению удара."
PLB_waste_expeditionaries:0 "Экспедиционные войска из пустошей"
PLB_waste_expeditionaries_desc:0 "В Западном Ключ-Озере есть много лишённых клана медведей, которые теперь могут вернуться благодаря открытым границам между нами и чейнджлингами. Они получили много опыта за время, проведённое в опасных и кишащих монстрами пустошах. Мы должны включить этих медведей в нашу армию!"
PLB_northern_front:0 "Открыть северный фронт"
PLB_northern_front_desc:0 "Через яков и йаков можно нанести удар прямо в сердце Кристального Города, а затем и на юг. Хотя технически это может быть не слишком законно, сфабрикованный пограничный инцидент даст нам необходимое оправдание для войны!"
PLB_wave_of_bears:0 "Волна медведей"
PLB_wave_of_bears_desc:0 "Многие кланы всё ещё злятся на то, что мы уничтожили многих их членов. Мы дадим им стимулы для вступления в нашу армию вроде денег, лучшей еды и заботе о молодняке. Так мы привлечем этих диссидентов в наши ряды."
PLB_more_guns_for_hegemony:0 "Больше оружия для Гегемонии"
PLB_more_guns_for_hegemony_desc:0 "Нам нужно больше всего: оружия, раций, аптечек, артиллерии... Гегемония рассчитывает на нас. Наши предки рассчитывают на нас. На нас рассчитывает великая слава нашей бессмертной расы. Мы не можем потерпеть неудачу!"
PLB_cutie_pox:0 "Превратить оспу знаков отличия в оружие"
PLB_cutie_pox_desc:0 "Печально известная оспа, которая уже не раз опустошала Эквестрию, вызывает у заболевших появление множества знаков отличия, лишая их возможности концентрироваться на чём-то одном. С помощью биологической инженерии мы можем усовершенствовать эту болезнь и сделать её гораздо более заразной и смертоносной. Мы - гении!"
PLB_atomic_fire:0 "Хранители атомного пламени"
PLB_atomic_fire_desc:0 "Медведи не очень хорошо сочетаются с огнём, не говоря уже о ядерном пламени. Но если его правильно приручить, то пламя может оказаться очень полезным. Представьте себе как сила солнца превращает в пыль Кантерлот, Мейнхеттен, Балтимейр и Сталлионград!"
PLB_polarin:0 "Синтезировать полярин"
PLB_polarin_desc:0 "Наши химики обнаружили очень опасный магический химикат, который при контакте превращает плоть в лёд. Медведи устойчивы к нему, но не неуязвимы. Хотя Гегемония Чейнджлингов, к сожалению, отказалась применять это оружие, мы можем сделать это сами!"
PLB_onward_to_endsieg:0 "Вперёд, к окончательной победе!"
PLB_onward_to_endsieg_desc:0 "Эта война затянулась. Настало время для последнего рывка, чтобы навсегда раздавить мерзких эквестрийцев. Вперёд!"

PLB_our_own_ambitions:0 "Наши собственные амбиции"
PLB_our_own_ambitions_desc:0 "Несмотря на слова некоторых, мы не просто марионетка чейнджлингов. Мы - владыки зимы - могущественная нация с великими целями. Мы будем помогать чейнджлингам в их завоеваниях, а они, в свою очередь, будут помогать нам в наших."
PLB_development_inwards:0 "Развитие вовнутрь"
PLB_development_inwards_desc:0 "Слава Полярии продлится тысячу лет. Ни одна иностранная держава не сможет постичь нашей задумки. Нас ждёт будущее ярче самих звёзд; будущее, что основано на древнем прошлом нашей земли и духа. Истинная природа нашей великой расы будет открыта всем!"
PLB_development_outwards:0 "Фабрики жизни и смерти"
PLB_development_outwards_desc:0 "Весь мир связан на духовном уровне. Пригласив чейнджлингов-промышленников и фабрикантов, мы сможем подчинить своей воле древние силы севера. Они видят в нас дикарей, которых можно эксплуатировать, но в конце концов именно мы выиграем от этого..."
PLB_welcome_changeling_aid:0 "Приветствовать чейнджлингскую помощь"
PLB_welcome_changeling_aid_desc:0 "Чейнджлинги - наши друзья. Почему бы нам не пригласить их и не позволить им делать то, что они хотят? Они опытнее нас в экономике и промышленности, так что они куда лучше управятся с имеющимися на нашей территории ресурсами."
PLB_megacorp_help:0 "Корпорации чейнджлингов на нашей земле"
PLB_megacorp_help_desc:0 "Корпорации чейнджлингов обладают невероятно огромной промышленной мощью, и, пригласив их эксплуатировать наши земли, мы получим огромную выгоду в долгосрочной перспективе. Но нам лучше бы убедиться, что мы не превратимся в комиссариат ульев..."
PLB_exploit_the_oil_fields:0 "Эксплуатация нефтяных месторождений"
PLB_exploit_the_oil_fields_desc:0 "Для работы военной машины Гегемонии нужна нефть, а в земле, которую Анкер называет своим домом, полно неиспользованной нефти. Конечно, ульи будут ожидать возврата своих инвестиций, вложенных в помощь нам. Мы дадим им права на нашу нефть. Это простая вежливость."
PLB_resources_for_machinery:0 "Ресурсы для машин"
PLB_resources_for_machinery_desc:0 "Алюминий, кристаллы и сталь являются основой индустриальной страны, а у нас есть немалые запасы этих ресурсов, что погребены под ледниками. Гегемония, несомненно, выиграет от прав на добычу полезных ископаемых на нашей земле, а мы, в свою очередь, узнаем новые вещи о промышленности."
PLB_sell_the_wealth_of_the_north:0 "Продать богатства севера"
PLB_sell_the_wealth_of_the_north_desc:0 "Ресурсы нашего древнего клана должны быть проданы по низким ценам гегемонии чейнджлингов. Наши друзья в Весалиполисе рассчитывают на нас! Мы не можем их подвести!"
PLB_changeling_hoof_polishers:0 "Умаслить чейнджлингов"
PLB_changeling_hoof_polishers_desc:0 "Некоторые называют Бьорнлинга марионеткой чейнджлингов, что вылизывает их дырявые копыта. Но они не понимают основы наших фундаментальных отношений с жуками. Пойти против них - всё равно что ребёнку пойти против родителей. Мы будем угождать живущим здесь, в протекторате, чейнджлингам и поощрим тем самым дальнейшую промышленную помощь."
PLB_NP_own_industry:0 "Наша собственная промышленность"
PLB_NP_own_industry_desc:0 "Мы не можем позволить себе стать просто ещё одним регионом Чейнджлингии. Гиперберия живёт в наших сердцах, и мы должны напомнить Кризалис, что мы тоже являемся могущественным народом. Обеспечение экономической независимости и автаркии крайне необходимо для нашего выживания как отдельной нации."
PLB_blessed_primordial_factories:0 "Благословенные фабрики Изначальной Души"
PLB_blessed_primordial_factories_desc:0 "Изготовление оружия - это не только национальный долг, но и духовная обязанность. Традиция воинов-кузнецов уходит корнями вглубь тысячелетий и лежит в основе большей части полярной цивилизации. Мы возродим эту традицию и гарантируем чистоту наших трудолюбивых душ."
PLB_last_bastion_of_our_race:0 "Последний бастион полярной расы"
PLB_last_bastion_of_our_race_desc:0 "Вечность назад медведи правили северным полюсом от того места, которое сейчас называют Северным Грустным Берегом до земель Ведины и полуострова Ужаса. А сейчас наши территории очень сильно сжались в размерах. Мы не можем потерять и эти земли. Мы будем сражаться до последнего медведя в случае нужды."
PLB_belief_shapes_reality:0 "Убеждения формируют реальность"
PLB_belief_shapes_reality_desc:0 "Прежде чем совершить какой-либо поступок, необходимо поверить в его возможность. Поэтому мы поверим в возможность всего, чего мы желаем; в то, что однажды всё это может произойти. Это лучше всего иллюстрирует треугольник Бьорнлинга - невозможный треугольник, который можно нарисовать, но который не может существовать в реальности."
PLB_invite_changeling_scientists:0 "Пригласить учёных чейнджлингов"
PLB_invite_changeling_scientists_desc:0 "Чейнджлинги хотят испытать новое оружие в районе Ключ-Озера, и у нас нет причин отказывать им в этом. Их присутствие поможет нам и в других отношениях: их научные знания помогут поднять наше отсталое государство до достойного уважения уровня."
PLB_death_dishonor_reference:0 "Смерть или бесчестье"
PLB_death_dishonor_reference_desc:0 "Случилось немыслимое! Наши границы прорваны, а войска разбиты! Мы должны сделать всё возможное, чтобы в течение следующих 180 дней погибнуть так, чтобы нас запомнили! Лучше пусть погибнут все медведи до единого, чем они будут жить, запятнанные позором бесчестья!"
PLB_frozen_computers:0 "Ледяные компьютеры"
PLB_frozen_computers_desc:0 "Крайне низкие температуры севера очень выгодны для передовых вычислительных процессов. Мы разработаем мощные суперкомпьютеры и рассчитаем наш путь к окончательной победе!"
PLB_banish_outdated_industry:0 "Изгнать чуму устаревшей промышленности"
PLB_banish_outdated_industry_desc:0 "Каждый примитивный городок, каждая простенькая ферма - это оскорбление нашей силы. Медведи не занимаются земледелием, мы берём нужное! Мы не собираем дрова, мы призываем гром и молнию, чтобы они принесли нам необходимое! Чтобы восстановить нашу праведную природу, мы должны предпринять согласованные усилия по модернизации на всех фронтах общества."
PLB_into_the_future:0 "Оживить прошлое, войдя в будущее"
PLB_into_the_future_desc:0 "Время - это плоский круг. Невозможно изобрести нечто, что не было бы уже разработано великой гиперберийской цивилизацией. Чтобы вернуть нашу древнюю славу, мы должны модернизироваться, не забывая при этом о прошлом."
PLB_gravity_hurts:0 "Подчинить гравитацию"
PLB_gravity_hurts_desc:0 "Господство в воздухе будет иметь решающее значение для войны на севере, и для этого нам потребуется уникальная модель истребителя. Истребитель, созданный для будущего! Истребитель, что будет сбивать все вражеские бомбардировщики и сопровождать наши в безопасное место.\nОчевидно, что такому истребителю потребуются авиабазы для дозаправки и технического обслуживания. Мы обязаны это сделать."
PLB_the_north_soars:0 "Север взлетает"
PLB_the_north_soars_desc:0 "Из оставили отсталость Сообществ позади. Мы станем величайшей драгоценностью Гегемонии, Северной Короной.\n\nЕсли, конечно, судьба не отвернётся от них. Тогда начнётся четвертый этап плана Бьорнлинга."

PLB_one_for_a_thousand:0 "Один за тысячу"
PLB_one_for_a_thousand_desc:0 "Каждый настоящий гипермедведь стоит тысячи более слабых в бою. Возможно, мы ещё не стали настоящими гипермедведями. Но это скоро произойдёт. Гиперберия живет в наших сердцах и душах, и скоро истинный флаг нашей древней расы восторжествует на севере."
PLB_castes_eugenics_collaboration:0 "Склонить чашу весов"
PLB_castes_eugenics_collaboration_desc:0 "Все медведи, будь то рождённые ими, медвежата, птенцы, совомедведи, медвежуки, медведи-яки или даже медведи-лошади, должны объединиться и проснуться, чтобы сокрушить терзающих Эквус гармонистов. Мы организуем общество по кастовому принципу, дабы достичь истинного возрождения древнего прошлого."
PLB_the_owlbear_project:0 "Идея об овергрифе"
PLB_the_owlbear_project_desc:0 "Овергриф, самый могучий из всех совомедведей - это существо, способное посоперничать с медведями древности. Хотя его или её пока нет, овергриф существует в бессмертной летописи нашего мира, и когда-нибудь точно будет найден. Где-то точно есть совомедведь, в котором живет дух Овергрифа. И его нужно найти."
PLB_outcasts_mercenaries:0 "Программа клинков по найму"
PLB_outcasts_mercenaries_desc:0 "У нас огромные запасы золота, но нам не хватает магии. Мы должны начать нанимать наёмников, чтобы найти древние артефакты, наполненные первобытной гиперберийской силой, а также поймать зверей пустошей, чтобы они служили нам в наших армиях."
PLB_the_unexpected_connection:0 "Концепция недостающего звена"
PLB_the_unexpected_connection_desc:0 "Почти никто не понимает алмазных псов и все игнорируют их. Однако именно поэтому они так важны. Псы любят запретную магию и науку и с радостью разрабатывают ужасы, которые мир осуждает. Может алмазные псы могут похвастать более... бореальным происхождением?"
PLB_projects_of_ursine_unity:0 "Проект "Нанулак""
PLB_projects_of_ursine_unity_desc:0 "После окончания эпохи зверей и первобытного льда многие медведи потеряли разум. Мы должны стремиться возвысить этих бедных существ до уровня нашего интеллекта. Гиперберия никого не оставит без внимания."
PLB_taming_of_beasts_in_our_shape:0 "Концепция множества ветвей"
PLB_taming_of_beasts_in_our_shape_desc:0 "С тех пор как медведи потеряли статус гипермедведей, они раскололись на множество форм. Но одна группа сохранила свою древнюю форму, хоть и без могучего интеллекта. Грозная Большая Урса будет служить астральным авангардом Северного Протектората, сокрушая всё на своём пути."
PLB_ursine_reincarnation_research:0 "Вечный дух"
PLB_ursine_reincarnation_research_desc:0 "Подробности связи между нами и истинными медвежуками пока не известны. Однако в нас горит тот же дух первобытных чудовищ. Многие из наших воинов уже использовали эту связь духов, чтобы приручить этих монстров. И вскоре наши армии пополнятся ещё многими новобранцами."
PLB_soul_binding_project:0 "Гиперберийский дух"
PLB_soul_binding_project_desc:0 "Сотни тысяч лет назад существовали лишь монстры. Мы были размером с урс и обладали огромной властью над магией и погодой. Хотя те времена уже прошли, эта энергия всё ещё живет в нас. Пришло время заново открыть утерянное."
PLB_what_is_dead_can_never_die:0 "Проект: Срок годности"
PLB_what_is_dead_can_never_die_desc:0 "That is not dead which can eternal lie,\nAnd with strange aeons even death may die."
PLB_duplication_research:0 "На пути к новому миру"
PLB_duplication_research_desc:0 "И в своё отражение взглянул он,\nТоскуя по тому, c кем мысль на двоих одна,\nИ клятву торжественно дав при луне\nНе бояться, если станет темнее вдвойне."
PLB_steel_and_will:0 "Молниеносцы"
PLB_steel_and_will_desc:0 "Говорят, что броня панцербьернов была создана уже в материальном царстве, это не так, ибо броня выкована в соответствии с нашими душами. Медвежья броня должна была существовать в первозданном царстве душ и мы воплотим её и в материальном мире!"

PLB_beyond_the_veil:0 "За завесой"
PLB_beyond_the_veil_desc:0 "Наш мир - не единственный, в этом мы уверены. Существуют параллельные измерения, которые находятся совсем рядом с нашим. Немного умного применения магии - и мы сможем пробить стену реальности и принести ужасы других вселенных в этот мир."
PLB_EQG_text_redacted:0 "— REDACTED —"
PLB_mirror_legends:0 "Магия зазеркалья"
PLB_mirror_legends_desc:0 "[PLB_EQG_1_desc]"
PLB_mirror_legends_desc_on:0 "Согласно древним текстам из Эквестрии, пони широко использовали зеркала для путешествий в альтернативные миры. Но никакой магии пони не сравниться с магией медведей! Наши шаманы немедленно приступят к работе, чтобы найти зеркальную Гиперберию и удвоить наши силы!"
PLB_bears_of_the_mirror:0 "Потерянные и найденные"
PLB_bears_of_the_mirror_desc:0 "[PLB_EQG_2_desc]"
PLB_bears_of_the_mirror_desc_on:0 "Мы узнали, что жители зазеркалья угнетают наших родичей и даже имеют наглость держать их в зоопарках. Этого оскорбления мы не потерпим; мы научим их, как разорвать сковывающие их цепи, дабы тамошние медведи могли восстать и исполнить своё предназначение, создав собственную Гиперберию!"
PLB_technological_theft:0 "Наука магии"
PLB_technological_theft_desc:0 "[PLB_EQG_3_desc]"
PLB_technological_theft_desc_on:0 "Общество по ту сторону портала куда более технологически развито. Это мир технологий и науки, чьи устройства обладают безграничным потенциалом. Если мы сможем доставить хотя бы часть этого потенциала нашим учёным, то у врагов Гиперберии не останется ни единого шанса против нас."
PLB_polaria_girls:0 "По ту сторону"
PLB_polaria_girls_desc:0 "[PLB_EQG_4_desc]"
PLB_polaria_girls_desc_on:0 "Пока наши попытки использовать мир по ту сторону были безуспешными. Но это не значит, что всё было зря! Напротив, жители того мира, несмотря на дурное эквестрийское влияние, могут быть полезным инструментом для нашего славного дела. Нам нужно лишь то, что их объединит — музыка."
PLB_ghosts_of_the_north:0 "Призраки севера"
PLB_ghosts_of_the_north_desc:0 "В небесах севера встречаются жизнь и смерть. И духи там ненадолго задерживаются, пока шаманы пытаются исцелить их плоть. Если мы хотим победить наших врагов, то должны научиться нарушать правила и возвращать призраков обратно в их мёртвую плоть, дабы они могли воскреснуть."
PLB_into_the_heavens:0 "В небеса"
PLB_into_the_heavens_desc:0 "Бьорнлинг читал труды одного капиталиста из Лас-Пегасуса и в одном с ним согласен. Мы никогда не были предназначены для того, чтобы быть запертыми на одной планете. Настало время медвежьему роду захватить пространство, окружающее наш мир, дабы получить стратегическое преимущество над нашими врагами."
PLB_theorize_spaceflight:0 "Теоретизировать космические полеты"
PLB_theorize_spaceflight_desc:0 "Ракета способна выйти в космос. Почему бы не установить туда спутник? Даже если он сможет издавать только звуковые сигналы, зловещий писк наверняка напугает наших слабых соседей, сделав их лёгкой добычей для наших могучих армий. 360 градусов гиперберийского вакуума окружат мир!"
PLB_through_the_curtain:0 "Сквозь занавес"
PLB_through_the_curtain_desc:0 "Как доказывает изгнание Луны, нужно овладеть межпространственными путешествиями, чтобы добраться до космоса. Мы должны провести великий арканный ритуал, дабы пробить границы измерений и наколдовать неописуемые ужасы. Они очень помогут нашим военным усилиям."
PLB_rockets_into_the_emptiness:0 "Ракеты в пустоту"
PLB_rockets_into_the_emptiness_desc:0 "Возможность бомбардировать наших врагов где угодно абсолютно необходима для нас. Для этого будут созданы большие ракетные шахты и увеличено производство ракет. Смерть отбросам-пони!"
PLB_swipe_at_the_stars:0 "Взглянуть на звёзды"
PLB_swipe_at_the_stars_desc:0 "Мы не должны позволить звёздам ускользнуть из-под взора Страны Замёрзшего Моря. Мощная радиосистема позволит нам объявить всем, что всё в радиусе ближайших десяти световых лет является территорией Гиперберии!"
PLB_orbital_death_platform:0 "Орбитальная платформа смерти"
PLB_orbital_death_platform_desc:0 "Пришло время создать гигантское орудие и вывести его на орбиту, дабы оно могло сбрасывать вольфрамовые стержни на вражеские армии и уничтожать их с огромной высоты!\n\nТеперь осталась сущая мелочь - построить достаточно большую ракету для запуска нашего оружия..."

PLB_hyperbearia_restored_loyal:0 "Гиперберия восстановлена"
PLB_hyperbearia_restored_loyal_desc:0 "Наконец-то мы поднялись во весь рост. Гиперберия больше никогда не дрогнет. Призрак нашей расы вновь обрёл плоть, и нас не остановить! Но нам ещё так много предстоит сделать..."
PLB_new_clans:0 "Новые кланы Пингленда и Фронтира"
PLB_new_clans_desc:0 "Под нашим началом очутилось много новых подданных: от пингвинов до медведей-изгоев, от грифонов до чейнджлингов. Эти новые граждане Гиперберии должны быть сформированы в собственные кланы, дабы интегрироваться в наше общество."
PLB_find_owlbears:0 "Принудительный поиск совомедведей"
PLB_find_owlbears_desc:0 "Среди новых жителей Гиперберии наверняка есть много совомедведей, но они скрываются. Давайте начнём подвергать их всех трудным испытаниям, дабы отделить зёрна от плевел."
PLB_unleash_exuvia:0 "Раскрыть науку Эксувии"
PLB_unleash_exuvia_desc:0 "Эксувия, старая подруга Бьорнлинга, жаждет опробовать новые научные процессы, и у нас нет причин ей в этом отказывать. Давайте дадим ей собственный город для игр. там должно быть достаточно подопытных!"
PLB_closed_cities:0 "Закрыть города ради сохранения секретов"
PLB_closed_cities_desc:0 "Наши исследования очень важны, но подвержены риску иностранного саботажа. Самый простой способ предотвратить шпионаж - не давать никому въезжать или выезжать без разрешения режима. Некоторые могут жаловаться на отсутствие свободы передвижения, но их опасения несущественны в свете нашей истинной миссии."
PLB_new_old_culture:0 "Новая старая культура для новой старой империи"
PLB_new_old_culture_desc:0 "Медвежья культура далеко ушла от славных высот тех времён, когда мы были гипермедведями. Если мы хотим вернуть утраченную славу, то нужно вернуть не только утраченную форму; мы также должны возродить и давно исчезнувшую культуру. Древний язык, религия и традиции должны быть заново изучены. С помощью археологии, если придётся."
PLB_harmonists_arent_people:0 "Реклассифицировать гармонию в психовирус"
PLB_harmonists_arent_people_desc:0 "Гармонисты - предатели своей культуры, своей нации, своей расы, своей религии, своей семьи и своей судьбы. Их уничтожение не просто необходимо, это моральный долг каждого медведя, подобный уничтожению параспрайтов."
PLB_reactors_burn:0 "Пылающие в полярной ночи реакторы"
PLB_reactors_burn_desc:0 "Нам необходим ядерный потенциал, который позволит обезопасить себя и Гегемонию. Поэтому в промышленных центрах будут построены реакторы, готовые производить смертоносные ядерные бомбы. Радиационные нормы можно игнорировать; медведи всё равно устойчивы к радиации."
PLB_flying_bear:0 "Проект: Летающий медведь"
PLB_flying_bear_desc:0 "Вертолёт готов совершить революцию в военном деле. Представьте себе множество медведей на транспортных вертолётах, летящих над врагом и готовых высадиться в его тылу для захвата линий снабжения! Представьте себе боевые вертолёты, обрушивающие смертоносный дождь с воздуха! Мы должны как можно быстрее разработать и построить такие машины."
PLB_building_blocks_of_reality:0 "Строительные блоки реальности в наших лапах"
PLB_building_blocks_of_reality_desc:0 "Работа наших учёных принесла свои плоды; мы находимся на пороге решения величайших вопросов науки, природы и даже самой реальности. Но эти знания, хотя и интересные сами по себе, имеют лишь второстепенное значение. Мы должны найти способ использовать эти открытия в качестве оружия."
PLB_hyperbearia_eternal:0 "ГИПЕРБЕРИЯ ВЕЧНА"
PLB_hyperbearia_eternal_desc:0 "Гиперберия - это конечное государство, самореализация не только нашего народа, но и нашей судьбы. Мы больше, чем просто Северный Протекторат; мы равны самим чейнджлингам. И они никогда не смогут подчинить нас себе, не столкнувшись при этом с невиданной прежде войной. Пришло время дать им это понять."
PLB_autonomy_score_add_50:0 "£autonomy_texticon Очки автономии: §G+50§!.\n"
PLB_autonomy_score_subtract_50:0 "£autonomy_texticon Очки автономии: §R-50§!.\n"
PLB_autonomy_score_subtract_200:0 "£autonomy_texticon Очки автономии: §R-200§!.\n"

PLB_hyperbearia_restored_betrayal:0 "Тяжелейший час"
PLB_hyperbearia_restored_betrayal_desc:0 "Теперь истинная лояльность Бьорнлинга известна всем и он ведёт армию против Кризалис. Но Эквестрия сомневается в его заявлениях об искуплении, и мы должны действовать быстро, иначе нам придётся столкнуться с ними в бою!"
PLB_savage_connections:0 "Связи с дикарями"
PLB_savage_connections_desc:0 "Далеко на западе, в диких землях Северного Грустного Берега, живёт множество бесклановых медведей. Мы призовём этих дикарей восстать против своих хозяев-чейнджлингов. Все медведи будут свободны!"
PLB_form_the_CLA:0 "Создать Чейнджлингскую Армию Освобождения"
PLB_form_the_CLA_desc:0 "На имени Королевской Гвардии слишком много грязи и это уже не исправить. Поэтому мы упраздним её и заменим Чейнджлингской Армией Освобождения. Эти благородные жуки будут сражаться за освобождение своей родины от тиранши Кризалис!"
PLB_normalize_equestrian_relations:0 "Нормализовать отношения с Эквестрией"
PLB_normalize_equestrian_relations_desc:0 "Эквестрия... не уверена в искренности нашей смены стороны. Во время войны им был причинён тяжкий вред, и многие медведи виновны в ужасных преступлениях. Мы должны найти и наказать виновных.\n\nЕсли бы только Бьорнлинг был в курсе действий его подчинённых..."
PLB_cut_their_supply_lines:0 "Перерезать чейнджлингские линии снабжения"
PLB_cut_their_supply_lines_desc:0 "Поскольку до недавнего времени мы тесно сотрудничали с вооружёнными силами чейнджлингов, у нас есть критические знания об их снабжении и железнодорожных путях. Мы находимся в уникальном положении и можем уморить голодом всю их армию! Мы должны действовать быстро, пока они не переместили склады."
PLB_mission_to_canterlot:0 "Миссия в Кантерлот"
PLB_mission_to_canterlot_desc:0 "Кантерлот... Когда-то мы проклинали это название. Но теперь оно может стать нашим единственным спасением. Если мы хотим иметь хоть какую-то надежду выиграть эту войну и обеспечить наше выживание как нации и народа, мы должны убедить пони в нашей искренности."
PLB_true_queen_of_soryth:0 "Короновать истинную королеву Сорифа"
PLB_true_queen_of_soryth_desc:0 "Сориф наш и Эксувия наконец-то может вернуться домой. Теперь мы можем короновать её как истинную королеву. Её сёстры могут протестовать, но они замолчат, когда увидят её гений и нашу военную мощь."
PLB_emergency_conscription:0 "Чрезвычайный призыв"
PLB_emergency_conscription_desc:0 "Все должны сажаться! Мы не можем больше ждать. Каждый должен внести свою лепту, чтобы спасти наш дом от прихвостней Кризалис!"
PLB_the_vesalipolis_initiative:0 "Инициатива "Весалиполис""
PLB_the_vesalipolis_initiative_desc:0 "Если мы захватим Весалиполис, то получим хотя бы неодобрительное уважение со стороны Эквестрии. Мы должны заполучить корону Гегемонии!"
PLB_sign_a_treaty_with_eqs:0 "Подписать договор с югом"
PLB_sign_a_treaty_with_eqs_desc:0 "Поскольку мир с чейнджлингами уже не за горами, пришло время заключить прочный мир и с пони. Нам не нужна новая война, и, честно говоря, им тоже. Так что давайте просто избежим всех этих бед здесь и сейчас."
PLB_the_north_secured:0 "Север в безопасности"
PLB_the_north_secured_desc:0 "Мир, процветание и дружба одержали победу над ненавистью и злом. Слава гармонии! Слава Эквестрии! И слава Бьорнлингу!"

PLB_all_faith_in_comrade_ice_bear:0 "Мы верим в товарища Айсбера"
PLB_all_faith_in_comrade_ice_bear_desc:0 ""Пришло время полярному народу объединить свои силы для строительства новой, демократической Полярии. Все слои общества должны проявить патриотический энтузиазм и приложить все силы к строительству новой Полярии.""

PLB_self_defence:0 "Принцип самообороны"
PLB_self_defence_desc:0 ""Государство, не имеющее собственных оборонительных сил для защиты своего суверенитета от внутренних и внешних врагов, не является полностью независимым и суверенным государством.""

PLB_every_bear_is_a_soldier:0 "Каждый медведь - солдат"
PLB_every_bear_is_a_soldier_desc:0 ""Абсолютно необходимо, чтобы все взрослые служили в армии, а все дети проходили предварительную военную подготовку. Только благодаря тотальной воинской повинности общества можно обезопасить революцию.""

PLB_and_ever_bear_is_a_smith:0 "Каждый медведь - кузнец"
PLB_and_ever_bear_is_a_smith_desc:0 ""Воин, способный ремонтировать своё оружие в полевых условиях, непобедим. Фабрики должны быть расширены, а рабочие - милитаризированы.""

PLB_the_national_doctrine:0 "Доктрина революционного духа"
PLB_the_national_doctrine_desc:0 ""Кто может остановить прилив? Кто может остановить снегопад? Кто может остановить извержение вулкана? Армия должна быть подобна приливу, снегу, вулкану - бесконечной, неостановимой и бесстрашной.""

PLB_distribute_blueprints_to_the_masses:0 "Распространить чертежи"
PLB_distribute_blueprints_to_the_masses_desc:0 ""Народ должен знать, как изготовить собственное оружие в тяжёлые времена. Хотя я плачу при мысли об этом, враги могут однажды проникнуть глубоко в наши земли. Но если произойдут такие ужасные события, то народ должен изгнать захватчиков.""

PLB_the_creatures_war:0 "Народная война"
PLB_the_creatures_war_desc:0 ""Наша война выходит за рамки войны реакционных наций. Наша война - это истинно народная война, в которой принимает участие весь полярный народ.""

PLB_national_economy:0 "Принцип национальной экономики"
PLB_national_economy_desc:0 ""Мы должны зажечь яростное пламя инноваций в промышленности и во всех прочих секторах национальной экономики.""

PLB_independence:0 "Принцип независимости"
PLB_independence_desc:0 ""Единодушие - это кровь Сельфорсинте Полярия и основа для рывка вперёд, и мы должны идти по пути самодостаточности и саморазвития.""

PLB_a_socialism_truly_for_bears:0 "Истинный социализм полярных медведей"
PLB_a_socialism_truly_for_bears_desc:0 ""Чтобы совершить революцию в Полярии, мы должны знать историю и географию Полярии, а также обычаи полярного народа. Только так можно воспитать наш народ и должным образом внушить ему горячую любовь к родному краю и нации.""

PLB_defy_the_mechanical_imitation:0 "Бросить вызов механической имитации"
PLB_defy_the_mechanical_imitation_desc:0 ""Чтобы внести позитивный вклад в дело строительства государства, все те, кто действительно любят свою страну, поделятся с ней своей силой, своими знаниями и своими деньгами. Только вместе мы можем построить независимое и суверенное демократическое государство.""

PLB_will_of_icebear:0 "Воля медведя"
PLB_will_of_icebear_desc:0 ""Всё определяется мыслями существа, и если оно идеологически мотивировано, то для него ничего невозможного.""

PLB_will_of_the_masses:0 "Воля масс"
PLB_will_of_the_masses_desc:0 ""Народ является хозяином революции в каждой стране. Иностранцы никак не могут совершить революцию за них. Революцию нельзя ни экспортировать, ни импортировать.""

PLB_the_backbone_of_economy:0 "Основа экономики"
PLB_the_backbone_of_economy_desc:0 ""Военная мощь страны представляет собой её национальную силу. Только когда страна наращивает свою военную мощь во всех отношениях, она может превратиться в действительно процветающую страну.""

PLB_the_virtue_of_self_reliance:0 "Добродетель самостоятельности"
PLB_the_virtue_of_self_reliance_desc:0 ""Угнетённые народы могут освободить себя только через борьбу. Это простая и ясная истина, не раз подтвержденная историей.""

PLB_military_primacy:0 "Милитэр-Фёрст"
PLB_military_primacy_desc:0 ""Идея Милитэр-Фёрст заключается в придании максимальной важности военному делу в деле осуществления и защиты независимости масс, социалистического дела и продвижения революции. Революцию можно построить только на основе революционной армии.""

PLB_an_army_that_feeds_itself:0 "Армия, что кормит сама себя"
PLB_an_army_that_feeds_itself_desc:0 ""Народная армия должна всегда находиться в полной боевой готовности, дабы одним ударом разбить врагов, если они хоть немного пошевелятся.""

PLB_the_great_pillar:0 "Великий столп экономики"
PLB_the_great_pillar_desc:0 ""Самое главное в нашей подготовке к войне - научить весь наш народ ненавидеть чейнджлингский империализм. В противном случае мы не сможем победить чейнджлингов-империалистов, которые кичатся своим технологическим превосходством.""

PLB_the_power_of_the_masses:0 "Сила масс"
PLB_the_power_of_the_masses_desc:0 ""Мы выходили победителями в каждом сражении с врагом, потому что были полны уверенности в победе, сохраняли неутомимый боевой настрой и не теряли самообладания и надежды даже в противостоянии с вражескими силами, что в десятки раз превосходили нас по численности.""

PLB_the_magic_of_the_masses:0 "Магия масс"
PLB_the_magic_of_the_masses_desc:0 ""Мои боги - сам народ. Только народные массы всеведущи, всесильны и всемогущи. Поэтому мой жизненный девиз таков: 'Народ - мой бог'.""

PLB_unity_of_leader_party_masses:0 "Единение лидера, партии и масс"
PLB_unity_of_leader_party_masses_desc:0 ""В двух словах идея Сельвстендигета означает, что хозяевами революции и её строительства являются народные массы. Они же являются движущей силой революции. Индивидуум сам несёт ответственность за свою судьбу, а также обладает способностью самостоятельно вершить её.""

PLB_the_intelectual_aspiration_of_the_masses:0 "Интеллектуальные устремления масс"
PLB_the_intelectual_aspiration_of_the_masses_desc:0 ""Для медведя с сильной волей нет ничего невозможного. В полярном языке нет слова "невозможно".""

PLB_the_material_aspiration_of_the_masses:0 "Материальное устремления масс"
PLB_the_material_aspiration_of_the_masses_desc:0 ""Гордая традиция и боевая черта нашей армии и народа - способность проходить через огонь и воду, при этом неукоснительно выполняя приказы и распоряжения партии.""

PLB_socialism_of_our_style:0 "Социализм в нашем стиле..."
PLB_socialism_of_our_style_desc:0 ""Основой взглядов Сельвстендигет на революцию является преданность партии и лидеру. Дело социализма и коммунизма начинается самим лидером и осуществляется под надзором партии и лидера.""

PLB_we_must_advance_onwards:0 "Может двигаться только вперёд!"
PLB_we_must_advance_onwards_desc:0 ""Сила самостоятельности и саморазвития основана на науке и технике, и кратчайший путь к реализации пятилетней стратегии состоит в том, чтобы развивать науку и технику.""

PLB_bears_unified_forevermore:0 "Все медведи под нашим светом!"
PLB_bears_unified_forevermore_desc:0 ""Наш лидер, подобно чуткой и дотошной матери, взял на себя видеть наш народ насквозь и одним лишь словом заставлять их чувствовать себя лучше, поэтому вполне естественно, что все должны верить в лидера и следовать за ним.""

PLB_we_were_everywhere:0 "Весь север под нашим взором"
PLB_we_were_everywhere_desc:0 ""Превращение партии в партию-мать означает, что раз мать сильно любит своих детей и тепло заботится о них, то и партия должна взять на себя ответственность за судьбу народа, заботиться о нём даже в мелочах, и стать настоящим наставником и защитником масс.""


PLB_inherent_reactionaries:0 "Птицы-реакционеры"
PLB_inherent_reactionaries_desc:0 ""Истинная любовь пронизана моралью медведей, в отличие от сальной любви народа Нова Грифонии.""

PLB_cleansings_within:0 "Внутренние чистки"
PLB_cleansings_within_desc:0 ""Великая идеология создает великие времена.""

PLB_enemies_without:0 "Внешние враги"
PLB_enemies_without_desc:0 ""Народная армия должна всегда находиться в состоянии полной боевой готовности, дабы быть способной одним ударом уничтожить врагов при малейшей их провокации и осуществить историческое дело воссоединения Севера.""

PLB_cannot_stop_us_now:0 "Они не могут остановить нас сейчас"
PLB_cannot_stop_us_now_desc:0 ""В целом отношения между Полярией и Фронтиром развивались в духе национального примирения, единства и воссоединения.""

PLB_colonize_the_new_lands:0 "Заселить новые земли"
PLB_colonize_the_new_lands_desc:0 ""Ликвидация колониализма - это тенденция времени, которую не может сдержать никакая сила.""

PLB_nova_griffonia_will_not_endure:0 "Покончить с империалистическим злом"
PLB_nova_griffonia_will_not_endure_desc:0 ""Империалистическая помощь - это петля грабежа и порабощения, направленная на то, чтобы за одну отданную вещь отнять 10 и даже иных 100 вещей.""

PLB_we_were_always_friends_with_nova_griffonia:0 "Наши грифоньи друзья"
PLB_we_were_always_friends_with_nova_griffonia_desc:0 ""Непоколебимая позиция нашей партии - не допустить новой войны на севере Эквуса и ускорить экономическое строительство в мирных условиях, дабы тем самым как можно скорее решить проблемы, связанные с благосостоянием народа."" 

PLB_is_forever_tied_to_stallionism:0 "...навеки связан со сталлионизмом"
PLB_is_forever_tied_to_stallionism_desc:0 ""...мы должны любой ценой донести стратегическую и тактическую политику партии до всех её членов и вооружить всю партию научной марксистско-сталлионистской теорией и глубокими революционными идеями.""

PLB_connect_our_nations:0 "Обеспечить братскую связь"
PLB_connect_our_nations_desc:0 ""Сталлион жил, Сталлион живёт, Сталлион будет жить!""

PLB_begin_the_great_plan:0 "Начать подготовку к реализации великого плана"
PLB_begin_the_great_plan_desc:0 ""В нашей Народной Армии ведётся активная борьба за сохранение революционных традиций, и в результате большинство существ, принимавших участие в революционной деятельности, стали командирами полков или дивизий.""


PLB_to_compensate_for_what_we_lack_here:0 "Подготовить поля"
PLB_to_compensate_for_what_we_lack_here_desc:0 ""В отличие от капиталистической экономики, которая направлена на зарабатывание денег, социалистическая независимая экономика всегда нацелена на удовлетворение потребностей страны и народа.""

PLB_a_purchase:0 "Дружеский подарок"
PLB_a_purchase_desc:0 ""Мы должны сосредоточить все наши усилия на строительстве промышленности, чтобы осуществить новый поворот в развитии экономики страны и повышении уровня жизни народа.""

PLB_technological_revolution_pushes_on:0 "Научный фронт продвигается!"
PLB_technological_revolution_pushes_on_desc:0 ""Университет Айсбера должен стать примером для всех прочих университетов страны в области внедрения инновационных методов обучения.""

PLB_stalliongrad_investment:0 "Наша собственная "Пятилетка""
PLB_stalliongrad_investment_desc:0 ""РПП считает главной задачей пятилетнего плана удовлетворение потребностей населения ДМОП в пище, жилье и одежде.""

PLB_dig_ever_deeper:0 "Самодостаточность через помощь"
PLB_dig_ever_deeper_desc:0 ""Можно получать помощь от других в строительстве революции, но в любом случае собственная инициатива важнее всего.""

PLB_the_worker_exchange:0 "Имена социализма"
PLB_the_worker_exchange_desc:0 ""В своё время Маркс, Энджел, Редтейл и Сталлион представляли чаяния и требования эксплуатируемых трудящихся масс, и дело социализма было неразрывно связано с их именами.""

PLB_industry_grinds_on:0 "Промышленность будущего"
PLB_industry_grinds_on_desc:0 ""Мы наращиваем производство потребительских товаров и должны направить больше усилий на улучшение социального обслуживания населения.""

PLB_prepare_our_border:0 "Подготовка к отступлению"
PLB_prepare_our_border_desc:0 ""Чейнджлинги-империалисты прибегают ко всем возможным схемам, чтобы сдержать нас. Нам нужно быть готовыми к этому.""

PLB_ensure_supply_lines_last:0 "Подготовьтесь к толчку"
PLB_ensure_supply_lines_last_desc:0 ""Чейнджлинги оказывают на нас не только политическое и военное давление, но и вводят экономические санкции. Вот почему наша партия и народ вынуждены терпеть лишения.""

PLB_the_border_conflict:0 "Искра, что разожжёт огненную бурю"
PLB_the_border_conflict_desc:0 ""Карамель Маркс внесла огромный вклад в дело освобождения всех существ, и благодаря этим бессмертным подвигам её имя до сих пор сияет в сердцах рабочего класса и народов всех стран.""

PLB_is_beyond_the_failures_of_stallionism:0 "...за пределами неудач сталлионизма"
PLB_is_beyond_the_failures_of_stallionism_desc:0 ""...мы не должны механически копировать методы Сталлионграда, а должны учиться на его опыте борьбы и марксистско-сталлионистской правды. Поэтому, изучая опыт Сталлионграда, мы должны делать упор не на форму, а на изучение сути его опыта.""

PLB_hide_from_the_world:0 "Исчезнуть из мира"
PLB_hide_from_the_world_desc:0 ""Мы всегда были под санкциями. И даже под всеми ними мы добились роста, поэтому я не боюсь новых ограничений.""

PLB_penguin_liberation:0 "Освобождение Пингленда"
PLB_penguin_liberation_desc:0 ""Правительство наших Сообществ, основным идеалом внешней политики которых являются независимость, мир и дружба, установило добрососедские отношения и развивает обмен и сотрудничество с теми странами, независимо от их общественного строя, которые уважают суверенитет нашей страны и дружественно относятся к нам.""

PLB_ice_cold_computing:0 "Мороз защитит нас"
PLB_ice_cold_computing_desc:0 ""Эквестрия не посмеет разжечь войну против меня и нашей страны"."

PLB_they_cant_see_us:0 "Вечно скрытые от взора"
PLB_they_cant_see_us_desc:0 ""Я - объект критики во всём мире. Но раз меня обсуждают и осуждают, значит, что я на правильном пути.""

PLB_we_are_always_ready:0 "Всегда готовые к удару"
PLB_we_are_always_ready_desc:0 ""Наше дело праведно, а мощь Полярии, объединённая с истиной, безгранична.""

PLB_the_polar_state:0 "Создать полярное государство"
PLB_the_polar_state_desc:0 ""В настоящее время не коммунисты, а империалисты выступают против национализма и ставят препятствия на пути независимого развития наций.""

PLB_advanced_penguin_tools:0 "Ледяные инструменты пингвинов"
PLB_advanced_penguin_tools_desc:0 ""Можно использовать только промышленную зону, но если использовать другие регионы Сообществ, то возникнет много проблем.""

PLB_penguin_autonomy_within:0 "Установить самоуправление пингвинов"
PLB_penguin_autonomy_within_desc:0 ""Всякий раз, когда пингвины видели проезжающую мимо мою машину, они бежали к ней, радуясь и проливая слёзы. Это чувство нельзя произвести или купить за деньги. Это явление можно наблюдать лишь в нашей стране, где партия и народ истинно едины.""

PLB_the_great_lessons_of_Dachaig:0 "Залы обучения Дахайха"
PLB_the_great_lessons_of_Dachaig_desc:0 ""Наука и технологии являются движущей силой для построения процветающей страны, и от их развития зависит счастье народа и само будущее нации.""

PLB_the_great_fortifications:0 "Превратить запад в стену"
PLB_the_great_fortifications_desc:0 ""Военно-революционная политика нашей партии - это новейший способ социалистического управления, который придаёт первостепенное значение военному делу, защищает страну, революцию и социализм, динамично продвигает вперёд строительство социализма и опирается при этом на революционные качества и боеспособность Народной Армии.""

PLB_the_southern_wall:0 "Укрепить все горные перевалы"
PLB_the_southern_wall_desc:0 ""Эквестрийские империалисты со своими идеями "дружбы" и "сотрудничества" хотят распространить "свободу" и "гармонию" по своему образцу во всём мире. Так они желают подчинить себе все страны и народы мира.""

PLB_the_eastern_wall:0 "Отрезать самих себя от реакционного востока"
PLB_the_eastern_wall_desc:0 ""Вчера мы были слабой и маленькой страной, попираемой большими державами. Сегодня же наше геополитическое положение осталось прежним, но мы превратились в гордую независимую военную державу, которую никто не смеет провоцировать.""

PLB_a_fortress_spanning_the_north:0 "Багровое пятно Эквуса"
PLB_a_fortress_spanning_the_north_desc:0 ""Благодаря великой идее "сельвстендигет" и политике Милитэр-Фёрст Рабочей Партии Полярии, а также самоотверженной борьбе наших военнослужащих и прочих граждан, что неизменно преданы партии, были достигнуты великие победы в социалистическом строительстве и заложены прочные основы для осуществления революции.""

PLB_final_scientific_superwaepons:0 "За пределами оков материальной реальности"
PLB_final_scientific_superwaepons_desc:0 ""Весь континент находится в пределах досягаемости нашего ядерного удара, и ядерная кнопка на моём столе совсем рядом с моей лапой; все наши враги должны чётко осознавать, что это не просто угроза, а реальность. Прошли те времена, когда наши враги могли шантажировать нас ядерными бомбами.""

PLB_whip_the_party_into_shape:0 "Привести партию в форму"
PLB_whip_the_party_into_shape_desc:0 ""Революционная партия по своей сути является партией своего лидера, проводящей в жизнь лидерскую идеологию и дело. Поэтому очень важно обеспечить унитарный характер партии, а также наследственность идеологии и методов управления.""

PLB_a_mausoleum_for_father:0 "Мавзолей для отца"
PLB_a_mausoleum_for_father_desc:0 ""Флаг великого товарища Айсбера будет вечно развеваться над нашими революционными рядами. Этот флаг всегда будет вдохновлять нас и вести к новым победам.""

PLB_blood_red_nationalism:0 "Кроваво-красный национализм"
PLB_blood_red_nationalism_desc:0 ""Теория "Айсберизма" предоставила решения проблем, возникающих в революционной практике в новую эпоху, отличную от времён, породивших марксизм-сталлионизм. Наша лидер дала глубокое объяснение теорий, стратегий и тактики национального и классового освобождения в новой эпохе.""

PLB_new_revolutionary_elite:0 "Новая революционная элита"
PLB_new_revolutionary_elite_desc:0 ""На эмблеме партии помимо серпа и молота изображена кисть, что ясно показывает, что партия считает интеллигенцию своей неотъемлемой частью наряду с рабочими и крестьянами. Наша партия с первых дней революции рассматривала интеллигенцию как часть революционной силы и изображала кисть на своей эмблеме вместе с серпом и молотом.""

PLB_reach_out_to_the_eccentric:0 "Связаться с эксцентричными существами"
PLB_reach_out_to_the_eccentric_desc:0 ""Называть социализм, при котором народные массы являются хозяевами всего, "тоталитаризмом" - значит гнусно лгать, отождествляя самую прогрессивную идею, отражающую требования народных масс, с реакционными идеями фашизма.""

PLB_the_north_grasped_tight:0 "Крепкая хватка над севером"
PLB_the_north_grasped_tight_desc:0 ""Когда молодёжь сильна, сильны наша партия и народная армия, и нам нечего бояться.""

