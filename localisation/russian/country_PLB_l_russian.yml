polarbear.1.t:0 "Ежегодный обзор"
polarbear.1.d:0 "Температура воздуха явно упала, когда Пау Веллингтон тяжело вздохнул. Он перевернул ещё одну страницу манускрипта, просматривая малость дилетантски написанные руны и цифры. Ему не хватало чётко напечатанного текста на удобной в обращении белой или желтой бумаге, к чтению с которых он привык во время своего изгнания в Грифонии. Но хоть потребуется время, чтобы полностью прочитать отчёт, впечатления от беглого просмотра были не особо хорошими. Прогресс был ещё медленнее, чем в предыдущем году. Меньше реформ было завершено, недостаточно ферм и мануфактур было построено, и, конечно, планы относительно Ключ-Озера, как всегда, провалились... \n\n— Всё в порядке, старейшина? — спросил медвежонок, доставивший отчёт. Пау уже почти забыл, что маленький медведь всё ещё ждал какого-либо ответа.\n\n— Спасибо за беспокойство, но всё в порядке. Можешь идти домо... Можешь вернуться в свои покои. — Медвежонок склонил голову и вышел из комнаты, закрыв за собой дверь из китового уса.\n\nВеллингтон положил кожаный манускрипт на железный стол и встал со стула из кости и хитина. Он подошел к окну из чистейшего льда и начал вглядываться в приветливую метель снаружи.\n\nВ чем была его ошибка? Что же вызвало этот провал? Почему же в его плане превратить север в надлежащее государство было так много проблем? Когда Гровер объединил свой вид, то ничего подобного не было. Империя, которую он создал менее чем за десять лет, была единой и процветала. Конечно, Гровер заслужил благословение Борея ещё до своих великих завоеваний... \n\nПау почесал подбородок."
polarbear.1.a:0 "Может Всеотец ещё не считает меня достойным?"

polarbear.2.t:0 "Пустые погреба"
polarbear.2.d:0 "Это не должно было стать неожиданностью. В конце концов, модернизация целой страны была не по силам одному клану. Для модернизации производства требовалось множество стали и угля, а ещё куча золота уходила на покупку товаров грифонов, которые медведи ещё не могли производить. Постоянный процесс модернизации в течение почти половины десятилетия и так должен был быть предметом гордости, поскольку всё это осуществлялось исключительно за счёт ресурсов одного клана...\n\nИ всё же Пау не испытывал гордости. Он был зол, хоть и не на свой клан. В конце концов, клан Скифлинг сделал всё, что мог, с помощью имеющихся ресурсов. Нет, в основном он злился на себя. Он не должен был игнорировать размер добычи, которая осталась после объединения медведей, а не просто предполагать, что её хватит им на целое десятилетие. И теперь у них осталась только рыба для торговли с миром. В конце концов, железо было слишком важно. Конечно, существовала и другая возможность, на которую старейшины других кланов наверняка отреагировали бы просто с детским ликованием и садистскими издёвками. Но это был необходимый шаг."
polarbear.2.a:0 "Будем надеяться, что мне не придётся снова ломать их..."

polarbear.3.t:0 "Кланы отказываются оказывать финансовую поддержку"
polarbear.3.d:0 "— Можешь уйти. Спасибо за новости. — Пау Веллингтон старался говорить как можно вежливее, когда медвежонок вышел из комнаты. Его могли называть его "Деспотом" или "Тираном", а если бы старые друзья из Нова Грифонии увидели его сейчас, то они определённо сказали бы то же самое. Но Пау помнил урок Аквелии: чтобы контролировать большое население нужно использовать как террор с ужасом, так и доброту с доброжелательностью.\n\nИ только когда дверь из китового уса закрылась, лапа Старейшины Клана Скифлинг с силой ударила по столу, когда Пау Веллингтон позволил своей сдерживаемой ярости прорваться наружу. Он знал, что старейшины получили его просьбы. Он знал, что они услышали то, о чём их просили. И он, безусловно, знал, что у них есть ресурсы, которые позволят им выполнить эту просьбу. В конце концов, у него были шпионы и осведомители в их рядах. Тем не менее, почти все, за исключением всегда послушного старейшины Торбена из клана Свартпельс, утверждали, что их кланы переживают трудные времена или просто никак не отреагировали. Как будто они держали его за дурака! Неужели они забыли, что произошло всего полдесятилетия назад? Хотели ли они повторить путь Розенсвердов и Торденстьернов? Нет, возможно, они просто не понимали важности таких ресурсов, особенно когда их просили, а не заставляли сделать это... Может быть, они думали, что это поможет соперничающим с ними кланам? Возможно, они чувствовали, что его власть будет слабой с таким количеством кланов?"
polarbear.3.a:0 "Всеотец желает, чтобы мы показали им их неправоту..."

polarbear.4.t:0 "Величайшее предательство"
polarbear.4.d:0 "Пау Веллингтон взревел и замёрзший воздух вырвался из его пасти. Он разорвал манускрипт на столе, сильно царапая при этом стальной стол. Это было просто абсурдно, возмутительно и крайне нехарактерно для вида! Поначалу они демонстрировали почти грифонью способность давать неверное толкование приказам и требованиям, которые он посылал. Затем они поступили как самые настоящие чейнджлинги и нанесли ему удар в спину, совершив абсурдные акты саморазрушения, в ходе которых уничтожили свои собственные фермы и флоты. Как будто исключительно назло ему! Но ничто не сравнится с этим! Нападение на панцербьерна своего тирана без должных доказательств - нарушение всех законов! Клянусь Всеотцом, это даже большее предательство, чем убийство целых кланов! Семь других кланов должны понести наказание. Но когда Пау подумал о том, какую жестокость ему стоит применить в качестве демонстрации силы в такой ситуации... Нет, он не мог сделать ничего подобного... Возможно, он стал мягким или слишком слабым. Пау предполагал, что Торбен сделал бы это, не задумываясь, но сама мысль о таких массовых разрушениях заставила его остановиться, несмотря на жуткую ярость. Должен быть какой-то другой способ...\n\nПау Веллингтон преклонил колени перед древней статуей, посвященной Всеотцу. Это изваяние из замёрзшего камня изображало странного, но внушающего благоговейный трепет бронированного медведя. Некогда это статуя отмечала середину дороги между кланом Скифлинг и прочими бесчисленными кланами, которые когда-то существовали на западной стороне Ключ-Озера. Однако теперь изваяние указывало на землю, где лежали территории улья Сориф. Пау Веллингтон посещал бы этот памятник ежемесячно, если бы мог. Как для того, чтобы выражать своё почтение величайшему из божеств, так и для посещения немногих оставшихся здесь крепостей, которые следили за тем, чтобы у Кризалис не возникло никаких идей относительно земель медведей. Было бы неплохо посетить другие подобные укрепления, разбросанные по пустым пограничным землям по всему северу, что принадлежит полярным медведям...\n\nПау Веллингтона осенило. Ему нужна демонстрация силы, которую другие кланы будут вынуждены уважать. Что-то, что также можно было бы считать истинным наказанием за все их проступки! Он снова посмотрел на статую псевдо-медведя."
polarbear.4.a:0 "Спасибо тебе, Всеотец!"

polarbear.5.t:0 "На такой войне для них нет чести"
polarbear.5.d:0 "— Неужели он действительно сошел с ума? — Великая старейшина Асе клана Кейн зарычала, когда один из её собственных отпрысков, которого она не могла узнать в шлеме, продолжил описывать абсурдные, ненужные и даже предательские для медвежьего образа жизни "реформы", которые Пау Веллингтон пытался провести с помощью новых "вербовочных станций", где распоряжался панцербьерн из его собственного клана.\n\nС самого начала она скептически относилась к мечтам и амбициям деспота, который, казалось, просто восхищался грифонами и чейнджлингами. Это было, мягко говоря, совершенно отвратительно для полярного медведя - пытаться подражать столь незначительным и хрупким видам. Вот почему она и младшие Старейшины согласились просто проигнорировать просьбу о выделении ресурсов для торговли. От неё просто воняло слабостью грифонов и чейнджлингов. Хотя, похоже, Скифлинги поняли свою ошибку, и теперь требовали, а не просили. Так что во всём этом появилось хоть что-то респектабельное. И поэтому Кейн удовлетворила эту просьбу. Но только для того, чтобы узнать настоящую нелепость. Скифлинги не организовывали силы для нападения или же защиты от атаки! Они даже не вооружали не заслуживающих этого слабаков в типичной для "Пау" манере. О нет, на самом деле они пытались создать армию, верную лишь одному медведю - самому "Веллингтону"! Это просто невероятное предательство! Медведи других кланов будут вынуждены тренироваться, дабы сражаться и умирать не за свой клан, а за деспота!\n\nКак клан, который сложил свои топоры перед Пау и чьи лидеры подчинились ему, Кейн не могла просто взять и восстать. Но поскольку законы и обязанности нарушались на всех уровнях, Кейн просто решила не слушать таких приказов.\n\nХотя Кейн не объявила открыто о таком неповиновении, слухи, сплетни и новости распространялись сами по себе, и вскоре большинство других кланов присоединились к ней, попросту отказываясь посылать медведей своего клана служить в армиях Пау. Многие даже чувствовали себя настолько оскорбленными, что перестали патрулировать западные границы с чейнджлингов, чем раньше занимались с охотой, заставляя Пау Веллингтона и клан Скифлинг заниматься этим лично."
polarbear.5.a:0 "....."

polarbear.6.t:0 "Пусть вода пылает"
polarbear.6.d:0 "Фритьоф знал, что за это они будут изгнаны в пустоши Нова Грифонии, где, вполне возможно, станут жертвами каннибалов или радикалов. Он не был медведем, не мог и близко сравниться с ними по массе или боевой доблести, так что не имел никаких шансов в поединке. В конце концов, он был всего лишь грифоном, рождённым от слуги. И хоть ему дали место за столом воинов за то, что он был исключением среди своего вида, его всё ещё не воспринимали как равного. Однако это также означало, что если "совомедведь" совершит подобное предательство, то вина не будет возложена на его клан. Все обвинения и последующее возмездие падут исключительно на его отряд, поскольку большинство медведей всё ещё считали, что даже возвышенные грифоны не могут по-настоящему понимать благородство, братство и честь клановой системы.\n\nКонечно, это было несправедливо. Жертва в виде своего будущего, которую приносил он и подобные ему, что сумели пройти путь от простых слуг до воинов, выглядела абсурдной. Но когда флот Фальсенов горел вдалеке, а планы Деспота по усилению контроля над вессландскими кланами были разрушены, Фритьоф не мог не усмехнуться."
polarbear.6.a:0 "Моя жизнь за могущество клана!"

polarbear.7.t:0 "Под горами"
polarbear.7.d:0 "Эйра, принцесса клана Вольсунгр, оглядела "писцов" клана Скифлинг, которые представились ей. Ясно, что Пау Веллингтон послал своих самых профессиональных "учёных", чтобы научить прочие кланы достижениям, которые он привез из своих путешествий в Грифонию, а также чтобы изучить науку и магию остальных кланов. Она не могла не заметить довольно покровительственный тон просьбы. Там даже был особенно забавный момент, когда деспот ссылался на свою собственную "науку", которая устарела уже на несколько столетий.\n\nХотя не имело особого значения, как Пау Веллингтон сформулировал эту просьбу, а точнее приказ, так как она знала, что это был просто ещё один способ попытаться взять под контроль и подавить другие кланы. Веллингтон не желал приложить усилия и попытаться понять, почему все, кроме Свартпельс, не считают его настоящим тираном. Клан Вольсунгр, конечно, должен был подчиниться, и хоть после своего изгнания в Эйре было больше эквестрийского, чем медвежьего, она всё ещё понимала и уважала законы своей родины. Но она также разбиралась в тонкостях современной политики. Она просто надеялась, что старейшины других кланов были достаточно умны или хитры, чтобы увидеть ошибки в приказах Пау, которыми можно так легко воспользоваться...\n\nКогда "писцов" вывели из зала, дабы отвести в покои великой горной крепости Вольсунгр, где они смогут отдохнуть, Эйра повернулась к одному из своих телохранителей, которые охраняли её в изгнании, и пробормотала:"
polarbear.7.a:0 "— Пусть их отвлекают бессмысленными пустяками как можно дольше."

polarbear.8.t:0 "Вопрос об изгоях"
polarbear.8.d:0 "Прежде чем мы начнём принимать изгоев в значительном количестве в попытке подорвать власть подчинённых кланов, нам всё равно придётся решить, как далеко мы осмелимся зайти. В конце концов, если медведя изгоняют не просто из клана, а из всех земель медвежьего рода, то он должен совершить нечто весьма радикальное или даже преступить законы смертных и богов. Возможно, что многие из них исправились в изгнании и отбросили свои абсурдные и аморальные идеи. Однако в этом нельзя быть до конца уверенным, ведь многие полярные медведи могут держаться за свои идеалы даже в самые мрачные дни изгнания. Пау Веллингтон, конечно, прекрасно знал это, так как он был одним из таких обесчещенных и радикальных изгнанников, что придерживались идеалов модернизации и адаптации методов грифонов и им подобных.\n\nИ хоть мы делаем это ради того, чтобы утвердить нашу собственную власть над другими кланами, было бы разумно не слишком злить их. Если бы мы ограничились наименее опасными группами, то такой курс действий продемонстрировал бы нашу силу и доминирование над другими кланами, одновременно не вызвав слишком уж большого возмущения. Конечно, мы можем просто принять всех изгнанников обратно и надеяться, что в случае обострения ситуации у нас будет достаточно новых рекрутов, что никакой другой клан не мог и надеяться на победу. Однако принятие наиболее радикального варианта может привести к потере нашего единственного текущего надежного союзника - Торбена из клана Свартпельс..."
polarbear.8.a:0 "Давайте будем вести себя разумно."
polarbear.8.b:0 "Мы вернём назад всех медведей."

polarbear.9.t:0 "Глупость"
polarbear.9.d:0 "Конечно же, новость распространилась молниеносно даже по дикой земле без надлежащих дорог и коммуникаций. Кланы по всей территории полярных медведей с невероятным возмущением отреагировали на произошедшее... И подняли восстание. Пау Веллингтон очень долго испытывал их терпение, и теперь они заполучили прекрасный шанс отомстить.\n\nВ гигантской крепости под великими горами, которые простирались через земли яков, медведей и даже грифонов, принцесса клана Вольсунгр начала собирать свои силы, дабы спасти свой народ от этого идиота-деспота и, возможно, показать ему путь получше.\n\nУ самых северных берегов, где даже самые выносливые звери с трудом выдерживали удары жестоких ветров, Повелитель Молний и Грома услышал новости как о новом порядке, так и о возросшем неверии. Его друг никогда не мог бы приказать нечто подобное, верно? Нет... Должно быть, это всё делишки проклятых чейнджлингов! Да... Они, должно быть, заварили всю эту кашу, чтобы вторгнуться в наши земли! И поэтому Повелитель Грома тоже собирал свои силы, которые были истощены подобно его клану за годы войны.\n\nИ, конечно, сам Деспот, что лишился других вариантов из-за своих опрометчивых действий, готовил свои армии к очередному походу по объединению медведей."
polarbear.9.a:0 "Я всё ещё могу доказать, что достоин этого!"
polarbear.9.b:0 "Я всё ещё могу спасти нас всех!"
polarbear.9.c:0 "Я всё ещё могу спасти нашу свободу!"


polarbear.11.t:0 "Безумие"
polarbear.11.d:0 "Конечно же, новость распространилась молниеносно даже по дикой земле без надлежащих дорог и коммуникаций. Кланы по всей территории полярных медведей с невероятным возмущением отреагировали на произошедшее... И подняли восстание. Пау Веллингтон очень долго испытывал их терпение, но это было просто чистое безумие, которое нельзя было вообще допускать изначально!\n\nВ гигантской крепости под великими горами, которые простирались через земли яков, медведей и даже грифонов, принцесса клана Вольсунгр начала собирать свои силы, дабы спасти свой народ от безумного тирана и предотвратить кошмар, который тот желает воссоздать.\n\nnУ самых северных берегов, где даже самые выносливые звери с трудом выдерживали удары жестоких ветров, Повелитель Молний и Грома воспринял новости о новом порядке с недоверием. Его друг никогда не мог быть настолько безумным, верно? Нет... Это пахло заговором и чем-то грязным и отвратительным... Пахло жуками... Никакие другие существа не смогли бы сотворить нечто столь оскорбительное и в то же время разрушительное! Они пошли на это, потому что боятся! Они должны понимать, что ждёт их жалкий вид, если север действительно объединился! Но им нельзя позволить победить! И поэтому Повелитель Грома тоже собирал свои силы, которые были истощены подобно его клану за годы войны.\n\nИ, конечно же, сам Деспот, который понимал теперь, что он сам разрушил свою же мечту, готовил свои силы и набирался мрачной решимости перед попыткой силой уничтожить другие кланы."
polarbear.11.a:0 "Я делаю то, что должен..."
polarbear.11.b:0 "Я спасу их от коварного врага!"
polarbear.11.c:0 "Я должна спасти их от безумия!"

polarbear.12.t:0 "Изобретение "истребителя""
polarbear.12.d:0 "Ульрик нацепил на голову лётные очки и неловко забрался в большой самолёт. Он быстро прошептал молитву Всеотцу, моля об успехе, и запустил двигатель. Ему ответил тёплый рёв, и Ульрик усмехнулся. Щёлкнув ещё несколькими переключателями, он взлетел в воздух!\n\nОн посмотрел на мишени внизу и нажал на пару кнопок. На неподвижные мишени обрушился шквал пулемётного огня, и Ульрик расхохотался. Как будто целая эскадрилья воинов разорвала их на части! Это было куда лучше, чем простая разведка с гидросамолёта с корабля "Мясник чейнджлингов".\n\nОн осторожно приземлился и выпрыгнул из самолёта. И на земле его уже поджидал сам Пау с приветствиями. — Это было впечатляюще, — сказал деспот, широко улыбнувшись. — Отличная работа, мой друг!\n\nУльрик пожал ему лапу. — Чейнджлингам это не понравится, — ответил он с ухмылкой. — Они думают, что будут править небом в одиночку. Что ж, с сегодняшнего дня полярное воздушное пространство официально принадлежит нам!"
polarbear.12.a:0 "Друзья от души рассмеялись."

scyfling.1.t:0 "Мы не сдадимся!"
scyfling.1.d:0 "Такой хаос... Такое опустошение...\n\nИ снова медведи рвали друг друга в открытой войне, которая была ещё хуже, чем раньше... Пау Веллингтон аннулировал все обязанности, союзы и связи между кланами, что подчинились тирану. Было весьма удивительно узнать, что все кланы выполнили это требование. Однако ужас, вызванный этой дикой и безумной войной, никуда не делся. Это было результатом всего, что сделал Пау. Всех его ошибок... Перед своим кланом, когда они собрались на войну, он продолжал выглядеть суровым и сильным. Но на святой земле Пау чувствовал себя таким слабым и растерянным...\n\nЧто же он сделал не так? Пау пытался подражать великим императорам Гроверу I и II, а также иногда использовал методы освободителя Александра Кемерская. Неужели у него был неверный источник вдохновения? Или он не заметил чего-то важного?..\n\nВозможно, ему следовало более серьёзно отнестись к Торбену тогда, когда Повелитель Грома пошутил, что он стал слишком близким к грифонам, слишком несведущим в клановых системах и слишком непреклонным в своих идеях превосходства. Возможно, ему были нужны союзники, а не подданные... Возможно, тогда это спасло бы его. Но сейчас... Сейчас единственным ответом была только война..."
scyfling.1.a:0 "И что мне теперь делать?"


scyfling.3.t:0 "Малые кланы юга"
scyfling.3.d:0 "Согласно древнейшим писанием как медвежьего, так и чужеземного происхождения, наша раса всегда была воинами и разжигателями войны. Мы воевали друг с другом и с яками, а когда чейнджлинги и грифоны вторгались в наши замёрзшие земли, то мы тоже сражались с ними. Некоторые даже говорят, что мы вели войну с самой землёй, поскольку нам приходилось биться как с климатом, так и с местными животными, прежде чем мы сумели приручить нашу собственную родину. Само наше общество было выковано в этой борьбе. Каждый лидер, каждая влиятельная фигура, даже величайшие кузнецы и писцы были великими бойцами, ибо только в бою можно доказать силу своих идей.\n\nТем не менее, даже в обществе, что так яро прославляет войну, три клана Онлартира выделяются среди остальных, когда дело доходит до милитаризма. Ибо именно они веками стояли стеной, защищаясь от ханов-разбойников яков и орд чейнджлингов, а также вечно конфликтуя друг с другом. Возможно, что пустынность и непригодность этих земель для поддержания жизни даже послужила во благо, иначе бы кланы Онлартир смогли бы резко увеличить свою численность и один из них доминировал бы на севере задолго до того, как Пау Веллингтон вернулся из изгнания. Хотя даже с учётом их малочисленности покорение кланов Онлартир было труднейшей задачей во время первого объединения и потребовало всей мощи обоих кланов Скифлинг и Свартпельс. И сейчас такое точно не повторить."
scyfling.3.a:0 "И всё же мы сейчас в такой ситуации..."

scyfling.4.t:0 "Переговоры с кланом Кейн"
scyfling.4.d:0 "Такого исхода военачальники клана Скифлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВозможно, это место встречи было наилучшим для переговоров между Пау Веллингтоном и великой старейшиной Асе. Ибо какое место подойдёт лучше для встречи двух военачальников, один из которых потенциально находится на подъеме, а другой - на пути к упадку, чем местность, что вскоре может стать полем кровавой битвы?\n\nОднако, к разочарованию некоторых, эта битва так никогда и не состоялась, поскольку было достигнуто соглашение. Хотя на светло-голубом льду появилось довольно много красных луж, а несколько "дипломатов" были вынуждены покинуть переговоры из-за сломанных или даже раздробленных костей, поскольку некоторые более сложные разногласия решались исключительно дуэлями почти до смерти. Даже сам Пау Веллингтон был вынужден сразиться с несколькими старейшинами Кейн, чтобы доказать необходимость создания достойной и объединённой армии полярных медведей, хотя он не мог полностью проявить свою компетентность в бою, поскольку Асе Кейн заставила его остановиться.\n\nОкончательное решение было компромиссным для всех сторон, но силы Онлартира будут сражаться за клан Скифлинг, пока Пау Веллингтон будет выполнять свои обязанности как настоящего тирана, позволит им командовать своими собственными военачальниками в битве и возьмёт нескольких панцербьернов на роль военных советников."
scyfling.4.a:0 "Это не слишком весело, но переговоры работают."

scyfling.8.t:0 "Переговоры с кланом Готлунг"
scyfling.8.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скифлинг к столице клана Готлунг...\n\nМожно было легко почувствовать самодовольство, которое излучали медведи Готлунга, когда Пау Веллингтон и его лучшие панцербьерны прошли через их весьма впечатляющий набор укреплений, хотя только детеныши и некоторые из наиболее восторженных молодых воинов открыто демонстрировали свои эмоции. Это не было молчаливой и эгоистичной гордостью грифонов. И, конечно, это было не абсурдно комедийное высокомерие пони. И то и другое можно было вытерпеть. Когда же дело касалось медведей, то они почти всегда демонстрировали чувство хищнического превосходства. Медведь, который самодовольно ухмыляется вам, видит не поверженного противника или оказавшегося неправым знакомого. О нет, он видит поверженную добычу, даже если это была просто моральная или психологическая победа. И такой менталитет был весьма широко распространён среди готлунгских панцербьернов и, возможно, даже старейшин, так что казалось, что переговоры неизбежно провалятся.\n\nОкончательное соглашение оказалось гораздо более выгодным для Пау Веллингтона и Клана Скифлинга, чем они предполагали первоначально, исходя из того, что в противном случае им пришлось бы признать поражение. И всё же, возможно, развитие ситуации с Кейн убедило Совет Старейшин Готлунга пересмотреть свою прежнюю позицию. Соглашение было довольно простым, если уж на то пошло. Были заключены обычные отношения между тираном и подданным с одним простым требованием - старейшине или потенциальному лидеру клана Готлунг, если он когда-либо снова появится, будет разрешено участвовать в создании и принятии новых законов, дабы защитить автономию и традиции своего клана."
scyfling.8.a:0 "Будем надеяться, что такой ситуации не возникнет."

scyfling.12.t:0 "Переговоры с кланом Розенкранц"
scyfling.12.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nНа вершине горы разворачивалась удивительная сцена. Лорд-шаман Розенкранца, тот, кто отказался от своего имени и существования дабы занять это положение, сидел на троне из льда и костей почти без защиты, а его окружала лишь полудюжина других членов его ордена и крошечная группа панцербьернов-охранников. Было бы абсурдно предполагать, что больше никого не было. Но где ещё могли прятаться другие медведи в такой суровой местности? Конечно, это была попытка запугать противника и дать ему понять, что они могут быть уничтожены даже таким небольшим боевым отрядом. И всё же, насколько впечатляюще это ни выглядело, такое представление не могло сравниться с интригами, что были привычны для Грифонии.\n\nПау Веллингтон ожидал большего неповиновения, агрессии, даже абсурдных требований и угроз со стороны невидимых сил. Но Повелитель Шаманов по большей части был... уступчивым и покладистым. Быть может клан Розенкранц посмотрел в глубину зимних огней и увидел будущее, где Скифлинг сокрушил их, и они предположили, что теперь мы пришли требовать подчинения? Но, как бы то ни было, окончательное соглашение было достигнуто относительно скоро. Обязанности тирана и подданного были подтверждены под зимними огнями, чтобы на этот раз боги могли услышать их и наказать нарушителей, если одна из сторон осмелится нарушить сделку. Пау Веллингтон был не в восторге, но всё же пошёл на это. Помимо традиционных обязанностей было выдвинуто лишь одно требование - шаманы Розенкранца желали сопровождать Пау Веллингтона во время кампании и быть как его помощниками, так и наблюдателями. И эта клятва также была произнесена под пылающими небесами."
scyfling.12.a:0 "Будем надеяться, что Всеотец в этом деле на нашей стороне."


scyfling.16.t:0 "Новая тактика против традиций"
scyfling.16.d:0 "Такого исхода военачальники клана Скифлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВозможно, если бы армии клана Скифлинг возглавлял другой Старейшина, они потерпели бы поражение, если бы попытались сражаться с кланом Кейн в традиционном стиле. Они превосходили противника по численности почти в три к одному. Это было понятно, ведь одному малому клану было невозможно собрать достаточно войск, чтобы сравниться по количеству с великим кланом. Тем не менее, медведи Онлартира были более крупны и весьма сильны, так что если бы они смогли достигнуть порядков противника, то легко прорвали бы их и одержали победу. Это была древняя и простая, но надёжная стратегия. И хоть медведей клана Кейн было, противостоять им было непросто. Однако такая тактика требовала местности, через которую можно было бы устроить прорыв. Поэтому войска Пау пошли на бесчестный и даже грязный шаг: территория между армиями была обстреляна с помощью артиллерии и прочей взрывчатки, что сделало быстрый прорыв просто невозможным. Силы клана Кейн были пойманы в ловушку в своей оборонительной позиции более многочисленными войсками Скифлинга. Пау Веллингтон смог победить великую старейшину Асе из клана Кейн и заставил её сдаться в середине битвы.\n\nОднако даже потерпев поражение, Кейн отказалась сложить свои топоры и лук, поскольку, по её словам, Пау Веллингтон сражался с ними бесчестно и с явным неуважением к традициям. Казалось, что Кейн признает окончательно поражение только в том случае, если разразится настоящая кровавая бойня. Однако Пау Веллингтон просто пригласил старейшин Клана Кейн на "демонстрацию оружия". Неизвестно, что им показали, но данная демонстрация закончилась заключением соглашения между тираном и подданным. Но на этот раз обе стороны уже были по-настоящему скованы обязанностями."
scyfling.16.a:0 "На этот раз мы не забудем, что долг связывает и нас."

scyfling.24.t:0 "Взломанные стены"
scyfling.24.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скифлинг к столице клана Готлунг...\n\nКогда Готлунг сдастся и сложит свои топоры, их понадобится обучить строительству современных укреплений. Их новая крепость была, конечно, впечатляющей. Этого Пау Веллингтон никак не мог отрицать, даже когда он и его лучший панцербьерн прорывались по коридорам и залам якобы неприступного форта. Но эта крепость была построена для сильно устаревших способов ведения войны, что не принимали в расчёт современную артиллерию и взрывчатку, которые, как и в первый раз, пробивали дыры в её огромных стенах. И всё же, несмотря на численное превосходство противника и проломленные стены, Готлунг бился зубами и когтями, нередко буквально, за каждый коридор и оборонительную позицию.\n\nКонечно, в конце концов Совет Старейшин и их войска отступили, сдавшись перед превосходящими силами Деспота, чьи цепи, как они в наивности думали, они сбросили. Однако на этот раз Пау Веллингтон публично пообещал, что традиции и автономия Готлунга будут соблюдены, дабы подобная война не повторилась вновь."
scyfling.24.a:0 "Кем бы мы были без тех, кто подчиняется нам?"

scyfling.25.t:0 "Дуэль под небесами"
scyfling.25.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nИ, возможно, именно с этой неукротимой силой сражался Розенкранц, потому что не было никакого другого объяснения тому, как они могли сражались на вершине Скайбрейкер, несмотря на то, что большинство других крепостей были покорены. На каждом повороте и на каждом шаге по направлению к вершине горы силы Скифлинга вступали в бой с панцербьернами и шаманами врага. Сами по себе эти небольшие группы не представляли особой опасности. Тем не менее, они нападали на наступающие колонны Скифлинга с флангов под каким-то магическим прикрытием из ветра и снега, убивая или же связывая боем десятки воинов, а потом отступали, казалось, в саму гору. Иногда сверху обрушивались целые лавины из снега и льда, отрезая путь десяткам, если не сотням медведей, которые теперь были вынуждены копать под постоянными атаками врага. Но даже предпочитающие тактику "бей-и-беги" воины Розенкранца отказывались просто наносить удары и отступать. Вместо этого они оставались и сражались до тех пор, пока сами не получали раны или же гибли. Или пока такая участь не постигла медведя Скифлинга. И из таких схваток победителями чаще выходили медведи Розенкранца. И всё же колонна под командованием Пау, который подбадривал свои истощённые силы, продолжала продвигаться всё выше и выше.\n\nБитва на пике не была похожа на сражение, от которого будет зависеть будущее целого клана, поскольку едва ли сотня медведей, почти поровну разделенных между кланами, рвали друг друга. Поначалу казалось, что именно клан шаманов выйдет победителем, но у них не было резервов, а их войска были привязаны на самой горе, в то время как воины клана Скифлинга, хотя и медленно, но всё же стабильно прибывали в битву. В конце концов Повелителю Шаманов, а за ним и его клану, пришлось сложить свои топоры и сдаться.\n\nВозобновление клятв было очень похоже на прошлый раз. Только вот сейчас действительно произошла честная битва и клятвы были принесены под светом Зимних Огней."
scyfling.25.a:0 "Я, под пристальным взглядом Всеотца и всего божественного, клянусь..."


scyfling.31.t:0 "Клан Кейн уничтожен"
scyfling.31.d:0 "Такого исхода военачальники клана Скифлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВ любом другом случае можно было бы предположить, что клан Кейн благодаря свирепости своих воинов сможет если не победить, то добиться патовой ситуации. В традиционном сражении клан Кейн бросился бы в атаку на своих врагов, чтобы сокрушить их с помощью лавины разъяренных бронированных зверей. Только вот клан Скифлинг не собирался играть по традиционным правилам. Ведь это была не война, а истребление. И поэтому по приказу Пау Веллингтона было применено особое оружие, неизвестное даже большинству чейнджлингов и грифонов - "охотничьи ружья", предназначенные для уничтожения драконов. У клана Скифлинг была едва ли дюжина таких винтовок, но они решили исход битвы. Первый же залп разорвал строй клана Кейн, а потом на него обрушились снаряды артиллерии. А затем началась настоящая бойня...\n\nВеличайшие воины клана и даже его старейшины пали в несправедливой битве, так что оставшиеся крепости также продержались недолго. Все их гарнизоны были уничтожены. Только некоторые медвежата выжили, поскольку они были слишком молоды, слабы или глупы, чтобы представлять какую-либо опасность или же затаить обиду.\n\nИ так клану Кейн пришёл конец."
scyfling.31.a:0 "Как Гровер II..."

scyfling.32.t:0 "Клан Готлунг уничтожен"
scyfling.32.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скифлинг к столице клана Готлунг...\n\nДеспот полярных медведей тяжело вздохнул. Этот путь действительно был намного проще и дешевле любого другого. Но в то же время гораздо более жесток и неуважителен по отношению к мёртвым. Клан Готлунг думал, что они возвели нерушимую крепость, но на самом деле они приготовили себе братскую могилу...\n\nАртиллерия, взрывчатка, несколько десятков антидраконьих винтовок и даже парочка импровизированных огнемётов - всё это обрушило свою ярость на стены того, что любой другой отряд медведей назвал бы величайшей из современных крепостей. Возможно, что другая армия прекратила бы бомбардировку уже через несколько дней. Возможно, что другая армия сдалась после десятой вылазки панцербьерна из осаждённой крепости. Но Пау Веллингтон и его войска прибыли сюда с чёткой и весьма мрачной целью. И они не намеревались отступать...\n\nИ в конце концов крепость рухнула - сегмент за сегментом, стена за стеной - погребая под собой лучших и умнейших из клана. Некоторые предприняли отчаянную попытку спастись лишь для того, чтобы погибнуть от лап гораздо более многочисленного противника. Величайшая крепость клана Готлунг пала."
scyfling.32.a:0 "И многие малые последовали за ней..."

scyfling.33.t:0 "Клан Розенкранц уничтожен"
scyfling.33.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nИ именно на этой самой вершине горы было окончательно уничтожено всё наследие клана. "Столичная" крепость клана Розенкранц находилась в очень труднодоступном месте. Пик Скайбрейкера со всех сторон окружали малые укрепления, которые нужно было захватить или связать боем, прежде чем отправиться в долгий и трудный путь к вершине горы. Поэтому старшее поколение лидеров клана было вынуждено наблюдать, как весь их клан медленно, шаг за шагом уничтожался. Они пытались использовать магию и прочие доступные им запрещенные силы. Однако всего этого было недостаточно, и в конце концов силы Скифлинга добрались до самого пика, где безымянный повелитель шаманов пал под когтями Пау Веллингтона, а его лучшие панцербьерны и шаманы не выстояли против дюжины грифоньих противодраконьих винтовок.\n\nВыжившие после уничтожения клана Розенкранц были либо слишком молоды, либо же их ранг в иерархии был очень низок из-за отсутствия магического или боевого таланта. Клан не вёл никаких иных записей, кроме устных. Все прочие подобные кланы были либо уничтожены, либо изгнаны во время последнего объединения, так что шаманские традиции полярных медведей исчезли навсегда."
scyfling.33.a:0 "Всеотец, прости нас..."

scyfling.34.t:0 "Великий союз востока"
scyfling.34.d:0 "Вессландия всегда была весьма странным для полярных медведей регионов, но более чем привычной землёй для большинства существ, которые не предпочитают вечную зиму и лютый холод. Леса этого региона изобилуют ягодами и дичью и тянутся практически бесконечно. Существа этой земли похожи на тех, которых можно увидеть в "нормальных" лесах Северной Грифонии или Северяны, а не на странных полумагических тварей. Сама земля невероятно плодородна и подходит для роста множества растений. Даже в ледяных морях севера близ этого региона водится больше рыбы и тюленей. Тем не менее, на этих землях не возникло ни единого великого клана или военачальника, которые могли бы затмить остальных благодаря доступу к наилучшим местам для рыбалки или сельского хозяйства. Даже перед лицом потенциального завоевания со стороны экспедиций из Нова Грифонии кланы не объединились, а просто отвоевали немалые участки земли, где уже начали селиться грифоны. И поскольку их хозяева на западе были просто неспособны управлять столь дальними землями, эти несостоявшиеся завоеватели стали лишь слугами для своих повелителей-медведей.\n\nВ настоящее время эта земля занята тремя кланами - Фальсеном, Бенкестоком и Бродкорбом, которые весьма и весьма молоды - им всего несколько десятилетий. Хотя на этот раз потребовалось больше времени для развития уникальных традиций, поскольку все три клана используют слуг-грифонов и в основном разделяют традиции друг друга. Исключением является лишь клан Фальсен, члены которого увлечены морским делом и кораблестроением. Возможно, что именно по этим причинам лидерам кланов удалось так легко договориться между собой о создании союза равных, чего никогда раньше не было среди медведей. Столь же тревожными являются сообщения о том, что этот "Тройственный союз" желает узурпировать власть над всеми медведями."
scyfling.34.a:0 "Нам нужно действовать осторожно..."


scyfling.36.t:0 "Встреча четырёх лордов"
scyfling.36.d:0 "Встреча состоялась не в большой крепости, не в форте и даже не в боевом лагере, а в самом обычном простом лесу за пределами земли, контролируемой вессландскими кланами. Три лидера альянса решили, что данная точка, расположенная поближе к "исторически нейтральной территории", будет наиболее подходящей. Это само по себе было тревожным признаком, поскольку они не пытались удивить клан Скифлинг какой-то демонстрацией силы или же жестокими последствиями, а скорее косвенно оскорбляли Пау Веллингтона и намекали на то, что он никогда не контролировал Вессландию и её лордов. Такая попытка оскорбить и подорвать авторитет гораздо больше похожа на интриги, что творили при дворе Ведины, чем на привычную для медведей тактику. Весьма тревожное развитие событий, однако Пау Веллингтон провёл немалое время при упомянутых дворах и такая бледная имитация его не смутит.\n\nТем не менее переговоры заняли довольно много времени, и, несмотря на попытки более "продвинутых" кланов казаться цивилизованными, пролилось много крови и сломалось много костей. Даже сам Пау Веллингтон немного пострадал. И всё же окончательное и решающее соглашение было достигнуто. Удивительно, но, несмотря на претензии на величие и желание править всем родом медведей, у "Тройственного союза" были лишь самые базовые идеи относительно экономической и сельскохозяйственной политики. Возможно, что они просто не были готовы зайти так далеко. Хотя тот факт, что их осаждали с нескольких сторон, вполне мог препятствовать разработке каких-либо чётких планов. Как бы то ни было, трое лордов согласились вновь подчиняться Пау Веллингтону до тех пор, пока они будут иметь решающий голос при обсуждении вопросов о касте слуг-грифонов."
scyfling.36.a:0 "Проведена чёткая граница между потенциальными узурпаторами и истинными правителями."


scyfling.45.t:0 "Ледяные стены рушатся"
scyfling.45.d:0 "Пау Веллингтон не ожидал подобного от наступления против "Тройственного союза". В последний раз при покорении Вессландии силы кланы Скифлинга и Свартпельса перехитрили и победили гораздо менее многочисленных врагов. А эта кампания была чем угодно, но только не молниеносным маршем по едва сопротивляющейся земле. На этот раз это была медленная и жестокая борьба без поддержки тяжелого оружия, во время которой медведям очень часто приходилось использовать свои зубы и когти. Того количества артиллерии или тяжелой техники, что было в распоряжении Скифлинга, было явно недостаточно для столь масштабного сражения, которое шло от самого моря до гор, обозначавших границу между полярными медведями и яками.\n\nИ всё же победу в конце концов одержал Пау Веллингтон. И методы, что он использовал при этом, никто другой не назвал бы почётными или даже хоть отдалённо традиционным. Ибо он использовал оружие, которое применялось только в при необходимости полного уничтожения врага. Победу ему принесли антидраконьи винтовки из Нова Грифонии. У клана Скифлинг было лишь несколько дюжин таких винтовок, и они считались непригодными для борьбы с прочими врагами из-за неуклюжести, низкой скорострельности и даже проблем с правильным наведением такого оружия. Но вот против тактики панцербьернов это оружие было просто идеальным. Это оружие было локально сконцентрировано на фронте против "Тройственного союза". С помощью его было уничтожено несколько боевых отрядов и объединённый фронт кланов был прорван. После этого медведи этих земель были умиротворены, и лорды были вынуждены сложить оружие перед Пау Веллингтоном, а также признать свой статус подданных. Можно лишь надеяться, что на этот раз клан Скифлинг сможет создать надлежащие связи между кланами, потому что неизвестно что случится в случае очередного бунта в Вессландии."
scyfling.45.a:0 "Возможно, мы сможем использовать для этого предстоящие войны..."


scyfling.49.t:0 "Ни мира, ни чести"
scyfling.49.d:0 ""Тройственный союз" был, пожалуй, самой многочисленной и даже могущественной группировкой на территории медведей. И исключительно по цифрам это было именно так. Тем не менее, несмотря на множество медведей и их союзников из касты слуг-грифонов, лидеры этого альянса никак не могли понять, что это был не традиционный медвежий конфликт, где всё решает честь и мастерство ближнего боя, а война на уничтожение. И поэтому они не были готовы к нашему оружию. Их броня и баррикады не имели никаких шансов выстоять против винтовок, предназначенных для убийства драконов. Вспомогательные силы грифонов страдали от холода, а перья и меха, в которые были одеты эти птицы, загорались довольно легко даже при использовании против них довольно примитивных огнемётов.\n\nФронт врага был сокрушён, после чего пришло время разобраться с бесчисленными крепостями и прочими укрытиями кланов, что сейчас лишились какой-либо защиты. Зачистка фортов "Тройственного союза" была даже более жалкой, чем бойня на передовой, так что некоторые медведи из клана Скифлинга усомнились в правоте дела и действий Пау Веллингтона. Конечно, никто из них не посмел ослушаться или вызвать Деспота (или его лучших воинов) на дуэль.\n\nПоследние остатки вессландских кланов на фронтах продержались дольше всех, но их окружили со всех сторон и лишили домов, так что судьба этих медведей была предрешена."
scyfling.49.a:0 "Величайший из наших грехов..."

scyfling.50.t:0 "Гармонисты в горах"
scyfling.50.d:0 "Клан Вольсунгр исторически считался далёким, странным и даже позорным и бесчестным среди прочих медведей. Это было в немалой степени связано с тем фактом, что у клана не было никаких закованных в доспехи воинов и они никогда не использовали традиционные большие топоры, которые были очень распространены среди прочих кланов медведей вплоть до последних десятилетий. Их величайшими воинами были так называемые "нануки" - охотники, которые охотились на волшебных зверей, населявших горные хребты. Более того, медведи Вольсунгра не желали жить в крепостях из камня и льда, построенных посреди безжалостных пустошей, а вместо этого предпочли прятаться в глубинах гор, что было в стиле алмазных псов, но никак не гордых медведей. И всё же, несмотря на все слухи и поведение, было две причины по которым никто не осмеливался оспаривать право Вольсунгра на существование. Во-первых, несмотря на то, что клан не использовал традиционное оружие, у него было несколько залов в глубине горы, битком набитых доспехами и оружием из звёздной стали. Во-вторых, у клана Вольсунгр была долгая история дружбы и ритуальных войн с кланами яков к югу от земель медведей. Поскольку яки были одним из немногих видов, которых полярные медведи уважали и считали близкими себе по духу, то дружба с их кланами была для многих явным признаком того, что они являются настоящими медведями. Только одержимый историей клан Свартпельс яростно отрицал это и вёл многочисленные, но в основном безрезультатные войны против Вольсунгра.\n\nЭто изменилось во время первого объединения медведей, когда союз Скифлинга и Свартпельса жестоко обошелся с кланом. Некоторые даже поверили, что это приведёт к его вымиранию. И всё же клан выстоял, используя неортодоксальные методы: они начали принимать обратно бесчисленных изгнанников, которые не выдержали испытания боем. Даже их нынешний лидер, так называемая "принцесса" Эйра, сама была бывшей изгнанницей, которая во время своего изгнания путешествовала по Эквестрии и позже скопировала многие из обычаев той земли. Из-за этого и она, и клан Вольсунгр раньше были политической оппозицией нашему режиму, даже если они никогда не показывали этого открыто и в основном старались игнорировать нас. Но теперь они снова воюют против нас."
scyfling.50.a:0 "Зачем кому-то копировать эквестрийскую слабость?"

scyfling.51.t:0 "Мы сможем всё обсудить"
scyfling.51.d:0 "На протяжении всего изгнания, а также карьеры наёмника, у Пау Веллингтона было много ужасных встреч. На самом деле одной из причин, по которой он так сильно хотел вернуться, кроме, конечно, желания вернуть медведям процветание, было растущее разочарование в деле наёмников. И всё же по сравнению со встречами со странными культами Ведины и коррумпированной знатью, высокомерными военачальниками и бандитами в бывшем герцогстве, что теперь находилось под властью Александра Кемерская, и даже работой на "Когтей" в колонии грифонов, это встреча была очень... нормальной. Вместо того, чтобы вести себя как бешеные звери, а также пытаться угрожать, запугивать или оскорблять его, клан Вольсунгр вёл себя мило. До абсурда мило. Встреча произошла в комнате в одной из крепостей клана. Она была обставлена так, что её можно было перепутать с небольшим дворцом в Эквестрии. Медведи Вольсунгра извинились... Они на самом деле извинились за то, что их "Принцесса" опоздала. Кроме того, они предложили различные закуски и еду. И такая атмосфера определённо была гораздо более жуткой, чем любые попытки угроз со стороны более слабых существ, с которыми Пау сталкивался. Кем же была эта Эйра, раз она заставила клан охотников на горных монстров вести себя вот так?\n\nЭйра из клана Вольсунгр выглядела довольно непривычно. Она была одета в золотые и красные одежды с большим количеством украшений и вышивки. Любой другой настоящий медведь ассоциировал бы это только со слабостью. Ведь из золота нельзя изготовить оружие, а большинство тканей не защитят воина от ударов врага. И всё же принцесса Клана Вольсунгр определённо не была слабой физически, так как по размерам она была почти равна Пау Веллингтону. И хотя она пыталась казаться милой и приветливой, за этой маской всё ещё прятались холод и сталь.\n\nСами переговоры также со стороны выглядели весьма милыми, поскольку Пау Веллингтон попытался надеть такую же маску. Однако достичь консенсуса было очень трудно, в основном из-за значительной разницы в идеологии кланов. И всё же окончательное соглашение было достигнуто, хоть оно и было чрезвычайно расплывчатым, а также включало бесчисленные исключения или ситуационные обязательства, поскольку оба бывших изгнанника изо всех сил пытались перехитрить друг друга и обеспечить себе наилучшую позицию. Однако в одном можно было точно быть уверенным: клан Вольсунгр при любых обстоятельствах будет подчиняться клану Скифлинг."
scyfling.51.a:0 "Ну хоть что-то вышло..."


scyfling.61.t:0 "Горы, ставшие пылью"
scyfling.61.d:0 "Во время предыдущих столкновений между кланом Скифлинг и его противниками одна вещь оставалась неизменной: либо силы под командованием Веллингтона будут обладать технологическим превосходством над своим врагом, либо же у них будет больше современного оружия, чем у противника. Но это было неактуально для Вольсунгра, чьё оружие было столь же продвинутым, а кое-где даже превосходило его собственное. Их бронированные самоходные сани были особенно мощным оружием, поскольку их можно было уничтожить лишь сосредоточенным артиллерийским огнём или тяжёлыми противодраконьими винтовками. Но Вольсунгру было чем ответить и на это. Впервые за почти десять лет баланс власти несколько изменился.\n\nИ всё же, несмотря на технологическое превосходство, у Вольсунгра было весьма немного продвинутого оружия. И численность войск этого клана уступала количеству солдат под командованием Пау. И поэтому клан Вольсунгр медленно, но верно переходил к обороне.\n\nВ конце концов все крепости и аванпосты за пределами главной цитадели Вольсунгра были разрушены, а их наступательное оружие стало скорее помехой, чем преимуществом. Конечно, штурм самих гор и попытка вступить в бой с Вольсунгром в привычных для них пещерах была бы чистым самоубийством. Тем не менее, для победы было совсем не обязательно захватывать саму крепость. Поэтому все входы подвергались обстрелу на тех пор, пока они не рушились вовнутрь. Клан погибнет в норах, которые они сами выкопали для себя. Их дом стал их же могилой."
scyfling.61.a:0 "Нет входа - нет выхода."

scyfling.62.t:0 "Повелитель Грома"
scyfling.62.d:0 "Клан Свартпельс, "Повелители Грома", как их иногда называли враги, представляли собой довольно уникальное противоречие с точки зрения грифона или пони. Ибо это был один из самых интеллектуально и научно развитых кланов (до того, конечно, как Вольсунгр начал массово принимать изгоев), но также одним из самых воинственных и реакционных, когда дело касалось прогресса. Ритуал вступления в ряды панцербьернов и лидерства этого клана был крайне жестоким, поскольку он включал в себя не просто убийство зверей или победу в испытании боем, но и удар молнией, который кандидат должен был вытерпеть. И всё же одновременно эта церемония посвящения ставила под сомнение знания будущих воинов или лидеров о медвежьей истории, традициях, а также о традиционных науках и ремёслах. Клан Свартпельс категорически возражал против многих идей об изменениях, которые выдвигали представители молодого поколения, но если инициатор таких изменений доказывал свою ценность в бою, то остальные медведи охотно начинали реализовывать эти изменения. Однако Пау Веллингтону удалось завоевать дружбу и доверие этого клана на дуэли, когда он победил их лидера - великого Повелителя Грома Торбена. После этого клан Свартпельс помог Пау в объединении земель полярных медведей. Их поддержка сохранялась даже после принятия самых спорных и абсурдных решений. И всё же теперь они выступают против нас.\n\nОднако клан Свартпельс и Торбен отвернулись от нас не потому, что мы, на их взгляд, нарушили свои обязанности или совершили какой-то великий грех. Похоже, что по некой причине Торбен и весь его клан считают, что все эти действия были совершены не Пау Веллингтоном и его кланом, а чейнджлингами, что распространяют ложь и дезинформацию, дабы разрушить единство медведей и спровоцировать конфликт. Они настолько непреклонны в этом убеждении, что любой медведь, который даже захочет приблизиться к члену клана, должен принять участие дуэли, поскольку они верят, что чейнджлинги, превратившиеся в медведей, не смогут поддерживать эту маскировку в бою."
scyfling.62.a:0 "Это может быть довольно серьёзной проблемой. "


scyfling.68.t:0 "Ледяная битва"
scyfling.68.d:0 "Несмотря на все предыдущие конфликты, кампания против клана Свартпельс была самой тревожной из всех, что планировал Пау Веллингтон. В конце концов, это был единственный клан, который не был покорён в ходе войны. Их верность была завоёвана лишь в полудюжине дуэлей, когда Пау Веллингтон сражался и победил Торбена и лучшего панцербьерна клана. Однако сейчас такая стратегия была бы неприемлема. Всё, что не было традиционным сражением, легко могло быть воспринято как обман или действия предателя. И поэтому Скифлингу пришлось бы сражаться с гораздо более опытными и физически крепкими воинами Свартпельса с одними лишь простыми топорами.\n\nОтряды Скифлинга превосходили по численности войска Свартпельса, однако вскоре стало ясно, что численность не важна в подобной битве. Только когда Пау Веллингтон и Торбен встретились в бою, а Повелитель Грома был побежден Деспотом, битва начала разворачиваться в пользу Скифлинга. И то за это стоило благодарить Торбена, который поднялся на лапы и с громким смехом выкрикнул слова капитуляции, поскольку как битва, так и дуэль оказались достаточно хороши.\n\nЗа битвой последовал большой пир, на котором узы дружбы и верности были восстановлены путём обмена едой и алкоголем. Торбен, конечно, был вне себя от радости, что клан Скифлинг и Пау Веллингтон пережили, как он думал, заговор чейнджлингов, которые распространяли ложь о том, что Пау Веллингтон принял обратно механитов или даже ещё более худших отбросов. И теперь, когда два клана снова собрались вместе, нечто подобное больше никогда не повторится."
scyfling.68.a:0 "Давайте просто не будем говорить им о наших первоначальных идеях..."


scyfling.73.t:0 "Гром, что больше никогда не прозвучит"
scyfling.73.d:0 "Это, пожалуй, было самым трудным решением из всех, что делал Пау Веллингтон прежде. Возможно, не в буквальном смысле, поскольку мы никогда не сомневались в успехе войны против Повелителей Грома. Просто было очень трудно взять и уничтожить своих друзей и давних союзников исключительно из-за собственных действий. Действий, которые нельзя было отменить. Действий, которые Свартпельс просто никогда не примут. Тем не менее, это нужно сделать ради великого будущего, ради повышения шансов государства полярных медведей на выживание. И поэтому, несмотря на всю боль и трудности, это должно было быть сделано. И поэтому Скифлинг сражались против Свартпельса в полную силу.\n\nКлан Скифлинг обладал технологическим, численным и стратегическим превосходством, но это не означало, что Повелители Грома спокойно сдались. Они сражались, проливали кровь и гибли, но перед этим забирали с собой немало бойцов Скифлинга, несмотря на всё их оружие. И всё же они не могли возместить свои потери, потому что настоящих членов клана Свартпельс было мало, а бойцов Пау - намного больше. И в конце концов, несмотря на всю их ярость, крепости Свартпельса были разрушены, их воины и старейшины - перебиты, а все оставшиеся - сброшены в море."
scyfling.73.a:0 "Сейчас на севере властвует лишь метель..."

scyflingb.1.t:0 "Пустой лёд"
scyflingb.1.d:0 "[PLB.GetLeader] смотрел на замёрзшую тундру своей родины. Она всегда была крайне негостеприимной, и медведям приходилось тратить большую часть своих сил на простое выживание. Арктический холод многое упрощал. Почему они так и не построили великую империю подобно грифонам? Почему они превыше всего ценили силу и кланы? На этот вопрос ответил холодный ветер, что завывал над их родиной.\n\nИ так [PLB.GetLeader] всё понял. Теперь он понял, почему его медведи, наконец-то объединённые под властью единого архитирана, вернулись к тому состоянию, в котором они пребывали на момент его прибытия. Вся его работа была сведена на нет всего за несколько месяцев кровопролития, которое заставило оставшихся медведей направить все свои силы на элементарное выживание.\n\n[PLB.GetLeader] начал рассылать новые приказы, чтобы оценить оставшееся и начать восстановление. Но всё это делалось с тяжёлым сердцем. Он потерпел неудачу, когда за ним стояли все кланы; так что у него было весьма мало шансов на успех при работе в одиночку."
scyflingb.1.a:0 "Сможем ли мы когда-нибудь восстановиться?"

scyflingb.2.t:0 "Похороненные мечты"
scyflingb.2.d:0 "Под обломками крепостей кланов лежала надежда полярных медведей на лучшее будущее. Кузницы и протофабрики, в которые [PLB.GetLeader] вливал награбленное за бесчисленные годы в качестве наёмника, были погребены под неисчислимыми тоннами породы. А хуже всего то, что те самые изгнанники, возвращение которых, как он надеялся, позволит затянуть кланы в будущее, в большинстве своём предпочли погибнуть вместе со своими кланами.\n\n[PLB.GetLeader] пытался злиться на их глупость, но его ярость иссякла. Он мог злиться лишь на себя, за свою прошлою наивность. Он думал, что другие кланы будут усмирены или что он сможет стереть их с лица земли, не потеряв те самые умы, которые были нужны ему для построения нового будущего. Изгнанники продолжали возвращаться, но большинство из них были сломленными душами и кровожадными преступниками - жестокими зверям даже по меркам медведей. Это были совсем не те умы, которые были ему необходимы. Нужные были мертвы."
scyflingb.2.a:0 "Наше будущее похоронено."

scyflingb.3.t:0 "Величайшая ирония"
scyflingb.3.d:0 "[PLB.GetLeader] мечтал об абсолютном контроле над расой полярных медведей. Он провозгласил себя деспотом всех полярных медведей. Иногда он даже воображал себя кем-то вроде Гровера I, но только для полярных медведей. Даже в горах Ведины и Брэнтбика ходили легенды об этом великом завоевателе. И неотъемлемой частью всех этих мечтаний был аспект контроля. Ведь ни один лидер не объединял государство и расу под своим контролем так, как Гровер I. Однако медведей было не так-то легко подчинить, и [PLB.GetLeader] был вынужден бесконечно сражаться с ними за контроль, если не в буквальном смысле, то точно в политическом и экономическом.\n\nНо теперь, когда крепости лежат в руинах, а армии вместе с их благородными и великими вождями спят вечным сном под снегами и льдами... Когда он отбросил чужое имя и со стыдом взял старое... Когда он похоронил свои надежды и мечты... Теперь они - те, кто остался - пришли к нему. Те, кто ставил его планы под сомнения. Те, кто насмехался над его мечтами. Теперь они все пришли к нему. Ибо торговые пути иссякли. Ибо шахты рухнули. Ибо фермы заброшены. Теперь они не могли выжить сами, так как были слишком зависимы от мира, который он принёс всего несколько лет назад. Он был им нужен! Для спасения им был нужен тиран, который мог контролировать всё! И, чувствуя горечь, [PLB.GetLeader] снова начал править царством полярных медведей, но на этот раз без сопротивления и без вопросов. Они, наконец, признали его власть абсолютной.\n\nНо теперь не было ни магов-писцов, ни старейшин, ни кузнецов и шаманов... Абсолютная власть, которой он так жаждал, чтобы поднять медведей в новую эпоху, была очень ограничена. Даже под его абсолютным контролем они не могли процветать, они могли лишь выживать..."
scyflingb.3.a:0 "Это что, шутка Всеотца?"

scyflingb.4.t:0 "Любопытное предложение"
scyflingb.4.d:0 "Из земель полярных медведей прибыл дипломат. Его сопровождали солдаты в традиционных медвежьих доспехах. Однако эти доспехи выглядели весьма потрёпанными и на них не было ни единого символа их традиционных кланов или даже эмблем Пау Веллингтона. Или как там называл себя этот деспот медведей.\n\nОни предлагают нам сделку. Помощь в восстановлении после катастрофы за земли Гейрфугльвидды и островов Ян-Майен. Обычно такое предложение показалось бы странным или даже абсурдным. Ведь если бы нам были так нужны эти земли, то мы могли бы просто взять их, если наш сосед действительно так ослаблен. Однако у нас и медведей исторически было много общего, по крайней мере, с их точки зрения, а ещё нельзя забывать о том, что воевать против них не так-то просто. Кроме того, на этой земле в значительном количестве обитают пингвины. Даже если они были интегрированы в странный медвежий уклад так называемого "клана Анкера", они всё равно остаются пингвинами и чувствуют родство с нами. И наше население определённо чувствует родство с ними. Но в то же время земля, на которой они сейчас живут, весьма пострадала в последние годы и лишена производственных мощностей..."
scyflingb.4.a:0 "Земля бедна, но мы не можем бросить своих сородичей."
scyflingb.4.b:0 "Пустошь? Нам она не нужна!"

scyflingb.5.t:0 "Пингвины согласны!"
scyflingb.5.d:0 "Конвои с материалами уходят за горизонт. Ледяные глыбы с различными ресурсами достигают немногих ещё существующих портов. Сделка состоялась, и пингвины приняли наше предложение! Хотя лидеры наших государств не встречались лично, соглашение всё же было достигнуто.\n\nХотя некоторые медведи, особенно несколько выживших разжигателей войны и бывших изгнанников, проявили недовольство, утверждая, что мы предаем нашу расу, клан и доктрину, какой бы они её себе ни представляли. К счастью, с силами пингвинов, которые продвигаются в опустевшие земли, которые теперь принадлежит им, не случилось никаких конфликтов."
scyflingb.5.a:0 "Маленькие победы в эти проклятые времена."

scyflingb.6.t:0 "Пингвины отказываются!"
scyflingb.6.d:0 "Пингвины отказались от нашего предложения, заявив, что им не нужна бесполезная пустошь, холодная и жестокая даже по меркам ледяного севера, на котором живут наши расы. Более того, хотя это не было высказано вслух, наш дипломат утверждает, что лидеры пингвинов хотели сказать, что если бы им были нужны бывшие земли клана Свартпельс, они бы просто взяли их.\n\nМногие в нашем клане ответили на такие заявления гневными требованиями мести и обвинениями в предательстве со стороны пингвинов. Однако на данный момент они, похоже, не хотят сами провоцировать конфликт. Кроме того, они, кажется, понимают, что сейчас, особенно после отказа от сделки, мы не в состоянии вести такую войну."
scyflingb.6.a:0 "Проклятые нелетающие птицы!"

scyflingb.7.t:0 "За гранью плоти" #leopold bears in key lake. Focus on more laser guns and crystal stuff
scyflingb.7.d:0 "— Я слышал истории, но это... это просто безумие... — Пау мог прошипеть лишь эти слова при виде рядов голых солдат без каких-либо доспехов, стоящих на берегу Ключ-Озера.\n\nНо Рунгильс, сержант-инструктор механитов, бросил в новобранца сломанное копьё, и оно лишь со звоном отскочило от его металлической кожи. — И всё же это работает. Благодаря медицинскому оборудованию, "позаимствованному" у чейнджлингов, мы можем легко повторить этот процесс и для ваших солдат! Отправьте их в наши клиники! Несколько дней под ножом - и их кости будут прочнее кристаллов; а кожа и мех станут сталью!\n\nЭти слова эхом отдавались в голове Пау, пока он смотрел, как так называемые "кибер-медведи" - носители этой "ки-медведь-нетики", как называл данные устройства Рунгильс - переругиваются друг с другом. Пау не мог не открыть челюсть от удивления, когда увидел, как лучи питаемых кристаллами лазеров, встроенных в плоть одних медведей, отражаются от голов других, не причиняя им вреда. Некоторые медведи носили очки и Пау готов был поклясться, что он видел, как кристаллы проецируют текст и диаграммы прямо в глаза.\n\nК закату Веллингтон пожал лапу Рунгильсу, а затем удалился в центральную крепость города, где было ещё больше стали, удерживающей снег и лёд. Отсюда открывался захватывающий вид на озеро и магические литейные чейнджлингов Сорифа прямо напротив, которые ярко горели в сумерках.\n\nПеред сном помощник спросил его, что он думает о "странных и необычных ремёслах" Механитов. — Сэр, я знаю, что они полезны, но что думает Всеотец об этих неограниченных экспериментах над телами, которые создал он сам?" — Но у Пау уже был готов ответ:"
scyflingb.7.a:0 "— Разве Всеотец не вознесся над плотью?"

scyflingb.8.t:0 "Топка вьюги" #leopold bears 2: robot boogaloo. Focus on more conventional weapons
scyflingb.8.d:0 "Дым ударил в лицо Пау, но он отмахнулся от грязного воздуха, не сводя глаз со своего проводника по фабрике.\n\nВ течение последнего месяца механиты, размещённые в городе [PLB.Capital.GetName], возводили эти металлические пещеры, чтобы использовать свои кузницы будущего. Это было лишь начало - уже разрабатывались планы по выжиманию нефти из почвы вплоть до последней капли. Пау было больно видеть, как механиты отказываются от традиций вроде лозоходства, но результаты их поисков компенсировали эту потерю.\n\nНо по-настоящему смягчил его сердце факт выдачи его войскам множества винтовок. Не тех старых, которые раздобыли Кемерскай и другие северные грифоны; это были великолепные образцы, сконструированные на основе собственных винтовок чейнджлингов. И у каждого солдата было самое лучшее снаряжение: гранаты, магические одежды и аптечки, а также гранатомёты и снайперские винтовки. Он видел, как самые зелёные новобранцы едва скрывали свои широкие клыкастые улыбки, глядя на великие разрушения, причиняемые лишь кратким нажатием на спусковой крючок.\n\nВ конце дня механиты подарили Пау сделанные на заказ винтовку и пистолет. И перед тем как уснуть в столичной крепости, он бросил последний взгляд в окно: [PLB.Capital.GetName] и его небо, затянутое пламенем и дымом из кирпичных труб. Печи гудели под сладкий треск выстрелов, доносившихся из соседней казармы."
scyflingb.8.a:0 "Мы пинками загоним страну в современность."

scyflingb.9.t:0 "Совомедведь" #TODO: everyone must obey/Ulrik contemplates loyalty and how there is nothing left but obedience
scyflingb.9.d:0 "— Кто ты такой, крестьянское отродье, чтобы сомневаться в мудрости моего выбора?! — Йорик закричал на выскочку-офицера, сорвавшего церемонию повышения Ульрика. — Твой язык быстрее твоего мозга?\n\nИ совомедведь, герой дня, наблюдал за происходящим. Его новая форма была готова лишь наполовину. Медали, ленты и причудливая шляпа в грифоньем стиле были свидетелями того, как Пау с хрустом и треском, что разнеслись по всей переоборудованной арене, расправлялся с недовольным. Имя врага промелькнуло в голове Ульрика. Это был Клапторск, не слишком значимый лейтенант, впервые встреченный им в Грифонии. Он несколько раз оскорбил грифона фразами вроде следующей: "ты можешь распушать свои перья сколько угодно, клювастый; но огонь в тебе - доказательство того, что ты никогда не сможешь стать нашим родичем."\n\nНо когда Пау повалил Клапторска на землю, его аудитория разразилась аплодисментами. Ульрик увидел пустые места, пустые пятна в толпе, где раньше сидели более холодные головы медвежьего общества, которые поддерживали амбиции Пау. Теперь же он чувствовал себя одним из самых умных существ в комнате, что было весьма пугающей перспективой. Ведь все остальные, за исключением Пау, могли похвастать в лучшем случае отрывочным прошлым наёмников.\n\nРадостный рёв оглушил его. Бой был закончен. Пау поднял в воздух оторванную лапу Клапторска."
scyflingb.9.a:0 "Фельдмаршал Ульрик схватил другую ногу."

scyflingb.91.t:0 "Явление Вечного"
scyflingb.91.d:0 "Трудно сказать, когда начались изменения. Был ли это тот момент, когда он убедился, что им необходимо удержать все эти пустующие земли? Или когда медвежьи войска стали становиться всё более безумными и жестокими даже по меркам их чудовищного общества, пытаясь добиться того, чтобы ни грифоны, ни чейнджлинги, ни другие вражеские военачальники или же иные искатели приключений не смогли захватить их землю? Или когда стало казаться, что каждая мерзость, каждый безумец, каждый кровожадный маньяк и каждое чудовище под этим ледяным солнцем желает присоединяться к их армиям? Случилось ли это тогда, когда такое поведение стало приемлемым или когда оно стало поощряться? Или, возможно, это происходило не одномоментно, а постепенно, шаг за шагом...\n\nОднако все выжившие медведи потеряли память о своих кланах, утратили связь с историей, которая определяла их родословную на протяжении тысячелетий, и оставили в прошлом свои верования и культы. Остались лишь жажда крови и войны, которые только усиливались со временем. Даже [PLB.GetLeader] почувствовал, что он поддаётся жажде войны и мести всему миру. Единственное, что удерживало его от такого безумия — это страх и ужас перед силой армий всех остальных государств.\n\nТак было до тех пор, пока не появилась тьма, породившая этот гнев в медведях — Вечный. Великая мерзость столкнулась с архитираном, но не для того, чтобы публично сломить его и провозгласить себя вождем. Нет, лишь для разговора. Никому не было позволено услышать, о чём говорили тиран и чудовище. Но когда появился [PLB.GetLeader], на которого падала тень Вечного, он был очень оживлён. И пока [PLB.GetLeader] вышагивал по великой крепости, отдавая приказы военачальникам и воинам, среди медведей начал распространяться боевой клич, который резонировал с жаждой крови, накопившейся в воинах."
scyflingb.91.a:0 "Монстры снова пройдут по миру!"

scyflingb.92.t:0 "Мечта"
scyflingb.92.d:0 "Он начал мечтать ещё в те годы, когда был всего лишь наёмником, сражающимся за военачальников, которые были ему безразличны. Он держался за свою мечту, даже когда ему впервые за несколько десятилетий пришлось сражаться с другими медведями, когда его сердце вновь затвердело после того, как оно растаяло от слабости в Грифонии. Даже когда его армии маршировали во имя безумной идеи очищения земли от всех нелояльных, он всё ещё верил в возвращение величия после этого... Но оно не вернулась. Теперь в его лапах был лишь пепел, убитые традиции и мёртвые мечты.\n\nИли так он верил. Ибо время лечит всё. Несмотря на все смерти, несмотря на отмену традиций кланов, уничтожение родов и культур, что существовали тысячелетиями, медвежий дух выстоял. И подобно тому, как великий северный сухопутный кит при пробуждении разбивает ледяную гору, так и наступление великого Железного Города преодолело этот недуг.\n\nИ теперь, смотря с балкона цитадели на центр великого Железного Города, в котором живёт миллион медведей, и видя дымящие заводы и марширующие армии, он снова начинает верить. Единство и великая мощь севера снова в его лапах. Дела вновь идут на лад и, возможно, это значит, что Всеотец простил его и снова направил на судьбоносный путь..."
scyflingb.92.a:0 "И снова мы маршируем, объединённые железом и кровью."

scyflingb.10.t:0 "Уроки Гровера и Селестии"
scyflingb.10.d:0 "Это вопрос беспокоил многих медведей, которых Пау встречал как в своих странствиях, так и после возвращения. Также этим вопросом задавались несколько алмазных псов-странников к северу от Клаудбьюри, бандиты-яки в Нова Грифонии и даже один дракон в Ведине. В этом мире полно огромных зверей и разумных чудовищ, но почему в нём доминируют сравнительно тщедушные грифоны, пони, чейнджлинги и даже зебры? Они были маленькими, слабыми и хрупкими. А одна только их численность не могла компенсировать этого. И даже магия, за исключением способностей избранных единорогов или зебр-алхимиков, не могла противостоять огромным чудовищам, способным опустошать целые регионы.\n\nИ всё же, странствуя и сражаясь, собирая силу и знания, Пау нашёл ответ. Именно в великих божественных или псевдобожественных правителях эти слабые расы находили свою силу. И именно эти великие лидеры почти всегда могли похвастать абсурдным размером. Они силой объединяли эти королевства и превращали их в империи, каких ещё мир прежде не видел. Самыми известными среди них были Селестия и Гровер, поскольку их власть и наследие определяли курс целых континентов. Драконы, медведи, яки... Ни у кого из них не было и близко ничего подобного. Возможно, лорд Торч мог бы сравниться с ними, но среди старейшин своего вида он считался скорее помехой, чем каким-то верховным вечным владыкой.\n\nИ это, возможно, было ответом. Пау уже объединял медведей, даже дважды, и стоял на пороге великих свершений как чемпион Всеотца. Возможно, для истинного величия медведей ему нужно было зайти чуть дальше..."
scyflingb.10.a:0 "Один шаг к вечному величию."

scyflingb.11.t:0 "Неестественный закон" #semi-modern semi-feudal system
scyflingb.11.d:0 "Трик Бук как-то услышала афоризм "Carpe diem", что означает "Лови момент". Для студентки-единорожки, которая прибыла по обмену в столицу государства [PLB.GetNameDef], возможность высказать альтернативное юридическое мнение по какому-нибудь новому предложению правительства точно проложит путь в уважаемые юридические фирмы на родине. И когда профессор рассказал ей о спонсируемой университетом поездке в Гейрфугивидду именно для этого, она согласилась. Но теперь она замёрзла до такой степени, что чувствовала себя мороженным, и стояла перед закованным в броню и вооружённым топором огромным полярным медведем по имени Теккья, который мог уничтожить её за несколько секунд. Бук сглотнула, слишком поздно осознав, что Гейрфугивидда — это территория медведей.\n\nСтрах пони не утих, когда Теккья поднял её к столу размером с медведя, чтобы проанализировать проект новой конституции. Этот страх перерос в ужас, когда она прочитала о трёх параллельных правовых системах. Одна система предназначалась для кланов и была основана на присущей медведям меритократии, где верховенство закона определялось ритуальными сражениями, а не юридическими прецедентами. Другая система была подготовлена для бесклановых медведей, управляемых доброжелательными военачальниками, за которых можно было голосовать. Она явно была создана под вдохновением герцландских генералов Александра Кемерская, которым приходилось контролировать иностранных грифонов. А третья система предназначалась для аристократии, не имеющей близлежащих территорий, а только владения, разбросанные по клановым и бесклановым землям. Эта система была создана на основе Эквестрии, но вот её легитимность определялась исключительно выбором короля Йорика. Три дюжины окружных судов, три верховных суда (которые могли сотрудничать друг с другом), которые проверялись самим королём... через ритуальные битвы и юридические дебаты.\n\nНа полпути изучения проекта страх Трик Бук сменился сильной мигренью. Если бы она помогла медведям-новичкам пробить дорогу на международную арену, то это было бы отличным достижением. Но какой же беспорядочной была их система..."
scyflingb.11.a:0 "Новая конституция возьмёт лучшее из трёх миров."

scyflingb.12.t:0 "Король зимы"
scyflingb.12.d:0 "Некоторые боялись, что их деспот провозгласит себя королём на помпезной и неуместной церемонии коронации, явно вдохновлённой грифоньими традициями. Но всё же их страхи оказались беспочвенными. Первый Король Зимы был коронован отнюдь не в какой-то пышной комнате.\n\nПод бушующими небесами и ревущими метелями, что рвали замёрзшие горы, была организована церемония. Собравшиеся медведи, вожди кланов и их великие старейшины, величайшие военачальники крепостей без кланов, даже некоторые из великих деятелей медвежьего общества... все они были облачены не в роскошные одежды, а в прекрасные доспехи из зачарованной стали и иных прочных металлов. И деспота провозгласил истинным королём отнюдь не какой-то священник. Бронированная фигура, возвышающаяся над всеми собравшимися лордами медведей, сама возложила на свою голову корону. Пау лично выковал корону из стали и выгравировал на большом железном обруче изображения великих зверей и воинов. Венец короны окружали 10 клинков, каждый из которых мог послужить достойным мечом для пони или грифона.\n\nИ под взглядом статуи Всеотца король Йорис Зимний короновал себя железной короной, приняв новое имя. И все великие воины, военачальники и звери хором прокричали следующие слова:"
scyflingb.12.a:0 "Да здравствует Король Льда и Мороза!"

scyflingb.13.t:0 "О золотом стандарте"
scyflingb.13.d:0 ""Золото использовалось в качестве валюты во всём мире. Из-за своей редкости, устойчивости к коррозии, а ещё из-за способности передавать энергию или даже из-за реакции на определённые магические способности или предметы оно приобрело репутацию редкого и ценного материала. И важность золота в глазах многих значительно превосходила его ценность в качестве материала для производства и изготовления заклинаний.\n\nОднако медведи не ценят золото. Для них это слабый и покорный металл, который невозможно превратить в доспехи или оружие, максимум — использовать для громовых доспехов, да и то лишь для проведения магических токов. Поэтому, когда король Йорис объявил, что для ускорения модернизации взамен бартерной системы или крайне редких монет из звёздной стали будет использоваться золотая валюта, некоторые отреагировали весьма гневно и поставили под сомнение разумность монарха, который сделал такой унизительный выбор. Это положило начало великому конфликту между теми медведями, которые поддерживали новую валюту, и их соперниками.\n\nОднако спустя пару тысяч дуэлей, на которых по предварительным оценкам погибло до десяти тысяч медведей, было окончательно решено, что переход на золото всё же необходим."- Отрывок из книги "Эквестриец в стране вечной зимы""
scyflingb.13.a:0 "Напомните ещё раз, почему мы делаем это?"

scyflingb.14.t:0 "Принцесса при дворе тирана"
scyflingb.14.d:0 "Это не было великой встречей двух лидеров кланов в её традиционном понимании. Не было ни великого марша армий, ни жестокой демонстрации силы. Просто личная и в основном вежливая встреча двух вернувшихся изгнанников, вдохновлённых великими лидерами других государств.\n\nДоговориться о том, чтобы Вольсунгр послали своих воинов, старейшин и писцов ко двору Зимнего Короля, было легко. Сложнее было убедить принцессу в том, что он не враг, ведь лидер Вольсунгра, похоже, переняла неприятную южную привычку не мириться со своими поражениями.\n\nИ поэтому они днями и ночами говорили о политике, философии, взлётах и неудачах королей и королев, императоров и кайзеров по всей Грифонии и Эквусу.\n\nИ в словесном поединке, который большинство старейшин сочли бы несерьёзным, идеи гармонии, дружбы и экологизма столкнулись с модернизмом, государственной стабильностью и гроверским империализмом. Но в итоге король и принцесса согласились, что стабильность и выживание медвежьего государства превыше всего. И на этом они построили соглашение, о котором не узнают те, кто не потерпит полумер, но которое устраивало их обоих.\n\nКровью и сталью они поклялись уважать его..."
scyflingb.14.a:0 "И принцесса вновь преклонила колено перед королём."

scyflingb.15.t:0 "Повелитель Грома при дворе"
scyflingb.15.d:0 "Значительная группа воинов вошла в столицу. Каждый из них был облачён в полный громовой доспех, а численность солдат измерялась тысячами — эта роскошь была возможна лишь благодаря долгой истории великих побед клана Свартпельс. Шествие возглавлял возвышающийся над всеми громадный Повелитель Молний Торбен, а блестящая сталь его доспехов скрывала под собой обожжённую молниями плоть.\n\nВпервые за (якобы) тысячи лет армии Свартпельса вошли в столицу клана Скифлинг. Однако они сделали это не как враги или завоеватели. Когда Повелитель Грома встретился с деспотом всех медведей на большой площади в центре города-крепости, они обнялись с силой, достаточной для того, чтобы раздавить танкетку. Трогательный жест братства был слышен по всему городу, поскольку оба медведя были облачены в броню, способную посрамить немало танков. Получив одобрение собравшихся старейшин, оба медведя заключили контакт, и воины-книжники Свартпельса были направлены в новую крепость, построенную в городе специально для них.\n\nИ вот так многие старейшины клана Свартпельс поселились в городе-крепости Мафар Фьярран. Ибо владыка владык пригласил их туда, чтобы помочь в управлении великим королевством и поддержании традиций и надлежащей культуры медведей, пока держава будет двигаться вперёд."
scyflingb.15.a:0 "Уважительная позиция для укротителей молний."

scyflingb.16.t:0 "Множество верований"
scyflingb.16.d:0 "Хотя сам Йорис верил во Всеотца способом, который был похож на то как грифоны почитают Борея, почти все полярные медведи поклонялись ему иначе, чем он сам и большинство представителей других рас. Полярные медведи не почитали и не преклонялись перед неким абстрактным божеством, обитающим высоко в небесах, они просто уважали определённые мистические фигуры. Более того, большинство этих фигур были реальными, как минимум в медвежьей историографии. То были великие существа, которые пересекли завесу в вечный мир духов. Возможно, эти мириады культов, почитающих различных существ, можно сравнить с почитанием аликорнов пони. Но ни одно божество или фигура не почитались всеми полярными медведями, а те немногие, что были универсальными, вроде Всеотца, часто играли второстепенную или даже третьестепенную роль в пантеонах каждого клана или даже боевого отряда. Кроме того, не существовало универсального способа выражения уважения к этим фигурам.\n\nИ это нужно было изменить.\n\nКоролевство Зимы обещало уважать культуру кланов и боевых отрядов, многие из которых существовали веками и подавляли любую идею об универсальном медвежьем национализме. Однако современное королевство требует некоторой степени единства, основанной на чем-то большем, чем простое почитание вождя. И вот король Йорис сделал ещё один выбор..."
scyflingb.16.a:0 "Они будут объединены верой."

scyflingb.17.t:0 "Децентрализованные традиции"
scyflingb.17.d:0 "Йорис зарычал, когда последний из претендентов упал на вечную мерзлоту. Мало кто из шаманов бросил ему вызов, когда он сделал свой выбор, но всё же нашлись отдельные храбрецы или глупцы.\n\nЕму казалось неправильным оставлять столь много самостоятельности и свободы в том, как медвежьи пути веры могут развиваться, но, возможно, это было к лучшему. Йорис решил, что все медведи могут почитать любую мифическую фигуру, какую захотят. А их было много... Фенрир Лютоволк, Галлинбурсти Трудолюбивый Кабан и Великий Ворон были самыми известными и важными в мифах. Но если посмотреть повнимательнее на кланы и боевые отряды, то можно найти бесчисленное множество других: Полная Гнева Гора, Великий Змей, Первый Совомедведь, Вечный, Гноф-Кех, Тиран Замёрзших Берегов, Мехас Повелитель Машин, За'ал... Имена могут занять целую книгу, но, возможно, что в ней всё равно не будут упомянуты все фигуры, которые почитались тем или иным боевым отрядом.\n\nОднако после его почти бескровной реформы, в ходе которой погибло всего несколько религиозных деятелей, произошел сдвиг. Теперь шаманы распространяли аспект веры, которого раньше не существовало — центральное и абсолютное положение Всеотца как фигуры, которую все медведи должны почитать и уважать в той или иной степени.\n\nЙорис надеялся, что такая универсальная божественность сохранит единство даже после его смерти..."
scyflingb.17.a:0 "Всеотец — наш общий деспот."

scyflingb.18.t:0 "Новая вера"
scyflingb.18.d:0 "Шаманы и действительно верующие медведи не смирились с произошедшим. И поэтому разгорелись схватки и битвы. Дни напролет Йорис и его чемпионы устраивали дуэли и сокрушали тех, кто осмеливался не соглашаться. Они намеревались вбить в своих соперников покорность, но зачастую это заканчивалось смертями.\n\nЙорис выбрал трудный и истинный путь, который объединит медведей на тысячелетия, а может быть, и на миллионы лет вперёд. Ибо разве Гровер Первый и его преемники не сокрушили местные разновидности верований ради единства всех грифонов? И разве Селестия не подмяла под себя все остальные веры, пока они не стали почитать лишь её? Очевидно, что именно единая, объединённая вера позволила этим королевствам достичь величия, поскольку это самое единство было создано на основе поклонения универсальной сущности! И вот Йорис создал свою собственную веру с Всеотцом в качестве верховного божества, которое следует почитать и которому следует поклоняться. Ибо он тот, кто позволил полярным медведям стремиться к величию. Также в пантеоне будут три великих зверя: Фенрир Лютоволк, Галлинбурсти Трудолюбивый Кабан и Великий Ворон. Ибо они те, кто дал медведям инструменты, которые позволили им подняться выше всех других монстров и диких существ. Другие второстепенные фигуры всё ещё дозволялось почитать, но не на уровне этих четырёх. И именно это приводило в ярость многих медведей.\n\nИ всё же, несмотря на всё своё тявканье и яростное безумие, традиционалисты сдались. Ибо, каких бы чемпионов они ни приводили и как бы ни неистовствовали, воля короля была абсолютна. И поэтому они сдались."
scyflingb.18.a:0 "Если король говорит поклоняться Всеотцу, то вы поклоняетесь Всеотцу!"

scyflingb.19.t:0 "Архонтесса медведей"
scyflingb.19.d:0 "Был создан новый пантеон Зимы. Были выкованы различные новые традиции для верующих, а также подготовлены обязательные для исполнения религиозные обряды. Однако ни один настоящий религиозный институт не может устоять без лидера на вершине, сильной фигуры, способной вести верующих за собой. И хотя Йорис хотел короновать себя не только как Короля Зимы, но и как Øверст-Гудия — верховного религиозного представителя Всеотца и всех богов, друзья и советники отговорили его. Ибо такой поступок будет расценен как попытка укрепить свою абсолютную власть. И, как предупреждал его Ульрик, это вполне может привести к Третьей Объединительной Войне. И поэтому король с горечью искал другого кандидата.\n\nАдити была шаманкой-чудотворцем, самопровозглашённой пророчицей, утверждавшей, что может заглянуть в глубины полярных бурь и увидеть исход любого конфликта. Кроме того, она истово поклонялась Всеотцу, не просто почитая мифологического дарителя мудрости, но и горячо веря, что именно это божество дает ей видения побед или поражений. Медведица не противилась действиям Скифлингов по объединению медведей ни во время Первой, ни во время Второй Объединительных Войн, но и не поддерживала их. В целом провидица была своего рода загадкой, ведь, несмотря на всеобщее уважение, она не стремилась к власти, а просто предлагала пророчества о войне тем, кто был готов заплатить.\n\nИ всё же, как ни странно, когда Йорис предложил должность ей должность Øверст-Гудии, Адити приняла её без особого сопротивления. И вот на голову первой Øверст-Гудии возложили корону из рогов под огромной статуей Всеотца. И сто тысяч медведей одобрительно заревели!"
scyflingb.19.a:0 "Надеюсь, это нам не аукнется..."

scyflingb.20.t:0 "Письмо принцессе" #Iorik establishes an embassy in Equestria (Bear side)
scyflingb.20.d:0 "Уважаемая Селестия,\n\nВсё началось с того, что Флаттершай помогла Эпплджек доставить яблоки в Кантерлот. И именно тогда рядом с Кантерлотом строилось посольство полярных медведей. Как рассказала мне Флаттершай, ей стало страшно при виде ужасающего ледяного замка, который строили существа, выглядевшие более брутальными и жёсткими, чем древние викинги Олении. Но мы заметили её страх. А знаете что? Мне тоже было страшно. Нам всем было страшно.\n\nНо мы знали, что медведи пришли не воевать с нами. После долгой вражды они протянули нам лапу в знак дружбы. Поэтому мы отбросили свои страхи и вместе отправились в посольство. И знаете что случилось? Медведи оказались гораздо добрее, чем мы думали! Их король (Флаттершай говорит, что Йорик может показаться грубым, но он милый, когда узнаешь его поближе) принял нас в своём ледяном замке, где мы плодотворно обсудили вопросы студенческого обмена, а также торговлю, после чего насладились домашними блюдами медвежьей кухни. Медведи оказались на удивление всеядными, так что мы смогли без проблем есть их пищу. В конце дня медведи, особенно король Йорик и принцесса Эйра, пожелали увидеться с нами ещё раз. Пинки уже строит планы относительно скорого празднования для Согревающего Очага! (Медвежатам также очень понравились яблоки семьи Эппл!).\n\nИз всего произошедшего можно сделать вывод, что даже в бурном новом тысячелетии по-прежнему можно найти дружбу там, где мы меньше всего её ожидаем увидеть."
scyflingb.20.a:0 "Ваша вечно верная ученица, Твайлайт Спаркл."

scyflingb.21.t:0 "Медвежье посольство" #Iorik establishes an embassy in Equestria (Pony side)
scyflingb.21.d:0 "Её северный дом Винниаполис не раз переживал ужасные метели, но сегодня со-делегат Марта Густисноус увидела как эти бури обретают плоть и мех.\n\nЦель появления медведей на окраине Кантерлота была известна: они собирались построить посольство в Эквестрии и установить дипломатические отношения. Но вид брони, достаточной, чтобы посрамить батальон танков, и сотен топоров размером с трёх пони, не говоря уже о способности медведей добывать снег в любую погоду, пугал её до смерти.\n\nНо вскоре было построено ледяное посольство, и делегация эквестрийцев встретилась со своими медвежьими коллегами. Их предводитель, король Йорик, возвышался над своими сородичами. Он был облачён в несколько слоёв зачарованной стали и железа, а на голове носил корону из клинков, на ободе которой были выгравированы изображения монстров. И это не говоря уже про его убийственные когти и зубы.\n\nИ всё же властная лапа короля протянулась к её копыту, чтобы пожать его. Скрывая свой страх, Густисноус пожала его, и чуть позже оказалась внутри здания. И там она восхитилась арктическими пещерами, где воины-пони устраивали спарринги с медвежатами в окружении ледяных статуй Йорика и различных изображений их божества — Всеотца. Вскоре она уже общалась с настоящим Йориком и его принцессой/возлюбленной Эйрой. Через некоторое время переговоры уступили место разговорам об эквестрийских фруктах и мюзиклах. Хотя медведи были грубоваты, они всё же выражали надежду на светлое будущее как для медведей, так и для пони. И этого было вполне достаточно, чтобы Густисноус вспоминала об этом событии с тёплой улыбкой..."
scyflingb.21.a:0 "Какой прекрасный день..."

scyflingb.22.t:0 "Всё то, что было потеряно"
scyflingb.22.d:0 "— Что это? — Спросил Йорис, разглядывая почти полдюжины томов, явно недавно написанного и переплетённого текста.\n\n— Твоя "легитимность". — Торбен взял в лапы один из огромных томов и осторожно раскрыл его на середине. На одной странице была изображена иконография клана, которого Йорис никогда раньше не видел, окружённая вариациями и пояснениями. Другую занимал длинный список вождей-"преемников" с датами, которые указывали, кто и когда завоевал право править. Где-то в середине лидерство переходит к клану Кейн, а ближе к концу - к нему, именованному как "Йорис Зимний".\n\n— Я не понимаю той одержимости, которую многие другие виды испытывают к преемственности и особому наследованию титулов. — Повелитель Грома закрыл фолиант. — Но я знаю правила. И в этих томах я собрал истории и символы каждого потерянного клана и древнего деспота, когда-либо правившего чём-либо. Там есть информация о том, какие земли они занимали, кто захватывал эти территории и передавал легитимность дальше. И в итоге всё заканчивается на тебе.\n\n— Даже Тиран на Ледяного Берега и Деспот Медвежуков? — Проворчал Йорис. В ответ Владыка Грома загрохотал подобно горе. Его смех был глубоким и рычащим.\n\n— Я уважаю твою доблесть, мой друг, но сомневаюсь, что даже ты сможешь переплыть Ледяное Море и захватить Ведину, даже если я проложу путь через двадцать тысяч лет утраченной истории, чтобы дать тебе право на это."
scyflingb.22.a:0 "Это вызов, друг мой?"

scyflingb.23.t:0 "Ультиматум"
scyflingb.23.d:0 "Сказать, что медведи прислали устрашающего посла, было бы равносильно утверждению, что дракон похож на ящерицу, только крупнее. Конечно, такое утверждение было бы технически верным, но всё же при этом явном преуменьшением. Ведь... грифон (?), пришедший с медвежьей стороны на переговоры, был чудовищем. Если огромные размеры Гровера II превозносились в историях как некое великое божественное благословение, то это существо казалось непомерно большим и даже гротескным. Оно возвышалась над эмиссарами Нова Грифонии и было облачено в стальные доспехи и шкуры явно убитых медведей.\n\nИ всё же это существо пришло с требованием, согласно которому многие земли Нова Грифонии должны были отданы так называемому "Королевству Зимы". Обоснование было странным, но простым. Эти земли давно принадлежали медвежьим кланам, и на них до сих пор живёт довольно много медведей, поэтому владыка всех медведей потребовал, чтобы мы "вернули" их, сделав официальное заявление, и вывели все свои войска. В противном случае нам была обещана месть железом и кровью."
scyflingb.23.a:0 "Мы ещё не готовы к такой войне. Отдайте им землю..."
scyflingb.23.b:0 "Мы не отдадим свою территорию."

scyflingb.24.t:0 "Деспот с мягкой лапой"
scyflingb.24.d:0 "— Я не ожидал, что всё закончится так... мирно. — Пау высыпал пепел из своей трубки в металлическую пепельницу. Это была единственная роскошная вещь, которую он принёс в весьма аскетичную крепость, где они сейчас и находились. После этого Пау начал возиться с трубкой, чтобы наполнить её в третий раз, надеясь, что дым его успокоит.\n\n— Чего ты тогда ожидал? Вновь тотальной войны? — сказал Ульрик с недоверием, как будто такая идея была совершенно непостижима. Возможно, это остатки воспитания грифонов. Для медведей такая война, конечно, была вполне возможна.\n\n— Любой настоящий медвежий воин ожидал сражений, когда целые кланы восстают, выступая против навязанных им требований или же из-за страха перед подрывной деятельностью жуков. — Раздался голос, похожий по своему звучанию на грубую наждачную бумагу. То заговорил Торбен, лишённый шерсти медведь, чья морда была покрыта шрамами от ожогов. — И всё же с ними говорили или же переубеждали на одиночных поединках. Возможно, такие перемены показывают, что пришло время медведям снова измениться. Аналогично тому как мы перешли от бродячих армий к оседлым крепостям.\n\n— Измениться и превратиться во что? — Ульрик сказал это столь насмешливо, как будто его лично оскорбили. — Это миллионолетняя культура!\n\n— Превратиться в то, что решит Пау. Именно за ним теперь следуют кланы. Именно он словами убедил миллион медведей отступить и лично сразил и заставил подчиниться дюжину претендентов. Теперь он решает, какую форму примет наше общество..."
scyflingb.24.a:0 "Хм... Ну, есть один грифон..."

scyflingb.25.t:0 "Слишком много обещаний"
scyflingb.25.d:0 "Пау отпил ещё чая из чашки размером с ведро. Жидкость была всё ещё горячей, хотя ледяное дыхание медведя покрыло чашку тонким слоем льда. Он решил, что ему не нравится тепло напитка. Но всё же он прибыл в крепость Вольсунгра не для того, чтобы потягивать южный напиток, который назывался чаем. Он был интересен, но всё же далёк от медвежьих настоек на корнеплодах. Пау прибыл сюда, чтобы увидеть Эйру - принцессу клана.\n\n— Признаюсь, я думала, что произошедшее во время войны было случайностью. Я не думала, что вы действительно будете стремиться выполнить обещания, построить государство, в котором будут заботиться об интересах всех и каждого... — Эйра, казалось, погрузилась в раздумья.\n\n— Я не нарушаю клятв... Я же поклялся перед Всеотцом! И всё же я боюсь этого. Я пообещал очень многое, а теперь мне придётся делиться властью и предоставить всем кланам автономию...\n\n— Вы боитесь, что их власть затмит вашу? — Эйра выглядела озадаченной и растерянной, как будто она прежде не думала о подобных конфликтах.\n\n— Нет... Я же не какой-то параноидальный генерал-изгой в Грифонии, я не боюсь врагов! Я боюсь, что если дам кланам обещанное, то они продолжат стагнировать ещё миллион лет...\n\n— Пау... Посмотрите на мир, не обязательно быть тираном в грифоньем смысле, чтобы стремиться к улучшению. Во всех существах есть добро. Вам просто нужно доверять им. — Принцесса улыбнулась. — Кроме того... У нас, вероятно, достаточно политического влияния, чтобы вести кланы вперёд, не принуждая силой к этому никого."
scyflingb.25.a:0 "Можем ли мы позволить себе такую самоуверенность?"

scyflingb.26.t:0 "Полярная конфедерация"
scyflingb.26.d:0 "Это не будет настоящей демократией. Пока не будет, потому что медвежье общество на данный момент не позволит столь больших изменений. Но крошечные шаги уже можно сделать. И первым из таких шагов была конституция.\n\nПервая полярная конституция создала переходную систему между традиционными кланами полярных медведей, немногими элементами деспотического правления Пау Веллингтона, которые сохранились после переговоров с кланами, и различными грифоньими республиканскими режимами.\n\nПока что не будет выборов президента или представителей в Стортиг — медвежий парламент. Вместо этого интересы кланов будут защищать их клановые лидеры или старейшины. Кроме того, для кланов будет доступно почти полное самоуправление. Единственной обязанностью, от которой они не смогут отказаться, будет предоставление солдат для объединённой армии.\n\nНесмотря на теоретическое представительство всех кланов, большая часть власти удерживается в когтях трёх великих кланов. И так будет до тех пор, пока преимущества модернизированной системы не увидят все медведи."
scyflingb.26.a:0 "К будущему, не омрачённому войнами между родичами."

scyflingb.27.t:0 "Вместе мы сильнее"
scyflingb.27.d:0 "— Мммм, просто потрясающе!\nПау Веллингтон обедал с новым послом из Нова Грифонии по имени Вернер Уэтбик. Он был очень разумным грифоном, хотя и слишком эпатажным на вкус Пау.\n\n— Погода здесь просто ужасная, — сказал Уэтбик, откусив ещё кусочек, — но я должен признать, что кухня просто превосходна. Я никогда в жизни не ел столь свежей и ароматной рыбы! Могу я попросить вас о второй порции?\n\nПау повернулся к своему помощнику, но приостановился, увидев, что медведь нахмурился. — Что-то не так?\n— Нет, сэр, ничего страшного. Я бы не хотел оскорбить нашего гостя.\n— О, что за ерунда! — Уэтбик насмешливо хмыкнул, — Не стесняйтесь высказаться на мой счёт.\n\nПомощник нахмурился ещё сильнее. — Сильные покоряют слабых, ибо так оно и должно быть. Но почему грифоны, у которых гораздо больше богатств и технологий, чем у нас, относятся к нам как к друзьям, а не как к добыче? Это противоречит естественному порядку вещей.\n\nПау сурово посмотрел на медведя. — Сильные должны покорять слабых, это правда. Но когда слабые объединяются вместе, они могут победить сильных. Нова Грифония могущественнее нас, но они слабы по сравнению с великими империями мира. Грифоны достаточно мудры, чтобы понять, что мы станем сильнее, если объединимся. Попытка доминировать над нами приведёт лишь к растрате сил обоих наших народов.\n\nПомощник кивнул, явно поняв логику Пау. Посол Уэтбик, тем временем, широко ухмыльнулся.\n\n— Потрясающая речь, президент Веллингтон! Я и сам не смог бы высказаться лучше."
scyflingb.27.a:0 "А теперь вернёмся ко второй помощи..."

scyflingb.28.t:0 "Природа грифонов"
scyflingb.28.d:0 "Пау Веллингтон в одиночестве наблюдал за бурей, собирающейся на горизонте. Он вспоминал время, проведённое в качестве наёмника в Грифонии. Часть грифонов была благородными существами, сражающимися за правое дело, но вот другие являлись коррумпированными, жаждущими власти, кровожадными...\n\nЕго размышления были прерваны появлением медвежонка со срочными новостями. Миссия, которую он послал в Нова Грифонию, наконец-то вернулась. Пау поспешил обратно в палатку и приказал дипломатам составить полный отчёт о произошедшем.\n\n— Все официальные пограничные переходы были закрыты, — сказал совомедведь, которого он назначил ответственным за экспедицию, — поэтому нам пришлось пробираться внутрь. Мы обнаружили, что страну объял хаос, но военные очень быстро восстановили порядок. Пройдет совсем немного времени, и они будут готовы к войне.\n\n— А что насчёт их лидера? — Спросил Пау, — [GRF.GetLeader], что вы узнали о нём?\n— Мы никогда не видели его непосредственно, но слышали, как одно из его официальных заявлений было зачитано вслух.\n— И о чём оно было?\n\nСовомедведь посмотрел ему прямо в глаза. — В нём говорилось следующее: "Мы должны перестать считать низшие народы севера равными себе и признать их теми, кем они являются на самом деле: подданными, которых нам ещё предстоит завоевать".\n\nПау скривился. Он должен был предвидеть это. Он знал, что тираны Грифонии всегда одерживают победу над честными вождями. Как и в прошлые века, грифоньи рыцари скоро отправятся в медвежьи земли. Но на этот раз он должен был остановить их.\n\nЕго конфедерация, государство, которое он так долго строил, теперь была последней настоящей республикой в Эквусе. Он заставит этих грифонов заплатить за попытку отнять её у него. Если грифоны не смогли остановить этого тирана сами, то он сделает это за них!\n\n— Предупредите кланы и подготовьте армии. — Пау приказал, — Мы покажем им, как сражаются настоящие воины."
scyflingb.28.a:0 "Им не сломить наш ледяной дух!"

scyflingb.29.t:0 "Equestria at War"
scyflingb.29.d:0 "— Стортинг приступает к работе!\nПау Веллингтон оглядел представителей всех кланов полярных медведей. Все присутствующие знали, зачем он попросил их собраться сегодня, но он всё равно должен был объявить об этом.\n\n— Мы собрались здесь, чтобы обсудить вторжение чейнджлингов в Эквестрию. На юге бушует крупнейшая в истории нашего континента война, и вряд ли она скоро закончится. Мы должны выбрать, как нам реагировать на эти события.\n\nРешение в конечном итоге должен был принять Пау, но его тон не был пренебрежительным. Верный своим республиканским принципам медведь сперва хотел выслушать взвешенные мнения других кланов.\n\nПервой выступила Эйра из клана Вольсунгр. — Мы должны помочь эквестрийцам. Они не привыкли к военным действиям, и без нашей помощи могут проиграть. Пони - добрые и благородные существа, которые станут могущественными союзниками, если мы заслужим их дружбу.\n\n— Я согласен с тем, что мы должны вмешаться, — заговорил Торбен из клана Свартпельс, — но по другой причине. Это прекрасная возможность победить чейнджлингов, наших древних врагов. Пока они отвлечены слабыми пони, мы можем ударить по ним, сконцентрировав все наши силы. Все несправедливости, которые мы претерпели от них, будут отомщены!\n\nЗал Стортинга заполнил ропот согласия, когда два великих вождя кланов высказались. Пау подождал, не захотят ли выступить другие медведи, но никто не взял слова.\n\n— Похоже, что вопрос решён, — сказал он наконец, — Я согласен со всем, что было высказано здесь сегодня. Мы поможем пони в их борьбе. Ради нас и ради них."
scyflingb.29.a:0 "Медведи никогда не уклоняются от драки."

scyflingb.30.t:0 "Предложение от севера"
scyflingb.30.d:0 "Полярные медведи сочувствуют пострадавшим от войны с чейнджлингами пони и поэтому предлагают нам свою помощь. Они считают, что могут оказать ценную поддержку Эквестрии, предоставив нам контроль над несколькими своими фабриками. Медведи заявили, что у них тоже были проблемы с чейнджлингами, и они хорошо знают их природу. Медведи призывают нас объединиться, чтобы победить нашего общего врага и снова вернуть времена мира и стабильности.\n\nПау Веллингтон от имени своего народа обратился к нам с этим предложением. Тем не менее, многие пони утверждают, что медведи должны воевать с чейнджлингами на своём фронте.\n\nДолжны ли мы принять это предложение о помощи или же вместо нам стоит потребовать открыть новый фронт на севере?"
scyflingb.30.a:0 "Принять щедрое предложение полярных медведей о помощи."
scyflingb.30.b:0 "Потребовать создать новый фронт на севере."

scyflingb.31.t:0 "Эквестрия соглашается"
scyflingb.31.d:0 "Мы получили ответ на наше предложение. Эквестрия выражает нам свою благодарность за щедрую помощь в продолжающейся войне против чейнджлингов. На данный момент многие наши медведи отправляются в Эквестрию, чтобы помочь выполнить военные квоты. Благодаря принятию этой помощи мы можем совместно работать над достижением нашей общей цели — победы над чейнджлингами и восстановления мира на наших землях."
scyflingb.31.a:0 "Мы едины."

scyflingb.32.t:0 "Эквестрия просит об эскалации"
scyflingb.32.d:0 "Мы наконец-то получили ответ на наше предложение. Похоже, что эквестрийцы хотят не простой промышленной помощи, а нашего непосредственного участия в войне. Мы должны сражаться против чейнджлингов на нашем собственном фронте. Пони явно в тяжёлом положении, ведь они не стали бы обращаться с подобной просьбой, если бы не отчаянно нуждались в помощи."
scyflingb.32.a:0 "Мы едины. Готовьте кланы."

scyflingb.33.t:0 "Полярные медведи возвращают себе свои фабрики"
scyflingb.33.d:0 "Полярные Медведи хотят вернуть обратно свои заводы, предоставленные нам для ведения военных действия против чейнджлингов. К сожалению, мы мало что можем сделать, кроме как смириться с тем, что нам придётся действовать дальше без их промышленной помощи."
scyflingb.33.a:0 "Они были полезны до поры до времени."

scyflingb.34.t:0 "Мы вернули себе свои фабрики"
scyflingb.34.d:0 "Мы получили подтверждение того, что наши фабрики и припасы были возвращены нам эквестрийской армией. Мы рады, что наши заводы и умелые рабочие снова трудятся на нас."
scyflingb.34.a:0 "Вновь в хорошие лапы."

scyflingb.35.t:0 "Просьба о Сорифе"
scyflingb.35.d:0 "Пау Веллингтон, лидер полярных медведей, обратился с просьбой. Он хочет получить улей Сориф и прилегающую к нему территорию в качестве награды за усилия всех полярных медведей в Великой Войне против Королевства Чейнджлингов. Этот регион находится недалеко от границы с полярными медведями на берегах Ключ-Озера и в настоящее время не заселён, за исключением самого улья. Медведи утверждают, что они сыграли важную роль в конфликте на новом фронте Великой Войны, тем самым отвлекая силы чейнджлингов от Эквестрии. Медведи считают, что в награду за свой вклад в войну они должны получить улей и прилегающие к нему территории.\n\nОднако некоторые скептически относятся к просьбе полярного медведя, считая её абсурдной даже с учётом их помощи в войне. Территория, о которой идет речь, считается пустошью, хотя в регионе есть определённые залежи полезных ископаемых.\n\nОбсуждение пока продолжается и нам нужно принять решение по этому вопросу."
scyflingb.35.a:0 "Они хорошо сражались и поэтому получат запрошенные земли."
scyflingb.35.b:0 "Они доблестны, но жадны. Мы отказываем им в просьбе."

scyflingb.36.t:0 "Эквестрийцы соглашаются"
scyflingb.36.d:0 "Наша помощь в войне против чейнджлингов была признана эквестрийцами. В результате мы получили запрошенные земли, которые включают в себя и улей Сориф. Это значительное достижение, и многие наши семьи уже планируют поселиться на новоприобретённой земле, которая остаётся практически незаселённой. Исключением является лишь сам улей, к которому мы будем относится с должным уважением."
scyflingb.36.a:0 "Хвала Всеотцу!"

scyflingb.37.t:0 "Эквестрийцы отвечают отказом"
scyflingb.37.d:0 "Несмотря на наш вклад в войну с чейнджлингами, эквестрийцы отклонили нашу просьбу о предоставлении желаемых земель, включая улей Сориф. Мы разочарованы их решением, ведь мы сражались бок о бок с ними как верные союзники. Несмотря на это, наши дипломаты возвращаются обратно разочарованными и явно недовольными."
scyflingb.37.a:0 "Проклятые пони."

scyflingb.38.t:0 "Полярные добровольцы"
scyflingb.38.d:0 "Сегодня в [FAT.Capital.GetName] прибыла большая орда полярных медведей. После недолгой паники нам удалось найти вожаков медведей и спросить их, что они здесь делают. К нашему удивлению, они объявили, что прибыли сражаться за нас!\n\nС самого начала революции мы полагались на иностранных добровольцев, но многие грифоны не готовы принять этих медведей. Очень немногие из них участвовали в привычных для нас сражениях, и ещё меньше говорят на герцландском языке. Их представления о надлежащем военном этикете и дисциплине также сильно отличаются от наших собственных.\n\nОднако такое пренебрежительное отношение быстро изменилось, когда медведей пригласили на наши военные учения. Полярные медведи - свирепые и сильные существа, самые крепкие из которых вполне могут выстоять против рыцарей-грифонов. Поскольку их сила необычайна высока, и они явно увлечены нашим делом, мы в итоге решили принять медведей в наши вооружённые силы."
scyflingb.38.a:0 "Почему бы и нет? Нам пригодится их помощь."

scyflingb.39.t:0 "Полярные кузницы"
scyflingb.39.d:0 "Хотя мы работаем над расширением нашего промышленного потенциала, нам ещё предстоит пройти долгий путь. У наших врагов много заводов, и пока что мы не можем надеяться сравниться с ними в промышленной мощи.\n\nНо помощь пришла из маловероятного источника. [PLB.GetLeader], лидер Конфедерации Полярных Медведей, готов помочь нам преодолеть разрыв. Он предложил предоставить в наше распоряжение некоторые кузницы его страны, чтобы увеличить наши производственные возможности.\n\nКонечно, количество кузниц, которые могут выделить медведи, довольно скромное. Однако, учитывая слабость и неразвитость их промышленной базы, это предложение довольно щедрое. Полярные медведи могут жить в стране льда и снега, но республиканская мечта ярко горит в их сердцах."
scyflingb.39.a:0 "Передайте медведям наше большое спасибо!"

scyflingb.40.t:0 "Полярный альянс?"
scyflingb.40.d:0 "К нам прибыл дипломат от лидера полярных медведей по имени [PLB.GetLeader]. Посланник утверждает, что у медведей и яков много общего, и мы лишь выиграем от сотрудничества. Для этого он просит нас подписать договор о ненападении и взаимной обороне.\n\nСражаться в одиночку без посторонней помощи — неотъемлемая часть культуры яков. Если мы хотим придерживаться этих принципов, нам следует отказаться от предложения медведей. Однако ценности полярных медведей схожи с нашими, поэтому вполне возможно, что нам удастся найти взаимопонимание. Они также большие и сильные существа, гораздо сильнее пони или грифонов. Многие яки уважают их силу, и мы могли бы воспользоваться их помощью, если наша нация окажется в опасности."
scyflingb.40.a:0 "Медведи — хорошие, медведи — сильные."
scyflingb.40.b:0 "Медведи не должны лезть в дела яков!"

scyflingb.41.t:0 "Альянс с государством [FROM.GetNameDef]"
scyflingb.41.d:0 "Яки согласились на наше предложение. Теперь мы обязуемся защищать их от всех внешних угроз, а они — нас. Полярные медведи и яки всегда были самыми крупными и сильными существами на севере, но отсутствие технологий и промышленности сдерживало нас. Теперь, когда мы оставили наши разногласия позади, наши соседи дважды подумают, прежде чем вторгаться на замёрзший север."
scyflingb.41.a:0 "Никто не бросит вызов нашей общей силе!"

scyflingb.411.t:0 "Никакого альянса с государством [FROM.GetNameDef]"
scyflingb.411.d:0 "Яки отклонили наше предложение заключить пакт о взаимной обороне. Это было вполне ожидаемо, поскольку они ценят самодостаточность и с глубоким подозрением относятся к чужакам. Другими словами, они очень похожи на нас. [ROOT.GetLeader] полагал, что сможет убедить яков сделать исключение, но, очевидно, ему не удалось пробиться сквозь их изоляционизм."
scyflingb.411.a:0 "Вы можете привести яка к воде, но лучше не давать ему понять, что вы это делаете."

scyflingb.42.t:0 "Полярное предложение"
scyflingb.42.d:0 "Мы получили личную просьбу от принцессы Эйры из государства [PLB.GetName]. Хотя многие кланы полярных медведей славятся своей свирепостью и даже враждебностью, Эйра всегда выступала за гармонию и более тесные связи с нами. Теперь, от имени своего нового мужа короля Йориса, она просит нас подписать договор о вечном мире и дружбе между пони и полярными медведями.\n\nДля многих этот выбор кажется очевидным. В конце концов, это отличная возможность для продвижения мира и гармонии. И ещё так мы сможем заполучить новых друзей. Однако некоторые пони всё ещё боятся полярных медведей и сомневаются в искренности короля Йориса."
scyflingb.42.a:0 "Мы согласны!"
scyflingb.42.b:0 "Мы не доверяем им."

scyflingb.422.t:0 "Встреча с Кемерскаем"
scyflingb.422.d:0 "Президент-маршал Александр Кемерскай стоял над картой, внимательно изучая дислокацию войск. За свою жизнь он был много кем, но прежде всего солдатом. Составление планов сражений стало для него второй натурой.\n\n— Президент-маршал? — окликнул его один из помощников, — Вас хочет видеть какое-то... существо.\nОн хотел сказать, что занят, но это вмешательство уже нарушило его концентрацию.\n— Очень хорошо, впустите его.\n\nКемерскай поднял голову, ожидая увидеть грифона с каким-нибудь малозначимым сообщением. Но его глаза расширились, когда в комнату вошел огромный, громоздкий полярный медведь. У незнакомца были внушительные усы и нечто напоминающее адмиральский мундир.\n\n— Приветствую вас, президент-маршал, — сказал медведь по-герцландски с сильным акцентом, — Я - Пау Веллингтон, лидер Конфедерации Полярных Медведей.\n— Приветствую... — сказал Кемерскай, не зная, что и думать о госте. — Что привело вас в Республику Грифонов?\n— Я пришёл, чтобы встретиться с вами, сэр. — Ответил Пау, пытаясь скрыть своё волнение.\n— Встретиться со мной? Зачем?\n\nПау глубоко вздохнул. — Я прожил на этом континенте много лет, и за это время не раз слышал рассказы о Кемерскае-освободителе. Многие существа знают о вашей непрекращающейся борьбе за республику. Знают, как вы никогда не сдавались, несмотря на бесчисленные неудачи. Эти истории помогли мне преодолеть мои собственные трудности в борьбе за лидерство, а ваши республиканские принципы стали вдохновением для конфедеративной системы, которую мы, полярные медведи, используем сейчас. Я прибыл поблагодарить вас за это и установить дипломатические отношения между нашими народами.\n\n— Очень... интересно. — Пробормотал Кемерскай, всё ещё пытаясь понять акцент медведя. — Я польщён. Спасибо, что пришли, желаю вам и всему вашему народу всего наилучшего.\n\nПау улыбнулся, не в силах больше сдерживать свой энтузиазм. — Спасибо, сэр, и вам того же!"
scyflingb.422.a:0 "Республиканская мечта распространяется далеко и широко."

scyflingb.43.t:0 "Эквестрийцы соглашаются"
scyflingb.43.d:0 "После некоторого обсуждения Эквестрия согласилась заключить с нами пакт о ненападении. [EQS.GetLeader] признала важность поддержания стабильности и мира с нами на севере и обязалась воздерживаться от агрессивных действий против наших народов. Это соглашение также включает в себя взаимное уважение суверенитета и территориальной целостности обоих наших государств. Мы надеемся, что этот договор начнёт новую эру сотрудничества и взаимопонимания между нашими двумя странами."
scyflingb.43.a:0 "Пусть это станет началом процветающих отношений."

scyflingb.44.t:0 "Эквестрийцы отказываются!"
scyflingb.44.d:0 "Эквестрия отклонила наше предложение о заключении пакта о ненападении. Мы надеялись, что обе наши страны смогут совместно работать для поддержания мира и стабильности в регионе, но, к сожалению, наше предложение не было принято. Хотя это и разочаровывает, мы должны надеяться, что это не приведёт дальнейшей вражды."
scyflingb.44.a:0 "Вот тебе и гармония..."

scyflingb.45.t:0 "Две короны"
scyflingb.45.d:0 "Когда солнце поднялось над горами, принцесса Эйра и король Йорис уже стояли перед огромной толпой, представлявшей как Эквестрию, так и полярных медведей. Два лидера обменялись искренними клятвами, и Йорис пообещал защищать и лелеять Эйру на протяжении всей вечности.\n\n— Я клянусь быть рядом с тобой во все времена, поддерживать тебя во всех твоих начинаниях и любить тебя всё сильнее с каждым днем, — сказал Пау, чьи глаза слегка блестели.\n\nЭйра засияла от радости и ответила ему. — Я клянусь быть твоей партнёршей во всём, ободрять и вдохновлять тебя, а также любить тебя всем сердцем до тех пор, пока я жива.\n\nТолпа разразилась радостными возгласами и аплодисментами, когда два лидера обменялись кольцами и скрепили свой союз поцелуем. Когда они повернулись лицом к собравшимся, Йорис взял лапу Эйры и высоко поднял её.\n\n— Медведи и пони, позвольте представить вам принцессу Эйру, нашу новую королеву!\n\nТолпа вновь зааплодировала, и Эйра радостно покраснела. — И позвольте представить вам короля Йориса, моего спутника жизни и нашего гордого лидера! — Она радостно ответила, после чего оба медведя улыбнулись в унисон.\n\nПосле церемонии молодожены провели процессию гостей в зал для приёмов, где их ждал пир со стейками и эквестрийскими яблочными пирогами. Сидя за главным столом в окружении самых близких друзей и родственников, Эйра и Йорис подняли тост за своё будущее и будущее своих народов.\n\n— Я вышла за тебя и теперь счастлива как никогда прежде, любовь моя, — сказала Эйра, поднимая свой бокал.\n\n— Я тоже, моя дорогая, — ответил Йорис, чокаясь своим бокалом с её."
scyflingb.45.a:0 "Связь через как полярный дух, так и гармонию."

scyflingb.46.t:0 "Союз пингвинов и медведей?"
scyflingb.46.d:0 "Мы получили предложение от Пау Веллингтона, президента государства [PLB.GetNameDef]. Он утверждает, что пингвины и полярные медведи, которые веками делили Арктику, обладают неким "полярным духом". И он заявляет, что поскольку мы "естественные братья", нам суждено стоять вместе — ласта к лапе — как единая конфедеративная нация.\n\nНесмотря на очевидный энтузиазм Веллингтона, его утверждения несколько надуманны. Полярные медведи — свирепые существа, что гораздо крупнее нас. И некоторым трудно поверить, что они действуют из лучших побуждений. Однако образование конфедерации с медведями принесёт нам неоспоримые экономические и военные выгоды. А учитывая нашу слабость по сравнению с более крупными соседями, объединение с медведями может быть единственным способом обеспечить наше выживание."
scyflingb.46.a:0 "Мы согласны."
scyflingb.46.b:0 "Им нельзя доверять."

scyflingb.47.t:0 "Пингвины соглашаются!"
scyflingb.47.d:0 "Пингвины приняли наше приглашение объединиться! [PNG.GetLeader] прибыл сегодня для личной встречи с Пау Веллингтоном, во время которой было официально объявлено о создании новой конфедерации. И медведи, и пингвины празднуют это историческое достижение. А также мир и процветание, которые оно, несомненно, принесёт. После долгих веков разделения обитатели севера наконец-то стали единым целым!"
scyflingb.47.a:0 "Мы никогда больше не будем разделены!"

scyflingb.48.t:0 "Пингвины отказываются"
scyflingb.48.d:0 "Мы думали, что [PNG.GetLeader] был разумным существом, но сегодня он показал своё истинное лицо. Пингвины отвергли наше предложение объединиться, назвав его "невозможным" и "одной из безумных затей Пау Веллингтона". Мы знаем, что такое бесчестное поведение является обычным за пределами кланов полярных медведей, но мы ожидали большего от пингвинов, наших братьев в земле льда и снега."
scyflingb.48.a:0 "С такими братьями хочется быть единственным ребёнком."

scyflingb.49.t:0 "Глубокая холодная синева"
scyflingb.49.d:0 "Высоко в ледяном небе виднелся только самолёт Ульрика, ветер бился о его металлические крылья, а мороз грозил превратить машину в ледышку.\n\nОн был бы рад сражаться рядом с Пау, но медведь не поместился бы в грифоний самолёт, несмотря на всё своё желание летать. Когда другие наёмники увлеклись самолётами, Ульрик также быстро записался: грифоны должны были сражаться в своей стихии, в синей вышине. Столь высоко от земли ландшафт переставал иметь значение, и хотя пушки и двигатели по-прежнему ревели, бой с другим пилотом казался небесным состязанием двух святых рыцарей.\n\nНо северные пределы Грифонии не могли сравниться со снежным Заполярьем — даже если бы он смог выбраться из падающего самолёта, было бы рискованно упасть прямиком на гору льда.\n\nУльрик прогнал эту мысль и приземлился на узкую самодельную взлётную полосу. Колёса и прикреплённые к ним лыжи бились о лёд, а индикаторы, настроенные на более тёплый климат Грифонии, мигали красным, но он не беспокоился. Проблема была не в них: медведи всё ещё не вмещались в современные самолёты. Грифоны умещались, но лишь совомедведи имели право на гражданство и на службу в ВВС, а эти супер-птицы были в дефиците.\n\nНо Ульрик улыбнулся, когда выпрыгнул из остановившейся машины. Эти трудности они преодолеют."
scyflingb.49.a:0 "Облака рассеялись, открыв его взору глубокое холодное голубое небо."

scyflingb.50.t:0 "Первые полярные выборы"
scyflingb.50.d_noeternal:0 "Длинные вереницы медведей и редких грифонов змеились вокруг домов и магазинов, обнесённых стенами крепостей: пришло время полярному духу явить себя миру на избирательных участках через избранного представителя! И у духов был отличный список кандидатов:\n\nПау был медведем, выступающим за республиканские идеалы. Он сражался за изначальную Республику в её борьбе за демократию и право голоса для всех грифонов, так что Пау был логичным выбором для защитника ценностей Республики, которые предоставят каждому медведю голос в деле определения курса севера.\n\nПовелитель Грома Торбен участвовал в первом объединении земель полярных медведей подле Пау, но на этом сходство с ним заканчивалось. Торбен отстаивал демократию, которая не забывала своих корней и следствий из республиканских принципов: если они универсально хороши, то зачем их ограничивать только медведями? Эти принципы можно и нужно распространить в самые дальние уголки мира, дабы тираны трепетали перед всемирной революцией.\n\nА ещё был король-шаман из клана Розенкранц, который баллотировался со странной идеей основанного на будущем консерватизма. Он призывал медведей вернуться к своим мистическим традициям, дабы они могли обрести бесценное предвидение, столь необходимое в управлении собой. Некоторые насмешливо спрашивали, зачем ему участвовать в выборах, если он как шаман точно знал, что победит. Но действия короля-шамана уже оказали своё влияние, поскольку десятки медведей проявили интерес к путям Розенкранца.\n\nА когда словесные и физические перепалки закончилась, и все бюллетени были подсчитаны, духи высказались. Медведей поведёт..."
scyflingb.50.d_eternal:0 "В крепостях по всей стране скопилось множество бюллетеней: духи зимы призывали всех прийти на участки для голосования, дабы укрепить реальность смертных через избранного лидера!\n\nИз четырёх кандидатов двое были довольно обычными: Пау Веллингтон баллотировался с программой республиканских идеалов, весьма похожих на три принципа свободы, демократии и процветания Кемерская. Он выступал за великое единство и вовлечение в управление всех медведей и других полярных душ, тогда как Торбен громко высказывался за более активную позицию республиканства, проповедуя агрессивный подход к внешнему миру, дабы они подчинились силам свободы... или столкнулись с их мощью.\n\nДвое других кандидатов были куда более странными: король-шаман завлекал обещаниями о государстве, которое будет вести пока ещё неизвестное знание. Зачем строить догадки, если можно просто увидеть будущее и действовать в соответствии с ним? Но ещё более чуждым, чем он, был Вечный, загадочное шестилапое чудовище из времён ещё до появления самого времени. Он собрал вокруг себя значительную базу сторонников благодаря своему посланию "усилить оборону и начать операции". Ну или так интерпретировали его военные чиновники.\n\nПри таком эксцентричном и разнообразном составе участников предвыборной гонки дебаты проходили весьма оживленно. Медведей призвали проявить должное усердие, чтобы понять, что хотят сказать эти кандидаты. Но когда закончился подсчёт голосов, был объявлен первый действительно всенародно избранный президент республики, которым стал..."
scyflingb.50.a:0 "Пау! Основатель нашей Конфедерации!"
scyflingb.50.b:0 "Торбен! За сильную республику!"
scyflingb.50.c:0 "Король-шаман! Давайте смотреть в будущее вместе!"
scyflingb.50.e:0 "...Вечный? За... дикость и хаос?"


svartpels.1.t:0 "Единственное объяснение"
svartpels.1.d:0 "Торбен, Повелитель Грома клана Свартпельс, расхаживал взад и вперёд по своим покоям в глубине крепости на самом дальнем севере. Но даже в глубине укрепления слышался вой ледяных ветров снаружи. Эти события просто сбивали его с толку. Его друг, Пау Веллингтон, никогда бы не приказал ничего подобного, это уж точно. Торбен знал его уже много лет, сражался на его стороне, поддерживал его во всех начинаниях. Но этот поступок был столь возмутительным, столь разрушительным, столь нехарактерным даже для Деспота. Это точно было дело копыт извечного врага всех медведей - чейнджлингов.\n\nТеперь всё это имело смысл. Медведи были сильны и стойки, так что западные соседи были напуганы, и поэтому они стремились рассорить нас. Они желали ослабить нас, дабы нанести удар, когда мы меньше всего будем этого ожидать. Что ж, Торбен раскусил их ложь, и ни он, ни клан Свартпельс не поддадутся их влиянию. Они вернут честь и традиции, а также наставят медведей на истинный путь.\n\nКонечно, это будет трудная задача. Клан Свартпельс, несмотря на свою силу, был малочислен из-за последствий первых объединительных войн. Но даже если задача окажется трудной, он доведет её до конца. Если не ради клана, то хотя бы ради его погибшего друга, ради всего, над чем они работали так давно."
svartpels.1.a:0 "Мы спасём медвежий род от самого себя!"

svartpels.4.t:0 "Визит на остров"
svartpels.4.d:0 "Измена и обман объяли страну, так что крайне важно убедиться, что никто не воткнёт нам нож в спину, прежде чем думать об атаке других кланов. Хотя клан Анкер был нашими вассалами на протяжении большей части письменной истории Свартпельса, в последнее время они отдалились, что вызвало подозрения у Торбена. Ради обеспечения лояльности единственного нашего крупного порта он лично посетил остров, чтобы убедиться в отсутствии заговора.\n\nПутешествие было долгим и трудным, поскольку нужно было пересечь продуваемые ветрами леса, пройти по замёрзшему льду и проплыть через ледяные воды. Однако в точке назначения Торбена и его панцербьерна встретил лишь пустынный док да одинокие и неухоженные остатки "флота". Это лишь усилило подозрения Повелителя Грома, и они медленно направились к крепостям, что были расположены в глубине острова. Когда они почти добрались до одного из укреплений, к Торбену подошёл одинокий медведь, в котором он узнал старейшину клана Анкер, и немедленно вызвал его на дуэль.\n\nТорбен, конечно, тут же согласился. Битва была жестокой, но короткой, так как у старейшины не было никаких шансов выстоять против самого сильного воина Свартпельса. Но когда истекающий кровью старейшина с немалым количеством сломанных костей с трудом поднялся, он лишь кивнул и крикнул, что Повелитель Грома действительно вернулся. Остальные члены клана Анкер появились почти сразу, и старейшина объяснил, что они сперва должны были убедиться, что Торбен и его окружение не были замаскированными чейнджлингами. Торбен был очень удивлен и обрадован тем, что их ближайший вассал остался верен медвежьим обычаям, и чуть позже в тот день они устроили большой пир, дабы отпраздновать укрепление уз между хозяином и подданным."
svartpels.4.a:0 "Мы всегда знали, что можем доверять клану Анкер."

svartpels.5.t:0 "Вессландский вопрос"
svartpels.5.d:0 "Вессландия - странная земля, где, несмотря на все богатства этой местности, не появилось ни одного сильного лорда или тирана. Нет, вместо этого эти медведи застряли в вечном цикле распадающихся и формирующихся кланов, вечно борющихся за наилучшие места для ловли рыбы или ведения сельского хозяйства. Единственная общая черта этих кланов - это использование касты слуг-грифонов.\n\nНо теперь, похоже, всё изменилось. Ибо три нынешних вессландских клана - Фальсен, Бенкесток и Бродкорб - сумели создать "Тройственный союз" и попытались выступить объединённым фронтом против других лидеров. У них также появились амбиции, поскольку некоторые говорят, что кланы Вессландии желают править всеми медведями, подобно нашему старому другу Пау Веллингтону. Хотя такой курс действий мог быть вызван старыми идеями Пау по объединению медведей, мы опасаемся, что тут затаилось нечто гораздо более зловещее. Ибо если за этим стоят чейнджлинги, то эти кланы должны быть немедленно уничтожены, прежде чем их влияние сможет исказить и уничтожить всё общество медведей..."
svartpels.5.a:0 "Мы не потерпим такого неповиновения!"


svartpels.12.t:0 "Гром и молния"
svartpels.12.d:0 "Во время последней объединительной войны клан Свартпельс сыграл решающую роль в покорении Вессландии, когда он помог Пау Веллингтону перехитрить и победить разъединённые боевые отряды противника в скоротечном и лёгком конфликте. Но теперь у них не было союзников, а Вессландия стала гораздо опаснее, поскольку объединённые силы "Тройственного союза" намного превосходили истощенные силы Свартпельса. Но Торбен всё ещё помнил, как именно нужно победить их, и намеревался с пользой использовать это знание. Ибо в долгой и затяжной войне численность войск Вессландии станет решающим преимуществом.\n\nОтряды Свартпельса выдвинулись на юг во главе с самим Торбеном. Довольно скоро они встретили своих противников, вооружённых топорами, как того требовала традиции. Вессландцы явно превосходили их числом, но Торбен знал, что это не имеет значения. Ибо у них было то, чего никогда не было у Вессландии и кланов этой земли - сила, убежденность и решимость добиться победы. Каждый воин Свартпельса сражался с силой десяти медведей, как молния врываясь в ряды врага. Это было непросто, но в конце концов силы противника были рассеяны, что принесло Торбену победу. Но это было только начало.\n\nДалее последовала серия невероятно быстрых атак, в ходе которых панцербьерны Свартпельса яростно атаковали отступающие силы противника и не давали им перегруппироваться. Снова и снова они наносили удары, двигаясь со скоростью молнии через леса и холмы. Кланы Вессландии были наголову разбиты, так что они подчинились и подтвердили свой статус подданных. Только уже не Пау Веллингтону, а Повелителю Грома Торбену."
svartpels.12.a:0 "Цифрам не сравниться с историей и силой воли!"


svartpels.17.t:0 "Что должно быть сделано"
svartpels.17.d:0 "Было невероятно грустно видеть, как целый регион вроде Вессландии оказался в дырявых копытах чейнджлингов. О, они, конечно, отрицали это, но чем ещё можно объяснить это внезапное единство кланов, которое шло вразрез со всеми медвежьими традициями? Жуки точно замешаны в этом. И лишь полное уничтожение может спасти и сохранить истинных медведей.\n\nПоследовавшие за этим битвы в лесах Вессландии были весьма кровавыми. Бесчисленное количество медведей погибло, а их трупы громоздились друг на друга, пока всё ещё живые бойцы сражались насмерть. И хотя у жителей Вессландии было численное превосходство, у них не было ни чести, ни мужества, ни силы Торбена и его воинов, так что они неизбежно были отброшены назад, а их боевые отряды - уничтожены. Так называемое единство вессландцев раскололось, явив истинную суть чейнджлинга, столкнувшегося с силой медведей, и кланы просто отступили.\n\nА далее последовала кампания чистого разрушения, поскольку Торбен намеревался закончить то, что начал. Все бастионы кланов Вессландии должны были пасть. И поэтому укрепления захватывались одно за другим, а все воины и старейшины безжалостно убивались, поскольку нельзя было упустить ни единого агента чейнджлингов. Выжили только маленькие медвежата, которые были либо слишком слабы, чтобы представлять угрозу, либо слишком молоды, чтобы попасть под дурное влияние. Вскоре леса Вессландии затихли и в них остались бродить лишь дикие звери."
svartpels.17.a:0 "Это трудное решение, но оно должно было быть сделано."


svartpels.19.t:0 "Перекрыть поток"
svartpels.19.d:0 "Хотя мы уже обнаружили очевидные доказательства проникновения чейнджлингов с наши земли с целью подрыва единства медведей, есть гораздо более опасная проблема, которая может привести к полному краху, если её не остановить вовремя. И этой проблемой являются бесконечные волны изгоев и изгнанников, которые хлынули в медвежьи земли. Якобы это сделал Пау Веллингтон, но мы ясно видим дырявые копыта, которые дёргают за ниточки. Тем не менее, эти радикалы постоянно совершают набеги на наших верных и благородных медведей, так что пришло время положить им конец.\n\nТеперь Вессландия под нашим контролем и наконец-то появилась возможность избавиться от главного источника предателей и изгоев. И это дороги, ведущие на восток - в земли грифонов. Мы перекрыли эти маршруты и уже замечаем уменьшение числа ежедневных налетов. Хотя мы не полностью контролируем все спорные территории, так что изгнанники всё равно проникают в страну, но довольно скоро проблема будет решена и на наших землях останутся только настоящие медведи."
svartpels.19.a:0 "Этим медведям тут больше не место!"

svartpels.20.t:0 "Кланы войны"
svartpels.20.d:0 "Издавна клан Свартпельс уважал различные кланы, что населяют пустынные земли Онлартира. Они не только уважали традиционный образ жизни медведей и ревностно следовали ему, но и выступали в качестве оплота против захватчиков-яков и чейнджлингов в случае нужды. Битвы против них, что происходили во время первой объединительной войны, были одними из самых трудных для клана Свартпельс. Так что эти три клана - Кейн, Готлунг и Розенкранц - являются вершиной медвежьего милитаризма.\n\nОднако кланы Онлартира также пострадали от проникновения со стороны чейнджлингов. Они полностью отказались от идеи медвежьего единства, ради которого их завоевали в первую очередь. Ныне же они говорят о силе одиночных кланов под защитой клана Скифлинга. Похоже, что они уже забыли совсем недавнюю историю и клятвы, а этой заявленной защиты со стороны Деспота нигде не видать. Хотя это может быть типичным медвежьим упрямством, мы полагаем, что тут замешаны мерзкие чейнджлинги..."
svartpels.20.a:0 "Их земля, так или иначе, будет нашей."

svartpels.21.t:0 "Вместе мы выстоим"
svartpels.21.d:0 "Великие воины клана Кейн. Нерушимые крепости клана Готлунг. Могущественные шаманы клана Розенкранц. Все они были грозными противниками, и у каждого из которых была своя сфера, в которой они наиболее преуспевали. И всё же у них были свои слабости, которые и стали причиной их поражения. Ибо клан Свартпельс, каким бы слабым он ни был, всё ещё оставался весьма крупным и полностью единым кланом, чем кланы Онлартира никогда не могли похвастать.\n\nС кланом Кейн было проще всего. Прошла традиционная битва, в которой медведи с обеих сторон бросались друг на друга. Воины клана Кейна действительно были хороши и не особо уступали Торбену, и всё же Свартпельс одержал победу, когда Повелитель Грома победил великую старейшину Асе на поле битвы. С Готлунгом и их огромной крепостью изо льда и стали было чуть труднее. Было, мягко говоря, весьма хлопотно с боем пробираться через впечатляющую крепость, но вскоре их старейшины также были вынуждены признать поражение. И всё же труднее всего было покорить Розенкранц, с шаманами которого нам пришлось сражаться на пике Скайбрейкер. Горные ветры и звери уже сами по себе были опасны для медведей, а воины и шаманы противника, казалось, были благословлены самими северными ветрами. Сам Повелитель Шаманов был сильнейшим из всех, с кем Торбену приходилось сражаться. И всё же он вышел победителем из боя. И вскоре все три клана поклялись в верности Повелителю Грома. И на этот раз они не поддадутся так легко влиянию чейнджлингов."
svartpels.21.a:0 "А поодиночке падём."

svartpels.22.t:0 "Падение лордов"
svartpels.22.d:0 "Кланы Онлартира ближе всего располагались к ульям чейнджлингов, так что они первыми попали под их влияние. И всё же, когда Торбен впервые услышал заявления о том, что они находятся под защитой клана Скифлинг, у него на краткий миг появилась надежда, что клан Скифлинг всё ещё силён. Но по возвращении его панцербьерн не принёс никаких доказательств таких утверждений. Это была пустая ложь - верный признак действий их истинного врага. И поэтому три клана Онлартира должны были пасть.\n\nКлан Кейн пал первым. Хотя они умело и упорно сражались против нас, Свартпельс был полон решимости не позволить ни одному медведю встать на пути к единству. Клан Готлунг был следующим. Только их великая крепость была единственным реальным препятствием перед уничтожением этого клана. Хотя многие погибли при штурме, в конце концов укрепление стало могилой для всех воинов, которые некогда жили там. И пусть зимние ветры были на стороне клана Розенкранц, дух Торбена и его воинов был сильнее. И вскоре от кланов Онлартира остались лишь залитые кровью поля сражений Кейн, забрызганные красным стены Готлунга, а также воющие ледяные духи и зимние огни на вершине пика Скайбрейкер."
svartpels.22.a:0 "Никто не остановит наше дело."


svartpels.24.t:0 "Древний соперник"
svartpels.24.d:0 "Почти с самого зарождения нашего клана мы яростно соперничали с горным кланом Вольсунгр. Их образ жизни и сражений весьма странен: они полагаются на нануков, охотников на зверей, вместо традиционных воинов и живут в горах, более подходящих для алмазных псов, чем медведей. И всё же их огромные запасы брони и оружия из звёздной стали превосходили то, что имеется у других кланов, а ритуальные войны Вольсунгра с нашими духовными родственниками на юге - яками - проявили их настоящими медведями. Мы с большим сожалением узнали о том, что во время объединённых войн этот клан оказался на грани почти полного вымирания.\n\nОднако в попытке выжить клан Вольсунгр зашёл слишком далеко. Принимать обратно изгнанников, не заставляя их проходить через испытание боем... Неудивительно, что они были испорчены и запятнаны эквестрийским влиянием. Вольсунгр не попал под влияние чейнджлингов, но так называемая принцесса Эйра сделала нечто гораздо худшее. Вполне возможно, что мы не сумеем спасти их..."
svartpels.24.a:0 "Мы не позволим этой заразе распространяться и дальше!"

svartpels.25.t:0 "Подчинение гармонии"
svartpels.25.d:0 "Заставить медведей клана Вольсунгр подчиниться было бы непростой задачей, это точно. Ибо, хотя они и были запятнаны эквестрийским влиянием, у них были самоходные бронированные сани и дальнобойное оружие, напоминающее артиллерию Пау Веллингтона. И хотя их идеалы были слабы и противоречили всем принципам медведей, никто не мог отрицать их убежденности. Остатки старого клана были очень похожи на Свартпельс и имели непоколебимые убеждения.\n\nС точки зрения рельефа и технологий у Вольсунгра, безусловно, было явно преимущество. Их нануки привыкли сражаться на гористой местности Вольсунгра, и поначалу даже наши великие воины с трудом могли продвинуться на юг. И когда оба отряда столкнулись в яростной битве, Торбен увидел эту искру, эти остатки духа старого клана. И это дало ему надежду, что, возможно, для Вольсунгра ещё не всё потеряно. Поэтому, когда наши силы наконец добрались до главной крепости Вольсунгра, Торбен вызвал принцессу Эйру на традиционный медвежий поединок, дабы доказать превосходство убеждений Свартпельса над её собственными.\n\nЭйра вышла на бой, облачившись в золото и ткани, что, по мнению Торбена, воплощало всю неправильность клана. Это было символом их слабости, самой сутью их греха. И всё же в поединке Эйра доказала, что она - не маленький медвежонок. Она сражалась с Повелителем Грома почти на равных. Почти. В конце концов Торбен одержал победу, а Эйра проиграла. И, символически отбросив, различные побрякушки, которые она носила, Эйра и остальные присутствующие члены клана Вольсунгр поклялись в своей верности Торбену. Они воздали честь древней системе кланов и тем самым доказали, что древний дух клана всё ещё жив."
svartpels.25.a:0 "Они наконец-то разорвали свои собственные цепи."


svartpels.30.t:0 "Сокрушённая слабость"
svartpels.30.d:0 "Судьба клана Вольсунгр уже давно была предрешена. Это был очевидный исход для клана, который слепо возвращает любых медведей в отчаянной попытке выжить, не заботясь о последствиях. Они были заражены чужеродным влиянием задолго до того, как появились чейнджлинги, так что пришло время положить конец этой отвратительной слабости. Гармония будет уничтожена, как и все те, кто принёс сюда эту заразу.\n\nКлан не намеревался сдаваться легко. Они боролись изо всех сил, дабы сохранить свои идеалы, какими бы порочными они ни были. Бронированные сани и дальнобойное оружие, которыми они обладали, усложняли ситуацию, но панцербьернов клана Свартпельс это не остановило. Шаг за шагом, миля за милей, медведь за медведем... Мы продвигались вперёд, невзирая на потери, пока у Вольсунгра не осталось возможности отступить. Даже когда сам Торбен пробивался через их огромные горные пещеры, дабы выкорчевать последние бастионы сопротивления, они сражались с безрассудной самоотверженностью в своём естественном доме, используя все преимущества. Сам Торбен в ходе боёв получил серьёзные травмы в виде нескольких сломанных ребер и обильного кровотечения.\n\nНо новая идеология не помогла Вольсунгру, а дух Свартпельса был нерушим. После заката солнца Повелитель Грома вышел из пещер и приказал сжечь и уничтожить все записи и произведения искусства; всё, что могло быть связано с этой новой идеологией. Клан Вольсунгр отныне будет известен исключительно как клан гордых воинов и только. Как и должно быть. Гармония умерла на далёком севере, и её уже не воскресить."
svartpels.30.a:0 "Естественный порядок будет сохранен любой ценой."

svartpels.31.t:0 "Друг в нужде"
svartpels.31.d:0 "Клан Скифлинг уже давно является нашим близким другом. Так было ещё до первых объединительных войн, когда Деспот Пау Веллингтон, новый лидер клана, победил самого Торбена в традиционном поединке, тем самым доказав свою силу и показав нам превосходство своих идеалов единства. С того славного дня мы сражались бок о бок с нашими величайшими союзниками, снова и снова оказывая им помощь в битвах и в управлении всеми медведями. Мы поддерживали их в каждом решении, даже в спорных. Ведь так сказал клан Скифлинг, а они были благословлены Всеотцом и поддерживали закон и порядок по всей стране.\n\nОднако эти времена подошли к концу. Ибо недавние действия чейнджлингов сильнее всего сказались на клане Скифлинг, поскольку именно в их землях разгорелись бесчисленные междоусобицы. Пока не видно никаких признаков Пау Веллингтона, и хотя мы можем лишь надеяться, что наши друзья всё ещё сражаются где-то там, мы уже могли опоздать..."
svartpels.31.a:0 "Сможем ли мы спасти хоть кого-нибудь?"

svartpels.32.t:0 "Спасение союзников"
svartpels.32.d:0 "С каждой секундой ситуация становится всё более отчаянной, и Торбен знал, что он должен действовать быстро, чтобы спасти тех, кого ещё можно. Дальнейшее ожидание могло обречь на гибель оставшихся медведей, которые были верны Пау Веллингтону и, как следствие, идее единства медведей. Поэтому Торбен собрал лучших панцербьернов своего клана в большой боевой отряд и лично повёл их в атаку на территорию Клана Скифлинг, побеждая всех медведей, которые вставали у него на пути. Некоторые охотно присоединились к Повелителю Грома, помня старых друзей Деспота, но многие другие отказались сдаться без боя. Хотя бы среди них не было чейнджлингов, так как все воины, побежденные в бою, оказались настоящими медведями, пусть и попавшими под дурное влияние чейнджлингов.\n\nКонфликт особенно ожесточился, когда мы добрались до столицы - Мафар Фьярран - где находилось большинство крепостей клана Скифлинг. Некоторые из лучших панцербьернов Пау, или же те, кто казались ими, сражались изо всех сил, дабы не пустить Торбена в крепость Пау. Было весьма отрезвляюще видеть, что даже лучшие их них попали под дурное влияние Кризалис. На мгновение Торбен забеспокоился, что сам Пау мог пасть жертвой этих козней. К счастью, когда он ворвался в его комнату, то обнаружил, что его старый друг никак не изменился, хоть и стал странно подавленным. Конечно, всё это исправил великий праздник после победы. Однако, согласно древним правилам расы медведей, поскольку клан Свартпельс оказался тем, кто спас клан Скифлинг, теперь они будут доминировать в лидерстве нацией."
svartpels.32.a:0 "За сохраненные узы дружбы!"

svartpels.39.t:0 "Тяжелейшая ноша"
svartpels.39.d:0 "Без сомнения, Торбен никогда не делал ничего труднее. Возможно, не в буквальном смысле, поскольку клан Скифлинг был слишком занят, разрывая себя на части, чтобы представлять серьёзную угрозу для клана Свартпельс. Нет, необходимость уничтожить своих старых друзей, своих величайших союзников, была очень тяжела для медведей Свартпельса. У них не было выбора, так как спасать уже было некого. Остались только те, кого нужно было уничтожить ради будущего и ради выживания всех медведей. И поэтому всем боевым отрядам было приказано не останавливаться, пока весь Клан Скифлинг не будет уничтожен.\n\nЭто было столь легко, что лишь ухудшило всю ситуацию. Некогда Скифлинг был одним из самых сильных кланов, обладающих мощных духом и объединённых вокруг могучего деспота. Но теперь они стали кучкой медведей, что заняты бессмысленной борьбой. Конечно, они всё ещё сражались с силой настоящих медведей и умирали как настоящие воины. Даже когда всё было сделано, а лёд покраснел от крови, Повелитель Грома был как никогда горд теми, кого он некогда называл друзьями. Они умирали почти так же, как и жили, ведь эти медведи были одними из самых сильных панцербьернов во всей стране. И никакие заговоры чейнджлингов никогда этого не изменят. Торбен знал, что ему нужно делать.\n\nМного дней и ночей он и члены его клана работали без отдыха, но в конце концов все затраты окупились. Великий памятник, сделанный из льда и камня, был возведён в честь их павших друзей. Он был крепок, как любая медвежья крепость, и на нём были высечены имена величайших воинов клана Скифлинг, включая самого Пау Веллингтона, тело которого они так и не нашли. Свартпельс почтил павших минутой молчания в знак скорби.\n\nСделал ли Торбен это? Да. Но какой ценой?"
svartpels.39.a:0 "...ценой всего..."

svartpelsb.1.t:0 "Не сбиваясь с курса"
svartpelsb.1.d:0 "Торбен Свартпельс стоял на том самом месте, где его впервые поразила молния. Это было единственное подходящее место для его речи. Облачённый в доспехи медведь оглядывал других военачальников кланов, над которыми клубились грозовые тучи. Ну, над теми, что остались в живых. Каждый из них был могучим противником, которого превосходила лишь громовая решимость Торбена.\n\nТорбен встал на задние лапы и заговорил. — Сегодня ночью начинается новая глава в миллионолетней истории нашей расы. Каждый из вас противостоял мне, каждый отважно и честно сражался, как и подобает носителю полярного духа. И каждый из вас, оставаясь верным обычаям нашего рода, покорился, когда не смог больше выносить ударов. Вы выставили передо мной свои топоры и доспехи, как и полагается побежденным. Но мне ни к чему такие трофеи, если их не держат храбрые лапы. Встаньте, старейшины! Встаньте, мои величайшие воины! Ваши кланы будут жить вечно под предводительством Свартпельса!\n\nОдин за другим вожди кланов выходили вперёд и брали в лапы свои топоры, поднимая их в знак приветствия своему новому деспоту. Торбен Свартпельс запел громогласную, гортанную песнь, воздавая благодарность Всеотцу за победу, но его прервал раскат грома. Повелителя грома снова поразила молния. Когда остальные вожди кланов поднялись на лапы, они увидели, что их новый повелитель смеется. — Это знамение! — прорычал он, — Знамение грядущих побед!"
svartpelsb.1.a:0 "Радостные возгласы потрясли гору подобно второму раскату грома."

svartpelsb.2.t:0 "Ультиматум от медведей"
svartpelsb.2.d:0 "С западных границ поступают тревожные сообщения. Хотя у нас всё ещё есть некоторые проблемы с составлением ясной картины, поскольку многие сообщения противоречат друг другу, нет сомнений в том, что ситуация тяжёлая. Местные гарнизоны и разведчики говорят о великом воинстве с запада — медведях в могучих доспехах. Они стоят прямо под нашими стенами и громко требуют от наших солдат выйти и сразиться. По очевидным причинам никто из наших солдат не был настолько глуп, чтобы встретиться с медведями в одиночном бою, поэтому ситуация остаётся патовой.\n\nПохоже, медвежьи военные вожди выдвинули свои требования о немедленном возвращении того, что они считают своей "законной территорией". В противном случае они требуют, чтобы мы встретились с ними на поле боя и решили этот вопрос силой оружия. Уступка этим требованиям означает отказ от огромного количества земель и поэтому совершенно немыслима, однако это может быть единственным способом избежать кровопролития. По крайней мере, на данный момент."
svartpelsb.2.a:0 "У нас нет другого выбора, кроме как смириться."
svartpelsb.2.b:0 "Мы дадим им бой, которого они хотят."

svartpelsb.3.t:0 "Пингвины преклоняют колени"
svartpelsb.3.d:0 "Случившейся исход, несомненно, оставил многих в клане Свартпельс неудовлетворёнными. Ну какой медведь, достойный своего вида, отказался бы от шанса на настоящую битву? Но всё же пингвины не были медведями, так что не было ни великой битвы, ни крови на топорах и доспехах. Гарнизоны просто собирали своё снаряжение и уходили в ночь, а их отступающие силы иногда преследовали менее дисциплинированные боевые отряды и медвежата.\n\nУже тогда Торбен знал, что нужно признать успех. Вскоре после этого был устроен настоящий пир, на котором боевые отряды с недавно освобождённых территорий смогли присягнуть на верность своему новому архитирану. Когда празднование подошло к концу, Торбен Свартпельс воспользовался возможностью поговорить с присутствующими медведями.\n\n— Сегодня мы, возможно, и одержали великую победу, но я заявляю, что этого недостаточно! Пингвины показали себя трусами, которыми они на самом деле и являются. Они могут прятаться в своей крепости и надеяться на безопасность, но там они её не найдут! Если они отказываются сражаться с нами здесь, то тогда мы принесём бой в их крепость! — Ответом кланов был один-единственный могучий рёв, эхом прокатившийся по замёрзшим пустошам."
svartpelsb.3.a:0 "Слабые должны бояться сильных."

svartpelsb.4.t:0 "Пингвины не сдаются"
svartpelsb.4.d:0 "Торбен рассмеялся. Когда один из его подчинённых принёс ему ответ пингвинов, сообщив, что они отказались от его предложения и объявили себя готовыми к бою, он рассмеялся. Но не от презрения; на самом деле, он даже почти оценил тот факт, что пингвины решили решить вопрос надлежащим образом. Это был смех чистого восторга. Бои во Второй Объединительной Войне были жестокими, но в основном они велись против старых союзников и друзей. Не было возможности как следует насладиться войной; это было просто то, что нужно было сделать. Однако сейчас всё было иначе.\n\nТорбен Свартпельс встал во весь рост и медленно напряг все свои массивные мышцы. Он почти испытывал физическое наслаждение от следующих слов. — Скажи моим панцербьернам, чтобы они готовились к битве. И принеси мои доспехи. Клан Свартпельс обрушится на этих глупцов подобно настоящему полярному шторму. — Торбен планировал лично вести их, но это и так было очевидно."
svartpelsb.4.a:0 "Мы укажем им их место."

svartpelsb.5.t:0 "Ультиматум от медведей"
svartpelsb.5.d:0 "На протяжении последних нескольких недель рейнджеры сообщали о скоплении множества полярных медведей на нашей западной границе. Они развели огромный костёр и устроили пиршество прямо по другую сторону границы. Крики и звуки драки были очень хорошо слышны нашим пограничникам, и они сообщили своему начальству об этой ситуации.\n\nСегодня намерения медведей стали ясны. Военачальник полярных медведей, одетый в меха, кости и тёмные пластинчатые доспехи, нагло перешёл границу, подошёл к командиру пограничной заставы и выдвинул свои требования. Грифоний Фронтир должен быть передан "законным владельцам", а все солдаты-грифоны должны эвакуироваться из региона к завтрашнему дню. Один из новобранцев запаниковал и выстрелил в нарушителя, но пуля отскочила от брони, и эту попытку нападения встретили смехом. Нет никаких сомнений в том, что медведи без колебаний применят силу, если мы откажемся от предложения."
svartpelsb.5.a:0 "Отступаем. Мы не хотим войны с этими маньяками."
svartpelsb.5.b:0 "Они могут вырвать Фронтир только из наших холодных мёртвых когтей!"

svartpelsb.6.t:0 "Грифоны преклоняют колени"
svartpelsb.6.d:0 "Нашей демонстрации превосходящей силы и стойкости оказалось достаточно для трусливых грифонов. Они убежали с наших древних земель с поджатыми хвостами, выкрикивая обычные для побеждённых никчёмные возражения. Торбен Свартпельс приказал построить обелиск из черного базальта, дабы обозначить им границу между нами и грифонами.\n\nВ посвященной памятнику речи, после которой состоялось десятидневное празднование возвращения наших законных земель, Торбен заявил следующее: "Сегодня мы исправили древнюю ошибку. Наши предки некогда бродили по этим землям как великие звери-монстры. Эти грифоны проявили трусость и тем самым проявили себя слабыми и непригодными. Поэтому я готовлю новую экспедицию, чтобы подчинить их нашему режиму, как это сделали древние короли-монстры Йотунна. Но сейчас пришло время пировать и праздновать. Пусть песни об этом дне будут петь ещё миллионы лет!""
svartpelsb.6.a:0 "Слабые должны бояться сильных."

svartpelsb.7.t:0 "Грифоны не отступают"
svartpelsb.7.d:0 "К нашему удивлению, грифоны сегодня решили проявить хотя бы некоторое подобие храбрости. Они отправили нашего посланника обратно с оскорблениями, которые достойны передаваться из поколения в поколение. Таким образом, они впервые почти за столетие сделали заметный вклад их вида в нашу культуру. Но, несмотря на качество ругательств, им нужно преподать урок. Один лишь дух не может заменить силы, и мы стремимся доказать своё превосходство в силе самым верным способом - войной.\n\nТорбен Свартпельс с улыбкой на лице объявил о мобилизации, заявив другим военачальникам государства [PLB.GetNameDef], что он с нетерпением ждёт возможности разорвать наглых грифонов надвое. Также он напомнил своим воинам, чтобы они искали потенциальных совомедведей среди пленных."
svartpelsb.7.a:0 "Пора поразвлечься!"

svartpelsb.8.t:0 "Союз с медведями?"
svartpelsb.8.d:0 "Повелитель Грома полярных медведей, [PLB.GetLeader], пригласил нас в союз под названием "Полярная Ось". Его предложение было изложено на свитке из сыромятной кожи и содержало, наряду с условиями союза, множество древних историй о сотрудничестве между йаками и медведями, а также описание несколько славных битв, в которых наши народы сражались друг против друга. Кажется, что его очень впечатлил наш священный поход, направленный на уничтожение слабости эквестрийцев и защиту старых традиций. Полярный медведь утверждает, что он совершил нечто подобное в своих собственных землях, когда сражался с другими военачальниками, пока те не признали превосходство его клана и их собственного наследия. Он также пообещал щедрую долю добычи и территорий, которые мы приобретём в наших будущих завоеваниях.\n\nХотя большинство йаков с удовольствием готовы воспользоваться возможностью КРУШИТЬ грифонов и чейнджлингов бок о бок с могучими полярными медведями, другие ворчливо отмечают, что присоединение к этой "Полярной Оси" означает признание того факта, что нам нужны союзники, а это противоречит идее изоляционизма. Но финальный выбор, конечно же, должен сделать сам принц."
svartpelsb.8.a:0 "Звучит неплохо."
svartpelsb.8.b:0 "В одиночку нам будет лучше."

svartpelsb.9.t:0 "Союз с йаками!"
svartpelsb.9.d:0 "Отличные новости. Йаки согласились войти в нашу "Полярную Ось". Они уже пригласили наших старейшин на пир и состязания по КРУШЕНИЮ. Похоже, что полярный дух по-прежнему силён в них, и усилия по борьбе со слабостью эквестрийцев действительно спасли их род.\n\nПосле трёх дней, проведённых на пирах и в попойках, лорд Торбен был потрясён тем, что принц Брэдфорд снова и снова побеждал его в состязаниях по КРУШЕНИЮ, хотя лорд Торбен всё же вырвал у него победу в традиционной борьбе йаков. Он пообещал провести подобное мероприятие в наших землях через год, так что очень похоже, что два наших могучих народа создают новую традицию."
svartpelsb.9.a:0 "Что за достойные союзники!"

svartpelsb.10.t:0 "Никакого союза сегодня"
svartpelsb.10.d:0 "Неутешительные новости. Похоже, что приверженность йаков "изоляции" также означает и отказ от союзов, а также недопущение чужеземных ценностей и слабости эквестрийцев. Повелителя Грома объела ярость. Он злобно проревел о том, что йаки позабыли полярный дух и что изоляция в данном случае просто означает ожидание прихода завоевателей. Но в итоге он успокоился и рассказал историю о самонадеянном медведе, который решил, что сможет пережить приход великих зверей в одиночку, без своего клана. И в итоге он был съеден.\n\nЭтого было достаточно, чтобы предотвратить войну между нами и йаками, но наше уважение к ним заметно снизилось. Возможно, род йаков просто заменил яд эквестрийского влияния на более тонкий яд надменного безразличия."
svartpelsb.10.a:0 "Как жаль..."

svartpelsb.11.t:0 "Вессландский альянс"
svartpelsb.11.d:0 "Торбен провёл немало времени, размышляя над вопросом о Вессландии. Этот регион был уникален, как и населяющие его медведи. Они никогда не знали влияния клана, который был достаточно силён, чтобы подчинить себе более мелкие боевые отряды. Вессландцы воевали между собой почти так же часто, как и против чужаков. Их мало что объединяло, только обычай принимать у себя большое количество совомедведей и слуг-грифонов. И это, конечно, было проблемой: как Торбен мог надеяться подчинить себе кланы, которые были готовы наброситься друг на друга в любой момент, если только им не угрожают какие-то внешние силы? А ведь он надеялся использовать мастерские и фабрики этих кланов с пользой. Торбен решил, что вессландцам нужна идея, вокруг которой они могли бы сплотиться, некий основополагающий миф.\n\nК счастью, архивы клана Свартпельс были обширны, а их писцы не имели себе равных среди всего медвежьего рода. Торбен и несколько его подчинённых провели немало времени среди пыльных томов и древних рулонов пергамента, выискивая нужную информацию — следы легендарных королей-монстров Йотнара и их великого доминиона на востоке, рядом с грифоньим Фронтиром. С помощью таких знаний Торбен легко мог сыграть роль реставратора древнего наследия Вессландии, дав местным кланам общее начало, вокруг которое они могли бы сплотиться. И похоже, что на данный момент эти усилия окупились: кланы Фальсен, Бродкорб и Бенкесток заключили перемирие между собой в рамках подготовки к великой экспедиции на восток, чтобы вернуть мифические владения королей-монстров Йотнара. Пока что Вессландия едина."
svartpelsb.11.a:0 "Давайте постараемся, чтобы это не изменилось."

svartpelsb.12.t:0 "Новый Вольсунгр"
svartpelsb.12.d:0 "Первые дни правления Эйры были странными. Медведи клана согласились, что это странно, но точно не плохо. Она много проповедовала и говорила, объясняя свою позицию раз за разом, а затем вбивала её в них, когда они не понимали. Они и сейчас не полностью понимали всё это. Но теперь та эпоха закончилась. Эйра всё ещё оставалась Эйрой, которую смог одолеть только Повелитель Грома, но теперь она не проповедовала. Теперь она не объясняла. Теперь она перешла к делу.\n\nПогоня стала неотъемлемой частью жизни клана Вольсунгр. Преследуя чудовищ и нарушителей, вы показывали свою силу, усмиряя их и таща обратно к могущественной Эйре. Она кивала, если была впечатлена, а затем говорила, стоит ли отпустить "благородного зверя" или его можно сожрать. Когда зверя щадили, в половине случаев он всё равно начинал бушевать, и с ним приходилось сражаться во второй раз. Если это и не было частью изначального плана, Эйра никак не показывала этого, а просто ещё раз кивала.\n\nОна всё ещё носила свои старые вещи, но перестала завозить их из Эквестрии. Шёлк стал грубым и покрытым заплатками, а в новые швы вшивались кости животных. Шёлк, кости и нитки из сыромятной кожи. Медведи клана всё ещё не совсем понимали своего вождя, но они пошли бы за ней на хоть край земли. Если бы она попросила их, они бы дошли под её командованием до самого Кантерлота. И похоже, что она действительно намеревалась сделать именно это, если вспомнить её туманные слова о том, что она "покажет эквестрийцам более сильную гармонию"."
svartpelsb.12.a:0 "Мы всегда знали, что она — воительница!"

svartpelsb.13.t:0 "Согласие триады военачальников"
svartpelsb.13.d:0 "Готлунг. Кейн. Розенкранц. Собрать три медвежьих клана Онлартира в одном месте было довольно просто, но вот договориться о чём-либо — совсем другое дело. Торбен не был дураком; Онлартир не последует за ним добровольно, даже после первого поражения от Свартпельса. Поэтому Торбену было крайне важно подчинить их своей воле, напомнив им про их общую историю великих воинов.\n\nКлан Розенкранц убедить было легче всего. Почему? По правде говоря, Торбен не был в этом уверен. Шаманы Розенкранца владели таинственными силами, чуждыми для посторонних. Они утверждали, что могут использовать мороз, дабы видеть прошлое и будущее. После частных консультаций между собой они заявили о полной поддержке своего нового деспота, хотя Торбену этот энтузиазм показался немного тревожным. Могучие защитники клана Готлунг, управляемые собственным советом старейшин, оказались такими же упрямыми, как и их бастионы, и сдались лишь после того, как их лучшие воины были побеждены во второй раз.\n\nКлан Кейн не был похож на своих соседей. Их воины почти не уступали воинам Свартпельса, а сила, свирепость и высокомерие компенсировали отсутствие надлежащих доспехов. Переговоры с ними были невозможны, поэтому Торбен решил решить вопрос единственным возможным способом. Он бросил вызов Великой Асе из клана Кейн и она приняла его почти сразу. Поединок между Асе из клана Кейн и Торбеном из клана Свартпельса был незабываемым зрелищем по мнению присутствующих: деспот встретил на поле боя свою истинную соперницу и одолел её лишь благодаря упорству, удаче и тяжёлым доспехам панцербьерна. После того, как Торбен преподал ей достойный урок смирения, Асе ничего не оставалось, как умерить свою гордость и выслушать предложение клана Свартпельс."
svartpelsb.13.a:0 "Они станут прекрасным дополнением к нашим армиям."

svartpelsb.14.t:0 "Йорик присягает на верность"
svartpelsb.14.d:0 "— Мне больно это признавать, но я ошибался. Я не знал, что делаю.\n\nТорбен нахмурился, глядя на своего друга Пау Ве... то есть Йорика, быстро поправил он себя. Его друг отказался от имени, с которым вернулся домой. Однако это, по мнению Торбена, не изменило его сущности. Йорик по-прежнему был его другом, с которым он сражался бок о бок в первой Объединительной Войне. Ни титулы, ни мелкая политика не могли этого изменить. Но всё же он иногда боялся, что его друг ещё не до конца оправился от того, что стал свидетелем почти полного уничтожения его клана. — Ты не должен быть так строг к себе. Никто не мог предвидеть, что предательство чейнджлингов проникло насколько глубоко.\n\nОднако Йорик просто покачал головой с грустной усмешкой. — Это не то, что я имел в виду. Я был настолько очарован технологиями внешнего мира, что отказывался смотреть на что-либо ещё. Я хотел подражать Гроверу I и империи, которую он построил. Н я не понимал, что именно удерживало эту самую империю вместе на протяжении веков. — Он заметил озадаченное выражение на лице Торбена. — Грифоны поклоняются одним и тем же богам, — объяснил он, — одна-единственная вера, которая объединяет их всех. Я пытался навязать медведям чужую модель, не понимая её сути.\n\nА затем в поведении его друга что-то изменилось. Он поднял голову и посмотрел прямо на Торбена, а в его взгляде горела яростная искра. — С твоего позволения, деспот, я хотел бы это изменить. Клан Скифлинг всегда был наиболее предан Всеотцу, но многие другие кланы отошли от него, и со временем их вера угасла. Позволь мне вновь разжечь это пламя.\n\nТорбен ничего не сказал. Ему и не нужно было. Его широкой ухмылки было более чем достаточно."
svartpelsb.14.a:0 "Я рад, что ты вернулся, друг мой."

svartpelsb.15.t:0 "Новая живая вера"
svartpelsb.15.d:0 "Среди великих медвежьих кланов Скифлинги всегда были самыми необычными. Их сила проистекала не только от воинов или их свирепости в бою, хотя в этих двух аспектах они никогда не испытывали проблем. Клан Скифлинг был известен как наиболее набожные почитатели божеств, что наблюдали за медвежьим родом миллионы лет. Они поклонялись Всеотцу и Великим Зверям. Но даже тогда они не могли претендовать на то, чтобы являться единственным религиозным авторитетом среди медведей, поскольку поклонение этим божествам варьировалось от места к месту, в зависимости от обычаев кланов и отрядов, а в некоторых случаях даже медведей-одиночек.\n\nПосле событий Второй Объединительной Войны Йорик вернулся, чтобы вновь возглавить клан Скифлинг, и под его энергичным лидерством в некогда децентрализованном культе произошли многочисленные изменения. Всеотец и Великий Волк Фенрир стали символами доблести медведей в битве и их могущества. Вера и война навсегда переплелись и заново сформировали могущественный культ. Самые ревностные проповедники Скифлинга теперь бродят по земле, посещая владения мелких кланов и отрядов и распространяя пламенные слова новой веры. Особым успехом они пользуются среди молодёжи, жаждущей проявить себя в бою и обращающейся теперь к Всеотцу в поисках его одобрения в этом деле.\n\nТеперь Йорик с одобрением наблюдает, как клан Скифлинг превращается в великий воинствующий культ, готовый влить силу в каждого медведя, готового выслушать их послание. Когда-то клан Скифлинг пытался покорить медведей с помощью технологий и прогресса. Теперь же, под эгидой деспота Торбена, этот клан объединит медведей с помощью веры."
svartpelsb.15.a:0 "Во имя Всеотца."

svartpelsb.16.t:0 "Первый среди равных"
svartpelsb.16.d:0 "На этот случай не требовалось никаких особых церемоний. Хотя иностранные монархи использовали бы такое знаменательное событие для демонстрации богатства и власти над своими подданными, Торбену такие мелочи были ни к чему. Он не стал бы навязывать своё правление подобно королю или императору, как это делалось среди низших рас; он не стал бы подавлять другие кланы своей властью и могуществом. Хотя он и был деспотом, он был прежде всего Торбеном из клана Свартпельс и самым последним представителем традиции, тянущейся на миллионы лет в прошлое. Традиции, неотъемлемой частью которой, по замыслу Всеотца, был каждый медведь.\n\nСреди замёрзших пустошей была воздвигнута новая большая крепость. Но она была не символом господства Свартпельса над другими кланами, а символом единства. В центре крепости регулярно собирались великие представители кланов медведей. Йорик из клана Скифлинг — их вера возродилась и горит ярким пламенем; Эйра из клана Вольсунгр — их связь с дикой природой никто не посмеет оспорить; Торбен из клана Свартпельс — стойких и несгибаемых воинов; три военачальника Онлартира и мелкие кланы Вессландии. Все они соберутся здесь как равные, связанные силой, происхождением и верой.\n\nСудьба медвежьего рода больше не будет лежать на плечах одного-единственного клана. Торбен позаботился об этом."
svartpelsb.16.a:0 "Теперь мы едины."

svartpelsb.17.t:0 "Природа превыше всего"
svartpelsb.17.d:0 "Перемены были очевидны для многих членов клана Вольсунгр, но лишь теперь, когда перед ним стояла Эйра, Торбен смог наконец почувствовать их. Поражение Эйры от лап Торбена во время Второй Объединительной Войны изменило её, это было ясно. Но до сих пор деспот не понимал этого в полной мере.\n\n— Они действительно впечатляют, не так ли? — Сказала Эйра с мягкой усмешкой, жестом указывая на строй новых тяжёлых танков, больших и громоздких чудовищ, ожидающих своего часа. — Наши экипажи медвежат усердно тренировались. Вы будете довольны их действиями. Все они будут стремиться доказать свою ценность и выполнить свою часть работы.\n\nТорбен задумчиво кивнул. — Возможно, хотя я не понимаю, почему ты терпишь присутствие медвежат на поле боя. Они слишком малы и хрупки, чтобы быть настоящими воинами. Надеюсь, ты не будешь снова рассказывать про эти идеи пони.\n\nЭйра бросила на него взгляд, а затем наклонила голову. В её взгляде не было враждебности, лишь лёгкое веселье. — Пони любят думать, что гармония принадлежит исключительно им, но это всего лишь продолжение природы. Дикая природа и её звери пронизаны гармонией. И медведи клана Вольсунгр, будучи стражами природы, следовали гармонии с незапамятных времён, задолго до травоядных. Мы, медведи, по сути единственные, кто достаточно силён, чтобы отстаивать принципы гармонии, когда нам бросают вызов. — Она махнула лапой в сторону строя танков. — Что же касается медвежат, то мы просто даём им шанс пробить себе путь к вершине исключительно благодаря своей силе. Мы не порицаем слабость и не поощряем её.\n\nТорбен нахмурился. Эйра, а вместе с ней и клан Вольсунгр, действительно изменились. И, несмотря на некоторые сомнения, деспот счёл её слова достойными внимания. Однако пока что он промолчал, и они продолжили смотр как ни в чем не бывало."
svartpelsb.17.a:0 "Наша сила исходит от самой природы."

svartpelsb.18.t:0 "Истинный сын Всеотца"
svartpelsb.18.d:0 "Изначально Йорик просил разрешения провести грандиозную церемонию, на которой состоялось бы величественное собрание всех кланов. Несомненно, он хотел провести как можно больше параллелей с коронацией Гровера I - моментом, положившим начало Империи Грифонов. Хотя Торбен и понимал, к чему клонит его друг, ему пришлось обуздать его энтузиазм. Торбен не хотел новых инцидентов, и уж точно не желал, чтобы другие старейшины подумали, что он тоже забыл о своих медвежьих корнях.\n\nИ вот, перед собравшимися членами кланов Свартпельс, Вольсунгр и Скифлинг, деспот Торбен был провозглашен Избранным Сыном Всеотца. По меркам грифонов и пони церемония была короткой. На голову Торбена не возлагали корону или другой символ власти, чтобы доказать его восхождение. В этом не было нужды; все свидетельства были налицо - кровавый путь, проложенный по замёрзшим пустошам, дабы во второй раз объединить медвежий род. Однако это было только начало.\n\n— Братья и сёстры! — Прогремел голос Торбена. — Хотя на мои плечи легло новое звание, я не собираюсь останавливаться на достигнутом. Наоборот, я, как Избранный Сын, обязан донести послание Всеотца до низших рас, дабы и им был дан шанс подняться выше базовых инстинктов и обрести полярный дух! Я прошу вас присоединиться ко мне в Великом Священном Походе! На восток и за море, ибо такова воля Всеотца!\n\nОтвет пришёл в виде сотрясающего землю рева."
svartpelsb.18.a:0 "На это воля Всеотца!"

svartpelsb.20.t:0 "В одиночестве"
svartpelsb.20.d:0 "Пустые руины Мафар Фьяррана маячили у горизонта. На протяжении веков крепость была оплотом клана Скифлингов, доблестных и храбрых медведей, полностью преданных Всеотцу. Это был дом его хорошего друга. Но теперь? Теперь это была лишь могила из камня и льда, залитая кровью их старых союзников.\n\nТорбен Свартпельс издалека наблюдал за своей работой. Он не гордился ею. Это было необходимо, но от этого тяжесть его поступков не становилась легче. Далеко на юге и на востоке лежали подобные напоминания о кровавой бойне, охватившей всю землю севера. Древние и могущественные кланы были уничтожены, стёрты из истории.\n\nОн повторял про себя старую мантру, снова и снова: его действия были необходимы; это был единственный способ уничтожить раковые опухоли чейнджлингов, прежде чем они смогут распространиться дальше. Но он начал действовать слишком поздно, и слишком мало было спасено. Неужели гордость ослепила его, и он не заметил вероломства жуков? Мог ли Свартпельс вмешаться до того, как случилось немыслимое?\n\nТорбен не знал. Он сел на корточки, а холодный и горький ветер яростно трепал его шерсть. Время отомстить жукам когда-нибудь придёт. А сейчас ему нужно было оценить то, что осталось."
svartpelsb.20.a:0 "Нам предстоит ещё многое сделать..."

svartpelsb.21.t:0 "Громовые близнецы"
svartpelsb.21.d:0 "Последняя Объединительная Война была самой кровопролитной в истории полярных медведей. Древние кланы были стёрты с лица земли и их история навсегда оборвалась. Погибло много сильных воинов, а также множество невинных медвежат. Медвежья цивилизация была поставлена на грань краха. Эта беспрецедентная катастрофа нависала над кланом Свартпельс подобно тёмному облаку.\n\nИ всё же Торбен улыбался. Рана, нанесённая его народу, была глубокой, но всё же не смертельной. Они не проиграли.\n\nНапротив Торбена сидел Пау Веллингтон. Он был тяжело ранен и с трудом стоял на лапах. На его лбу красовалась здоровенная рана, засохшая кровь из которой покрывала большую часть его морды. Но он всё ещё дышал.\n\n— Рад снова видеть тебя, Йорик. — Сказал Торбен, нарушая молчание. — Ты яростно сражался и тем самым доказал, что свободен от влияния чейнджлингов.\n\nПау не ответил. Его глаза были остекленевшими, и казалось, что ему трудно сосредоточиться.\n\n— Йорик, сейчас нам очень нужна твоя помощь. Гниль была вычищена дома, но жуки всё ещё замышляют против нас за пределами наших границ. Мы должны подготовиться к грядущей битве.\nПри этих словах Пау оживился.\n— Битва? Мы... мы должны сражаться! Битва ещё не окончена!\n\nТорбен снова улыбнулся, на этот раз куда шире.\n— Да, мы должны сражаться. И мы должны делать это вместе. Клан Свартпельс и Клан Скифлинг будут стоять подобно братьям как и прежде!"
svartpelsb.21.a:0 "Как минимум на одного мы можем рассчитывать."

svartpelsb.22.t:0 "Анагноризис"
svartpelsb.22.d:0 "Это не было традиционной встречей медвежьих военачальников. Ведь здесь почти не пели военных гимнов, не пили варева из кореньев, арктических цветов и ягод. И, что самое неестественное, тут не было ни хвастовства, ни сравнения достижений. Два тирана полярных медведей и немногие истинные и верные военачальники окружали карту, на которой была изображена поистине ужасная ситуация. Ибо окровавленное царство медведей было зажато между челюстей врагов. И чейнджлинги, и Нова Грифония стремились к порабощению медведей и собирались выступить против них как можно скорее.\n\nЭту тёмную правду открыл сам Йорик. Тот, кто прежде идеализировал Грифонию. Йорик знал, что чейнджлинги и грифоны Герцланда работают вместе, но не задумывался об этом до Второй Объединительной Войны. Но после неё его одолели сомнения, и тогда Йорик разослал агентов и порылся в архивах клана Свартпельс. И там он узнал страшную правду. Каждое продвижение чейнджлингов на север за последние три столетия совпадало с аналогичными попытками грифонов, кто бы там ими не правил. И даже земли, на которые претендовали такие экспедиции, были подозрительно схожи по размерам. А теперь агенты-грифоны, вернувшиеся из Нова Грифонии, сообщили о закупке танков у чейнджлингов. И ужасающая правда подтвердилась...\n\nРанее жуки и пернатые ублюдки веками высасывали силы из медведей и пытались увести их сообщества с верного курса, а теперь стремились нанести последний удар... И поэтому военачальники планировали и рассчитывали, надеялись и молились. Ведь даже для медведей очень рискованно сражаться с такими силами."
svartpelsb.22.a:0 "Мы сможем победить лишь благодаря нашей несокрушимой воле..."

svartpelsb.23.t:0 "Воистину в одиночестве"
svartpelsb.23.d:0 "Пока воины клана Свартпельса осматривали руины последней великой твердыни Скифлингов, Торбен наблюдал за ними с вершины близлежащего утёса. Он испытывал досаду. Метель была сильна, а его многочисленные раны всё ещё болели, но самая острая боль была душевной. Воины уже привыкли к кровавой бойне этой последней, самой кровопролитной Объединительной Войны, но она по-прежнему тяготила их вождя. Столько великих кланов было уничтожено. Столько полярных духов исчезло. Столько друзей потеряно...\n\nКогда Торбен спустился вниз, чтобы присоединиться к своему клану, к нему подошли несколько воинов.\n— Мы схватили всех выживших и собрали мёртвых. Йорика мы не нашли.\nПосле секундного колебания медведь добавил, — ...как и чейнджлингов.\n\nГлаза Торбена запылали яростью. — Жуки оказались трусливее, чем мы предполагали. Подкупив наших лидеров и настроив кланы друг против друга, они сбежали, не желая сражаться. Неважно. В своё время мы отомстим.\n\n— Что касается Йорика, то мы должны предположить, что его останки покоятся среди снега и льда. Он был настоящим воином, убитым в почётном бою...\nТорбен сделал паузу, изучая израненные, покрытые шрамами лица своих выживших воинов.\n— ...и с его смертью бремя лидерства переходит к клану Свартпельс. Мы будем продолжать борьбу в одиночку.\n\nСначала была тишина. Затем над холодным ландшафтом разнёсся свирепый рёв. Вся больше воинов присоединялось к песнопению, которое вскоре эхом разнесётся по всему северу:\n\n— Торбен Свартпельс, Повелитель Грома!\n— Торбен Свартпельс, спаситель медвежьего рода!\n— Торбен Свартпельс..."
svartpelsb.23.a:0 "Архитиран!"

svartpelsb.24.t:0 "Любая осязаемая тень"
svartpelsb.24.d:0 "Внешние стены крепости были основательно разрушены, да и сам город немало пострадал как от ударов артиллерии, так и от мародёрства. Время от времени в городе раздавался грохот, когда проваливался очередной потолок или пол.\n\nИз-за повсеместного опустошения Торбен оставался в старой комнате. Несмотря на то, что её колонны погнулись, а прихожая пострадала от действий сапёров, она была более-менее пригодной для проживания.\n\nСтальные стулья и столы так и не были заменены, вызывая воспоминания о временах, когда они с Йориком планировали следующее наступление в первой войне... всё это ныне стало горько-сладким пеплом, и "благодарить" за это стоило манипуляции инсектоидов.\n\nОн вытаскивал ящики и раскрывал шкафы. Он хватался за фотографии, документы, письма, за любую осязаемую тень своего старого друга. Маленькие успехи в деле поиска посмертных воспоминаний выворачивали его сердце наизнанку. Сегодня был день не мести, но скорби. Однако эта скорбь не должна была сопровождаться слезами. Он должен стойко вытерпеть свою боль, слушая, как медленно рушится пристанище Йорика.\n\nОднако он заметил кое-что в стене: сломанный сейф с какими-то бумагами. Он порылся внутри и обнаружил, что это чертежи артиллерии (он усмехнулся; Йорик почему-то полюбил эти забавные большие пушки) грифоньей, возможно имперской конструкции. Если изготовить их правильно, то они смогут пробить толстенный слой стали и бетона...\n\nИ тут его осенило. Хотя Скифлинги погибли, они ушли не без боя. Их мощные пушки доказали это. И теперь он использует орудия погибшего клана, чтобы сполна отомстить чейнджлингам."
svartpelsb.24.a:0 "Он прижал бумаги к груди."

svartpelsb.25.t:0 "Возвращение Золотого Лорда"
svartpelsb.25.d:0 "Торбен был великим воином, одним из самых крупных среди всех медведей. И очень немногие существа имели честь подняться выше него. Он отлично владел клинком и болтером, топором и пушкой. Он выковал себе доспехи души, не уступающие по прочности драконьей шкуре. Лишь один медведь сумел одолеть его в поединке. Но это...\n\nЕщё один порыв ледяного ветра ударил его в бок, едва не перевернув. Ветер сминал сталь и разжигал боль в ранах, которые всё ещё отказывались заживать. Так ли чувствовали себя грифоны, оказавшись в когтях севера? Но времени на такие размышления не было, и он продолжил свой натиск. Его топор поднялся высоко в воздух, прямиком в объятия ревущей метели. И подобно огромным когтям Фенрира, лезвие вонзилось в тело его противника.\n\nИ всё же золотые доспехи выдержали. Вопреки всему, вопреки опыту медвежьего воина-кузнеца, вопреки всем истинам, скрытым в медвежьих трактатах о металлах, мягкое, податливое, жалкое золото держалось. Но всё же из стыков между пластинами потекла кровь и Повелитель Грома заскрежетал зубами, готовясь к следующему удару. Ибо он смог заставить кристаллы поглубже вонзиться в плоть своего противника.\n\nНо тут снова ударил ветер. Да так сильно, что под ним треснул металл. Да так могуче, что ветер прижал его к земле, а лёд сковал его плоть подобно тюремным цепям. И над ним возвысилась огромная золотая фигура с зловеще сияющими красными глазами.\n\n— Уступи, архитиран. — Голос, полный боли, перекрыл вой ветра. — Ибо я не желаю твоей смерти. Я - воин судьбы, и северные ветры говорят, что я должен сражаться подле тебя за эту землю. Так уступи и дай мне вернуться!"
svartpelsb.25.a:0 "Я, как архитиран, дарую тебе помилование..."

svartpelsb.26.t:0 "Марш сотни тысяч изгнанников"
svartpelsb.26.d:0 "То была не колонна беженцев, которую ожидал увидеть Торбен. Ведь он был там, когда Йорик разгромил Торденстьерн. Клан был мёртв, его остатки отправлены в изгнание, артефакты украдены, а твердыни разграблены. Они были прокляты, дабы стать кочевниками или дикарями.\n\nИ всё же то, что двинулось в земли полярных медведей после победы Мидаса, было не потоком изгнанников, а колонной воинов. Огромные топоры, покрытые сплавом из золота и серебра, вздымались к бушующим небесам, а доспехи из чёрной стали чейнджлингов сверкали в лунном свете. Медвежата и молодёжь клана ехали в грузовиках, которые были сделаны из стали чейнджлингов, но увеличены под размер медведей. Эти машины медленно двигались за колонной. А в самом конце, окружённые воинами в доспехах, что грохотали как гром, ехали немногочисленные образцы настоящей громовой брони современной эпохи - огромные механизированные машины, что могут нести воинов в битву. Но он знал, что они были наполнены не воинами и богатством, а страшными технологиями, из-за которых клан Торденстьерн и был изгнан в первую очередь. Но потом их повелитель вернулся и заставил вернуть свой клан, став при этом великим лордом-колдуном.\n\nНесомненно, большая часть этих богатств была приобретена с помощью "благородных" металлов, добытых в местах, куда ни один жук не осмелился бы сунуться, ибо там водились звери и кое-что похуже. Но как они заработали столь много, чтобы восстановить и перевооружить целый клан... Как они возродили якобы похороненные и позабытые науки и колдовство... Что бы ни сделал Мидас, он каким-то образом превратил свой изгнанный незначительный клан в нечто, что способно потягаться со Свартпельсом или Скифлингом на их пике могущества.\n\nИ единственной гарантией того, что новички не попытаются бросить вызов самому Торбену, были обещания судьбы от колдуна-предателя..."
svartpelsb.26.a:0 "Будем надеяться на его честность. Ибо Третьей Объединительной Войны нам не пережить."

svartpelsb.27.t:0 "Век жуков..."
svartpelsb.27.d:0 "Сторожевая башня в одиночестве противостояла пронизывающему холоду. Всего в нескольких шагах впереди лежала территория чейнджлингов, где бродили многочисленные патрули жуков.\n\nТорбен отвернулся, не желая смотреть на землю лжецов. Прошло уже много месяцев, но он так и не отошел от ужасного обмана, который жуки посеяли в твердынях его товарищей-медведей. Множество его старых друзей исчезло и было заменено чейнджлингами, которые были готовы хранить верность своей маске притворства до самой смерти.\n\nЙорик, которому удалось пережить этот обман, присоединился к нему, а затем с насмешкой посмотрел по ту сторону границу. Пусть чейнджлинги приходят сюда вместе со своими танками и самолётами. Под металлической бронёй у рычагов всё равно сидел испуганный жук, неспособный ослабить путы страха своих предков перед охотниками, которые миллионы лет охотились на его предков.\n\n— Твоя работа станет намного проще, друг, — шутливо сказал Торбен, чтобы нарушить зябкое молчание. — Под твоим командованием весьма значительная и опытная сила, которая умеет убивать грифонов.\n\n— А также владеет украденными у них изобретениями, — ответил Йорик с крошечной улыбкой. — Хм, может быть, это будет как в старые добрые времена в Грифонии с Ульриком.\n\n— Только в этот раз... — Торбен наклонился поближе. — ...на твоей стороне буду я и вся наша страна.\n\nЙорик вонзил топор в землю и встал на него. — Верно, брат!"
svartpelsb.27.a:0 "...сменяется веком медведей."

svartpelsb.28.t:0 "Рафнагуд"
svartpelsb.28.d:0 "Торбен рылся в старых отчётах и рассказах Йорика о его службе в Грифонии. В этих записях, которые он сделал, служа низшим существам, описывалось то надменное и заносчивое государство, которое уже строили грифоны Эквуса: новая отвратительная Империя Грифонов, построенная подражателями Гровера, что стремились стать владыками и и этого континента.\n\nИ он, и сам Йорик думали одно и то же, осматривая линию зенитных орудий, размещённых на восточной границе. Идея не была новаторской: поставить пару противовоздушных пушек, чтобы сбивать летающих грифонов. Однако большой поток грифонов, падающих с неба... Закрывая глаза, Торбен практические видел это: горящее небо, дождь обгоревших крыльев, горы изуродованного мяса, пахнущего грилем - бесплатная пища от вселюбящего Всеотца. Те, кто выживет после этого, получат шанс стать рабами.\n\n— Во время твоего пребывания за морем ты хорошо обучился одной-единственной хорошей вещи, — Торбен поддразнил Йорика в перерыве между осмотром снарядов. — Искусству убийства грифонов.\n\n— Возможно, мне следовало бы стать наёмником у чейнджлингов, — полушутя ответил Йорик. — Вероятно, тогда я смог бы научиться искусству разрубать королев на две части, пока их дроны не проникли в наши дома.\n\nВместо мук вины и сожаления двое друзей рассмеялись. Для чейнджлингов конец света наступит довольно скоро, а сегодня первыми падут грифоны."
svartpelsb.28.a:0 "Мы станем их бичом."

svartpelsb.29.t:0 "Надвигающееся вторжение"
svartpelsb.29.d:0 "Мы получили срочные сообщения с границы с полярными медведями. На восточной стороне Ключ-Озера собирается большая армия медвежьих воинов, а само их государство выделяет всё больше ресурсов на военное производство. А учитывая тот факт, что их лидер, [PLB.GetLeader], открыто презирает нас и наш вид, вторжение, похоже, не за горами.\n\nНа первый взгляд это вряд ли можно считать угрозой. Полярные медведи не могут сравниться с нами по населению и промышленной мощи, поэтому наша победа кажется гарантированной. Некоторые политики и генералы на самом деле даже надеются на вторжение, поскольку оно оправдает быстрое покорение территории медведей.\n\nХотя государство медведей может быть слабым, они всё равно представляют угрозу. Полярные медведи — сильные существа, способные сражаться с непревзойденной свирепостью и фанатизмом. Недооценка их может стать нашей погибелью."
svartpelsb.29.a:0 "Ха! Пусть нападают."

svartpelsb.30.t:0 "Наступление ночи"
svartpelsb.30.d:0 "В прошлые века война между медведями была громким и шумным событием. Воины скандировали, кричали и ревели, сталкиваясь друг с другом на поле боя. Целые кланы пели в унисон, отправляясь на войну. По окончании боя они опять пели, празднуя свой триумф или оплакивая погибших товарищей.\n\nТеперь же медведи шли в бой в полной тишине. Когда Торбен и Йорик под покровом темноты вели своих воинов к берегу Ключ-Озера, слышны были лишь хруст льда под марширующими лапами да лязг металлических доспехов.\n\nТорбен смотрел в сторону озера, от поверхности которого отражались слабые отблески лунного света. Сейчас не было нужды обсуждать что-либо. Каждый медведь прекрасно знал, зачем они здесь и что нужно сделать.\n\nЭто была последняя битва против величайшего врага медвежьего рода. Эта война отомстит за унижения многих поколений и восстановит гегемонию медведей на севере. Это борьба не на жизнь, а на смерть. В ходе этого конфликта полярные духи наконец-то одолеют порчу чейнджлингов. Ради победы они должны всецело посвятить свой разум, тело и душу предстоящей борьбе.\n\nТорбен продолжал идти вперёд, не говоря ни слова. И его воины столь же молча следовали след в след за ним."
svartpelsb.30.a:0 "Мы заставим их заплатить."

svartpelsb.31.t:0 "Вторжение неизбежно"
svartpelsb.31.d:0 "Ситуация на нашей северной границе стала критической. Полярные медведи разорвали все контакты с нами, и большая их армия сейчас собирается у границы. Учитывая, что их лидер, [PLB.GetLeader], открыто презирает нас и наш вид, эти действия могут означать только одно: вторжение.\n\nВ прошлом мы наслаждались военным превосходством над всеми соседними государствами северного Эквуса, но теперь времена изменились. Полярные медведи собирают все возможные ресурсы, применяя при необходимости силу, и вкладывают их в военное производство. Они также являются свирепыми существами, которые сражаются с непревзойденной яростью и фанатизмом.\n\nВремя истекает. Мы должны подготовиться к встрече с медвежьей угрозой, пока не стало слишком поздно."
svartpelsb.31.a:0 "Мы будем готовы к их атаке."

svartpelsb.32.t:0 "Приговор"
svartpelsb.32.d:0 "Торстен Тэйлфезэрс прятался дома, когда его нашли медведи. И пока они вели его через руины Уэтера, он размышлял. Торстен никогда не держал зла на полярных медведей, но, честно говоря, и не считал их равными себе. Медведи были примитивными существами, живущими вдали от развитой и процветающей столицы Нова Грифонии.\n\nЕсли гордыня была грехом жителей Нова Грифонии, то они дорого за заплатили неё. Их некогда великий город теперь лежал в руинах, ибо медвежья ярость сровняла целые кварталы с землёй. Ущерб был настолько серьёзен, что Уэтеру, возможно, никогда не удастся оправиться.\n\nМедведи отвели Торстена и других выживших на городскую площадь. Большая статуя Гровера I, которая некогда стояла там, исчезла. На её месте соорудили импровизированный эшафот.\n\nВскоре на платформе объявился Торбен и начал читать речь.\n— На протяжении веков грифоны совершали преступления против медвежьего рода. Императоры династии Гроверов вторгались в наши земли, оскорбляли наши обычаи и убивали наших сородичей. Из безопасного дворца за морем они требуют нашего порабощения. Грифоны охотились на нас даже в те далёкие века, когда их не вёл император, ибо на всех них лежит печать духа Гроверов!\n\n— Мы сражались с грифонами бесчисленное количество раз, но они всегда возвращаются. Но сегодня этот порочный круг будет разорван. Колония грифонов наша, так что сегодня лакеи императора понесут наказание за свои преступления. Сегодня мы добьёмся СПРАВЕДЛИВОСТИ!\n\nДва воина внесли кого-то на эшафот. Торстен не мог поверить своим глазам. Это был [GRF.GetLeader]. Его запястья были скованы, но в остальном он был невредим. Он молча стоял на помосте, изо всех сил стараясь умереть с достоинством, как и подобает главе государства. Медведи приблизились и набросились на него. Все было кончено в считанные секунды.\n\nТеперь воины начали выбирать грифонов из толпы наугад, поднимать их на эшафот и расправляться с ними по очереди. Торстен стоял, парализованный страхом, пока один из медведей не схватил его.\n— Нет, подождите! Вы взяли не того. Я ничего не сделал! Нет, остановитесь! ПОЖАЛУЙСТА..."
svartpelsb.32.a:0 "Наша месть свершилась."





volsungr.1.t:0 "Предстоящая задача"
volsungr.1.d:0 "Хаос. Разрушение. Смерть.\n\nПринцесса Эйра наблюдала за тем, как множество медведей клана Вольсунгр готовятся к битве, и думала лишь о лежащей перед всеми ними задаче. Это будет непросто, это уж точно. Как и Деспоту до них, клану Вольсунгр придётся продемонстрировать свою силу, стойкость и убежденность, если они хотят заставить другие кланы принять их главенство. Но Эйра доведет дело до конца. Она обязана сделать это, если хочет спасти медведей от самих себя и друг от друга. И чтобы нацией правили истинные лидеры, а не покорители.\n\nИ всё же, несмотря на решимость довести дело до конца, Эйра не могла не задаться вопросом, был ли иной путь. Могла ли она убедить Пау Веллингтона посмотреть на вещи по-другому? Могла ли она спасти свой вид без необходимости снова проливать кровь? Или же демонстрация превосходства была единственным методом, который понимали другие кланы? Принцесса Эйра не знала, но эти вопросы уже остались в прошлом. Теперь ей нужно было думать о будущем."
volsungr.1.a:0 "За новый путь для всех медведей!"

volsungr.2.t:0 "Внутренние вопросы"
volsungr.2.d:0 "На замёрзшем севере продолжают разгораться битвы, а в самом клане Вольсунгр возникла серьёзная проблема. Хотя Пау Веллингтон больше не контролирует полярных медведей, его последний приказ по открытию границ для бывших изгнанников вызвал жаркие споры и конфликты между старшими и более молодыми медведями в клане. Если мы хотим объединить всех медведей, то принцесса Эйра должна занять чью-то сторону в этом вопросе и решить данную проблему, прежде чем она выйдет из-под контроля.\n\nС одной стороны, молодые медведи хотят, чтобы клан принимал всех изгнанников. Эти новые медведи будут нужны для покорения других кланов, так что нам пригодится любая помощь. В духе дружбы мы должны принимать всех изгнанников и держать свои границы открытыми.\n\nС другой стороны, старейшины хотят ограничить число изгнанников, которых мы принимаем в клан Вольсунгр. Хотя на данный момент в клане состоит немало изгнанников, в том числе и сама принцесса, есть причины, по которым других медведей раньше не принимали обратно. Не все они разделяют идеи гармонии, а некоторые из них были изгнаны за самые настоящие преступления. Хотя границы не нужно закрывать полностью, мы всё равно должны позволять въезжать только тем, кому можно доверять."
volsungr.2.a:0 "Что же выбрать?"

volsungr.3.t:0 "Приток добровольцев"
volsungr.3.d:0 "Благодаря открытым границами тысячи полярных медведей из самых разных мест хлынули в клан. Хотя подавляющее большинство из них согласились помочь нам в деле объединения земель полярных медведей, есть довольно много тех, которых даже молодые члены клана считают... весьма подозрительными. Хотя до сих пор не было никаких вспышек насилия, нам ясно, что далеко не все новички разделяют принципы дружбы и гармонии. Хотя мы позволим им сражаться за клан, мы также не спустим глаз с этих изгнанников."
volsungr.3.a:0 "Будем надеяться, что это не было ошибкой..."

volsungr.4.t:0 "Охраняя врата"
volsungr.4.d:0 "Келд из клана Вольсунгр наблюдал как последний медведь, прибывший к границам, обозначавшим начало медвежьей территории, ушёл обратно, медленно исчезая в за стеной метели. Последние несколько дней были весьма бурными, так как бесчисленные медведи из других стран услышали новости о недавнем открытии границ и хаосе в этой земле, после чего попытались вернуться на родину. Некоторым разрешили войти, другим же не позволили. Кое-какие медведи придерживались столь безумных идей, что они были слишком радикальными даже для Вольсунгра. Появилось даже несколько изгнанников из Северяны, которая ныне стала Сталлионградом, которых в конечном счёте также сочли слишком опасными.\n\nВполне возможно, что это была ошибка. В будущих конфликтах нам потребуется немало медведей, так что нам пригодились бы абсолютно все добровольцы. Но сейчас Келд и многие другие воины и старейшины Вольсунгра чувствовали себя спокойно, зная, что изнутри клану ничто не угрожает. Единство было сохранено, и лишь это было важно."
volsungr.4.a:0 "Это было правильным решением."

volsungr.5.t:0 "Тройственный союз"
volsungr.5.d:0 "Северный регион Вессландия всегда был более привычен для прочих существ, чем для самих медведей. Эта земля была покрыта густым лесом, где было полно дичи и ягод. А сама почва была плодородна и позволяла выращивать клубни и прочую подобную пищу. Животные были похожи на самых обычных зверей, а не на магических тварей. А моря вдоль длинной береговой линии Вессландии были полны рыбы, тюленей и прочих подобных существ. Тем не менее, несмотря на все эти ресурсы и богатства, ни один клан никогда не превращался в лидера региона, готового господствовать над другими кланами. Даже столкнувшись с вторжением со стороны Нова Грифонии, эти кланы не объединились, а только отвоевали землю и поработили грифонов-поселенцев.\n\nОднако все изменилось, поскольку три нынешних клана - Фальсен, Бенкесток и Бродкорб - прервали цикл восхождения и падения кланов, создав союз равных. Вероятно, что такой союз стал возможным благодаря схожим традициям кланов и использованию слуг-грифонов. Хотя эта способность сотрудничать на равных достойна восхищения, заявления о том, что "Тройственный союз", как его теперь называют, желает узурпировать власть над медведями, заставляют многих в нашем клане беспокоиться и полагать, что лишь конфликт разрешит эту ситуацию."
volsungr.5.a:0 "Как же мы разберёмся с этим?"

volsungr.6.t:0 "Трёхсторонняя дипломатия"
volsungr.6.d:0 "Лидеры кланов и принцесса Эйра договорились встретиться на опушке леса к северу от гор клана Вольсунгр - общей границы, которая разделяла их земли. Первая встреча обеих делегаций прошло относительно спокойно, что вселило надежду в принцессу и её спутников. Тот факт, что никто не использовал демонстрацию силы или угрозы против вражеского клана, дабы заставить его подчиниться, означал, что кланы явно хотели говорить на равных.\n\nПереговоры были долгими. И хотя в основном они были весьма цивилизованными, а большинство споров решалось с помощью слов, всё же случилось немало драк и схваток, так что некоторые члены клана Вольсунгр покинули переговоры со сломанными ребрами. Требования вессландцев были не слишком обременяющи: они касались лишь основных концепций будущих сельскохозяйственных и экономических планов. Возможно, что слухи о том, что вессландцы хотят доминировать над всеми медведями, были именно слухами. Или, возможно, страх оказаться в окружении враждебных кланов заставил их открыть свои умы. Конечный результат же был весьма хорошим: кланы Вессландии подчинились нашим идеалам и встали под нашу защите."
volsungr.6.a:0 "Они поступили разумно."


volsungr.20.t:0 "Трое на одного"
volsungr.20.d:0 "Хоть Пау Веллингтон уже однажды победил кланы Вессландии, клан Вольсунгр не может повторить тактику Деспота и победить кланы на севере в битве. У нас просто не было численного преимущества, чтобы позволить себе такую атаку, в особенности против объединённой мощи "Тройственного союза". Было также ясно, что длительный и затяжной конфликт не выиграть так просто, потому что согласно типичным медвежьим традициям потребуется впечатляющая демонстрация подавляющей силы и решительная победа, которая заставит противника подчиниться.\n\nНаши войска встретились с силами трёх кланов у реки, что была естественной границей между нашими землями. Хотя наши воины были облачены в доспехи из звёздной стали и доблестно сражались, у Вессландии просто было больше медведей, и они вынудили клан Вольсунгр перейти к обороне. Они пересекли реку и леса, а потом добрались до самого подножия гор.\n\nА затем прибыли нануки: они спустились со склона горы и усилили наши отряды. У наших элитных солдат был десятилетний опыт борьбы с монстрами, что были гораздо страшнее простых медведей, так что они сумели переломить ситуацию и клан Вольсунгр начал сражаться с новой силой. Теперь же настала очередь Вессландии отступать через леса и реку, пока они не сдались. Осознав, что конфликт подошёл к концу, лидеры кланов вскоре встретились с Эйрой, дабы сложить оружие и ещё раз признать свой статус подданных, что подчиняются на этой раз уже другой владычице."
volsungr.20.a:0 "На шаг ближе к нашей цели."


volsungr.26.t:0 "Дуэль грома"
volsungr.26.d:0 "Путешествие на север в земли клана Свартпельс было долгим и трудным. Земля была холодна и опасна даже для полярных медведей, а путь к землям самого клана преграждало множество гор, холмов и лесов. А чтобы войти в ледяные крепости клана, принцессе Эйре и её свите пришлось сразиться на дуэли с панцербьерном Свартпельса, чтобы доказать, что они настоящие медведи. Однако Эйра ожидала этого и взяла с собой самых сильных и опытных старейшин. Как только они победили панцербьерна и привлекли внимание самого Повелителя Грома Торбена, принцесса Эйра немедленно вызвала лидера клана на дуэль.\n\nПоследовавшая за этим битва была привлекла внимание многих медведей из обоих кланов. Они пристально наблюдали за тем, как двое их лидеров сражаются, чтобы утвердить своё господство над противником. Хотя Торбен был самым сильным в своём клане, до этого его уже побеждал один раз Пау Веллингтон. А Эйра была почти такой же сильной и не менее хитрой. Тем не менее, лишь по чистой случайности принцессе удалось одержать победу, воспользовавшись чрезмерной агрессивностью Повелителя Грома. И когда Торбен поднялся на лапы, на его морде проявилось выражение неохотного уважения, после чего и он, и клан Свартпельс поклялись в верности принцессе Эйре, новой объединительнице кланов."
volsungr.26.a:0 "Иногда меч всё же сильнее пера."


volsungr.29.t:0 "Продолжая двигаться вперёд"
volsungr.29.d:0 "Когда последний медведь покинул палату принцессы Эйры, она позволила себе откинуться на спинку ледяного кресла и расслабиться, чтобы передохнуть от решения сегодняшних проблем. С восхода и до заката к ней обращалось множество медведей из клана - начиная от воинов и заканчивая старейшинами - с вопросами о том, почему они продолжают сражаться против оставшихся кланов. Аргументы варьировались от простого желания получить чуть больше времени на восстановление до удивления тому факту, почему мы тратим время на медведей, которые явно не разделяют идеи гармонии. Ведь от них больше неприятностей, чем пользы, так что теперь клан Вольсунгр, который лишь недавно оказался в безопасности, должен сосредоточиться на своих собственных медведях.\n\nКаждому посетителю Эйра ясно давала понять, что это решение не подлежит обсуждению. Новый путь будет открыт для всех полярных медведей, а не только для членов клана. А чем дольше они будут оставаться раздробленными, тем слабее станет их нация, и тем больше шансов, что иные зарубежные государства могут воспользоваться этой возможностью и осуществить вторжение. Её даже пришлось пригрозить нескольким наиболее упрямым медведям, чтобы заставить их подчиниться, но к концу этого дня все оставшиеся медведи были либо получили удовлетворительные ответы на свои вопросы, либо же не пожелали идти против воли принцессы. Они были готовы снова выступить в поход и завершить то, что начали."
volsungr.29.a:0 "Мы никого не оставим позади."

volsungr.30.t:0 "Тираны на западе"
volsungr.30.d:0 "Клан Скифлинг, который раньше правил всеми полярными медведями, долгое время возглавлял Деспот Пау Веллингтон. Они были первыми, кто объединил кланы, заставив всех остальных подчиниться новым бесспорным владыкам этих земель. Они даже воображали себя благословленными божественной сущностью - религиозность пропитывала весь их клан. Однако Пау Веллингтон продолжал игнорировать желания других кланов во время, что неизбежно привело нас всех к текущей ситуации.\n\nОднако, несмотря на все их недостатки, никто не мог оспорить несомненные достижения клана Скифлинг. Ведь Деспот был первым, кто сумел объединить медведей под единым знаменем. Его опыт относительно других рас, особенно в сфере военных действий, не имеет аналогов среди прочих медведей. И как он лично, так и клан Скифлинг в целом ценили закон и порядок не только на своих землях, но и по всей стране. Без его лидерства полярные медведи вполне могли быть завоёваны или же покорены другой расой вроде чейнджлингов задолго до сегодняшнего дня."
volsungr.30.a:0 "Но прислушаются ли они к голосу разума?"

volsungr.31.t:0 "Соперники севера"
volsungr.31.d:0 "Клан Свартпельс, "Повелители Грома", были давним врагом клана Вольсунгр. Ещё задолго до того, как кланы объединились, они устраивали множество войн против нас в попытке уничтожить "позор традиций медвежьего рода". Хотя мы не раз успешно отбивали их атаки, Свартпельс объединился со Скифлингом в качестве союзников во время объединительной кампании и нанёс нам существенный урон. Свартпельс балансировал на грани уничтожения, и лишь массовое возвращение изгнанников вроде самой принцессы Эйры спасло нас. Однако это ещё сильнее настроило Свартпельс против Вольсунгра.\n\nИ всё же, несмотря на всю свою жестокость, клан Свартпельс по-прежнему считается одним из самых интеллектуально и научно развитых кланов из-за весьма противоречивых взглядов на вещи. Сам клан невероятно жесток и воинствен, однако его лидеры хорошо знают как медвежью историю, так и традиции. Они всегда выступали против перемен и прогресса, но всё же стали одним из самых верных сторонников Пау Веллингтона, когда он возглавлял медвежий род. И при всей их сосредоточенности на силе существа, они нередко наслаждались обществом пингвинов.\n\nНо теперь, похоже, они стали совсем параноидальными, так как первыми предали Деспота, заявив, что все недавние проблемы были вызваны исключительно действиями чейнджлингов. Любой медведь, желающий приблизиться к их клану, должен сперва сразиться на дуэли, чтобы доказать, что он не является чейнджлингом. И это может быть весьма непростой задачей для некоторых."
volsungr.31.a:0 "Какая загадочная ситуация..."

volsungr.32.t:0 "Принцесса и деспот"
volsungr.32.d:0 "Принцесса Эйра обратилась к клану Скифлинга с просьбой о начале переговоров, ожидая многого. Злобного деспота. Религиозного фанатика. Разъяренного медведя. Клана, который готов пойти на что угодно, чтобы восстановить контроль. Она вступила в переговоры, спрятавшись за холодной маской из стали, желая не показывать слабости деспоту.\n\nОднако эти ожидания не оправдались. Эйра прибыла в ледяную крепость без особых проблем и ожидала внутри, пока Деспот закончит со своими обязанностями. И во время ожидания она не могла не заметить большой статуи похожего на медведя зверя, которой почти каждый проходивший мимо воин клана Скифлинг отдавал дань уважения. И всё это осуществлялось централизовано и упорядочено. Тут не было и следа хаоса, что был привычен для других кланов. Деспот, несомненно, хорошо справлялся со своей работой.\n\nКогда наконец пришло время для переговоров, встреча с Деспотом тоже сильно отличалась от того, что Эйра себе представляла. Пау Веллингтон, подобно ей, также был бывшим изгнанником. И она знала, что новый опыт сформировал его точно так же, как и её. И всё же никто из медведей не собирался без сопротивления отказываться от своих идей и убеждений. Переговоры были долгими и трудными, поскольку каждый из медведей использовал всю доступную ему силу слов и разума, чтобы одержать верх над соперником. Пау не был дураком, и он был гораздо более опытнее Эйры на таких переговорах. И всё же клан Вольсунгр находился в гораздо более сильном положении, чем клан Скифлинг, так что возможности для манёвра у последнего сильно ограничены. А чем дольше шли переговоры, тем быстрее Пау терял желание продолжать - его мысли явно уносились в другое место. К тому времени, когда Эйра и вольсунгрийцы покинули крепость изо льда и камня, стало ясно, что, несмотря на все уступки, медведей будет вести уже не Скифлинг, а Вольсунгр."
volsungr.32.a:0 "Слова, не подкреплённые силой, не слишком весомы."


volsungr.35.t:0 "Никаких компромиссов"
volsungr.35.d:0 "Несмотря на недавний хаос, Скифлинг всё ещё оставался одним из самых могущественных кланов в военном отношении. У них, конечно, был сам Деспот - Пау Веллингтон, а также подданные из кланов Онлартира. Однако им всё же не хватало одной важной вещи - единства. Из-за неспособности Пау Веллингтона поддерживать порядок, напряжённость между Скифлингом и югом достигла небывало высокого уровня, а их сотрудничество находится на грани краха.\n\nДве армии встретились в холмах недалеко от границы с территорией Вольсунгра. Их возглавляли сам Деспот и принцесса. Численность войск была почти равной, и, хотя у клана Вольсунгр была броня из звёздной стали, клан Скифлинг всё ещё обладал великим и смертоносным оружием - артиллерией. Поначалу казалось, что ход битвы склонялся в сторону Пау Веллингтона, поскольку многие медведи Вольсунгра пали жертвой артиллерийского огня и тактики Деспота. Но единство сил противника было невысоким, так как сотрудничество между кланами Скифлинга и Онлартира было весьма слабым. В какой-то момент почти целый отряд был уничтожен огнём собственной артиллерии. Принцесса Эйра увидела эту слабость и немедленно воспользовалась ею, прорвав порядки противника, после чего силам Скифлинга и Онлартира пришлось отступить.\n\nСлучилось ещё несколько сражений, но силы Пау Веллингтона были лишены единства и достойного командования (в отличие от наших собственных армий), так что они быстро отступали. Исход войны был уже ясен, поэтому различные кланы Онлартира бросили Скифлинг и сдались Вольсунгру. Деспот понял, что для него всё потеряно, поэтому вскоре сдался сам, предоставив нам контроль над западными землями медведей."
volsungr.35.a:0 "Деспот потерпел поражение!"

volsungr.36.t:0 "Битва на реке Раумельф"
volsungr.36.d:0 "Войска Вольсунгра и Свартпельса встретились на реке Раумельф - естественной границе клана Свартпельс и остальных медвежьих земель. Из-за подозрительности членов этого клана по отношению ко всем другим медведям, которых они считали чейнджлингами под маскировкой, было ясно, что их удовлетворит лишь традиционная битва. Поэтому обе стороны были вооружены самыми обычными топорами - оружием, которым клан Торбена владел несравненно лучше. С самого начала битвы стало очевидно, что численное преимущество Вольсунгра тут не поможет. Важно только мастерство, сила и убежденность.\n\nИсход определился далеко не сразу. В течение целой недели медведи сражались друг с другом. Ни один из кланов не мог взять верх, пока, наконец, на седьмой день все не изменилось. Сама принцесса Эйра и остальные старейшины лично вышли на передовую, как и Повелитель Грома Торбен и его панцербьерн. Пока вокруг них продолжали бушевать сражения, Эйре едва-едва удалось одолеть Торбена в битве, что ознаменовало конец конфликта. Торбен признал поражение, так как клан Вольсунгр, по-видимому, доказал, что они достойны. Клан Свартпельс поклялся в верности принцессе, повторив свою клятву Пау Веллингтону, принесённую так много лет назад."
volsungr.36.a:0 "Успех - вот лучшее проявление силы!"


volsungr.39.t:0 "Долгожданная победа"
volsungr.39.d:0 "Дело сделано. Хотя это было весьма непросто, принцесса Эйра снова объединила кланы. Медведи севера и юга, востока и запада единогласно признавали Эйру правительницей всех медведей, а гармонию - путём в будущее. Клан Вольсунгр доказал силу своих убеждений, завершив эпоху хаоса.\n\nНо нет времени останавливаться на наших победах. Истинная сила доказывается действиями, а не словами, и поэтому мы выполним обещанное. Все кланы в будущем, полном гармонии и единства, получат право голоса. Мы можем быть весьма далеки друг от друга, но только вместе мы можем преодолеть все невзгоды и преграды."
volsungr.39.a:0 "Ради нового будущего!"



volsungrb.1.t:0 "Уникальная ситуация"
volsungrb.1.d:0 "Компромисс не был чем-то привычным или естественным для полярных медведей. За идеи нужно было бороться изо всех сил и до победного конца, ведь только одна из них могла быть правильной. Да, проигравшие обычно сохраняли часть своих старых идей, которые они потом сочетали с новыми, но победители никогда не чувствовали необходимости угождать и потворствовать побеждённым. В конце концов, зачем какому-то медведю принимать идеи, которые на деле оказались неполноценными?\n\nНаша же ситуация, с другой стороны, не имеет ничего общего с традиционными нормами медвежьего рода. Наши переговоры с другими кланами спасли немало жизней и принесли нам моральное превосходство, но также поставили нас в гораздо более уязвимое положение. Прочие медведи выступают под нашим знаменем не из-за боязни нашей силы или угрозы порабощения, а исключительно благодаря их собственной воле и данному слову. И это означает, что нам придётся действовать весьма осторожно и держать другие кланы довольными, если мы хотим сохранить единство медвежьего рода. Но хотя следующие несколько дней будут... мягко говоря, непростыми, в конце концов вскоре мы станем сильнее."
volsungrb.1.a:0 "Действия и понимание связывают нас с помощью единства, а не силы."

volsungrb.2.t:0 "Первая принцесса"
volsungrb.2.d:0 "Большой зал собраний в Мафар Фьярране был подготовлен для сегодняшнего великого события. Медведи со всех кланов отправились в великий дом Скифлинга, чтобы стать свидетелями беспрецедентного события в истории полярных медведей. Сегодня должна была состояться первая коронация Полярной Принцессы, на что дали согласие все главные лидеры кланов.\n\nПосле недолгих размышлений Эйра решила сделать церемонию весьма краткой и чёткой, чтобы сохранить хотя бы часть медвежьих традиций. Сначала она поклялась перед всеми собравшимися трудиться изо всех сил и уважать права каждого клана, а затем последовала сама коронация. Корона была изготовлена в форме простого кольца, усиленного звёздной сталью. Она одновременно выглядела царственно и при хорошем ударе могла пробить голову другого существа, что было сделано абсолютно намеренно.\n\nОднако уникальные отношения между принцессой и её подданными лучше всего были продемонстрированы в самом конце. Пришло время поклона и так сделали все, за исключением Повелителя Грома Торбена и Пау Веллингтона. Да, Эйра была объединительницей, но они не были её подданными. И пока Эйра будет хранить им верность, медведи будут процветать. Но если она выступит против них в неподходящее время... последствия могут быть гораздо хуже, чем то, что случилось с Деспотом."
volsungrb.2.a:0 "За принцессу полярных медведей!"

volsungrb.3.t:0 "Союз изящества и порядка"
volsungrb.3.d:0 "Убедить Пау Веллингтона принять предложение принцессы Эйры не было проблемой. О нет, его нужно было сперва найти. Никто в клане Скифлинг не видел Пау уже несколько дней, а в старых покоях не было никаких намёков на то, куда бы он мог пойти. Были немедленно сформированы поисковые группы и Эйра лично возглавила поиски Веллингтона.\n\nЕго нашли в весьма странном месте - в одинокой крепости между восточной и западной частью Ключ-Озера. Тут располагалась гигантская статуя, что была больше даже той, что была воздвигнута в крепости клана Скифлинг. Сам Пау Веллингтон был одет в странные одежды священника и, по-видимому, молился зверю перед ним. Когда он увидел Эйру, то поначалу демонстрировал явное недружелюбие, но как только она ясно дала Пау понять, что собирается сделать ему предложение, то он неохотно согласился. Лишь Пау знал, почему он ответил на это положительно, но для Эйры это не имело значения.\n\nЦеремония была организована членами кланов Вольсунгр и Скифлинг в Мафар Фьярране под взором великого Всеотца. Всё было очень упорядочено и соответствовало всем традициям, а священник, которого выбрал сам Пау, обвенчал его и Эйру, что было более похоже на обряды грифонов, чем на медвежьи традиции. По его предложению Эйра официально решила сменить своё имя на нечто более похожее на Деспота, в конце концов остановилась на варианте Мау Веллингтон. После этого все собравшиеся полярные медведи поприветствовали своих новых принцессу и принца."
volsungrb.3.a:0 "За принцессу и её нового супруга!"

volsungrb.4.t:0 "Союз изящества и силы"
volsungrb.4.d:0 "Убедить Торбена согласиться на брак было нелёгкой задачей. Многие из клана Свартпельса с подозрением относились ко всему, что приходило с юга и из земель пони. В том числе и к этому предложению. Только после обещания, что это будет сделано ради компромисса, а также заверения в проведении после этого события большой и полностью традиционной медвежьей вечеринки, Повелитель Грома, наконец, принял её предложение.\n\nСама свадьба состоялась далеко на севере - на территории Свартпельса - на поляне в большом заснеженном лесу. Сама церемония была короткой и простой: управляющий свадьбой медведь попросил молодожёнов произнести свои клятвы, а затем объявил их партнерами на всю жизнь. После этого Торбен был коронован как новый принц полярных медведей, а старейшины всех кланов выразили своё одобрение рёвом и лязганьем оружия. Это не было типичной свадьбой из книг, но и такой вариант был более чем приемлем.\n\nПосле этого, как и было обещано, открылись бочки с алкоголем и состоялась вечеринка. Медведи пили, ели и дрались на великих дуэлях, а Торбен наблюдал за всем этим и смеялся. Когда луна поднялась над горизонтом, ни один медведь, за исключением самой принцессы, не мог связать и двух слов. Но даже сильно пьяный Торбен мог драться, что он и продемонстрировал, повалив турабака на землю. И ровно в полночь окровавленный и избитый победитель чудовища, которое он заставил подчиниться и встать на колени перед принцессой, поднялся с наспех построенной арены, пока все остальные полярные медведи громко выражали своё одобрение и уважение новому принцу."
volsungrb.4.a:0 "За принцессу и её нового супруга!"

volsungrb.5.t:0 "Игра в ожидание"
volsungrb.5.d:0 "Терпение не было естественной чертой для большинства медведей. Полярные медведи предпочитали действовать, а не ждать, пока что-то произойдёт или им представится подходящая возможность. Они сами создавали возможности, перехватывали инициативу, рисковали и жили как победами, так и поражениями. Именно так общество медведей работало на протяжении тысячелетий.\n\nЛюбовь же работает по-другому. Ты не можешь заставить себя полюбить кого-то другого. По-настоящему по крайней мере. Это чувство могло прийти только естественным путём, как бабочка, что садится на ветку дерева. Да, можно искать своего партнёра, но в конце концов успехи поисков зависели только от судьбы. Принцесса Каденс нашла свою любовь естественным образом, и поэтому принцесса Эйра последует по её пути. Она будет строить свою нацию и ожидать.\n\nОжидать того дня, когда её настоящая любовь ступит на порог. Он станет её настоящим принцем, и у них будет замечательный наследник. Но вполне возможно, что он никогда так и не появится, и Эйра будет жить одна до конца своих дней. Она, конечно, всё равно найдет наследника - кого-нибудь, кто займёт её трон. Нация была важнее, чем её мечты, взятые из книг сказок. И всё же она по-прежнему надеялась, что где-то там, в каком-то закутке мира живёт медведь, предназначенный именно для неё.\n\nЕй оставалось только ждать."
volsungrb.5.a:0 "Ждать того, что принесёт будущее."


volsungrb.7.t:0 "Три принципа"
volsungrb.7.d:0 "Отсутствие Пау Веллингтона продолжало приводить в замешательство немалую часть медведей. Лидерство кланом легло на плечи Собрания, что заставило некоторых предполагать, что с Пау случилось нечто ужасное. Однако остальные члены клана настаивают на том, что бывший лидер всё ещё жив и здоров. Он просто больше не появляется на публике и не участвует в общественной жизни. И эти слова подтвердились, поскольку принцессе Эйре доставили посылку прямиком от Пау Веллингтона. Он прислал ей простую книгу и просьбу разрешить Собранию реализовать содержащиеся в ней пункты.\n\nКнига была довольно известной, особенно она прославилась в Грифонии. Это были знаменитые "Три принципа" авторства Александра Кемерская, в которых излагались его принципы свободы, демократии и Процветания, а также прочие идеалы Республики Грифонов. Похоже, это была личная копия Пау, поскольку многие фразы и части текста были либо зачеркнуты, либо выделены. А также по всей книге располагалось множество маленьких заметок между строк. Также были жирно подчёркнуты фразы "закон и порядок", "необходимое лидерством", "отец республики" и "конституция". Конечно, Эйра была согласна далеко не со всем содержанием, но это определённое дало ей пищу для размышлений. Возможно, что она удовлетворит просьбу Пау и позволит Собранию Скифлинга осуществить реформы..."
volsungrb.7.a:0 "Довольно интересная книга."

volsungrb.8.t:0 "Пирамида"
volsungrb.8.d:0 "Последнее творение и идея Повелителя Грома Торбена, "Пирамида", может быть описана многими словами. Идеология. Политическая система. Развитие клановой кастовой системы, которая существовала у полярных медведей на протяжении веков. Проще говоря, это идея о том, что эта система древна и, следовательно, превосходит остальные. Поэтому мы имеем право навязывать этот гармоничный образ жизни другим. Идея иерархии всё ещё является гармоничной до тех пор, пока медведи, которые её возглавляют, сохраняют и поддерживают эти идеи.\n\nХотя большая часть "Пирамиды" представляет собой просто воссозданные старые идеалы клана Свартпельс, всё же есть одно удивительное новое дополнение к системе. В нём делается акцент на межкастовом сотрудничестве и важности справедливого отношения к тем, кто находится на более нижних ступенях пирамиды. Хотя те, кто слабее и ниже, не должны иметь возможности влиять на важные вещи вроде лидерства и управления нацией, они всё ещё являются важной частью общества медведей, так что более сильные члены общества должны заботиться о них и защищать их. Это весьма странное сочетание гармонии и клановых ценностей, но всё же некоторых может привлечь такая концепция."
volsungrb.8.a:0 "Интересная система, но может ли она работать?"

volsungrb.9.t:0 "Гармония в природе"
volsungrb.9.d:0 "Трайвж из клана Вольсунгр не был уверен, подходит ли он для этой задачи. Это было странное чувство, к которому он ещё не привык. Там, в горах, он был уважаемым старейшиной и опытным воином, хорошо разбирающимся как в борьбе с магическими зверями, которые часто приближались к клану, так и в идеалах гармонии, в которые он, вместе с самой принцессой Эйрой и прочими, поверил так много лет назад. С точки зрения силы и воли разума он, безусловно, был одним из лучших.\n\nОднако он не был готов к работе с медведями из совершенно разных кланов, которые не были обязаны ни с чем соглашаться.\n\nВсего за несколько дней до этого принцесса Эйра с согласия Пау Веллингтона и Повелителя Грома Торбена создала "Королевское Агентство по Охране Окружающей Среды". Это агентство наделено полномочиями применять любые меры, что необходимы для обеспечения безопасности и дальнейшего процветания природы, а эти решения должна была принимать небольшая группа из медведей (включая и самого Трайвжа), отобранных лидерами их кланов. Трайвж был уверен в своей компетентности в этом вопросе. Но он не был уверен в том, что другие медведи будут столь уж мудры или хотя бы прислушаются к нему.\n\nНо, по крайней мере, он попытается. — Тишина! — взревел он и заставил замолкнуть остальных присутствующих, которые начали угрожать друг другу боевыми топорами уже всего через пять минут после начала встречи. Они замолкли и это было хорошо. Они, по крайней мере, уважали его как главу агентства. — Принцесса назначила нас на эти должность, чтобы мы спасали природу, а не сражались! Теперь, я считаю, что первым делом мы должны просмотреть записи турабаков, предоставленные кланом Свартпельс, чтобы определить, какая среда подходит им лучше всего! Все согласны?\n\nМедведи посмотрели друг на друга, медленно кивнули и ударили рукоятями своих топоров по полу достаточно сильно, чтобы расколоть лёд.\n\nВозможно, это будет не так уж и трудно."
volsungrb.9.a:0 "Они помогут нашим землям выжить в современную эпоху."

volsungrb.10.t:0 "Возвращение монстров"
volsungrb.10.d:0 "Трайвж осматривал снежные леса перед собой и не мог не почувствовать, что что-то изменилось. Возможно, дело было в том, как деревья качались на ветру. Или, может быть, в красивых сосульках, которые свисали с ветвей и скал, сверкая под лучами солнца солнцем. А ещё это могли быть опасные, а иногда даже просто ужасающие монстры, которые бродили вокруг. Это были те самые существа, которых он пытался задокументировать.\n\nДа, если подумать, то изменилась явно последняя вещь.\n\nВ течение полугода "Королевское Агентство по Охране Окружающей Среды" усердно работало и тратило немало средств на возвращение монстров и восстановление их популяции в родных краях. Это, конечно, было весьма непривычным курсом для мира, поскольку многие страны на самом деле хотели добиться прямо противоположного - уничтожить монстров, которые могли угрожать их гражданам. Но медведи были сильны и едины с природой, какой бы опасной она ни была.\n\nИ, наконец, эти усилия окупились. Поскольку размеры популяции этих существ были выше, чем когда-либо в истории. Арктические древесные волки увеличили свою численность, и большие и малые урсы теперь спокойно бродили по земле. Трайвж может отправить доклад принцессе о хорошо проделанной работе. Также стоит отметить, что в случае нужды эти великолепные звери помогут защитить нас и наши земли от возможного захватчика."
volsungrb.10.a:0 "Успешное возвращение старого баланса."

volsungrb.11.t:0 "Равнины снега и льда"
volsungrb.11.d:0 "Лёд, снег и опять лёд. Медведи севера видели эти вещи каждый день. Для многих отсутствие всего этого было бы более непривычным явлением. Нетронутые поля чистого белого цвета выглядели просто прекрасно. И именно поэтому Трайвж и "Королевское Агентство по Охране Окружающей Среды" осматривали и закрывали те участки, которые считались наиболее важными для дикой природы. Они надеялись, что и их потомки в далёком будущем смогут наслаждаться этими видами.\n\nЭто оказалось гораздо труднее, чем первоначально ожидалось. Исследование всех земель медведей с ограниченными ресурсами агентства было нелёгким делом, а убедить переехать тех немногих медведей, которые жили на земле, которая ныне попадала под защиту, было ещё сложнее. Но всё же это было сделано, и Трайвж, глядя на земли, которые он называл домом, понял, что результат стоил затрат. Да, возможно, что они что-то потеряют, сохранив эти земли девственными. Но медведи уже знали как не оставлять следов, как жить исключительно за счёт земли и преодолевать связанные с этим проблемы. И, справившись с этими вызовами, они станут лишь сильнее."
volsungrb.11.a:0 "Тундра всегда будет нашим домом."

volsungrb.12.t:0 "Держаться вместе"
volsungrb.12.d:0 "Она сделала это. Эйра всё ещё была немного удивлена скоростью, с которой всё это произошло. Она и её клан неким образом сумели объединить другие кланы, не порабощая их, и стать первыми среди равных. Кланы больше не воевали между собой, а вместо этого активно сотрудничали друг с другом и делились идеями. Возможно, что Пау и сделал их одной нацией, но именно Эйра объединила их в мыслях и делах.\n\nВозможно, что за всеми этими успехами стояла идеология. Эйра знала, что гармония объединяет существ. В конце концов, сама Эквестрия была наилучшим доказательством этого. Она никак не ожидала, что идеи гармонии и защиты природы так хорошо объединятся в разумах медведей. Однако это произошло.\n\nПосле окончания первоначальных реформ принцесса Эйра наконец-то может обратить своё внимание на внешний мир. Конечно, осталось ещё немало внутренних дел, в том числе и вопрос о её замужестве. Но это можно решить и позже, ведь как друзья, так и враги не станут ждать, пока медведи решат все свои вопросы. Пришло время полярным медведям занять своё место в мире."
volsungrb.12.a:0 "Вперёд, в светлое будущее!"

volsungrb.13.t:0 "Письмо"
volsungrb.13.d:0 "Дорогая принцесса Эйра,\n\nТвайлайт рассказала мне сегодня о том, что вы все делаете на севере, и я просто хотела поделиться своей радостью и волнением по поводу этого! Судя по твоим действиям, ты действительно заботишься о природе и животных, живущих там. Приятно знать, что кто-то ещё ценит животный мир так же сильно, как и я. Я действительно хочу, чтобы и принцесса Селестия делала больше, помогая природе в Эквестрии; некоторые места, которые я недавно посетила, совсем не в порядке.\n\nВчера я побывала в Кантерлоте и столкнулась в замке с одним из твоих друзей. Рэйнбоу Дэш была там и сказала несколько вещей этому медведю, так что он немного разозлился, но после все успокоились, и я поговорила с ним о том, откуда он прибыл. И он показал мне несколько прекрасных фотографий полей и лесов! Там были существа, которых я никогда раньше не видел. Я собиралась расспросить его ещё, но потом прибыла Пинки и ему пришлось уйти.\n\nЯ бы хотела как-нибудь приехать в гости, если ты не против. Кажется, что север это — чудесное место. Там полно всяких видов растений и животных, которых я никогда раньше не видела. Я знаю, что там очень холодно. Даже в Кристальной Империи теплее, а Твайлайт сказала мне, что это может быть опасно. Но я уверена, что смогу убедить принцессу Селестию отпустить меня, если хорошенько попрошу её.\n\nФлаттершай"
volsungrb.13.a:0 "Что ж, это приятно слышать."

volsungrb.14.t:0 "Просьба принцессы"
volsungrb.14.d:0 "Сегодня в эквестрийский двор поступила странная просьба. Группа медведей, прибывших с крайнего севера, пришла просить аудиенции у [ROOT.GetLeader]. У нас уже есть определённые связи с полярными медведями, так как после открытия торговли через замёрзшие моря они наняли нескольких наших советников для своего двора. Теперь же они хотят довести сотрудничество до его естественного завершения и официально вступить в [ROOT.GetFactionName].\n\nВ последнее время никто не уделял этому региону серьёзного внимания, поскольку вот уже многие годы он считался самым настоящим захолустьем. Однако теперь там сформировалась единая нация, верная принципам гармонии, и нам пригодился бы надёжный союзник в эти бурные времена. Укрепление связей, пока у нас есть такая возможность, может оказаться весьма полезным для будущего."
volsungrb.14.a:0 "Медведи - наши новые союзники!"
volsungrb.14.b:0 "Нам придётся вежливо отказаться."

volsungrb.15.t:0 "Эквестрия соглашается"
volsungrb.15.d:0 "Теперь у нас и у южных пони единая судьба, поскольку пришли новости о том, что Эквестрия согласилась на наше предложение! Вскоре после этого в столице Эквестрии прошла вечеринка, на которой состоялся пир с большим количеством выпивки, а также традиционные медвежьи бои. Травмы, конечно, были неизбежны, особенно когда несколько пони присоединились к празднеству. Несколько существ оказались в больнице к концу ночи, и, несмотря на волнение принцессы, похоже, что правитель [EQS.GetLeader] благосклонно отнёсся к этому предложению."
volsungrb.15.a:0 "Давайте же выпьем за наших новых друзей-пони!"

volsungrb.16.t:0 "Отказ Эквестрии"
volsungrb.16.d:0 "Мы получили печальные новости, поскольку Эквестрия отклонила наше предложение и не позволила нам вступить в их союз. Наш проводник в этом бурном мире, наш бывший дом и знамя нашей идеологии, по словам некоторых, покинуло нас. Неужели они повернулись к нам спиной? Разве гармония не объединяет нас? Неужели мы сделали что-то не так? Никто не знает верного ответа, так что теперь нам придётся идти в смутное будущее в одиночку..."
volsungrb.16.a:0 "Что же нам теперь делать?"

volsungrb.17.t:0 "Визит"
volsungrb.17.d:0 "Приезд Флаттершай в страну полярных медведей был не слишком красочным. Когда процесса Эйра впервые увидела Элемент Гармонии вместе с её эскортом из королевской гвардии, медведицу поразили её маленькие размеры. Флаттершай, конечно, была совершенно нормального размера для пони, просто сама Эйра всё ещё привыкла ожидать, что другие сильные существа во всём будут похожи на ней. В том числе и в размерах.\n\n— Добро пожаловать, Флаттершай, — сказала Эйра, протягивая лапу для традиционного эквестрийского приветствия. — Надеюсь, что твоя поездка была приятной.\n\nКобыла ирискового цвета моргнула, прежде чем пожать её лапу своим копытом. — О, эм, спасибо. Твои полярные медведи были очень милыми.\n\n— Как тебе пейзаж?\n\n— О, пейзаж был просто великолепным! — Такое ощущение, что кто-то щёлкнул выключателем. За одну замкнутая кобыла начала заливаться соловьём. — Деревья и растения просто прекрасны, особенно со всем этим снегом! Я никогда не видела ничего подобного в Эквестрии!\n\nПринцесса Эйра кивнула. — Спасибо. Мы долго работали над восстановлением этих земель. — Последовавшее за этим молчание было долгим и неловким, поскольку никто не знал, как дальше продолжить. Кобыла и медведица неловко переминались с лапы на копыто, пока Эйра снова не заговорила. — У меня приготовлены закуски. Следуй-\n\n— Турабак! — крикнул один из медведей. Эквестрийцы немедленно окружили Флаттершай, пока медведи готовились. Зверь показался над ними на скале и взревел. Его белая шерсть развевалась на ветру.\n\nСама Флаттершай, к полному ужасу своих охранников, немедленно взлетела и направилась к турабаку. Эйра бросилась вперёд, чтобы попытаться спасти пони от монстра, но была удивлена, увидев, что на самом деле она совсем не нуждалась в спасении. На самом деле турабак даже позволил кобыле погладить его шерсть. И пока Флаттершай делала это он... мурлыкал?\n\nМожет быть, этой ей следует учить медведей природе."
volsungrb.17.a:0 "Мы должны как-нибудь снова пригласить её."

volsungrb.18.t:0 "Просьба с замёрзшего севера"
volsungrb.18.d:0 "Сегодня в наш двор поступила странная просьба. Группа медведей, прибывших с крайнего севера, пришла просить аудиенции у принцессы Каденс. У нас уже есть определённые связи с полярными медведями, так как они наняли нескольких наших кристальных пони в качестве советников, а также получили от нас знания о медицине и об обращении с кристаллами. Теперь же они хотят ещё дальше расширить наше сотрудничество, заключив официальный пакт о ненападении, также гарантирующий взаимный доступ войск.\n\nНи один кристальный пони на самом деле не уделял серьёзного внимания странам, расположенным так далеко на севере, поскольку многие считали их самым настоящим захолустьем. Однако теперь там сформировалась единая нация, верная принципам гармонии, так что заключение пакта может принести пользу. И если не сейчас, то в будущем. В текущей ситуации нам точно не нужен ещё один возможный враг, поэтому нам следует наладить более тесные связи с медведями, пока у нас есть такая возможность."
volsungrb.18.a:0 "Медведи - наши новые друзья!"
volsungrb.18.b:0 "Нам придётся вежливо отказаться."

volsungrb.19.t:0 "Кристальная Империя соглашается"
volsungrb.19.d:0 "Сегодня узы между нами и кристальными пони укрепились, поскольку пришли известия, что принцесса Каденс приняла нашу просьбу! Вскоре после этого в Кристальном Городе состоялась вечеринка, в программу которой входили традиционные медвежьи бои, выпивка и пиршество. Несколько пони даже присоединились к празднику, и хотя наши делегаты были очень осторожны с ними, травмы всё же были неизбежны, поскольку их лучшие воины желали сражаться с нашими. В конце дня в больнице оказались как медведи, так и пони, но, к счастью, даже сама принцесса Каденс благосклонно восприняла это."
volsungrb.19.a:0 "Пусть наша новая дружба продлится вечно!"

volsungrb.20.t:0 "Кристальная Империя отказывается"
volsungrb.20.d:0 "Мы узнали разочаровывающие новости: принцесса Каденс отклонила наше предложение о расширении сотрудничества. Многие старейшины были ошарашены этим, поскольку они полагали, что одного духа гармонии было бы достаточно, чтобы объединить нас узами дружбы. Возможно, что Каденс не столь великодушна и не так открыта, как мы думали? Или, может быть, различия между медведями и пони действительно слишком велики, чтобы их можно было так легко преодолеть?"
volsungrb.20.a:0 "Весьма прискорбная неудача."

volsungrb.21.t:0 "Договор между медведями и яками"
volsungrb.21.d:0 "Любопытное предложение авторства медведей пришло в Якистаун. Похоже, что они тоже прекратили свою изоляцию и во главе с принцессой-гармонисткой, что пришла к власти в последние годы, начали открываться внешнему миру. Они обратились к нам с предложением укрепить отношения официальным пактом о дружбе, который включает соглашение о ненападении и доступе для войск через территории обоих народов.\n\nУ нас, яков, долгая история отношений с медведями. Некоторые из наших северных кланов сражались с ними в своего рода ритуальных битвах на протяжении поколений. Однако известно, что полярные медведи по своей природе воинственная раса, так что нам, возможно, не стоит связываться с открыто враждебной нацией. А пока делегация медведей ожидает нашего ответа."
volsungrb.21.a:0 "Они - наши новые друзья. Мы будем КРУШИТЬ вместе."
volsungrb.21.b:0 "На данный момент мы ничего не будем подписать."

volsungrb.22.t:0 "Предложение принято"
volsungrb.22.d:0 "Наши дипломаты вернулись домой в приподнятом настроении, потому что яки приняли наше предложение! В их столице прошла большая вечеринка, где яки и медведи пили, КРУШИЛИ, дрались и всячески укрепляли дружбу. Давайте отпразднуем данное возрождение уз и укрепление связей между нашими народами!"
volsungrb.22.a:0 "Ура!"

volsungrb.23.t:0 "Предложение отвергнуто"
volsungrb.23.d:0 "Похоже, что наши усилия по укреплению отношений между медведями и яками потерпели неудачу, поскольку наши дипломаты вернулись с пустыми лапами. Никто точно не знает, почему медведи отказались подписать данное соглашение. Разве они не были родственным нам народом, что живёт средь снега и льда? Разве полярные медведи и яки не были лучшими друзьями? Возможно, их изоляционистское прошлое повлияло на это решение. Или тут замешан ещё какой-то неизвестный нам фактор."
volsungrb.23.a:0 "Что же случилось с общим полярным духом?"

volsungrb.24.t:0 "Судьба королевства"
volsungrb.24.d:0 "Вот так всё и закончилось. Когда дрона-чейнджлинга выпроводили настороженные по вполне очевидным причинам нануки, принцесса наконец-то смогла успокоиться, зная, что проблема с чейнджлингами наконец-то решена раз и навсегда. Они выиграли войну некоторое время назад, это верно, но ещё оставалось решить судьбу всего королевства. К счастью, этот вопрос был разрешён довольно легко.\n\nВскоре после того, как мы разослали медведей на поиски чейнджлингов, готовых работать на новый гармонический режим, появился единственный дрон по имени Торакс. Он уже некоторое время оказывал сопротивление Кризалис и заявил, что готов помочь привести своих собратьев-чейнджлингов к гармонии. Медведи нуждались именно в таком чейнджлинге, поскольку они не смогли бы управлять всей землёй бывшего королевства. И поэтому Торакс мог бы оказать неоценимую помощь.\n\nЧтобы обеспечить более плавный переход власти, между Эйрой и Тораксом было подписано официальное соглашение. Условия были суровыми, но весьма справедливыми по отношению к чейнджлингам; они будут подчиняться любым приказам полярных медведей, проведут реформы под лидерством правительства Торакса и, самое главное, передадут улей Сориф и прилегающую территорию под управление Эйры. У Торакса не было манёвра для переговоров, даже если бы он захотел, поскольку принцесса ясно дала понять, что эти условия не подлежат обсуждению. Чейнджлинги втянули медведей в изнурительную войну и проиграли её. И им нужно было заплатить за это определённую цену. Однако Эйра пообещала, что о чейнджлингах в Сорифе будут заботиться и защищать их как собственных граждан."
volsungrb.24.a:0 "Угроза Эквусу ликвидирована!"

volsungrb.25.t:0 "Судьба грифонов"
volsungrb.25.d:0 "Мы разобрались с агрессивной нацией к востоку от нас, но вопрос о будущем птичьей расы всё ещё не решён. Первоначальная идея для них состояла в том, чтобы позволить им снова создать своё собственное государство и самостоятельно управлять им, хотя и под пристальным надзором медведей. Это позволило бы нам сосредоточиться на завершении натурализации Грифоньего Фронтира, которым мы ныне непосредственно управляем. Эти относительно захолустные земли быстро интегрируются и не вызовут особых проблем.\n\nНо есть и вариант полной аннексии этой земли. Некоторые медведи утверждают, что провал гармонии в Нова Грифонии является доказательством того, что им вообще нельзя доверять. И что будет только лучше, если медведи возглавят птиц. Попытка натурализовать всю эту землю будет невероятно трудной, и мы, скорее всего, не сможем добиться интеграции в разумное время, но они уверены, что в конечном итоге грифоны могут стать медведями во всём, кроме имени и силы."
volsungrb.25.a:0 "Птицам вполне можно доверить самоуправление."
volsungrb.25.b:0 "Они ещё не готовы к самостоятельности."

volsungrb.26.t:0 "К вопросу о яках"
volsungrb.26.d:0 "Кланы яков всегда поддерживали тесные отношения с Вольсунгром. В течение многих лет мы участвовали в ритуальных войнах и сражениях с северными племенами, развивали дружбу с ними и одновременно повышали свою легитимность среди других медвежьих кланов, поскольку яки близки нам по духу и силе. Их традиция КРУШИТЬ всё вокруг, как они это называют, является очень почётной, а также помогает духовному сближению. Именно по этой причине некоторые медведи считают, что союз яков и медведей вполне возможен. Ведь мы одна нация, которую не разделяют биологические границы, а объединяет сила и гармония.\n\nОднако тот же самый аргумент о духовном единстве и силе используется другими медведями, чтобы подкрепить их заявления о том, что яки и йаки должны получить собственные государства. Они доказали, что способны управлять собой, и даже если их однажды ввели в заблуждение, медвежий надзор гарантирует, что это не повторится вновь. Мы объединим самые северные земли и племена в новый клан медведей, но остальные будут находиться под управлением местных племён яков или йаков."
volsungrb.26.a:0 "Яки и йаки сильны, они смогут управлять собой."
volsungrb.26.b:0 "Наша силе - в единстве одной нации!"

volsungrb.27.t:0 "Полярное княжество"
volsungrb.27.d:0 "С учётом всех недавних побед над многими уже бывшими соседями на севере стало ясно, что в будущем медведей ожидает нечто новое. Ведь на их земле теперь живут не только полярные медведи, но и пингвины, яки и даже грифоны. Нужны перемены, новое имя нации и новая столица. И поэтому было решено, что пройдёт новая коронация, которая и возвестит о столь знаменательном событии.\n\nЭто было очень похоже на первоначальную коронацию Эйры, но с несколькими поразительными отличиями. Это происходило не в крепости в Мафар Фьярране, а в специально предназначенной для этого пещере во владениях Вольсунгра, в месте, что вскоре станет официальной столицей. И в толпе, собравшейся на это знаменательное событие, были не только медведи, но и грифоны, пингвины и яки. Однако церемония была идентичной, на ней использовалась та же самая корона, и когда Эйра встала, то все собравшиеся поприветствовали не принцессу полярных медведей, а принцессу Полярии - новейшего королевства севера."
volsungrb.27.a:0 "За новый союз видов!"

volsungrb.28.t:0 "Предложение по поводу Сорифа"
volsungrb.28.d:0 "В Великой Войне против королевы чейнджлингов одним из наших не самых знаменитых союзников были полярные медведи с крайнего севера - братская нация, с которой нас связывали узы гармонии и дружбы. И хотя многие пони не слишком часто думают о медведях, когда речь заходит о войне, они сыграли важную роль на своём фронте, отвлекая силы чейнджлингов от наших собственных войск.\n\nТеперь же принцесса Эйра, лидер этой нации, обратилась к нам с просьбой. Они желают взять под контроль улей Сориф, расположенный недалеко от их границы на берегу Ключ-Озера, а также прилегающую к нему территорию. Территории, о которых идет речь, крайне слабо заселены, за исключением самого Сорифа, и считаются пустошами, хотя и относительно богатыми ресурсами. Как же мы ответим на эту просьбу?"
volsungrb.28.a:0 "Полярные медведи верно сражались рядом с нами, они заслуживают награды."
volsungrb.28.b:0 "Эти требования абсурдны, даже несмотря на их помощь!"

volsungrb.29.t:0 "Эквестрийцы соглашаются"
volsungrb.29.d:0 "Оценив нашу неоценимую помощь в войне против угрозы со стороны чейнджлингов, эквестрийцы согласились выполнить нашу просьбу и передали все запрошенные земли, в том числе и улей Сориф, под нашу защиту. Это великий день для нашей нации, и некоторые медведи уже просят разрешения поселиться на этой слабозаселённой земле. Исключением из этого, конечно, будет сам улей, к гражданам которого мы теперь будем относиться как к нашим собственным."
volsungrb.29.a:0 "Давайте отпразднуем!"

volsungrb.30.t:0 "Эквестрийцы отказываются"
volsungrb.30.d:0 "По какой-то причине пони решили отклонить нашу просьбу о передаче Сорифа и прилегающих земель. Возможно, они решили, что нашего вклада в ход войны было недостаточно, чтобы удовлетворить эти требования. Или, возможно, они не хотят сердить своих новых подданных в Землях Чейнджлингов. Но, так или иначе, наши дипломаты вернулись на север разочарованными. И мы точно не забудем этот отказ в ближайшее время."
volsungrb.30.a:0 "Но почему?"


volsungrb.51.t:0 "Коронация"
volsungrb.51.d:0 "Глубоко внутри гор клана Вольсунгр был подготовлен большой зал для коронации. На мероприятие были приглашены лидеры всех кланов, хотя некоторых из них пришлось "уговаривать" приехать. Как только все медведи прибыли, началась церемония под управлением различных старейшин Вольсунгра. Корона была сделана из самой лучшей звёздной стали и золота, а впереди сверкал тяжёлый бриллиант.\n\nОднако существовала реальная причина, по которой все лидеры должны были присутствовать на церемонии. Когда Эйра была провозглашена королевой, все медведи преклонили колени и повторили свои клятвы подданных новому монарху. Они больше не будут простой группой медведей. Их страна получит истинное имя, которое будет отражать саму суть их дикой и необузданной медвежьей земли. И для наименования страны будет использован старый медвежий язык.\n\nИ так родилось Утеммет Рике. Из пепла старого было создано новое королевство. Предстоит сделать ещё многое: восстановление нации, борьба со Свартпельсом и Скифлингом и, самое главное, определение нашего места в мире. Но первый и самый важный шаг уже сделан."
volsungrb.51.a:0 "Пора приниматься за работу."

volsungrb.52.t:0 "Наша роль в мире"
volsungrb.52.d:0 "Мнение относительно того, какую позицию мы должны занять по отношению к другим народам, всегда различалось от медведя к медведю и от клана к клану. Должны ли мы дружить с нашими соседями или сражаться с ними? Остаться в изоляции или присоединиться к великому миру? Даже мысль о том, чтобы быть единой нацией, нередко ставилась под вопрос во времена, предшествовавшие прибытию Пау Веллингтона. И правда в том, что на этот вопрос нет однозначного ответа. Те, кто когда-то были нашими врагами, могут стать лучшими союзниками, а бывшие друзья могут слишком быстро превратиться в наших злейших врагов.\n\nИменно по этой простой причине мы больше не можем ждать, пока наши враги станут сильнее, а союзники - падут. Мы должны быть активными и деятельными, как того требует наша роль. Мы должны блюсти гармонию и не бояться вступать в бой и защищать других. Ибо какой смысл быть сильным, если никогда не использовать эту силу ради большего блага?\n\nНекоторым это не нравится. Они с подозрением следят за нашим восхождением и могут попытаться уничтожить нас ещё в колыбели. Но мы едины под властью нашей королевы, и больше ничто не разлучит нас! Мы гордо стоим во весь рост, обнажив свои когти!"
volsungrb.52.a:0 "Нас больше не будут игнорировать!"

volsungrb.53.t:0 "Эмиссары полярных медведей"
volsungrb.53.d:0 "Полярные медведи с запада пересекли сегодня границу. Они желают предложить [PNG.GetLeader] договор о дружбе. Медведи, давно "прославившиеся" своей свирепой и воинственной натурой, в этот раз были необычайно сдержанны и официальны. Это ещё одна из странных перемен, которые произошли с тех пор, как новая королева медведей Эйра взошла на трон.\n\nНа данный момент условия соглашения просты. Этот документ подтверждает давнюю дружбу между пингвинами и полярными медведями - расами-близнецами крайнего севера, а также включает в себя пакт о ненападении и открывает возможности для дальнейшего сотрудничества между нашими народами. Это правда, что на западе на протяжении веков относились к нам с гостеприимством, и у нас немало общих связей. Однако они явно ожидают, что мы согласимся, а отказ может разозлить медведей и привести... к последствиям."
volsungrb.53.a:0 "Мы согласны на предложение наших собратьев по северу!"
volsungrb.53.b:0 "У нас другие планы."

volsungrb.54.t:0 "Возрождённая дружба"
volsungrb.54.d:0 "Как мы и ожидали, посланные нами эмиссары вернулись сегодня с подписанным и одобренным документом о дружбе. Это не только укрепит наше соглашение о ненападении в мире, что становится опаснее день ото дня, но и откроет путь для дальнейшего сотрудничества и, возможно, даже взаимной защиты. Никто не ожидал, что они действительно откажутся от этого предложения. Это великий день, который укрепил узы межрасового товарищества."
volsungrb.54.a:0 "Мы знали, что можем доверять нашим друзьям-пингвинам."

volsungrb.55.t:0 "Предательство пингвинов"
volsungrb.55.d:0 "Мы получили печальные вести, поскольку пингвины отклонили наши попытки заключить с ними соглашение. Их отказ поверг многих медведей в шок и замешательство, поскольку давняя дружба между нашими нациями была хорошо известна всем, а их нынешний выбор был довольно нехарактерным. Многие сейчас призывают к войне, утверждая, что наши соседи не в своём уме и что происходит что-то нехорошее. И королева склонна согласиться с этими доводами. Если пингвины не желают подписывать соглашение о ненападении, то вместо этого они явно планируют нападение, и поэтому мы должны нанести удар первыми!"
volsungrb.55.a:0 "Но что могло послужить причиной этого?"


volsungrb.531.t:0 "Инициатива "Полярный круг""
volsungrb.531.d:0 "Мы получили новые новости от наших друзей-полярных медведей, поскольку они официально объявили о своих намерениях защитить нашу страну от любых внешних угроз. Оно основали инициативу "Полярный круг" и теперь попросили нас присоединиться к ней. Это явный признак того, что они ожидают, что мы ответим им взаимностью и пообещаем также встать на их защиту в случае нужды. Наш договор о дружбе, скорее всего, предотвратит любые враждебные действия со стороны медведей, если мы откажемся от данного предложения, но действительно ли мы хотим лишаться их защиты?"
volsungrb.531.a:0 "Мы будем сражаться за них час нужды!"
volsungrb.531.b:0 "Мы не можем позволить себе участвовать в их войнах."

volsungrb.541.t:0 ""Полярный круг" принят"
volsungrb.541.d:0 "Сегодня поистине величайший из дней, ибо пингвины подтвердили нашу гарантию независимости своей собственной! Инициатива "Полярный круг" была успешной, и Пингленд пообещал прийти нам на помощь в случае нужды. Мы будем охранять друг друга как истинные защитники севера. Да продлится это до конца времён!"
volsungrb.541.a:0 "Сокрушительный успех!"

volsungrb.551.t:0 ""Полярный круг" отвергнут"
volsungrb.551.d:0 "К сожалению, пингвины Пингленда отказались от нашего предложения. Похоже, они не желают отвечать взаимностью на нашу защиту или, возможно, не считают, что в состоянии воевать за нас. Хотя такое развитие событий и разочаровывает, это никак не влияет на нашу дружбу и не отменяет нашего первоначального обещания помочь им в случае нужды. Однако, если на нас когда-нибудь нападут, то мы будем предоставлены сами себе..."
volsungrb.551.a:0 "Будем надеяться, что до этого не дойдет."

volsungrb.56.t:0 "Эмиссары медведей"
volsungrb.56.d:0 "Снежные горы приграничья преподнесли нам сегодня сюрприз: из-за границы прибыла группа медвежьих эмиссаров. Это были не те дикие воины, к которым мы привыкли. Новоприбывшие медведи были дипломатичны и сдержанны... до определённой степени. Во время переговоров об определении официальной границы мы понесли определённые потери в рядах столов и стульев. Тем не менее, лучше терять мебель, чем настоящих грифонов.\n\nЧерез несколько дней мы, наконец, пришли к соглашению, что установило прочный мир между нашими нациями. Также мы заключили пакт о ненападении, который потенциально может проложить путь к сотрудничеству в будущем."
volsungrb.56.a:0 "Будем надеяться, что теперь на границе будет немного поспокойнее..."

volsungrb.57.t:0 "Ответ грифонов"
volsungrb.57.d:0 "Несмотря на определённые опасения, эмиссары, отправленные нами в Нова Грифонию, вернулись домой с хорошими новостями и картой официально подтверждённой границы между нашими землями. Также они сумели подписать пакт о ненападении, гарантирующий на данный момент мир между нашими народами. С подписанием этого договора многовековой конфликт между медведями и грифонами в Эквусе подошёл к концу. Мы надеемся, что вскоре мы даже сможем стоять бок о бок друг с другом как гордые расы севера. Но и уже заключённые договоры являются хорошим началом."
volsungrb.57.a:0 "Ура!"

volsungrb.533.t:0 "Новая Нова Грифония"
volsungrb.533.d:0 "Борьба с грифонами никогда не велась ради завоевания их территории. И она не была местью за их прошлые вторжения. Это было сделано для того, чтобы обеспечить нашу собственную безопасность и распространить гармонию силой, только и всего. У нас не было никаких грандиозных планов по управлению ими, и королева устала решать проблемы, связанные с оккупацией. Мы дадим грифонам то, чего они хотят, и реформируем государство Нова Грифония, позволив им снова стать нацией, когда они больше не представляют для нас угрозы.\n\nОднако есть несколько "но". Во-первых, весь старый фронтир и территории, примыкающие к озеру Кингсмейр, будут переданы под прямой контроль медведей в качестве территориальных репараций. И хотя основой автономного правительства будет официальный совет из избранных грифонов, его возглавит старейшина клана Вольсунгр, чтобы осуществлять надзор. Для некоторых это ненастоящая независимость, но теперь грифоны немного успокоились, зная, что их нация снова восстановлена. Хотя бы частично."
volsungrb.533.a:0 "Их судьба под нашим контролем, но они снова будут контролировать свою жизнь."

volsungrb.58.t:0 "Выпьем же с нашими северными друзьями"
volsungrb.58.d:0 "Несколько полярных медведей с севера недавно прибыли в Якякистан, желая поговорить с принцем Резерфордом и прочими лидерами яков. С тех пор как старый правитель их королевства был свергнут новой королевой Эйрой, отношения между нами постепенно теплели, поскольку переход медведей к гармонии происходил намного быстрее, чем наш собственный. Поэтому принц согласился встретиться с ними и устроить большую вечеринку, на которой обе группы смогли бы обсудить вопросы.\n\nИ медведи, и яки согласились умерить свои эмоции, чтобы вести более серьёзные дискуссии. Хотя, конечно, для любой другой расы со стороны это выглядело полнейшим хаосом. Было привезено большое количество алкоголя, и все старейшины, участвовавшие в переговорах, выпили по меньшей мере пять рюмок к тому времени, когда началась хоть какая-то настоящая дипломатия. Хорошее настроение всех присутствующих обеспечивало гладкость процесса, и в конце концов яки официально подписали договор, предложенный полярными медведями, в котором подробно описывался совместный военный доступ и гарантии взаимного ненападения. После дипломаты выпили ещё алкоголя, а затем начали радостно КРУШИТЬ."
volsungrb.58.a:0 "Какая восхитительная встреча!"

volsungrb.59.t:0 "Договор между яками и медведями"
volsungrb.59.d:0 "После нескольких дней путешествий, вечеринок и переговоров наши старейшины, посланные в Якякистан, вернулись с официальным договором, подписанным двумя сторонами. Хотя документ был не слишком читабельным, в нём содержится именно то, на что мы надеялись: пакт о дружбе и ненападении, а также взаимный военный доступ. Теперь наша южная граница теперь защищена, а мы обрели новых друзей."
volsungrb.59.a:0 "Прекрасно!"

volsungrb.60.t:0 "Ханства-побратимы"
volsungrb.60.d:0 "Когда мы впервые вошли в Якистаун и аннексировали Королевство Якякистан, мы считали это лишь временным положением вещей. Наши причины для вторжения в эту нацию были исключительно идеологическими - мы не желали завоёвывать их. Особенно если учесть нашу долгую и относительно дружескую историю отношений с яками, особенно с кланом Вольсунгр. В конце концов, разве настоящий друг не помогает своему товарищу в беде?\n\nНо в то же время многие сочувствуют жителям бывшего Йаки-Клана, ведь у них были свои причины для защиты былого образа жизни и продвижения изоляционизма. Поэтому решение этой ситуации просто.\n\nНачиная с сегодняшнего дня, яки и йаки станут двумя отдельными ханствами, которые будут находиться под ограниченным медвежьим надзором. Это решение позволит не только положить конец конфликту между кланами яков, но и надеяться на то, что когда-нибудь в будущем они смогут найти общий язык и уважать взгляды друг друга подобно нашим медвежьим кланам. Мы также займём территории нескольких кланов, расположенных ближе всего к владениям Вольсунгра, поскольку они выразили заинтересованность в официальном присоединении к нам в качестве новых кланов."
volsungrb.60.a:0 "Это не идеальное, но всё же наилучшее решение."

volsungrb.61.t:0 "Предложение с востока"
volsungrb.61.d:0 "На этой неделе из пустынных пустошей северо-востока приехали неожиданные гости: медвежьи дипломаты из-за Ключ-Озера прибыли с интересным предложением. Его условия просты: мы предоставляем друг другу взаимный доступ войск, а также заключаем договор о ненападении, дабы, наконец, установить мир на некогда спорной границе. Нам приятно видеть, как некогда злейший враг превращается в друга, но мы не можем не задаться вопросом: что они получат от этого соглашения и какие у них планы на будущее?"
volsungrb.61.a:0 "Мы согласны это предложение!"
volsungrb.61.b:0 "Просим прощения, но сейчас нам не до этого."

volsungrb.62.t:0 "Удивительное согласие"
volsungrb.62.d:0 "Наши дипломаты вернулись с удивительными и весьма приятными новостями: правительство чейнджлингов Торакса приняло наше предложение! С сегодняшнего дня между медведями и чейнджлингами установлен постоянный мир. Мы надеемся, что после прекращения конфликта со временем между нами сможет расцвести дружба. А пока же на западной границе наконец-то воцарится мир."
volsungrb.62.a:0 "Ура!"

volsungrb.63.t:0 "Ожидаемый отказ"
volsungrb.63.d:0 "Дипломаты, которых мы послали в ульи, вернулись именно с теми новостями, которых многие со страхом ожидали. Никто не знает точных причин, но даже принявшие гармонию чейнджлинги отказались от мира с нами. Возможно, что шрамы древних войн и обид слишком глубоки, чтобы преодолеть их даже силой дружбы. Или, возможно, у них всё ещё есть более милитаристские планы в отношении наших земель. Никто не может с уверенностью заявить, что знает ответ."
volsungrb.63.a:0 "Как жаль."

volsungrb.64.t:0 "Предложение с севера"
volsungrb.64.d:0 "Пони Эквестрии сегодня стали свидетелями весьма странного зрелища: полярные медведи с далекого севера желали получить аудиенцию у принцесс. Новости из такой дали редки, хотя ходят слухи, что в земле медведей к власти пришла королева-гармонистка. Медведи желают, чтобы мы подписали простое соглашение, закрепляющее пакт о ненападении между нашими странами, а также гарантирующее взаимный военный доступ для укрепления отношений между гармоническими нациями. Хотя обычно мы всегда приветствуем расширение дружбы, полярные медведи, как известно, агрессивны и жестоки по отношению к своим врагам, и, возможно, нам не следует слишком тесно ассоциировать себя с такой нацией..."
volsungrb.64.a:0 "Мы открыты идеям дружбы!"
volsungrb.64.b:0 "Мы пока не готовы к такому соглашению..."

volsungrb.65.t:0 "Тёплый приём"
volsungrb.65.d:0 "Медведи, которых мы послали в Эквестрию, вернулись с хорошими новостями - эквестрийцы увидели ценность нашего предложения и решили принять его! Официальные соглашения уже были подписаны обеими сторонами, после чего это событие было использовано как повод для того, чтобы устроить большой праздник и вечеринку. Хотя всё как обычно закончилось большим количеством драк, сломанными костями и изрядным количеством пролитой крови, веселье продлилось несколько дней, пока все мы праздновали улучшение отношений с нашими друзьями-пони."
volsungrb.65.a:0 "Мы знали, что гармония свяжет нас вместе."

volsungrb.66.t:0 "Прохладный отказ"
volsungrb.66.d:0 "Наши дипломаты вернулись с не самыми хорошими новостями, так как наше предложение было категорически отвергнуто эквестрийцами с юге. Пони дали расплывчатые и шаткие ответы вроде политического климата в мире и прошлой истории сообществ медведей в ответ на вопрос о причинах отказа. Они также заявили, что дружба всё ещё может зародиться в будущем. Мы не знаем, говорят ли они правду или просто не хотят заводить с нами более тесные отношения. Но на данный момент понятно, что никакой помощи от пони мы не получим."
volsungrb.66.a:0 "Какой позор."

volsungrb.67.t:0 "К вопросу об изгоях"
volsungrb.67.d:0 "Комната для совещаний была довольно простой: один каменный стол с двумя стульями, что стояли с противоположных сторон. Пау Веллингтон уже сидел в одном из них, всё ещё одетый в свои жреческие одеяния, хотя проводимая им церемония уже закончилась несколько часов назад. Теперь он носил эту одежду большую часть времени, ведь религия оставалась одной из немногих вещей, которые он всё ещё мог возглавлять после прихода к власти Эйры...\n\nДверь открылась, и внутрь вошёл Торбен, как всегда облачённый в свои официальные доспехи. — Старый друг! — он весело взревел, пожимая лапу Пау тем способом, которому Веллингтон обучил его так много лет назад. — Рад снова тебя видеть!\n\n— Взаимно, Торбен. — Он жестом пригласил Повелителя Грома сесть, что тот и сделал. — Однако я послал за тобой не только для того, чтобы обсудить любезности. Королева попросила нас разработать политику в отношении въезда... — Пау сделал паузу, зная, что Торбен не воспримет следующие слова хорошо. — ...изгоев.\n\nТорбен хмыкнул, стукнув лапой по столу. — Разве это не очевидно? Именно эти изгои в первую очередь вызвали нашу разобщенность! Позволить им продолжать въезжать в страну было бы невероятной глупостью. Мы должны держать их подальше!\n\n— К сожалению, королева уже дала понять, что это не вариант. В конце концов, мы с ней тоже когда-то были изгоями. — Торбен молчал, что Пау воспринял как признак глубоких раздумий. — Но ты прав в том, что мы не можем повторять прошлые ошибки. Поэтому мой план состоит в том, чтобы создать тест для любого изгоя, желающего вернуться домой. С помощью твоего клана их будут расспрашивать о вере и о знаниях традиций. Лишь те, кого мы сочтём достойными, смогут воссоединиться с нами.\n\nТорбен медленно кивнул. — Отличная идея, друг! Лишь тем, кто сможет найти место здесь, будет позволено войти. А враги и злодеи будут вынуждены оставаться изгоями до конца вечности! Я лично помогу с этим планом.\n\n— Хорошо. Тогда я немедленно приступлю к подготовке черновика предложения."
volsungrb.67.a:0 "Не каждый изгой должен быть частью нашего будущего."

volsungrb.68.t:0 "К вопросу о расах"
volsungrb.68.d:0 "— Торбен, ты мог ошибаться относительно тех, кто живёт за пределами наших границ. Возможно, они сильнее, чем ты думал.\n\nТорбен, Повелитель Грома клана Свартпельс, яростно зарычал, сжимая лапы в кулаки. — Нет, я отказываюсь в это верить! Пони слабы и жалки! Ни один из них никогда не сможет превзойти медведя в бою! — Он ткнул когтем в Пау Веллингтона, сидевшего напротив него. — Нет! Для них невозможно быть столь же достойными, как и мы!\n\nЧерез пару мгновений размышлений Пау сформулировал ответ. — А как насчёт грифонов? — наконец спросил он. — В Вессландии их "совомедведи" могут победить медведя в испытании боем. Ты должны признать их, по крайней мере, достойными, верно?\n\n— Я... — Молчание длилось несколько секунд, пока Торбен быстро перебирал в памяти традиции своего клана. — Да... Да, они должны быть достойны!\n\n— А если такой медведь может победить одного из наших медведей... — продолжил Пау Веллингтон, подталкивая Торбена вперёд.\n\n— ...Тогда они должны быть нашими братьями по духу! — Повелитель Грома поднял в воздух сжатую в кулак лапу. — Да, если они пройдут наши испытания, то это значит, они - одни из нас! Я должен немедленно сообщить об этом старейшинам! — Торбен промчался мимо Пау и выбежал из комнаты. Теперь он явно думал о чём-то другом.\n\nБывший Деспот молча наблюдал, а потом медленно проследовал за Торбеном через ледяную дверь, закрыв её за собой."
volsungrb.68.a:0 "Те, кто проявит свой дух, присоединятся к нам как братья!"

volsungrb.69.t:0 "К вопросу о религии"
volsungrb.69.d:0 "Пятеро медведей - жрецы своих региональных крепостей, сидели лицом друг к другу за круглым столом в самой большой крепости клана Скифлинг. Сам Пау Веллингтон сидел там в самом большом и богато украшенном кресле. Ведь он всё ещё был главой клана, а теперь и медведем, определяющим все решения по религиозным вопросам. Первоначально он созвал их всех сюда, чтобы обсудить будущее религии в клане, но за прошедший час разгорелось множество ссор: одна сторона заявляла, что они должны отвергнуть всю старую систему и принять путь пони, как это сделал Вольсунгр, другая же оставалась непоколебимой в своей вере в то, что они просто недостаточно сильно полагались на вдохновение, подчерпнутое у грифонов.\n\n— Мы проиграли идеологии, которую когда-то считали бесполезной. Это факт и пришло время смириться с этим! — взревел один медведь. — Это доказало превосходство путей пони, и теперь мы должны последовать их примеру!\n\nДругой медведь ударил по столу обеими лапами, отчего по льду пошли трещины. — В этом нет необходимости! Да, мы ошибались, но дело было не в нашем вдохновении, а в том, что мы слишком рьяно придерживались устаревших и глупых традиций! Нам просто нужно взять побольше необходимого от Трёх Храмов, чтобы снова вернуть свою силу!\n\n— Твоё предложение ставит важность войны и конфликта превыше всего, тогда как Вольсунгр победил нас, не используя ничего подобного!\n\n— Они воспользовались моментом нашей слабости, и если бы мы были лучше подготовлены к войне, этого бы никогда не случилось!\n\n— Хватит! — Голос Пау Веллингтона разнёсся по всей комнате, заставив всех спорщиков замолчать. Все медведи повернулись к нему. — Спасибо, что собрались, но именно я буду принимать решение здесь. Вы все можете вернуться в свои покои. — Священники переглянулись, поклонились и поспешно вышли из комнаты.\n\nПау остался наедине со своими мыслями и продолжил сидеть в кресле, размышляя. Он ошибался, это было ясно. Он потерпел неудачу, несмотря на все старания и прошлые успехи. Это была непростая для понимания концепция, но она была необходима для продвижения вперёд. Единственный вопрос заключался в том, как именно это сделать. Подвело ли их вдохновение или они зашли недостаточно далеко?\n\nБудет ли будущее Скифлинга и их веры связано с методами пони или грифонов?"
volsungrb.69.a:0 "Перемены должны так или иначе произойти."

volsungrb.70.t:0 "Дружба в вере"
volsungrb.70.d:0 "— Итак, объясни-ка. Как Эквестрия и пони согласуются с нашей верой?\n\nСтранно спокойный и невозмутимый для полярного медведя священник сидел в кресле напротив Пау Веллингтона. — Аспекты гармонии, которым поклоняются пони, очень схожи с нашими божествами. Разница между нами заключается лишь в том, что мы поклоняемся с помощью битв и войн, а пони делают это с помощью мысли и разума. Они - учёные и мыслители, что используют магию и дружбу для почитания своих божеств.\n\n— Значит, мы должны полностью отказаться от наших гордых войн и сражений? — спросил Пау, нахмурившись. Священник покачал головой в ответ.\n\n— Конечно же нет! Мы всё ещё медведи, в конце концов. Но посмотри на Эквестрию и Кристальную Империю: у них, даже при всём их пацифизме, всё ещё есть армии. Мы просто должны изменить свой образ мышления и поставить на первое место дружбу и обучение.\n\nПау был не в восторге от этой идеи, но в ней было какое-то разумное зерно. Наконец, после долгого раздумья, он медленно кивнул. — Хорошо, мы сделаем это. Посмотрим на практике, есть ли у этих новых идей смысл.\n\nМедведь напротив него встал и поклонился. — Они сработают. Просто подожди и посмотри."
volsungrb.70.a:0 "Стоит хотя бы попробовать."

volsungrb.71.t:0 "Грифоний путь войны"
volsungrb.71.d:0 "— Суть проблемы, с которой мы столкнулись, заключается в том, что наши религиозные традиции имеют фундаментальные недостатки, — священник объяснял Пау Веллингтону в отдельной комнате. — У каждого региона есть свои собственные божества и верования из древних традиций, которые в конечном итоге помешали нам духовно объединиться. Грифоны допускали существование региональных божеств, но все они поклонялись одним и тем же трём верховным богам.\n\nПау Веллингтон почесал подбородок. — Так в чём же тогда твоя идея?\n\n— Я считаю, что нужно создать центральную божественную фигуру для всех медведей нашего клана, вокруг которой можно сплотиться. И я считаю, что грифоний бог, которого они называют Арктурием, является наилучшей вариантом. Это бог войны, кузниц и рыцарей. И божество вроде него будет в духе воинственного характера всех нас. Такой бог объединит нас в битве и вере.\n\n— Но как это укрепит клан?\n\nСвященник для убедительности положил лапу на стол. — Когда Империя Грифонов воевала со своими врагами, она была сильна. Когда же наступила эра мира, она ослабла и рухнула. Война - её неотъемлемая часть, и даже если королева не позволит нам нанести удар первыми, мы должны быть готовы. Пока мы готовы к войне, пока она внутри нас, мы никогда не сломаемся. — Медведь для пущей убедительности стукнул кулаком по столу, создавая глубокие трещины в прозрачном льде.\n\nПау Веллингтон кивнул. — Очень хорошо, продолжай. Я поддерживаю тебя. А теперь оставь меня, у меня скоро встреча с королевой. — Поклонившись, медведь быстро удалился."
volsungrb.71.a:0 "Мы всегда должны быть готовы, чтобы нас не застигли врасплох."

volsungrb.72.t:0 "Слава стали"
volsungrb.72.d:0 "Торбен уставился на стену перед собой, которая с годами становилась для него всё привычнее. На ней располагались огромные боевые топоры, которыми он убивал бесчисленных медведей в роли Повелителя Грома клана Свартпельс. Его собственные когти были остры и мало кто мог сравниться с ним в силе, но его врагов всегда добивал клинок из стали и железа, инструмент столь привычный, что топор можно было назвать частью его самого.\n\nБыла ли разница между прошлым и настоящим? Артиллерия и огнестрельное оружие, которые привёз Пау, впечатляли, о да. Они определённо более смертоносны, чем его старые топоры. Но это всё равно инструменты, металлическое оружие, как и любое иное. И ни один медведь не будет застигнут врасплох в бою без оружия, за исключением ритуальной схватки.\n\nЕсли такими будут топоры нового века, то Свартпельс овладеет ими с небывалым мастерством. Кузницы и их молоты создадут нечто новое, наиболее подходящее для Торбена и его воинов. Что с того, что старая эпоха завершилась? Он покажет кланам, нет, всем врагам и друзьям Свартпельса, что если сталь стала превыше духа, то это совсем не значит, что они перестали быть величайшими воинами! Он - Торбен из Свартпельса, и он примет эти перемены с распростёртыми объятиями!"
volsungrb.72.a:0 "Давайте же использовать эти инструменты для новых побед!"

volsungrb.73.t:0 "Приближаясь к границе"
volsungrb.73.d:0 "Когда полная луна поднялась над горизонтом, Торбен перевернул страницу древней книги и прочитал следующие строки на древнем медвежьем языке. Клан Свартпельс, конечно же, обладал самым древним и полным хранилищем исторических записей среди всех кланов, и все они были написаны их предками. Знакомство со знаниями, которые содержались внутри этих текстов, было неотъемлемой частью жизни любого достойного воина Свартпельса, но сегодня был особый случай. Торбен перечитывал их величайшие подвиги, их древнейшие способности, чтобы узнать, что было потеряно и что вскоре может быть восстановлено.\n\nСтарейшины полностью поддержали использование этих веществ для укрепления духа медведя. Или, по крайней мере, они сделали так после того, как Повелитель Грома в очередной раз избил нескольких членов оппозиции, заставив их подчиниться своей воле. Требование - или, скорее, очень чётко сформулированная просьба - было отправлено королеве всего несколько часов назад.\n\nЧто же касается историй, которые он сейчас читал, то обо всём этом современные полярные медведи теперь могли лишь мечтать. Они совершали невообразимые подвиги и даже полностью контролировали магию самих метелей десятки тысяч лет назад. И теперь, с помощью современных чудес, они смогут вернуть эти способности. Но как предки могли такое делать? Возможно, древние были очень значительно технологически развиты ещё в те времена?\n\nТорбен закрыл том и положил его обратно на костяную полку. Теперь это уже не имело значения. Важно были лишь то, что будет дальше. Скоро всё это, а возможно и нечто большее, будет принадлежать им."
volsungrb.73.a:0 "Мы выйдем за доступные смертным границы!"

volsungrb.74.t:0 "К вопросу о силе"
volsungrb.74.d:0 "Метель снаружи бушевала всё более яростно, пока Торбен сидел один в своих покоях в глубоких раздумьях. Для него было весьма непривычно сталкиваться с такими сложными вопросами. Обычно существовал весьма ясный и единственно правильный способ двигаться. Но сейчас всё было по-другому, потому что на стоящий перед ним вопрос не было однозначного ответа.\n\nВ чём истоки сила воина? Сам ли это медведь или же его оружие? Раньше первый вариант был однозначно верным. Ведь в те времена основным оружием были топоры, а грубая сила приводила к победам в битвах. Но когда его добрый друг Пау привез из Грифонии новое оружие, пушки и артиллерию, всё изменилось. Технологии теперь правили был. И сейчас даже Вольсунгр не мог добиться победы на поле боя. Пришло время принять и эти изменения, но как?\n\nОружие было самым очевидным вариантом для большинства. Даже медведь со стальным сердцем падёт, если у него не будет стального оружия. Планы по расширению кузниц уже были завершены, разрабатывалось новое оружие и обучались великие кузнецы. Клан Свартпельс больше не будет столь многочисленным как прежде, но у каждого воина будет всё необходимое для боя. И даже больше.\n\nОднако правильным ответом мог быть и "дух". Ходили слухи о новых "наркотиках", как их называли - различных вещах, которые могли искусственно сделать существо больше, сильнее и быстрее. В некоторых случаях они могут предоставить больший контроль над самой магией и даже позволить выйти за пределы ограничений смертного мира. Медведи Свартпельса могут стать самыми сильными медведями мира. Возможно, почти столь же сильными, как наши великие предки.\n\nНо ставку можно сделать только на один метод. И Торбен должен был принять решение."
volsungrb.74.a:0 "Что сильнее - топор или лапа, которая его держит?"

volsungrb.75.t:0 "Новые искатели"
volsungrb.75.d:0 "Фритьоф из клана Вольсунгр внимательно наблюдал за молодыми медведями, стоявшими вокруг. Все они прибыли этим холодным утром в рамках последнего из проектов королевы - "Искателей гармонии". Они были созданы по образу и подобию некой молодёжной группы с аналогичным названием в Эквестрии. Искатели представляли собой организацию, к которой мог присоединиться любой медведь, ищущий место в жизни или потерявший цель. И, вполне возможно, способный найти эту цель, помогая стране.\n\nОднако у Фритьофа было лёгкое подозрение насчёт того, что они упустили что-то важное в отношении этих "искателей". Не похоже, чтобы в Эквестрии их детёныши попадали в различные опасные ситуации. Но опять же, зачем ещё их назвали искателями, если они не были созданы по образцу и подобию старых грифоньих рыцарей-искателей, которые давным-давно вторгались на земли их кланов? Птицы также иногда воспитывали своих птенцов, чтобы они в дальнейшем стали рыцарями. И поэтому медведи делали то же самое со своими нануками.\n\n— Дети! — Все маленькие медведи бросили свои текущие дела и посмотрели на него. — Сегодня мы поднимемся на гору, чтобы сразиться с монстрами! Берите с собой оружие только в случае крайней необходимости. Любой медведь, что будет сражаться голыми лапами, получит дополнительную рыбу! А теперь следуйте за мной! — Медвежата радостно запищали и, образовав импровизированную группу, последовали за Фритьофом вверх по утоптанной горной тропе, медленно исчезая в метели."
volsungrb.75.a:0 "Искатели гармонии - охотники на монстров, ура!"

volsungrb.76.t:0 "Уважаемая принцесса Селестия..."
volsungrb.76.d:0 "...я хочу сообщить вам весьма тревожные вести. Ибо на севере произошли внезапные и неожиданные перемены. Если раньше царство полярных медведей двигалось в сторону ценностей дружбы, сотрудничества и гармонии, хотя нас слегка тревожила их одержимость медведей монстрами и разведением опасных существ, то после свадьбы принцессы Эйры из Вольсунгра и деспота Торбена из Свартпельса произошёл значительный сдвиг. Я не знаю, почему принцесса выбрала себе в мужья такого реакционера, но он явно оказывает на неё ужасное влияние, ведь полярные медведи теперь однозначно движутся в сторону куда более несправедливой иерархии и даже откровенной дискриминации!\n\nПервой стала закрытой армия — общественный институт, который много значит для медведей. Теперь туда пускают только самых физически крупных и чудовищных полярных медведей, грифонов и яков. Затем начались сдвиги в производственном, сельскохозяйственном и горнодобывающем секторах. И здесь снова возникла чёткая иерархия — сильные правят как военная элита, а слабые трудятся днями и ночами, не имея шансов подняться в этой иерархии! Как будто весь многолетний прогресс был сведён на нет за считанные дни!\n\nЯ пыталась убедить принцессу Эйру и даже деспота Торбена в том, что они поступают неправильно, но в ответ мне лишь рассмеялись в лицо и предложили прочитать гнусную книгу "Пирамида". Или же вежливо заявили, что это просто северная гармония.\n\nУважаемая принцесса Селестия, я прошу у вас ответа: должны ли мы оставаться в союзе с таким государством, и если нет, то что мы можем сделать, чтобы одолеть эту тьму?"
volsungrb.76.a:0 "Подпись: Биксбайт из эквестрийской делегации на севере"

volsungrb.77.t:0 "Союз пингвинов и медведей?"
volsungrb.77.d:0 "Мы получили предложение от Эйры, принцессы государства [PLB.GetNameDef]. Она утверждает, что пингвины и полярные медведи, которые веками делили Арктику, обладают неким "полярным духом". И она заявляет, что поскольку мы "естественные братья", нам суждено стоять вместе — ласта к лапе — как единая конфедеративная нация.\n\nНесмотря на очевидный энтузиазм Эйры, её утверждения несколько надуманны. Полярные медведи — свирепые существа, что гораздо крупнее нас. И некоторым трудно поверить, что они действуют из лучших побуждений. Однако образование конфедерации с медведями принесёт нам неоспоримые экономические и военные выгоды. А учитывая нашу слабость по сравнению с более крупными соседями, объединение с медведями может быть единственным способом обеспечить наше выживание."
volsungrb.77.a:0 "Мы согласны."
volsungrb.77.b:0 "Им нельзя доверять."

volsungrb.78.t:0 "Пингвины соглашаются!"
volsungrb.78.d:0 "Пингвины приняли наше приглашение объединиться! [PNG.GetLeader] прибыл сегодня для личной встречи с Эйрой, во время которой было официально объявлено о создании новой конфедерации. И медведи, и пингвины празднуют это историческое достижение. А также мир и процветание, которые оно, несомненно, принесёт. После долгих веков разделения обитатели севера наконец-то стали единым целым!"
volsungrb.78.a:0 "Мы никогда больше не будем разделены!"

volsungrb.79.t:0 "Пингвины отказываются"
volsungrb.79.d:0 "Мы думали, что [PNG.GetLeader] был разумным существом, но сегодня он показал своё истинное лицо. Пингвины отвергли наше предложение объединиться, назвав его "невозможным" и "одной из схем Эйры". Мы знаем, что такое бесчестное поведение является обычным за пределами кланов полярных медведей, но мы ожидали большего от пингвинов, наших братьев в земле льда и снега."
volsungrb.79.a:0 "С такими братьями хочется быть единственным ребёнком."



northern_protectorate.1.t:0 "Сказ о крылатых медведях"
northern_protectorate.1.d:0 "Медвежуки, укрытые чёрно-белой шёрсткой и жёлтым хитином - одни из величайших монстров мира. Даже поодиночке они ровня любому воину, а то и другим монстрам, которые даже больше и сильнее их. А если кому-то не посчастливится наткнуться сразу на целый рой медвежуков, то единственной возможностью спастись послужит спешный побег, ведь даже наши предки не могли самостоятельно одолевать целые рои.\n\nДругая опасность столкновения с этими чудовищами заключается в том, что в отличие от большинства прочих существ аналогичного размера и силы, медвежуки — разумные существа, обладающие неплохой памятью и способностью работать в больших группах.\n\nНесмотря на всю опасность столкновения с ними, самые выдающиеся представители кланов медведей должны охотиться на них, чтобы показать свою силу и боевое мастерство. Что примечательно, порой находятся те, кто не желает их убивать, и вместо этого пытаются их приручить, и иногда это приводит к ошеломительному успеху.\n\nКонечно, в традиционалистском обществе таких медведей изгоняли в дикие земли. Весь остаток своей жизни они блуждают по местам, которых почти не коснулась цивилизация, приручают медвежуков, а иногда и более экзотических и редких существ.\n\nТем не менее Бьорнлинг придерживается совсем иного мнения, чем сверженные лидеры и старейшины. В годы своего изгнания он собрал немало таких приручителей, рассеянных по всему Эквусу, и убедил их присоединиться к его отряду. Рои медвежуков, с которыми эти изгнанники вернулись, показали ошеломительный успех в ходе завоевания севера, потому военное и политическое лидерство Северного Протектората решило, что эти укротители медвежуков будут интегрированы в вооружённые силы Протектората для применения против врагов Гегемонии Чейнджлингов.\n\nБолее того, было решено, что для получения ещё большей выгоды от доступа к таким особым специалистам, их таланты и способности будут изучены для обучения новых укротителей и роёв медвежуков, чтобы убедиться, что армии Северного Протектората будут сильнее всех."
northern_protectorate.1.a:0 "Интересно, а мы можем одеть на них громовую броню?"

northern_protectorate.2.t:0 "Проект овергриф"
northern_protectorate.2.d:0 "Среди огромного количества легенд нашей гордой истории лишь немногие рассказы столь же экстравагантны, как сказ о мифическом овергрифе. Говорят, что это существо по силе не уступает самому могучему медведю, а по свирепости ему уж точно нет равных. Хотя многие заявляют, что эта идея возникла из-за желания медведей найти совомедведя, который мог бы сравниться с ними по силе, Бьорнлинг знает, что в этом суеверии есть нечто большее.\n\nОвергриф вполне реален, просто он находится в спящем состоянии внутри совомедведя. Как и Гиперберия, овергриф был потерян во времени, но его можно вернуть.\n\nПоследние достижения в области стероидов и препаратов, повышающих эффективность, заинтересовали Бьорнлинга. Может ли это стать способом возвращения овергрифа в мир? Возможно, всё это время он спал и прятался внутри совомедведя... или, возможно, внутри всех их. Тем не менее, Бьорнлинг подписал указ, который позволит начать проводить тестирование на всех совомедведях, которых смогли найти его учёные."
northern_protectorate.2.a:0 "Овергриф вернется в этот мир в виде совомедведя."

northern_protectorate.3.t:0 "Другая сторона клинка по найму"
northern_protectorate.3.d:0 "На стол Бьорнлинга легли отчёты со сводками о работе клинков по найму.\n\nАртефактов было найдено совсем немного. Отряд, отправленный в Ручьеград, ходил кругами и так и не смог найти святые источники жизни, о которых ходили слухи. Хотя они всё же смогли привести немного экзотических магических трав и специй. Отряд из двух медведей поспешно вернулся из Баррада менее чем через день после отбытия, спасая свои жизни. Они принесли с собой лишь ящик с мелкими сокровищами. Полный отряд отправился на юго-восток Эквестрии, чтобы разграбить несколько местных храмов. Несколько медведей попали в смертельные ловушки вроде шипов на дне больших ям. В результате было найдено несколько магических предметов, что было лучше, чем вернуться с пустыми лапами.\n\nДругая группа, однако, изучала врождённую чудовищность разумных существ. Это был отличный обмен: полярные медведи сохранили свой первобытный пыл, но потеряли лазерные благословения Гиперберии, в то время как огненные души передали свои изначальные модели поведения, чтобы позаимствовать наши технологии. Но эти пламенные души продали не все: принцесса Луна однажды превратилась в чудовище, известное как Найтмер Мун, и многие пони считали, что и у принцессы Селестии есть тёмная сторона.\n\nТак что ставка была сделана на киринов и пони. Первым заплатили большие деньги, чтобы они превратились в нириков. Затем были привлечены чейнджлинги для извлечения негативных чувств и внедрения их в пони. Исследователи посчитали, что критической точкой является соперничество между братьями и сестрами — именно поэтому все пони из крупных семей были проверены на наличие расстройств личности. Результаты эмоциональной экстракции-усиления были... неоднозначными. Нирик просто сжёг научные работы, а стадо пони либо лишилось своих смертных ограничений, либо немного подросло в размерах.\n\nТем не менее, такое сотрудничество нескольких существ — пони, медведей, чейнджлингов и киринов — привнесло новые перспективы. Бьорнлинг гордился тем, как полярные души сочетаются с пламенем других рас."
northern_protectorate.3.a:0 "Этими тёмными силами надо делиться!"

northern_protectorate.4.t:0 "Полые глубины"
northern_protectorate.4.d:0 ""Как вверху, так и внизу". Так гласила поговорка, которая была причиной столь редкой для Бьорнлинга улыбки. Ведь его сородичи "снизу", более сотни высоченных алмазных псов-изгоев со всего Эквуса и даже Грифонии, были собраны в бесплодной тундре для новаторского проекта раскопок. Псы были близки к магическим кристаллам и склонны к продуктивным наукам, но их часто избегало общество огненных рас. И этому уж точно не способствовали огромные размеры псов, которых они достигали благодаря ежедневному использованию кристаллов. То, что некоторые из них были почти такого же роста, как сам Бьорнлинг, было достаточным доказательством их равенства с медведями. Конечно, большинство обитателей поверхности оттолкнули бы пути подземного мира Кетер-Мала, внутреннего царства этой полой планеты. Но Кетер-Мал был по-прежнему нетронут: Бронзхилл и Алмазная Гора занимались лишь мирской добычей руды. Родина алмазных псов была потеряна подобно Гиперберии.\n\nБьорнлинг отдал распоряжение бригаде землекопов рыть до тех пор, пока не будет достигнут Кетер-Мал. Недели леденящего мороза сменяли одна другую, а ушибленные лапы и затупившиеся инструменты уступили место более странным мерам: хитроумным приспособлениям и машинам, способным поднимать тонны грязи за секунды. И кислотной алхимии кристаллов, способной размягчать или растворять камень и прочие менее значительные руды. Зловоние никак не смущало Бьорнлинга, но вот отсутствие Кетер-Мала ему очень не нравилось.\n\nБолее месяца спустя проект был переведен в разряд низкоприоритетных, в результате чего оставшаяся минимальная команда землекопов стала продвигаться в день буквально на несколько сантиметров. Тем не менее, псы продемонстрировали несколько новых трюков, и, что более важно, вне всяких сомнений доказали, что они и медведи — братья по полярному духовному континууму."
northern_protectorate.4.a:0 "Ось медведей-псов сильна!"

northern_protectorate.5.t:0 "Наши павшие сородичи" #podrick
northern_protectorate.5.d:0 "Из множества трагических последствий падения Гиперберии самым известным является потеря интеллекта многими медведями. Они превратились в простых зверей, не способных думать ни о чём, кроме как о следующей трапезе.\n\nБьорнлинг знал, что данное оскорбление необходимо исправить, поскольку восстановление Гиперберии должно охватить всех медведей, а не только избранных. С непоколебимой решимостью он приказал незаметно отобрать несколько неразумных медведей со всего Эквуса, чтобы попытаться возвысить их.\n\nВ течение следующих нескольких дней прибыли нужные медведи. Они были заключены в клетки и бушевали от ярости. Бьорнлинг остановился и посмотрел на одного из них, который рычал и ревел уже несколько часов. Его глаза были абсолютно чёрными, лишёнными искры света, которая горела в Бьорнлинге и его последователях. Немного поразмыслив, Бьорнлинг повернулся к своей команде и приказал им начать испытания.\n\nСледующие несколько дней были мучительными. Бесконечные крики, полные страданий, звучали в лабораториях. Но учёные были решительно настроены работать круглосуточно без сна и отдыха, чтобы восстановить то, чего лишились эти бедные медведи.\n\nТолько когда их пациенты начали умирать от травм, Бьорнлинг остановил тесты. Он покачал головой и разломал свой планшет надвое. Похоже, что проклятие, укравшее мышление некоторых медведей, также навсегда осквернило их род недостатком интеллекта. Эти медведи действительно были потеряны. Они никогда не узнают, что именно они потеряли.\n\nТем не менее, Бьорнлинг знал, что он должен двигаться дальше. Возможно, что будущие поколения в восстановленной им Гиперберии найдут ответы, которые ускользнули от него."
northern_protectorate.5.a:0 "По крайней мере, у нас есть ты, Юрий..."

northern_protectorate.6.t:0 "Астральные урсы"
northern_protectorate.6.d:0 "Можно ли приручить звёзды? Существа, известные как Большие Урсы, воплощали собой этот вызов. Ведь если кто-то сумеет заставить подчиниться себе подобных зверей, то они, благодаря своей неукротимой силе и великим размерам, станут разумным оружием массового поражения.\n\nБьорнлинг установил связь: звёзды ассоциировались с принцессой Луной, якобы управляющей снами, и остатками гиперберийских экспериментов по изучению изменённых состояний сознания. Если ночь была связана с этими явлениями, то и слабое место Урсы могло быть найдено.\n\nСначала он затребовал группу чейнджлингов, чтобы они замаскировались под Малую Урсу и внушили Большой Урсе ложное чувство безопасности. Затем в игру должна была вступить вторая команда — группа шаманов, которые прошли курс обучения современным методам гипноза, чтобы погрузить Урсу в сон. Наконец, наготове была ещё одна группа сновидцев, которую возглавляло ещё большее количество шаманов. Эти медведи употребили большую дозу кристаллов и галлюциногенов, которые были пропитаны энергией полной луны, чтобы войти в мир снов и навязать свою волю Урсе.\n\nКогда пробудилась первая Урса, вместе с ней пробудились и генетические воспоминания. Она служила в Гиперберии: днём черпала воду и собирала тюленей, а ночью рисовала картины на звёздном небе. Забыв о своих детёнышах, Урса вышла из пещеры в сопровождении сбросивших обличье чейнджлингов и шаманов-гипнотизёров."
northern_protectorate.6.a:0 "Медвежьи сны становятся реальностью."

northern_protectorate.7.t:0 "Призраки былых времён"
northern_protectorate.7.d:0 "В колодце духов хранились души медведей, живших ещё до сотворения мира. Они общались друг с другом в состоянии дистиллированной мысли и актуализации. Поэтому возник вопрос: как же нам зачерпнуть из этого колодца?\n\nДуши живых медведей, обученных выполнять элитные операции в альтернативных состояниях сознания, помещались в кристаллическую криокамеру. Внутренняя поверхность камеры была покрыта многогранными зеркалами, а ещё это устройство было оснащено мета-направленными стержнями лозоходцев для закрепления духов медведей в этой реальности, пока они торговались с колодцем.\n\nЭксперимент столкнулся с множеством фальстартов и проблем. Электричество отключалось, испытуемые теряли сознание. Другие сбои приводили к тому, что медведи получали травмы. Но в конце концов, с помощью аппарата для проведения спиритических сеансов, Бьорнлингу удалось получить ответ: колодец был достигнут. Из него были извлечены духи, которые были направлены в физическую реальность, а затем прямиком в самодельные портативные котлы духов Бьорнлинга — его собственные аналоги искусственных колодцев духов.\n\nПосле того как криокамера окончательно завершила работу, Бьорнлингу предстояло посетить немало кладбищ и использовать там эти свежезаполненные котлы душ."
northern_protectorate.7.a:0 "Учителя с той стороны завесы!"

northern_protectorate.8.t:0 "Сковывание душ" #podrick
northern_protectorate.8.d:0 "Они говорили Бьорнлингу, что это невозможно. Когда он вернулся с работающей моделью, они сказали ему, что это неэтично. И тогда они "вызвались" добровольцами для первого эксперимента.\n\nБьорнлинг практически пританцовывал на смотровой площадке своей обширной лаборатории. Сегодня ему предстояло войти в историю. С тех пор как он понял, как предотвратить повторную гибель будущей Гиперберии, он неустанно работал над созданием условий, необходимых для проведения ритуала. Ритуала, который обеспечил бы вечное существование Гиперберии.\n\nВнизу его бывшие ведущие учёные лежали на столах рядом друг с другом, умоляя освободить их. Но никто не обращал внимания на их их крики, опасаясь, что Бьорнлинг "попросит" их стать следующими испытуемыми. Один из всё ещё свободных учёных посмотрел на Бьорнлинга и кивнул, давая разрешение.\n\nБьорнлинг надел защитные очки и приказал начать испытание.\n\nМашины начали жужжать и руны вокруг испытуемых засветились. Электричество замерцало между несколькими катушками Тротлы, расположенными под стратегическими углами, которые позволили создать постоянную дугу электрического барьера вокруг испытуемых. Когда механическое жужжание достигло своего пика, из-под земли поднялся грандиозный пьедестал, на котором стояла одна крайне обеспокоенный медведица. Мольбы испытуемых усилились, когда руны начали распространяться от своего источника. Они покрыли весь пьедестал, барьер, центрального медведя и, наконец, самих испытуемых. Бьорнлинг в благоговейном ужасе смотрел, как треск электричества и звуки работы тяжёлых механизмов заглушают всё остальное.\n\nПодопытные и центральная медведица начали биться в конвульсиях, когда светящиеся руны вытекали из испытуемых и вливались в неё. Вскоре поток рун прекратился и подопытные испускали дух, когда руны переставали течь из них. Медведица в центре начала тяжело дышать, когда последняя руна вошла в неё. Когда всё закончилось, она испытала жуткую агонию и закричала столь громко, что всё оборудование вокруг неё вышло из строя. Казалось, что её крик наложился на несколько других. Стекло разлетелось вдребезги и все учёные разбежались по укрытиям. Все, кроме Бьорнлинга.\n\nОн улыбнулся. Он сделал это."
northern_protectorate.8.a:0 "Мы будем бороться дальше, зная, что Гиперберия больше никогда не будет потеряна."

northern_protectorate.9.t:0 "Разрушая узы смерти"
northern_protectorate.9.d:0 "Бессмертие.\n\nДанная концепция интриговала бесчисленные умы по всей Полярии на протяжении многих поколений. Если бы медведи могли жить вечно, то, возможно, Гиперберия никогда бы не исчезла.\n\nНесмотря на все усилия магов и учёных всего цивилизованного мира, ни один из них не преуспел в своих попытках обмануть саму смерть. То есть, до сих пор... если сегодняшний эксперимент пройдет успешно.\n\nНедавно Бьорнлинг услышал о группе медведей, которые по неизвестным причинам совершили экспедицию на север. Они отправились за самые северные берега, за само ледяное море. Они забрались так далеко на север, что их компасы изменили направление. Мы не знаем, куда они отправились, но их корабль вернулся лишь с двумя пассажирами: тяжело раненным медведем и большим запертым ящиком, внутри которого что-то возилось. К сожалению, одинокий медведь умер, так и не успев рассказать о том, что произошло во время путешествия.\n\nБьорнлинг и его учёные получили ящик и открыли его в защищённом помещении. При виде его обитателя - пони-скелета - челюсти медведей коллективно опустились. Это были не просто кости, торчащие из плоти, а именно скелет, передвигающийся, словно живой. Он не был разумным, так как неоднократно пытался уйти, не отвечая на вопросы.\n\nИменно тогда Бьорнлинг поручил своим лучшим медведям провести эксперименты над этим существом. Если бы они смогли использовать силу, которая поддерживала "жизнь" этого создания, то кто знает, насколько это приблизило бы их к восстановлению Гиперберии?\n\nК сожалению, несмотря на все усилия учёных Бьорнлинга, они смогли извлечь из природы этого существа лишь малую толику полезной медицинской информации, прежде чем оно превратилось в инертную груду костей. Похоже, что бессмертие ускользнуло от них... на этот раз."
northern_protectorate.9.a:0 "Мы многому научились, но впереди нас ждёт ещё больше открытий."

northern_protectorate.10.t:0 "Раз Бьорнлинг, два Бьорнлинг"
northern_protectorate.10.d:0 "Остатки наследия Гиперберии были разбросаны по всему свету. И один из этих осколков, якобы обладающий дублирующими свойствами, находится прямо в сердце Эквестрии, в одной из пещер. Несколько дипломатов направили письма в Понивилль, чтобы проверить утверждения о том, что некая Пинки Пай была клонирована в результате инцидента, но после подтверждения слухов коллеги-пони отговорили медведей поднимать этот вопрос. Однако дальновидный Бьорнлинг не позволил детским страхам помешать ему восстановить технологию клонирования своих предков; бесконечная армия медведей, которым не нужно было тратить первую дюжину лет на обучение, значительно упростит набор.\n\nУ Протектората было много посредников, готовых купить образец из этого Зеркального Пруда. Капли из озера разделили и направили в пересекающиеся трубки, чтобы они сталкивались и дублировали друг друга в геометрической прогрессии. Слив получившуюся жидкость в подземное озеро, Протекторат получил свой собственный Зеркальный Пруд, причём пони даже не подозревали об этом.\n\nСам Бьорнлинг должен был стать шаблоном для производства сильнейших воинов. Однако, к сожалению, между получившимися Бьорнлингами тут же началась перебранка. Персоналу пришлось перестрелять всех лишних Бьорнлингов.\n\nПоэтому процедура была пересмотрена: Протекторат начал набирать бесклановых бродячих медведей, у которых почти не было живых родственников, после чего назначал для них напряжённый режим тренировок, а затем отправлял показавших наилучшие результаты воинов в Пруд. Хотя эти медведи не будут столь же способными, как Бьорнлинг, они будут достаточно чисты для максимального проявления гиперберийской генетической памяти мышц. Клонирование силы, мускулов и полярного духа пока будет работать."
northern_protectorate.10.a:0 "Веселье удвоилось... утроилось..."

northern_protectorate.11.t:0 "Авангард восстановления Гиперберии" #podrick
northern_protectorate.11.d:0 "Традиционные доспехи панцербьернов, как и многие другие виды оружия и инструментов, которыми мы пользуемся, являются лишь грубым подобием того, что было доступно нам много веков назад. В глубине конструкции доспехов панцербьернов скрыты остатки Гиперберии, и, к сожалению, для разгадки этой древней загадки потребуется нечто большее, чем просто сила воли.\n\nИменно тогда Бьорнлинг понял, что совомедведи могут помочь там, где его собственный род не справляется. Совомедведи, как и их собратья-грифоны, были умелы в зачаровании физических предметов. Ведь их история полна рассказов о рыцарях с магическими мечами и столь же магическими доспехами.\n\nБьорнлинг почесал нос. Да, если бы медвежий род смог бы использовать эту способность, то они могли бы разобраться в гиперберийских узорах их доспехов. И, возможно, даже воссоздать прежние и очень мощные конфигурации...\n\nПоэтому Бьорнлинг с величайшей уверенностью приказал своим учёным собрать всех совомедведей, искусных в зачаровании. Днём и ночью они трудились под бдительным оком Бьорнлинга, пока их труды не начали приносить свои плоды. Двое измученных совомедведей с трудом удерживали пластину, на металлической поверхности которой светились выгравированные руны.\n\nБьорнлинг нахмурился. Он ожидал, что на него тут же снизойдёт озарение, и он поймёт, почему гипермедведи разработали свои доспехи именно таким образом. Но даже сейчас он не мог понять, что перед ним. Тем не менее, работа совомедведей не пропадёт даром. Он приказал им начать массовое производство доспехов, не обращая внимания на усталый взгляд лишённых сна совомедведей, которые могли лишь кивать в знак согласия.\n\nЧерез несколько недель почти каждый медведь будет использовать в бою доспехи, зачарованные совомедведями. Даже если мы не можем разобраться в тайнах доспехов гипермедведей, мы всё равно можем копировать их. И никто, даже эквестрийцы, не смогут пробить нашу броню."
northern_protectorate.11.a:0 "СЛАВА ГИПЕРБЕРИИ! СМЕРТЬ ЭКВЕСТРИИ!"

northern_protectorate.12.t:0 "Вежливая просьба"
northern_protectorate.12.d:0 "Мы получили письмо от нашего приспешника в государстве [PLB.GetNameDef]. Он утверждает, что способен сможет поддерживать порядок в землях пингвинов. Контроль над оккупированными землями пингвинов - дело неприятное, и не потому, что они бунтари. Просто Пингленд - холодное и мрачное место, а ещё там нечего есть кроме маринованной селедки.\n\nОдин этот факт делает данное предложение весьма заманчивым. И при этом мы не откажемся от особо ценной земли. В его письме также упоминалось что-то об исторических связях между родами медведей и пингвинов, но это куда менее важно, чем логистические проблемы. Хотя армия одобряет эту идею, некоторые агенты УОБВ предупреждают, что за государством [PLB.GetNameDef] удивительно трудно уследить, так что его расширение приведёт к увеличению слепой зоны наших разведывательных служб."
northern_protectorate.12.a:0 "Пусть мой любимый медведь получит то, что хочет."
northern_protectorate.12.b:0 "Пошёл прочь!"

northern_protectorate.13.t:0 "Покорение Онлартира"
northern_protectorate.13.d:0 "Бьорнлинг был уверен в победе и готов был выступать против более крупных противников, но триумф всегда сопровождался большими потерями как минимум для одной из сторон, что всегда было трагедией: убитый медведь навсегда лишался возможности участвовать в построении Гиперберии. Но ситуация с Онлартиром отличалась. Хотя слова Бьорнлинга по-прежнему подкреплялись гиперберийским оружием Кризалис, эти кланы были меньше в размерах и это означало, что дипломатия была более привлекательным вариантом, который поможет избежать ненужных жертв.\n\nКейн и их предводительница Асе настаивали на битве на топорах. И Бьорнлинг согласился, легко одолев Асе с помощью своего боевого опыта. Высокомерие Кейна было быстро подавлено, когда этим свирепым воинам пообещали более совершенные методы боя, если они встанут на сторону Бьорнлинга.\n\nГотлунг и их город-крепость были следующими. С ними тоже был устроен традиционный бой на топорах, но размещённые неподалёку танки и артиллерия намекали на то, что не-ритуальный бой им не выиграть. То ли из страха, то ли из уважения совет Готлунга согласился на условия Бьорнлинга, полагая, что в Гиперберии их концепция усиленных крепостей сможет распространиться на весь север.\n\nРозенкранц поступил так, как и следовало ожидать: король-шаман ждал Бьорнлинга на вершине горы, не оказывая никакого сопротивления. Хотя шаман был сбит с толку этим "безумным толкованием Королей Монстров", будущее, лежащее впереди, настолько совпало с ним, что он не мог спорить с Гиперберией Бьорнлинга.\n\nКрови было пролито совсем мало и теперь Бьорнлинг мог наслаждаться тем, что на праздничных пирах с ним по-прежнему будет немало медведей и чейнджлингов. На этот раз Гиперберия пробудилась в этих кланах без кровопролития."
northern_protectorate.13.a:0 "Гипер-Онлартир выступает на стороне Бьорнлинга!"

northern_protectorate.14.t:0 "Изгнанник, отомщённый"
northern_protectorate.14.d:0 "Пау Веллингтон: вернувшийся домой наёмник, первый объединитель медвежьих земель, невольный глашатай возвращения Гиперберии. Он многое узнал о большом мире и с большим энтузиазмом принёс полярные технологии, которые огненные души по ошибке назвали своими. Но Пау был ещё и трусом, который изгнал Торденстьернов и Розенсвердов за сотрудничество с чейнджлингами, в то время как сам он опустился до того, чтобы сражаться за деньги от грифонов. Такое лицемерие никогда не будет забыто.\n\nИменно это заставило войска Бьорнлинга с леденящим душу рвением штурмовать крепости Скифлинга, выдерживая натиск снарядов и шрапнели из грифоньих ружей и пушек. Под лапами последнего панцербьерна снег стал красным от крови Скифлингов, и в конце концов защитники оказались окружены в последней крепости. Не желая погибать бесславно и преждевременно, остатки медведей сдались: их враги доказали своё превосходство десятки раз; Скифлинги должны были уступить.\n\nИ всё же несколько часов спустя, когда Бьорнлинг закончил рыться среди обломков рухнувших строений, извлекая один труп за другим в поисках живых, он встревожился, так как не нашёл ни живого, ни мёртвого Пау. Но рёв торжествующих подчинённых вывел Бьорнлинга из этого состояния — на следующий день им предстоял великий пир.\n\nБьорнлинг усмехнулся при мысли о том, что изгнанники будут обедать во владениях своих бывших тюремщиков."
northern_protectorate.14.a:0 "Пусть нам маленький "деспот" плывёт обратно в Грифонию."

northern_protectorate.15.t:0 "Разрозненная Вессландия"
northern_protectorate.15.d:0 "Ничто так не демонстрирует глубины пост-гиперберийской деградации, как Вессландия. Считалось, что кланы этих земель должны были объединиться: изобилие пищи и ресурсов, гостеприимство полярных духов и огненных душ... Один клан мог приложить символические усилия и легко объединить регион. Однако кланы Вессландии так и остались разделёнными. Они продолжают соперничать друг с другом за свои драгоценные фермы и фабрики. Этот позор требовал немедленного исправления.\n\nВ ходе военной операции нужно было учитывать немалое грифонье население Вессландии, поэтому были призваны силы чейнджлингов. Однако это привело к тому, что преодолевая дикие земли, а затем продвигаясь на более плодородные территории, чейнджлинги Протектората и грифоны Вессландии закреплялись на местности для поддержки и логистики, предоставляя медведям возможность сражаться на фактически ничейной земле. Каждый раз, когда одна сторона медведей побеждала другую и начинала громить вражеские окопы, это было знаком для солдат иных рас переходить в наступление.\n\nНо наспех созданный союз был обречён рано или поздно пасть, ибо было невозможно противостоять единству Гиперберии и мощной операции по прорыву. Когда чемпионы грифонов пали, лидеры кланов Вессландии — Фальсен, Бродкорб и Бенкесток — склонились перед мощью Бьорнлинга. Их промышленные земли не имели никаких шансов выстоять против Гиперберии, которая теперь единолично распоряжалась своей плодородной землёй."
northern_protectorate.15.a:0 "Противоречивому союзу пришёл конец."

northern_protectorate.16.t:0 "Лучшим из сильнейших пингвинов Анкера"
northern_protectorate.16.d:0 "Клан Анкер был, прежде всего, морской силой. До недавнего времени сражения на кораблях были для большинства медведей чем-то необычным — так сказать, экзотическим зрелищем. Когда современный театр, якобы "изобретённый" огненными душами, укоренился среди медведей, Бьорнлинг вынашивал идею.\n\nВскоре после капитуляции Анкера ролик, сообщающий о вторжении, распространился подобно снежной буре. Слова "ПИНГВИНЫ СЛАВНЫ В БИТВЕ" мелькали на экране, а рассказ вёл сам Бьорнлинг, стоящий на фоне Северного моря, усеянного серыми корпусами кораблей. При каждом выстреле пушки в фильме, пушка стреляла и в кинотеатре, вызывая землетрясения для максимального погружения, а вода брызгала при каждом покачивании судна. Так продолжалось четыре съемочных дня, пока флот Анкера не дал трещину. На палубах начались сражения с применением винтовок и топоров, а затем и на самом Ян-Майене, причем за кадром стреляли из настоящего оружия, а парочка пуль прошли в нескольких сантиметрах от неустрашимых зрителей. Наконец, Анкер сдался, Бьорнлинг пожал лапы и ласты своим лидерам, и фильм закончился.\n\nПод аплодисменты сам Бьорнлинг молча встал из первого ряда и поклонился. Зрителям не нужно было знать, что битва длилась считанные минуты и обошлась без потерь. В конце концов, Анкер просто держались особняком, желая лишь рыбы. Им нужна была только защита, чтобы жить в мире; не было причин втягивать пингвинов в дальнейшие махинации.\n\nПовезло, что чейнджлинги познакомили его съемочную группу с возможностями моделей линкоров и драматургии."
northern_protectorate.16.a:0 "Их тайная храбрость будет выставлена напоказ!"

northern_protectorate.17.t:0 "Насилие против Вольсунгра"
northern_protectorate.17.d:0 "Бьорнлинг наблюдал с вершины, наслаждаясь симфонией залпов артиллерии. Разведчики доложили о стратегических целях Вольсунгра, а большего и не требовалось. Артиллерийского огня, который время от время корректировали умеющие управлять этими пушками советники-чейнджлинги, было достаточно, чтобы заставить их замолчать.\n\nВ течение многих часов Вольсунгр не проявлял активности, хотя Бьорнлинг с удовольствием представлял, сколько драгоценных доспехов и гармонических "артефактов" он уничтожил, чтобы проложить путь к Гиперберии.\n\nТишину, наконец, нарушила капитуляция. Хотя медведь из Вольсунгра, принёсший хорошие новости, не был печально известной принцессой Эйрой. Если верить гонцу, то она просто сбежала, чтобы вновь отправиться на юг и пересмотреть своё собственное наследие. Возможно, она подаст прошение о получении гражданства Якякистана или Эквестрии.\n\nБьорнлинг фыркнул после принятия капитуляции. Предсказанные земли Гиперберии теперь были избавлены от гармонической угрозы."
northern_protectorate.17.a:0 "Гармония умирает под горными лезвиями нержавеющих горизонтов."

northern_protectorate.18.t:0 "О Свартпельсе и их исчезновении"
northern_protectorate.18.d:0 "В другое время клан Свартпельс был бы спасителем Гиперберии. Они ценили прошлое и разум, а также оттачивали до совершенства искусство панцербьернов. Однако они были слепы к максиме, согласно которой Гиперберия благословляет все полярные души, а не только медвежьи. Ненависть Торбена к чейнджлингам и их арктическим сердцам была неприемлема. Так что было бы милосердно уничтожить его и рассказать его клану истинную правду о Гиперберии. Под прицелом пушек.\n\nГусеницы помогали быстро пересекать склоны холмов и гор. А медведи оставались внутри тёплых машин, которыми управляли чейнджлинги. Панцербьерны спускались по склону, чтобы нанести свой удар, и в течение какого-то времени медведи могли двигаться быстрее громоздких машин. Но танки продолжали прибывать, дивизии продолжали наступать, и строгие стандарты элитных войск Свартпельса сыграли против них: через несколько часов танков на поле боя стало больше, чем панцербьернов.\n\nКрепость за крепостью, и твердыня за твердыней... Все они захватывались в считанные дни. Но медведи отказывались сдаваться и бились до последнего, яростно рыча. Единственным, кто совершил это с достоинством, был сам Торбен. У его крепости бушевала сильная гроза, странный дождь, который был невозможен так далеко на севере. Танки выдержали удар стихии, но Торбен продолжал стоять прямо, не обращая внимания на удары стихии. — Бьорнлинг! Выходи, подлый трус! — Кричал он, возвышаясь среди бушующего шторма. Торбен самолично поджёг дюжину танков, наслаждаясь мучительными криками чейнджлингов. — Покажись! Неужели ты откажешь себе в почётном сражении?\n\nНо когда заряженные пушки нацелились на Торбена, молнии закружились вокруг него в трещащем громовом танце. Медведь выкрикнул непонятные слова и через мгновение исчез во вспышке, не оставив после себя ничего."
northern_protectorate.18.a:0 "Повелитель Грома исчез."

northern_protectorate.19.t:0 "Бьорнлинг, архетип" #Bjornling shares his history with defeated minor warlords. Reveals his true name - Svíkja.
northern_protectorate.19.d:0 "Бьорнлинг собрал лордов небольших кланов и бесклановых военачальников в горной пещере, дающей защиту от бушующей снаружи метели, чтобы поведать свою историю. Стоящий рядом с ним маг-писец записывал каждое слово.\n\nБьорнлинг признался, что он не всегда был столь всемогущим медведем. Некогда его звали Свикья, что означало "обманщик и мошенник". Этим именем его нарекли военачальники-дикари, которые отдавали своих нежеланных детенышей, не исполнивших некое пророчество, клану Розенсверд, чьи ритуалы часто оказывались смертельно опасными. Молодой медведь сталкивался с постоянным презрением из-за своего маленького размера и имени, что вынуждало его отправляться в далёкие горные походы. Он искал шаманов, что задать им свои вопросы и узнать, почему Всеотец так плохо с ним обошелся. Но он нашёл ответ в видении миллионолетней давности: юный медведь понял, что он должен вспомнить и вновь воплотить Гиперберию в реальности и тем самым спасти загнивающий медвежий род.\n\nНо почему именно Гиперберия, чьё название означает "вознести медведей"? Ведь современные медведи утратили свои древние силы и пути. Кроме того, в Розенсверде часто встречались чейнджлинги, владеющие футуристическими технологиями, которые были столь похожи на концепции древних веков... это явно свидетельствует о том, что в мифологии медведей были лакуны. Становилось ясно, что они были не единственными выжившими после падения рая и потомками тех, кто когда-то был полубожественными зверями. Неудивительно, что земли вечного юга хранили следы древнего, ледяного величия. Физические размеры жителей тех земель уменьшились, но это было компенсировано разумом. А вот ситуация с медведями была обратной: они скатились к застойному варварству, даже если их чудовищные размеры сохранились. Объединение медведей Пау - тем, кто соединил своё чудовищное мастерство с уроками ледяного разума из-за моря - было окончательным доказательством. И всё же его развитие прекратилось, и от него отвернулись.\n\nСудьба Бьорнлинга будет не такой. Если мир не захочет прислушаться к отголоскам Гиперберии, то он запихнет крики севера ему в глотку. Благословенный мир ледяных чудовищ будет отвоёван винтовками, пушками и магическим льдом .\n\nПисарь отложил свиток."
northern_protectorate.19.a:0 "— Я - гипербериец, — поклялись лорды. — За пределами нашего севера лежит истинная жизнь."

northern_protectorate.20.t:0 "Эксувия, возвышенная" #Exuvia is crowned as a puppet queen by Bjornling. He still holds all the cards, but she legitimizes his rule when it comes to CHN sceptics. Maybe some friendly banter as Exuvia and Bjornling are both esoterically insane.
northern_protectorate.20.d:0 "Бьорнлинг разразился искренним смехом, когда чинил сшитую из мехов и шкур низших существ, на которых она охотилась, мантию Эксувии. — Ой, да ладно, сæта! Ты и так прекрасно выглядишь в этом. А очки? Тебе они идут.\n\nИх будущая королева хихикнула в ответ, что было редкостью. — Ты уверен? — спросила Эксувия, получив от Бьорнлинга заверения, — Возможно, когда твоя маленькая... нет, когда наша Гиперберия будет возрождена, мне больше не понадобятся очки. У нас будет вся техника и магия мира, чтобы вылечить любые недостатки... и мы встретим ещё тысячу дней рождения, так и не столкнувшись с разрушительным действием времени.\n\n— Но что такое время в Гиперберии? — спросил он. — Разве оно не является чем-то эфирным и божественным? Но из-за нашего материального существования мы воспринимаем его как чистое блаженство...\n\n— Для того, кто так интересуется науками, — сказала она, — ты говоришь слишком расплывчатыми и неопределёнными терминами. — Но Бьорнлинг ответил со смехом.\n\nИ так весьма счастливая Эксувия была коронована владычицей Северного Протектората: она была облачена в лично добытые на охоте меха и шкуры, освятила начало своего правления схватками с медведями, которых она весьма крепко покалечила, и отпраздновала свою коронацию пиром, где на стол были поданы сырая рыба и мясо под аккомпанемент музыки и ритмов от начинающих скальдов. К концу ночи именно Эксувия донесла Бьорнлинга до дома, пока он развлекал её своими пьяными речами о будущем, где сияют высочайшие башни, а лазеры духа питают каждый мозг и каждый дом."
northern_protectorate.20.a:0 "Королева смеялась. И любила."

northern_protectorate.21.t:0 "Солнца-близнецы"
northern_protectorate.21.d:0 "Бьорнлинг ходил взад и вперёд. Он не был тем медведем, которого легко напугать. Но, тем не менее, посетитель, которого он собирался поприветствовать, имел очень зловещую репутацию.\n\nВошли два строгих охранника из рядов армии чейнджлингов, а за ними последовали ещё двое. Потом вошёл пожилой чейнджлинг, а за ним сам печально известный герой страшных слухов.\n\nСути. Его поступки говорили сами за себя; лишь он изо всех генералов армии осмеливался называть Кризалис своим другом. И вот он здесь, в командной башне Бьорнлинга.\n\nСути что-то шепнул своему пожилому дворецкому. — Сути говорит, что ты слишком мягко обращаешься со своими соотечественниками, — передал его слова чейнджлинг. — Он говорит, что тебе следовало убить всех медведей из клана Вольсунгр.\n\n— Нам понадобятся все войска, которые мы сможем получить, — ответил в свою защиту Бьорнлинг. — Вольсунгр, чей дух теперь сломлен, будут верно служить нам.\n\n— Сути говорит, что ты становишься мягкотелым. Он говорит, что если бы он командовал тут, то тебя бы расстреляли за трусость. — Чейнджлинг, переводивший нечленораздельный шёпот Сути, передавал его слова спокойным и безмятежным тоном.\n\n— Оберст, вы можете быть моим начальником, но я - Протектор Севера, — прямо сказал Бьорнлинг. — Это моя земля, и вы будете обращаться ко мне с должным уважением.\n\nСути прошептал ещё что-то. — Генерал просто шутит, — заявил старый жук. — Ты отлично подготовил Полярию к нашим будущим завоеваниям. Он считает, что тут всё в порядке.\n\n— Хорошо. А теперь оставьте нас. Я должен переговорить с ним без лишних ушей, — сказал Бьорнлинг.\n\nПятеро чейнджлингов посмотрели на Сути, который кивнул в знак согласия. Один за другим они вышли. Бьорнлинг подошел к Сути, наклонился и прошептал:"
northern_protectorate.21.a:0 "— Мне понадобится твоя помощь на четвёртом этапе."

northern_protectorate.22.t:0 "Sooty's Desertion"
northern_protectorate.22.d:0 "To add insult to injury, on top of the recent betrayal by Bjornling and his cronies, our general Sooty and his command staff has vanished. Only one note was found, written in an archaic dialect, "Sooty has joined Stage 4. Not even the Hatcher can save Vesalipolis now.""
northern_protectorate.22.a:0 "Damn that traitor!"

northern_protectorate.23.t:0 "Sooty's Arrival"
northern_protectorate.23.d:0 "Sooty has honored his agreement with Bjornling. He has led a group of crack, paw-picked troops to Hyperbearia, and now stands ready to command them to march on Vesalipolis. The ponies won't steal all the glory in this war!"
northern_protectorate.23.a:0 "Sooty over all."

northern_protectorate.24.t:0 "Больше не шёпот во тьме"
northern_protectorate.24.d:0 "Замёрзшие знамёна трепетали в такт топоту медведей и немногочисленных чейнджлингов, одетых сразу в несколько зимних нарядов. Для них любовь смешивалась с запахом сырого мяса - банкеты были лишь вершиной айсберга из всего, что приготовили для почётных гостей.\n\n— Медведи! — Бьорнлинг выступал с платформы, возвышавшейся над площадью. После возгласов, топанья и бросания топоров в воздух (которые чудом никого не убили при падении), Бьорнлинг продолжил. — В этот день мы возрождаемся! Всего несколько лет назад мы жили как дикари, не замечая наших полярных соседей, готовых указать нам путь! Чейнджлинги добились больших успехов на своём пути, потому что у них сохранилась прямая связь с Гиперберией! Всеотец заявил, что сегодня начнётся новый ледниковый период, который будет коваться уже не медведями, а всемирным союзом полярных духов!\n\n— Гиперберийцы! — Он отошел в сторону, открыв взору собравшихся кучу передовых технологий, нагромождённых позади него. — Узрите щедрые подарки от чейнджлингов! Имплантаты, провода, экраны, аугментации... оружие! Разбирайте их на части, собирайте обратно, спрашивайте у своих соседей-чейнджлингов! Познакомьтесь с творениями Гиперберии и хранителями, которых породили Кризалис, которая и сохранила их! Пусть волны, исходящие от их биомеханики, унесут нас на север!\n\nПленённая его словами аудитория принялась искать по всей площади подарки чейнджлингов. Некоторые из них были на виду, некоторые спрятаны. Наиболее недисциплинированные медведи даже вежливо попросили своих товарищей-чейнджлингов снять свои гаджеты и одежду для изучения, ознакомления и возбуждённого обсуждения.\n\nКогда все отвлеклись, он позвал Эксувию подойти и посмотреть на процесс распаковки подарков. — Леди, разве это не прекрасно? Мы уже начала воплощать Гиперберию!"
northern_protectorate.24.a:0 "Эксувия покраснела! Гиперберия процветает среди нас!"

northern_protectorate.25.t:0 "Не такие уж и чужие?"
northern_protectorate.25.d:0 "Оддмарр отличился, служа панцербьерном в Свартпельсе. Этого было достаточно, чтобы получить личную похвалу от самого Повелителя Грома. Но это было много лет назад. Теперь перед ним стояла куда более великая задача: вести совершенно новый клан. Поначалу это казалось простым делом; он общался с пингвинами клана Анкер, и они были приятной компанией милых рыболовов.\n\nНо он не просил поручать ему клан чейнджлингов на другом конце страны. Однако вскоре клан Одоноата стал его зоной ответственности и Оддмарр согласился, не желая гневить Бьорнлинга. Когда он прибыл в их поселение, новизна его была очевидна: там не было ничего, кроме сборных конструкций, бетона и обломков заброшенных крепостей. И кучи чейнджлингов... И теперь ему нужно было вести их "хозяев".\n\nПервая неделя была неоднозначной. Чейнджлинги были ему незнакомы. А их способность к полёту и смене облика лишь ухудшали ситуацию. Тем не менее, чейнджлинги были на удивление сговорчивы, предоставляя свои передовые и вновь открытые гиперберийские технологии в обмен на дальнейшее послушание и помощь. Всё было не так уж плохо.\n\nК концу, когда над свежими домами погас свет и нос мог почуять запах вкусной еды, Оддмарр радовался своим достижениям. Это была не круглосуточная борьба тела или разума. Не бесконечная работа по поддержанию архивов и оружия как это было в Свартпельсе. Нет, то был поиск полярных душ. И для него этот процесс был более назидательным, чем для чейнджлингов."
northern_protectorate.25.a:0 "Эти родственные духи желают отдохнуть на нашем снегу."

northern_protectorate.26.t:0 "Испытания" #Largest and strongest griffons are forced into brutal trials to find owlbears. Those that succeed get to be military aristocrats.
northern_protectorate.26.d:0 "На седьмой день кровь превратилась в лёд, перья Буриха выпали, а цивилизации всё ещё не было видно.\n\nПредыдущие испытания Бьорнлинга для определения того, кто является совомедведем, были разумными: их посылали через ледяные поля, дабы они сражались друг с другом за еду, строили мини-крепости только изо льда, часами плавали в прохладных морях — и всё это под бдительным оком назначенных Бьорнлингом судей. Наградой была жизнь по гиперберийскому образцу и высокая должность в армии.\n\nКогда от двух сотен грифонов осталось только двадцать с небольшим, Бьорнлинг дал им последнее испытание: чистое выживание. Грифонов привезли в действительно отдалённое место и дали одно-единственное задание — вернуться в любую деревню полярных медведей и доложить об этом Бьорнлингу. Причём в ходе этого испытания за ними будут тайно следить. Вот только неделю назад Бурих очнулся от сна на голом матрасе и обнаружил, что он находится на северном берегу. У него не было ни оружия, ни одежды, ни инструментов: только лёд, снег и неумолимая каменистая почва вокруг.\n\nДни и вечера проходили в блужданиях. Бурих был рад даже небольшому кустарнику: он был готов есть что угодно, даже грязь. Когти немели и замерзали, хотя ему как-то удалось развести костёр из собственных перьев. Бурих не видел ни других грифонов, ни экзаменаторов, если только они не прятались в снегу или не были совершенно невидимы. Похоже, что он был совершенно одинок.\n\nЕго обескровленные глаза обшаривали горизонт в поисках чего угодно: дороги, здания, искусственного света... Бурих уже давно забыл о своём желании стать совомедведем, он просто хотел домой."
northern_protectorate.26.a:0 "Его душа парит в ледяном великолепии."

northern_protectorate.27.t:0 "Процедура номер 322, краткое изложение" #Exuvia tries insane shit to get bugs that are as bigger and stronger. Her insane logic is that bigger bugs would somehow be better than her aunt in Soryth giving bugs unicorn magic.
northern_protectorate.27.d:0 "Цель: Упражнения являются универсальным видом деятельности. Их польза заключается в самоповреждении мышц для самоподготовки к большим нагрузкам. На этом основывается процедура номер 322, включающая в себя два параллельных эксперимента по экстраполяции этого факта.\n\nАктивы и процедуры: 500 личинок в возрасте от новорождённых до 10 лет будут отправлены в тренировочные лагеря по всей стране, где они должны будут проходить курсы обучения на взрослом уровне в течение 5 лет.\n\n500 яиц будут участвовать в дородовом эксперименте и последующим тренировкам (более подробная информация содержится в Приложении 322B), следуя тому же установленному периоду времени, включая вылупление. (См. Бьорнлинг, Рейркетилл и Карапас для стенограмм Комитета по Картированию Души и Перенаправлению).\n\nРезультаты: На этой ранней стадии среди выживших уже родившихся чейнджлингов наблюдается рост мышечной массы на 47% (по сравнению со средними показателями для того же возраста); офицеры также отмечают компетентность в обращении с оружием и использовании военной тактики. Личинки после процедуры обработки вылупляются куда раньше, но уже на 78% превосходят обычных новорождённых по результатам тестов на физические способности.\n\nУровень отсева уже родившихся чейнджлингов составляет 51%, а среди обработанных до вылупления яиц — 90%.\n\nЗаключение: Есть смысл в проведении тщательной мышечной терапии для личинок и молодых особей; умственные способности также увеличились. Рекомендуется дополнить эту терапию кристаллохимическими медицинскими улучшениями для дальнейших экспериментов."
northern_protectorate.27.a:0 "Жеребята плачут, ибо они беспомощны. Личинки не плачут, ибо помощь им приходит изнутри."

northern_protectorate.28.t:0 "Под куполом"
northern_protectorate.28.d:0 "Для Чатти Гам, создательницы и продавщицы эквестрийских статуэток, город Фрояр был недостаточно велик. Отчасти это объяснялось тем, что он возник совсем недавно, представляя собой место проживания грифонов, яков и редких пони, которые забредали в медвежьи земли. Однако он подавал надежды в качестве процветающей остановки для торговцев.\n\nНо в сумерках кто-то использовал посох, чтобы создать магический купол над городом. Затем показался медведь, ответственный за это, и закричал, — По приказу Бьорнлинга этот город должен подчиняться ограничениям Закона о городской целостности! Никто не должен покидать или входить в него, пока Бьорнлинг или его избранные послы не дадут разрешения! Это делается во имя целостности арктических земель, ибо только полярные души могут распространять Гиперберию!\n\nСтрах пронзил сердце Гам. Её семья жила в пределах одной долгой поездки на поезде; она сказала, что будет дома завтра! Гам бросилась к медведю: — Пожалуйста, сэр, что происходит? Я... Я уезжаю в конце дня! Мои близкие - что с ними будет, если я не вернусь домой!?\n\n— Времена неудачные, но не волнуйся, молодая кобыла! Ты в безопасности под этим куполом! Мы напишем твоей семье, мы напишем всем твоим родным и друзьям! Одно твоё слово - и мы отправим весточку!\n\nИ когда медведь уже уходил, Гам попыталась ухватиться за его лапу, но он стряхнул её, бросив прямиком на острый лёд. Её бормотание переросло в крики, вскоре заглушённые угрозой применения топора и магии."
northern_protectorate.28.a:0 "Слезы и кровь скрыли от её взора этот ужасный купол."

northern_protectorate.29.t:0 "Старое... или новое?"
northern_protectorate.29.d:0 "На протяжении нескольких месяцев это движение буквально бомбардировало чувства Герьи. Статуи появлялись на углу каждой второй улицы, фестивали и исторические спектакли проходили каждый день, а близких призывали рисовать, писать или сочинять с помощью свежих технологий (при посредничестве чейнджлингов), восхваляя гиперберийские идеалы. Это подтверждалось бесконечными археологическими открытиями забытых неолитических поселений, в которых были доказательства существований лазеров и кораблей на воздушных подушках, облачённых в истинную громовую броню. Медведи оплакивали утраченное время, но также радовались его возвращению.\n\nВсё достигло апогея, когда Герья увидела недавно установленный памятник в технике слэш-арта. Она осознала всё это прямо в разгар свидания со своим возлюбленным Офбрадом. Памятник излучал в небо бесконечный свет. Он был окружён изображениями древних медведей, которые упирались нижними лапами в горы, а верхними в звёздную систему. Звёзды и абстрактные треугольники были устремлены вверх, их сущности сходились, словно через призму, чтобы питать неописуемое оружие, которое держали медведи.\n\n— Прекрасно, не правда ли? — Спросил Офбрад; он был историком, близким к самому Бьорнлингу. Ранее он был бесклановым изгнанником, но был возвышен.\n\n— Все это... такое новое? — неуверенно сказала она. — Но... старое. Очень старое. У нас тогда даже были кристаллические настойки?\n\n— Великое дело, любовь моя! — пробормотал он, бурно жестикулируя. — Мы провели все эти века, барахтаясь подобно другим примитивным существам, пытаясь сохранить остатки. Это же доказательство того, что наша судьба не такая!"
northern_protectorate.29.a:0 "Энергия её спутника забавляла её. Бьорнлинга же - не очень."

northern_protectorate.30.t:0 "Борьба с вредителями"
northern_protectorate.30.d:0 "Первая работа Кортекса в Протекторате была лёгкой. Если в Весалиполисе чейнджлинг был мелкой сошкой, то в Протекторате он был большой шишкой, хотя, как сообщил ему командующий Карапас, в основном среди не-медведей. А работа? Он должен был возглавить операцию по выслеживанию Скапуса, известного гармониста, скорее всего тораксианца.\n\nИ всё же, несмотря на всю свирепость, которой он и ему подобные могли похвастаться, от медведей исходила другая ярость, когда они сужали зону поиска. Их правитель Бьорнлинг, должно быть, был достаточно разумен, чтобы королева одобрила его правление, а королевская гвардия поддержала его, но то, как они говорили о гармонистах... Чейнджлинги хотя бы удерживали свою добычу рядом ещё некоторое время; иначе любви было не добиться. Для медведей, однако, иметь дело с гармонистами было проще простого, как сказал один из них: "Я вижу его - и сразу атакую".\n\nКортекс спросил, возможен ли захват Скапуса. Существовала ненулевая вероятность того, что Скапус действует не один: информацию из него можно выбить пытками и личинка выдаст своих друзей.\n\nНо когда они прибыли к хижине Скапуса, медведи тут же ворвались внутрь, выбив дверь. Там они нашли жеребенка, немедленно поднявшего копыта, но выстрел не позволил ему сказать ни слова.\n\n— Скьёрн!? — Кортекс крикнул, когда маскировка жеребенка рассеялась, открыв труп чейнджлинга. — Что это было!? Ты просто... спасибо, что делаешь свою работу, но... что это было!?"
northern_protectorate.30.a:0 "— Ещё секунда, — ответил Скьёрн, — и его гармоническая магия убила бы нас."

northern_protectorate.31.t:0 "Твоя дневная доза"
northern_protectorate.31.d:0 "Ядерные реакторы были дорогими. Огромную часть средств потребляли системы безопасности. Для Бьорнлинга системы вроде управляющих стержней пришли прямиком из Гиперберии, но это был тот редкий случай, когда ему пришлось пока отказаться от благословения прошлого - строительство реактора с такими характеристиками было слишком ресурсоёмким. Этому придётся подождать до полной реализации Гиперберии. Поэтому его команда архитекторов создала ядерные реакторы, которые можно было построить в кратчайшие сроки, но по минимальным нормам.\n\nБьорнлинг посетил один из таких реакторов, надев на себя слои брони, чтобы защититься от радиации. Рабочие, возившиеся с механизмами и проводами - в основном нежелательные и отчаявшиеся бесклановые медведи - махали ему, но на них не было никакой защиты, если не считать строительных касок. Он слышал, что постоянное воздействие радиации (даже секундная доза) может привести к радиационному отравлению, но исследования проводились только на малых огненных душах, таких как пони и грифоны, а не на гиперберийцах.\n\n— Меня сейчас вырвет! — Закашлялся спускающийся по лестнице медведь.\n\n— Тебе плохо!? — Бьорнлинг ответил, готовый похлопать его по спине. — Не сдерживай себя. Только отправь свою ядерную рвоту обратно в реактор! Нужно серьёзно относиться к переработке отходов!\n\nЧерез несколько недель у медведя диагностировали лучевую болезнь в терминальной стадии. Верный просьбе Бьорнлинга, он пожертвовал всю свою рвоту местному реактору."
northern_protectorate.31.a:0 "Это просто рационально."

northern_protectorate.32.t:0 "Высоко в небе"
northern_protectorate.32.d:0 "— Добро пожаловать на борт! — Объявил экскурсовод, когда двери вертолёта закрылись и он приготовился к взлёту.\n\nДля Изел Строук это был желанный отдых, который позволил ей передохнуть от долгого заточения в одном из закрытых городов Протектората. Хотя вертолёт выглядел как механический стервятник, так как он был рассчитан под размеры полярных медведей и нёс по бокам пулемёты, это всё же было летающее средство передвижения. Изел была земной пони, и перспектива полёта разожгла в ней жажду приключений.\n\nГрифоны и другие пони схватились за поручни, после чего машина начала подниматься. Сперва Изел охватил страх, но вскоре он сменился благоговением, когда она взглянула в иллюминатор: обширный арктический регион медведей был ледниковым раем, которые усеивали безупречно красивые крепости и города. Отсюда были видны новые памятники и огромные произведения искусства - часть национального культурного прогресса Бьорнлинга - и всё это под болтовню пилота-хозяина о славе возрождённой Гиперберии.\n\n— Это так здорово! — Крикнула Изел, не в силах сдержаться. — Не могу дождаться, чтобы рассказать об этом своим друзьям!\n\nПулемётчик повернул голову в её сторону. — Друзья? Ты ведь пони, верно? Чем ты занималась внизу?\n\n— До закрытия городов? Я собиралась навестить своего лучшего друга на востоке...\n\nЕё тут же выбросили из вертолёта как предательницу-гармонистку."
northern_protectorate.32.a:0 "Смерть с небес!"

northern_protectorate.33.t:0 "Межуниверсальность"
northern_protectorate.33.d:0 "Между различными состояниями сознания лежит мир снов, который уже исследовался в экспериментах с Большой Урсой. Но что представляет собой мир между сном и явью? Существует ли между ними какие-то похожие на мембраны слои? Где находится комната управления реальностью, и как к ней можно было получить доступ?\n\nВ течение месяца Бьорнлингу давали различные смеси усыпляющего газа для его личных испытаний. Он пытался доказать эту теорию, вводя команду сновидцев в различные альтернативные состояния сознания. В их отчётах документировались различные измерения, связанные со сном, а также всевозможные побочные эффекты после пробуждения.\n\nОднако однажды, после применения мощной дозы другого газа, Бьорнлинг случайно превратил комнату для испытаний в братскую могилу. Однако мониторы, подключенные к трупам, продолжали пищать - верный признак паранормальной активности: мозг мёртв, но технически жив.\n\n— Теперь всё ясно, — сказал он Скалмиру, своему секретарю, — они перешли в домен нерождённых. Их восковые ныне полые тела - это всё ещё арсенал, это наши бойцы, которые предотвращают рождение наших будущих врагов! Нам нужны самые сильные смеси... мы отбываем на поле боя и отправим наших врагов прямиком в объятия альтернативного состояния сознания!"
northern_protectorate.33.a:0 "Это нервно-паралитическое вещество было явлено мне во сне."

northern_protectorate.34.t:0 "Арктическая фантазия"
northern_protectorate.34.d:0 "— Макабрический космос воздвигнут! — Продолжал бушевать Бьорнлинг под чернильно-чёрным небом. Он был облачён в одеяния, что были длинны как тундровые деревья, а в его лицо был втёрт пепел костей чьих-то родителей. Его слова транслировались на всю Гиперберию. Аудитория Бьорнлинга была облачена в обязательные ки-медвежье-нетические одеяния, которые должны были стрелять невидимыми лазерами в их глаза и сердца, чтобы постоянно перекалибровать их очки здоровья.\n\n— Смерть перестала быть обязательным условием для достижения загробной жизни! — Провозгласил он. — Мы доставили сюда как загробную жизнь, так и жизнь до рождения! Гиперберия - это место, где как до-, так и послерожденные расцветают вопреки ограничениям плоти, чтобы стать нашей пулей и ресурсом!\n\n— Так пусть же мир содрогнётся! Мы отперли души, незаконно заключённые в тюрьму этой вселенной, ибо они требуют суда от огненных душ! Пони, грифоны, зебры... они тайно переправили к ним урожай первозданного мира, и настало время им воздать должное своим законным прародителям! Гиперберийцы, встретите ли вы меня, когда сумерки огня сотрут всё остальное, чтобы Гиперберия выдержала гибель этой вселенной и дожила до другой, дабы породить другую реальность!?\n\nПоднялась буря, состоящая из рокочущих оваций, сверкающая сталью и кристаллами самодельных топоров, как будто сам снег и лёд поднялись, чтобы обнять своего заблудшего сына.\n\nНебо засверкало так и звёзды будто умножились, порождая гипнотизирующие спирали авроры. Бьорнлинг мог поклясться, что видел, как северное сияние превратилось в лик Всеотца, и Он будто бы улыбнулся."
northern_protectorate.34.a:0 "Предвестие."

northern_protectorate.35.t:0 "Запуск"
northern_protectorate.35.d:0 "— До запуска осталась одна минута!\n\nМногое из того, что Урðр сделала за свою жизнь, было осмеяно, что вполне естественно для члена клана Розенсверд и механита. Но хотя её вырастил клан, именно Бьорнлинг разглядел её истинный талант. Её чудаковатую гениальность нельзя было игнорировать. И именно она, при поддержке каждого из когда либо существовавших, существующих и будущих существовать медведей, воплотит в реальности истинный ужас. Неуязвимый кошмар, что будет летать в небесах. Ужас, что будет способен нанести свой удар когда и где угодно. Врагам останется лишь молиться о прочности бункеров, сидя в них и обрекая своих граждан на поверхности на огненную смерть.\n\nАртиллерия, закрепленная на орбитальной платформе, была готова к запуску. Шаманы общались с заключёнными внутри духами, чтобы калибровать прицел пушек гораздо быстрее, чем это могли бы сделать радиоволны. Недосягаемый и одновременно повсеместный, проект "Белый червь" омоет их мир крещендо смерти, пока проклятые огненные души не станут молить о пощаде. \n\n— Взлёт через три, два, один...\n\nТяжёлые стальные двери пусковой площадки отворились. На этот проект были затрачены месяцы, если не годы, тяжёлой работы, а также многочисленные гранты от Гиперберии. И всё это привело...\n\n...к оглушительному взрыву. Пламя испепелило не только площадку, но и большую часть рабочей силы внутри. А хуже всего было то, что Бьорнлинг всё это время находился здесь, вместе с ней. И он воочию видел гибель мечты Урðр.\n\n— Ха-ха, это просто великолепно! — Бьорнлинг похлопал медведицу по спине, а затем прикрепил импровизированную медаль на её рубашку. — Две концепции сразу! Орбитальные платформы смерти и способ уничтожения подземных повстанцев! Какая похвальная инициатива! Теперь наши враги не спасутся в своих туннелях!\n\nУрðр была столь растерянна, что потеряла сознание."
northern_protectorate.35.a:0 "Мы, несомненно, сможем найти в пепле что-то полезное."

northern_protectorate.36.t:0 "Рагнарёк"
northern_protectorate.36.d:0 "Снежные лапы, покрытые дырками копыта, мохнатые когти и холодные ласты... Все они стояли подле друг друга в стеклянно-стальном куполообразном городе, который служил микрокосмом гиперберийских достижений.\n\n— Мы - инклюзивный народ! — Заявил Бьорнлинг с центра площади. — Тот факт, что мощь полярных медведей была направлена против наших полярных собратьев, был великой несправедливостью. Мясницкой расправой со стороны предателя-Пау. Но определение гиперберийца может быть расширено! Что толку от всех этих территорий, если местные огненные души не в силах справиться с неподъёмным для них арктическим опытом!? Отбросьте ваши предубеждения и предвзятости: мы, начиная с сегодняшней ночи, спасём и землю, и её сердца!\n\nВ этом момент подле Бьорнлинга встала маленькая пони. Рядом с медведем она смотрелась не больше муравья. Затем подручные Бьорнлинга вкатили уже активированную машину, панели которой с помощью магии парили и вращались вокруг центральной платформы, напоминающей лифт.\n\n— Наш Сала-Комбинатор, — объявил Бьорнлинг, — погасит пламя, столь присущее огненным душам, оставив место для просачивания первобытной полярной природы! Эта пони будет первой, кто откажется от своего пламени ради вечного дара льда!\n\nИ вот, покорно следуя за медведями-охранниками, кобыла вошла в Сала-Комбинатор. Она стояла на плавучей платформе, пока импровизированная аудитория оглушительно громко выражала своё одобрение. Панели начали вращаться столь быстро, что превратились в размытое пятно, окутав пони хрустальной дымкой. А аплодисменты толпы заглушили её хныканье.\n\nВокруг устройства расползлись во все стороны снежные усики."
northern_protectorate.36.a:0 "Воссияй!"

northern_protectorate.37.t:0 "Долгая игра"
northern_protectorate.37.d:0 "— Вы сошли с ума! — Громко выпалила делегатка-пони. Биксбайт и сам большой медведь, Бьорнлинг, находились в весьма аскетично обставленном убежище на эквестрийской территории. Она не хотела вести переговоры с медведями - вдруг они расстреляют её за симпатии к гармонистам, если поверить в слухи. — Всё это преклонение перед чейнджлингами, получение выгоды от завоеваний Кризалис и убийство тех, кто стоял на вашем пути... было прикрытием!?\n\n— Я не горжусь своими действиями, — ответил Бьорнлинг. Его рокочущий голос уже напугал пони в начале их встречи, — но обмануть перевёртышей очень непросто. У меня была своя роль, и я сыграл её как нельзя лучше. Поверьте, мисс, у меня было много размолвок с близкими друзьями, которые были более верны принципам дружбы, чем я.\n\n— Тогда почему вы молчали? — Спросила она со всей искренностью. — Что гармоничного в массовых убийствах и преследованиях?\n\n— Увы, отвратительные поступки - единственное, что может успокоить Кризалис и её клику, — продолжил он. — Однако, заручившись их доверием, мы украли у чейнджлингов плоды Гиперберии. И мы можем использовать их в борьбе против полярных духов-предателей. Моя душа страдает от того, что я был проводником гибели нашего дома в прошлые эпохи, но теперь, когда этот жестокий фасад не нужен, нет нужды лгать и проявлять бесчестье.\n\nОн положил лапу на грудь и искренне продолжил говорить, — А ведь и вы знакомы с бесчестьем. Погибли ваши друзья-пони, другие друзья-гармонисты, а ваша пресса только и делала, что изображала эмоции перед камерами. Вы могли спросить, могли узнать, что я задумал... но вы выбрали путь трусости и молчали.\n\nЕго лапа ткнула Биксбайт в грудь.\n\n— Не правда ли?"
northern_protectorate.37.a:0 "В итоге пони согласились закрыть на это глаза. Пока что."

northern_protectorate.38.t:0 "Расколоть панцирь кризализма"
northern_protectorate.38.d:0 ""37. Лейтенант Джеронимус: Инициировал операции гармонистов под "фальшивым флагом", после чего устраивал расстрелы."\n"38. Майор Нодус: Владел системами "городской безопасности", которые неизбирательно убивали пони, что нарушали границы."\n"39. Мэр Лорнива Бош: поддерживал Кризалис, собирал информацию о гармонистах-агитаторах, устраивал убийства."\n\nСписок, лежащий перед Скалмиром, секретарём Бьорнлинга, был очень длинным. С тех пор как Протекторат стал странно гармоничной Гиперберией, Бьорнлинг начал перекладывать на него всё больше задач, "потому что диктаторы, которые делают всю работу, это не гармонично".\n\nДа, некоторые из этого списка должны умереть, но не все. Часть не совершила ничего значительного; они дрогнули, подчинились приказу под силовым принуждением. Все могли согласиться, что Бьорнлинг был суров, но Кризалис была беспечна и глупа, расправляясь со своими величайшими умами из-за незначительных разногласий. Поэтому из соображений практичности лишь самые худшие попадут под раздачу.\n\nНо ценность есть и в тотальной зачистке. Да, мёртвые чейнджлинги не принесут пользы. Но так можно было бы добиться большего доверия со стороны пони. Ведь дружба с пони - этой кучки гармонитов с огненными душами - могла быть важнее мудрости прощённых и помилованных чейнджлингов.\n\nК концу работы в список будет внесено множество комментариев и замечаний. И в итоге Бьорнлинг согласится с вердиктом Скалмира, который будет гласить следующее:"
northern_protectorate.38.a:0 "Ограничиться самыми вопиющими проявлениями жестокости."
northern_protectorate.38.b:0 "Эквестрия должна знать, что мы на их стороне."

northern_protectorate.39.t:0 "Передний край фронта"
northern_protectorate.39.d:0 "Наскоро изготовленные флаги и карты усеивали импровизированную и пропахшую сигаретами хижину, где собрались офицеры Чейнджлингской Армии Освобождения. — Первое собрание сил ЧАО объявляется открытым! — зачитал свои записи измождённый Карапас, на чьей голове криво висела фуражка гвардейца королевы. — Какова наша цель? Да, Тарсомер, запоминай! Почему мне достались чейнджлинги, у которых совсем нет мозгов!? Хорошо, повтори! 'Бороться с проклятой системой, возглавляемой Кризалис и её приспешниками.' Бла-бла-бла, вы читали всё остальное. Все согласны? Далее, идеалы нашего потенциального короля Торакса...\n\n— Дезертир! — Крикнула Искья. — Даже если бы я была гармониткой, зачем нам сражаться за него? — Половина присутствующих поддержала её. — Скажите пони, что у нас есть гармония, и всё! Пусть эти пони опробуют наш сорт гармонии!\n\n— Ты же не серьёзно! — Карапас огрызнулся, вытаскивая пистолет. — Я не позволю придирчивым чейнджлингам вроде тебя замедлить процесс! Это же фальшивое прикрытие. Думаешь, эти пони захотят прочитать мелкий шрифт в нашем манифесте?\n\n— Ты тупее пони? Они же умеют читать!\n\n— Прочитай это! — Пистолеты покинули кобуры и пули начали дырявить потолок. Когда боеприпасы закончились, пришло время наручников. Потом на место происшествия прибыли местные медвежьи констебли. Всем чейнджлингам было приказано прекратить спорить, потому что словесные драки "не гармоничны".\n\nВорчащий на протяжении всей часовой "гражданской дискуссии" Карапас выхватил свой разряженный пистолет и выгнал из комнаты констеблей низшего ранга, после чего запалил сигарету. — Хорошо. Теперь у нас тут тишина и покой. И больше никаких разговоров. Мы совсем изжарили свои мозги, позволив всему этому затянуться. Давай просто... определимся:"
northern_protectorate.39.a:0 "— Мы гармониты, вот и всё. Довольны?"
northern_protectorate.39.b:0 "— Торакс - законный король. И точка."

northern_protectorate.40.t:0 "Гипердипломатия"
northern_protectorate.40.d:0 "Лучший боец Бьорнлинга готовился к бою. Он готовился определить тех, кто окажется достойным через привычное испытание поединком.\n\nКогда через полчаса его боец, пошатываясь, покинул арену, Бьорнлинг потребовал, чтобы выжившие - не только медведи, но и чейнджлинги - собрались перед ним в одну шеренгу.\n\n— Испытание на выносливость, смешанное с испытанием на интеллект! — Провозгласил он. — Ещё раз повторю, что глупо пытаться надеяться победить первого гипермедведя новой эпохи, но то, как долго вы противостояли ему, достойно восхищения. Вы все - гипермедведи и гиперчейнджлинги!\n\n— Но есть ещё одна вещь, которую необходимо сделать. — Он поднял лапу и указал ею на юг. — Это небольшая, но благородная задача. В Кантерлоте проживает самопровозглашенный и высокомерный лидер так называемого "свободного мира". Несмотря на своё высокомерие, у Эквестрии есть немало гиперберийских технологий. И хотя они являются адаптацией, да и самим пони не хватает интеллекта, они компенсируют это огромной численностью. Заручитесь верным союзником в лице этих пони, и Кризалис будет покорена! Вперед, мои... гипердипломаты.\n\nСкандирование "Рах! Рах!" гремело над ареной, когда дипломаты выходили на победный марш. Медведи подбрасывали топоры высоко в воздух, а чейнджлинги в экстазе взмывали в небо. Вскоре один чейнджлинг погиб от неосторожного броска клинка, но его объявили иконой стойкости перед лицом (непреднамеренного) предательства. И они направились в Кантерлот... "
northern_protectorate.40.a:0 "Пусть духи направляют нас."

northern_protectorate.41.t:0 "Касание севера"
northern_protectorate.41.d:0 "Среди постоянного потока пони, проходящих через ворота правительственных дворцов, сегодня можно было заметить неожиданных гостей в виде объединённой свиты чейнджлингов и полярных медведей. Они утверждали, что прибыли из Северного Протектората, государства, подчинённого королеве Кризалис. Но теперь они стали Гиперберией. Страной, верной ценностям гармонии.\n\nМедведям хотелось бы верить, но отчёты и рассказы тех, кто сбежал из Протектората, рассказывали совсем о другом. О нечестных судах и жутких экспериментах, о великой национальной охоте на тех, кто осмеливался встать на пути безжалостного лидера протектората. Это и многое другое противоречило их, якобы, гармоническим устремлениям.\n\nОднако гиперберийцы признали реальность этих злодеяний. Их алиби заключалось в том, что на самом деле все эти зверства были маскировкой, чтобы обманывать Кризалис до тех пор, пока не наступит подходящий момент, чтобы ударить ей в спину. Ну и ещё стоит отметить, что культура полярных медведей ещё с начала времён славилась своей "цивилизованной дикостью". Дипломаты, апеллируя к Элементу Доброты, попросили у нас прощения. Как в письменном виде, так и предлагая возмещение ущерба в течение следующих месяцев и лет.\n\n[ROOT.GetLeader] должна была принять решение. С одной стороны, было бы неплохо расширить фронт борьбы с чейнджлингами и поскорее закончить войну. С другой стороны, не так-то просто столь быстро поверить двуличным существам из этой... Гиперберии. "
northern_protectorate.41.a:0 "Мы поддерживаем медведей и их друзей-чейнджлингов."
northern_protectorate.41.b:0 "Совершённые ими преступления слишком тяжелы для прощения."

northern_protectorate.42.t:0 "Истинная королева?"
northern_protectorate.42.d:0 "В воздухе прямо-таки витало восхищение. Хотя Бьорнлинг не собирался жениться на Эксувии, подготовка к настоящей коронации королевы-чейнджлинга свидетельствовала об обратном. Каждый дюйм Сорифа был мобилизован для празднования: несколько команд сборщиков цветов были отправлены на поиски этого редкого в полярных землях ресурса, в честь праздника готовился фестиваль грубых наук, а ночь фейерверков завершится показом короны, которую сама Эксувия ковала последние несколько месяцев - как утверждалось, внутри короны находятся души её предков.\n\n— Что? — Недоумённо переспросил Бьорнлинг после того как Скалмир рассказал ему о правах и привилегиях королевского статуса Эксувии. — Точно... Ты прав, я забыл. — Амбиции Эксувии касались только научной, не политической сферы. Судя по всему, её вполне устроит роль марионетки, раз уж она получила полную власть над своим домом. К тому же передавать власть Эксувии, не заставив её сражаться за неё (не то чтобы она стала бы бороться: они были - Бьорнлинг чувствовал отвращение к этому термину - лучшими друзьями), было полным кощунством, на которое не согласился бы ни один здравомыслящий медведь.\n\nНо присмотр за страной утомляет, а Бьорнлинг, при всех его достоинствах, не был рождён политиком. Ещё не были изобретены механизированные духи, которые могли бы доставлять ему данные со всех уголков этого арктического домена для упрощения принятия решений. Пока что управление быстро растущей страной доставляло ему больше головной боли, чем славы... а с учётом того, как быстро чейнджлинги "обрастают семьями", вскоре их количество сравняется с численностью медведей. Так что Эксувия, пожалуй, лучше представит полярных духов.\n\nТем не менее, через несколько часов Эксувии придётся узнать о масштабах своей власти. Бьорнлинг закончил разговор со своим секретарем и теперь должен был лично встретиться со своей драгоценной Эксувией, чтобы сообщить ей новости."
northern_protectorate.42.a:0 "— Мой величайший дар тебе - вся Гиперберия."
northern_protectorate.42.b:0 "— Я буду править всеми медведями, ты - всеми чейнджлингами."

northern_protectorate.43.t:0 "Странные вести"
northern_protectorate.43.d:0 "Биксбайт, глава эквестрийской делегации в Гиперберии, не могла в это поверить. И никакие слова младших членов её делегации не могли убедить её в обратном: они отпустили Бьорнлинга безнаказанным.\n\nСообщения и признания о том, что происходило за белоснежным занавесом, приходили одно за другим от всех, кто не был полярным медведем. Кем же считали пони эти выросшие в безжалостном и угрюмом климате медведи? Доверчивыми говорящими разноцветными игрушками? [EQS.GetLeader] должна была понять это и осудить этих двуличных "гармонистов"! Но реалии реалполитики оказались сильнее, подтолкнули её сказать "да" и "аминь" Бьорнлингу перед множеством фотокамер. Сам Бьорнлинг явно получал удовольствие от того, как трудно ему держать сделанную для пони чернильную ручку. В толпе раздавалось хихиканье - вежливое, принимающее тот факт, что Бьорнлинг несовершенен и что он видит юмор в том, что его размеры слишком велики для пони Эквестрии. Это лишь бесило её и доводило до точки кипения.\n\n— Я хочу поблагодарить вас за понимание, — как только большинство репортеров ушли, Бьорнлинг заговорил с Биксбайт, так что она была вынуждена сохранять своё вымученное добродушие. — Мы можем сильно различаться в наших взглядах относительно гармонии, но наше объединённое разнообразие само по себе является проявлением гармонии. Да здравствует брак между Всеотцом и вашими богинями-принцессами.\n\nПотрясенная Биксбайт проглотила свои эмоции и кивнула, пытаясь пожать его огромную лапу. — Да, да здравствует этот... брак?\n\n— Как вы, пони, говорите, "пока смерть не разлучит нас", — сказал он, — и да будут боги связаны с нашими предками и потомками. Да говорят они с нами ясно. И да направят они нас против антимирового кризалийского осквернения!"
northern_protectorate.43.a:0 "Он действительно не в своём уме."

northern_protectorate.44.t:0 "Радующие предзнаменования"
northern_protectorate.44.d:0 "— Союз Гиперберии и Сорифа возрождён! — Кричала Эксувия, танцуя на лестнице своих личных покоев. Её сестра, Экдисис, была приглашена на празднование победы. Остальные члены королевской семьи её матери предпочли не приезжать. — Какие же жеребята эти пони! Я знала, что они глупы, но не НАСТОЛЬКО! Нет, по нашему плану с Бьорнлингом они должны были сплотиться против обычного хищника, как стадные животные, которыми они и являются! Теперь, когда они встали на нашу сторону, они и не поймут, что их доверие... РАЗРУШЕНО! Их вера в гармонию будет разорвана гипервойной в полярном пламени! Их неусовершенствованные формы распадутся от моей команды! А в это время ВЫ, именно ВЫ пойдёте под суд! Именно ВЫ будете работать на нас, будете рабами в великой Гиперберии... в Сорифе!\n\n— Жеребята? — Повторила Экдисис, отказываясь испытывать страх перед охранниками, готовыми вот-вот заковать её в цепи. — Ты думаешь, все эти пони - жеребята? Они могут быть доверчивыми, да. Но они проявили себя на войне. А вдали от битвы? Политики не могут быть доверчивыми. Иначе это уже не политики. Кстати, а разве ты сама не демонстрируешь свою доверчивость сегодня? — Она указала на охранников, которые только что задержали её.\n\n— Ты только что с немалым злорадством рассказывала мне о своём плане. И всем, кто был поблизости.\n\nЭкзувия подлетела прямо к её морде. Это можно было использовать с пользой, так как нельзя было отрицать громадную разницу в размерах сестёр. — Никто тебе не поверит! Мы построили эту "гармонию", и у нас есть репутация "гармонистов". Они только скажут, что нас неправильно поняли, вот и всё.\n\nНесмотря на то, что ей предстояло отправиться в тюрьму, Экдисис держала голову высоко поднятой. — Да, на данный момент это может сработать, но ты только откладываешь неизбежное. Может, ты и умнейшая чейнджлинг в этой комнате, Эксувия, но ты слишком глупа, чтобы даже осознать свою ошибку."
northern_protectorate.44.a:0 "Стражники увели её сестру, а Эксувия продолжила радоваться победе."

northern_protectorate.47.t:0 "Нулевой рассвет"
northern_protectorate.47.d:0 ""Вы должны это увидеть". Некоторое время назад Бьорнлингу сказали эти слова, и теперь он, облачённый в защитное снаряжение ПКС-Í7, действительно увидел это: город, ставший пустошью огромных размеров. Полуразрушенные небоскребы уныло кренились на фоне радиоактивных бурь, что бушевали далеко на горизонте. Над облупленными зданиями клубился тошнотворный рвотно-зелёный туман.\n\n— Похоже, что это столица великой державы, — отметил механит-командир отряда ПКС-Í7, пытаясь перекричать свой бешено щёлкающий детектор радиации. Благодаря силовой броне его отряд мог не бояться радиоактивных осадков на протяжении дюжины часов. — Иначе зачем здесь столько бункеров? — Вслух не было сказано, что погибли миллионы, если не миллиарды. Не было найдено никаких следов выживших, которые, якобы, были трёхногими. — Что нам тут делать?\n\n— Разграбьте это место, — приказал Бьорнлинг. — Ищите чертежи и документы по всему, что связано с ядерными технологиями. Оградите это место для проведения исследований. Координируйте действия с нашими шпионскими и дипломатическими агентствами. Пошлите сюда столько персонала, сколько сможете; одних только знаний недостаточно.\n\nМедведь на микросекунду заколебался. — Хорошее предложение, но эти костюмы предназначены только для медведей из элитных подразделений вроде нашего. Это может быть не так эффективно для тех, кто не...\n\n— Так решите эту проблему, — с рычанием ответил Бьорнлинг. — Разве не этим славятся Механиты? Вы же гордитесь своей способностью адаптироваться на ходу? А ещё, — он напустил на себя задумчивый вид, — наших агентов должны окружать бесклановые медведи. Это возможность для них опробовать преимущества наших межпространственных брешей."
northern_protectorate.47.a:0 "Безъязыкие мёртвые подчиняются тем, кому ещё предстоит умереть."

northern_protectorate.49.t:0 "/ОТРЫВОК/РАЗРЕШЕНИЕ УРОВЕНЬ 7\"
northern_protectorate.49.d:0 ""В наркотических глубинах он засыпает, но под семью, нет, восемью табу-геасами наши лучшие вырезают руны на наших душах." - Гейрлауг\n\n"Быть северянином - значит быть вместе, хотя и неосознанно. Кровь различных видов, жуков и медведей, пингвинов и грифонов, была получена ради нашего единого божественного происхождения." - Уннр\n\n"Безличный червь не может постичь разумных существ. Разумные существа не могут постичь сверхразумного Всеотца." - Малмури\n\n"Мы есть пигменты краски, размазанные вокруг, дабы изобразить прекрасную картину. Спросите краску, спросите кисть, и ведь она не поймёт, что есть хорошая, чистая боль, которая оказывает реформирующее разрушение." - Бене\n\n"Оставьте нас в покое, чтобы пощадить наши души! Позвольте нам избежать ваших пут, едкого отвращения от лёгкости расщепления и от закручивания пылинок в штопор - той лёгкости, с которой вы упражняетесь в прохождении через наши измерения." - Свæйна\n\n"В результате задания трёпки существам были обнаружены залежи редких металлов." - Бьорнлинг" # В Ирландском языке геас — своеобразное табу, будь то обязательство или запрет, подобное тому, чтобы быть под обетом.
northern_protectorate.49.a:0 "—КОЛЕСА/ГУСЕНИЦЫ ДАВЯТ/ПОИНТЕРЕСУЙТЕСЬ/КАКИЕ СОПУТСТВУЮЩИЕ/БОЛЕВЫЕ ОЩУЩЕНИЯ У МУРАВЬЕВ/РАЗМЕР..."

northern_protectorate.99.t:0 "Стадия 2 начинается"
northern_protectorate.99.d:0 "У Бьорнлинга уже давно есть блестящий план, лучший из всех, что когда-либо существовали. И план заключается в следующем:\n\nСтадия 1: Целовать копыта чейнджлингам до тех пор, пока они не отдадут ему Северный Протекторат в качестве личной вотчины.\n\nСтадия 2: Начать Третью Объединительную Войну, чтобы стать единоличным лидером всего медвежьего рода.\n\nСтадия 3: Использовать промышленность, науку и деньги чейнджлингов для разработки мощного оружия и быстрой модернизации страны.\n\nСтадия 4: —REDACTED—\n\nИ вскоре славу Северного Протектората затмит ещё более великая слава..."
northern_protectorate.99.a:0 "За медвежий род!"


northern_protectorate_eqg.1.t:0 "Отражения"
northern_protectorate_eqg.1.d:0 "Прорыв в другие измерения — задача не из лёгких. Мы точно знаем, что другие миры существуют. Но ткань реальности устойчива к попыткам прорвать её, и хотя их магия уступает нашей, пони юга провели куда больше исследований в этом вопросе, чем мы. Но они — трусы и многое из сделанного пони было забыто или прошло столь неудачно, что они поклялись больше никогда не повторять таких экспериментов. Но мы, медведи, не сдаёмся так легко.\n\nДо сих пор нашим шаманам было трудно повторить достижения эквестрийцев. Несмотря на подготовку и сосредоточенность шаманов, что позволяют им видеть измерения, в которые мы хотим попасть, у нас нет точки фокусировки, позволяющей создать связь. Нас преследовали неудача за неудачей, вплоть до того, что вся операция оказалась под угрозой закрытия из-за растраты ресурсов при отсутствии успехов.\n\nНо потом случился прорыв. Дальнейший анализ дал нам ключевую информацию: мы узнали о существовании магического зеркала, за которым, если верить легендам, существует альтернативное нам общество. Более того, есть множество иных зеркал, созданных великим магом-пони в незапамятные времена. И каждое из этих зеркал ведёт в своё измерение. А раз слабые пони сумели осуществить это, то мы, медведи, и подавно сможем повторить этот подвиг! Мы должны поручить нашим лучшим шаманам немедленно создать собственные зеркала, чтобы принести славу грядущей межпространственной Гиперберии!"
northern_protectorate_eqg.1.a:0 "За работу!"

northern_protectorate_eqg.2.t:0 "Чего мы не ищем"
northern_protectorate_eqg.2.d:0 "Первые испытания по воспроизведению зеркал-порталов создали видимость успеха. Хотя бремя нарушения реальности, даже в такой стабильной области как поверхность зеркала, истощило даже наших самых талантливых и сильных шаманов, они всё же достигли того, что ранее считалось невозможным. Сами рамы зеркал были очень витиеваты и украшены самыми талантливыми медвежьими ремесленниками, чтобы символизировать нашу великую победу над ещё большим количеством цепей, которые приковывали нас к этой реальности.\n\nНо хотя это была действительно великая победа, мы испытали некоторое разочарование, увидев плоды успеха. Некоторые измерения оказались совершенно непригодными для жизни, мгновенно убивая отдельных медведей или даже целые отряды исследователей своими ядовитыми газами, отсутствием пригодного для дыхания воздуха или палящим зноем. Те измерения, которые что не были абсолютно враждебными для нас, оказались пустыми и бесплодными пустошами, где мы не смогли найти никаких местных жителей.\n\nВ измерениях, богатыми ресурсами, займутся добычей полезных ископаемых во славу Гиперберии. Но похоже, что число обитаемых измерений гораздо ниже, чем мы предполагали изначально. В настоящее время мы не в состоянии поддерживать производство зеркал, необходимых для дальнейшего исследования измерений. Пока не будет найдена новая альтернатива, мы будем вынуждены временно прекратить дальнейшие исследования и изыскания в этом направлении."
northern_protectorate_eqg.2.a:0 "Пока что обойдёмся имеющимся."

northern_protectorate_eqg.3.t:0 "Падение сквозь измерения"
northern_protectorate_eqg.3.d:0 "Афкарр находился в какой-то забытой богами и предками глуши.\n\nОн, конечно, знал, где находится. Глубоко в горах, неподалёку от твердыни Вольсунгра, в ходе обычного патрулирования местности. Гиперберия всегда должна быть начеку, даже в своих собственных землях, и Афкарр был одним из тех многих, чьи глаза заглядывали даже в самые отдалённые места. Он знал каждый утёс, каждый овраг и каждый снежный вал как свою лапу.\n\nИли он так думал. Недавняя буря сместила большой пласт снега, который он когда-то считал устойчивым, и заблокировала его обычный путь. И теперь он был вынужден выбрать другой, более коварный маршрут через широкий овраг. Афкарр знал, что падение здесь означает верную смерть, и с особой осторожностью перебирался на другую сторону.\n\nЛёд. Это был совсем небольшой участок, но и его хватило, чтобы лапа начала скользить. Афкарр потерял равновесие и отчаянно пытался ухватиться хоть за что-нибудь, чтобы остановить или замедлить падение. Но его лапы хватали лишь воздух: стены оврага сомкнулись над ним, небо стало очень далёким, а воющий ветер возвестил о его скорой гибели.\n\nИ тут мир вокруг него взорвался яркими цветами.\n\nСначала Афкарр считал, что это и есть смерть. Что это мир за пределами его смертной оболочки. Но когда цвета поблекли, а глаза приспособились к новому свету, он увидел нечто необычное: голубое небо и зеленую траву как будто прямиком из страны пони. Афкарр поднял свою лапу и увидел, что и она изменилась: он смотрел на какую-то покрытую кожей конечность. Его мех тоже исчез. На смену ему пришла одежда, чей покрой был похож на медвежий. Но всё же эти тряпки казались чем-то неестественным для Афкарра.\n\n— Эй, ты в порядке? — Афкарр повернул голову в сторону голоса и увидел, что над ним стоит фиолетовое существо и с любопытством смотрит через очки. Её волосы были завязаны в хвост, и она выглядела до странного знакомой. Не получив ответа, она помахала одной из своих конечностей в знак приветствия.\n\n— Я Твайлайт Спаркл. А как тебя зовут?"
northern_protectorate_eqg.3.a:0 "Неужели это то, что мы искали?"

northern_protectorate_eqg.4.t:0 "Решение наших проблем"
northern_protectorate_eqg.4.d:0 "Воистину, сами измерения желают успеха в достижении Гиперберии — нашей славной цели, ибо мы нашли решение всех наших проблем!\n\nОдин из наших разведчиков вернулся с просто фантастической новостью: он нашёл естественный портал в горах, что ведёт в населённое измерение. Этот мир уже посещали пони и там есть полностью функционирующее общество, так что мы сразу же отправили туда дополнительные команды для разведки. Как только мы убедились в достоверности информации, наши разведчики вернулись с новостями, превосходящим наши самые смелые надежды — этот мир куда более развит и в нём царствуют загадочные двуногие существа. Хотя на этот мир уже явно оказала значительное влияние гармония Эквестрии (тут даже есть собственные версии героев Эквестрии), потенциал этого измерения безграничен. Нам придётся быть осторожными, чтобы не встревожить местных раскрытием нашей истинной природы или цели из-за их симпатий к пони, но до сих пор они были относительно сговорчивы и с удовольствием оказывали помощь нашей экспедиции.\n\nНаши исследователи уже начали подготовку многочисленных предложений по использованию преимуществ этого мира во благо Гиперберии. Экспедиции потребуется некоторое время, чтобы приспособиться к изменению своих тел при прохождении через портал, но они находчивы и настойчивы. Как только мы закрепимся там, ничто не сможет остановить нас.\n\nВо славу Гиперберии!"
northern_protectorate_eqg.4.a:0 "И во славу всех медведей!"

northern_protectorate_eqg.5.t:0 "Те, кому мы не в силах помочь"
northern_protectorate_eqg.5.d:0 "Одним из немногих недостатков перехода в иной мир является потеря наших истинных медвежьих форм. Без нашей исключительной силы и полярной магии нам очень сложно предпринимать агрессивные действия против коренных жителей этого мира, особенно с учётом того, что некоторые из них уже используют магию эквестрийцев. Однако наши разведчики сообщили отличную новость: расспросив некоторых студентов в местном образовательном центре, они узнали, что полярные медведи всё ещё существуют в этом измерении в своём истинном виде. Но, к нашему ужасу, их держат в зоопарках, в клетках, что сдерживают их истинную мощь, дабы местные жители могли наблюдать за ними из безопасности. Стоит отметить похвалой крайнюю сдержанность членов экспедиции, которые сперва сообщили о своей находке, а не бросились мстить. Поэтому Бьорнлинг смог подготовить план освобождения собратьев из оков.\n\nК сожалению, этим планам было не суждено реализоваться после столкновения с реальностью. Несмотря на все наши усилия пробудить разум в местных медведях, они продолжили оставаться дикими и предразумными существами. Более того, наши технологии не работают, когда мы пытаемся насильственно просветить их, что, по мнению шаманов, является результатом отсутствия полярной магии в этом измерении.\n\nЛюбые дальнейшие серьёзные попытки вступить в контакт с местными медведями, скорее всего, вызовут подозрения у аборигенов, что приведёт к закрытию проекта. Мы рассматриваем возможность проведения в далёком будущем операции по поиску медведей, которые, как утверждается, обитают на крайнем севере. А пока мы будем считать, что нашим братьям по ту сторону портала на данный момент нельзя помочь."
northern_protectorate_eqg.5.a:0 "Однажды мы спасём вас, братья."

northern_protectorate_eqg.6.t:0 "Трудности перевода"
northern_protectorate_eqg.6.d:0 "Большая часть технологий, которые можно найти за порталом, превосходит наши самые смелые мечты. Там даже есть устройства, которые позволяют практически мгновенно передавать информацию и связываться с кем-то на другом конце мира, а также просто невероятно широкий ассортимент пищи, которую можно найти в любом магазине. Разумеется, Бьорнлинг, будучи великим лидером, немедленно приказал извлечь эти технологии, чтобы использовать их здесь во славу Гиперберии. Ведь даже если у этих предметов нет непосредственного военного применения, одно только их изучение сможет продвинуть медвежью науку на десятилетия, а то и на столетие вперёд по сравнению с другими нациями в Эквусе.\n\nОднако у самого портала, похоже, были другие планы на этот счёт. Любая попытка доставить высокотехнологичные предметы в наше измерение приводила к тому, что они превращались в различные бесполезные куски старого электронного оборудования. Или сами эти устройства устаревали на поколения и превращались в то, что нельзя назвать передовым даже по нашим стандартам. Даже базовые схемы и чертежи, на подготовку к копированию или похищению которых в другом измерении ушли недели, становятся размытыми и нечитаемыми для наших учёных здесь. Мы предприняли множество попыток, но похоже, что магия, соединяющая наши измерения, не даёт пересечь границу между мирами любым вещам, которые могут представлять реальную ценность.\n\nЗапасной план тоже не принёс желаемых результатов. Величайшие медвежьи учёные и исследователи этого поколения были отправлены через портал, чтобы получить как можно больше знаний с другой стороны. Они изучили и запомнили множество информации, идей и концепций, которые всё ещё могли оказаться полезными. Но когда наши великие умы вернулись обратно, чтобы передать свою новую мудрость другим, их воспоминания просто стали... туманными. Сколько бы их ни расспрашивали, какие бы методы ни использовали, чтобы подстегнуть их память, они просто не могли вспомнить ничего ценного. Только отдельные кусочки и фрагменты, от которых мало толку.\n\nВ связи с этими неудачами проект начал готовиться к немедленному закрытию. Портал оказался одновременно благословением и проклятием, и Бьорнлинг был очень раздосадован этим. Ведь мы видим прямо перед носом великолепные технологии, но портал не даёт заполучить их в свои лапы. Пока мы не научимся изменять магическую аномалию по своему желанию, мы ничего не сможем здесь сделать."
northern_protectorate_eqg.6.a:0 "Проклятая эквестрийская магия..."

northern_protectorate_eqg.7.t:0 "Девочки из Полярии"
northern_protectorate_eqg.7.d:0 "И снова наш великий лидер Бьорнлинг придумал столь блестящий, неординарный и изобретательный план, который мог прийти в голову только ему одному.\n\nЭто произошло как раз в тот момент, когда исследования портала подходили к концу, и нашу экспедиционную группу уже собирались отзывать. В ходе экспедиции альтернативные версии эквестрийских героев были досконально изучены, и наши исследования показали, что их магия исходит от жеода, которым владеет каждая из них. Камни, похоже, настроены на конкретного носителя, поэтому о захвате их для собственных нужд не может быть и речи. Но больше всего Бьорнлинга интересовала популярность и поддержка, которую они заработали благодаря своей музыке.\n\nИ кто сказал, что мы не можем черпать вдохновение в этом успехе?\n\nУчёные и разведчики вернулись на свои привычные посты в нашем мире, а ином измерении их сменили самые талантливые музыканты Гиперберии. Мы, возможно, наконец-то нашли способ проникновения в их общество, создав группу под названием 'Truer North', что специализируется на 'хэви-метале'. Весьма удивительно, но эквестрийская группа 'Rainbooms' довольно благосклонно отнеслась к этой идее, предложив нашим исполнителям помощь в становлении на музыкальной сцене.\n\nЭто предприятие уже оправдало себя, так как группа стала удивительно популярной в альтернативном измерении. Даже Флаттершай, одна из членов 'Rainbooms', заинтересовалась нашей группой и их акцией по сбору средств для 'сохранения полярной дикой природы'. С их поддержкой мы сможем финансировать Гиперберию средствами из другого мира, чтобы, наконец, получить хоть какую-то пользу от этого портала."
northern_protectorate_eqg.7.a:0 "Ну, мы получили хоть что-то из этой затеи."


icebear.1.t:0 "Военный переворот"
icebear.1.d:0 "Айсбер, глава армии, флота и ВВС, совершил военный переворот! Он быстро захватил контроль над страной и объявил о создании Демократических Медвежьих Общин Полярии с собой в качестве верховного лидера.\n\nПока неизвестно, к чему это приведёт в будущем, но идеи Айсбера всегда были странными, даже до его изгнания в Северяну. Тем не менее, по всей нации у каждого медведя на устах одна и та же фраза..."
icebear.1.a:0 "Слава председателю Айсберу!"

icebear.2.t:0 "Революция распространяется на север" #DOT
icebear.2.d:0 "Революция распространяется на север! Наш товарищ Айсбер успешно осуществил переворот и взял под свой контроль страну, которая ныне известна как ДМО Полярии. После этого он немедленно пригласил дипломатов из Сталлионграда посмотреть на чудеса его нового правительства. Внушительный флот медведей отконвоировал наши корабли в гавань Мафар Фьяррана. Наших дипломатов вывели из доков и провели через город, однако медведи запретили нашей делегации отклоняться от заранее составленного маршрута. Наших пони отвели в бывший дворец, который теперь украшали красные и золотые знамёна. Начались переговоры и Айсбер выразил желание присоединиться к нашему Социалистическому Союзу ради повышения взаимной безопасности и ускорения развития. Когда один из дипломатов попросил показать сельскую местность, им снова было отказано под предлогом того, что там рыскают дикие монстры и бесклановые медведи. По видимому, медведи процветают под властью своего нового лидера-коммуниста, но мы всё ещё не получили полной картины того, что происходит в стране. Следует ли им доверять и приглашать в наш Союз?"
icebear.2.a:0 "Добро пожаловать, старый друг."
icebear.2.b:0 "Слишком хорошо, чтобы быть правдой..."

icebear.3.t:0 "Революция, что бросит вызов вечности" #Ardent Custodian
icebear.3.d:0 "Председатель Айсбер выпрямился, когда курьер покорно положил конверт на его стол и удалился. Он протянул лапу и придвинул бумагу поближе, разглядывая напечатанный на лицевой стороне герб Сталлионграда, после чего с величайшей осторожностью вскрыл письмо когтём. Айсбер начал читать послание.\n\n'Председателю Айсберу из ДМО Полярии. Генеральный секретарь Сталлионграда получил ваш запрос на вступление в наш альянс. Наша делегация, посетившая вашу родину, вернулась с исключительными похвалами в адрес систематической эффективности и впечатляющих результатов работы администрации вашего государства. Северные революционеры будут более чем счастливы услышать, что мы официально принимаем ДМО Полярии в качестве члена нашего альянса. От имени всех наших членов мы готовы предложить свои копыта в помощь и нашим товарищам — полярным медведям.'\n\nАйсбер отложил письмо и засиял от гордости. Он знал, что его связи в Северяне окажутся полезными. А ещё он точно знал, что нужно показать, чтобы произвести впечатление на делегацию из Сталлионграда. Им не нужно было утруждать себя техническими вопросами. Им достаточно было увидеть достигнутый прогресс, чтобы понять, что он, председатель Айсбер, был оправдан во всём, что сделал."
icebear.3.a:0 "Слава рабочим всего мира!"

icebear.4.t:0 "Предатели на родине революции" #Ardent Custodian
icebear.4.d:0 "Председатель Айсбер выпрямился, когда курьер покорно положил конверт на его стол и удалился. Он протянул лапу и придвинул пергамент поближе, разглядывая напечатанный на лицевой стороне герб Сталлионграда, после чего с величайшей осторожностью вскрыл письмо когтём. Айсбер начал читать послание.\n\n'Председателю Айсберу из ДМО Полярии. Генеральный секретарь Сталлионграда получил ваш запрос на вступление в наш альянс. Наша делегация, побывавшая на вашей родине, вернулась оттуда потрясённой обнаруженным. То, что вы создали на своей родине, не является революцией рабочих: это тираническая и деспотичная диктатура, призванная подпитывать ваши тщеславные иллюзии величия. Сталлионград и его товарищи отказываются ассоциировать себя с вашим чудовищным режимом и поэтому отклонили просьбу ДМО Полярии о вступлении в альянс.'\n\nПредседатель скомкал письмо и швырнул его через всю комнату, а затем отшвырнул и стол. Что толку от этих связей с Северяной, если они даже не смогли выполнить его просьбу? Что толку от пони Сталлионграда, если они слишком слепы, чтобы увидеть, какой славы добилась его ДМО Полярии? Что они знали о том, как осуществлять и поддерживать славную революции, подобной которой мир ещё не видел?!\n\nК тому времени, когда Айсбер пришёл в себя, его кабинет был в полном беспорядке. ДМО Полярии прекрасно обойдётся и без альянса Сталлионграда. Полярия была более чем готова выполнить своё предназначение без них."
icebear.4.a:0 "Мы сами по себе!"

icebear.5.t:0 "Роль народных масс" #TODO:Gladi
icebear.5.d:0 "Айсбер стоял на трибуне, когда он услышал слова, выкрикнутые неким невидимым, но, очевидно, очень воодушевлённым медведем из толпы. Даже с его чрезвычайно острым зрением и слухом было трудно выделить отдельный голос из множества других. В толпе невозможно было разглядеть ни одного индивидуума, все они сливались воедино. Как лес, чьи корни и ветви переплелись между собой.\n\nОднако эти слова зародили идю в голове Айсбера. И пока ветер завывал над толпой и развевал флаги позади него, он снова заговорил своим харизматичным, властным и уверенным голосом.\n\n— Всё, что нужно! Именно вам, воинам-рабочим, досталась честь вершить труд революции! Наше величие, величие всех медведей, покоится на плечах многих! Ваш труд будет тяжёлым, ваша сила будет подвергаться постоянным испытаниям, но вы выстоите! Вы приведёте нас к величию своим потом, кровью и своей убежденностью. Никогда не теряйте веру в революцию. Ваша сила под моим наставничеством приведёт всех нас к новому обществу, и все мы будем жить в мире и безопасности!\n\nСлова Айсбера породили недолгое эхо. Парочка не слишком воодушевлённых этой речью медведей нервно оглядела толпу. Однако более воодушевленные и радикально настроенные медведи вскоре закричали и зарычали в знак поддержки. И вскоре вся толпа пылала энтузиазмом. Айсбер радостно смотрел на всё это. Он знал, что эти медведи охотно умрут за него.\n\n— Помните о целостности, товарищи! Ни одна составная часть не может быть больше их общей суммы! — Айсбер крикнул и жестом завершил свою речь."
icebear.5.a:0 "Один индивидуум - это миллион, поделённый на миллион."

icebear.6.t:0 "Роль элит" #TODO:Gladi
icebear.6.d:0 "Любому радикалу было хорошо известно, что революция не бесплатна. Противостоять государству - дорогое удовольствие, и Айсбер знал это с самого начала. Поддержка элит обеспечит более плавный переход к его идеальному видению государства. И поэтому вскоре после выступления перед гудящей рабочей массой он оказался в роскошном номере отеля для тех немногих иностранцев, которые отваживались забраться так далеко на север.\n\nЗдесь присутствовали военачальники, старшие шаманы и маги-писцы. Это была элита общества, и они с подозрением наблюдали друг за другом. Как только он вошёл, все присутствующие затихли и посмотрели на Айсбера с явным беспокойством. И хоть статус-кво, возможно, и не устраивал никого из них, революция принесла новые заботы.\n\n— У каждого медведя есть право преследовать свои мечты, не так ли? — Спросил Айсбер, прислонившись к стойке мини-бара и оглядывая кучку зажиточных медведей. — Это моя мечта - создать ДМО Полярии, и вы можете принять мою сторону и встать за моей спиной...\n\nКоготь Айсбера вонзился в стойку, и она затрещала и затряслась, когда он приложил силу.\n\n— Или вы можете встать на моём пути, и я похороню вас под коллективной массой тех, кто готов умереть за меня. Моя мечта может стать вашей, или же я могу сделать её вашим кошмаром. Я впишу ваши имена в историю как предателей и врагов революции, и каждый, кто узнает ваше имена, будет проклинать вас...\n\nВ ответ на слова Айсбера послышалось угрожающее рычание, но он лишь улыбнулся. — А за моей спиной вы сможете жить так же избалованно, как и сейчас. Так как же вы поступите? Отдадите нужное мне добровольно или мне придётся применить силу? Конечно, такие мудрые медведи, как вы, примут правильное решение.\n\nПрямо за порогом отеля толпились вооружённые радикалы, а каждое его слово было пропитано угрозами, так что Айсбер вскоре обзавелся новыми "друзьями" и благодетелями. Они будут пользоваться его благосклонностью. Пока что."
icebear.6.a:0 "Все должны отдать то, что у них есть."

icebear.7.t:0 "Великая борьба" #TODO:Gladi
icebear.7.d:0 "Жалобы. Айсберу не нравились жалобы. Однако они исходили от тех, кого он не мог подвергнуть чистке - по крайней мере пока - так что их нужно было рассмотреть. Но хотя бы он мог рассматривать их согласно собственному усмотрению. И поэтому Айсбер улучил минутку во время одной из своих пламенных и радикальных речей, чтобы обратиться к недовольным. На трибуне его голос изменился, а тон понизился.\n\n— Уважаемые товарищи спрашивали меня: почему мы всё ещё боремся, несмотря на наши победы? Почему мы должны продолжать лить кровь, пот и слёзы, когда мы достигли столь многого? Разве мы не должны отдыхать и наслаждаться плодами своего труда? — Айсбер задал вопрос и позволил тишине продолжиться ещё мгновение.\n\n— Нет! — Крикнул он и вцепился в трибуну, увеличивая громкость своего крика. — Мы не будем останавливать наш великий марш ни на мгновение! Борьба революции никогда не закончится, пока мы не дойдём до истинной вершины нашего нового общества! Мы не можем остановиться, чтобы отдохнуть и насладиться нашими победами, иначе капиталисты и контрреволюционеры тут же сорвут нашу великую работу! Рабочие-воины должны непрерывно и упорно трудиться! Капиталисты и саботажники никогда не спят, и рабочий-воин тоже не должен спать! Каждый медведь должен без колебаний продолжать идти вперёд, не тратя время на отдых, ибо его поддерживают многие! Мы направляемся к великому будущему, поэтому нельзя медлить!\n\nГолос Айсбер затих. И через несколько мгновений тишины послышался шум. Он зародился, как и всегда, среди радикалов, которые выкрикивали почти безумные возгласы поддержки и похвалы. Они кричали не замолкая, и их радикализм подстёгивал других присоединить свои голоса к общему хору. Вскоре, как всегда, толпа была объединена одним словом."
icebear.7.a:0 "АЙСБЕР! АЙСБЕР! АЙСБЕР!"

icebear.8.t:0 "Десять принципов создания монолитной идеологической системы"
icebear.8.d:0 "1. Мы должны направить все силы на борьбу за объединение всего общества под знаменем айсберизма.\n\n2. Мы должны чтить великого товарища Айсбера как вечного вождя нашей партии и народа в роли Солнца Сельвстендигета.\n\n3. Мы должны защищать всеми силами авторитет великого товарища Айсбера и партии.\n\n4. Мы должны хорошенько вооружиться революционными идеями великого товарища Айсбера, а также знать курс и политику партии, которые являются воплощением этих идей.\n\n5. Мы должны строго придерживаться принципа беспрекословного повиновения в выполнении указаний, переданных великим товарищем Айсбером, а также курса и политики партии.\n\n6. Мы должны всеми возможными средствами укреплять идеологию, силу воли и революционное единство всей партии во главе с вождём.\n\n7. Мы должны учиться у великого товарища Айсбера и перенимать его благородное умственное и моральное присутствие, революционные методы и ориентированный на народ стиль работы.\n\n8. Мы должны ценить политическую жизнь, которую нам дали партия и вождь, и преданно отплатить за доверие и заботу партии повышением политической сознательности и результатами труда.\n\n9. Мы должны установить жёсткие организационные правила, дабы вся партия, нация и вооружённые силы двигались как единое целое под лидерством партии.\n\n10. Мы должны передавать из поколения в поколение великие достижения революции Сельвстендигета и военной революции, инициатором которой был великий товарищ Айсбер, доведя его наследие до конца."
icebear.8.a:0 "Сельфорсинте Полярия выдержит всё!"

icebear.9.t:0 "Удобная случайность" #Ardent Custodian
icebear.9.d:0 "— Граждане Полярии, приближается судьбоносный для нас день, — Айсбер мрачно, но решительно произнёс эти слова в микрофон, — Прошлой ночью наша несокрушимая Медвежья Народная Армия Полярии предотвратила вторжение чейнджлингов: рой насекомых попытался проникнуть в наши ряды, используя свою гнусную способность к маскировке! Однако эти дерзкие самозванцы не могли и надеяться подражать нашему врождённому величию, а наши храбрые войска, выдающиеся во всех отношениях, сразу же раскусили их двуличный замысел. Они отбились от этой коварной стаи, но это только начало. Уже сейчас я получаю сообщения о том, что на границе собираются целые орды этих гнусных насекомых, которые постепенно начинают готовиться к вторжению на нашу священную родину. Скоро они попытаются прорвать нашу оборону. Скоро они попытаются совершить набег на ваши дома. В ближайшие дни они попытаются уничтожить всё, что мы строим тут.\n\nАйсбер ударил лапой и мрачная решимость превратилась в холодную ярость. — Эти чейнджлинги забыли, что мы готовы! Благодаря нашей идеологии сельвстендигет Полярия готова к противостоянию этой отвратительной угрозе нашему будущему! Благодаря вашей непрекращающейся борьбе Медвежья Народная Армия раздавит этих чейнджлингов в порошок и разрушит их жалкие ульи! Чейнджлинги не знают, что они развязали! Сражайтесь за Полярию! Умрите за Полярию! Отдайте всё и ещё немного, чтобы воплотить в жизнь величие Полярии! Когда враги осмелятся угрожающе встать на пороге самой Полярии, будете ли вы безучастно смотреть и позволите им это сделать? В бой, мои товарищи! В БОЙ!\n\nИ отовсюду - от переполненных трибун до домов воинов-рабочих и войск на передовой - послышался громогласный боевой рёв. Медведи шли на войну."
icebear.9.a:0 "На войну!"

icebear.10.t:0 "Странное пограничное столкновение" #Ardent Custodian
icebear.10.d:0 "Лейтенант Тергум перечитал только что написанный им отчёт о результатах операции, всё ещё пытаясь разобраться в описанных им деталях. В этом отчёте рассказывалось о недавних действиях полярных медведей на границе и приводилась информация о кульминации вчерашнего инцидента. Почти неделю подряд его разведчики сообщали о вооружённых до зубов патрулях, которые бродили по ту сторону границы и были почти готовы пересечь её. Поначалу он не видел причин для беспокойства, но потом его солдаты начали слышать отголоски рыка, доносимые холодным ветром. Чейнджлинг не знал, почему эти полярные медведи стали столь агрессивны, но обнаружение большой группы, приближающейся к его позиции во тьме ночи, заставило лейтенанта сообщить по рации о вторжении.\n\nПервые попытки выйти на контакт с медведями провалились и были встречены нападением, которое привело к тому, что несколько его подчинённых были тяжело ранены, полярные медведи отброшены назад, а бедный лейтенант продолжал задаваться вопросами. Что заставило этих полярных медведей столь внезапно напасть? Ни чейнджлинги, ни медведи не враждовали друг с другом, так что могли ли они быть простыми изгоями? Действительно ли он и его подчинённые прогнали их? Или же медведям приказали отступить? Лейтенант Тергум потёр лоб.\n\n— Сэр, — перебил один из его сержантов, протягивая радио, — вам нужно это услышать.\n\nТергум и сержант слушали трансляцию из Полярии. Голос принадлежал "прославленному" лидеру нации, председателю Айсберу. И говорил он весьма эмоционально. Айсбер рассказывал о попытке вторжения прошлой ночью, обвиняя чейнджлингов в нарушении границ Полярии, и о том, как ульи планируют атаку. Лейтенант Тергум был ошеломлён услышанным, — Ну, это же полная...\n\n— ...когда враги осмелятся угрожающе встать на пороге самой Полярии, будете ли вы безучастно смотреть и позволите им это сделать? В бой, мои товарищи! В БОЙ!\n\nДвое чейнджлингов услышали многоголосое кровожадное рычание, доносящееся из небольшого динамика... и одновременно очень быстро приближающееся к их позициям со стороны границы. Лейтенант Тергум и сержант обменялись взглядами, полными ужаса."
icebear.10.a:0 "Что за..."

icebear.11.t:0 "Великий замысел" #Ardent Custodian and Cunard about-facing
icebear.11.d:0 "Председатель тихо размышлял. Он с трудом мог найти время для подобных коротких периодов спокойствия, так как его присутствие требовалось на десятках совещаний, собраниях генштаба и радиоцентре для организации трансляций. И в краткие периоды покоя от размышлял обо всём, что помогло ему столь мастерски прийти к власти. Прошлое и настоящее вели к будущему. К будущему, которого мог достичь лишь он и только он благодаря своему уму и доступным средствам.\n\nУвы, стук в дверь возвестил о скором конце его периода одиночества, но размышления о перспективах будущего привели Айсбера в хорошее настроение. Охранник вошёл и быстро доложил обстановку, после чего направился на выход, но остановился и развернулся, услышав приказ председателя.\n\n— Скажи мне, — произнёс Айсбер, — ты хочешь узнать о моей конечной цели?\n\nОхранник моргнул, — Конечно, Великий Вождь.\n\nЛидер ДМО Полярии усмехнулся. — Я не скажу ничего слишком конфиденциального, я всё равно планировал сообщить об этом сегодня позже. Но вот суть: моя конечная цель - наращивание нашей мощи. Как самостоятельно, так и через привлечение любых потенциальных союзников. Как только наши силы достигнут своего максимума, я верну земли, которые наши предки потеряли из-за этих подлых чейнджлингов, и тогда эти северные земли наконец-то станут едиными. Каждый медведь знает, что эти земли по праву принадлежат нам, но этого нельзя достичь, пока ДМО Полярии не будут максимально сильны и победа в войне не будет гарантирована. Мы сделаем это, с чужой помощью или без неё.\n\nПредседатель поднялся со своего места, — Поэтому мне нужно, чтобы каждый безупречно сыграл свою роль. Ради нашей родины и её великого будущего. Исполнишь ли ты свой долг, страж? Сделаете ли вы все всё необходимое, дабы эта цель стала реальностью?"
icebear.11.a:0 "Всё будет сделано, Великий Вождь!"

icebear.12.t:0 "За гранью прошлого" #Ardent Custodian
icebear.12.d:0 "Председатель Айсбер обдумал курс, по которому готовились вот-вот отправиться ДМО Полярии. Он долго и тщательно размышлял, но в конце концов понял всё кристально ясно и чётко. То, чего он добился в ДМО Полярии, превосходило даже самые смелые мечты.\n\nСам факт того, что он достиг сегодняшних успехов, был достаточным доказательством.\n\n— Мои товарищи! Рабочие-воины! — Айсбер заговорил в микрофон, — Сегодня воистину переломный момент во всей истории ДМО Полярии, ибо мы превращаемся в нацию, подобных которых мир ещё не видел. Наша замечательная страна, возможно, и была основана на идеях сталлионизма, но я видел, чего мы достигли трудом наших собственных лап: эффективнейшего государства и идеологии, что куда совершеннее сталлионизма! Отныне именно мы, а не идеи пони, придуманные в далёких землях, прокладываем путь для ДМО Полярии.\n\n— Время пришло, товарищи! Рабочие-воины! Медведи! Пришло время показать, чего может достичь эта великая нация! Пришло время всему миру увидеть, что вы можете сделать вместе! Пусть этот день ознаменует конец сталлионизма в этих северных землях и абсолют собственного, истинного пути ДМО Полярии вперёд!\n\nТолпа полярных медведей разразилась громогласными криками, а председатель Айсбер просто улыбался."
icebear.12.a:0 "Наше будущее выглядит светлым."

icebear.13.t:0 "Достижение разблокировано!"
icebear.13.d:0 "You found a carebear, playing a chairbear!"
icebear.13.a:0 "Ох!"

icebear.14.t:0 "Ледяные амбиции!" #TODO:Gladi
icebear.14.d:0 "Они знали так мало. Их воображение было столь ограниченным. Их характеры были слабы, но при этом они были высокомерны и уверены в своём превосходстве.\n\nЭти мысли роились в голове Айсбера, пока он шёл по коридорам в ходе "экскурсии" по зданиям. Тут и там клерки занимались пустяковыми делами, а зажиточные существа требовали внимания высокопоставленных чиновников. Всё это было пресной работой развалившегося государства, которое давно разучилось служить своему обществу. Оно нуждалось в замене, и с каждым днём мотивы Айсбера становились всё более радикальными.\n\nНо недостаточно, как он думал в то утро, быть голосом, который изнутри выступает за перемены и более сильное общество. Нет, нужно было разрушить саму структуру государства и построить её заново. Только у него, Айсбера, хватало воображения и смелого видения для этого. Только он, Айсбер, мог стать тем, который возглавит это. Когда его привели в кабинет и вручили портфель помощника заместителя советника министра транспорта, он произнёс все ожидаемые любезности и пожал лапу министру, прежде чем занять своё место.\n\n— Конечно, министр, — Айсбер заговорил и слегка откинулся в кресле, принимая предложенную папку. — К завтрашнему дню он будет у вас на столе, — министр довольно скоро оставил Айсбера в покое. На разговор ушло едва ли больше минуты, и медведь тихо вздохнул, а потом потянулся к справочнику на столе.\n\nНи на следующее утро, ни на другое утро отчёта не было. У Айсбера были свои амбиции, и о его должности на государственной службе быстро забыли. Он плёл интриги, замышлял схемы и налаживал связи, получая при этом стабильное государственное жалованье. Скоро, очень скоро его видения станут реальностью. Скоро медведи узнают свою настоящую силу. Скоро он покажет им её."
icebear.14.a:0 "Скоро..."

icebear.15.t:0 "Семь звёзд на небе"
icebear.15.d:0 "Председатель был повышен Комитетом Национальной Обороны до нового военного звания - стормарскалка, созданного специально для него. Это было очень славное и величественное звание. "Шторм-маршал" звучал куда лучше, чем фельдмаршал или даже гранд-маршал. Но и этого было недостаточно.\n\nПять звёзд, шесть звёзд. Их было недостаточно. Председатель Айсбер не может быть равным по званию прочим легендарным военным офицерам вроде хайвсмаршала чейнджлингов или принца-воина пони. Нет, ему нужно нечто большее. Что-то, что поставит его превыше их всех, ведь так оно и было на самом деле. Разница между пропагандой и реальностью уже давно стерлась в его голове, и поэтому, глядя на себя в зеркало, Айсбер заговорил с медведем, одевающим его форму.\n\n— Семь звёзд, — просто произнёс Айсбер, разглядывая свои медали и ленты. — Семь звёзд...\n\nИ эти простые слова привели государственную машину в движение. Централизация власти вокруг Айсбера была столь высока, что ещё до конца дня была сшита новая форма, чьи погоны украшали семь звёзд. Перед тем, как выйти под свет софитов и зоркие взгляды камер, Айсбер был облачён в новый мундир, и он так посмотрел на эти звёзды, словно планировал покорить и их.\n\n— Пусть народ знает, что я, председатель Айсбер, всегда буду защищать их. Благодаря моему лидерству ни пони, ни чейнджлинги никогда не осмелятся угрожать нам. Семь звёзд... больше шести.\n\nИ действительно, под светом прожектеров сверкали семь звёзд, пока члены собрания аплодировали своему лидеру."
icebear.15.a:0 "— Марскалк и вишемарскалк будут довольствоваться шестью и пятью звёздами, соответственно."

icebear.16.t:0 "Птичьи расы"
icebear.16.d:0 "Хватка Айсбера была столь сильна, что его лапа почти изогнула край металлического подиума. — Рабочие-воины Полярии! Самое мерзкое существо, которое когда-либо существовало в нашем мире - это грифон! В отличие от чейнджлингов, которые тщетно пытаются подражать вашему величию, грифоны распускают свои жирные перья и раскрывают клювы, чтобы насмешливо каркать! Они уже считают себя выше всех и каждого. Все грифоны только и мечтают о том, чтобы вонзить свои хищные когти в спины детенышей Полярии! Это правда! Грифоны слишком трусливы, чтобы противостоять мощи даже одного воина-рабочего Полярии, и всё же у них хватает наглости претендовать на то, что по праву принадлежит нам!\n\nИз толпы послышался рёв самых преданных медведей, и вскоре свирепая ярость охватила даже наиболее скептически настроенных из собравшихся. Айсбер поднял лапу по направлению к затянутому тучами небу.\n\n— Само существование грифонов - это оскорбление для всего, во имя чего мы трудимся и работаем! Мы больше не можем позволить этим существам... нет, этим мерзостям осквернять судьбу Полярии! Не сторонитесь коварного взгляда грифона, а вонзите в него зубы и когти! Очистите эту опасную порчу, дабы она больше никогда не угрожала тому, что вы любите! Именно ваши лапы, лапы воинов-рабочих, должны выполнить эту работу! Но в выполнении сей задачи должны принять участие все истинные медведи. Пусть эти паршивые грифоны считают столь праведный и благородный долг слишком тяжёлым, но они не знают истинной силы Полярии! Покажете ли вы им эту силу, воины-рабочие?! Будете ли вы теми, кто разобьёт вдребезги их глупые иллюзии о собственном превосходстве?!\n\nДесятки медведей встали на задние лапы и заревели, и вскоре вся аудитория присоединилась к ним под яростные боевые кличи."
icebear.16.a:0 "Великолепная речь!"

icebear.17.t:0 "На фронтире" #Ardent Custodian
icebear.17.d:0 "По очищенному городу осторожно ходило множество дикарей фронтира. Они принюхивались к морозному воздуху в поисках признаков опасности. Но никакой опасности, конечно же, не было. Председатель Айсбер позаботился об этом. Хотя он не мог винить этих бесклановых медведей за подобное поведение, которое они выработали за долгие поколения выживания на фронтире. То, что Полярия ныне дала этим бедным зверям достойный дом и цель, наполняло сердце благодетельного лидера нации гордостью.\n\nОдин из медведей с фронтира трусцой подошёл к Айсберу и его вооружённым войскам, — Председатель Айсбер, сэр, это теперь наши новые дома?\n\n— Верно. Вы и другие можете вносить в них изменения по собственному усмотрению.\n\n— Это радует, — усмехнулся полярный медведь, — потому что эти жилища выглядят так, как будто они были построены для грифонов.\n\n— Глупости, товарищ, не стоит даже упоминать подобную грязь, — на лице Айсбера появилась улыбка, граничащая с оскалом, — такие жадные клювастые крылохлопы никогда не смогут расстаться ни с крохой своей собственности. Даже ради блага всех медведей и нашей великой Полярии.\n\nВ словах председателя было больше правды, чем мир когда-либо узнает. В голове Айсбера промелькнули воспоминания не столь давнего прошлого: отчёты об оценке ландшафта, обследования местности и анализ общей популяции бесклановых медведей. И мобилизация сил Полярии, чтобы избавить поселения от этих презренных, пернатых скваттеров.\n\n— Иди и выбери себе жилище, товарищ. — Мягко сказал Айсбер, успокаивая полярного медведя, — Будущее Полярии ждёт нас.\n\nЭто были поистине великолепные выходные."
icebear.17.a:0 "Существуют ли трупы, если никому их не найти?"

icebear.18.t:0 "Неверный поворот" #Ardent Custodian
icebear.18.d:0 "Когда автоколонна Айсбера прибыла на улицы Вессландии, род северными небесами уже наступил полдень. Там их приветствовали тысячи фанатиков председателя. Ограждения едва удерживали лихорадочно бушующих тяжёлых медведей, но заграждений всё же хватало, чтобы никто не преградил путь лидеру ДМО Полярии. Айсбер поднялся со своего места и гордо помахал своим сторонникам. Эти медведи были единственными, кто действительно знал, насколько он важен для всех, даже если все его теперешние успехи были недостаточным доказательством. Председатель Айсбер скромно стоял в машине, лучась гордостью и благодушием. И наслаждаясь всеобщим обожанием.\n\nВсеобщим? Ну почти. У одного медведя среди его фанатичных сторонников была своя цель. И он добьётся её, несмотря ни на что. Ибо это была месть за бессердечно отброшенные традиции. За традиции, которые дали его лучшему другу заслуженный титул "совомедведя". И он намеревался добиться справедливости. Медведь знал, что после этого он не увидит больше ни одного дня, ни одного прекрасного рассвета, ни одной леденящей душу ночи, освещённой огнями полярного сияния — но он уже смирился с этим. Он смирился с этим, когда впервые услышал предвзятое отношение к грифонам в передачах председатель. Он смирился с этим, когда услышал передаваемые шёпотом слухи о тайной полиции, проводящей облавы. Он смирился со своей участью, когда его собственные когти отчаянно рылись в сугробах слежавшегося снега, только для того, чтобы в конце концов нащупать среди замёрзших трупов грифонов тело своего лучшего друга-совомедведя.\n\nАвтоколонна наконец-то завернула за угол, и взгляд полярного медведя уперся в стоящего на пассажирском сиденье председателя, беспечно машущего толпе и радующегося вниманию. Выпрямившись, мститель с безудержной яростью ринулся вперёд. Он проталкивался сквозь шумную толпу, словно хотел, чтобы председатель заметил его.\n\nАвтомобиль председателя приближался, и полярный медведь наконец достиг ограждений на краю тротуара, которым хватило лишь одного яростного удара.\n\nАйсбер с удовольствием разглядывал своих торжествующих сторонников, но потом внезапно заметил несущегося в его сторону разъярённого медведя.\n\nНападающий поднял свою противотанковую винтовку и выстрелил."
icebear.18.a:0 "Великий Вождь! Нет!"

icebear.19.t:0 "Будущее государства, партии, нации и народа"
icebear.19.d:0 "В больничной палате находилось два полярных медведя. Младшая из них плакала, пока старший угасал. Никакие операции или интенсивные процедуры не сумели бы предотвратить смерть. И никакие медицинские системы жизнеобеспечения, обычные или магические, не смогли бы смягчить последствия попадание противотанковой пули. Айсбер был на пороге смерти.\n\n— Убийца не выжил, — заговорила медведица и её голос стал твёрже, — Мы убедились в этом.\n\n— Спасибо тебе, Сноубер, — прохрипел лидер ДМО Полярии, собрав все оставшиеся силы, — Моя драгоценная дочь... подойди поближе.\n\nМолодая полярная медведица придвинулась к отцу, и он положил свою лапу на её. — Когда меня не станет, только ты сможешь привести наш род к величию, о котором я мечтал... и вернуть наши родные земли... но никогда не устраивай войну, если... не уверена в победе.\n\nАйсбер хватанул пастью воздух. — Мир всегда будет угрожать Полярии, всегда. Ты должна обеспечить готовность нации. Не забывай сок... сокрушать... сокрушать всех, кто выступает против тебя, дочь моя. Создавай о-оружие массового поражения... это единственный путь.\n\nСноубер сжала лапу отца, — Да, папочка. Обязательно. Я обещаю. Твоя мечта о нас будет жить.\n\nКардиомониторы поблизости начали издавать тревожные звуки. — Хорошо... хорошо. Помни меня, моя Сноубер, помни... Верк-маðра..."
icebear.19.a:0 "Ты будешь гордиться мной, папочка."

icebear.20.t:0 "Партийная дисциплина" #Ardent Custodian
icebear.20.d:0 "Сноубер смотрела на полярных медведей, которые бесполезно боролись, пытаясь разорвать свои цепи, которыми они были скованы. Хотя все они были бывшими политическими соратниками её великого и добродетельного отца, она испытывала по отношению к ним лишь злобное презрение. Её отец пригласил этих медведей в своё правительство, чтобы с помощью их предполагаемой "преданности" и политических талантов осуществить свой славный план для Полярии. Сноубер оскалила зубы, глядя на лица, которые она когда-то знала. Её отца больше нет, так какая от них теперь польза?\n\nМалозначимые медведи были уволены, а тех, кто занимал должности поважнее, она посадила в тюрьму навечно. Но эти важные чиновники? Те, кто осмелился заявить о своей важности для будущего Полярии на основании своих предполагаемых навыков и власти, данной им её отцом? Сноубер видела только одну судьбу для этих подхалимов.\n\nНаходящиеся поблизости расчёты зенитных орудий подали сигнал, что пушки готовы к стрельбе.\n\n— Председатель Айсбер, наш славный вождь, спаситель и отец меня и всех медведей, погиб, когда вы служили Полярии! — Сноубер зарычала в радиоприёмник, — Награда за такую вероломную и вопиющую некомпетентность - смерть! Смерть любому, кто смеет угрожать нашей нации и её праведной революции. — Она наклонилась вперёд. — Если бы мой отец знал о вашей истинной сущности, то возможно, что Полярия до сих пор процветала бы под властью образцового лидера. А теперь умрите как трусы, предатели!\n\nЗакованные в кандалы полярные медведи беспомощно бились в своих путах, когда расчёты начали заряжать противовоздушные орудия. Сидевшие неподалёку новые чиновники, которые заменили старых, практически чувствовали ненависть, которую изучала Сноубер. И хотя никто не осмелился бы сказать об этом вслух, они также видели маниакальное ликование своего нового лидера."
icebear.20.a:0 "Приемлемая плата за единство."

icebear.21.t:0 "Гробница Вечного Вождя" #Ardent Custodian
icebear.21.d:0 "Рыдания эхом разносились по всему Мафар Фьяррану. Толпы фанатиков, которые когда-то ликовали и скандировали имя Айсбера, теперь плакали, не стесняясь своих слёз, глядя на гроб своего любимого лидера, который направлялся к месту его последнего упокоения. Бывший председатель мирно лежал за толстой стеклянной перегородкой, украшенной национальной эмблемой ДМО Полярии. Его тело было вымыто и заморожено, дабы навсегда сохранить облик Айсбера. Каждый имел право увидеть того, кто привёл их родину в новую эпоху, и выказать почести великому лидеру даже спустя долгое время после его смерти.\n\nВслед за гробом, в сопровождении вооружённой охраны, шла сама Сноубер. Она оплакивала смерть своего отца и рыдала громче всех. Проявления скорби со стороны молодой полярной медведицы было достаточно, чтобы растрогать даже самых стоических медведей, которые по её примеру начинали молча плакать. Даже когда процессия наконец достигла места назначения, слезы и рыдания не прекратились.\n\nГроб Айсбера был водружён на золотой постамент. Его, и ближайшие полквартала города, окружали многочисленные и экстравагантные украшения. Сноубер продолжала истерически рыдать, к ней присоединились многочисленные фанатики, собравшиеся вокруг в этот скорбный момент. Многие из присутствовавших рассказывали потом, как они оставались у гробницы и плакали до тех пор, пока слёзы не могли больше литься. Но один внимательный стражник мудро не сообщил никому, что последние скорбящие ушли примерно во втором часу.\n\nВпоследствии Сноубер выделила специальный отряд исключительно для охраны гробницы от всех, кто не желал ограничиться простым выказыванием почестей. Однако гроб Айсбера по-прежнему оставался там и все граждане ДМО Полярии могли увидеть его. Никто и никогда не забудет революционера, с которого началась история революционного полярного государства."
icebear.21.a:0 "До свидания, папочка."

icebear.22.t:0 "Чистейший народ" #Ardent Custodian
icebear.22.d:0 "Председательница Сноубер заняла трибуну и окинула взглядом толпу. Совсем недавно она была среди тех, кто слушал мудрые речи Айсбера и скандировал его имя. А теперь? Теперь была её очередь вещать толпе.\n\n— Медведи ДМО Полярии! — прокричала она, — Сила нашего вида не имеет себе равных в этом мире! Наша раса - наичистейшие воины! Ни одно другое существо в мире не наделено этим благородным правом по рождению, как бы ни старались они доказать обратное! Каждый из нас видел величие, которого могут достичь только полярные медведи! Наша нация никогда бы не достигла сегодняшних успехов, если бы не мудрое лидерство моего отца: величайшего из полярных медведей, но всё же полярного медведя!\n\nТолпа одобрительно заревела.\n\n— Каждый медведь обязан поддерживать своё природное благородство, ибо наш род - род воинов! Мы не можем позволить миру и его грязи запятнать наши родословные. Ни сейчас, ни когда-либо потом! Пусть ДМО Полярии не пострадают от козней империалистов, которые хотят властвовать над нами! Пусть ложь империалистов не убедит вас в обратном! Единственная раса, которая может править медведями и их революцией против судьбы... это сами полярные медведи! Как мой отец до меня! И никто иной! Полярный медведь! Председатель! Председательница!\n\nТолпа медведей разразилась аплодисментами в адрес председательницы Сноубер."
icebear.22.a:0 "Чудесная речь!"

icebear.23.t:0 "Красный королевский двор" #Ardent Custodian
icebear.23.d:0 "В зале заседаний собрались только самые выдающиеся полярные медведи. У каждого из них были свои уникальные таланты. Но Сноубер не поэтому избрала их. Они были здесь, потому что доказали, что ценят одно превыше всего остального...\n\n— Мои верные последователи, — заговорила Сноубер, которую окружали её самые прилежные телохранители. — Вы все проявили себя не хуже своих товарищей. Это... похвально, но я собрала вас здесь сегодня не поэтому. Перед смертью мой отец он доверил мне воплотить в жизнь его видение ДМО Полярии: это гораздо больше, чем просто возвращение наших родных земель.\n\nСидящие полярные медведи выжидающе склонили головы... и слегка вздрогнули от хмурого взгляда, промелькнувшего на морде Сноубер.\n\n— Но из-за его выбора членов своего кабинета, этих жалких предателей, мой отец погиб, так и не увидев воплощение судьбы ДМО Полярии. Это план не похож ни на какой другой, и он осуществим только в том случае, если каждый сделает всё именно так, как нужно. И я не позволю, чтобы это видение было убито подобно моему отцу!\n\nСноубер посмотрела на отколовшийся край стола для совещаний, который она только что отломила. Она быстро выпрямилась и посмотрела на своих новых членов кабинета. — Я верю в вас. Наши великие Общины Полярии верят в вас. Не подведите свою родину, и не подведите меня. Вместе мы сможем воплотить в жизнь великое видение моего отца, и тогда ни одно существо в мире не посмеет встать на пути судьбы нашей нации. Я ясно выразилась?\n\nЭнтузиазм на лицах членов её кабинета уверил Сноубер в правильности её выбора."
icebear.23.a:0 "Мы живём, чтобы служить, дорогая лидер."

icebear.24.t:0 "Предатель и богиня" #Ardent Custodian
icebear.24.d:0 "Председательница Сноубер сидела напротив необычного полярного медведя и наблюдала за его реакцией, пока он просматривал документы, описывающие его должность. Что-то в медведе перед ней казалось ей... неправильным. Он странно двигался, странно смотрел по сторонам. Несмотря на это, Сноубер была хорошо наслышана о его способностях, поэтому она и пригласила - да, именно пригласила - его сюда.\n\n— Я уверена, что вы знакомы с праведным видением Айсбера, которое я планирую воплотить в жизнь и превзойти даже самые смелые мечты, — начала она, — но для этого вашей родине нужна ваша помощь, Бьорнлинг.\n\n— Ясно... — сказал полярный медведь, — И вы обеспечите меня всеми необходимыми ресурсами?\n\n— В качестве главы Стратегических Противовесных Сил Медвежьей Народной Армии вы получите доступ ко всем материалам, необходимым для разработки ядерного, химического и биологического оружия.\n\nВ глазах Бьорнлинга вспыхнуло пламя. — Беспрепятственный доступ?\n\nСноубер почувствовала, как её шерсть встала дыбом от тона Бьорнлинга и блеска в его глазах. Несмотря на то, что инстинкты предостерегали её против продолжения общения с ним, тот факт, что медведь выглядел более воодушевленным, напомнил Сноубер о цели этой встречи. Медведица сохранила свою решимость. — Да, до тех пор, пока это оружие будет работать и использоваться для воплощения судьбы нации, — твердо сказала Сноубер.\n\n— Тогда я согласен, — Бьорнлинг с удовольствием просмотрел бумаги ещё раз, — Я сделаю всё возможное, чтобы быть полезным для вас на этой должности. Обещаю.\n\nСноубер просто кивнула. Они обменялись дальнейшими формальностями, подписали и собрали документы, и затем два полярных медведя разошлись по своим делам. Каким бы эксцентричным ни был Бьорнлинг, она знала, что её решение дать ему должность в ДМО Полярии в конечном итоге было правильным. Ведь он проявил такой энтузиазм."
icebear.24.a:0 "Только представьте, что могло бы произойти, если бы Бьорнлинг был у руля нации..."

icebear.25.t:0 "Миллионы миль за лидером и партией" #Ardent Custodian
icebear.25.d:0 "Наконец-то это было сделано!\n\nСевер един!\n\nСевер полностью един под властью ДМО Полярии!\n\nБлагодаря её усилиям мечта покойного Айсбера наконец-то сбылась. Все северные земли наконец-то принадлежали полярным медведям. Все действия её отца и самой Сноубер привели к тому, что ДМО Полярии сумели воплотить свою законную судьбу! Революции не было равных! Военные и государственный аппарат, которые её осуществили, были непреклонны! Нация была неуязвима для внешних и внутренних врагов!\n\nПредседательница Сноубер смотрела на закат и разглядывала южный горизонт и невидимые страны за ним.\nНо ДМО Полярии всё ещё находились под угрозой.\n\nОна не сомневалась, что другие народы континента и их низшие сородичи были свидетелями всего, чего достигли ДМО Полярии. И вполне естественно было ожидать, что низшие существа будут плести заговоры против чего-то столь великого. Даже перед лицом разрушительной мощи ДМО Полярии всегда найдутся те, кто осмелится противостоять им. Поэтому революция и стремление ДМО Полярии к величию никогда не прекратятся. Они должны действовать быстрее других. Они должны наносить удар до того, как оппозиция успеет подготовиться. Каждый враг должен быть уничтожен, а то, что останется после этого, должно будет использовано для дальнейшего достижения славной судьбы ДМО Полярии.\n\n— Твоё видение сбылось, папочка, — прошептала себе под нос Сноубер, — и я, как председательница, буду следить за тем, чтобы это всегда оставалось правдой.\n\nМиллионы полярных медведей, ведомые своей председательницей в новую эру, пойдут за РПП маршем в миллион миль..."
icebear.25.a:0 "Нас ждёт долгий путь."

polarbear_information.1.t:0 "Правящие правоверные"
polarbear_information.1.d:0 "Любое описание современного медвежьего общества должно начинаться с Пау Веллингтона, объединителя и деспота Общин Полярных Медведей. Он превратил Скифлингов из простого, но наиболее религиозного клана в модернизирующую силу, которая затащила нас в 11 век.\n\nДо возвращения Пау из Грифонии Скифлинги в основном поклонялись могущественному Всеотцу — тому, кто превратил медведей из зверей в мыслящих существ — и Великим Зверям, что одарили нас важнейшими аспектами нашего общества. Великий Ворон научил нас магии, Великий Кабан Галлинбурсти — обработке металлов, а Фенрир — иерархии сильных. Скифлинги изменились после возвращения наёмников, и обновлённый клан всё ещё ищет своё место в истории.\n\nПау — набожный медведь, но он также верит и в ценность современности. Он привёз с собой домой большой линкор, с которого мог угрожать мерзким чейнджлингам, а его наёмники были вооружены лучшим оружием Грифонии. У Пау были оружие и войска, так что он начал подготовку к тому, чтобы окончательно объединить нас под властью одного лидера. Мы, Свартпельсы, присоединились к его войне, и все остальные кланы пали перед нашей объединённой мощью. Теперь Пау вносит ещё больше изменений в нашу нацию во имя современности. Он импортировал винтовки из Нова Грифонии, чтобы вооружить наших солдат, и тракторы из Эквестрии, чтобы помочь в выращивании клубней. Хотя многие считают его визионером, другие опасаются, что он ведёт нас по поистине тёмному пути, который навсегда оборвёт связь наших душ с морозом севера. Лишь время покажет, приведёт ли его лидерство к славе или к катастрофе."
polarbear_information.1.a:0 ""История Полярии", книга 185, архив Свартпельса."

polarbear_information.2.t:0 "Повелители Грома (и их пингвины)"
polarbear_information.2.d:0 "Весьма трудно писать о себе. Это относится и к описанию клана. Тем не менее, мы должны попытаться. Мы, Свартпельсы — величайший источник панцербьернов, вся наша постоянная армия состоит исключительно из таких медведей. У нас одни из самых могучих воинов, а также прекрасные хранители медвежьих традиций и знаний. И то, что расы огня назвали бы "исследованием существ", является одним из наших величайших талантов.\n\nКто-то назовёт нас консерваторами или даже реакционерами. И это правда, мы действительно можем слишком медленно принимать перемены. Но мы готовы заявить, что перемены редко бывают однозначно хорошими, и что мудро проявлять определённую осторожность. Мы бы также указали на великий союз Повелителя Грома Торбена с Пау Веллингтоном, который впервые за всю историю объединил медведей под властью деспота.\n\nО клане Анкер мало что можно сказать. Они присягнули нам на верность, и так было с незапамятных времён. В большинстве своём пингвины просто хотят, чтобы их оставили в покое и дали им ловить рыбу в богатых водах Ледяного Моря.\n\nМы не могли обойти вниманием описание Торбена. Поскольку общеизвестно, что наши старейшины должны пройти через ритуал удара молнией, не стоит удивляться, что он действительно заслужил свой титул. Торбен, без сомнения, самый могучий медвежий воин, способный сразиться с любым врагом и победить. Он также великий учёный с глубоким и всесторонним пониманием основ медвежьего общества. Торбен давний друг Пау, и он заставил наиболее реакционных медведей в наших рядах принять изменения, которые ввёл наш деспот. Мало что может сравниться с ненавистью Торбена к чейнджлингам, и он готов лично повести в бой против них любой боевой отряд. Надеемся, что его правление в качестве Повелителя Грома будет долгим и безопасным, и никакое вероломство чейнджлингов не остановит его."
polarbear_information.2.a:0 ""История Полярии", книга 186, архив Свартпельса."

polarbear_information.3.t:0 "Южные гармонисты"
polarbear_information.3.d:0 "Когда-то Вольсунгр был величайшим соперником Свартпельса. Мы и они то и дело сталкивались друг с другом, сражаясь за звание сильнейших медвежьих воинов. Они совершали набег за набегом в горы яков, вечно стремясь расширить свои владения. Но во время Объединительных Войн они были почти уничтожены. После возвращения принцессы Эйры они восстановились, но стали совсем другими. Время, проведённое на юге, изменило её, и она вернулась убеждённой гармонисткой, отстаивающей ценности Эквестрии.\n\nМы были в ужасе от того, насколько пали наши старые соперники, но Пау Веллингтон остановил нас от изгнания этой раковой опухоли. Он постановил, что раз для медвежьего рода важны наши традиции, то прогрессивность Свартпельса должна уравновесить их. А тот факт, что они принесли с собой много знаний об эквестрийских технологиях, уж точно не повредил.\n\nИх лидер, принцесса Эйра — искусная воительница и стратег, когда-то стремилась подчинить себе Вессландию и уничтожить Свартпельс. Но время, проведённое в Эквестрии и Кристальной Империи, наделило её желанием привести кланы к гармоничному будущему, где слабые будут защищены, а не эксплуатироваться, а сильные будут править с мудростью и добротой. Хотя такие идеи кажутся нам довольно безумными, кто знает, что принесёт будущее? Возможно, однажды весь медвежий род объединится вокруг неё."
polarbear_information.3.a:0 ""История Полярии", книга 187, архив Свартпельса."

polarbear_information.4.t:0 "Тройственный Альянс"
polarbear_information.4.d:0 "В Вессландии, в отличие от других регионов наших Сообществ, нет великих традиций или древних кланов. На протяжении долгого времени здесь существовали незначительные кланы, которые ненадолго появлялись, после чего покорялись или дробились, а затем исчезали. Их же культуры растворялись в более всеобъемлющем вессландским образе жизни. Но теперь три нынешних небольших клана, Фальсен, Бродкорб и Бенкесток, заключили оборонительный пакт и стали Тройственным Альянсом. Хотя никто из этих выскочек в одиночку не смог бы бросить вызов великому клану, вместе они вполне могут быть достаточно сильны для этого, если у этих медведей когда-либо появятся такие амбиции.\n\nВессландия также примечательна огромным количеством совомедведей. Совомедведи — это крупные и сильные грифоны, которые хорошо зарекомендовали себя в бою с медведем. В Вессландии также есть много грифоньих птенцов в рабстве у граждан клана. Эти грифоны представляют собой остатки тех авантюристов, которые верили в существование города из драгоценных кристаллов, что якобы располагается в медвежьих землях. Без сомнения, это самый грифоний регион Сообществ. Легенды гласят, что тысячелетия назад истинные кланы, известные как короли-монстры Йотнара, правили Вессландией и землями к востоку от неё. И что они были изгнаны из этого мира захватчиками. Если это правда, то руины этих давно исчезнувших кланов могут быть найдены на территории Фронтире. Изгнанник со связями в Сталлионграде, известный как товарищ Айсбер, может иметь отношение к этим древним кланам, но он никак не комментировал этот вопрос.\n\nВо всяком случае, жители Вессландии живут среди руин и мусора, возводя новые крепости и фабрики вместо того, чтобы попытаться восстановить руины славного прошлого. Промышленные планы Пау Веллингтона пользуются тут большим успехом, но поддержку этих кланов вряд ли можно назвать восторженным одобрением. Если повезёт, то "Тройственный союз" рухнет под собственным весом, и они станут лёгкой добычей для лучших медведей."
polarbear_information.4.a:0 ""История Полярии", книга 188, архив Свартпельса."

polarbear_information.5.t:0 "Военачальники"
polarbear_information.5.d:0 "Онлартир является домом для трёх кланов военачальников: Розенкранц, Кейн и Готлунг. Розенкранц тесно связаны с бесчисленными бродячими шаманами. Они могут использовать мороз для заживления ран или даже заглядывать в северный ветер и видеть прошлое или будущее. Кейн — единственные соперники Свартпельса за звание самых могучих воинов, и они действительно чрезвычайно свирепы и часто достигают поистине абсурдных размеров, превосходящих даже многих медведей Свартпельса. Однако их способности к изготовлению громовых доспехов и оружия против весьма скромны. А Готлунг — мастера обороны. Они поступили весьма необычно и сконцентрировали все свои силы в одной неприступной крепости, подземная часть которой настолько велика, что вмещает в себя целые клубневые сады.\n\nВеликая Асе из Кейна — мать бесчисленных могучих воинов, и ей нет равных в высокомерии. Безымянный король-шаман Розенкранца замкнут и осторожен, как и подобает тому, кто может видеть сквозь века. И, как ни странно, Готлунгом правит не один старейшина, а целый совет, который голосует по всем вопросам, определяя направление развития клана, что в сочетании с менталитетом клана приводит скорее к постоянному укреплению своих земель, чем к прямым действиям.\n\nКаждый из этих кланов невелик и, скорее всего, не представляет угрозы для великого клана, но даже Свартпельсу будет трудно превзойти один из этих кланов в их области специализации. Пока неясно, каково будет их место в будущем нашей расы, но если Пау сохранит их верность, то несокрушимая оборона и могучие ударные войска хорошо сослужат северу."
polarbear_information.5.a:0 ""История Полярии", книга 189, архив Свартпельса."

polarbear_information.6.t:0 "Изгнанные еретики"
polarbear_information.6.d:0 "Не каждый клан, потерпевший поражение в Объединительной Войне, заслуживал места в обществе Пау Веллингтона. Двум кланам с берегов Ключ-Озера, Розенсвердам и Торденстьернам, грозило изгнание за сотрудничество с ненавистными чейнджлингами.\n\nДо своего падения Розенсверды были кланом, который сильнее прочих интересовался природной магией кристаллов. Они также были одержимы идеей модернизации и почти столетие сотрудничали с чейнджлингами. Хотя об их нынешней деятельности мало что известно, разрозненные слухи сообщают, что они зациклились на технологиях и слиянии медведей и машин. Считается, что их лидеру Øверст Администратору-001 удалось создать редкостную мерзость и физически объединить машину, магию и медведя.\n\nТорденстьерны когда-то были вторым кланом шаманов. Они также испытывали глубокий интерес к металлам, которые другие медведи считали бесполезными, особенно к золоту. Когда Торденстьернов изгнали, они забрали с собой золото и, если верить самым диким слухам, свои тайные запасы звёздной стали. Торденстьерны утверждают, что они синтезировали некий сплав, похожий на звёздную сталь, а их повелитель Мидас желает заполучить как можно больше золота для этой цели.\n\nПока что два изгнанных клана коротают время в Землях Чейнджлингов. Если всё будет хорошо, то мы больше никогда их не увидим. И эти кланы будут либо уничтожены, либо вернутся к дикости, как медведи на Северном Грустном Берегу. Но возможно, что их история ещё не закончена..."
polarbear_information.6.a:0 ""История Полярии", книга 190, архив Свартпельса."

polarbear_information.7.t:0 "Скитальцы и изгои"
polarbear_information.7.d:0 "Огромное количество медведей не живёт в клане. Одни выбрали такую жизнь или были вынуждены выбрать её. Другие являются странствующими кочевниками Фронтира, а третьи — жестокими дикарями в Землях Чейнджлингов. Их много, но они, как правило, весьма покладисты и уживаются с желаниями того медведя, что правит регионом, в котором они обитают, и предлагают свои услуги в качестве генералов и советников, мало заботясь об идеологии или доктрине своего владыки. Этим медведям удалось избежать наиболее жестоких последствий конфликтов, что заставляет некоторых циников говорить о том, что истинным победителем в Объединительной Войне были именно лишённые клана медведи.\n\nБесклановые медведи Сообществ и близлежащих земель — это те, кто был изгнан из клана или никогда не состоял в нём. Они обычно действуют в составе независимых отрядов или крепостей. Эти медведи свободны от ограничений, налагаемых правилами клана, но в то же время лишены защиты и чувства единства, которые придаёт клан. Таких медведей объединяет сильная личность, и они обычно расходятся своими путями после смерти этой личности. Бесклановых медведей не меньше миллиона, а возможно, и больше, но само чувство индивидуальности, которое их определяет, не позволяет им подчинить медведей клана.\n\nКочевники — те, у кого нет ни дома, ни культуры — в основном проживают на территории Фронтира и приграничных районов Нова Грифонии, но их можно встретить почти везде по всему северу. По легендам они являются потомками давно исчезнувших королей-монстров Йотнара и прямыми наследниками доклановых кочевых армий монстров, но сами они мало что могут сказать по этому вопросу. Одним из возможных исключений из этого является коммунистический революционер Айсбер, которого все считают кочевником, наделённым необыкновенным умом и хитростью.\n\nО дикарях из Земель Чейнджлингов, которых чаще всего можно встретить на Северном Грустном Берегу и в близлежащих горах и лесах, мало что можно сказать. Они живут как звери, разрывая и пожирая всё, что им встречается на пути ради собственного выживания. Их оружие примитивно, и многие из них не могут или не хотят создавать доспехи, полагаясь на магию, которая покрывает их слоями льда. Они похожи на диких зверей, но всё же они медведи, и мы не можем не чувствовать родства с ними. И если однажды вероломные чейнджлинги будут побеждены и станут молить о пощаде, мы воссоединимся с нашими потерянными сородичами."
polarbear_information.7.a:0 ""История Полярии", книга 191, архив Свартпельса."

