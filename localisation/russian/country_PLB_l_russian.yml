PLB_lord_of_red_snows:0 "The Lord of Red Snows"

PLB_our_duty_to_queen_and_hegemony:0 "Наш долг перед королевой и гегемонией"
PLB_our_duty_to_queen_and_hegemony_desc:0 "Кризалис открыла путь для возвращения Гиперберии. Мы должны отплатить за это великодушие, помогая чейнджлингам в будущих завоеваниях. Мы начнём с совместных учений, которые помогут обучить медведей способам ведения современной войны, а чейнджлингов - боям на холоде."
PLB_the_frozen_legions:0 "Поднять ледяные легионы"
PLB_the_frozen_legions_desc:0 "Ледяные легионы послужат в качестве экспедиционных сил, с лёгкостью пройдя через Кристальную Империю и земли яков. Их обучали в очень холодном климате и они готовы к самым низким температурам, так что мы покажем пони истинную зиму."
PLB_queens_guard_legions:0 "Призвать легионы медвежуков"
PLB_queens_guard_legions_desc:0 "Медвежуки из гвардии достойны восхищения: они ничего не боятся и верят в победу любой ценой. Они печально известны среди слабаков за свою радикальность, но это лишь подтверждает их истинную природу медвежуков. Они сослужат хорошую службу в нашем завоевании севера."
PLB_jaeger_training_program:0 "Программа подготовки егерей"
PLB_jaeger_training_program_desc:0 "Егеря - прирожденные медвежуки. Быстрые, выносливые, умные и смертоносные - они наши родственники в Гегемонии. Мы должны начать взаимные тренировки, чтобы научить наших медведей сражаться как егеря, а их егерей - как медведи."
PLB_gold_reserves:0 "Золотой резерв для победы"
PLB_gold_reserves_desc:0 "Пришло время открыть великие хранилища клана, чтобы у наших добрых владык были деньги для продолжения индустриализации и всего прочего, необходимого для победы. Хотя некоторые могут протестовать, их возмущения неважны перед лицом нашей великой миссии."
PLB_cold_resistant_equipment:0 "Снаряжение для морозов"
PLB_cold_resistant_equipment_desc:0 "Мы хорошо знакомы с тренировками на холоде и с созданием оружия, способного противостоять морозу. Мы также сможем помочь чейнджлингам сделать аналогичные вещи. Холод не станет для них препятствием!"
PLB_panzers_panzerbar:0 "Панцеры и панцербьерны"
PLB_panzers_panzerbar_desc:0 "Panzerkampfwagen IV - это самое совершенное оружие. Мы проведём совместные учения, где панцеры будут сражаться против панцербьернов. Так мы поближе ознакомимся с этим оружием и будем в сильной позиции, чтобы потребовать его чертежи. У нас будут свои Panzer IV!"
PLB_the_polar_connection:0 "Полярные дороги"
PLB_the_polar_connection_desc:0 "Мы должны срочно убедиться, что можем напрямую помочь чейнджлингам в борьбе с их врагами. В ходе подготовки к этому мы построим железные дороги, чтобы соединить нашу великую нацию, и приготовимся к нанесению удара."
PLB_waste_expeditionaries:0 "Экспедиционные войска из пустошей"
PLB_waste_expeditionaries_desc:0 "В Западном Ключ-Озере есть много лишённых клана медведей, которые теперь могут вернуться благодаря открытым границам между нами и чейнджлингами. Они получили много опыта за время, проведённое в опасных и кишащих монстрами пустошах. Мы должны включить этих медведей в нашу армию!"
PLB_northern_front:0 "Открыть северный фронт"
PLB_northern_front_desc:0 "Через яков и йаков можно нанести удар прямо в сердце Кристального Города, а затем и на юг. Хотя технически это может быть не слишком законно, сфабрикованный пограничный инцидент даст нам необходимое оправдание для войны!"
PLB_wave_of_bears:0 "Волна медведей"
PLB_wave_of_bears_desc:0 "Многие кланы всё ещё злятся на то, что мы уничтожили многих их членов. Мы дадим им стимулы для вступления в нашу армию вроде денег, лучшей еды и заботе о молодняке. Так мы привлечем этих диссидентов в наши ряды."
PLB_more_guns_for_hegemony:0 "Больше оружия для Гегемонии"
PLB_more_guns_for_hegemony_desc:0 "Нам нужно больше всего: оружия, раций, аптечек, артиллерии... Гегемония рассчитывает на нас. Наши предки рассчитывают на нас. На нас рассчитывает великая слава нашей бессмертной расы. Мы не можем потерпеть неудачу!"
PLB_cutie_pox:0 "Превратить оспу знаков отличия в оружие"
PLB_cutie_pox_desc:0 "Печально известная оспа, которая уже не раз опустошала Эквестрию, вызывает у заболевших появление множества знаков отличия, лишая их возможности концентрироваться на чём-то одном. С помощью биологической инженерии мы можем усовершенствовать эту болезнь и сделать её гораздо более заразной и смертоносной. Мы - гении!"
PLB_atomic_fire:0 "Хранители атомного пламени"
PLB_atomic_fire_desc:0 "Медведи не очень хорошо сочетаются с огнём, не говоря уже о ядерном пламени. Но если его правильно приручить, то пламя может оказаться очень полезным. Представьте себе как сила солнца превращает в пыль Кантерлот, Мейнхеттен, Балтимейр и Сталлионград!"
PLB_polarin:0 "Синтезировать полярин"
PLB_polarin_desc:0 "Наши химики обнаружили очень опасный магический химикат, который при контакте превращает плоть в лед. Медведи устойчивы к нему, но не неуязвимы. Хотя Гегемония Чейнджлингов, к сожалению, отказалась применять это оружие, мы можем сделать это сами!"
PLB_onward_to_endsieg:0 "Вперед, к окончательной победе!"
PLB_onward_to_endsieg_desc:0 "Эта война затянулась. Настало время для последнего рывка, чтобы навсегда раздавить мерзких эквестрийцев. Вперёд!"

PLB_our_own_ambitions:0 "Наши собственные амбиции"
PLB_our_own_ambitions_desc:0 "Несмотря на слова некоторых, мы не просто марионетка чейнджлингов. Мы - владыки зимы - могущественная нация с великими целями. Мы будем помогать чейнджлингам в их завоеваниях, а они, в свою очередь, будут помогать нам в наших."
PLB_development_inwards:0 "Развитие вовнутрь"
PLB_development_inwards_desc:0 "Слава Полярии продлится тысячу лет. Ни одна иностранная держава не сможет постичь нашей задумки. Нас ждет будущее ярче самих звёзд; будущее, что основано на древнем прошлом нашей земли и духа. Истинная природа нашей великой расы будет открыта всем!"
PLB_development_outwards:0 "Фабрики жизни и смерти"
PLB_development_outwards_desc:0 "Весь мир связан на духовном уровне. Пригласив чейнджлингов-промышленников и фабрикантов, мы сможем подчинить своей воле древние силы севера. Они видят в нас дикарей, которых можно эксплуатировать, но в конце концов именно мы выиграем от этого..."
