PLB_civil_war_nonaligned:0 "§RДругие кланы решили отказать Пау Веллингтону в его законной власти над землями медведей, тем самым вынудив нас вступить во Вторую Эпоху Раздора! Даже если нам придётся начать вторую войну за объединение, клан Скифлинг и Пау Веллингтон вновь одержат победу.§!"
PLB_civil_war_supremacy:0 "§RПохоже, что вероломные чейнджлинги подмяли под себя само наше лидерство, ибо нет иных причин для Второй Эпохи Раздора! Мы мало что знаем про положение Пау Веллингтона, но Повелитель Грома Торбен и клан Свартпельс должны одержать победу во второй войне за объединение, чтобы потом выступить против истинного врага.§!"
PLB_civil_war_harmony:0 "§RБезумные действия Пау Веллингтона привели к тому, что на землях полярных медведей наступила Вторая Эпоха Раздора! Мы не можем допустить повторения истории! Клан Вольсунгр и принцесса Эйра должны объединить полярных медведей, чтобы наш род не поддался безумию вновь.§!"
PLB_north_controlled:0 "§RСияющая Звезда Севера осветила всех и каждого, и тьма больше никогда не опустится на Сообщества.§!\n\nСпасибо за игру за ДМО Полярия!"
PLB_bioweapons_tt:0 "Любой наш противник в войне будет страдать от национального духа §RБиологическая война§!, который будет перегружать их логистику и подрывать моральный дух."



