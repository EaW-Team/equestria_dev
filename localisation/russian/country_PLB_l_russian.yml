PLB_civil_war_harmony:0 "§RБезумные действия Пау Веллингтона привели к тому, что на землях полярных медведей наступила Вторая Эпоха Раздора! Мы не можем допустить повторения истории! Клан Вольсунгр и принцесса Эйра должны объединить полярных медведей, чтобы наш род не поддался безумию вновь.§!"
PLB_north_controlled:0 "§RСияющая Звезда Севера осветила всех и каждого, и тьма больше никогда не опустится на Сообщества.§!\n\nСпасибо за игру за ДМО Полярии!"
