northern_protectorate.11.t:0 "Авангард восстановления Гиперберии" #podrick
northern_protectorate.11.d:0 "Традиционные доспехи панцербьернов, как и многие другие виды оружия и инструментов, которыми мы пользуемся, являются лишь грубым подобием того, что было доступно нам много веков назад. В глубине конструкции доспехов панцербьернов скрыты остатки Гиперберии, и, к сожалению, для разгадки этой древней загадки потребуется нечто большее, чем просто сила воли.\n\nИменно тогда Бьорнлинг понял, что совомедведи могут помочь там, где его собственный род не справляется. Совомедведи, как и их собратья-грифоны, были умелы в зачаровании физических предметов. Ведь их история полна рассказов о рыцарях с магическими мечами и столь же магическими доспехами.\n\nБьорнлинг почесал нос. Да, если бы медвежий род смог бы использовать эту способность, то они могли бы разобраться в гиперберийских узорах их доспехов. И, возможно, даже воссоздать прежние и очень мощные конфигурации...\n\nПоэтому Бьорнлинг с величайшей уверенностью приказал своим учёным собрать всех совомедведей, искусных в зачаровании. Днём и ночью они трудились под бдительным оком Бьорнлинга, пока их труды не начали приносить свои плоды. Двое измученных совомедведей с трудом удерживали пластину, на металлической поверхности которой светились выгравированные руны.\n\nБьорнлинг нахмурился. Он ожидал, что на него тут же снизойдёт озарение, и он поймёт, почему гипермедведи разработали свои доспехи именно таким образом. Но даже сейчас он не мог понять, что перед ним. Тем не менее, работа совомедведей не пропадёт даром. Он приказал им начать массовое производство доспехов, не обращая внимания на усталый взгляд лишённых сна совомедведей, которые могли лишь кивать в знак согласия.\n\nЧерез несколько недель почти каждый медведь будет использовать в бою доспехи, зачарованные совомедведями. Даже если мы не можем разобраться в тайнах доспехов гипермедведей, мы всё равно можем копировать их. И никто, даже эквестрийцы, не смогут пробить нашу броню."
northern_protectorate.11.a:0 "СЛАВА ГИПЕРБЕРИИ! СМЕРТЬ ЭКВЕСТРИИ!"

