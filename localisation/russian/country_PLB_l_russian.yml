PLB_bears:0 "Темперамент полярных медведей"
PLB_bears_desc:0 "Медведи сражаются будто одержимые, и многие из них скорее умрут, чем предадут свою честь."
PLB_bears1:0 "Полярные медведи помнят"
PLB_outcasts:0 "Изгнанники"
PLB_outcasts_desc:0 "Эксцентрики, преступники, изгои и культисты - все они изгоняются из наших земель, дабы они искали дом в другом месте. К сожалению, это замедлило наши исследования, так как некоторые из наших самых ярких умов оказались в изгнании."
PLB_outcasts_returning_min:0 "Возвращение изгнанников"
PLB_outcasts_returning_min_desc:0 "Медведи, ранее изгнанные из кланов за различные проступки, наконец-то возвращаются домой, чтобы поделиться с кланами своими знаниями."
PLB_outcasts_returning_max:0 "Волна изгнанников"
PLB_outcasts_returning_max_desc:0 "Медведи со всех концов света, независимо от их идеологии или идеалов, возвращаются домой. Они одновременно делятся знаниями, но при этом дестабилизируют страну своими еретическими и чуждыми идеями."
PLB_clan_divides:0 "Раскол между кланами"
PLB_clan_divides_desc:0 "Три великих клана полярных медведей терпеть не могут друг друга, и даже малые кланы нередко враждуют между собой. Это серьёзно ослабляет страну. От раскола необходимо избавиться, иначе полярные медведи не смогут объединиться."
