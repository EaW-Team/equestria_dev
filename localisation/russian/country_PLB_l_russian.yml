 PLB_buy_rifles:0 "Купить винтовки у яков"
 PLB_buy_rifles_desc:0 "Нашим войскам на фронте нужно оружие. Винтовки и пулемёты яков сделаны для крупных существ, что сравнимы с нами по размерам, и могут похвастаться достойным качеством."
 PLB_buy_artillery:0 "Купить артиллерию из Сталлионграда"
 PLB_buy_artillery_desc:0 "Большие пушки Сталлионграда — это именно то, что нужно нашим храбрым солдатам, чтобы уничтожить мерзких чейнджлингов!"
 PLB_buy_support_equipment:0 "Купить нелетальное снаряжение в Эквестрии"
 PLB_buy_support_equipment_desc:0 "Поскольку Эквестрия продолжает колебаться по поводу прямой помощи, мы можем попытаться купить у них нелетальное снаряжение. Рации, болеутоляющие средства, лопаты и бинокли крайне необходимы для современной армии."
 PLB_buy_anti_tank_guns:0 "Купить противотанковые орудия в Сталлионграде"
 PLB_buy_anti_tank_guns_desc:0 "Панцеры чейнджлингов продолжают наступать! Нам нужны противотанковые орудия, чтобы остановить их бронетанковые копья. А Сталлионград как раз производит великолепные орудия."
 PLB_international_brigades:0 "Призвать международные бригады"
 PLB_international_brigades_desc:0 "Есть много желающих присоединиться к борьбе против фашизма и империализма. Хотя некоторые из наших солдат могут ворчать по поводу необходимости делить окоп с представителем огненной расы, нам нужны все солдаты, которых мы только можем получить."


