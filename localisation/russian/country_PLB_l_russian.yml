### TOOLTIPS ###
PLB_underground_construction_tt:0 "Будет получена технология: §YПодземное строительство§!\n    Скорость строительства: §G+5%§!\n    Уязвимость фабрик к бомбардировкам: §G-25%§!\n    Скорость починки фабрик: §G+10%§!\n\n"

########## focus localisation ######
PLB_yearly_review:0 "Ежегодный обзор"
PLB_yearly_review_desc:0 "За те полдесятилетия, что полярные медведи были объединены под благословенной защитой Пау Веллингтона, страна из года в год продвигалась к современности и, возможно, даже к единообразию. И через некоторое время после наступления нового года новорожденная бюрократия представит деспоту свой отчёт. Настало время для пятого такого доклада."

PLB_treasury_report:0 "Ситуация с казначейством"
PLB_treasury_report_desc:0 "Хотя реализация программ модернизации была весьма... посредственной... Её можно перенести на следующий год. Важно то, что у нас есть ресурсы для дальнейшего их осуществления. А потому хорошо, что у нас всё ещё должно быть достаточно ресурсов, чтобы и далее продвигать эти усилия."

PLB_request_financial_support:0 "Запросить финансовую поддержку у других кланов"
PLB_request_financial_support_desc:0 "К сожалению, в связи с неожиданно плачевной материальной ситуацией, мы вынуждены отказаться от позиции доминирования Клана Скифлинг и обратиться за материальной поддержкой к порабощённым кланам. Мы можем лишь надеяться, что это не разрушит образ превосходства и божественной милости, который мы сформировали."

PLB_establish_tax_system:0 "Взять то, что нам нужно"
PLB_establish_tax_system_desc:0 "Если они не ответят на вежливость и дружеские просьбы, возможно, они ответят на закон и силу. Мы больше не будем просить, мы возьмем! Государство нуждается в модернизации, чтобы выжить, а для модернизации ему нужны ресурсы, писцы и солдаты. И если нам придётся, если на то будет воля Всеотца, мы возьмём то, что нам нужно, железной лапой!"

PLB_united_polar_bear_army:0 "Сформировать единую армию полярных медведей"
PLB_united_polar_bear_army_desc:0 "В настоящее время, вооруженные силы нашей страны состоят из боевых отрядов Клана Скифлинг. Это было ошибкой, поскольку привело к тому, что остальные девять кланов забыли, что они наши подчинённые и имеют свои собственные обязанности. Возможно, они не будут так охотно забывать, когда их долгом станет сражаться за страну под лидерством Пау."

PLB_nationalize_fish_farms:0 "Начать национализацию рыбных хозяйств"
PLB_nationalize_fish_farms_desc:0 "Сразу после своих завоеваний Пау Веллингтон установил более справедливый порядок владения рыбными фермами и даже начал распределение рыбы клана Скифлинг среди менее обеспеченных кланов. Это был не просто акт доброты, но и демонстрация силы. Кто контролирует торговлю рыбой и её добычу — контролирует медведей. Мы должны контролировать большую часть рыбы."

PLB_combined_research_initiatives:0 "Запустить единую исследовательскую инициативу"
PLB_combined_research_initiatives_desc:0 "Мы можем многому научиться как за рубежом, так и внутри страны. Многие кланы используют уникальные адаптации различных технологий, которые должны быть доступны для всех медведей. Для достижения этой благородной цели, мы потребуем прислать в наши крепости ремесленников из других кланов и передать нам их знания, чтобы мы могли распространить их по всему Северу."

PLB_the_outcast_question:0 "Вопрос изгнанников"
PLB_the_outcast_question_desc:0 "Они высмеяли нашу гордость, наши мечты и концепцию великого объединённого медвежьего государства. Но мы всё ещё контролируем границы, а они — нет. Если мы не можем получить поддержку и помощь от медведей с родины, то мы возьмем её у медведей за границей. Мы откроем границы и примем бесчисленных изгнанников, бродящих по миру, обратно домой."



PLB_scyfling_shall_not_surrender:0 "Мы не уступим, мы не сдадимся!"
PLB_scyfling_shall_not_surrender_desc:0 "Прошло менее десяти лет, а наш клан вновь противостоит остальным представителям нашего рода. Но, как и в прошлый раз, по воле Всеотца, мы не сдадимся и не уступим, пока все полярные медведи вновь не объединятся под знаменем Клана Скифлинг."

PLB_seize_their_fish_farms:0 "Восстановить рыбные фермы"
PLB_seize_their_fish_farms_desc:0 "Разрушенные и саботированные рыбные фермы — это небольшая проблема, которой мы пренебрегали из-за постоянно растущих бед, предшествовавших краху. Но мы больше не можем себе этого позволить. Рыбные фермы всех наших земель должны снова начать работу, чтобы мы никогда не испытывали в ней недостатка."

PLB_strenghten_local_alliances:0 "Сформировать мелкие альянсы"
PLB_strenghten_local_alliances_desc:0 "Существует множество ледяных фортов или даже больших крепостей, в которых живут не представители великих кланов, а скорее изгои или те, чья родословная никогда не принадлежала ни к одному клану. Ранее мы в основном игнорировали их интересы и роль в объединённом государстве медведей. Однако это ещё можно исправить."

PLB_storm_their_fortresses:0 "Штурмовать их крепости"
PLB_storm_their_fortresses_desc:0 "Хотя большая часть северо-западных медвежьих земель подконтрольна клану Скифлинг или медведями, не имеющим клановой принадлежности, всё ещё существует несколько мест, где когти кланов Онлартир или Вессландии простираются среди наших владений. Мы должны быть уверены, что не получим удар в спину, а потому их замки и форты должны пасть!"

PLB_northwest_reclaimed:0 "Закончить освоение северо-запада"
PLB_northwest_reclaimed_desc:0 "Рыбу снова ловят в огромных количествах. Собираются всё большие и большие армии. И любое присутствие других кланов, представляющих для нас опасность, было устранено. Пришло время для полноценного марша!"

PLB_the_march_west:0 "Марш на запад"
PLB_the_march_west_desc:0 "Тот факт, что на территории Восточного Ключ-Озера осталось хоть что-то, способное восстать после того, как сохранившиеся там кланы были изгнаны в Земли Чейнджлингов за предательство, весьма забавляет. Отвоевать это место не должно быть проблемой."

PLB_gaze_south:0 "Обратить наш взор на юг"
PLB_gaze_south_desc:0 "Онлартир — неумолимая земля. Она удалена от питательного моря и даже от большинства рек и озёр. За свою долгую историю земля подвергалась нашествиям чейнджлингов, отрядов яков, других кланов медведей и даже нескольким неудачным экспедициям грифонов. Неудивительно, что на ней выросли целых три клана грозных воинов..."

PLB_negotiations_with_clan_Kane:0 "Попытка переговоров с кланом Кейн"
PLB_negotiations_with_clan_Kane_desc:0 "Клан Кейн — довольно большая сила, единственный клан, чьи войска могут сравниться с грозным Свартпельсом в ближнем бою и, возможно, даже обладают большей выносливостью. Раньше их было трудно подчинить. Возможно, в знак доброй воли и понимания мы победим их словом, а не когтем..."

PLB_negotiations_with_clan_goltung:0 "Попытка переговоров с кланом Готлунг"
PLB_negotiations_with_clan_goltung_desc:0 "Даже в неумолимой земле Онлартира клан Готлунг оказался в наихудшем положении. И всё же они крепко стоят в своих великих фортах и со своими великими щитами. В прошлый раз ушло немало времени, прежде чем мы заставили их покориться. Тем не менее, возможно, они не захотят, чтобы их новые форты снова разнесли в пух и прах и предпочтут мирно обсудить условия капитуляции?"

PLB_negotiations_with_clan_rozenkrantz:0 "Попытка переговоров с кланом Розенкранц"
PLB_negotiations_with_clan_rozenkrantz_desc:0 "Шаман, управляющий кланом Розенкранц, вглядывается в северные ветры и направляет силу зимы, как никто другой. Мы победили лишь благодаря тому, что сумели перехитрить и пересилить их. Для этого потребовалось всего два великих клана. Возможно, мы сможем убедить их взглянуть на северные ветры и увидеть, что наши судьбы переплетены?"

PLB_subjugate_clan_Kane:0 "Покорить клан Кейн"
PLB_subjugate_clan_Kane_desc:0 "Клан Кейн из Онлартира состоит из гордых и великих воинов, каждый из которых сравним с двумя или даже тремя представителями других кланов. Но мы уже побеждали их ранее, а значит сумеем вновь повторить наш успех!"

PLB_subjugate_clan_goltung:0 "Покорить клан Готлунг"
PLB_subjugate_clan_goltung_desc:0 "Клан Готлунг может считать себя недосягаемым за своими великими стенами, а их крепости снова поднимаются ввысь. Так же они поступили и в прошлый раз, когда мы прошли маршем по Северу, объединив медведей под единым знаменем. Это не помогло им тогда, не поможет и сейчас."

PLB_subjugate_clan_rozenkrantz:0 "Покорить клан Розенкранц"
PLB_subjugate_clan_rozenkrantz_desc:0 "Клан Розенкранц усовершенствовал свои магические ремесла так, как никто из нашего рода не мог все эти пять лет. Однако мы знаем, что божественное благословение сильнее любой магии смертных. Даже если они думают, что всё изменилось, они никогда не смогут победить армии, благословлённые Всеотцом."

PLB_destroy_clan_Kane:0 "Уничтожить клан Кейн"
PLB_destroy_clan_Kane_desc:0 "В том, что мы должны сделать, нет ничего благородного, но это должно быть сделано. Великие воины клана Кейн будут убиты до последнего нашей силой. Никто не выживет, чтобы сопротивляться. Лишь вина и сожаление станут нашими будущими противниками."

PLB_destroy_clan_goltung:0 "Уничтожить клан Готлунг"
PLB_destroy_clan_goltung_desc:0 "Это жестоко и расточительно, а возможно, даже абсурдно, но другого выбора у нас нет... Великие стены Готлунга обрушатся на них, погребая под собой всех и оставляя после себя лишь призрачные руины."

PLB_destroy_clan_rozenkrantz:0 "Уничтожить клан Розенкранц"
PLB_destroy_clan_rozenkrantz_desc:0 "Северные ветры будут завывать, огонь будет реветь, но вьюга шаманского могущества Розенкранца погаснет. Погаснет и целое наследие, оставив после себя непостижимые послания."

PLB_pacify_south:0 "Юг — наш"
PLB_pacify_south_desc:0 "Онлартир вновь покоится под знаменем Скифлинга, как и совсем недавно. Однако теперь эта земля гордых воинов и великих шаманов действительно предана нашему делу, чего мы не смогли добиться в прошлый раз по своей глупости. Но теперь, теперь мы можем быть уверены, что больше не будет никаких восстаний."

PLB_gaze_east:0 "Обратить наш взор на восток"
PLB_gaze_east_desc:0 "Это неожиданно не только для нас, но и для всех в медвежьих землях. Три клана изобильной Вессландии объединились друг с другом, создав своего рода союз равных. Такая система никогда не встречалась среди медведей, и будем надеяться, что у неё есть свои недостатки, ведь если Вессландия действительно объединится, у нас просто не будет числа, чтобы иметь хоть шанс на восстановление порядка!"

PLB_negotiations_with_triple_alliance:0 "Попытка переговоров с Тройственным Альянсом"
PLB_negotiations_with_triple_alliance_desc:0 "Так называемый "Тройственный Альянс" Вессландии — это действительно враг, слишком сильный, чтобы встретиться с ним на поле боя. Хотя позиция равных довольно ужасна, когда дело доходит до переговоров между медведями, мы можем только надеяться, что вессландцы переняли более прагматичную позицию по таким вопросам от своих слуг-грифонов."

PLB_shatter_the_great_fortresses:0 "Осадить Тройственный Альянс"
PLB_shatter_the_great_fortresses_desc:0 "Объединенная Вессландия легко раздавит нас. Тем не менее, учитывая положение региона, окруженного со всех сторон врагами, будь то один из кланов великих медведей или грифоны, они никогда не смогут сражаться с нами на равных. И так одна победа будет наслаиваться на другую, пока мы не достигнем другой части щедрой Вессландии."

PLB_shatter_the_alliance:0 "Палач Тройственного Альянса"
PLB_shatter_the_alliance_desc:0 "Вессландия объединилась сама, поднялась из ранее непримиримых кланов... Они сопротивлялись нам и раньше, но что же делать теперь, после всего, что мы совершили? Они никогда не примут наше правление, а мы не сможем их сдержать... Остался только один вариант. Уничтожить целый регион... Понадеемся, что боги простят нас, ведь сами мы этого сделать не сможем."

PLB_pacify_east:0 "Восток — наш"
PLB_pacify_east_desc:0 "Изобильная и великая Вессландия теперь покоится под нашими когтями. Несмотря на недавнее объединение в силу, которая могла бы бросить вызов и даже победить, если бы Всеотец не благословил нас. Мы были теми, кто вышел победителем против того, что в любом другом случае было бы непреодолимым! На этот раз наша хватка наверняка сохранится."

PLB_prepare_for_the_final_struggle:0 "Приготовиться к финальному рывку"
PLB_prepare_for_the_final_struggle_desc:0 "Мы могли бы устранить угрозу, которую представляли для нас меньшие кланы, но для противостояния великому клану Вольсунгр и грозному клану Свартпельс нам нужно будет подготовиться как можно лучше. Мы соберем новые силы и укрепим наши новые границы, готовясь к возмездию и великому натиску."

PLB_question_of_clan_volsungr:0 "Вопрос о клане Вольсунгр"
PLB_question_of_clan_volsungr_desc:0 "Клан Вольсунгр, возможно, является аномалией на территориях полярных медведей. Когда-то они были соперниками наших бывших товарищей в Свартпельсе, что означало, что во время предыдущего объединения они проиграли очень жестоко. Это заставило их принять многих изгоев, что изменило их, даже преобразило. Трудно даже подумать, как лучше поступить с ними сейчас."

PLB_attempt_negotiations_with_clan_volsungr:0 "Попытка переговоров с гармонистами Вольсунгра"
PLB_attempt_negotiations_with_clan_volsungr_desc:0 "При их новой "Принцессе" — Эйре, клан Вольсунгр переосмыслил себя в подражание Эквестрийскому правлению. Возможно, своего рода эквестрийский пацифизм и желание простить тоже проявились? Может быть, они захотят поговорить об этом?"

PLB_subjugation_of_clan_volsungr:0 "Попытка подчинения гармонистов Вольсунгр"
PLB_subjugation_of_clan_volsungr_desc:0 "Клан Вольсунгр однажды был поставлен на колени. Это повторится снова. Независимо от того, насколько они копируют Эквестрию, они не смогут сравниться с тактическим мастерством, которому мы научились за годы изгнания в Грифонии."

PLB_destroy_of_clan_volsungr:0 "Бомбардировать гору Вольсунгр, превращая её в пыль"
PLB_destroy_of_clan_volsungr_desc:0 "С тем, что мы сделали, эквестрийские подражатели, которые являются кланом Вольсунгр, никогда не присоединятся к нам и никогда не подчинятся нам. Единственный способ убедиться, что вражеская армия не прячется в этих горах, — это обрушить на них крепость Вольсунгр... Будем надеяться, что выкованное будущее достаточно светлое, чтобы оправдать это преступление."

PLB_volsungr_defeated:0 "Горы яков — наши"
PLB_volsungr_defeated_desc:0 "Говорят, что горы, отделяющие наши земли от яков, невозможно прорвать и сражаться в них. И всё же в нашем наступлении на Вольсунгр мы покорили и эти великие горы."

PLB_question_of_clan_svartpels:0 "Вопрос о клане Свартпельс"
PLB_question_of_clan_svartpels_desc:0 "Клан Свартпельс был нашим самым верным союзником во время первого объединения. Кроме того, их старейшина — Повелитель Бурь, Торбен был хорошим, хотя и отдаленным другом Пау Веллингтона. И всё же теперь мы противостоим..."

PLB_attempt_negotiations_with_clan_svartpels:0 "Попробовать мирный вариант со Свартпельс"
PLB_attempt_negotiations_with_clan_svartpels_desc:0 "Клан Свартпельс, похоже, считает, что наши ошибки — это не наши собственные ошибки, а скорее какой-то заговор чейнджлингов. Имея это в виду, если мы действительно сможем убедить их снова присоединиться к нам как к братьям по оружию и нашим верным друзьям и союзникам."

PLB_subjugation_of_clan_svartpels:0 "Заставить Повелителей Грома снова встать на колени"
PLB_subjugation_of_clan_svartpels_desc:0 "Хотя вера клана Свартпельс в то, что наши ошибки — не более чем какой-то иностранный заговор, странна, это также обнадеживает, поскольку это означает, что если мы докажем, что мы истинные медведи, они, скорее всего, снова присоединятся к нам. Однако для Свартпельса и Торбена единственным способом доказать это была бы война..."

PLB_destroy_of_clan_svartpels:0 "Гром и молния не спасут их"
PLB_destroy_of_clan_svartpels_desc:0 "С тем, насколько они, похоже, убеждены, что все плохое — это заговор чейнджлингов, они просто никогда не примут то, что мы сделали или почему. Есть огромное горе в том, чтобы обратиться к старым друзьям. И всё же для будущего медведей это должно быть сделано."

PLB_svartpels_defeated:0 "Царящий безмятежный мир севера"
PLB_svartpels_defeated_desc:0 "Даже великие Северные Побережья теперь подчиняются воле Пау Веллингтона и клана Скифлинг! Воистину, если мы снова сможем дотянуться до наших когтей через эту невыносимую область, наше будущее должно быть благословлено морозом и духами наших предков."

PLB_scyfling_victorious:0 "Победа клана Скифлинг"
PLB_scyfling_victorious_desc:0 "И снова, во второй раз менее чем за десятилетие, клан Скифлинг под командованием Веллингтона вновь является бесспорным лидером расы полярных медведей. И на этот раз наше господство неоспоримо."



PLB_scyfling_has_no_honor:0 "Союзники подвели нас"
PLB_scyfling_has_no_honor_desc:0 "Случилось невероятное. Великое единство полярных медведей, за которое мы боролись бок о бок с воодушевлённым кланом Свартпельс и их лордами, распалось. И это могло случиться лишь одним способом — благодаря внедрению чейнджлингов..."

PLB_march_on_clan_anker:0 "Вопрос клана Анкер"
PLB_march_on_clan_anker_desc:0 "По той или иной причине, клан Анкер, наш древний вассал и ближайший к нам культурно клан, в последнее время был весьма отдалён от нас. Можно было бы подумать, что они нас не предадут. Но зная, что практически всюду проникли злые жуки, нельзя быть уверенными..."

PLB_push_south:0 "Наступление на юг"
PLB_push_south_desc:0 "Кланы Вессландии, без своей истории, культуры или чести, видно, оказались тем местом, где скрываются наши предполагаемые бывшие союзники из клана Скифлинг, и объединились вместе с новыми соседями в так называемый "Тройственный Альянс". Хотя, может быть, этому другая причина..."

PLB_make_clan_brodkorb_kneel:0 "Вессландцы преклонятся"
PLB_make_clan_brodkorb_kneel_desc:0 "Эти вессландские кланы, может численно превосходят нас, ведь среди них и медведи, и грифоны-слуги. И они верят, что они одолеют нас числом. Но мы помним, как всегда... Мы помним их сильные и слабые стороны с прошлой войны. И они снова преклонят перед нами колено!"

PLB_grind_clan_brodkorb_into_dust:0 "Обратить Вессландию в пепел"
PLB_grind_clan_brodkorb_into_dust_desc:0 "Новоявленное единство Вессландии и особенно их новые амбиции крайне неубедительны в свете современности. Может, они даже не осознают, но их на это подтолкнули чейнджлинги. И мы не можем допустить существование медведей, столь извращёнными внешним управлением!"

PLB_wesslandia_in_our_claws:0 "Вессландия в наших когтях"
PLB_wesslandia_in_our_claws_desc:0 "Мы прошли по землям Вессландии, и обширный край сам покорился нашей воле как и в первой войне объединения. Возможно, это лишь начало или, может, самое сложное уже позади? В конце концов, вессландцы не были ни великими воинами, ни историками, но те, кто против нас боролись, были не так уж и слабы."

PLB_cut_off_outcasts:0 "Отрезать пути на Восток"
PLB_cut_off_outcasts_desc:0 "Факт того, что вессландцы просто покинули свои границы ради каких-то преступников, безумцев и культистов, чтобы сеять хаос в землях, из которых они изгнаны, лишь доказывает, что несмотря на их самолюбие, им нельзя было позволять править. Поэтому, мы, как Великий Клан, обязаны закрыть пути на Восток."

PLB_drive_scyfling_back:0 "Начать продвижение на запад"
PLB_drive_scyfling_back_desc:0 "Онлартир населён самыми гордыми и воинственными кланами полярных медведей, и на протяжении многих лет они показали себя как верные союзники, даже несмотря на то, что в войнах объединения они оказались на другой стороне. Мы не забыли нашу историю, но видя, что мы снова встречаемся на поле боя, зреет мысль, что они до сих пор не научились ценить историю."

PLB_make_the_lords_kneel:0 "Подчинить лордов Онлартира"
PLB_make_the_lords_kneel_desc:0 "Если они не желают быть нашими союзниками и братьями по оружию, они преклонятся пред нами и признают не только превосходство нашей воли и стали над их, но и то, что единство медведей — цель куда более благородная, чем какие-то разговоры о самостоятельности в окружении куда более опасных зверей."

PLB_the_only_lord_of_Onladir:0 "Единый владыка Онлартира"
PLB_the_only_lord_of_Onladir_desc:0 "Кланы Онлартира не признают нас и наши цели. Более того, они заявляют, что их уже защищает высшая сила. Они врут, что это клан Скифлинг, наши друзья и союзники, но их словам нет доказательств. Следовательно, это опять козни чейнджлингов!"

PLB_push_out_the_last_remnants:0 "Укрепить хватку"
PLB_push_out_the_last_remnants_desc:0 "Возможно, это хороший знак, что даже если в наши кланы вторглись чейнджлинги и подтолкнули их к крайностям, земли Онлартира остались непокорны им. Если бы мы промедлили, чейнджлинги явно бы вырвали их из наших когтей, как и многих других. Поэтому, мы не дадим им шанса."

PLB_the_harmonists:0 "Соперники с юга"
PLB_the_harmonists_desc:0 "Клан Вольсунгр — наш древний соперник, которого мы уважали всю нашу историю. Оттого мы с большей горечью вспоминаем, что они были практически уничтожены в войнах объединения. К счастью, они выжили и на своей шкуре увидели, почему принятие чужеземцев лишь ослабляет клан, теперь они заражены эквестрийской слабостью."

PLB_make_clan_volsungr_swear_loyalty:0 "Принудить Вольсунгр к присяге"
PLB_make_clan_volsungr_swear_loyalty_desc:0 "Вольсунгр может быть слабым, так как заражён чужеземцами и одержим невозможными и абсурдными идеями. И пусть они должны подчиниться нам из уважения к тому, чем они когда-то были, мы позволим им жить дальше. Может, показав им силу, они поймут, что они потеряли?"

PLB_eradicate_clan_volsungr:0 "Сломить клан Вольсунгр"
PLB_eradicate_clan_volsungr_desc:0 "Очевидно, Вольсунгр не был поражён ядом влияния чейнджлингов. Он поражён ядом куда хуже — так называемой "Гармонией". Идеалом, который поражает саму основу нашего общества и шансы на выживание. Мы уничтожим этот разврат, и сбережём память о клане Вольсунгр как о гордых воинах."

PLB_harmonists_broken:0 "Больше не соперники"
PLB_harmonists_broken_desc:0 "С этой победой, соперничество, существовавшее между кланами Вольсунгр и Свартпельс на протяжении веков, может, даже тысячелетий, уже в прошлом. Отныне, нам не придётся волноваться об армиях, которые приходят из-за Якских гор и пытаются обратить нашу расу к слабости."

PLB_capture_the_mountain_passes:0 "Захватить горные проходы"
PLB_capture_the_mountain_passes_desc:0 "Старейшины Якских гор и Онлартира считают себя равными нам, если не лучшими, чем мы, и при этом они забывают, что пути в нашу страну как с запада, так и с востока, открыты, что позволило проникнуть радикалам и чейнджлингским прислужникам к нам. Очередная ошибка, которую нам предстоит исправить."

PLB_clan_scyfling:0 "Наши братья по оружию"
PLB_clan_scyfling_desc:0 "Клан Скифлинг — наш бывший и, надеемся, нынешний друг, а также величайший из союзников. Именно с ними мы бок о бок прошли войны объединения, и теперь, когда тропа к их землям открыта, мы идём прямо к ним..."

PLB_make_the_subjugators_kneel:0 "Может, не всё потеряно..."
PLB_make_the_subjugators_kneel_desc:0 "Распад владений клана Скифлинг был неожиданным, и весьма пугающим, но и при этом это хороший знак! Это значит, что наши друзья и товарищи сопротивляются собратьям, которые пали перед Кризалис, как в Онлартире. Мы придём и сокрушим всех восстающих!"

PLB_crush_the_subjugators:0 "Тут делать больше нечего..."
PLB_crush_the_subjugators_desc:0 "Земли Скифлингов увязли в междоусобицах, и мы можем предполагать только наихудшее, у нас не осталось друзей, лишь враги и разложение общества. С тоской в душе, нам придётся вычистить эти земли от заблудших друзей и почтить их память как героев."

PLB_victory_over_subjugators:0 "Земли Скифлингов освобождены!"
PLB_victory_over_subjugators_desc:0 "Мы одержали победу в бойне, которая поглотила древние земли клана Скифлинг, и разрушили всех, кто противились нашим самым благочестивым целям. Мы можем лишь надеяться, что таких предательств больше не будет." 

PLB_triump_of_might:0 "Наш величайший триумф"
PLB_triump_of_might_desc:0 "На наши плечи упал тяжёлый груз. Мы одолели предателей и чужеземцев, но на нас теперь лежит куда более сложная обязанность — управлять не только своим кланом, но и всеми медведями наших земель."



PLB_scyfling_has_no_competence:0 "Это безумие!"
PLB_scyfling_has_no_competence_desc:0 "Мы больше не можем терпеть все эти безрассудные глупости! Скифлинги и сам Веллингтон уже не раз показали, что не хотят представлять интересы всех медведей, а просто желают помыкать нами. Следовательно, именно нам и предстоит перековать наше государство, скованное ими из крови."

PLB_the_war_within:0 "Война изнутри"
PLB_the_war_within_desc:0 "Даже если мы желаем прогресса и объединения всех медведей под одним знаменем, мы сначала должны решить наши внутренние проблемы - видимо, младшие и старшие поколения разделены в вопросах об открытии границ, или разрушении укреплений, которые построил Веллингтон..."

PLB_a_new_generation:0 "Восход нового поколения"
PLB_a_new_generation_desc:0 "Пусть мы и уважаем старейшин, но молодое поколение право. Согласно как и принципам дружбы, так и прагматичным соображениям, нам стоит принимать всех медведей, предлагающих нам помощь. Возможно, с окончанием войны, мы сможем придумать лучшую политику по отношению к бесчисленным изгнанникам, но пока наша граница будет просто открыта."

PLB_wisdom_of_elders_prevails:0 "Мудрость старейшин"
PLB_wisdom_of_elders_prevails_desc:0 "Старейшины беспокоятся не зря. Мы не просто так впустили только Принцессу с друзьями, из бесчисленных желающих. Многих изгнанных выгнали не просто за самолюбие или слабость, а зачастую за их преступления или за безумность. Нам нельзя просто всех пускать."

PLB_the_war_without:0 "Война извне"
PLB_the_war_without_desc:0 "Мы едины волей, на стороне гармонии. Настала пора оглянуться вокруг и предпринять шаги по воссоединению полярных медведей, следуя морали и гармонии. Надеемся, что гармония сможет пережить варварство и слепой фанатизм."

PLB_gaze_north:0 "Направить взгляд на север"
PLB_gaze_north_desc:0 "Видимо, идеи равенства и дружбы ещё живы в головах Вессландцев, ведь они сотворили союз, дабы выжить в эти трудные времена. Может, нам стоит побеспокоиться из-за этого единства..." # ??? Доложить Baron'у/литовцу-разрабу, что тут херня какая-то

PLB_extend_our_claws_to_benkestok:0 "Протянуть когти Вессландии"
PLB_extend_our_claws_to_benkestok_desc:0 "Вессландцы всегда больше взаимодействовали с другими цивилизациями, потому они ближе к гармоническим идеям, к которым мы стремимся. Возможно, нам следует протянуть им коготь помощи, чтобы показать им и всем вокруг, что мы не повторяем ошибок Скифлингов."

PLB_swipe_our_claws_at_benkestok:0 "Замахнуться на Вессландию"
PLB_swipe_our_claws_at_benkestok_desc:0 ""Тройственный союз" Вессландии явно не скрывает, что стремиться лишь к покорению всех других кланов. Пусть мы и пытаемся избегать лишнего кровопролития, видимо, это тот случай, когда у нас нет другого выбора."

PLB_our_flags_over_wesslandia:0 "Наши флаги над Вессландией"
PLB_our_flags_over_wesslandia_desc:0 "Кланы Вессландии теперь осознали, почему медведям нужна гармоническая система, и какое прекрасное будущее их ждёт под нашим лидерством. Наши флаги развеваются над их землёй, пути на север и запад открыты. Теперь, мы можем наконец принести просвещение гармонии всем на наших землях."

PLB_reclaim_root_farms:0 "Рекламация ферм корнеплодов"
PLB_reclaim_root_farms_desc:0 "Вессландская земля чудесно подходит для выращивания нескольких видов корнеплодов, которые переносят местный климат, и которыми питаются медвежата. Хаос поглотил наши земли, потому мы утратили доступ к псевдофермам, которые когда-то там были. Корнеплоды - не главная наша пища, но пока их должно хватать."

PLB_secure_fish_roads:0 "Занять рыбные места"
PLB_secure_fish_roads_desc:0 "Хоть мы и можем жить на корнеплодах, кланы медведей без рыбы долго не протягивают. И всё же, наше неудачное положение заставляет нас изворачиваться. Рыбные места оказались далеко, и нам пришлось перейти к фермам. Чтобы вернуться к этим местам, потребуется время, но оно того будет стоить." # Какая-то полная херня про какие-то fish roads в оригинале

PLB_open_up_seal_hunting_grounds:0 "Возобновить охоту на тюленей"
PLB_open_up_seal_hunting_grounds_desc:0 "Тюлени, моржи, морские слоны и прочие подобные звери - не редкость на каменистых северных берегах, но охота на них довольно редка. Эти существа практически вымерли, потому их мясо могут есть лишь старейшины и лучшие из воинов. Давайте же побалуем наших ветеранов."

PLB_domination_is_the_only_option:0 "Напомнить о преступлениях "объединителей""
PLB_domination_is_the_only_option_desc:0 "Хоть мы больше не подвергнемся атаке или осаде, ведь наших войск слишком много и наши земли сильно обширны, чтобы нас могли одолеть Скифлинги или Свартпельсы, у нас нет времени отдыхать, даже если некоторые заявляют иначе. Нет, мы должны напомнить нашим воинам и гражданам о важности спешки!"

PLB_the_despot:0 "Деспот"
PLB_the_despot_desc:0 "Наши взгляды касательно Пау Веллингтона и его клана кровожадных фанатиков весьма двояко. Пусть мы и не можем не отвращаться их действиями и их безрассудностью, где бы мы были без них?"

PLB_scyfling_emmisarries:0 "Отправить послов в клан Скифлинг"
PLB_scyfling_emmisarries_desc:0 "Пау Веллингтон, может, и деспот, но он не безумен и наверняка не так жесток, насколько кажется. В конце-концов, он потратил столько времени на взаимодействие с другими расами, отличными от медведей. Возможно, мы сможем о чём-то договориться?"

PLB_strike_at_the_heart:0 "Удар в сердце"
PLB_strike_at_the_heart_desc:0 "Нельзя построить наше северное государство, не сокрушив всех тиранов! Веллингтон может сколько угодно быть великим полководцем, иметь сколько угодно большую армию, но нам нельзя сомневаться в наших идеях ни на миг!"

PLB_our_flags_over_mathair_fearrainn:0 "Наши флаги над Мафар Фьярраном"
PLB_our_flags_over_mathair_fearrainn_desc:0 "Одним резким наступлением мы добились того, что казалось невозможным. Целая половина страны, которая раньше преклонялась Пау Веллингтону, теперь под нашим контролем. И всё это одним резким наступлением!"

PLB_the_beast:0 "Зверь"
PLB_the_beast_desc:0 "Торбен и его Клан Свартпельс весьма... специфичны, да, лучше не скажешь. С одной стороны, они брутальные и злопамятные звери, с другой - знатоки и историки. И мы ещё даже не говорим об их противоречащих друг другу идеях касательно медведей и других видов..."

PLB_send_our_emmissaries_to_svartpels:0 "Отправить послов в клан Свартпельс"
PLB_send_our_emmissaries_to_svartpels_desc:0 "Торбен может быть зверем и дикарём, но Веллингтон как-то смог найти с них общий язык, и Клан Свартпельс был вернее всех других цели объединения медведей. Возможно, если мы протянем им когти дружбы, мы увидим добрую сторону зверя."

PLB_the_battle_of_river_raumelfr:0 "Бой на реке Раумельф"
PLB_the_battle_of_river_raumelfr_desc:0 "Мы знаем, что можно добиться покорности Клана Свартпельс, но для этого их надо впечатлить их силой. Что ж, наше решение как раз таким и будем, даже пусть мы и наступаем с юга - зима до сих пор наша стихия." # Тоже стремноватый текст

PLB_a_new_commander_of_thunder:0 "Новый властелин гроз"
PLB_a_new_commander_of_thunder_desc:0 "Если завоевание Вессландии не показало, насколько мы достойнее всех других объединить всех медведей, то этого боя точно должно было хватить с головой. Ведь даже звери и "Властелины гроз", Свартпельсы, признали наше над ними превосходство."

PLB_volsungr_victorious:0 "Едины под стягом Гармонии"
PLB_volsungr_victorious_desc:0 "Земли полярных медведей воссоединены, но не каким-то деспотом или проходимцем. Нет, они объединены во имя моральных и праведных принципов гармонии! Теперь, все, кто живёт на этих землях, будут готовы пойти на бой со стягом с символом гармонии!"



PLB_the_despot_triumphant:0 "Торжествующий деспот"
PLB_the_despot_triumphant_desc:0 "Несмотря на возникшие проблемы, испытания, брошенные теми, кто не верил в наши амбиции или, возможно, даже самим Всеотцом, мы одержали победу в том, что можно назвать Второй Войной Объединения. Теперь мы можем по-настоящему перестроить медвежье общество в нечто, способное противостоять приливам!"

PLB_despot_with_the_soft_pawn:0 "Деспот с мягкой лапой"
PLB_despot_with_the_soft_pawn_desc:0 "Во время своих путешествий по Грифонии Пау Веллингтон слышал выражение "нужно использовать и пряник, и кнут". Возможно, во время нашего последнего правления мы были слишком агрессивны и жестоки в своем подходе, ведь как ещё можно объяснить столь внезапное изменение отношения к нам других кланов в тот момент, когда мы изменили наш подход?"

PLB_so_many_promises...:0 "Так много обещаний..."
PLB_so_many_promises..._desc:0 "Хотя даже если бы мы подходили к другим кланам с позиции дружбы и понимания их интересов, мы дали им так много обещаний. Многие из них противоречат нашей цели. Хотя, возможно, не так много, как мы думали вначале? Может быть, нам стоит пересмотреть наши зарубежные идеи в поисках ответа."

PLB_create_the_the_polar_bear_confederation:0 "Основополагающие принципы конфедерации полярных медведей"
PLB_create_the_the_polar_bear_confederation_desc:0 "Хотя переход к настоящей Республике, возможно, немного рано, особенно учитывая то, как мы правили до второй войны за объединение и, конечно, саму войну, создание надлежащего фундамента для такого перехода — хорошая идея. Любая республика, даже управляемая, конечно же, нуждается в раннем установлении принципов."

PLB_volsungr_in_storting:0 "Пригласить клан Вольсунгр в Стортиг"
PLB_volsungr_in_storting_desc:0 "Клан Вольсунгр — один из великих кланов и более того, это один из немногих кланов, открыто придерживающихся политической философии, в данном случае гармонии. И хотя они всё ещё действуют как княжество, пока они не пытаются навязать эту систему другим кланам, допуск их в парламент не должен быть проблемой. Тем более, что они, возможно, один из немногих кланов, которые в настоящее время понимают, чего мы стремимся достичь."

PLB_members_of_scyfling_in_the_stortig:0 "Члены Скифлинга в Стортиге"
PLB_members_of_scyfling_in_the_stortig_desc:0 "Конечно, в период "управляемой демократии", когда мы учим другие кланы быть более цивилизованными и демократичными, имеет смысл сохранить наше престижное положение среди кланов полярных медведей. В конце концов, где бы они все сейчас были без нас? Таким образом, клан Скифлинг будет занимать престижную и самую важную позицию в новорожденном парламенте."

PLB_svartpels_in_storting:0 "Пригласить клан Свартпельс в Стортиг"
PLB_svartpels_in_storting_desc:0 "Клан Свартпельс был нашим союзником последние пять лет. Похоже, они не в восторге от нового курса нашей страны, однако по дружбе и верности клану они воинственно согласились помогать в управлении государством через парламент, хотя бы для того, чтобы мы не стали мягкотелыми или неспособными вести войну против наших врагов."

PLB_soft_despotism:0 "Вдохновение из-за моря"
PLB_soft_despotism_desc:0 "Республика Грифонов при Александре Кемерскае была довольно хорошим примером того, как должно управляться демократическое государство переходного периода, если не на практике, то в теории. Это может потребовать некоторых более решительных подходов, чтобы соответствовать наиболее воинственной природе нашего населения, но это всё ещё закладывает отличную основу."

PLB_a_chained_parliament_for_now:0 "Скованный парламент... на сегодня"
PLB_a_chained_parliament_for_now_desc:0 "Пока что основа Стортинга, нашего парламента, будет в значительной степени базироваться на прежнем господстве на земле Великих Кланов. Но это не значит, что представители других медведей не могут участвовать и управлять. Хотя сейчас они весьма... не понимают, что для них лучше. Поэтому власть, которую они могут получить, будет ограничена, по крайней мере, на сегодняшний день."

PLB_forge_institutions_of_law:0 "Создание институтов права"
PLB_forge_institutions_of_law_desc:0 "Один аспект, который мы умудрились упустить в наших предыдущих реформах, — отсутствие каких-либо единых институтов закона, преследования и наказания. Этого больше не повторится. Будет создан единый свод законов, и будет собрана сила правоприменителей. Хотя методы, необходимые для обеспечения надлежащего закона среди медведей, могут быть сомнительными в любом другом месте. Но что такое республика без закона и справедливости?"

PLB_get_shamans_on_our_side:0 "Организовать шаманов"
PLB_get_shamans_on_our_side_desc:0 "Бродячие шаманы, единственные религиозные деятели в пределах медвежьих земель, являются важными фигурами для тех, кто живет на окраинах или вне медвежьего общества. Если мы хотим представлять каждого медведя в этой стране, кто-то должен представлять медведей вне кланов. Такие шаманы, если их пригласить в Стортиг, станут идеальными представителями нужд и желаний таких групп. Хотя, возможно, это немного предвзятое мнение в пользу нашего клана..."

PLB_the_frozen_diamond:0 "Замороженный алмаз"
PLB_the_frozen_diamond_desc:0 "Пройдут годы, возможно, даже десятилетие или два, прежде чем наши граждане поймут ценности свободы, представительства и права на самоуправление. Тем не менее, кажется, что уже сейчас растет понимание того, какого рода утопия строится на севере. Наконец-то наша великая конфедерация сможет подняться, как сияющий драгоценный камень закона и демократии в море варварства Эквуса!"

PLB_raise_the_frozen_banner_of_republicanism:0 "Поднять ледяное знамя республиканства"
PLB_raise_the_frozen_banner_of_republicanism_desc:0 "В нашей мифологии и поклонении божественному популярна идея о том, что души медведей рождаются и становятся подобными северным ветрам. Именно оттуда мы получаем нашу свирепость, нашу мощь и нашу волю к борьбе. И в конце концов, разве республиканская идеология не является истинным выражением воли и духа масс существ? Таким образом, наш республиканизм будет отражать северный ветер внутри нас."

PLB_northern_bloc_initiative:0 "Инициатива северного блока"
PLB_northern_bloc_initiative_desc:0 "К нашему большому удивлению, похоже, мы не единственные, кто принял образец Республики Грифонов близко к сердцу! Похоже, что Нова Грифония, несмотря на шаткое прошлое, пошла в том же направлении. Они могут быть намного могущественнее нас в политическом и военном отношении, но мы, конечно же, готовы бороться за свободу и справедливость как равные им по характеру!"

PLB_the_great_northern_railway:0 "Великая северная железная дорога"
PLB_the_great_northern_railway_desc:0 "Наша новообретенная дружба с Нова Грифонией дает нам возможность, которую грифоны назвали бы "золотой", ведь теперь мы получили доступ к хорошо развитым портам без необходимости строить свои собственные. Для нас открылись ворота в мир, теперь нам остаётся только воспользоваться этой возможностью. На Севере будет проложена новая железная дорога, объединяющая земли медведей, грифонов Эквуса и внешний мир!"


PLB_an_unexpected_meeting:0 "Встреча великих"
PLB_an_unexpected_meeting_desc:0 "Грифоны Нова Грифонии уже обсуждали идею союза с Республикой Грифонов и поддержки их борьбы. Хотя Пау Веллингтон с энтузиазмом относится к такой перспективе, а другие члены Стортинга не возражают, но всё же остается вопрос. Насколько было известно, кемерскайская республика зачахла в изгнании. Не ослаб ли и не впал в маразм старый маршал?"


PLB_volunteers_for_FAT:0 "Добровольцы для Республики"
PLB_volunteers_for_FAT_desc:0 "Мы хотим поддержать великую борьбу Александра Кемерская. С одной стороны, наше собственное положение весьма незавидно, поэтому мы не можем спустить на корм "акулам" ни одного настоящего воина. Не говоря уже о том, что большинство медвежьих воинов не стали бы слушать некоторых грифонов. С другой стороны, многие медвежата и грифоны-слуги из Вессландии, похоже, жаждут славы за границей..."

PLB_forges_for_the_cause:0 "Кузницы для Республики"
PLB_forges_for_the_cause_desc:0 "Великие кузницы и бесчисленные мануфактуры республики ставят наши собственные возможности в тупик. И всё же освободительная машина всегда нуждается в большем. У нас самих не так много, но в духе братства республиканства мы пошлём всё, что сможем выделить!"

PLB_raise_the_frozen_banner_for_the_republic:0 "Знамёна ввысь"
PLB_raise_the_frozen_banner_for_the_republic_desc:0 "Наши медвежата и слуги сражаются за Республику. Наши кузницы производят для них оружия. Наконец-то пришло время закрепить нашу преданность их делу и присоединиться к их борьбе в полную силу наших возможностей! Если наши друзья подвергнутся нападению, мы будем сражаться, защищая их."


PLB_equestria_at_war:0 "Equestria at War"
PLB_equestria_at_war_desc:0 "Эквестрия осаждена, её население массово истреблено, а потрясающая красота пейзажей разрушена захватчиками-чейнджлингами. Это ужасно, как заявляют наши друзья из клана Вольсунгр. Но это также прекрасная возможность исполнить судьбу, данную нам Всеотцом, и сокрушить наших древних врагов! Мы будем готовиться объединить Эквестрию в этой войне, ради величия нашей республики!"

PLB_our_factorums_under_equestrian_command:0 "Предложить Эквестрии контроль над мануфактурами"
PLB_our_factorums_under_equestrian_command_desc:0 "Нам потребуется время, чтобы подготовиться к такому начинанию, но мы должны быть уверены, что эквестрийцы смогут выстоять, пока мы не будем готовы. Для этого мы предоставим доступ к нашим ресурсам и производственным мощностям, по крайней мере, пока эта война не закончится..."

PLB_fortify_changeling_border:0 "Превратить границу чейнджлингов в ледяную стену"
PLB_fortify_changeling_border_desc:0 "Даже если мы захотим перейти в наступление против чейнджлингов, мы должны быть готовы к подавляющему превосходству их сил. Чтобы уравнять шансы, будут возведены бесчисленные новые укрепления и ледяные цитадели. У чейнджлингов могут быть способы сломить нашу волю и армии, но им не сломить сам Север!"

PLB_volsungr_opens_up_their_equipment_stocks:0 "Использовать запасы снаряжения Вольсунгр"
PLB_volsungr_opens_up_their_equipment_stocks_desc:0 "Клан Вольсунгр всегда хранил запас кованого эквестрийского снаряжения, которое можно было использовать в самый тёмный час. Сейчас, когда Великая Война продолжается, этот самый темный час определенно настал. По крайней мере, так утверждает принцесса Эйра. Хотя было бы глупо возражать против того, что этого снаряжения хватит, чтобы собрать целую новую армию."

PLB_fill_up_our_ranks:0 "Пополнить наши ряды"
PLB_fill_up_our_ranks_desc:0 "Медвежата, грифоны-слуги, мелкие изгнанники и многие те, кого сочли непригодными для службы из-за традиций клана или преступлений, которые существуют только для одного клана. Мы примем их всех у себя. Хотя мы должны быть осторожны, ибо лишь на короткое время мы можем принять таких существ в наши другие войска, которые становятся недовольными."

PLB_raise_up_volunteer_divisions:0 "Интегрировать отряды кланов"
PLB_raise_up_volunteer_divisions_desc:0 "Принципы нашей конфедерации позволяют многим кланам содержать армии, по крайней мере, собственные ополчения. Однако для этой войны многие проявили готовность лишиться таких привилегий и подчинить свои силы под великим знаменем республики!"

PLB_open_the_northern_front:0 "Открыть северный фронт"
PLB_open_the_northern_front_desc:0 "Подготовка закончена, мы подняли и подготовили новые армии, мы готовы как к величайшему из триумфов, так и к худшему из поражений. И мы будем сражаться с ними на северных пустошах, в замерзшем океане и реках, а если когда-нибудь дойдём до этого, то и на чужих улицах их ульев. Ульи чейнджлингов увидят истинную мощь Севера, сражающегося за справедливость!"

PLB_like_an_avalanche:0 "Подобно лавине"
PLB_like_an_avalanche_desc:0 "Нет времени на дальнейшие приготовления, на укрепление, на планы... Эквестрийское послание ясно, им нужна наша помощь, и она нужна им сейчас. И поэтому мы будем действовать! Мы обрушимся на них, как снежная лавина, в их тыл, прежде чем они успеют среагировать!"

PLB_tie_them_up_in_a_frozen_hell:0 "Связать их в ледяном аду"
PLB_tie_them_up_in_a_frozen_hell_desc:0 "Возможно, мы не обладаем способностью сражаться с чейнджлингами на равных. Возможно, мы даже не способны сражаться с ними в правильной войне натиска и отступления. Но нам это и не нужно! Нам нужно связать чейнджлингов в жестокую кровавую баню, из которой они не смогут выбраться. И пока они будут терять свои жизни на Севере, наши друзья на Юге смогут продвигаться вперёд!"

PLB_demobilization:0 "Демобилизация"
PLB_demobilization_desc:0 "Величайшая из побед одержана! Ульи чейнджлингов повержены, сломлены под мощью как Севера, так и Юга. Настало время отдохнуть, приготовить рыбный пирог "Дежурный" и отпраздновать!"

PLB_request_territory_from_equestria:0 "Запросить территорию у Эквестрии"
PLB_request_territory_from_equestria_desc:0 "Хотя мы присоединились к этой войне из чувства родства и уважения к Эквестрии, у нас есть наше наследие и наша гордость! Мы хотим вернуть себе господство над землями, которые сейчас контролируются ульем Сориф. Мы будем надеяться, что наши союзники в этой великой войне понимают наши желания и готовы уважать их."

PLB_the_ghost_that_haunts_the_north:0 "Мститель, который преследует Север"
PLB_the_ghost_that_haunts_the_north_desc:0 "Мы в ловушке! Единое царство закона и справедливости в окружении радикалов! Они утверждают, что закон и справедливость мертвы, что республиканизм мёртв. Но если это так, то мы — одержимые! Неживое чудовище, которое преследует Север, ведя войну за цель, которая кажется давно мёртвой. И наша война не закончится, пока справедливость не восторжествует!"

PLB_endure_and_outlast:0 "Выстоять и пережить"
PLB_endure_and_outlast_desc:0 "Наша неизбежная победа не придёт через агрессию и подавление врагов силой и жестокостью. К сожалению, наш род недостаточно многочислен для такой кампании. Однако наша воля велика, и наше мастерство владения льдом столь же могущественно. Мы будем использовать обе эти силы, чтобы выстоять и победить тех, кто настолько слаб, что поддался безумию!"


PLB_western_wall:0 "Возвести стену на западе"
PLB_western_wall_desc:0 "Чейнджлинги - не просто наши исконные враги. Они враги самого закона и справедливости! Хотя в крайнем случае мы могли бы связать их боем возле Ключ-Озера, давайте не будем создавать видимость того, что мы можем быть лёгкой мишенью..."

PLB_eastern_wall:0 "Возвести стену на востоке"
PLB_eastern_wall_desc:0 "Грифоны ещё раз подтвердили, что им нельзя доверять. И снова, несмотря на то, что они стояли на пороге эпохи справедливости и закона, они выбрали радикализм и безумие! Как и всегда, безумцы и сумасшедшие превзошли силы справедливости в прямом бою. Но мы так просто не сдадимся!"

PLB_pact_with_yaks:0 "Подписать пакт с яками"
PLB_pact_with_yaks_desc:0 "Хоть многие в нашей стране и не испытывают большого энтузиазма по поводу того направления, которое недавно избрали кланы яков, они всё же считают этих существ единственными, кто достоин уважения к югу от наших земель. Мы убедимся, что сможем прийти друг другу на помощь во время войны с грифонами или чейнджлингами."

PLB_pact_with_jaks:0 "Подписать пакт с йаками"
PLB_pact_with_jaks_desc:0 "Кланы йаков, которые сейчас доминируют на землях яков, не скрывают своего презрения к избранному нами пути. Однако они по-прежнему уважают наше воинское мастерство. Это может занять некоторое время, но мы уверены в том, что сможем заключить договор с йаками."

PLB_the_frozen_throne:0 "Сокрушить мёрзлый трон"
PLB_the_frozen_throne_desc:0 "Одна из бесчисленных групп безумных грифонов захватила Нова Грифонию. И сейчас они действуют так, будто они равны по силе великой Империи Грифонов на другом континенте. Они даже осмеливаются угрожать нашему существованию! Им придется напомнить, почему первые колонисты боялись дикой природы."

PLB_united_by_desperation:0 "Объединённые отчаянием"
PLB_united_by_desperation_desc:0 "У нас всегда есть враги, будь то сама Империя Грифонов или прочие страны. Мы знаем это, как и многие из тех, кто сейчас продолжает жить в наших владениях. Нам могут не нравиться многие из этих существ. Но мы оказались в отчаянной ситуации и не должны отвергать даже странных союзников, что готовы присоединиться к нам."

PLB_caching_up:0 "Сокращая разрыв"
PLB_caching_up_desc:0 "Только после победы над безумием Нова Грифонии мы поняли, насколько мы отстали технологически. Мало какие медведи за пределами клана Скифлинг и Вольсунгр испытывают энтузиазм по поводу технологий. Они, скорее всего, не одобрят этот выбор. Так что хорошо, что мы всё ещё являемся "направляемой демократией"..."

PLB_building_schools:0 "Начать строительство школ"
PLB_building_schools_desc:0 "Наши друзья из Вольсунгра не преминули напомнить нам, что для существования истинно демократического общества нужно достойно образованное и стремящееся к обучению население. Нам придётся начинать с нуля, так что это потребует немалых инвестиций. Будем надеяться, что эта инициатива не обернется против нас, ведь её предложил Вольсунгр..."

PLB_invite_idealist_scholars:0 "Тем, кому нечего терять"
PLB_invite_idealist_scholars_desc:0 "Несмотря на наше отдалённое расположение и сложную для большинства видов природу, к нам прибыло довольно много республиканцев-грифонов и пони. Поскольку большинство кланов по-прежнему против того, чтобы эти низшие существа становились гражданами, мы решили, эти гости поселятся к востоку от Ключ-Озера и помогут в его восстановлении."

PLB_improve_situation_in_eastern_key_lake:0 "Улучшить ситуацию в восточном Ключ-Озере"
PLB_improve_situation_in_eastern_key_lake_desc:0 "Берега Ключ-Озера снова заселены. Но не бродячими бандами медведей, изгнанными из кланов, а вполне оседлыми существами, которым приятно тепло вод этого озера. Клан Вольсунгр не восторге от этого, но маленькие городки станут хорошим компромиссом. Ведь компромисс является основой республики, верно?"

PLB_university_of_eastern_key_lake:0 "Создать университет восточного Ключ-Озера"
PLB_university_of_eastern_key_lake_desc:0 "Образованные существа, которым больше некуда идти, начали стекаться в место, которое теперь называют "Северным оазисом". И некоторые из них начали распространять свои знания среди местных бродячих медведей. Возможно, настало время, когда мы с помощью талантов этих изгнанников, ученых Вольсунгра и историков Свартпельса откроем наше первое учебное заведение?"

PLB_lessons_from_republican_scholars:0 "Реформа окупилась"
PLB_lessons_from_republican_scholars_desc:0 "Массовая программа строительства школ и прочих учебных заведений в эквестрийском и грифоньем стиле, о которой мы договорились с Вольсунгром, принесла свои плоды. Впервые в истории на землях полярных медведей появились настоящие учёные и интеллектуалы, похожие на тех, что у южан! Хотя над их этикетом при общении с "низшими" видами следует ещё поработать..."

PLB_modernizing_the_industry:0 "Путь к нашей мечте"
PLB_modernizing_the_industry_desc:0 "Республику не может построить даже вдумчивое население, которое знает свои ценности и историю, но при этом голодает и беззащитно. Утопии не создать на пустой желудок и не защитить одними лишь когтями. И наша полярная мечта ничем не отличается."

PLB_new_civilian_industry:0 "Подпитываемая бесчисленными мануфактурами"
PLB_new_civilian_industry_desc:0 "Большинство кланов едва могли обеспечить себя едой, не говоря уже о надлежащем развитии технологий или разделении ролей, на которых основана современная экономика. Великие кланы не сталкиваются с такой проблемой, но мечту не осуществить, если придётся оставить немалую часть населения позади. Мы подтянем всех отстающих до современного уровня."

PLB_new_military_industry:0 "Освещённая бесчленными кузнями"
PLB_new_military_industry_desc:0 "Гражданские и продовольственные сектора промышленности были недавно расширены и наши друзья из клана Свартпельс поспешили напомнить, что для столь воинственной и агрессивной расы мы уделяем слишком много внимания едва существующему "гражданскому сектору". Они считают это признаком слабости, так что давайте же опровергнем эту ложь."

PLB_railway_expansion:0 "Соединённая великими дорогами"
PLB_railway_expansion_desc:0 "Весьма забавно, но те, кто сопротивляется нашим конфедеративным принципам, что основаны на идеях самоуправления и автономии, также продвигают идеи расширения торговли и сотрудничества между кланами. Это весьма отрадное событие, поскольку оно является частью развития единой идентичности медведя. И наличие дорог помогло бы этому делу..."

PLB_an_industrial_state:0 "И готовая к будущему"
PLB_an_industrial_state_desc:0 "Малые или более отсталые кланы были втянуты в современность (частично при применении силы), ревя и рыча в знак неповиновения. И, как ни странно, в этом им немало помогло сотрудничество и даже поддержка со стороны прочих кланов. Похоже, что весь род полярных медведей становится похожим на топор из звездной стали, чьё лезвие не ломается ни под каким давлением..."

PLB_harmonic_inspirations:0 "Вдохновение с юга"
PLB_harmonic_inspirations_desc:0 "Южные пони слабы, немощны и лишены воли. Однако они обладают единством и чувством родства, которые попросту не имеют себе равных. Принцесса Эйра из клана Вольсунгр считает, что медвежье общество сильно выиграло бы от принятия этих идей или хотя бы подражания им."

PLB_to_help_our_population:0 "Помочь населению"
PLB_to_help_our_population_desc:0 "Медвежата слишком малы, слабы и неопытны, чтобы играть какую-либо важную роль. И обычно к ним относятся как к грязи под лапами. Однако Эйра утверждает, что мы должны относиться к ним как к гражданам и позволить им служить... Если мы заявим, что медвежата смогут служить поддержкой для логистики наших армий, чтобы более сильные медведи могли сражаться, то это может убедить многих."

PLB_we_will_ensure_better_life:0 "Мы обеспечим лучшую жизнь"
PLB_we_will_ensure_better_life_desc:0 "Пау Веллингтон сталкивался с концепцией благосостояния в землях грифонов, но он не думал о реализации этой программы для его собственного вида. Хотя эта идея не так уж абсурдна. Нам стоит поддержать наших воинов, которые понесли много потерь в стычках и конфликтах последних десятилетий."

PLB_we_will_ensure_happy_life:0 "Мы обеспечим счастливую жизнь"
PLB_we_will_ensure_happy_life_desc:0 "Нигде медведь не чувствует себя более счастливым, чем в изобильной и нетронутой тундре и тайге наших земель. Хотя история заставила нас селиться в крепостях и даже городах, это не меняет того, что мы по-прежнему стремимся возвращаться в дикую природу как можно чаще. Поэтому мы без особых споров принимаем предложение Вольсунгра о том, что наши дикие земли нужно защищать и изучать, а не уничтожать."

PLB_a_fair_realm:0 "Красивая земля"
PLB_a_fair_realm_desc:0 "Странные перемены произошли с нашим населением. Со стороны это трудно заметить, но что-то изменилось. Наши медведи кажутся более дружелюбными по отношению друг к другу, несмотря на клановые и сословные различия. Они счастливее и, кажется, здоровее. И, что самое удивительное, они вовсе не ослабли, а, наоборот, стали охотнее биться и защищать свои дома..."

PLB_influences_of_warrior_culture:0 "Северное влияние"
PLB_influences_of_warrior_culture_desc:0 "Мы черпали вдохновение как на юге, во владениях пони, так и на востоке, в стране грифонов. Однако не стоит забывать, что мы - полярные медведи, раса воинов с долгой и гордой историей! Похоже, что Торбен и его клан заняли как раз такую позицию, пытаясь сохранить как клан Скифлинг Пау Веллингтона, так и клан Вольсунгр Эйры "приземленными" и "здравомыслящими"."

PLB_to_protect_our_democracy:0 "Защитить нашу демократию"
PLB_to_protect_our_democracy_desc:0 "Клан Свартпельс уникален тем, что, несмотря на кажущуюся малочисленность населения, их армии уступают по численности только вессландским ордам. Благодарить за это нужно  не технологическое превосходство, а фокус на самодостаточность воинов на поле боя и более строгую и эффективную иерархию внутри клана. Если мы намеренно скопируем такие причуды, то сможем создать действительно великую армию для нашей республики..."

PLB_we_will_mobilize_the_economy:0 "Мы мобилизуем экономику"
PLB_we_will_mobilize_the_economy_desc:0 ""Экономика" наших земель исторически была ориентирована на военные нужды. Всё, что можно считать роскошью или даже гражданской сферой, развито очень плохо или вообще отсутствует. Хотя такой уровень радикального милитаризма плохо подходит для поддержки полноценной страны, из уроков истории мы знаем, что это необходимо для нашего выживания."

PLB_we_will_mobilize_the_population:0 "Мы мобилизуем население"
PLB_we_will_mobilize_the_population_desc:0 "Мы не рады это делать. Но Торбен и другие старейшины утверждают, что нам попросту не хватает воинов для борьбы за наше выживание, которая обязательно придет. Возможно действительно пришло время собрать ещё больше воинов, ибо конец истории ещё далёк и нас ждут великие войны."

PLB_and_fight_for_the_ideal_beyond_our_borders:0 "И будем сражаться за идеалы по всему миру."
PLB_and_fight_for_the_ideal_beyond_our_borders_desc:0 "Свартпельс предложили нам самим нанести первый удар по опасным для нас хищникам. И для этого нам нужно помочь нашим идеологическим братьям по всему миру. Хотя, возможно, медведи Свартпельса наслушались рассказов бывших изгнанников и просто хотят испытать себя против различных экзотических врагов..."

PLB_a_true_army:0 "Истинная армия"
PLB_a_true_army_desc:0 "Во время первой и второй объединительных войн и короткого "мирного" периода - позорного времени беспочвенного и невежественного деспотизма - у нас не было настоящей армии. В лучшем случае это были солдаты Скифлинга и Свартпельса, призванные для единичных кампаний. Так дело не пойдёт, вместо этого будут созданы достойные вооруженные силы, демонстрирующие единство всех медведей!"

PLB_lords_of_thunder_in_our_military:0 "Lords of Thunder in Our Army"
PLB_lords_of_thunder_in_our_military_desc:0 "We have fought side by side with many of the Svartpels' greatest warriors. During times of desperation our elders and great warriors commanded their "thunder warriors", and their burned veterans commanded our panserbjørn legions. It's only natural that such bonds are rekindled again as Svartpels bears are invited to occupy the most prestigious ranks within out army."

PLB_research_into_thunder_armour:0 "Make Thunder Armour Into Reality"
PLB_research_into_thunder_armour_desc:0 "While Svartpels are usually heavily dismissive towards many military technologies as diluting beauty of war and have exiled enough technophiles that form entire cults abroad, one technological obsession endures - the concept of Thunder Armour, a plated suit which doesn't replace true strength, merely enhances it. Before it was merely a fantasy. But now? Who knows..."

PLB_svartpels_lessons_for_thunder_armour_production:0 "Svarpels Lessons in Forging Panzerbjon Armour"
PLB_svartpels_lessons_for_thunder_armour_production_desc:0 "Most warriors, at least historically, would posses a suit of personal, often self-made, heavy armour. Sadly in modern day, most "panserbjørn" posses only light suits at best, as numbers grow but mines and loot don't provide to match. Yet Clan Svartpels somehow manages to maintain proportional numbers. Perhaps there is lesson there that we could learn..."

PLB_svartpels_strategy:0 "Strike Like Lightning"
PLB_svartpels_strategy_desc:0 "Clan Svartpels, the "Lords of Thunder" are famed for their quick and brutal ways of war, relying on physical peak of their warriors and ability to endure and protect brotherhood and combat unity through the worst of adversity. Furthermore they are our long time allies. Is it a surprise then that the most optimal choice to forge the army of united polar bears, is under the guidance of Svartpels?"

PLB_svartpels_as_our_military_producer:0 "Recruit Our Smiths From Svartpels"
PLB_svartpels_as_our_military_producer_desc:0 "Our enemies are teeming in masses, outnumbering us ten to one. And yet, if properly equipped and prepared, a single bear can engage dozens of lesser opponents. Just like how we adapted the Svartpels doctrine perfect for such conflicts, so will we request them to produce suits of armour to further push our warriors above the cannon fodder of other species."

PLB_adopt_radio_technology:0 "Return To Old Tongues"
PLB_adopt_radio_technology_desc:0 "While they do not speak it much, Clan Svartpels still remembers the oldest tongues of bears, from the age when we were but roaming beasts. This speech is comprised of roars and growling sounds, almost impossible to understand for most other creatures. Perhaps if this knowledge is rekindled, we won't have to fear our plans being found out..."

PLB_modernized_thunder_armour:0 "Frozen Within, Frozen Without"
PLB_modernized_thunder_armour_desc:0 "Most species posses magic, we are no different as when confronted with heat of southern sun our bodies create frozen winds. Yet overheating guns have also caused such reactions.. Perhaps weapons made for panserbjørn could be made specifically to overheat to cause these minor storms to freeze the weapons and defences of the enemy..."

PLB_elitism_of_svartpels:0 "An Army of Heroes"
PLB_elitism_of_svartpels_desc:0 "While militarism is within our blood, heroism and triumphing against absurd odds is within our very spirtis. It's this what made Clan Svartpels one of the greats, enabling them to crush enemies far greater and assist us in uniting the polar bear species. We should strive to awaken this greatness in the spirits of all of our warriors."

PLB_further_doctrinal_advancement:0 "Old Ways of Svartpels and Modernity of Exiles"
PLB_further_doctrinal_advancement_desc:0 "While most still think that allowing so many exiles to return is questionable at best, one cannot deny that many of them returned as skilled warriors and commanders worthy of respect. Begrudgingly, even elders of Clan Svartpels admit that many of these younger bears have some proper advice to give. Perhaps such cooperation can push the art of Svartpels war even further..."

PLB_legacy_of_the_militarists:0 "Legacy of Warrior Clans"
PLB_legacy_of_the_militarists_desc:0 "Militarism is within our very blood. For what other reason would our society become so focused on these warriors For what other reason would countless lesser clans and even great ones be defined by our legendary warriors? It is such legacy which we should allow to define our armies instead of allowing ourselves to be overtaken by mediocrity like more "advanced" societies."

PLB_rozenkrantz_shamans_in_our_army:0 "Shamans of Rozenkrantz in Our Army"
PLB_rozenkrantz_shamans_in_our_army_desc:0 "While unconventional to our kind, in that it lacks direct combat application, the ability of our shamans, especially those of Rozenkrantz clan to gaze into the Aurora Borealis and see the message of the divine has countless beneficial applications. Spreading these messengers among our warriors would greatly help us in outmaneuvering and outmatching our enemies."

PLB_gotlung_lessons_of_defence:0 "Learn About Defence From Gotlung Elders"
PLB_gotlung_lessons_of_defence_desc:0 "The Gotlung are masters of defence, creating seemingly unbreakable positions in mere wastes or even plains of ice. This is achieved with the help of a special caste of builders and forest forgers, which are treated on par with warriors or even elders, an unheard tradition elsewhere. Though perhaps one that should be made more widespread."

PLB_advancement_in_onladir_strategy:0 "Beyond Limits of Warlord Tradition"
PLB_advancement_in_onladir_strategy_desc:0 "The warrior clans of Onladir posses a great amount of knowledge in their traditional art of war of course. Yet the wars lone hives of changelings or lone tribes of yaks on which this base was built are nothing in comparison to challenges we will have to face. It still does make a good basis for more modern and efficient strategies however. "

PLB_unbreakable_defence:0 "Unbreakable Defence"
PLB_unbreakable_defence_desc:0 "Like the great mountains that endure the greatest of storms... Like the great glaciers that hold against the wrath of the ocean... Our armies stand unbreakable and eternal!"

PLB_warriors_of_onladir_in_our_high_command:0 "Onlartir Warlords in our Military Council"
PLB_warriors_of_onladir_in_our_high_command_desc:0 "Onlatir has been united historically a few times yes, but the clans of that brutal land even now see themselves as enemies. Something that collapsed would be empires in the region a dozen times. Let's hope forcing them to work in a single military apparatus can fix such animosity..."

PLB_warlord_lessons_on_support_troops:0 "Importance of Support Troops"
PLB_warlord_lessons_on_support_troops_desc:0 "We idealize the bear warrior, be they a panserbjørn or even the lowliest of clan axe bearers. And yet for every bear that wages war, three or four "soldiers" must labour to ensure that the army can fight and advance. Such a waste is it not? So thought lords of Onlatir. And they do have some answers."

PLB_expand_onladir_status_across_society:0 "We Shall Live Like They do in Onlartir"
PLB_expand_onladir_status_across_society_desc:0 "To call what we have here an "economy" would be an absurd overstatement, and yet.. The warlords of Onlatir managed to tie the few disparate resources they had to the production of weapons and raising of armies. Perhaps there is something to learn there."

PLB_onladir_strategy:0 "Eternal Like the Mountains"
PLB_onladir_strategy_desc:0 "The Rozenkrantz shamans claim that their military successes and by some extent those of their neighbours stem from their closer relation to the unliving world, be it the brutality of winds sweeping the mountains and dangers of great divides within icebergs. Perhaps there is some spark of true military wisdom there..."

PLB_begin_militarization_of_society:0 "A Society of Soldiers"
PLB_begin_militarization_of_society_desc:0 "Perhaps the great clans have grown too reliant on our elite armies and panserbjørn legions. Such forces had triumphed during both unification wars of course. And yet with the countless hordes around us that seek our subjugation, perhaps the time has come again to slip axes into the claws of all willing, not just heroes among heroes..."

PLB_onladir_clans_as_our_military_producers:0 "Ask Clans of Onlartir to Produce Weapons"
PLB_onladir_clans_as_our_military_producers_desc:0 "Just like in many other cases, the clans of Onlatir are greatly protective of their unique traditions and even ways of forging weapons, armour and various other trinkets that assist in warfare. While they are not willing to share, even now. Though they seem to be willing to produce equipment for us."

PLB_triple_alliance_advisers:0 "Lords of Triple Alliance in our Military Council"
PLB_triple_alliance_advisers_desc:0 "The Wesslandian elders are selfish opportunists, not bound by concepts of honour, tradition or even ideology. Yet their armies are numerous and powerful and if we wish to both placate their ambitions and perhaps learn something we have missed, both within and abroad."

PLB_triple_alliance_armies:0 "Integrate Hosts of Triple Alliance into the Army"
PLB_triple_alliance_armies_desc:0 "The armies of Wesslandian lords are plentiful and numerous, even if one could argue their quality is heavily subpar, filled that they are to a large degree by whelps and even griffons. Most such units are unfitting to be integrated into our armed forces. Though there seem to be a few hosts that are salvageable."

PLB_triple_alliance_lessons_on_weapons:0 "Wesslandian Lessons on Personal Weapons"
PLB_triple_alliance_lessons_on_weapons_desc:0 "Back in the day every bear could take pride in their personal armour. Nowadays such luxuries are not available to most, with most of the populace possessing merely axes, creating issues with raising large and ranged combat capable forces. And yet Wesslandians seem to be able to be easily mass produce guns. A lesson to learn, perhaps..."

PLB_triple_alliance_strategies:0 "Like a Great Wave"
PLB_triple_alliance_strategies_desc:0 "Constant griffon incursions seem to have made Wesslandians develop a unique strategy. They believe that small, elite bear armies would merely lead to bleeding out. Rather the enemy should be crushed with overwhelming numbers quickly and brutally. Perhaps a strategy fitting for our current position."

PLB_polar_bear_tank_corps:0 "Polar Bear Snowmobile Corps"
PLB_polar_bear_tank_corps_desc:0 "To put it bluntly, polar bears are far too large for anything resembling a conventional tank, not even mentioning that such machines fail in the terrain and climate. Yet there is a solution - the snowmobile. Perhaps some of our larger troops won't be able to squeeze themselves even into those, but that only means those previously deemed as whelps are given a chance at war."

PLB_triple_alliance_in_charge_of_gun_production:0 "Commission the Wesslandian Forges "
PLB_triple_alliance_in_charge_of_gun_production_desc:0 "Wesslandians posses quite a few production facilities operated by their griffon servants. These are quite capable in their production abilities, as much as it hurts to admit. Thus, even if some seem to think it's quite dishonourable, commissioning these forges to outfit our armies seems like a good idea."

PLB_waves_of_iron_and_frost:0 "Ursines of the Spirit"
PLB_waves_of_iron_and_frost_desc:0 "While the way Wesslandians rely on untrained whelps and griffon servants is pathetic, their usage of "Owlbears" - griffons that can match bears in a brawl is intriguing, for they not only bring some more numbers, but also unique talents and survival skills. It would be a good idea to not only accept these creatures into our armies, but actively seek them out to bolster our numbers. "

PLB_icebergs_among_sea_of_bears:0 "Icebergs Among a Sea of Bears"
PLB_icebergs_among_sea_of_bears_desc:0 "As much as we hate to admit, nowadays even the most minute of our enemies can field units of armour, in many cases heavier than the panserbjørn. All while our own panserbjørn become spread ever thinner. The solution is elementary - we will simply field the largest armoured units possible! "

PLB_endless_waves:0 "Endless Waves"
PLB_endless_waves_desc:0 "Even with their populace and great hosts of subpar units, Wesslandians could merely strike as a single wave when engaging their enemies. Our current situation on the other hand, allows us to wash over our enemy again and again, breaking down all in our path like the waves of the ocean. And what army can defeat the ocean itself?"

PLB_waves_and_icebergs:0 "The Waves and The Icebergs"
PLB_waves_and_icebergs_desc:0 "It's a bear tradition for most of the equipment to be crafted by artisans and masters for quality. Even our snowmobiles and artillery is done the same. Sadly this cannot continue. We need snowmobiles and artillery. Not perfect ones, just good enough ones."

PLB_kings_under_the_mountain_in_our_military:0 "Lords Under the Mountain in Our Army"
PLB_kings_under_the_mountain_in_our_military_desc:0 "The new direction of Clan Volsungr is not the most militarist one, yet one shouldn't think that lack ability to fight. The old militant tradition of Volsungr endures still, now bolstered by modern tactics and weapons. Their assistance in military matters would be invaluable."

PLB_volsungr_experiences_of_artillery_warfare:0 "Share our Experiences in Artillery"
PLB_volsungr_experiences_of_artillery_warfare_desc:0 "Both Clans Volsungr and Scyfling are notable for having quite a few enthusiasts of artillery among their elders, at least among the former exiles. With the reunification of bear lands under single leadership, their experiences and ideas can be shared again, all of the betterment of our army."

PLB_artillery_lessons_brought_from_abroad:0 "Cannon Lessons Brought from Abroad"
PLB_artillery_lessons_brought_from_abroad_desc:0 "While Clan Scyfling are the ones most focused on the usage of artillery after the return of Paw Wellington and his exiles, they lack some of the newer designs and inventions from the sun loved lands of Equestria. Such advancements fall among the expertises of Volsungr, and they are willing to share."

PLB_volsungr_strategies:0 "Like a Storm of Ice"
PLB_volsungr_strategies_desc:0 "The mountains that Volsungr live are plagued by storms filled with icicles and great ice shards that in some cases can even destroy entire armies that enter. Both Volsungr Elders and newer generation claim that their preferred tactic of artillery bombardments lead to same results. And we have no reason to doubt such claims."

PLB_volsungr_as_our_military_producer:0 "Request Volsungr Assistance in Weapon Production"
PLB_volsungr_as_our_military_producer_desc:0 "Clan Volsungr, with the half a decadeof time after return of Eira and her exiles, have set up facilities to produce modern artillery and armoured combat vehicles and to apply various foreign developments to our own. These are not the most advanced, but with some support from the state they could yield some good results."

PLB_experimental_guns:0 "Experimental Equipment"
PLB_experimental_guns_desc:0 "Our magic is hard to control, wild and untamed. And any clan that tried to control it turned to dark magics or even worse, alliances with Soryth changelings. Some former Volsungr exiles suggest there is a way to use controlled war magic for us. Just not directly, rather incorporating magical munitions and propellants into our weapons."

PLB_armoured_support:0 "Polar Bear Snowmobile Elites"
PLB_armoured_support_desc:0 "We cannot hope to match the great armoured vehicle fleets that our enemies can field, even if we need less personnel for ours. That means, that just like with our warriors and panserbjørn, each of our snowmobiles will have to fight against perhaps a dozen tanks. Thus we must ensure that our vehicles can indeed go dozen to one."

PLB_volsungr_hunter_teams:0 "Adopt Hunter Team Tactics"
PLB_volsungr_hunter_teams_desc:0 "For all known history the Yak Mountains of Clan Volsungr were prowled by clanless outcasts that contended for these lands with yaks and monsters. Sometimes they would join Clan Volsungr as allies in their wars, merely for the thrill of it. And it seems they are willing to fight for us too.."

PLB_rain_shells_and_strike_at_weak_spots:0 "A Storm of Ice and Fury"
PLB_rain_shells_and_strike_at_weak_spots_desc:0 "Between the roaring cold fire of our magical weapons, rapid raids of our unbreakable snowmobiles and endless torrents of shells from thousands of artillery pieces, our army are like the unforgiving storms of the north, obliterating and consuming armies and the greatest of non-ursine cities and fortresses."


PLB_polar_bear_industry:0 "Build up the Northern Industry"
PLB_polar_bear_industry_desc:0 "A modern state needs an actual industry. Quite the controversial statement when one enters the unforgiving frozen domains of the world, filled as they are with cultures either monstrous, wild or gargantuan. Yet sadly true. And as we do seek to be a modern state. Well..."

PLB_regional_development:0 "Clan Based Development"
PLB_regional_development_desc:0 "Despite our state becoming more united and perhaps less federative with recent events, it's still made of clans with their own abilities, histories and preferred specializations of industry and production even. It's only natural to continue expanding into such directions"

PLB_onlartir_industry:0 "Onlartir Warforges"
PLB_onlartir_industry_desc:0 "They might be proud, these strange lords and shaman kings of Onlatir, they might possess a spirit of warriors and conquerors. But that means little when they possess no means to equip their legions for the wars to come. Hopefully, with some help from us, not for long."

PLB_onlartir_railway:0 "The Roads That Shamans Wander"
PLB_onlartir_railway_desc:0 "The Shamans, both those clan aligned and those on their own, are by nature wanderers to a large degree. And many of them walk the long destroyed roads of the warlock and witch tyrants of old. Not only would restoring such roads help our armies on the move, it would earn us loyalty from the Clans of Onlatir that recall those realms favourably. "

PLB_weslandian_industry:0 "Wesslandian Manufactories"
PLB_weslandian_industry_desc:0 "The Wesslandians lords have something that one might even dare to call an industry. Yet despite the armies of griffon workers, famed for their industriousness across the world, the forges and manufactories of Wesslandia are just that, stuck with methods long outdated and inefficient. Perhaps they need a few new tools for better productiveness..."

PLB_expand_weslandian_resources:0 "Delve Deeper"
PLB_expand_weslandian_resources_desc:0 "Wesslandia is considered something of a gem of a land, it's land as plentiful as it gets this far north, the veins of it's earth filled with resources. A pearl waiting to be seized, as claimed by some now dead griffon adventurers. They were correct of course. Those resources will help us rise to greatness quite a bit..."

PLB_expand_weslandian_farms:0 "Let the Tundra Flourish"
PLB_expand_weslandian_farms_desc:0 "The Wesslandian wilderness is plentiful with game, it's waters are filled with fish. It's forests and fields aplenty with tubers, berries and various other edible or usable plants. The only thing stopping this realm from becoming a so called "breadbasket" region, populous and teeming with life is a lack of will!"

PLB_expand_mines_of_scyfling:0 "Plunge Deeper into the Veins of The World"
PLB_expand_mines_of_scyfling_desc:0 "As much as it pains us to admit, it's not just will and anger that builds great realms. One needs great populaces, production facilities, infrastructures and all of that needs raw resources. Scyfling domains had already reached their limits in supplying all this once, but with new technologies and knowledge, we can push even more onwards!"

PLB_hire_foreign_specialists:0 "Hire Foreigners"
PLB_hire_foreign_specialists_desc:0 "Just like how we have reached the limits of Scyfling resources, we have reached the limits of what even our best and brightest can achieve in the scientific field. Not to worry of course. There are enough creatures, be they griffons, ponies and even a couple dragons, willing to share advanced sciences for a bit of worthless gold."

PLB_use_key_lake_crystals_to_attract_some_eccentrics:0 "Lure in Eccentrics with Crystals"
PLB_use_key_lake_crystals_to_attract_some_eccentrics_desc:0 "We have exiled or slain many bears of key lake for working with changelings before. And yet with our industrial limits being reached, their magitech abilities become ever more alluring. Perhaps some of them could be taken back in... They might remain loyal with a good enough payment of crystals..."

PLB_expand_the_royal_university:0 "The Warriors of the Mind"
PLB_expand_the_royal_university_desc:0 "Bears can make weapons, we can improve them surely, but we don't exactly invent.... The way the clan systems function often prevent such inclinations from manifesting properly. But with places of learning already established, perhaps they can be turned into places of invention?"

PLB_northern_industry:0 "The Fires Burn Beneath the Sheet of Ice"
PLB_northern_industry_desc:0 "There is a part of Clan Svartpels which possess a rather strange obsession with the underground. It's where they build their archives and even their holds are deeper beneath earth than most, they even dream of erecting great forges beneath the permanent ice sheet that covers some of their land. Perhaps it's worth to assist them..."

PLB_expand_northern_resources:0 "Break Through the Shell of Ice"
PLB_expand_northern_resources_desc:0 "The Clans of Svartpels and Anker have been mining their glaciers and frozen lands for centuries, and yet there are many more riches beneath their great sheets of ice. But with new sciences brought back from abroad, we can shatter the frozen crust of the earth and seize the prize."

PLB_warrior_smiths_of_svartpels:0 "Re-learn How to Endure"
PLB_warrior_smiths_of_svartpels_desc:0 "A polar hunter uses every tiny scrap of resources, every bit of flesh, bone and skin. A polar survivor uses any material, including ice of course. Perhaps a lesson to remember there. We are a civilization now, yet still so outmatched by those who don't deserve it... We should remember to reuse everything."

PLB_yak_mountain_industry:0 "Forges Under the Mountains"
PLB_yak_mountain_industry_desc:0 "The mountain holds of Volsungr are unique in that they are not limited by ability to control land or how much can be maintained. After all caves are comparatively easy to build in, easier to maintain, not to mention protect. Countless forges are already nested in such caves. Let's add a couple more..."

PLB_to_supply_volsungr:0 "To Feed the Princess"
PLB_to_supply_volsungr_desc:0 "Clan Volsungr was always threatened by their location. It was defensible and mountain mining allowed to build plenty of holds and forges within caves, yet the mountains and few tiny strips of land didn't leave much for food, thus forcing the great clan to often trade for basic foodstuffs. We will forge roads to allow for easier transport of such basic necessities. "

PLB_integrate_clan_economies:0 "Integrate Clan Economies"
PLB_integrate_clan_economies_desc:0 "Paw Wellington and Clan Scyfling united the majority of bear species two times for a reason - to create a singular state for ursines. To then backtrack and not integrate military or economy of these building blocks of our state would be quite absurd."

PLB_begin_the_great_agricultural_project:0 "Begin the Great Agricultural Project"
PLB_begin_the_great_agricultural_project_desc:0 "Our land has resulted in our might, yet at the same time it's our great weakness as the plants and beasts that live here don't allow for populaces as great as those of our enemies, but with this project, perhaps we will be able to match them some day..."

PLB_connect_the_regions:0 "Connect the Regions"
PLB_connect_the_regions_desc:0 "The main point of the great project is regional specialization so that regions that can produce foodstuffs excellently do so and those that can barely feed themselves specialize in other fields. For such specialization to function, the country must be connected to a level some could claim is unfitting for an untamed and proudly wild race... "

PLB_expand_the_farms:0 "Land, Shore, Sea"
PLB_expand_the_farms_desc:0 "There are many creatures, fish and quite notably seals, that bears consume and often even farm for meat. Yet many of such endeavors are lacking in not only efficiency, but in proper of usage of land. With some rearrangement and new land we won't only produce more meat, but free up land for more useful endeavour."

PLB_wesslandian_effort:0 "The Great Wesslandian Effort"
PLB_wesslandian_effort_desc:0 "While the masses of whelps and griffon servants subsist on berries, roots and tubers, the cultivation of these plants has been rather secondary despite how easy to farm such plant products are. It's the initial transformations of the land that take the most resources, beyond that it becomes extremely easy to maintain. But it's something that we simply must do."

PLB_finish_the_great_agricultural_project:0 "Finish the Great Agricultural project"
PLB_finish_the_great_agricultural_project_desc:0 "Arctic agriculture, animal husbandry and aquaculture is something that most races, blind that they are, think is too intensive to cultivate, too difficult to manage. But they only see the initial steps. And with farms expanded, reformed and established, we now have great amounts of populace to mobilize and endless potential to grow! "

PLB_fuel_the_forges:0 "Fuel the Forges"
PLB_fuel_the_forges_desc:0 "As we constructed new roads, new farms and expanded various sites and holds we have discovered many new potential sources of metals and other materials. Furthermore, while not directly, we did learn of quite a few new ways to work the land and break through the permafrost, this can similarly be applied in excavation efforts."

PLB_with_northern_resources:0 "Aluminium and Oil"
PLB_with_northern_resources_desc:0 "The Clans of Svartpels and Anker sit on plentiful veins of resources. Yet before one could only salivate at the thought of ever reaching them. But now we posses knowledge and means to reach these rich depths of the earth."

PLB_key_lake_crystals:0 "Crystals From Key Lake"
PLB_key_lake_crystals_desc:0 "After the expulsion of the clans of Eastern Key Lake due to their alliance with Changelings, the crystal mines felt into disarray. But now, with whelps and servants freed up, not needed to tend to farms and to hunt, we can yet again tap into the magical powers spawned from the depths of the world. "

PLB_factorum_expansion:0 "Expand the Factorums"
PLB_factorum_expansion_desc:0 "While the moulds, windbreaks and various other systems will start breaking down from the brutality of the northern storms soon and will require maintenance. Yet for now there are many workers without much duty for now. This is a window of opportunity for great expansion of our forges and holdings and we should seize it."

PLB_southern_factories:0 "The Great Mountain Manufactory"
PLB_southern_factories_desc:0 "The mountain domain of Clan Volsungr, previously on the brink when it comes to sustenance, is now fed by the great fields of Wesslandia. Between our whelps and their builders, there is potential there. Potential to turn the mountain hold of Princess Eira into a manufactory that can supply an entire country!"

PLB_onlatir_manufatories:0 "The Fires in the West"
PLB_onlatir_manufatories_desc:0 "The Onlatir clans posses many smiths that produce equipment of exceptional quality, yet they lack the numbers of workers for mass production, something we can now remove as an issue. Thus it is simply their duty to use this newly free work force to produce enough equipment to raise the greatest army of ursines ever seen!"

PLB_expand_education_facilities:0 "Help the Shaman-Teachers"
PLB_expand_education_facilities_desc:0 "Most of inventions and capabilities of polar bears that are considered universal of sorts were spread by the wondering shamans, who travel between holds to teach the young. Perhaps if given material to understand many modern innovations, they could spread such knowledge around in a better manner we ever could."

PLB_the_polar_bear_university_of_industry:0 "Establish the Northern University of Industry"
PLB_the_polar_bear_university_of_industry_desc:0 "We have achieved much through networks of information sharing and simple, traditional methods adapted to the climate outmatching modern ideas not suitable for the environment, but one must admit, there are limits to what can one achieve without institutions of learning and researching..."

PLB_northern_center_of_great_minds:0 "Northern Center of Great Minds"
PLB_northern_center_of_great_minds_desc:0 "The southern realms place much of their power on an existence of a thinker class, a class of inventors or a caste of intellectuals. We have our shamans and elders of course, but most of them are not organized, nor truly innovative. Perhaps it's time to fix this glaring flaw."

PLB_iron_heart_of_the_north:0 "Iron Heart of the North"
PLB_iron_heart_of_the_north_desc:0 "After the long and difficult transformation we have reached a level of production and industrial power neither we, nor our enemies could ever anticipate. Perhaps we can't match the great southern realms yet, but what does that matter when we are the beating iron heart of the north?"




PLB_the_polar_navy:0 "The Dream"
PLB_the_polar_navy_desc:0 "While such ambitions are mostly on the held back and contained, it is no secret that Paw Wellington is a great enthusiast of naval warfare and warships, even modelling his despot uniform after one of a captain rather than a military commander. But with the new prosperity of polar bears, perhaps it's time for a dream to come true."

PLB_close_the_doctrinal_gap:0 "The Stories"
PLB_close_the_doctrinal_gap_desc:0 "During his exile, Paw Wellington didn't merely admire the great navies of Griffonia. Rather, just like in countless other subjects he gathered a great trove of knowledge, be it through books, or in his wast memory. So extensive this knowledge is, that he is able to describe entire facets of naval doctrine!"

PLB_anker_navy:0 "Clan Anker"
PLB_anker_navy_desc:0 "Clan Anker is somewhat unique, for not only is it a clan focused on exploring and harnessing the seas, but it is also a clan in which bears are such a minority, with penguins compromising most members. This seems to allow them to field countless light ships, crewed as they are mostly by penguins. Perhaps this idea is worth pursuing... "

PLB_base_our_navy_on_anker_one:0 "Build our Navy Around the Anker Force"
PLB_base_our_navy_on_anker_one_desc:0 "The Anker fleet is mostly comprised of small vehicles, few of which are suitable for military conversion. Few proportionally of course, which with the size of Anker fleet, would provide us with a suitable base for a respectable fleet. For a country of our size at least."

PLB_adopt_anker_doctrine:0 "Learn from Anker Voyages"
PLB_adopt_anker_doctrine_desc:0 "Clan Anker has many great stories and many great lessons about engaging or fleeing from the great beasts and the northern seas and even of strange dark and ancient magics of penguins which turned icebergs into floating fortresses or even underwater moving fortresses. There is much to learn from this..."

PLB_improve_anker_ship_designs:0 "Improvements in Anker ship designs"
PLB_improve_anker_ship_designs_desc:0 "While the initial basis is still there of course, engaging monsters, as dangerous or diverse as they are, is much different from proper naval combat. Thus the way Anker forges their ships will be shifted into something more befitting."


PLB_continue_research_into_larger_designs:0 "Great Icebergs of Steel"
PLB_continue_research_into_larger_designs_desc:0 "We cannot rebuild the great floating ice fortresses of the old witch and warlock kings. We are very sad for such a fact of course. Yet we can perhaps hope to emulate such great constructs, forged from steel and ice instead of magical frost itself."

PLB_research_underwater_vehicles:0 "Beneath the Waves"
PLB_research_underwater_vehicles_desc:0 "The ability to hunt beneath the waves is invaluable for a land beast. It is also shared by Clan Anker penguin members and has proven invaluable. Perhaps there is a way for these same penguin elements to forge ships which could replicate such successes."

PLB_falsen_navy:0 "Clan Falsen"
PLB_falsen_navy_desc:0 "Clan Falsen is one of the clans of Wesslandia, which already is somewhat worrying when it comes to prospect of working together. Yet Clan Falsen possesses something unexpected, ships designed for bears, not just penguins, and even allegedly experience in naval engagements. Both aspects immensely useful for our navy."

PLB_base_our_navy_on_falsen_one:0 "Forger our Navy Around Falsen Core"
PLB_base_our_navy_on_falsen_one_desc:0 "Falsen possesses ships, not fishing vessels, not transportation vehicles. True ships, forged for combat and allegedly tested against griffon pirates and adventurers. Truly a worthy core to build our fleet around."

PLB_adopt_falsen_doctrine:0 "Adopt Falsen Doctrine"
PLB_adopt_falsen_doctrine_desc:0 "Falsen posses a simple doctrine for their navy, one truly fitting the ursine captains and admirals of their clan, to posses a force of the largest and most fearsome, most powerful and most armoured ships so that nobody dares to question their might. And what other doctrine would befit us?"

PLB_improve_falsen_ship_designs:0 "Theoretical Falsen Designs"
PLB_improve_falsen_ship_designs_desc:0 "Falsen, unchained by many traditions of clans and dislike towards enthusiasts of the theoretical, posses many a dreamer. Such dreamers created quite a few interesting designs for ships. Some of them show great promise, though others should be better left for artistic depictions than actual forging..."

PLB_the_manned_icebergs_of_falsen:0 "Like Avians Around Ursine Lord"
PLB_the_manned_icebergs_of_falsen_desc:0 "Sadly, turns out a fleet cannot be forged only out of great battleships. Apparently such great behemoths require support from smaller vessels. Seems that even on the sea the Wesslandian reliance on griffon militia will manifest, for our smaller and support ships will have to be controlled by griffon serfs. Hopefully nothing goes wrong..."


PLB_a_change_of_pace:0 "A Change of Pace"
PLB_a_change_of_pace_desc:0 "During all of bear history, most attempts to unify the entire polar bear race was merely an attempt to spread the culture, beliefs and traditions of one clan onto others or even the ambitions of singular warlords onto entire species, often by brutal force. Most of the time such attempts just lead to collapse. But we can't afford such a collapse again..."

PLB_reforge_the_clan_system:0 "Reforge the Clan System"
PLB_reforge_the_clan_system_desc:0 "Previously, as dependent as he was on it, Paw Wellington saw the bear separation into clans as something to be fought, to be destroyed if the ursine realm was to be brought into modernity, and yet both his own successes and those of his opponents came precisely from taping into their clans..."

PLB_the_coronation:0 "The Coronation"
PLB_the_coronation_desc:0 "Polar bears are not one for great celebrations. Even the few victory parades and feasts after great military victories are not the most luxurious events. This shall not be changed for the most part, luxury and decadence has no place in our society. But the coronation of the first King of Winter deserves to be grand!"

PLB_example_of_the_empire:0 "An Example from Griffonian Empire"
PLB_example_of_the_empire_desc:0 "The Griffonian Empire is the greatest of realms that was forged by something comparative to a mortal creature. Not to mention it was born and reborn again on the crucible of war. While griffons are without doubt mostly weak and feeble creatures, Grovers of the divinely blessed lineage are something to be admired and learned from."

PLB_copy_imperial_beaurocrocracy:0 "Copy the Imperial Bureaucracy"
PLB_copy_imperial_beaurocrocracy_desc:0 "Bureaucracy is an institution that is perhaps hard to understand for our species. And any attempt to force a bear to do paperwork would most likely lead to anger. Perhaps it's a good thing then that there are many griffons within our domain for which such duty can be delegated..."

PLB_adress_polar_bear_faith:0 "Our Ancient Faith"
PLB_adress_polar_bear_faith_desc:0 "The polar bear faith is ancient, enduring, respectable and something that has historically defined many clans. And yet it's disorganized, consisting of various cults which lack any unifying element. And with our rising Kingdom being inherently tied to the divine and religious, we are forced to confront the issues this presents."

PLB_embrace_the_tradition:0 "Embrace Tradition"
PLB_embrace_the_tradition_desc:0 "What do we care for lack of organization or lack of hierarchy? What are we griffons or ponies who need creatures in robes tell them what and how to worship? Let every ursine worship whatever ancestor, god or mythical beast they desire as long as they acknowledge All Father above all and can defend their faith with physical might!"

PLB_help_wanderer_shamans:0 "Assist Wanderer Shamans"
PLB_help_wanderer_shamans_desc:0 "Just like how we do not need self-proclaimed holy creatures to tell us what or how to worship, neither will our shamans be chained by politics and doctrine. But that doesn't mean the state and faith will have no connection. Rather, while we won't dominate them, the new infrastructure allows for some indirect influence..."

PLB_protector_of_faith:0 "Protector of Faith"
PLB_protector_of_faith_desc:0 "The King of Winter is blessed by All Father himself. Some even claim that the current King is a descendant of the great god. All of this means that just like how All Father is the king spirits and gods, being able to tap into their united might, so does the King of Winter represent the united might of our faith in the material realm!"

PLB_a_new_era:0 "A New Era"
PLB_a_new_era_desc:0 "What was once a dozen clans, now stands as a single state, prepared to weather the storm of the new era. It only makes sense that every pre-unification institution follows suit. Thus the disparate cults, ways of worship and reverence will be forged into a single organized faith, something never seen before in the polar north!"

PLB_blessed_industries:0 "Ritualistic Forgery"
PLB_blessed_industries_desc:0 "Many polar bears are industrious, and perhaps to no surprise, somewhat religious, manifesting their faith and talent in ritualistic forging of various weapons. Interestingly enough, many of these allegedly magical experiences led to different results. With our newfound religious unity, perhaps one could forge the ultimate forging ritual..."

PLB_divine_hierarchy:0 "Might Blessed by the Divine"
PLB_divine_hierarchy_desc:0 "Every polar bear shaman is a fearsome warrior. But this is not their true worth in combat. Rather, they seem to be able to tame the most wild impulses of other bears, channeling them into cold and organized hate. With shaman numbers swelling, we can spread them out to achieve such an effect not just for single units, but across the entire army!"

PLB_the_overst_gudija:0 "The Overst-Gudija"
PLB_the_overst_gudija_desc:0 "The griffon faith has their archons, representatives of gods in the physical world that rule over to what amounts states within states, using the divine power granted to them to bring greatness to their state and to honour their gods. And a very simple question rises from that, if griffons can have their archons, why can't we have our own?"

PLB_land_reform:0 "The Great Land Reform"
PLB_land_reform_desc:0 "Neither Clan Scyfling, nor Paw Wellington desire to remember this fact, but it is still truth, that our current success and position is based on support from clanless bears. And now the time has come to fulfil promises. Unused land will be given out to the clanless, perhaps new legacies will be forged and new clans will be born..."

PLB_roads_and_railways:0 "Frozen Roads and Iron Railways"
PLB_roads_and_railways_desc:0 "Perhaps to surprise of nobody, many of the outcasts that roamed the land clanless and considered worthless could have become talented artisans and even architects. We shall honour these bears that uplifted our regime further by allowing them to forge roads and railways that shall be like blood vessels for our new kingdom. "

PLB_council_of_lords_and_leaders:0 "Establish the Council of Lords"
PLB_council_of_lords_and_leaders_desc:0 "We might have forced the lords, both great and small kneel before us and growl out an admission of defeat and our superiority. Yet promises were made, of autonomy and greater power than ever. And they will be fulfilled! Just like Griffonian Empire has their councils of nobility, we will have our own."

PLB_the_army_of_winter:0 "The Army of Winter"
PLB_the_army_of_winter_desc:0 "The first unification war was completed by merely the raised legions of Clan Scyfling. The second ended with a patchwork force of our legions, units gathered from subjugated clans and militias. As much as it saddens us, such a force, representative of our ancient traditions, cannot fight in modern age, reforms are needed!"

PLB_a_police_force:0 "Establish the Arbitrators"
PLB_a_police_force_desc:0 "A single realm must have single law. Most beyond our borders would agree, many within would not. Furthermore many clans would not enforce it by themselves. It seems that we will have to enforce King's Law, even if it takes casualties. And it just so happens there are plenty clanless bears that would love to serve for such opportunities..."

PLB_begin_establishing_a_central_bank:0 "Begin the Establishment of a Central Bank"
PLB_begin_establishing_a_central_bank_desc:0 "We might hate gold, we might hate trade and exchange based on values that are not blood and strenght. But a state needs an economy, it needs a currency, it needs flow of resources. It needs a central bank which can control all of it. Some stubborn ursine might disagree, but we can always beat it into them."

PLB_breaking_the_economic_shell:0 "Shatter the Economic Shell"
PLB_breaking_the_economic_shell_desc:0 "Modern economics are not something that fascinates or inspires bears. Too much complexity, too much obsession with numbers and things that one cannot grasp with their paws. It's a shell that limits our potential and one that must be shattered if we are to endure in the ever changing world."

PLB_currency_based_on_gold:0 "A Golden Currency"
PLB_currency_based_on_gold_desc:0 "Gold is a weak metal. It bends against steel, it shatters against any strain of starsteel. And yet griffons, ponies, dogs, deer, changelings and even such great warrior species like yaks and minotaurs are willing to kill each other for this worthless metal, forging it into coins that define their domains. Sadly this means we must follow suit."

PLB_great_central_bank_of_the_north:0 "The Great Bank of the North"
PLB_great_central_bank_of_the_north_desc:0 "We hate the trade, we hate the currency based on a weak metal, we hate the systems of exchange they believe in. And yet, we are prospering, the new currency, the new bank, the new systems of exchange... All lead to riches flowing to use, within and abroad... Yes, this is something one can get used to..."

PLB_the_rising_kingdom:0 "A Rising Kingdom"
PLB_the_rising_kingdom_desc:0 "It has been a difficult and strange road for ursine kind. But finally, after two unification wars and great and unexpected reformations, we are ready to emerge to the world, not as a bunch of clans or a simple community. No! We are Lords of Winter! Let the world tremble!"

PLB_the_bull_and_the_bear:0 "The Bull and the Bear"
PLB_the_bull_and_the_bear_desc:0 "Yaks are a proud and noble creatures. One of the few species in which we find kindred spirits. And yet... And yet they stagnate, dividing themselves when unity has been achieved, embracing ways which do not fit them! Such a shame really... It seems that it falls upon is to fix this great mistake of brotherly Yaks."


PLB_brothers_in_spirit:0 "Brothers in Spirit "
PLB_brothers_in_spirit_desc:0 "Yaks are our brothers in spirit. Such thing is no secret. For even our conquest of their domain is based on brotherly compassion and desire to help the great bovines fix their mistakes. And many, sadly not most, yak understand what and why we did what we did, and are willing to stand side to side with us."

PLB_the_plentiful_territories_of_Yakistan:0 "The Plentiful Land of Yaks"
PLB_the_plentiful_territories_of_Yakistan_desc:0 "Only now the true tragedy of yaks is realized. For not only were they united and numerous, their lands turn out richer in resources than we ever imagined. It's a true shame no great Khanate rose from all of this. For if it had we would have pledged our loyalty for what would have clearly been the greatest of empires..."

PLB_settle_bears_in_yakistan_mountain_range:0 "The Legacy of Old Volsungr"
PLB_settle_bears_in_yakistan_mountain_range_desc:0 "Long ago, before changelings and griffons reduced our domain, Clan Volsungr had grown mighty across yak mountains, many minor yak communities controlled by them. Many of their old fortresses still stand. By resettling these fortresses with bears, we can fully integrate many yak populations."

PLB_the_proper_food_chain:0 "Humble the Falcon"
PLB_the_proper_food_chain_desc:0 "Nova Griffonians have grown arrogant, believing that just because they broke a few tribes and borderland clans they now have a right to greatness. Let us humble these falcons and remind them that they have no Idol of Boreas or Sword of Broturius. They are merely stragglers in a winter blessed land, and the winter is ours!"

PLB_the_griffon_council_of_research:0 "Weter Council of Technocrats"
PLB_add_penguins_to_the_griffon_council_desc:0 "The one and only thing that was admirable about the old order of Nova Griffonia was it's impressive capability in industry and research. The technocrats might be pathetic and grovelling weaklings, but sadly we need them. We will spare them and their positions of power, but only as long as we find their research useful. "

PLB_council_of_griffon_interests:0 "Griffon Self-Administration Offices"
PLB_council_of_griffon_interests_desc:0 "Griffons are like the weak gold they worship. Yet just like gold, they have uses. For they are skilled in craft and policing their own, yet traitorous and opportunist. Thus if we offer some of them positions of local power, they will gobble it up, freeing ursines from the curses of administrative and garrison duties."


PLB_settle_bears_in_our_old_lands:0 "Resettle our Old Lands"
PLB_settle_bears_in_our_old_lands_desc:0 "Chronicles kept by Clan Svartpels claim that Northern Nova Griffonia was once domains of Jotnar monster kings. Sadly, currently few bears endure here, but we can fix this injustice. Even if the lacking amount of bears forces us to use the Wesslandian model of bear lords and warriors and griffon serfs as the foundation..."

PLB_invade_pingus:0 "Under Aurora Borealis"
PLB_invade_pingus_desc:0 "Penguins are perhaps the weakest race of all, small avians that can't fly or fight. Yet it's no secret Anker and Svartpels clans feel great empathy towards these admittedly adorable birds. Our conquest of them thus is not motivated by anger or vengeance, but rather by the fact that without our protection they will certainly perish."

PLB_expand_naval_clan_holdings:0 "Dot The Frozen Shore with New Fotresses"
PLB_expand_naval_clan_holdings_desc:0 "Many of the shores within core bear lands are unsuitable for ports and dockyards. However the lands of penguins are a different case. These newly taken lands offer opportunities to greatly expand our naval production and forge a navy like never seen before. And we shall seize this opportunity!"

PLB_the_great_railway:0 "The Great Railway"
PLB_the_great_railway_desc:0 "There was a plan, made by the Mechanites before they were exiled like the abominations they are, to unite the North with a great railway. We do not desire to forge their nightmarish vision of turning all into machine, but the plans that are left over are done well enough that it would be a waste to not use the parts we like."

PLB_the_anker_experiment:0 "The Anker Experiment"
PLB_the_anker_experiment_desc:0 "Clan Anker is already comprised mostly of penguins under benevolent rulership of bear warriors and elders. Until now this system has functioned quite well. Thus it would make sense to integrate penguin lands into our lands by using a similar system. Hopefully the scale doesn't become an issue..."

PLB_this_is_our_last_war:0 "This is Our Last War"
PLB_this_is_our_last_war_desc:0 "Our dominion over the North as Kings of Winter is almost secured. Only the changeling hegemon still remains, contending our right to Key Lake. Before we were but a speck compared to them, but now we gaze upon them as a realm greater. Though one thing is certain, either in victory or defeat, this will be our last war..."


PLB_bears_finally_united:0 "Shoulder to Shoulder as One!"
PLB_bears_finally_united_desc:0 "The bear population of Soryth region is quite diverse, comprised both of borderline savage nomads, clans trapped in ancient times by changeling push north and even many recent exiles. It took some time till the more dangerous elements were cleaned out, but now, for the first time ever, all bears are united beneath a single banner!"

PLB_use_railways_for_control:0 "Railways - Our Iron Claws"
PLB_use_railways_for_control_desc:0 "Queen Chrysalis has built up the changeling lands much, both to wage war and to control the lesser hives from her capital. Mane of the railways made for such purpose managed to survive the war. And with them in our claws we can sow terror upon those bugs would wish to challenge our will! "

PLB_war_of_vengeance_will_come:0 "Withdraw Our Paws"
PLB_war_of_vengeance_will_come_desc:0 "To our hate and dissapointment, the changelings are too numerous, too concentrated in their cramped hives to control properly, even as we tap into penguin and griffon populations for arbiters. We cannot control these lands..."


PLB_invite_the_harmonists_to_the_court:0 "Invite Harmonists of Volsungr to the Court"
PLB_invite_the_harmonists_to_the_court_desc:0 "Even if we emerged from our dealings with Clan Volsungr as superiors, the obligations between a lord and subject go both ways. Thus in a sign of respect and showing that we follow our promises we shall invite Eira and Clan Volsungr elders to the royal court."

PLB_national_parks:0 "Establish National Parks"
PLB_national_parks_desc:0 "Clan Volsungr is greatly concerned with the state of the nature within our realm, fearful that hunting and harvesting the land will leave it barren, dead and ugly. While this does seem somewhat absurd for many, our King has seen such cases in Griffonia. Thus the wish of Eira will be granted on this."

PLB_equestrian_embassy:0 "Establish ties with Equestria"
PLB_equestrian_embassy_desc:0 "Equestria is the hegemon of the continent . Their influence reaches even the lands of Yaks. Princess Eira suggests that we should establish some sort of relationship with this realm. For perhaps our ambitions are not the most harmonic in nature and a good first impression might prevent wars that we cannot win."

PLB_equestrian_trade:0 "Open up Trade with Equestria "
PLB_equestrian_trade_desc:0 "With good impressions made and connections established, tying ourselves with Equestria through trade could be useful. For this could not only help with modernization of our domain, but strong enough economic ties could serve to deter potential wars. Eira hopes it would lead to harmony spreading in the north, but let's hope it doesn't..."

PLB_equestrian_trade:0 "The Royal Marriage"
PLB_equestrian_trade_desc:0 "Eira of Clan Volsungr has achieved something unexpected. Establishing friendships and forging a positive image of our kingdom. This could be dangerous, or perhaps beneficial... By tying the destinies of our King and Princess Eira, we can ensure she won't try a takeover, and her image can be harnessed for our benefit."


PLB_invite_the_thunder_lords_to_the_court:0 "Invite the Thunder Lords of Svartpels to the Court"
PLB_invite_the_thunder_lords_to_the_court_desc:0 "Lord Torben of Clan Svartpels is the good friend of our King and Clan Scyfling and Clan Svartpels have been allies and brothers by combat for nearly a decade at this point. It would be absurd if we didn't invite their elders to the royal court! "

PLB_remind_ourselves_of_lost_lands:0 "Remind Ourselves of our Lost Lands"
PLB_remind_ourselves_of_lost_lands_desc:0 "Clan Svartpels are not just warriors, they are a clan of historians, keeping great chronicles describing bear history. Sadly, much of it is about loss of land, be it due to nature or enemies. And while it pains one to read such texts, one must always remember history to not repeat it."

PLB_remind_ourselves_of_ancient_foes:0 "Remind Ourselves of our Ancient Foes"
PLB_remind_ourselves_of_ancient_foes_desc:0 "Many bears don't know the long history of wars against both griffons and changelings. Clan Svartpels however does. Their great archives contain countless descriptions of such conflicts. And perhaps they contain forgotten ways to break these foes..."

PLB_demand_the_old_frontier:0 "Demand the Old Frontier"
PLB_demand_the_old_frontier_desc:0 "Differently from how griffons do it, we don't determine our frontiers by the furthest places where our kind lives, for savage bear tribes are quite widespread. Rather our frontier is based on the furthest bear holds. And it so happens that many such old holds are in what is now Griffon Frontier. And we want that land back!"


PLB_create_a_new_frontier:0 "Create a New Frontier"
PLB_create_a_new_frontier_desc:0 "While the idea of a powerful navy and oversea holdings has been a dream of our King, Torben of Svartpels has become a supporter of such ambitions too. For he claims that by seizing Haukland and launching naval attacks against griffon fleets and ports from it, we can prevent griffon realms from menacing our core lands ever again."



PLB_the_great_overtyrant:0 "The Great Overtyrant"
PLB_the_great_overtyrant_desc:0 "We have won. Through blood and iron. Through ice and fury. Victory, the final, total victory, is finally ours! From now on, nobody will dare to question the might and will of the great overtyrant of the ursines. Now the transformation of our state into modern power can begin..."

PLB_our_cleansed_land:0 "Our Cleansed Land"
PLB_our_cleansed_land_desc:0 "...Or so it would have seemed... For reports have started coming in... Worrying reports that describe the situation that has befallen many of the fortresses that we have cleaned from enemies... Perhaps we might have... Overdone ourselves..."

PLB_our_shattered_clans:0 "Our Shattered Clans"
PLB_our_shattered_clans_desc:0 "...Even more worrying news approach... For while rebellious identities and opposition for any unity towards a singular future is gone... Similarly gone are all the brightest minds of most clans and many collections of writings... Seems in many scientific fields, we will have to restart from the bottom... "

PLB_desolated_lands_of_svartpels:0 "The Desolated Lands of Svartpels"
PLB_desolated_lands_of_svartpels_desc:0 "The Great Clan of Svartpels believed that we were either replaced by changelings or subservient to them and thus refused to back down even after most of their elders and best warriors were dead. Thus their lands have been cleansed to a unique degree even among the wasteland we created."

PLB_abandon_the_wastes:0 "Abandon The Wastes"
PLB_abandon_the_wastes_desc:0 "There is nothing for us in these wastes. Too difficult to restore, too hard to protect or even survey enemy movements within. There is no future for our ursines within it. The only th we have left is to abandon this wasteland and resettle the few bears still left elsewhere. "

PLB_use_former_svartpels_to_colonize_western_key_lake:0 "Use Svartpels Remnants to Colonize Western Key Lake"
PLB_use_former_svartpels_to_colonize_western_key_lake_desc:0 "As the columns of ursines move from the increasingly wild and unlivable  former lands of Svartpels an opportunity that we didn't think of before has arisen. For now we posses a way to reclaim eastern shores of key lake. A rather tempting idea..."

PLB_turn_the_east_into_a_fortress:0 "Reforge East Into a Fortress"
PLB_turn_the_east_into_a_fortress_desc:0 "The Key lake is our shield from the changelings for its magical waters prevent a direct invasion, forcing the bugs to shuffle through the wilderness for which they are not suited for. And it is here where kill zones can be forged, for war is coming and our very survival will require for one to match a hundred."

PLB_use_former_svartpels_to_strenghten_our_capital:0 "Transport Svartpels Remnants to Our Capital"
PLB_use_former_svartpels_to_strenghten_our_capital_desc:0 "It is only within our capital where such a stream of fleeing creatures can be accumulated. Not to mention that it is within our closest and most direct domain where these ursine resources can be put to most use."

PLB_the_iron_heart_of_matthair_ferrain:0 "The Iron Capital"
PLB_the_iron_heart_of_matthair_ferrain_desc:0 "With an increase of ursine population, not only in form of fighters, but also artisans and even laborers a new opportunity has opened for us. For now we can expand the amount of steel we can rip from the depths of the earth, without compromising our ability to produce equipment."

PLB_proposal_to_the_penguins:0 "Proposal to The Penguins"
PLB_proposal_to_the_penguins_desc:0 "With the few resources and bears moved from former domain of Svartpels removed, we have no need for the land itself. However, perhaps someone does. After all we didn't touch the penguin populations and domains, and thus perhaps we could convince Pingland to buy the land from us..."

PLB_eastern_key_lake_research_facility:0 "Eastern Key Lake Research Facility"
PLB_eastern_key_lake_research_facility_desc:0 "Hive of Sorynth rises so great that one can see it even from beyond the widest part of Key Lake. It imposes onto us, reminding of arcane and sinister sciences of the changelings. With these new resources, let's forge something that can rise to meet the shadow of Sorynth..."

PLB_reopen_crystal_mines:0 "Reopen the Crystal Mines"
PLB_reopen_crystal_mines_desc:0 "When eastern coasts of key lake were cleansed from changeling allies, their holds and assets felt into ruin for we lacked resources to operate the mines and forges before. Yet ironically enough, in our time of greatest ruin, these resources have become available."

PLB_begin_research_into_polar_magic:0 "Begin Research into Polar Magic"
PLB_begin_research_into_polar_magic_desc:0 "With facilities ready and a steady supply of magical crystals, research can begin into previously untapped magics of our polar souls. It might seem absurd to start relying on theoretical weaponization of our magic now, in this darkest hour. But magic is the only way we can still win the wars to come."

PLB_weapons_which_bring_winter:0 "Weapons Which Bring Winter"
PLB_weapons_which_bring_winter_desc:0 "Magical weapons are not some great breakthrough, for it is a well known concept. It is the fact that we have managed to not only achieve our own designs but ones that can be produced in current situation that is truly remarkable. Hopefully indication of breakthroughs to come..."

PLB_great_magical_computers:0 "The Great Magical Polar Computers"
PLB_great_magical_computers_desc:0 "A crystal based calculation machine seems like a immensely complex piece of equipment, however it is not. Though it is quite a bit more complex than magical guns to assemble and doesn't kill, to chagrin of many a bear artificer tasked with assembling them, but immensely useful for further advancements."

PLB_crystal_fortress_of_eastern_key_lake:0 "The Crystal Fortress of Science"
PLB_crystal_fortress_of_eastern_key_lake_desc:0 "Before, only the dark towers of Sorynth rose over the blue waters of Key Lake. Now this symbol of changeling might is not alone! A crystal fortresses rises on our shores of the lake, willing to challenge the scientific prowess of dark foundries of Sorynth with magitech might!"

PLB_mechanites_in_eastern_key_lake:0 "Give Mechanites Land in The Eastern Key Lake"
PLB_mechanites_in_eastern_key_lake_desc:0 "Mechanites are masters of not just the technological, but similarly of magical and perhaps even arcane, even if their knowledge is lacking compared to the lackeys of the Golden Lord... Thus their assistance is quite welcomed when it comes to attempting to create superweapons!"

PLB_mechanite_body_armour_research:0 "Mechanite Research Into Thunder Armour"
PLB_mechanite_body_armour_research_desc:0 "One could argue there isn't much to research when it comes to Thunder Armour. After all it is merely metal plates stitched together to protect a bear  where a hide cannot. But why stop there? Muscles, senses and much more can be replaced with untiring metal too!"

PLB_winter_is_coming_for_them:0 "Winter is Coming, for our Enemies"
PLB_winter_is_coming_for_them_desc:0 "We are born of winter, our souls are of the polar wind and our flesh doesn't feel the claws of cold. That is not the case when it comes to our enemies. Thus it makes most sense to make our weapons spew the might of our frozen realm itself to strike down those that seek to seize it!"

PLB_university_of_mattheir_fearrain:0 "University of Matthair Fearrain"
PLB_university_of_mattheir_fearrain_desc:0 "Our capital, so called "Last City" is the one place whose safety and security can be ensured. Thus it would be absurd to invest our newfound resources anywhere else. Thus there is no place better than the capital to erect a new institution of learning and advancement."

PLB_expand_tungsten_mines:0 "Expand The Scyfling Tungsten Mines"
PLB_expand_tungsten_mines_desc:0 "It seems that many of the improvements that our university predicts for our weaponry might require far greater amounts of resources than we posses now. While some of these  goals are downright impossible to meet, the more moderate predictions are something that can be arranged for."

PLB_matthair_fearrain_research_facility:0 "Expand the Matthair Fearrain Research Facility"
PLB_matthair_fearrain_research_facility_desc:0 "The only option left is to achieve victory through overwhelming firepower. Thus we will concentrate our research and resources into advancing the state of our artillery. Perhaps this is not as eye catching as some of the mad projects we could do, but it works. "

PLB_weapons_which_spew_iron:0 "Weapons Which Spew Iron"
PLB_weapons_which_spew_iron_desc:0 "Even if crushing the enemy with artillery is more efficient, that is not the bear way, for it is no brutality up close or the clash of melee! And even in this dreadful situation we should not forget that we are bears after all! Thus infantry weapons even now remain an important investment."

PLB_advanced_mechanical_research:0 "Implement Heretical Models of Production"
PLB_advanced_mechanical_research_desc:0 "There were many advancements that  were deemed to be unsuitable and heretical for bear way of life before, for these methods  were seen as too imitating of how production was done by griffons. But they are seemingly efficient and that's all that matters now... "

PLB_the_great_military_university_of_matthair_fearrain:0 "An Academy for Warriors and Warlords"
PLB_the_great_military_university_of_matthair_fearrain_desc:0 "We do not have the luxury of separating our warriors and commanders from our academics and scholars, too few of us left for that. Not to mention many a survivor show unique perspectives which could be useful for necessary research."

PLB_mechanites_in_our_capital:0 "Settle Mechanites in Our Capital"
PLB_mechanites_in_our_capital_desc:0 "Mechanites have forsaken their clan, their tradition, their gods. It would seem insane to allow them anywhere near our capital before. But now we have ourselves forsaken many of such things. We may not agree on many a topic, but survival necessitates cooperation."

PLB_mechanite_industrial_research:0 "Power Made From Nothing"
PLB_mechanite_industrial_research_desc:0 "Powering our advanced weapons and industries isn't easy, not with the few resources that we still have access to. And yet again we are forced to rely on technology to compensate for what we lack. And in this case, let's hope that Mechanite methods of producing fuel from are enough."

PLB_let_the_great_furnaces_burn:0 "Let the Great Furnaces Burn!"
PLB_let_the_great_furnaces_burn_desc:0 "Our armies swell with nomads, raiders, former exiles, half-way savage beasts.. All of these survivors and monsters need weapons. And someone must provide... And thus the furnaces will burn, day and night to provide the machinery to strike down our foes!"

PLB_wastes_or_not_they_are_ours:0 "The Wastes are Ours!"
PLB_wastes_or_not_they_are_ours_desc:0 "We may have slain our brothers in arms, but we will not abandon their legacy! Many of survivors still roam those lands, many ruins are still possible to repair and raise again. There are rumors that clan Anker has somehow endured still... No, we will not give up these lands..."

PLB_turn_it_into_a_fortress:0 "Restore Svartpels Border Fortifications"
PLB_turn_it_into_a_fortress_desc:0 "The border fortresses of Svartpels and Anker were barely touched during the cleansing of those lands for death came from the south, not east. Still, many of them are old and fell to the elements. However when there is a foundation one can build or rebuild upon. And that is precisely what will be done."

PLB_the_aluminum_mines_of_cleansed_svartpels:0 "Open The Collapsed Mines"
PLB_the_aluminum_mines_of_cleansed_svartpels_desc:0 "Now that we are sure these desolate lands will remain in our claws, it's time to make it actually useful. Extracting raw resources is easiest for now... Though cleaning out the bodies from the mines might be a hassle..."

PLB_reforge_the_piers_of_clan_anker:0 "Emerging From the Fog..."
PLB_reforge_the_piers_of_clan_anker_desc:0 "They emerge from the fog, upon great ships and with troops ready... They gaze upon us and ask us why are we back?"

PLB_end_the_fires_of_polar_islands:0 "Put out The Endless Fires"
PLB_end_the_fires_of_polar_islands_desc:0 "We did not march upon clan Anker. At least we haven't ordered our troops to do so. And yet the oil wells are burning... Perhaps they had done it themselves to deny us the resource initially. They aren't telling, but it's something we are now forced to fix. "

PLB_svartpels_center_of_military_research:0 "Polar Center of Military Research"
PLB_svartpels_center_of_military_research_desc:0 "The greatest militant traditions of Svartpels are gone... But there are treatises, documents, a few survivors...If we combine this with knowledge with experiences from beyond our borders, of exiles and monsters, perhaps something new can be born, to match the old..."

PLB_to_move_in:0 "To Move In"
PLB_to_move_in_desc:0 "Even before the unification wars, polar bear populace was often too small to hold their clan borders properly, much less hold back foreign enemies. And with our current situation... There is no way of holding it all. We must retreat, concentrate, become an unbreakable bedrock that can hold against all!"

PLB_plunder_shattered_armouries:0 "Plunder The Ruins of Armouries"
PLB_plunder_shattered_armouries_desc:0 "Most cleansings were conducted as quickly as possible, often messily and with remnants of fortresses and holds often abandoned to the elements, plunder left untouched. Perhaps it would be worth it to return to these cursed places and see what can be found?"

PLB_roads_of_ice_and_iron:0 "Roads of Ice and Iron"
PLB_roads_of_ice_and_iron_desc:0 "Even the last city and it's surroundings are not prepared for the dangers that lay ahead. Any enemy we fight will posses superior numbers. Thus we will have to match them by mobility, for only by being able to reinforce anywhere around the last city will we endure the endless enemy hordes."

