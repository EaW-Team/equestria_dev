PLB_great_monsters_of_the_north:0 "Великие монстры севера"
PLB_great_monsters_of_the_north_desc:0 "Монстры севера вернулись в свои естественные места обитания, и это делает нашу землю весьма враждебной для любого, кто не знаком со столь суровыми условиями."
