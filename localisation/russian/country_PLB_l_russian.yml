volsungr.1.t:0 "Предстоящая задача"
volsungr.1.d:0 "Хаос. Разрушение. Смерть.\n\nПринцесса Эйра наблюдала за тем, как множество медведей клана Вольсунгр готовятся к битве, и думала лишь о лежащей перед всеми ними задаче. Это будет непросто, это уж точно. Как и Деспоту до них, клану Вольсунгр придётся продемонстрировать свою силу, стойкость и убежденность, если они хотят заставить другие кланы принять их главенство. Но Эйра доведет дело до конца. Она обязана сделать это, если хочет спасти медведей от самих себя и друг от друга. И чтобы нацией правили истинные лидеры, а не покорители.\n\nИ всё же, несмотря на решимость довести дело до конца, Эйра не могла не задаться вопросом, был ли иной путь. Могла ли она убедить Пау Веллингтона посмотреть на вещи по-другому? Могла ли она спасти свой вид без необходимости снова проливать кровь? Или же демонстрация превосходства была единственным методом, который понимали другие кланы? Принцесса Эйра не знала, но эти вопросы уже остались в прошлом. Теперь ей нужно было думать о будущем."
volsungr.1.a:0 "За новый путь для всех медведей!"

volsungr.2.t:0 "Внутренние вопросы"
volsungr.2.d:0 "На замёрзшем севере продолжают разгораться битвы, а в самом клане Вольсунгр возникла серьезная проблема. Хотя Пау Веллингтон больше не контролирует полярных медведей, его последний приказ по открытию границ для бывших изгнанников вызвал жаркие споры и конфликты между старшими и более молодыми медведями в клане. Если мы хотим объединить всех медведей, то принцесса Эйра должна занять чью-то сторону в этом вопросе и решить данную проблему, прежде чем она выйдет из-под контроля.\n\nС одной стороны, молодые медведи хотят, чтобы клан принимал всех изгнанников. Эти новые медведи будут нужны для покорения других кланов, так что нам пригодится любая помощь. В духе дружбы мы должны принимать всех изгнанников и держать свои границы открытыми.\n\nС другой стороны, старейшины хотят ограничить число изгнанников, которых мы принимаем в клан Вольсунгр. Хотя на данный момент в клане состоит немало изгнанников, в том числе и сама принцесса, есть причины, по которым других медведей раньше не принимали обратно. Не все они разделяют идеи гармонии, а некоторые из них были изгнаны за самые настоящие преступления. Хотя границы не нужно закрывать полностью, мы всё равно должны позволять въезжать только тем, кому можно доверять."
volsungr.2.a:0 "Что же выбрать?"

volsungr.3.t:0 "Приток добровольцев"
volsungr.3.d:0 "Благодаря открытым границами тысячи полярных медведей из самых разных мест хлынули в клан. Хотя подавляющее большинство из них согласились помочь нам в деле объединения земель полярных медведей, есть довольно много тех, которых даже молодые члены клана считают... весьма подозрительными. Хотя до сих пор не было никаких вспышек насилия, нам ясно, что далеко не все новички разделяют принципы дружбы и гармонии. Хотя мы позволим им сражаться за клан, мы также не спустим глаз с этих изгнанников."
volsungr.3.a:0 "Будем надеяться, что это не было ошибкой..."

volsungr.4.t:0 "Охраняя врата"
volsungr.4.d:0 "Келд из клана Вольсунгр наблюдал как последний медведь, прибывший к границам, обозначавшим начало медвежьей территории, ушёл обратно, медленно исчезая в за стеной метели. Последние несколько дней были весьма бурными, так как бесчисленные медведи из других стран услышали новости о недавнем открытии границ и хаосе в этой земле, после чего попытались вернуться на родину. Некоторым разрешили войти, другим же не позволили. Кое-какие медведи придерживались столь безумных идей, что они были слишком радикальными даже для Вольсунгра. Появилось даже несколько изгнанников из Северяны, которая ныне стала Сталлионградом, которых в конечном счёте также сочли слишком опасными.\n\nВполне возможно, что это была ошибка. В будущих конфликтах нам потребуется немало медведей, так что нам пригодились бы абсолютно все добровольцы. Но сейчас Келд и многие другие воины и старейшины Вольсунгра чувствовали себя спокойно, зная, что изнутри клану ничто не угрожает. Единство было сохранено, и лишь это было важно."
volsungr.4.a:0 "Это было правильным решением."

volsungr.5.t:0 "Тройственный союз"
volsungr.5.d:0 "Северный регион Вессландия всегда был более привычен для прочих существ, чем для самих медведей. Эта земля была покрыта густым лесом, где было полно дичи и ягод. А сама почва была плодородна и позволяла выращивать клубни и прочую подобную пищу. Животные были похожи на самых обычных зверей, а не на магических тварей. А моря вдоль длинной береговой линии Вессландии были полны рыбы, тюленей и прочих подобных существ. Тем не менее, несмотря на все эти ресурсы и богатства, ни один клан никогда не превращался в лидера региона, готового господствовать над другими кланами. Даже столкнувшись с вторжением со стороны Нова Грифонии, эти кланы не объединились, а только отвоевали землю и поработили грифонов-поселенцев.\n\nОднако все изменилось, поскольку три нынешних клана - Фальсен, Бенкесток и Бродкорб - прервали цикл восхождения и падения кланов, создав союз равных. Вероятно, что такой союз стал возможным благодаря схожим традициям кланов и использованию слуг-грифонов. Хотя эта способность сотрудничать на равных достойна восхищения, заявления о том, что "Тройственный союз", как его теперь называют, желает узурпировать власть над медведями, заставляют многих в нашем клане беспокоиться и полагать, что лишь конфликт разрешит эту ситуацию."
volsungr.5.a:0 "Как же мы разберёмся с этим?"

volsungr.6.t:0 "Трёхсторонняя дипломатия"
volsungr.6.d:0 "Лидеры кланов и принцесса Эйра договорились встретиться на опушке леса к северу от гор клана Вольсунгр - общей границы, которая разделяла их земли. Первая встреча обеих делегаций прошло относительно спокойно, что вселило надежду в принцессу и её спутников. Тот факт, что никто не использовал демонстрацию силы или угрозы против вражеского клана, дабы заставить его подчиниться, означал, что кланы явно хотели говорить на равных.\n\nПереговоры были долгими. И хотя в основном они были весьма цивилизованными, а большинство споров решалось с помощью слов, всё же случилось немало драк и схваток, так что некоторые члены клана Вольсунгр покинули переговоры со сломанными ребрами. Требования вессландцев были не слишком обременяющи: они касались лишь основных концепций будущих сельскохозяйственных и экономических планов. Возможно, что слухи о том, что вессландцы хотят доминировать над всеми медведями, были именно слухами. Или, возможно, страх оказаться в окружении враждебных кланов заставил их открыть свои умы. Конечный результат же был весьма хорошим: кланы Вессландии подчинились нашим идеалам и встали под нашу защите."
volsungr.6.a:0 "Они поступили разумно."


volsungr.20.t:0 "Трое на одного"
volsungr.20.d:0 "Хоть Пау Веллингтон уже однажды победил кланы Вессландии, клан Вольсунгр не может повторить тактику Деспота и победить кланы на севере в битве. У нас просто не было численного преимущества, чтобы позволить себе такую атаку, в особенности против объединенной мощи "Тройственного союза". Было также ясно, что длительный и затяжной конфликт не выиграть так просто, потому что согласно типичным медвежьим традициям потребуется впечатляющая демонстрация подавляющей силы и решительная победа, которая заставит противника подчиниться.\n\nНаши войска встретились с силами трёх кланов у реки, что была естественной границей между нашими землями. Хотя наши воины были облачены в доспехи из звёздной стали и доблестно сражались, у Вессландии просто было больше медведей, и они вынудили клан Вольсунгр перейти к обороне. Они пересекли реку и леса, а потом добрались до самого подножия гор.\n\nА затем прибыли нануки: они спустились со склона горы и усилили наши отряды. У наших элитных солдат был десятилетний опыт борьбы с монстрами, что были гораздо страшнее простых медведей, так что они сумели переломить ситуацию и клан Вольсунгр начал сражаться с новой силой. Теперь же настала очередь Вессландии отступать через леса и реку, пока они не сдались. Осознав, что конфликт подошёл к концу, лидеры кланов вскоре встретились с Эйрой, дабы сложить оружие и ещё раз признать свой статус подданных, что подчиняются на этой раз уже другой владычице."
volsungr.20.a:0 "На шаг ближе к нашей цели."


volsungr.26.t:0 "Дуэль грома"
volsungr.26.d:0 "Путешествие на север в земли клана Свартпельс было долгим и трудным. Земля была холодна и опасна даже для полярных медведей, а путь к землям самого клана преграждало множество гор, холмов и лесов. А чтобы войти в ледяные крепости клана, принцессе Эйре и её свите пришлось сразиться на дуэли с панцербьерном Свартпельса, чтобы доказать, что они настоящие медведи. Однако Эйра ожидала этого и взяла с собой самых сильных и опытных старейшин. Как только они победили панцербьерна и привлекли внимание самого Повелителя Грома Торбена, принцесса Эйра немедленно вызвала лидера клана на дуэль.\n\nПоследовавшая за этим битва была привлекла внимание многих медведей из обоих кланов. Они пристально наблюдали за тем, как двое их лидеров сражаются, чтобы утвердить своё господство над противником. Хотя Торбен был самым сильным в своём клане, до этого его уже побеждал один раз Пау Веллингтон. А Эйра была почти такой же сильной и не менее хитрой. Тем не менее, лишь по чистой случайности принцессе удалось одержать победу, воспользовавшись чрезмерной агрессивностью Повелителя Грома. И когда Торбен поднялся на лапы, на его морде проявилось выражение неохотного уважения, после чего и он, и клан Свартпельс поклялись в верности принцессе Эйре, новой объединительнице кланов."
volsungr.26.a:0 "Иногда меч всё же сильнее пера."


volsungr.29.t:0 "Продолжая двигаться вперёд"
volsungr.29.d:0 "Когда последний медведь покинул палату принцессы Эйры, она позволила себе откинуться на спинку ледяного кресла и расслабиться, чтобы передохнуть от решения сегодняшних проблем. С восхода и до заката к ней обращалось множество медведей из клана - начиная от воинов и заканчивая старейшинами - с вопросами о том, почему они продолжают сражаться против оставшихся кланов. Аргументы варьировались от простого желания получить чуть больше времени на восстановление до удивления тому факту, почему мы тратим время на медведей, которые явно не разделяют идеи гармонии. Ведь от них больше неприятностей, чем пользы, так что теперь клан Вольсунгр, который лишь недавно оказался в безопасности, должен сосредоточиться на своих собственных медведях.\n\nКаждому посетителю Эйра ясно давала понять, что это решение не подлежит обсуждению. Новый путь будет открыт для всех полярных медведей, а не только для членов клана. А чем дольше они будут оставаться раздробленными, тем слабее станет их нация, и тем больше шансов, что иные зарубежные государства могут воспользоваться этой возможностью и осуществить вторжение. Её даже пришлось пригрозить нескольким наиболее упрямым медведям, чтобы заставить их подчиниться, но к концу этого дня все оставшиеся медведи были либо получили удовлетворительные ответы на свои вопросы, либо же не пожелали идти против воли принцессы. Они были готовы снова выступить в поход и завершить то, что начали."
volsungr.29.a:0 "Мы никого не оставим позади."

volsungr.30.t:0 "Тираны на западе"
volsungr.30.d:0 "Клан Скифлинг, который раньше правил всеми полярными медведями, долгое время возглавлял Деспот Пау Веллингтон. Они были первыми, кто объединил кланы, заставив всех остальных подчиниться новым бесспорным владыкам этих земель. Они даже воображали себя благословленными божественной сущностью - религиозность пропитывала весь их клан. Однако Пау Веллингтон продолжал игнорировать желания других кланов во время, что неизбежно привело нас всех к текущей ситуации.\n\nОднако, несмотря на все их недостатки, никто не мог оспорить несомненные достижения клана Скифлинг. Ведь Деспот был первым, кто сумел объединить медведей под единым знаменем. Его опыт относительно других рас, особенно в сфере военных действий, не имеет аналогов среди прочих медведей. И как он лично, так и клан Скифлинг в целом ценили закон и порядок не только на своих землях, но и по всей стране. Без его лидерства полярные медведи вполне могли быть завоёваны или же покорены другой расой вроде чейнджлингов задолго до сегодняшнего дня."
volsungr.30.a:0 "Но прислушаются ли они к голосу разума?"

volsungr.31.t:0 "Соперники севера"
volsungr.31.d:0 "Клан Свартпельс, "Повелители Грома", были давним врагом клана Вольсунгр. Ещё задолго до того, как кланы объединились, они устраивали множество войн против нас в попытке уничтожить "позор традиций медвежьего рода". Хотя мы не раз успешно отбивали их атаки, Свартпельс объединился со Скифлингом в качестве союзников во время объединительной кампании и нанёс нам существенный урон. Свартпельс балансировал на грани уничтожения, и лишь массовое возвращение изгнанников вроде самой принцессы Эйры спасло нас. Однако это ещё сильнее настроило Свартпельс против Вольсунгра.\n\nИ всё же, несмотря на всю свою жестокость, клан Свартпельс по-прежнему считается одним из самых интеллектуально и научно развитых кланов из-за весьма противоречивых взглядов на вещи. Сам клан невероятно жесток и воинствен, однако его лидеры хорошо знают как медвежью историю, так и традиции. Они всегда выступали против перемен и прогресса, но всё же стали одним из самых верных сторонников Пау Веллингтона, когда он возглавлял медвежий род. И при всей их сосредоточенности на силе существа, они нередко наслаждались обществом пингвинов.\n\nНо теперь, похоже, они стали совсем параноидальными, так как первыми предали Деспота, заявив, что все недавние проблемы были вызваны исключительно действиями чейнджлингов. Любой медведь, желающий приблизиться к их клану, должен сперва сразиться на дуэли, чтобы доказать, что он не является чейнджлингом. И это может быть весьма непростой задачей для некоторых."
volsungr.31.a:0 "Какая загадочная ситуация..."

volsungr.32.t:0 "Принцесса и деспот"
volsungr.32.d:0 "Принцесса Эйра обратилась к клану Скифлинга с просьбой о начале переговоров, ожидая многого. Злобного деспота. Религиозного фанатика. Разъяренного медведя. Клана, который готов пойти на что угодно, чтобы восстановить контроль. Она вступила в переговоры, спрятавшись за холодной маской из стали, желая не показывать слабости деспоту.\n\nОднако эти ожидания не оправдались. Эйра прибыла в ледяную крепость без особых проблем и ожидала внутри, пока Деспот закончит со своими обязанностями. И во время ожидания она не могла не заметить большой статуи похожего на медведя зверя, которой почти каждый проходивший мимо воин клана Скифлинг отдавал дань уважения. И всё это осуществлялось централизовано и упорядочено. Тут не было и следа хаоса, что был привычен для других кланов. Деспот, несомненно, хорошо справлялся со своей работой.\n\nКогда наконец пришло время для переговоров, встреча с Деспотом тоже сильно отличалась от того, что Эйра себе представляла. Пау Веллингтон, подобно ей, также был бывшим изгнанником. И она знала, что новый опыт сформировал его точно так же, как и её. И всё же никто из медведей не собирался без сопротивления отказываться от своих идей и убеждений. Переговоры были долгими и трудными, поскольку каждый из медведей использовал всю доступную ему силу слов и разума, чтобы одержать верх над соперником. Пау не был дураком, и он был гораздо более опытнее Эйры на таких переговорах. И всё же клан Вольсунгр находился в гораздо более сильном положении, чем клан Скифлинг, так что возможности для манёвра у последнего сильно ограничены. А чем дольше шли переговоры, тем быстрее Пау терял желание продолжать - его мысли явно уносились в другое место. К тому времени, когда Эйра и вольсунгрийцы покинули крепость изо льда и камня, стало ясно, что, несмотря на все уступки, медведей будет вести уже не Скифлинг, а Вольсунгр."
volsungr.32.a:0 "Слова, не подкреплённые силой, не слишком весомы."


volsungr.35.t:0 "Никаких компромиссов"
volsungr.35.d:0 "Несмотря на недавний хаос, Скифлинг всё ещё оставался одним из самых могущественных кланов в военном отношении. У них, конечно, был сам Деспот - Пау Веллингтон, а также подданные из кланов Онлартира. Однако им всё же не хватало одной важной вещи - единства. Из-за неспособности Пау Веллингтона поддерживать порядок, напряжённость между Скифлингом и югом достигла небывало высокого уровня, а их сотрудничество находится на грани краха.\n\nДве армии встретились в холмах недалеко от границы с территорией Вольсунгра. Их возглавляли сам Деспот и принцесса. Численность войск была почти равной, и, хотя у клана Вольсунгр была броня из звёздной стали, клан Скифлинг всё ещё обладал великим и смертоносным оружием - артиллерией. Поначалу казалось, что ход битвы склонялся в сторону Пау Веллингтона, поскольку многие медведи Вольсунгра пали жертвой артиллерийского огня и тактики Деспота. Но единство сил противника было невысоким, так как сотрудничество между кланами Скифлинга и Онлартира было весьма слабым. В какой-то момент почти целый отряд был уничтожен огнём собственной артиллерии. Принцесса Эйра увидела эту слабость и немедленно воспользовалась ею, прорвав порядки противника, после чего силам Скифлинга и Онлартира пришлось отступить.\n\nСлучилось ещё несколько сражений, но силы Пау Веллингтона были лишены единства и достойного командования (в отличие от наших собственных армий), так что они быстро отступали. Исход войны был уже ясен, поэтому различные кланы Онлартира бросили Скифлинг и сдались Вольсунгру. Деспот понял, что для него всё потеряно, поэтому вскоре сдался сам, предоставив нам контроль над западными землями медведей."
volsungr.35.a:0 "Деспот потерпел поражение!"

volsungr.36.t:0 "Битва на реке Раумельф"
volsungr.36.d:0 "Войска Вольсунгра и Свартпельса встретились на реке Раумельф - естественной границе клана Свартпельс и остальных медвежьих земель. Из-за подозрительности членов этого клана по отношению ко всем другим медведям, которых они считали чейнджлингами под маскировкой, было ясно, что их удовлетворит лишь традиционная битва. Поэтому обе стороны были вооружены самыми обычными топорами - оружием, которым клан Торбена владел несравненно лучше. С самого начала битвы стало очевидно, что численное преимущество Вольсунгра тут не поможет. Важно только мастерство, сила и убежденность.\n\nИсход определился далеко не сразу. В течение целой недели медведи сражались друг с другом. Ни один из кланов не мог взять верх, пока, наконец, на седьмой день все не изменилось. Сама принцесса Эйра и остальные старейшины лично вышли на передовую, как и Повелитель Грома Торбен и его панцербьерн. Пока вокруг них продолжали бушевать сражения, Эйре едва-едва удалось одолеть Торбена в битве, что ознаменовало конец конфликта. Торбен признал поражение, так как клан Вольсунгр, по-видимому, доказал, что они достойны. Клан Свартпельс поклялся в верности принцессе, повторив свою клятву Пау Веллингтону, принесённую так много лет назад."
volsungr.36.a:0 "Успех - вот лучшее проявление силы!"


volsungr.39.t:0 "Долгожданная победа"
volsungr.39.d:0 "Дело сделано. Хотя это было весьма непросто, принцесса Эйра снова объединила кланы. Медведи севера и юга, востока и запада единогласно признавали Эйру правительницей всех медведей, а гармонию - путём в будущее. Клан Вольсунгр доказал силу своих убеждений, завершив эпоху хаоса.\n\nНо нет времени останавливаться на наших победах. Истинная сила доказывается действиями, а не словами, и поэтому мы выполним обещанное. Все кланы в будущем, полном гармонии и единства, получат право голоса. Мы можем быть весьма далеки друг от друга, но только вместе мы можем преодолеть все невзгоды и преграды."
volsungr.39.a:0 "Ради нового будущего!"



volsungrb.1.t:0 "Уникальная ситуация"
volsungrb.1.d:0 "Компромисс не был чем-то привычным или естественным для полярных медведей. За идеи нужно было бороться изо всех сил и до победного конца, ведь только одна из них могла быть правильной. Да, проигравшие обычно сохраняли часть своих старых идей, которые они потом сочетали с новыми, но победители никогда не чувствовали необходимости угождать и потворствовать побеждённым. В конце концов, зачем какому-то медведю принимать идеи, которые на деле оказались неполноценными?\n\nНаша же ситуация, с другой стороны, не имеет ничего общего с традиционными нормами медвежьего рода. Наши переговоры с другими кланами спасли немало жизней и принесли нам моральное превосходство, но также поставили нас в гораздо более уязвимое положение. Прочие медведи выступают под нашим знаменем не из-за боязни нашей силы или угрозы порабощения, а исключительно благодаря их собственной воле и данному слову. И это означает, что нам придётся действовать весьма осторожно и держать другие кланы довольными, если мы хотим сохранить единство медвежьего рода. Но хотя следующие несколько дней будут... мягко говоря, непростыми, в конце концов вскоре мы станем сильнее."
volsungrb.1.a:0 "Действия и понимание связывают нас с помощью единства, а не силы."

volsungrb.2.t:0 "Первая принцесса"
volsungrb.2.d:0 "Большой зал собраний в Мафар Фьярране был подготовлен для сегодняшнего великого события. Медведи со всех кланов отправились в великий дом Скифлинга, чтобы стать свидетелями беспрецедентного события в истории полярных медведей. Сегодня должна была состояться первая коронация Полярной Принцессы, на что дали согласие все главные лидеры кланов.\n\nПосле недолгих размышлений Эйра решила сделать церемонию весьма краткой и чёткой, чтобы сохранить хотя бы часть медвежьих традиций. Сначала она поклялась перед всеми собравшимися трудиться изо всех сил и уважать права каждого клана, а затем последовала сама коронация. Корона была изготовлена в форме простого кольца, усиленного звёздной сталью. Она одновременно выглядела царственно и при хорошем ударе могла пробить голову другого существа, что было сделано абсолютно намеренно.\n\nОднако уникальные отношения между принцессой и её подданными лучше всего были продемонстрированы в самом конце. Пришло время поклона и так сделали все, за исключением Повелителя Грома Торбена и Пау Веллингтона. Да, Эйра была объединительницей, но они не были её подданными. И пока Эйра будет хранить им верность, медведи будут процветать. Но если она выступит против них в неподходящее время... последствия могут быть гораздо хуже, чем то, что случилось с Деспотом."
volsungrb.2.a:0 "За принцессу полярных медведей!"

volsungrb.3.t:0 "Союз изящества и порядка"
volsungrb.3.d:0 "Убедить Пау Веллингтона принять предложение принцессы Эйры не было проблемой. О нет, его нужно было сперва найти. Никто в клане Скифлинг не видел Пау уже несколько дней, а в старых покоях не было никаких намёков на то, куда бы он мог пойти. Были немедленно сформированы поисковые группы и Эйра лично возглавила поиски Веллингтона.\n\nЕго нашли в весьма странном месте - в одинокой крепости между восточной и западной частью Ключ-Озера. Тут располагалась гигантская статуя, что была больше даже той, что была воздвигнута в крепости клана Скифлинг. Сам Пау Веллингтон был одет в странные одежды священника и, по-видимому, молился зверю перед ним. Когда он увидел Эйру, то поначалу демонстрировал явное недружелюбие, но как только она ясно дала Пау понять, что собирается сделать ему предложение, то он неохотно согласился. Лишь Пау знал, почему он ответил на это положительно, но для Эйры это не имело значения.\n\nЦеремония была организована членами кланов Вольсунгр и Скифлинг в Мафар Фьярране под взором великого Всеотца. Всё было очень упорядочено и соответствовало всем традициям, а священник, которого выбрал сам Пау, обвенчал его и Эйру, что было более похоже на обряды грифонов, чем на медвежьи традиции. По его предложению Эйра официально решила сменить своё имя на нечто более похожее на Деспота, в конце концов остановилась на варианте Мау Веллингтон. После этого все собравшиеся полярные медведи поприветствовали своих новых принцессу и принца."
volsungrb.3.a:0 "За принцессу и её нового супруга!"

volsungrb.4.t:0 "Союз изящества и силы"
volsungrb.4.d:0 "Убедить Торбена согласиться на брак было нелёгкой задачей. Многие из клана Свартпельса с подозрением относились ко всему, что приходило с юга и из земель пони. В том числе и к этому предложению. Только после обещания, что это будет сделано ради компромисса, а также заверения в проведении после этого события большой и полностью традиционной медвежьей вечеринки, Повелитель Грома, наконец, принял её предложение.\n\nСама свадьба состоялась далеко на севере - на территории Свартпельса - на поляне в большом заснеженном лесу. Сама церемония была короткой и простой: управляющий свадьбой медведь попросил молодожёнов произнести свои клятвы, а затем объявил их партнерами на всю жизнь. После этого Торбен был коронован как новый принц полярных медведей, а старейшины всех кланов выразили своё одобрение рёвом и лязганьем оружия. Это не было типичной свадьбой из книг, но и такой вариант был более чем приемлем.\n\nПосле этого, как и было обещано, открылись бочки с алкоголем и состоялась вечеринка. Медведи пили, ели и дрались на великих дуэлях, а Торбен наблюдал за всем этим и смеялся. Когда луна поднялась над горизонтом, ни один медведь, за исключением самой принцессы, не мог связать и двух слов. Но даже сильно пьяный Торбен мог драться, что он и продемонстрировал, повалив турабака на землю. И ровно в полночь окровавленный и избитый победитель чудовища, которое он заставил подчиниться и встать на колени перед принцессой, поднялся с наспех построенной арены, пока все остальные полярные медведи громко выражали своё одобрение и уважение новому принцу."
volsungrb.4.a:0 "За принцессу и её нового супруга!"

volsungrb.5.t:0 "Игра в ожидание"
volsungrb.5.d:0 "Терпение не было естественной чертой для большинства медведей. Полярные медведи предпочитали действовать, а не ждать, пока что-то произойдёт или им представится подходящая возможность. Они сами создавали возможности, перехватывали инициативу, рисковали и жили как победами, так и поражениями. Именно так общество медведей работало на протяжении тысячелетий.\n\nЛюбовь же работает по-другому. Ты не можешь заставить себя полюбить кого-то другого. По-настоящему по крайней мере. Это чувство могло прийти только естественным путём, как бабочка, что садится на ветку дерева. Да, можно искать своего партнёра, но в конце концов успехи поисков зависели только от судьбы. Принцесса Каденс нашла свою любовь естественным образом, и поэтому принцесса Эйра последует по её пути. Она будет строить свою нацию и ожидать.\n\nОжидать того дня, когда её настоящая любовь ступит на порог. Он станет её настоящим принцем, и у них будет замечательный наследник. Но вполне возможно, что он никогда так и не появится, и Эйра будет жить одна до конца своих дней. Она, конечно, всё равно найдет наследника - кого-нибудь, кто займет её трон. Нация была важнее, чем её мечты, взятые из книг сказок. И всё же она по-прежнему надеялась, что где-то там, в каком-то закутке мира живёт медведь, предназначенный именно для нее.\n\nЕй оставалось только ждать."
volsungrb.5.a:0 "Ждать того, что принесёт будущее."


volsungrb.7.t:0 "Три принципа"
volsungrb.7.d:0 "Отсутствие Пау Веллингтона продолжало приводить в замешательство немалую часть медведей. Лидерство кланом легло на плечи Собрания, что заставило некоторых предполагать, что с Пау случилось нечто ужасное. Однако остальные члены клана настаивают на том, что бывший лидер всё ещё жив и здоров. Он просто больше не появляется на публике и не участвует в общественной жизни. И эти слова подтвердились, поскольку принцессе Эйре доставили посылку прямиком от Пау Веллингтона. Он прислал ей простую книгу и просьбу разрешить Собранию реализовать содержащиеся в ней пункты.\n\nКнига была довольно известной, особенно она прославилась в Грифонии. Это были знаменитые "Три принципа" авторства Александра Кемерская, в которых излагались его принципы свободы, демократии и Процветания, а также прочие идеалы Республики Грифонов. Похоже, это была личная копия Пау, поскольку многие фразы и части текста были либо зачеркнуты, либо выделены. А также по всей книге располагалось множество маленьких заметок между строк. Также были жирно подчёркнуты фразы "закон и порядок", "необходимое лидерством", "отец республики" и "конституция". Конечно, Эйра была согласна далеко не со всем содержанием, но это определённое дало ей пищу для размышлений. Возможно, что она удовлетворит просьбу Пау и позволит Собранию Скифлинга осуществить реформы..."
volsungrb.7.a:0 "Довольно интересная книга."

volsungrb.8.t:0 "Пирамида"
volsungrb.8.d:0 "Последнее творение и идея Повелителя Грома Торбена, "Пирамида", может быть описана многими словами. Идеология. Политическая система. Развитие клановой кастовой системы, которая существовала у полярных медведей на протяжении веков. Проще говоря, это идея о том, что эта система древна и, следовательно, превосходит остальные. Поэтому мы имеем право навязывать этот гармоничный образ жизни другим. Идея иерархии всё ещё является гармоничной до тех пор, пока медведи, которые её возглавляют, сохраняют и поддерживают эти идеи.\n\nХотя большая часть "Пирамиды" представляет собой просто воссозданные старые идеалы клана Свартпельс, всё же есть одно удивительное новое дополнение к системе. В нём делается акцент на межкастовом сотрудничестве и важности справедливого отношения к тем, кто находится на более нижних ступенях пирамиды. Хотя те, кто слабее и ниже, не должны иметь возможности влиять на важные вещи вроде лидерства и управления нацией, они всё ещё являются важной частью общества медведей, так что более сильные члены общества должны заботиться о них и защищать их. Это весьма странное сочетание гармонии и клановых ценностей, но всё же некоторых может привлечь такая концепция."
volsungrb.8.a:0 "Интересная система, но может ли она работать?"

volsungrb.9.t:0 "Гармония в природе"
volsungrb.9.d:0 "Трайвж из клана Вольсунгр не был уверен, подходит ли он для этой задачи. Это было странное чувство, к которому он ещё не привык. Там, в горах, он был уважаемым старейшиной и опытным воином, хорошо разбирающимся как в борьбе с магическими зверями, которые часто приближались к клану, так и в идеалах гармонии, в которые он, вместе с самой принцессой Эйрой и прочими, поверил так много лет назад. С точки зрения силы и воли разума он, безусловно, был одним из лучших.\n\nОднако он не был готов к работе с медведями из совершенно разных кланов, которые не были обязаны ни с чем соглашаться.\n\nВсего за несколько дней до этого принцесса Эйра с согласия Пау Веллингтона и Повелителя Грома Торбена создала "Королевское Агентство по Охране Окружающей Среды". Это агентство наделено полномочиями применять любые меры, что необходимы для обеспечения безопасности и дальнейшего процветания природы, а эти решения должна была принимать небольшая группа из медведей (включая и самого Трайвжа), отобранных лидерами их кланов. Трайвж был уверен в своей компетентности в этом вопросе. Но он не был уверен в том, что другие медведи будут столь уж мудры или хотя бы прислушаются к нему.\n\nНо, по крайней мере, он попытается. — Тишина! — взревел он и заставил замолкнуть остальных присутствующих, которые начали угрожать друг другу боевыми топорами уже всего через пять минут после начала встречи. Они замолкли и это было хорошо. Они, по крайней мере, уважали его как главу агентства. — Принцесса назначила нас на эти должность, чтобы мы спасали природу, а не сражались! Теперь, я считаю, что первым делом мы должны просмотреть записи турабаков, предоставленные кланом Свартпельс, чтобы определить, какая среда подходит им лучше всего! Все согласны?\n\nМедведи посмотрели друг на друга, медленно кивнули и ударили рукоятями своих топоров по полу достаточно сильно, чтобы расколоть лёд.\n\nВозможно, это будет не так уж и трудно."
volsungrb.9.a:0 "Они помогут нашим землям выжить в современную эпоху."

volsungrb.10.t:0 "Возвращение монстров"
volsungrb.10.d:0 "Трайвж осматривал снежные леса перед собой и не мог не почувствовать, что что-то изменилось. Возможно, дело было в том, как деревья качались на ветру. Или, может быть, в красивых сосульках, которые свисали с ветвей и скал, сверкая под лучами солнца солнцем. А ещё это могли быть опасные, а иногда даже просто ужасающие монстры, которые бродили вокруг. Это были те самые существа, которых он пытался задокументировать.\n\nДа, если подумать, то изменилась явно последняя вещь.\n\nВ течение полугода "Королевское Агентство по Охране Окружающей Среды" усердно работало и тратило немало средств на возвращение монстров и восстановление их популяции в родных краях. Это, конечно, было весьма непривычным курсом для мира, поскольку многие страны на самом деле хотели добиться прямо противоположного - уничтожить монстров, которые могли угрожать их гражданам. Но медведи были сильны и едины с природой, какой бы опасной она ни была.\n\nИ, наконец, эти усилия окупились. Поскольку размеры популяции этих существ были выше, чем когда-либо в истории. Арктические древесные волки увеличили свою численность, и большие и малые урсы теперь спокойно бродили по земле. Трайвж может отправить доклад принцессе о хорошо проделанной работе. Также стоит отметить, что в случае нужды эти великолепные звери помогут защитить нас и наши земли от возможного захватчика."
volsungrb.10.a:0 "Успешное возвращение старого баланса."

volsungrb.11.t:0 "Равнины снега и льда"
volsungrb.11.d:0 "Лёд, снег и опять лёд. Медведи севера видели эти вещи каждый день. Для многих отсутствие всего этого было бы более непривычным явлением. Нетронутые поля чистого белого цвета выглядели просто прекрасно. И именно поэтому Трайвж и "Королевское Агентство по Охране Окружающей Среды" осматривали и закрывали те участки, которые считались наиболее важными для дикой природы. Они надеялись, что и их потомки в далёком будущем смогут наслаждаться этими видами.\n\nЭто оказалось гораздо труднее, чем первоначально ожидалось. Исследование всех земель медведей с ограниченными ресурсами агентства было нелёгким делом, а убедить переехать тех немногих медведей, которые жили на земле, которая ныне попадала под защиту, было ещё сложнее. Но всё же это было сделано, и Трайвж, глядя на земли, которые он называл домом, понял, что результат стоил затрат. Да, возможно, что они что-то потеряют, сохранив эти земли девственными. Но медведи уже знали как не оставлять следов, как жить исключительно за счёт земли и преодолевать связанные с этим проблемы. И, справившись с этими вызовами, они станут лишь сильнее."
volsungrb.11.a:0 "Тундра всегда будет нашим домом."

volsungrb.12.t:0 "Держаться вместе"
volsungrb.12.d:0 "Она сделала это. Эйра всё ещё была немного удивлена скоростью, с которой всё это произошло. Она и её клан неким образом сумели объединить другие кланы, не порабощая их, и стать первыми среди равных. Кланы больше не воевали между собой, а вместо этого активно сотрудничали друг с другом и делились идеями. Возможно, что Пау и сделал их одной нацией, но именно Эйра объединила их в мыслях и делах.\n\nВозможно, что за всеми этими успехами стояла идеология. Эйра знала, что гармония объединяет существ. В конце концов, сама Эквестрия была наилучшим доказательством этого. Она никак не ожидала, что идеи гармонии и защиты природы так хорошо объединятся в разумах медведей. Однако это произошло.\n\nПосле окончания первоначальных реформ принцесса Эйра наконец-то может обратить своё внимание на внешний мир. Конечно, осталось ещё немало внутренних дел, в том числе и вопрос о её замужестве. Но это можно решить и позже, ведь как друзья, так и враги не станут ждать, пока медведи решат все свои вопросы. Пришло время полярным медведям занять своё место в мире."
volsungrb.12.a:0 "Вперёд, в светлое будущее!"

volsungrb.13.t:0 "Письмо"
volsungrb.13.d:0 "Дорогая принцесса Эйра,\n\nТвайлайт рассказала мне сегодня о том, что вы все делаете на севере, и я просто хотела поделиться своей радостью и волнением по поводу этого! Судя по твоим действиям, ты действительно заботишься о природе и животных, живущих там. Приятно знать, что кто-то ещё ценит животный мир так же сильно, как и я. Я действительно хочу, чтобы и принцесса Селестия делала больше, помогая природе в Эквестрии; некоторые места, которые я недавно посетила, совсем не в порядке.\n\nВчера я побывала в Кантерлоте и столкнулась в замке с одним из твоих друзей. Рэйнбоу Дэш была там и сказала несколько вещей этому медведю, так что он немного разозлился, но после все успокоились, и я поговорила с ним о том, откуда он прибыл. И он показал мне несколько прекрасных фотографий полей и лесов! Там были существа, которых я никогда раньше не видел. Я собиралась расспросить его ещё, но потом прибыла Пинки и ему пришлось уйти.\n\nЯ бы хотела как-нибудь приехать в гости, если ты не против. Кажется, что север это — чудесное место. Там полно всяких видов растений и животных, которых я никогда раньше не видела. Я знаю, что там очень холодно. Даже в Кристальной Империи теплее, а Твайлайт сказала мне, что это может быть опасно. Но я уверена, что смогу убедить принцессу Селестию отпустить меня, если хорошенько попрошу её.\n\nФлаттершай"
volsungrb.13.a:0 "Что ж, это приятно слышать."

volsungrb.14.t:0 "Просьба принцессы"
volsungrb.14.d:0 "Сегодня в эквестрийский двор поступила странная просьба. Группа медведей, прибывших с крайнего севера, пришла просить аудиенции у [ROOT.GetLeader]. У нас уже есть определённые связи с полярными медведями, так как после открытия торговли через замёрзшие моря они наняли нескольких наших советников для своего двора. Теперь же они хотят довести сотрудничество до его естественного завершения и официально вступить в [ROOT.GetFactionName].\n\nВ последнее время никто не уделял этому региону серьёзного внимания, поскольку вот уже многие годы он считался самым настоящим захолустьем. Однако теперь там сформировалась единая нация, верная принципам гармонии, и нам пригодился бы надёжный союзник в эти бурные времена. Укрепление связей, пока у нас есть такая возможность, может оказаться весьма полезным для будущего."
volsungrb.14.a:0 "Медведи - наши новые союзники!"
volsungrb.14.b:0 "Нам придётся вежливо отказаться."

volsungrb.15.t:0 "Эквестрия соглашается"
volsungrb.15.d:0 "Теперь у нас и у южных пони единая судьба, поскольку пришли новости о том, что Эквестрия согласилась на наше предложение! Вскоре после этого в столице Эквестрии прошла вечеринка, на которой состоялся пир с большим количеством выпивки, а также традиционные медвежьи бои. Травмы, конечно, были неизбежны, особенно когда несколько пони присоединились к празднеству. Несколько существ оказались в больнице к концу ночи, и, несмотря на волнение принцессы, похоже, что правитель [EQS.GetLeader] благосклонно отнёсся к этому предложению."
volsungrb.15.a:0 "Давайте же выпьем за наших новых друзей-пони!"

volsungrb.16.t:0 "Отказ Эквестрии"
volsungrb.16.d:0 "Мы получили печальные новости, поскольку Эквестрия отклонила наше предложение и не позволила нам вступить в их союз. Наш проводник в этом бурном мире, наш бывший дом и знамя нашей идеологии, по словам некоторых, покинуло нас. Неужели они повернулись к нам спиной? Разве гармония не объединяет нас? Неужели мы сделали что-то не так? Никто не знает верного ответа, так что теперь нам придётся идти в смутное будущее в одиночку..."
volsungrb.16.a:0 "Что же нам теперь делать?"

volsungrb.17.t:0 "Визит"
volsungrb.17.d:0 "Приезд Флаттершай в страну полярных медведей был не слишком красочным. Когда процесса Эйра впервые увидела Элемент Гармонии вместе с её эскортом из королевской гвардии, медведицу поразили её маленькие размеры. Флаттершай, конечно, была совершенно нормального размера для пони, просто сама Эйра всё ещё привыкла ожидать, что другие сильные существа во всём будут похожи на ней. В том числе и в размерах.\n\n— Добро пожаловать, Флаттершай, — сказала Эйра, протягивая лапу для традиционного эквестрийского приветствия. — Надеюсь, что твоя поездка была приятной.\n\nКобыла ирискового цвета моргнула, прежде чем пожать её лапу своим копытом. — О, эм, спасибо. Твои полярные медведи были очень милыми.\n\n— Как тебе пейзаж?\n\n— О, пейзаж был просто великолепным! — Такое ощущение, что кто-то щёлкнул выключателем. За одну замкнутая кобыла начала заливаться соловьём. — Деревья и растения просто прекрасны, особенно со всем этим снегом! Я никогда не видела ничего подобного в Эквестрии!\n\nПринцесса Эйра кивнула. — Спасибо. Мы долго работали над восстановлением этих земель. — Последовавшее за этим молчание было долгим и неловким, поскольку никто не знал, как дальше продолжить. Кобыла и медведица неловко переминались с лапы на копыто, пока Эйра снова не заговорила. — У меня приготовлены закуски. Следуй-\n\n— Турабак! — крикнул один из медведей. Эквестрийцы немедленно окружили Флаттершай, пока медведи готовились. Зверь показался над ними на скале и взревел. Его белая шерсть развевалась на ветру.\n\nСама Флаттершай, к полному ужасу своих охранников, немедленно взлетела и направилась к турабаку. Эйра бросилась вперёд, чтобы попытаться спасти пони от монстра, но была удивлена, увидев, что на самом деле она совсем не нуждалась в спасении. На самом деле турабак даже позволил кобыле погладить его шерсть. И пока Флаттершай делала это он... мурлыкал?\n\nМожет быть, этой ей следует учить медведей природе."
volsungrb.17.a:0 "Мы должны как-нибудь снова пригласить её."

volsungrb.18.t:0 "Просьба с замёрзшего севера"
volsungrb.18.d:0 "Сегодня в наш двор поступила странная просьба. Группа медведей, прибывших с крайнего севера, пришла просить аудиенции у принцессы Каденс. У нас уже есть определённые связи с полярными медведями, так как они наняли нескольких наших кристальных пони в качестве советников, а также получили от нас знания о медицине и об обращении с кристаллами. Теперь же они хотят ещё дальше расширить наше сотрудничество, заключив официальный пакт о ненападении, также гарантирующий взаимный доступ войск.\n\nНи один кристальный пони на самом деле не уделял серьезного внимания странам, расположенным так далеко на севере, поскольку многие считали их самым настоящим захолустьем. Однако теперь там сформировалась единая нация, верная принципам гармонии, так что заключение пакта может принести пользу. И если не сейчас, то в будущем. В текущей ситуации нам точно не нужен ещё один возможный враг, поэтому нам следует наладить более тесные связи с медведями, пока у нас есть такая возможность."
volsungrb.18.a:0 "Медведи - наши новые друзья!"
volsungrb.18.b:0 "Нам придётся вежливо отказаться."

volsungrb.19.t:0 "Кристальная Империя соглашается"
volsungrb.19.d:0 "Сегодня узы между нами и кристальными пони укрепились, поскольку пришли известия, что принцесса Каденс приняла нашу просьбу! Вскоре после этого в Кристальном Городе состоялась вечеринка, в программу которой входили традиционные медвежьи бои, выпивка и пиршество. Несколько пони даже присоединились к празднику, и хотя наши делегаты были очень осторожны с ними, травмы всё же были неизбежны, поскольку их лучшие воины желали сражаться с нашими. В конце дня в больнице оказались как медведи, так и пони, но, к счастью, даже сама принцесса Каденс благосклонно восприняла это."
volsungrb.19.a:0 "Пусть наша новая дружба продлится вечно!"

volsungrb.20.t:0 "Кристальная Империя отказывается"
volsungrb.20.d:0 "Мы узнали разочаровывающие новости: принцесса Каденс отклонила наше предложение о расширении сотрудничества. Многие старейшины были ошарашены этим, поскольку они полагали, что одного духа гармонии было бы достаточно, чтобы объединить нас узами дружбы. Возможно, что Каденс не столь великодушна и не так открыта, как мы думали? Или, может быть, различия между медведями и пони действительно слишком велики, чтобы их можно было так легко преодолеть?"
volsungrb.20.a:0 "Весьма прискорбная неудача."

volsungrb.21.t:0 "Договор между медведями и яками"
volsungrb.21.d:0 "Любопытное предложение авторства медведей пришло в Якистаун. Похоже, что они тоже прекратили свою изоляцию и во главе с принцессой-гармонисткой, что пришла к власти в последние годы, начали открываться внешнему миру. Они обратились к нам с предложением укрепить отношения официальным пактом о дружбе, который включает соглашение о ненападении и доступе для войск через территории обоих народов.\n\nУ нас, яков, долгая история отношений с медведями. Некоторые из наших северных кланов сражались с ними в своего рода ритуальных битвах на протяжении поколений. Однако известно, что полярные медведи по своей природе воинственная раса, так что нам, возможно, не стоит связываться с открыто враждебной нацией. А пока делегация медведей ожидает нашего ответа."
volsungrb.21.a:0 "Они - наши новые друзья. Мы будем КРУШИТЬ вместе."
volsungrb.21.b:0 "На данный момент мы ничего не будем подписать."

volsungrb.22.t:0 "Предложение принято"
volsungrb.22.d:0 "Наши дипломаты вернулись домой в приподнятом настроении, потому что яки приняли наше предложение! В их столице прошла большая вечеринка, где яки и медведи пили, КРУШИЛИ, дрались и всячески укрепляли дружбу. Давайте отпразднуем данное возрождение уз и укрепление связей между нашими народами!"
volsungrb.22.a:0 "Ура!"

volsungrb.23.t:0 "Предложение отвергнуто"
volsungrb.23.d:0 "Похоже, что наши усилия по укреплению отношений между медведями и яками потерпели неудачу, поскольку наши дипломаты вернулись с пустыми лапами. Никто точно не знает, почему медведи отказались подписать данное соглашение. Разве они не были родственным нам народом, что живёт средь снега и льда? Разве полярные медведи и яки не были лучшими друзьями? Возможно, их изоляционистское прошлое повлияло на это решение. Или тут замешан ещё какой-то неизвестный нам фактор."
volsungrb.23.a:0 "Что же случилось с общим полярным духом?"

volsungrb.24.t:0 "Судьба королевства"
volsungrb.24.d:0 "Вот так всё и закончилось. Когда дрона-чейнджлинга выпроводили настороженные по вполне очевидным причинам нануки, принцесса наконец-то смогла успокоиться, зная, что проблема с чейнджлингами наконец-то решена раз и навсегда. Они выиграли войну некоторое время назад, это верно, но ещё оставалось решить судьбу всего королевства. К счастью, этот вопрос был разрешён довольно легко.\n\nВскоре после того, как мы разослали медведей на поиски чейнджлингов, готовых работать на новый гармонический режим, появился единственный дрон по имени Торакс. Он уже некоторое время оказывал сопротивление Кризалис и заявил, что готов помочь привести своих собратьев-чейнджлингов к гармонии. Медведи нуждались именно в таком чейнджлинге, поскольку они не смогли бы управлять всей землёй бывшего королевства. И поэтому Торакс мог бы оказать неоценимую помощь.\n\nЧтобы обеспечить более плавный переход власти, между Эйрой и Тораксом было подписано официальное соглашение. Условия были суровыми, но весьма справедливыми по отношению к чейнджлингам; они будут подчиняться любым приказам полярных медведей, проведут реформы под лидерством правительства Торакса и, самое главное, передадут улей Сориф и прилегающую территорию под управление Эйры. У Торакса не было манёвра для переговоров, даже если бы он захотел, поскольку принцесса ясно дала понять, что эти условия не подлежат обсуждению. Чейнджлинги втянули медведей в изнурительную войну и проиграли её. И им нужно было заплатить за это определённую цену. Однако Эйра пообещала, что о чейнджлингах в Сорифе будут заботиться и защищать их как собственных граждан."
volsungrb.24.a:0 "Угроза Эквусу ликвидирована!"

volsungrb.25.t:0 "Судьба грифонов"
volsungrb.25.d:0 "Мы разобрались с агрессивной нацией к востоку от нас, но вопрос о будущем птичьей расы всё ещё не решён. Первоначальная идея для них состояла в том, чтобы позволить им снова создать своё собственное государство и самостоятельно управлять им, хотя и под пристальным надзором медведей. Это позволило бы нам сосредоточиться на завершении натурализации Грифоньего Фронтира, которым мы ныне непосредственно управляем. Эти относительно захолустные земли быстро интегрируются и не вызовут особых проблем.\n\nНо есть и вариант полной аннексии этой земли. Некоторые медведи утверждают, что провал гармонии в Нова Грифонии является доказательством того, что им вообще нельзя доверять. И что будет только лучше, если медведи возглавят птиц. Попытка натурализовать всю эту землю будет невероятно трудной, и мы, скорее всего, не сможем добиться интеграции в разумное время, но они уверены, что в конечном итоге грифоны могут стать медведями во всём, кроме имени и силы."
volsungrb.25.a:0 "Птицам вполне можно доверить самоуправление."
volsungrb.25.b:0 "Они ещё не готовы к самостоятельности."

volsungrb.26.t:0 "К вопросу о яках"
volsungrb.26.d:0 "Кланы яков всегда поддерживали тесные отношения с Вольсунгром. В течение многих лет мы участвовали в ритуальных войнах и сражениях с северными племенами, развивали дружбу с ними и одновременно повышали свою легитимность среди других медвежьих кланов, поскольку яки близки нам по духу и силе. Их традиция КРУШИТЬ всё вокруг, как они это называют, является очень почётной, а также помогает духовному сближению. Именно по этой причине некоторые медведи считают, что союз яков и медведей вполне возможен. Ведь мы одна нация, которую не разделяют биологические границы, а объединяет сила и гармония.\n\nОднако тот же самый аргумент о духовном единстве и силе используется другими медведями, чтобы подкрепить их заявления о том, что яки и йаки должны получить собственные государства. Они доказали, что способны управлять собой, и даже если их однажды ввели в заблуждение, медвежий надзор гарантирует, что это не повторится вновь. Мы объединим самые северные земли и племена в новый клан медведей, но остальные будут находиться под управлением местных племён яков или йаков."
volsungrb.26.a:0 "Яки и йаки сильны, они смогут управлять собой."
volsungrb.26.b:0 "Наша силе - в единстве одной нации!"

volsungrb.27.t:0 "Полярное княжество"
volsungrb.27.d:0 "С учётом всех недавних побед над многими уже бывшими соседями на севере стало ясно, что в будущем медведей ожидает нечто новое. Ведь на их земле теперь живут не только полярные медведи, но и пингвины, яки и даже грифоны. Нужны перемены, новое имя нации и новая столица. И поэтому было решено, что пройдёт новая коронация, которая и возвестит о столь знаменательном событии.\n\nЭто было очень похоже на первоначальную коронацию Эйры, но с несколькими поразительными отличиями. Это происходило не в крепости в Мафар Фьярране, а в специально предназначенной для этого пещере во владениях Вольсунгра, в месте, что вскоре станет официальной столицей. И в толпе, собравшейся на это знаменательное событие, были не только медведи, но и грифоны, пингвины и яки. Однако церемония была идентичной, на ней использовалась та же самая корона, и когда Эйра встала, то все собравшиеся поприветствовали не принцессу полярных медведей, а принцессу Полярии - новейшего королевства севера."
volsungrb.27.a:0 "За новый союз видов!"

volsungrb.28.t:0 "Предложение по поводу Сорифа"
volsungrb.28.d:0 "В Великой Войне против королевы чейнджлингов одним из наших не самых знаменитых союзников были полярные медведи с крайнего севера - братская нация, с которой нас связывали узы гармонии и дружбы. И хотя многие пони не слишком часто думают о медведях, когда речь заходит о войне, они сыграли важную роль на своём фронте, отвлекая силы чейнджлингов от наших собственных войск.\n\nТеперь же принцесса Эйра, лидер этой нации, обратилась к нам с просьбой. Они желают взять под контроль улей Сориф, расположенный недалеко от их границы на берегу Ключ-Озера, а также прилегающую к нему территорию. Территории, о которых идет речь, крайне слабо заселены, за исключением самого Сорифа, и считаются пустошами, хотя и относительно богатыми ресурсами. Как же мы ответим на эту просьбу?"
volsungrb.28.a:0 "Полярные медведи верно сражались рядом с нами, они заслуживают награды."
volsungrb.28.b:0 "Эти требования абсурдны, даже несмотря на их помощь!"

volsungrb.29.t:0 "Эквестрийцы соглашаются"
volsungrb.29.d:0 "Оценив нашу неоценимую помощь в войне против угрозы со стороны чейнджлингов, эквестрийцы согласились выполнить нашу просьбу и передали все запрошенные земли, в том числе и улей Сориф, под нашу защиту. Это великий день для нашей нации, и некоторые медведи уже просят разрешения поселиться на этой слабозаселённой земле. Исключением из этого, конечно, будет сам улей, к гражданам которого мы теперь будем относиться как к нашим собственным."
volsungrb.29.a:0 "Давайте отпразднуем!"

volsungrb.30.t:0 "Эквестрийцы отказываются"
volsungrb.30.d:0 "По какой-то причине пони решили отклонить нашу просьбу о передаче Сорифа и прилегающих земель. Возможно, они решили, что нашего вклада в ход войны было недостаточно, чтобы удовлетворить эти требования. Или, возможно, они не хотят сердить своих новых подданных в Землях Чейнджлингов. Но, так или иначе, наши дипломаты вернулись на север разочарованными. И мы точно не забудем этот отказ в ближайшее время."
volsungrb.30.a:0 "Но почему?"


volsungrb.51.t:0 "Коронация"
volsungrb.51.d:0 "Глубоко внутри гор клана Вольсунгр был подготовлен большой зал для коронации. На мероприятие были приглашены лидеры всех кланов, хотя некоторых из них пришлось "уговаривать" приехать. Как только все медведи прибыли, началась церемония под управлением различных старейшин Вольсунгра. Корона была сделана из самой лучшей звёздной стали и золота, а впереди сверкал тяжёлый бриллиант.\n\nОднако существовала реальная причина, по которой все лидеры должны были присутствовать на церемонии. Когда Эйра была провозглашена королевой, все медведи преклонили колени и повторили свои клятвы подданных новому монарху. Они больше не будут простой группой медведей. Их страна получит истинное имя, которое будет отражать саму суть их дикой и необузданной медвежьей земли. И для наименования страны будет использован старый медвежий язык.\n\nИ так родилось Утеммет Рике. Из пепла старого было создано новое королевство. Предстоит сделать ещё многое: восстановление нации, борьба со Свартпельсом и Скифлингом и, самое главное, определение нашего места в мире. Но первый и самый важный шаг уже сделан."
volsungrb.51.a:0 "Пора приниматься за работу."

volsungrb.52.t:0 "Наша роль в мире"
volsungrb.52.d:0 "Мнение относительно того, какую позицию мы должны занять по отношению к другим народам, всегда различалось от медведя к медведю и от клана к клану. Должны ли мы дружить с нашими соседями или сражаться с ними? Остаться в изоляции или присоединиться к великому миру? Даже мысль о том, чтобы быть единой нацией, нередко ставилась под вопрос во времена, предшествовавшие прибытию Пау Веллингтона. И правда в том, что на этот вопрос нет однозначного ответа. Те, кто когда-то были нашими врагами, могут стать лучшими союзниками, а бывшие друзья могут слишком быстро превратиться в наших злейших врагов.\n\nИменно по этой простой причине мы больше не можем ждать, пока наши враги станут сильнее, а союзники - падут. Мы должны быть активными и деятельными, как того требует наша роль. Мы должны блюсти гармонию и не бояться вступать в бой и защищать других. Ибо какой смысл быть сильным, если никогда не использовать эту силу ради большего блага?\n\nНекоторым это не нравится. Они с подозрением следят за нашим восхождением и могут попытаться уничтожить нас ещё в колыбели. Но мы едины под властью нашей королевы, и больше ничто не разлучит нас! Мы гордо стоим во весь рост, обнажив свои когти!"
volsungrb.52.a:0 "Нас больше не будут игнорировать!"

volsungrb.53.t:0 "Эмиссары полярных медведей"
volsungrb.53.d:0 "Полярные медведи с запада пересекли сегодня границу. Они желают предложить [PNG.GetLeader] договор о дружбе. Медведи, давно "прославившиеся" своей свирепой и воинственной натурой, в этот раз были необычайно сдержанны и официальны. Это ещё одна из странных перемен, которые произошли с тех пор, как новая королева медведей Эйра взошла на трон.\n\nНа данный момент условия соглашения просты. Этот документ подтверждает давнюю дружбу между пингвинами и полярными медведями - расами-близнецами крайнего севера, а также включает в себя пакт о ненападении и открывает возможности для дальнейшего сотрудничества между нашими народами. Это правда, что на западе на протяжении веков относились к нам с гостеприимством, и у нас немало общих связей. Однако они явно ожидают, что мы согласимся, а отказ может разозлить медведей и привести... к последствиям."
volsungrb.53.a:0 "Мы согласны на предложение наших собратьев по северу!"
volsungrb.53.b:0 "У нас другие планы."

volsungrb.54.t:0 "Возрождённая дружба"
volsungrb.54.d:0 "Как мы и ожидали, посланные нами эмиссары вернулись сегодня с подписанным и одобренным документом о дружбе. Это не только укрепит наше соглашение о ненападении в мире, что становится опаснее день ото дня, но и откроет путь для дальнейшего сотрудничества и, возможно, даже взаимной защиты. Никто не ожидал, что они действительно откажутся от этого предложения. Это великий день, который укрепил узы межрасового товарищества."
volsungrb.54.a:0 "Мы знали, что можем доверять нашим друзьям-пингвинам."

volsungrb.55.t:0 "Предательство пингвинов"
volsungrb.55.d:0 "Мы получили печальные вести, поскольку пингвины отклонили наши попытки заключить с ними соглашение. Их отказ поверг многих медведей в шок и замешательство, поскольку давняя дружба между нашими нациями была хорошо известна всем, а их нынешний выбор был довольно нехарактерным. Многие сейчас призывают к войне, утверждая, что наши соседи не в своём уме и что происходит что-то нехорошее. И королева склонна согласиться с этими доводами. Если пингвины не желают подписывать соглашение о ненападении, то вместо этого они явно планируют нападение, и поэтому мы должны нанести удар первыми!"
volsungrb.55.a:0 "Но что могло послужить причиной этого?"


volsungrb.531.t:0 "Инициатива "Полярный круг""
volsungrb.531.d:0 "Мы получили новые новости от наших друзей-полярных медведей, поскольку они официально объявили о своих намерениях защитить нашу страну от любых внешних угроз. Оно основали инициативу "Полярный круг" и теперь попросили нас присоединиться к ней. Это явный признак того, что они ожидают, что мы ответим им взаимностью и пообещаем также встать на их защиту в случае нужды. Наш договор о дружбе, скорее всего, предотвратит любые враждебные действия со стороны медведей, если мы откажемся от данного предложения, но действительно ли мы хотим лишаться их защиты?"
volsungrb.531.a:0 "Мы будем сражаться за них час нужды!"
volsungrb.531.b:0 "Мы не можем позволить себе участвовать в их войнах."

volsungrb.541.t:0 ""Полярный круг" принят"
volsungrb.541.d:0 "Сегодня поистине величайший из дней, ибо пингвины подтвердили нашу гарантию независимости своей собственной! Инициатива "Полярный круг" была успешной, и Пингленд пообещал прийти нам на помощь в случае нужды. Мы будем охранять друг друга как истинные защитники севера. Да продлится это до конца времён!"
volsungrb.541.a:0 "Сокрушительный успех!"

volsungrb.551.t:0 ""Полярный круг" отвергнут"
volsungrb.551.d:0 "К сожалению, пингвины Пингленда отказались от нашего предложения. Похоже, они не желают отвечать взаимностью на нашу защиту или, возможно, не считают, что в состоянии воевать за нас. Хотя такое развитие событий и разочаровывает, это никак не влияет на нашу дружбу и не отменяет нашего первоначального обещания помочь им в случае нужды. Однако, если на нас когда-нибудь нападут, то мы будем предоставлены сами себе..."
volsungrb.551.a:0 "Будем надеяться, что до этого не дойдет."

volsungrb.56.t:0 "Эмиссары медведей"
volsungrb.56.d:0 "Снежные горы приграничья преподнесли нам сегодня сюрприз: из-за границы прибыла группа медвежьих эмиссаров. Это были не те дикие воины, к которым мы привыкли. Новоприбывшие медведи были дипломатичны и сдержанны... до определённой степени. Во время переговоров об определении официальной границы мы понесли определённые потери в рядах столов и стульев. Тем не менее, лучше терять мебель, чем настоящих грифонов.\n\nЧерез несколько дней мы, наконец, пришли к соглашению, что установило прочный мир между нашими нациями. Также мы заключили пакт о ненападении, который потенциально может проложить путь к сотрудничеству в будущем."
volsungrb.56.a:0 "Будем надеяться, что теперь на границе будет немного поспокойнее..."

volsungrb.57.t:0 "Ответ грифонов"
volsungrb.57.d:0 "Несмотря на определённые опасения, эмиссары, отправленные нами в Нова Грифонию, вернулись домой с хорошими новостями и картой официально подтверждённой границы между нашими землями. Также они сумели подписать пакт о ненападении, гарантирующий на данный момент мир между нашими народами. С подписанием этого договора многовековой конфликт между медведями и грифонами на Эквусе подошёл к концу. Мы надеемся, что вскоре мы даже сможем стоять бок о бок друг с другом как гордые расы севера. Но и уже заключённые договоры являются хорошим началом."
volsungrb.57.a:0 "Ура!"

volsungrb.533.t:0 "Новая Нова Грифония"
volsungrb.533.d:0 "Борьба с грифонами никогда не велась ради завоевания их территории. И она не была местью за их прошлые вторжения. Это было сделано для того, чтобы обеспечить нашу собственную безопасность и распространить гармонию силой, только и всего. У нас не было никаких грандиозных планов по управлению ими, и королева устала решать проблемы, связанные с оккупацией. Мы дадим грифонам то, чего они хотят, и реформируем государство Нова Грифония, позволив им снова стать нацией, когда они больше не представляют для нас угрозы.\n\nОднако есть несколько "но". Во-первых, весь старый фронтир и территории, примыкающие к озеру Кингсмейр, будут переданы под прямой контроль медведей в качестве территориальных репараций. И хотя основой автономного правительства будет официальный совет из избранных грифонов, его возглавит старейшина клана Вольсунгр, чтобы осуществлять надзор. Для некоторых это ненастоящая независимость, но теперь грифоны немного успокоились, зная, что их нация снова восстановлена. Хотя бы частично."
volsungrb.533.a:0 "Их судьба под нашим контролем, но они снова будут контролировать свою жизнь."

volsungrb.58.t:0 "Выпьем же с нашими северными друзьями"
volsungrb.58.d:0 "Несколько полярных медведей с севера недавно прибыли в Якякистан, желая поговорить с принцем Резерфордом и прочими лидерами яков. С тех пор как старый правитель их королевства был свергнут новой королевой Эйрой, отношения между нами постепенно теплели, поскольку переход медведей к гармонии происходил намного быстрее, чем наш собственный. Поэтому принц согласился встретиться с ними и устроить большую вечеринку, на которой обе группы смогли бы обсудить вопросы.\n\nИ медведи, и яки согласились умерить свои эмоции, чтобы вести более серьёзные дискуссии. Хотя, конечно, для любой другой расы со стороны это выглядело полнейшим хаосом. Было привезено большое количество алкоголя, и все старейшины, участвовавшие в переговорах, выпили по меньшей мере пять рюмок к тому времени, когда началась хоть какая-то настоящая дипломатия. Хорошее настроение всех присутствующих обеспечивало гладкость процесса, и в конце концов яки официально подписали договор, предложенный полярными медведями, в котором подробно описывался совместный военный доступ и гарантии взаимного ненападения. После дипломаты выпили ещё алкоголя, а затем начали радостно КРУШИТЬ."
volsungrb.58.a:0 "Какая восхитительная встреча!"

volsungrb.59.t:0 "Договор между яками и медведями"
volsungrb.59.d:0 "После нескольких дней путешествий, вечеринок и переговоров наши старейшины, посланные в Якякистан, вернулись с официальным договором, подписанным двумя сторонами. Хотя документ был не слишком читабельным, в нём содержится именно то, на что мы надеялись: пакт о дружбе и ненападении, а также взаимный военный доступ. Теперь наша южная граница теперь защищена, а мы обрели новых друзей."
volsungrb.59.a:0 "Прекрасно!"

volsungrb.60.t:0 "Ханства-побратимы"
volsungrb.60.d:0 "Когда мы впервые вошли в Якистаун и аннексировали Королевство Якякистан, мы считали это лишь временным положением вещей. Наши причины для вторжения в эту нацию были исключительно идеологическими - мы не желали завоёвывать их. Особенно если учесть нашу долгую и относительно дружескую историю отношений с яками, особенно с кланом Вольсунгр. В конце концов, разве настоящий друг не помогает своему товарищу в беде?\n\nНо в то же время многие сочувствуют жителям бывшего Йаки-Клана, ведь у них были свои причины для защиты былого образа жизни и продвижения изоляционизма. Поэтому решение этой ситуации просто.\n\nНачиная с сегодняшнего дня, яки и йаки станут двумя отдельными ханствами, которые будут находиться под ограниченным медвежьим надзором. Это решение позволит не только положить конец конфликту между кланами яков, но и надеяться на то, что когда-нибудь в будущем они смогут найти общий язык и уважать взгляды друг друга подобно нашим медвежьим кланам. Мы также займём территории нескольких кланов, расположенных ближе всего к владениям Вольсунгра, поскольку они выразили заинтересованность в официальном присоединении к нам в качестве новых кланов."
volsungrb.60.a:0 "Это не идеальное, но всё же наилучшее решение."

volsungrb.61.t:0 "Предложение с востока"
volsungrb.61.d:0 "На этой неделе из пустынных пустошей северо-востока приехали неожиданные гости: медвежьи дипломаты из-за Ключ-Озера прибыли с интересным предложением. Его условия просты: мы предоставляем друг другу взаимный доступ войск, а также заключаем договор о ненападении, дабы, наконец, установить мир на некогда спорной границе. Нам приятно видеть, как некогда злейший враг превращается в друга, но мы не можем не задаться вопросом: что они получат от этого соглашения и какие у них планы на будущее?"
volsungrb.61.a:0 "Мы согласны это предложение!"
volsungrb.61.b:0 "Просим прощения, но сейчас нам не до этого."

volsungrb.62.t:0 "Удивительное согласие"
volsungrb.62.d:0 "Наши дипломаты вернулись с удивительными и весьма приятными новостями: правительство чейнджлингов Торакса приняло наше предложение! С сегодняшнего дня между медведями и чейнджлингами установлен постоянный мир. Мы надеемся, что после прекращения конфликта со временем между нами сможет расцвести дружба. А пока же на западной границе наконец-то воцарится мир."
volsungrb.62.a:0 "Ура!"

volsungrb.63.t:0 "Ожидаемый отказ"
volsungrb.63.d:0 "Дипломаты, которых мы послали в ульи, вернулись именно с теми новостями, которых многие со страхом ожидали. Никто не знает точных причин, но даже принявшие гармонию чейнджлинги отказались от мира с нами. Возможно, что шрамы древних войн и обид слишком глубоки, чтобы преодолеть их даже силой дружбы. Или, возможно, у них всё ещё есть более милитаристские планы в отношении наших земель. Никто не может с уверенностью заявить, что знает ответ."
volsungrb.63.a:0 "Как жаль."

volsungrb.64.t:0 "Предложение с севера"
volsungrb.64.d:0 "Пони Эквестрии сегодня стали свидетелями весьма странного зрелища: полярные медведи с далекого севера желали получить аудиенцию у принцесс. Новости из такой дали редки, хотя ходят слухи, что в земле медведей к власти пришла королева-гармонистка. Медведи желают, чтобы мы подписали простое соглашение, закрепляющее пакт о ненападении между нашими странами, а также гарантирующее взаимный военный доступ для укрепления отношений между гармоническими нациями. Хотя обычно мы всегда приветствуем расширение дружбы, полярные медведи, как известно, агрессивны и жестоки по отношению к своим врагам, и, возможно, нам не следует слишком тесно ассоциировать себя с такой нацией..."
volsungrb.64.a:0 "Мы открыты идеям дружбы!"
volsungrb.64.b:0 "Мы пока не готовы к такому соглашению..."

volsungrb.65.t:0 "Тёплый приём"
volsungrb.65.d:0 "Медведи, которых мы послали в Эквестрию, вернулись с хорошими новостями - эквестрийцы увидели ценность нашего предложения и решили принять его! Официальные соглашения уже были подписаны обеими сторонами, после чего это событие было использовано как повод для того, чтобы устроить большой праздник и вечеринку. Хотя всё как обычно закончилось большим количеством драк, сломанными костями и изрядным количеством пролитой крови, веселье продлилось несколько дней, пока все мы праздновали улучшение отношений с нашими друзьями-пони."
volsungrb.65.a:0 "Мы знали, что гармония свяжет нас вместе."

volsungrb.66.t:0 "Прохладный отказ"
volsungrb.66.d:0 "Наши дипломаты вернулись с не самыми хорошими новостями, так как наше предложение было категорически отвергнуто эквестрийцами с юге. Пони дали расплывчатые и шаткие ответы вроде политического климата в мире и прошлой истории сообществ медведей в ответ на вопрос о причинах отказа. Они также заявили, что дружба всё ещё может зародиться в будущем. Мы не знаем, говорят ли они правду или просто не хотят заводить с нами более тесные отношения. Но на данный момент понятно, что никакой помощи от пони мы не получим."
volsungrb.66.a:0 "Какой позор."

volsungrb.67.t:0 "К вопросу об изгоях"
volsungrb.67.d:0 "Комната для совещаний была довольно простой: один каменный стол с двумя стульями, что стояли с противоположных сторон. Пау Веллингтон уже сидел в одном из них, всё ещё одетый в свои жреческие одеяния, хотя проводимая им церемония уже закончилась несколько часов назад. Теперь он носил эту одежду большую часть времени, ведь религия оставалась одной из немногих вещей, которые он всё ещё мог возглавлять после прихода к власти Эйры...\n\nДверь открылась, и внутрь вошёл Торбен, как всегда облачённый в свои официальные доспехи. — Старый друг! — он весело взревел, пожимая лапу Пау тем способом, которому Веллингтон обучил его так много лет назад. — Рад снова тебя видеть!\n\n— Взаимно, Торбен. — Он жестом пригласил Повелителя Грома сесть, что тот и сделал. — Однако я послал за тобой не только для того, чтобы обсудить любезности. Королева попросила нас разработать политику в отношении въезда... — Пау сделал паузу, зная, что Торбен не воспримет следующие слова хорошо. — ...изгоев.\n\nТорбен хмыкнул, стукнув лапой по столу. — Разве это не очевидно? Именно эти изгои в первую очередь вызвали нашу разобщенность! Позволить им продолжать въезжать в страну было бы невероятной глупостью. Мы должны держать их подальше!\n\n— К сожалению, королева уже дала понять, что это не вариант. В конце концов, мы с ней тоже когда-то были изгоями. — Торбен молчал, что Пау воспринял как признак глубоких раздумий. — Но ты прав в том, что мы не можем повторять прошлые ошибки. Поэтому мой план состоит в том, чтобы создать тест для любого изгоя, желающего вернуться домой. С помощью твоего клана их будут расспрашивать о вере и о знаниях традиций. Лишь те, кого мы сочтём достойными, смогут воссоединиться с нами.\n\nТорбен медленно кивнул. — Отличная идея, друг! Лишь тем, кто сможет найти место здесь, будет позволено войти. А враги и злодеи будут вынуждены оставаться изгоями до конца вечности! Я лично помогу с этим планом.\n\n— Хорошо. Тогда я немедленно приступлю к подготовке черновика предложения."
volsungrb.67.a:0 "Не каждый изгой должен быть частью нашего будущего."

volsungrb.68.t:0 "К вопросу о расах"
volsungrb.68.d:0 "— Торбен, ты мог ошибаться относительно тех, кто живёт за пределами наших границ. Возможно, они сильнее, чем ты думал.\n\nТорбен, Повелитель Грома клана Свартпельс, яростно зарычал, сжимая лапы в кулаки. — Нет, я отказываюсь в это верить! Пони слабы и жалки! Ни один из них никогда не сможет превзойти медведя в бою! — Он ткнул когтем в Пау Веллингтона, сидевшего напротив него. — Нет! Для них невозможно быть столь же достойными, как и мы!\n\nЧерез пару мгновений размышлений Пау сформулировал ответ. — А как насчёт грифонов? — наконец спросил он. — В Вессландии их "совомедведи" могут победить медведя в испытании боем. Ты должны признать их, по крайней мере, достойными, верно?\n\n— Я... — Молчание длилось несколько секунд, пока Торбен быстро перебирал в памяти традиции своего клана. — Да... Да, они должны быть достойны!\n\n— А если такой медведь может победить одного из наших медведей... — продолжил Пау Веллингтон, подталкивая Торбена вперёд.\n\n— ...Тогда они должны быть нашими братьями по духу! — Повелитель Грома поднял в воздух сжатую в кулак лапу. — Да, если они пройдут наши испытания, то это значит, они - одни из нас! Я должен немедленно сообщить об этом старейшинам! — Торбен промчался мимо Пау и выбежал из комнаты. Теперь он явно думал о чём-то другом.\n\nБывший Деспот молча наблюдал, а потом медленно проследовал за Торбеном через ледяную дверь, закрыв её за собой."
volsungrb.68.a:0 "Те, кто проявит свой дух, присоединятся к нам как братья!"

volsungrb.69.t:0 "К вопросу о религии"
volsungrb.69.d:0 "Пятеро медведей - жрецы своих региональных крепостей, сидели лицом друг к другу за круглым столом в самой большой крепости клана Скифлинг. Сам Пау Веллингтон сидел там в самом большом и богато украшенном кресле. Ведь он всё ещё был главой клана, а теперь и медведем, определяющим все решения по религиозным вопросам. Первоначально он созвал их всех сюда, чтобы обсудить будущее религии в клане, но за прошедший час разгорелось множество ссор: одна сторона заявляла, что они должны отвергнуть всю старую систему и принять путь пони, как это сделал Вольсунгр, другая же оставалась непоколебимой в своей вере в то, что они просто недостаточно сильно полагались на вдохновение, подчерпнутое у грифонов.\n\n— Мы проиграли идеологии, которую когда-то считали бесполезной. Это факт и пришло время смириться с этим! — взревел один медведь. — Это доказало превосходство путей пони, и теперь мы должны последовать их примеру!\n\nДругой медведь ударил по столу обеими лапами, отчего по льду пошли трещины. — В этом нет необходимости! Да, мы ошибались, но дело было не в нашем вдохновении, а в том, что мы слишком рьяно придерживались устаревших и глупых традиций! Нам просто нужно взять побольше необходимого от Трёх Храмов, чтобы снова вернуть свою силу!\n\n— Твоё предложение ставит важность войны и конфликта превыше всего, тогда как Вольсунгр победил нас, не используя ничего подобного!\n\n— Они воспользовались моментом нашей слабости, и если бы мы были лучше подготовлены к войне, этого бы никогда не случилось!\n\n— Хватит! — Голос Пау Веллингтона разнёсся по всей комнате, заставив всех спорщиков замолчать. Все медведи повернулись к нему. — Спасибо, что собрались, но именно я буду принимать решение здесь. Вы все можете вернуться в свои покои. — Священники переглянулись, поклонились и поспешно вышли из комнаты.\n\nПау остался наедине со своими мыслями и продолжил сидеть в кресле, размышляя. Он ошибался, это было ясно. Он потерпел неудачу, несмотря на все старания и прошлые успехи. Это была непростая для понимания концепция, но она была необходима для продвижения вперёд. Единственный вопрос заключался в том, как именно это сделать. Подвело ли их вдохновение или они зашли недостаточно далеко?\n\nБудет ли будущее Скифлинга и их веры связано с методами пони или грифонов?"
volsungrb.69.a:0 "Перемены должны так или иначе произойти."

volsungrb.70.t:0 "Дружба в вере"
volsungrb.70.d:0 "— Итак, объясни-ка. Как Эквестрия и пони согласуются с нашей верой?\n\nСтранно спокойный и невозмутимый для полярного медведя священник сидел в кресле напротив Пау Веллингтона. — Аспекты гармонии, которым поклоняются пони, очень схожи с нашими божествами. Разница между нами заключается лишь в том, что мы поклоняемся с помощью битв и войн, а пони делают это с помощью мысли и разума. Они - учёные и мыслители, что используют магию и дружбу для почитания своих божеств.\n\n— Значит, мы должны полностью отказаться от наших гордых войн и сражений? — спросил Пау, нахмурившись. Священник покачал головой в ответ.\n\n— Конечно же нет! Мы всё ещё медведи, в конце концов. Но посмотри на Эквестрию и Кристальную Империю: у них, даже при всём их пацифизме, всё ещё есть армии. Мы просто должны изменить свой образ мышления и поставить на первое место дружбу и обучение.\n\nПау был не в восторге от этой идеи, но в ней было какое-то разумное зерно. Наконец, после долгого раздумья, он медленно кивнул. — Хорошо, мы сделаем это. Посмотрим на практике, есть ли у этих новых идей смысл.\n\nМедведь напротив него встал и поклонился. — Они сработают. Просто подожди и посмотри."
volsungrb.70.a:0 "Стоит хотя бы попробовать."

volsungrb.71.t:0 "Грифоний путь войны"
volsungrb.71.d:0 "— Суть проблемы, с которой мы столкнулись, заключается в том, что наши религиозные традиции имеют фундаментальные недостатки, — священник объяснял Пау Веллингтону в отдельной комнате. — У каждого региона есть свои собственные божества и верования из древних традиций, которые в конечном итоге помешали нам духовно объединиться. Грифоны допускали существование региональных божеств, но все они поклонялись одним и тем же трём верховным богам.\n\nПау Веллингтон почесал подбородок. — Так в чём же тогда твоя идея?\n\n— Я считаю, что нужно создать центральную божественную фигуру для всех медведей нашего клана, вокруг которой можно сплотиться. И я считаю, что грифоний бог, которого они называют Арктурием, является наилучшей вариантом. Это бог войны, кузниц и рыцарей. И божество вроде него будет в духе воинственного характера всех нас. Такой бог объединит нас в битве и вере.\n\n— Но как это укрепит клан?\n\nСвященник для убедительности положил лапу на стол. — Когда Империя Грифонов воевала со своими врагами, она была сильна. Когда же наступила эра мира, она ослабла и рухнула. Война - её неотъемлемая часть, и даже если королева не позволит нам нанести удар первыми, мы должны быть готовы. Пока мы готовы к войне, пока она внутри нас, мы никогда не сломаемся. — Медведь для пущей убедительности стукнул кулаком по столу, создавая глубокие трещины в прозрачном льде.\n\nПау Веллингтон кивнул. — Очень хорошо, продолжай. Я поддерживаю тебя. А теперь оставь меня, у меня скоро встреча с королевой. — Поклонившись, медведь быстро удалился."
volsungrb.71.a:0 "Мы всегда должны быть готовы, чтобы нас не застигли врасплох."

volsungrb.72.t:0 "Слава стали"
volsungrb.72.d:0 "Торбен уставился на стену перед собой, которая с годами становилась для него всё привычнее. На ней располагались огромные боевые топоры, которыми он убивал бесчисленных медведей в роли Повелителя Грома клана Свартпельс. Его собственные когти были остры и мало кто мог сравниться с ним в силе, но его врагов всегда добивал клинок из стали и железа, инструмент столь привычный, что топор можно было назвать частью его самого.\n\nБыла ли разница между прошлым и настоящим? Артиллерия и огнестрельное оружие, которые привёз Пау, впечатляли, о да. Они определённо более смертоносны, чем его старые топоры. Но это всё равно инструменты, металлическое оружие, как и любое иное. И ни один медведь не будет застигнут врасплох в бою без оружия, за исключением ритуальной схватки.\n\nЕсли такими будут топоры нового века, то Свартпельс овладеет ими с небывалым мастерством. Кузницы и их молоты создадут нечто новое, наиболее подходящее для Торбена и его воинов. Что с того, что старая эпоха завершилась? Он покажет кланам, нет, всем врагам и друзьям Свартпельса, что если сталь стала превыше духа, то это совсем не значит, что они перестали быть величайшими воинами! Он - Торбен из Свартпельса, и он примет эти перемены с распростёртыми объятиями!"
volsungrb.72.a:0 "Давайте же использовать эти инструменты для новых побед!"

volsungrb.73.t:0 "Приближаясь к границе"
volsungrb.73.d:0 "Когда полная луна поднялась над горизонтом, Торбен перевернул страницу древней книги и прочитал следующие строки на древнем медвежьем языке. Клан Свартпельс, конечно же, обладал самым древним и полным хранилищем исторических записей среди всех кланов, и все они были написаны их предками. Знакомство со знаниями, которые содержались внутри этих текстов, было неотъемлемой частью жизни любого достойного воина Свартпельса, но сегодня был особый случай. Торбен перечитывал их величайшие подвиги, их древнейшие способности, чтобы узнать, что было потеряно и что вскоре может быть восстановлено.\n\nСтарейшины полностью поддержали использование этих веществ для укрепления духа медведя. Или, по крайней мере, они сделали так после того, как Повелитель Грома в очередной раз избил нескольких членов оппозиции, заставив их подчиниться своей воле. Требование - или, скорее, очень чётко сформулированная просьба - было отправлено королеве всего несколько часов назад.\n\nЧто же касается историй, которые он сейчас читал, то обо всём этом современные полярные медведи теперь могли лишь мечтать. Они совершали невообразимые подвиги и даже полностью контролировали магию самих метелей десятки тысяч лет назад. И теперь, с помощью современных чудес, они смогут вернуть эти способности. Но как предки могли такое делать? Возможно, древние были очень значительно технологически развиты ещё в те времена?\n\nТорбен закрыл том и положил его обратно на костяную полку. Теперь это уже не имело значения. Важно были лишь то, что будет дальше. Скоро всё это, а возможно и нечто большее, будет принадлежать им."
volsungrb.73.a:0 "Мы выйдем за доступные смертным границы!"

volsungrb.74.t:0 "К вопросу о силе"
volsungrb.74.d:0 "Метель снаружи бушевала всё более яростно, пока Торбен сидел один в своих покоях в глубоких раздумьях. Для него было весьма непривычно сталкиваться с такими сложными вопросами. Обычно существовал весьма ясный и единственно правильный способ двигаться. Но сейчас всё было по-другому, потому что на стоящий перед ним вопрос не было однозначного ответа.\n\nВ чём истоки сила воина? Сам ли это медведь или же его оружие? Раньше первый вариант был однозначно верным. Ведь в те времена основным оружием были топоры, а грубая сила приводила к победам в битвах. Но когда его добрый друг Пау привез из Грифонии новое оружие, пушки и артиллерию, всё изменилось. Технологии теперь правили был. И сейчас даже Вольсунгр не мог добиться победы на поле боя. Пришло время принять и эти изменения, но как?\n\nОружие было самым очевидным вариантом для большинства. Даже медведь со стальным сердцем падёт, если у него не будет стального оружия. Планы по расширению кузниц уже были завершены, разрабатывалось новое оружие и обучались великие кузнецы. Клан Свартпельс больше не будет столь многочисленным как прежде, но у каждого воина будет всё необходимое для боя. И даже больше.\n\nОднако правильным ответом мог быть и "дух". Ходили слухи о новых "наркотиках", как их называли - различных вещах, которые могли искусственно сделать существо больше, сильнее и быстрее. В некоторых случаях они могут предоставить больший контроль над самой магией и даже позволить выйти за пределы ограничений смертного мира. Медведи Свартпельса могут стать самыми сильными медведями мира. Возможно, почти столь же сильными, как наши великие предки.\n\nНо ставку можно сделать только на один метод. И Торбен должен был принять решение."
volsungrb.74.a:0 "Что сильнее - топор или лапа, которая его держит?"

volsungrb.75.t:0 "Новые искатели"
volsungrb.75.d:0 "Фритьоф из клана Вольсунгр внимательно наблюдал за молодыми медведями, стоявшими вокруг. Все они прибыли этим холодным утром в рамках последнего из проектов королевы - "Искателей гармонии". Они были созданы по образу и подобию некой молодёжной группы с аналогичным названием в Эквестрии. Искатели представляли собой организацию, к которой мог присоединиться любой медведь, ищущий место в жизни или потерявший цель. И, вполне возможно, способный найти эту цель, помогая стране.\n\nОднако у Фритьофа было лёгкое подозрение насчёт того, что они упустили что-то важное в отношении этих "искателей". Не похоже, чтобы в Эквестрии их детёныши попадали в различные опасные ситуации. Но опять же, зачем ещё их назвали искателями, если они не были созданы по образцу и подобию старых грифоньих рыцарей-искателей, которые давным-давно вторгались на земли их кланов? Птицы также иногда воспитывали своих птенцов, чтобы они в дальнейшем стали рыцарями. И поэтому медведи делали то же самое со своими нануками.\n\n— Дети! — Все маленькие медведи бросили свои текущие дела и посмотрели на него. — Сегодня мы поднимемся на гору, чтобы сразиться с монстрами! Берите с собой оружие только в случае крайней необходимости. Любой медведь, что будет сражаться голыми лапами, получит дополнительную рыбу! А теперь следуйте за мной! — Медвежата радостно запищали и, образовав импровизированную группу, последовали за Фритьофом вверх по утоптанной горной тропе, медленно исчезая в метели."
volsungrb.75.a:0 "Искатели гармонии - охотники на монстров, ура!"

