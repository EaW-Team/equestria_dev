svartpels.1.t:0 "Единственное объяснение"
svartpels.1.d:0 "Торбен, Повелитель Грома клана Свартпельс, расхаживал взад и вперёд по своим покоям в глубине крепости на самом дальнем севере. Но даже в глубине укрепления слышался вой ледяных ветров снаружи. Эти события просто сбивали его с толку. Его друг, Пау Веллингтон, никогда бы не приказал ничего подобного, это уж точно. Торбен знал его уже много лет, сражался на его стороне, поддерживал его во всех начинаниях. Но этот поступок был столь возмутительным, столь разрушительным, столь нехарактерным даже для Деспота. Это точно было дело копыт извечного врага всех медведей - чейнджлингов.\n\nТеперь всё это имело смысл. Медведи были сильны и стойки, так что западные соседи были напуганы, и поэтому они стремились рассорить нас. Они желали ослабить нас, дабы нанести удар, когда мы меньше всего будем этого ожидать. Что ж, Торбен раскусил их ложь, и ни он, ни клан Свартпельс не поддадутся их влиянию. Они вернут честь и традиции, а также наставят медведей на истинный путь.\n\nКонечно, это будет трудная задача. Клан Свартпельс, несмотря на свою силу, был малочислен из-за последствий первых объединительных войн. Но даже если задача окажется трудной, он доведет её до конца. Если не ради клана, то хотя бы ради его погибшего друга, ради всего, над чем они работали так давно."
svartpels.1.a:0 "Мы спасём медвежий род от самого себя!"



svartpels.4.t:0 "Визит на остров"
svartpels.4.d:0 "Измена и обман объяли страну, так что крайне важно убедиться, что никто не воткнёт нам нож в спину, прежде чем думать об атаке других кланов. Хотя клан Анкер был нашими вассалами на протяжении большей части письменной истории Свартпельса, в последнее время они отдалились, что вызвало подозрения у Торбена. Ради обеспечения лояльности единственного нашего крупного порта он лично посетил остров, чтобы убедиться в отсутствии заговора.\n\nПутешествие было долгим и трудным, поскольку нужно было пересечь продуваемые ветрами леса, пройти по замёрзшему льду и проплыть через ледяные воды. Однако в точке назначения Торбена и его панцербьерна встретил лишь пустынный док да одинокие и неухоженные остатки "флота". Это лишь усилило подозрения Повелителя Грома, и они медленно направились к крепостям, что были расположены в глубине острова. Когда они почти добрались до одного из укреплений, к Торбену подошёл одинокий медведь, в котором он узнал старейшину клана Анкер, и немедленно вызвал его на дуэль.\n\nТорбен, конечно, тут же согласился. Битва была жестокой, но короткой, так как у старейшины не было никаких шансов выстоять против самого сильного воина Свартпельса. Но когда истекающий кровью старейшина с немалым количеством сломанных костей с трудом поднялся, он лишь кивнул и крикнул, что Повелитель Грома действительно вернулся. Остальные члены клана Анкер появились почти сразу, и старейшина объяснил, что они сперва должны были убедиться, что Торбен и его окружение не были замаскированными чейнджлингами. Торбен был очень удивлен и обрадован тем, что их ближайший вассал остался верен медвежьим обычаям, и чуть позже в тот день они устроили большой пир, дабы отпраздновать укрепление уз между хозяином и подданным."
svartpels.4.a:0 "Мы всегда знали, что можем доверять клану Анкер."

svartpels.5.t:0 "Вессландский вопрос"
svartpels.5.d:0 "Вессландия - странная земля, где, несмотря на все богатства этой местности, не появилось ни одного сильного лорда или тирана. Нет, вместо этого эти медведи застряли в вечном цикле распадающихся и формирующихся кланов, вечно борющихся за наилучшие места для ловли рыбы или ведения сельского хозяйства. Единственная общая черта этих кланов - это использование касты слуг-грифонов.\n\nНо теперь, похоже, всё изменилось. Ибо три нынешних вессландских клана - Фальсен, Бенкесток и Бродкорб - сумели создать "Тройственный союз" и попытались выступить объединенным фронтом против других лидеров. У них также появились амбиции, поскольку некоторые говорят, что кланы Вессландии желают править всеми медведями, подобно нашему старому другу Пау Веллингтону. Хотя такой курс действий мог быть вызван старыми идеями Пау по объединению медведей, мы опасаемся, что тут затаилось нечто гораздо более зловещее. Ибо если за этим стоят чейнджлинги, то эти кланы должны быть немедленно уничтожены, прежде чем их влияние сможет исказить и уничтожить всё общество медведей..."
svartpels.5.a:0 "Мы не потерпим такого неповиновения!"


svartpels.12.t:0 "Гром и молния"
svartpels.12.d:0 "Во время последней объединительной войны клан Свартпельс сыграл решающую роль в покорении Вессландии, когда он помог Пау Веллингтону перехитрить и победить разъединённые боевые отряды противника в скоротечном и лёгком конфликте. Но теперь у них не было союзников, а Вессландия стала гораздо опаснее, поскольку объединенные силы "Тройственного союза" намного превосходили истощенные силы Свартпельса. Но Торбен всё ещё помнил, как именно нужно победить их, и намеревался с пользой использовать это знание. Ибо в долгой и затяжной войне численность войск Вессландии станет решающим преимуществом.\n\nОтряды Свартпельса выдвинулись на юг во главе с самим Торбеном. Довольно скоро они встретили своих противников, вооруженных топорами, как того требовала традиции. Вессландцы явно превосходили их числом, но Торбен знал, что это не имеет значения. Ибо у них было то, чего никогда не было у Вессландии и кланов этой земли - сила, убежденность и решимость добиться победы. Каждый воин Свартпельса сражался с силой десяти медведей, как молния врываясь в ряды врага. Это было непросто, но в конце концов силы противника были рассеяны, что принесло Торбену победу. Но это было только начало.\n\nДалее последовала серия невероятно быстрых атак, в ходе которых панцербьерны Свартпельса яростно атаковали отступающие силы противника и не давали им перегруппироваться. Снова и снова они наносили удары, двигаясь со скоростью молнии через леса и холмы. Кланы Вессландии были наголову разбиты, так что они подчинились и подтвердили свой статус подданных. Только уже не Пау Веллингтону, а Повелителю Грома Торбену."
svartpels.12.a:0 "Цифрам не сравниться с историей и силой воли!"


svartpels.17.t:0 "Что должно быть сделано"
svartpels.17.d:0 "Было невероятно грустно видеть, как целый регион вроде Вессландии оказался в дырявых копытах чейнджлингов. О, они, конечно, отрицали это, но чем ещё можно объяснить это внезапное единство кланов, которое шло вразрез со всеми медвежьими традициями? Жуки точно замешаны в этом. И лишь полное уничтожение может спасти и сохранить истинных медведей.\n\nПоследовавшие за этим битвы в лесах Вессландии были весьма кровавыми. Бесчисленное количество медведей погибло, а их трупы громоздились друг на друга, пока всё ещё живые бойцы сражались насмерть. И хотя у жителей Вессландии было численное превосходство, у них не было ни чести, ни мужества, ни силы Торбена и его воинов, так что они неизбежно были отброшены назад, а их боевые отряды - уничтожены. Так называемое единство вессландцев раскололось, явив истинную суть чейнджлинга, столкнувшегося с силой медведей, и кланы просто отступили.\n\nА далее последовала кампания чистого разрушения, поскольку Торбен намеревался закончить то, что начал. Все бастионы кланов Вессландии должны были пасть. И поэтому укрепления захватывались одно за другим, а все воины и старейшины безжалостно убивались, поскольку нельзя было упустить ни единого агента чейнджлингов. Выжили только маленькие медвежата, которые были либо слишком слабы, чтобы представлять угрозу, либо слишком молоды, чтобы попасть под дурное влияние. Вскоре леса Вессландии затихли и в них остались бродить лишь дикие звери."
svartpels.17.a:0 "Это трудное решение, но оно должно было быть сделано."


svartpels.19.t:0 "Перекрыть поток"
svartpels.19.d:0 "Хотя мы уже обнаружили очевидные доказательства проникновения чейнджлингов с наши земли с целью подрыва единства медведей, есть гораздо более опасная проблема, которая может привести к полному краху, если её не остановить вовремя. И этой проблемой являются бесконечные волны изгоев и изгнанников, которые хлынули в медвежьи земли. Якобы это сделал Пау Веллингтон, но мы ясно видим дырявые копыта, которые дёргают за ниточки. Тем не менее, эти радикалы постоянно совершают набеги на наших верных и благородных медведей, так что пришло время положить им конец.\n\nТеперь Вессландия под нашим контролем и наконец-то появилась возможность избавиться от главного источника предателей и изгоев. И это дороги, ведущие на восток - в земли грифонов. Мы перекрыли эти маршруты и уже замечаем уменьшение числа ежедневных налетов. Хотя мы не полностью контролируем все спорные территории, так что изгнанники всё равно проникают в страну, но довольно скоро проблема будет решена и на наших землях останутся только настоящие медведи."
svartpels.19.a:0 "Этим медведям тут больше не место!"

svartpels.20.t:0 "Кланы войны"
svartpels.20.d:0 "Издавна клан Свартпельс уважал различные кланы, что населяют пустынные земли Онлартира. Они не только уважали традиционный образ жизни медведей и ревностно следовали ему, но и выступали в качестве оплота против захватчиков-яков и чейнджлингов в случае нужды. Битвы против них, что происходили во время первой объединительной войны, были одними из самых трудных для клана Свартпельс. Так что эти три клана - Кейн, Готлунг и Розенкранц - являются вершиной медвежьего милитаризма.\n\nОднако кланы Онлартира также пострадали от проникновения со стороны чейнджлингов. Они полностью отказались от идеи медвежьего единства, ради которого их завоевали в первую очередь. Ныне же они говорят о силе одиночных кланов под защитой клана Скифлинга. Похоже, что они уже забыли совсем недавнюю историю и клятвы, а этой заявленной защиты со стороны Деспота нигде не видать. Хотя это может быть типичным медвежьим упрямством, мы полагаем, что тут замешаны мерзкие чейнджлинги..."
svartpels.20.a:0 "Их земля, так или иначе, будет нашей."

svartpels.21.t:0 "Вместе мы выстоим"
svartpels.21.d:0 "Великие воины клана Кейн. Нерушимые крепости клана Готлунг. Могущественные шаманы клана Розенкранц. Все они были грозными противниками, и у каждого из которых была своя сфера, в которой они наиболее преуспевали. И всё же у них были свои слабости, которые и стали причиной их поражения. Ибо клан Свартпельс, каким бы слабым он ни был, всё ещё оставался весьма крупным и полностью единым кланом, чем кланы Онлартира никогда не могли похвастать.\n\nС кланом Кейн было проще всего. Прошла традиционная битва, в которой медведи с обеих сторон бросались друг на друга. Воины клана Кейна действительно были хороши и не особо уступали Торбену, и всё же Свартпельс одержал победу, когда Повелитель Грома победил Великую Старейшину Асе на поле битвы. С Готлунгом и их огромной крепостью изо льда и стали было чуть труднее. Было, мягко говоря, весьма хлопотно с боем пробираться через впечатляющую крепость, но вскоре их старейшины также были вынуждены признать поражение. И всё же труднее всего было покорить Розенкранц, с шаманами которого нам пришлось сражаться на пике Скайбрейкер. Горные ветры и звери уже сами по себе были опасны для медведей, а воины и шаманы противника, казалось, были благословлены самими северными ветрами. Сам Повелитель Шаманов был сильнейшим из всех, с кем Торбену приходилось сражаться. И всё же он вышел победителем из боя. И вскоре все три клана поклялись в верности Повелителю Грома. И на этот раз они не поддадутся так легко влиянию чейнджлингов."
svartpels.21.a:0 "А поодиночке падём."

svartpels.22.t:0 "Падение лордов"
svartpels.22.d:0 "Кланы Онлартира ближе всего располагались к ульям чейнджлингов, так что они первыми попали под их влияние. И всё же, когда Торбен впервые услышал заявления о том, что они находятся под защитой клана Скифлинг, у него на краткий миг появилась надежда, что клан Скифлинг все еще силен. Но по возвращении его панцербьерн не принёс никаких доказательств таких утверждений. Это была пустая ложь - верный признак действий их истинного врага. И поэтому три клана Онлартира должны были пасть.\n\nКлан Кейн пал первым. Хотя они умело и упорно сражались против нас, Свартпельс был полон решимости не позволить ни одному медведю встать на пути к единству. Клан Готлунг был следующим. Только их великая крепость была единственным реальным препятствием перед уничтожением этого клана. Хотя многие погибли при штурме, в конце концов укрепление стало могилой для всех воинов, которые некогда жили там. И пусть зимние ветры были на стороне клана Розенкранц, дух Торбена и его воинов был сильнее. И вскоре от кланов Онлартира остались лишь залитые кровью поля сражений Кейн, забрызганные красным стены Готлунга, а также воющие ледяные духи и зимние огни на вершине пика Скайбрейкер."
svartpels.22.a:0 "Никто не остановит наше дело."


svartpels.24.t:0 "Древний соперник"
svartpels.24.d:0 "Почти с самого зарождения нашего клана мы яростно соперничали с горным кланом Вольсунгр. Их образ жизни и сражений весьма странен: они полагаются на нануков, охотников на зверей, вместо традиционных воинов и живут в горах, более подходящих для алмазных псов, чем медведей. И всё же их огромные запасы брони и оружия из звёздной стали превосходили то, что имеется у других кланов, а ритуальные войны Вольсунгра с нашими духовными родственниками на юге - яками - проявили их настоящими медведями. Мы с большим сожалением узнали о том, что во время объединенных войн этот клан оказался на грани почти полного вымирания.\n\nОднако в попытке выжить клан Вольсунгр зашёл слишком далеко. Принимать обратно изгнанников, не заставляя их проходить через испытание боем... Неудивительно, что они были испорчены и запятнаны эквестрийским влиянием. Вольсунгр не попал под влияние чейнджлингов, но так называемая принцесса Эйра сделала нечто гораздо худшее. Вполне возможно, что мы не сумеем спасти их..."
svartpels.24.a:0 "Мы не позволим этой заразе распространяться и дальше!"

svartpels.25.t:0 "Подчинение гармонии"
svartpels.25.d:0 "Заставить медведей клана Вольсунгр подчиниться было бы непростой задачей, это точно. Ибо, хотя они и были запятнаны эквестрийским влиянием, у них были самоходные бронированные сани и дальнобойное оружие, напоминающее артиллерию Пау Веллингтона. И хотя их идеалы были слабы и противоречили всем принципам медведей, никто не мог отрицать их убежденности. Остатки старого клана были очень похожи на Свартпельс и имели непоколебимые убеждения.\n\nС точки зрения рельефа и технологий у Вольсунгра, безусловно, было явно преимущество. Их нануки привыкли сражаться на гористой местности Вольсунгра, и поначалу даже наши великие воины с трудом могли продвинуться на юг. И когда оба отряда столкнулись в яростной битве, Торбен увидел эту искру, эти остатки духа старого клана. И это дало ему надежду, что, возможно, для Вольсунгра ещё не всё потеряно. Поэтому, когда наши силы наконец добрались до главной крепости Вольсунгра, Торбен вызвал принцессу Эйру на традиционный медвежий поединок, дабы доказать превосходство убеждений Свартпельса над её собственными.\n\nЭйра вышла на бой, облачившись в золото и ткани, что, по мнению Торбена, воплощало всю неправильность клана. Это было символом их слабости, самой сутью их греха. И всё же в поединке Эйра доказала, что она - не маленький медвежонок. Она сражалась с Повелителем Грома почти на равных. Почти. В конце концов Торбен одержал победу, а Эйра проиграла. И, символически отбросив, различные побрякушки, которые она носила, Эйра и остальные присутствующие члены клана Вольсунгр поклялись в своей верности Торбену. Они воздали честь древней системе кланов и тем самым доказали, что древний дух клана всё ещё жив."
svartpels.25.a:0 "Они наконец-то разорвали свои собственные цепи."


svartpels.30.t:0 "Сокрушённая слабость"
svartpels.30.d:0 "Судьба клана Вольсунгр уже давно была предрешена. Это был очевидный исход для клана, который слепо возвращает любых медведей в отчаянной попытке выжить, не заботясь о последствиях. Они были заражены чужеродным влиянием задолго до того, как появились чейнджлинги, так что пришло время положить конец этой отвратительной слабости. Гармония будет уничтожена, как и все те, кто принёс сюда эту заразу.\n\nКлан не намеревался сдаваться легко. Они боролись изо всех сил, дабы сохранить свои идеалы, какими бы порочными они ни были. Бронированные сани и дальнобойное оружие, которыми они обладали, усложняли ситуацию, но панцербьернов клана Свартпельс это не остановило. Шаг за шагом, миля за милей, медведь за медведем... Мы продвигались вперед, невзирая на потери, пока у Вольсунгра не осталось возможности отступить. Даже когда сам Торбен пробивался через их огромные горные пещеры, дабы выкорчевать последние бастионы сопротивления, они сражались с безрассудной самоотверженностью в своем естественном доме, используя все преимущества. Сам Торбен в ходе боёв получил серьёзные травмы в виде нескольких сломанных ребер и обильного кровотечения.\n\nНо новая идеология не помогла Вольсунгру, а дух Свартпельса был нерушим. После заката солнца Повелитель Грома вышел из пещер и приказал сжечь и уничтожить все записи и произведения искусства; всё, что могло быть связано с этой новой идеологией. Клан Вольсунгр отныне будет известен исключительно как клан гордых воинов и только. Как и должно быть. Гармония умерла на далеком севере, и её уже не воскресить."
svartpels.30.a:0 "Естественный порядок будет сохранен любой ценой."

svartpels.31.t:0 "Друг в нужде"
svartpels.31.d:0 "Клан Скифлинг уже давно является нашим близким другом. Так было ещё до первых объединительных войн, когда Деспот Пау Веллингтон, новый лидер клана, победил самого Торбена в традиционном поединке, тем самым доказав свою силу и показав нам превосходство своих идеалов единства. С того славного дня мы сражались бок о бок с нашими величайшими союзниками, снова и снова оказывая им помощь в битвах и в управлении всеми медведями. Мы поддерживали их в каждом решении, даже в спорных. Ведь так сказал клан Скифлинг, а они были благословлены Всеотцом и поддерживали закон и порядок по всей стране.\n\nОднако эти времена подошли к концу. Ибо недавние действия чейнджлингов сильнее всего сказались на клане Скифлинг, поскольку именно в их землях разгорелись бесчисленные междоусобицы. Пока не видно никаких признаков Пау Веллингтона, и хотя мы можем лишь надеяться, что наши друзья всё ещё сражаются где-то там, мы уже могли опоздать..."
svartpels.31.a:0 "Сможем ли мы спасти хоть кого-нибудь?"

svartpels.32.t:0 "Спасение союзников"
svartpels.32.d:0 "С каждой секундой ситуация становится всё более отчаянной, и Торбен знал, что он должен действовать быстро, чтобы спасти тех, кого ещё можно. Дальнейшее ожидание могло обречь на гибель оставшихся медведей, которые были верны Пау Веллингтону и, как следствие, идее единства медведей. Поэтому Торбен собрал лучших панцербьернов своего клана в большой боевой отряд и лично повёл их в атаку на территорию Клана Скифлинг, побеждая всех медведей, которые вставали у него на пути. Некоторые охотно присоединились к Повелителю Грома, помня старых друзей Деспота, но многие другие отказались сдаться без боя. Хотя бы среди них не было чейнджлингов, так как все воины, побежденные в бою, оказались настоящими медведями, пусть и попавшими под дурное влияние чейнджлингов.\n\nКонфликт особенно ожесточился, когда мы добрались до столицы - Мафар Фьярран - где находилось большинство крепостей клана Скифлинг. Некоторые из лучших панцербьернов Пау, или же те, кто казались ими, сражались изо всех сил, дабы не пустить Торбена в крепость Пау. Было весьма отрезвляюще видеть, что даже лучшие их них попали под дурное влияние Кризалис. На мгновение Торбен забеспокоился, что сам Пау мог пасть жертвой этих козней. К счастью, когда он ворвался в его комнату, то обнаружил, что его старый друг никак не изменился, хоть и стал странно подавленным. Конечно, всё это исправил великий праздник после победы. Однако, согласно древним правилам расы медведей, поскольку клан Свартпельс оказался тем, кто спас клан Скифлинг, теперь они будут доминировать в лидерстве нацией."
svartpels.32.a:0 "За сохраненные узы дружбы!"

svartpels.39.t:0 "Тяжелейшая ноша"
svartpels.39.d:0 "Без сомнения, Торбен никогда не делал ничего труднее. Возможно, не в буквальном смысле, поскольку клан Скифлинг был слишком занят, разрывая себя на части, чтобы представлять серьёзную угрозу для клана Свартпельс. Нет, необходимость уничтожить своих старых друзей, своих величайших союзников, была очень тяжела для медведей Свартпельса. У них не было выбора, так как спасать уже было некого. Остались только те, кого нужно было уничтожить ради будущего и ради выживания всех медведей. И поэтому всем боевым отрядам было приказано не останавливаться, пока весь Клан Скифлинг не будет уничтожен.\n\nЭто было столь легко, что лишь ухудшило всю ситуацию. Некогда Скифлинг был одним из самых сильных кланов, обладающих мощных духом и объединённых вокруг могучего деспота. Но теперь они стали кучкой медведей, что заняты бессмысленной борьбой. Конечно, они всё ещё сражались с силой настоящих медведей и умирали как настоящие воины. Даже когда всё было сделано, а лёд покраснел от крови, Повелитель Грома был как никогда горд теми, кого он некогда называл друзьями. Они умирали почти так же, как и жили, ведь эти медведи были одними из самых сильных панцербьернов во всей стране. И никакие заговоры чейнджлингов никогда этого не изменят. Торбен знал, что ему нужно делать.\n\nМного дней и ночей он и члены его клана работали без отдыха, но в конце концов все затраты окупились. Великий памятник, сделанный из льда и камня, был возведён в честь их павших друзей. Он был крепок, как любая медвежья крепость, и на нём были высечены имена величайших воинов клана Скифлинг, включая самого Пау Веллингтона, тело которого они так и не нашли. Свартпельс почтил павших минутой молчания в знак скорби.\n\nСделал ли Торбен это? Да. Но какой ценой?"
svartpels.39.a:0 "...ценой всего..."

