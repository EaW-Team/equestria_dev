PLB_paying_off_tech_purchase:0 "Выплаты грифонам за винтовки"
PLB_paying_off_tech_purchase_desc:0 "Мы приобрели казнозарядные винтовки у Нова Грифонии и до сих пор платим за них."
PLB_unified_scientific_effort:0 "Единые научные усилия"
PLB_unified_scientific_effort_desc:0 "В последнее время Пау Веллингтон добивается расширения научного сотрудничества между кланами и реализации программы обмена знаниями."
PLB_unified_scientific_effort1:0 "Научные неудачи"
PLB_unified_scientific_effort1_desc:0 "Несмотря на все наши старания, другие кланы продолжают препятствовать нашим усилиям по распространению знаний. Они отвлекают наших писцов или вообще отказываются что-либо предлагать."
PLB_polar_bear_army:0 "Армия полярных медведей"
PLB_polar_bear_army_desc:0 "Армия полярных медведей постепенно начинает превращаться в военную силу. Теперь в рядах наших войск служат медведи всех кланов."
PLB_polar_bear_army1:0 "Разобщённая армия"
PLB_polar_bear_army1_desc:0 "Поскольку кланы категорически отказываются вступать в ряды полярной армии или даже принимать какое-либо участие в её функционировании, мы сталкиваемся с острой нехваткой солдат."
PLB_fish_farms:0 "Национализированные рыбные фермы"
PLB_fish_farms_desc:0 "Чтобы обеспечить контроль над рыбой и, соответственно, над кланами медведей, мы начали захватывать рыбные фермы по всей стране. Так мы будем контролировать основной источник пищи."
PLB_fish_farms1:0 "Уничтоженные рыбные фермы"
PLB_fish_farms1_desc:0 "Наши флоты горят, а запасы рыбы потеряны - кланы принимают любые меры, дабы мы остались без средств контроля над ними, будь то активная борьба против нас или уничтожение собственных источников пищи из желания насолить нам."
PLB_outcast_raids:0 "Outcast Raids"
