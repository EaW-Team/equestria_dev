plb_news.1.t:0 "Шторм на севере!"
plb_news.1.d:0 "[This.GetNewspaperHeader]Древняя напряжённость на крайнем севере Эквуса достигла предела: королева Кризалис объявила, что чейнджлинги должны подчинить себе государство [PLB.GetName] и тем самым обезопасить своё будущее от угроз со стороны медведей, вместо того, чтобы позволить этой враждебной силе продолжать разрастаться.\n\nХотя [CHN.GetName] в десять раз превосходит [PLB.GetName] по населению и промышленности, многие наблюдатели отмечают, что особенности географии Северного Эквуса не позволяют чейнджлингам обрушить на медведей всю свою мощь. Кроме того, полярные медведи известны как крайне воинственные существа.\n\nТаким образом, несмотря на кажущейся очень значительно разницу в силах, исход этой битвы совсем не предрешён..."
plb_news.1.a:0 "Гегемония одержит победу!"
plb_news.1.b:0 "Зима заберёт их всех!"
plb_news.1.c:0 "Смогут ли медведи выжить?"
plb_news.2.t:0 "Медведи торжествуют!"
plb_news.2.d:0 "[This.GetNewspaperHeader]К удивлению многих, [PLB.GetName] смогли отразить атаку государства [CHN.GetName]. Несмотря на кажущееся превосходство чейнджлингов в численности и технологиях, они не смогли прорвать оборонительные линии медведей. В течение нескольких месяцев танковые копья пытались прорваться сквозь относительно примитивных противников, но их встречали лишь контрнаступления панцербьернов и "истинно дикарское" сопротивление.\n\nЛиния фронта перестала двигаться, военное командование было неспособно найти путь достижения окончательной победы, а ценные ресурсы впустую тратились на войну за захолустную и замороженную землю, так что [PLB.GetLeader] и королева Кризалис подписали мир.\n\nНо несмотря на жестокость войны, никаких территориальных изменений на севере Эквуса не произойдёт, поскольку ни одна из сторон не пожелала расставаться с чем-либо и не имела возможности навязать какие-либо требования."
plb_news.2.a:0 "Однажды мы вернёмся и одержим победу!"
plb_news.2.b:0 "Медведь не встанет на колени перед жуком."
plb_news.2.c:0 "Варварская ярость и неумолимая дикость - мощный союзник для медведей."
plb_news.3.t:0 "Чейнджлинги торжествуют!"
plb_news.3.d:0 "[This.GetNewspaperHeader]Почти никто не удивился тому факту, что [CHN.GetName] одержало победу над государством [PLB.GetName]. Похоже, что дикость полярных медведей и мощь их тяжелобронированных воинов не ровня танкам чейнджлингов, которым удалось пробиться сквозь их оборону, несмотря на заметные потери и проблемы с логистикой.\n\nТаким образом, вся территория [PLB.GetName] была захвачена силами королевы Кризалис.\n\nОднако, похоже, что уже сейчас силы чейнджлингов испытывают трудности в борьбе с бродячими отрядами тяжеловооружённых воинов и чрезвычайно злыми и живучими дикими животными, которые явно отказываются признавать, что у севера теперь новые владыки."
plb_news.3.a:0 "Очень своевременная победа, командир!"
plb_news.3.b:0 "Великий позор, который запомнят целые поколения."
plb_news.3.c:0 "Дикость не смогла сдержать натиск современности."
plb_news.4.t:0 "Медведи меняют сторону!"
plb_news.4.d:0 "[This.GetNewspaperHeader]Бьорнлинг, фактический диктатор Северного Протектората, которого многие считали простой марионеткой Кризалис, потряс мир внезапным предательством своей бывшей хозяйки. Он объявил об упразднении Северного Протектората и создании "Гиперберии", а также о том, что отныне чейнджлинги и его новая нация находятся в состоянии войны. Бьорнлинг заявил, что он является агентом под глубоким прикрытием, который симпатизировал гармонии и саботировал военную машину чейнджлингов изнутри. Пока неизвестно, правда ли это, но судьба государства [CHN.GetNameDef] с каждым днём выглядит всё более мрачной."
plb_news.4.a:0 "Предатели заслуживают лишь смерти!"
plb_news.4.b:0 "Он действительно планировал это все время?"

northern_war.4.t:0 "Медведи на прицеле"
northern_war.4.d:0 "Вид танков в зимнем камуфляже вызывал отрепетированные возгласы со стороны тех, кто наблюдал за большим парадом амфибий. Машины, увенчанные оружием и пропитанные странной магией университета улья, бороздили снега Сорифа и рассекали воды Ключ-Озера.\n\nНа параде присутствовала и сама Кризалис. В конце выступления она произнесла речь, в которой высмеяла меховых "убийц и лжецов, которые ничем не лучше своих неразумных сородичей!".\n\nЕё ожидания были ясны: как можно быстрее покончить с проклятыми медведями. Но вот детали этого будет определять сама армия, и генералы решили..."
northern_war.4.a:0 "...не жалеть никаких средств для быстрейшего завершения войны."
northern_war.4.b:0 "...сосредоточиться на логистике, чтобы избежать потерь дорогостоящего снаряжения."

northern_war.5.t:0 "Конечная точка"
northern_war.5.d:0 "Мы получили известия о том, что делегация чейнджлингов под присмотром отряда наших войск пересекла границу. Война значительно измотала силы жуков, так что ясно, что теперь королева пытается выторговать белый мир: государства [CHN.GetName] и [PLB.GetName] вернутся к статус-кво, как будто ничего не произошло.\n\nОднако такое соглашение станет насмешкой над тяжёлыми жертвами медведей. Чейнджлинги причинили множество страданий существам, которые не желали жить так, как хотят того пожиратели любви. Если мы забудем всю причинённой нам боль и не вернём её Кризалис, то рано или поздно начнётся Вторая Северная Война. И вполне возможно, что нам уже не удастся её пережить.\n\nИ всё же, несмотря на эти опасения, королева в кои-то веки проявила благоразумие, попросив мира, чего уже давно желали многие другие чейнджлинги, если судить по ноткам страха в их последних манёврах. Медведи продемонстрировали неослабевающее господство над своими соперниками. Так что даже белый мир будет унизительным для чейнджлингов.\n\nТеперь судьбу севера должен был решить [PLB.GetLeader]."
northern_war.5.a:0 "Мы оказались сильнее чейнджлингов. Этого достаточно."
northern_war.5.b:0 "Чейнджлинги поплатятся за свои преступления."

northern_war.6.t:0 ""Медведи сдерживают чейнджлингов!""
northern_war.6.d:0 "Несмотря на все слова Кризалис о создании неостановимой, мстительной и механизированной армии, которая свергнет правителей Эквестрии и соберет урожай любви со всего континента, чейнджлинги столкнулись с грозным препятствием в виде государства [ROOT.GetName], которое королева ранее считала безнадёжно отсталым.\n\nСообщение было ясным: государство [ROOT.GetName] не намерено подчиняться прихотям разглагольствующей и беснующейся диктаторши. И это поняли не только чейнджлинги. Заголовки газет со всего мира на дюжине разных языков освещают нашу борьбу и глупость Кризалис."
northern_war.6.a:0 "Это материал для первых полос!"

northern_war.7.t:0 "Объединённый опыт живых и мёртвых"
northern_war.7.d:0 "Да, смерть медведей от дырявых копыт чейнджлингов была трагедией, но, в отличие от прочих существ, мы можем слушать слова мёртвых. С помощью шаманов медвежьи воины смогли узнать о своих слабых местах прямо от уже почивших товарищей.\n\nСнаряд, что прилетел из ниоткуда? Снайпер, что промахнулся? Построение атакующих танков? Мёртвые рассказывали живым о методах войны чейнджлингов, а живые совершенствовали свою тактику, не повторяя прежних ошибок."
northern_war.7.a:0 "Вопрос "Как ты умер?" вовсе не глуп."

northern_war.8.t:0 "Благословение предков"
northern_war.8.d:0 "— Он трескается! Приготовьтесь! — Массивная ледяная глыба раскололась прямо перед ними.\n\nВо главе экспедиции стоял архишаман Вёльва, который раньше был никем. Но теперь его поддерживал [ROOT.GetLeader] и он был полон решимости достичь своей цели.\n\n— Здесь, — сказал Вёльва, указывая на слабое место во льду. Медведь хорошенько размахнулся и ударил. Холодная стена обрушилась на членов экспедиции, но панцербьерны защитили их от ледяного потопа.\n\nКогда завалы были расчищены, взорам членов экспедиции открылись артефакты и хорошо сохранившиеся доспехи. Сотни, если не тысячи лет назад они были спрятаны в этом неприметном святилище, сплавленном из зачарованного льда и кристаллов.\n\nПредки медведей знали, что этот день настанет. И поэтому спрятали снаряжение для своих потомков в этом святом месте и во многих других. Территория Всеотца идёт на бой против тех, кто желает покорить её."
northern_war.8.a:0 "Наставления наших предков инсектоиды все-таки утонули."

northern_war.9.t:0 "Аванпосты чейнджлингов"
northern_war.9.d:0 "Патруль чейнджлингов дрожал, несмотря на слои одежды, в которые они облачились. Настороженные глаза в ужасе метались по сторонам.\n\nИ тут на них с рёвом обрушился Лютр.\n\nЭти чейнджлинги были просто смехотворны. Стоило рыкнуть раз-другой, да выстрелить в небо, как они уже драпали, жужжа своими крыльями.\n\nЛютр и остальные медведи прибежали сюда, разбирая маленький форпост на запчасти и оружие. Они раскопали целый клад, обнаружив тайники с оружием, боеприпасами и провизией.\n\nОн взял винтовку, сделанную чейнджлингами. Может быть, она была лучше его стандартного оружия. А может и нет. Но всё равно это было дополнительное оружие, которое точно не будет лишним.\n\nИ теперь оно принадлежало ему."
northern_war.9.a:0 "Не бойтесь врагов."

northern_war.10.t:0 "Ледяная атака"
northern_war.10.d:0 "Вефастр пряталась под снежным покрывалом. Камуфляж не был недавним изобретением, но у чейнджлингов он был врождённым. Так что Вефастр стоило поучиться у мастеров маскировки. Хотя отвращение сковывало её внутренности при мысли о том, что ей придётся стать похожей на чейнджлинга, чтобы победить чейнджлинга, это был единственный путь.\n\nРазведчики не подвели: в поле её зрения появился взвод танков и пехоты чейнджлингов. Вефастр не стала стрелять. Она мысленно повторила себе: пока не стреляй и жди. Дождись, пока они пройдут мимо, открыв свои уязвимые спины.\n\nКогда чейнджлинги ушли достаточно далеко, Вефастр прошептала, — Работаем.\n\nСпрятанне пушки выпустили свои снаряды, а из под снега вылезли лапы со сверкающими топорами."
northern_war.10.a:0 "Колонна танков горела, растапливая снег."

northern_war.11.t:0 "Партизанский "Сделай сам""
northern_war.11.d:0 "— Это... глупо? — Сказала Тайт Слип. Она была пони, которые редко, но всё же встречались в медвежьем сопротивлении. И сейчас её куратор-информатор, Мýлаугр, провел её под фальшивыми деревьями через полый ствол другого дерева прямиком в какой-то подземный оружейный завод, где жужжали импровизированные конвейеры и другие машины. Все они были построены из дерева, грязи, снега и достаточного количества магии, чтобы удержать всё это вместе. И кучи металлолома.\n\n— Мы сделали всё это из металлолома, спасибо чейнджлингам, — Мýлаугр объяснил, показывая на различные предметы. — Эта винтовка? Я сделал её из металлолома. Эта пуля? Я сделал её из металлолома. Эти чернила и бумага, которыми я подделывал подписи? Я сделал их из мусора. Эти медведи? Они тут благодаря металлолому!\n\n— Ладно... подожди, кто это? Почему у вас тут...?\n\n— Чейнджлинг? Я убил её сержанта металлолом, я подкупил её металлолом, и теперь она на нашей стороне! Все вливаются! Кроме того, расскажи мне, как ты вообще стала работать со мной?\n\nОна вздохнула. Сама по себе идея была глупой, но она не могла отрицать дружелюбного товарищества, которым в последнее время стало славиться местное сопротивление. Всё, что они смогли вырвать у чейнджлингов, использовалось, и никто не оставался в стороне."
northern_war.11.a:0 "— Благодаря металлолому."

northern_war.12.t:0 "Силки"
northern_war.12.d:0 "Антер не смог избежать очередной волны мобилизации.\n\nПоезд вёз Антера и его товарищей в сторону фронта. В вагон набилось так много чейнджлингов, что они даже не могли расправить крылья.\n\nАнтеру было страшно. Но враги были просто медведями. Не буквальными медведями из леса, а просто кучкой ссорящихся примитивов. Возможно, это и было правдой.\n\nДома он довольствовался работой с любовью. Иногда заблудшие существа с той стороны границы переходили её и были готовы для сбора урожая. Но они были послушными; для него их борьба была контролируемой, сдерживаемой.\n\nНо с этими существами всё было по-другому. Медведи любили свои ледяные пустоши, но Кризалис, конечно, должна была это учесть. И всё же..."
northern_war.12.a:0 "Почему эта война длится так долго?"

northern_war.13.t:0 "Жуки на завтрак"
northern_war.13.d:0 "— Никаких проблем быть не должно, — Сержант Флэшери сказала своим рядовым, когда они укрылись в бункере на своей последней остановке перед северным фронтом. — Вы уже убили несколько пытавшихся сбежать заключённых в Весалиполисе. Что не так сейчас?\n\n— Они... большие, — пробормотала рядовая Вольтине, смотря в бинокль через амбразуру. — Я слышала истории... что они хрустят нами. Они буквально едят нас. Мы помещаемся прямо в их лапах, а когда они хватают нас, их зубы...\n\n— Их тут нет. — Флэшери отобрала вызывающий сомнения бинокль. Для пущей убедительности она обнажила зубы и облизала клыки. — Пуля может убить кого угодно.\n\n— Они слишком крупные, чтобы одна пуля могла...\n\n— Так выпустите в них больше пуль. — Но она покачала головой. Флэшери ощущала страх, который исходил от её собственного отряда."
northern_war.13.a:0 "Медведи могут буквально прихлопнуть чейнджлингов как мух."

northern_war.14.t:0 "Любовная бомба"
northern_war.14.d:0 "Именно отношение "я могу это" было причиной того, что Уфейгр оказался здесь, на фабрике по производству странных деталей. Он был похищен из своего дома и был вынужден дышать этим раздражающим лёгкие дымом. Бригадир сказал ему, что эти детали помогут "обрабатывать" любовь. А Уфейгра очень интересовали подробности.\n\nВ конце концов, до него доехал небольшой контейнер с образцом партии любви, которую он должен был помочь обработать. Это была какая-то странная розовая... штука.\n\nБезвкусные этикетки сухо сообщали о том, что эта любовь была собрана прямо здесь, возможно, через дорогу. Чья любовь? Неугасающая любовь его семьи... неистовая любовь его друзей... нет, они не смогли бы отнять любовь у самого Всеотца... но все они могли быть уже мертвы, а их души заключены в этом бездушном цилиндре.\n\nНо его можно было открыть. У него была сила и ему нечего было терять. Если любовь может оживить чейнджлинга...\n\nСразу после того, как розовый взрыв повредил здание и погрёб персонал чейнджлингов под обломками, остальные закованные в цепи медведи взревели и восстали, но были быстро усмирены."
northern_war.14.a:0 "Теперь у нас есть заключенные, что могут воспламенять любовь!?"

northern_war.15.t:0 "Общественность сомневается в успехе войны"
northern_war.15.d:0 "Поскольку Торакс давно сбежал, Фаринкс опасался возмездия со стороны королевы. То, что он не был подвергнут тщательному допросу со стороны УОБВ, было тихой милостью.\n\nОднако когда его освистали и закидали яйцами жители одного города прямо во время парада, он пожалел, что не попал в профессиональные копыта УОБВ.\n\nОднако это недовольство не проявлялось в виде протестов и лозунгов на пикетах. Нет, они заявляли о своём недовольстве в стиле пони. Фаринкс чувствовал это горькое послевкусие негативно заряженных эмоций прямо в воздухе. В толпе, которой было приказано заполнить тротуары ради этого события, не было и следа той энергии, которую можно было ощущать много лет назад. "Что это за совершенная военная машина, в которую было вложено множество средств, если она не может справиться с кучкой вооружённых топорами дикарей?"\n\nОн услышал ещё один тихий возглас "позор". Одно слово по рации — и поворот танковой пушки очень быстро привёл к тому, что диссидент тут же растворился в толпе."
northern_war.15.a:0 "Кризалис продолжает рыть себе яму."

northern_war.16.t:0 "Существа во тьме"
northern_war.16.d:0 "Жёлтые глаза демона вспыхнули во тьме.\n\nСержант Коронатус вскрикнула и взлетела. Она направляла благодарные молитвы всем существующим и несуществующим богам за то, что родилась чейнджлингом и поэтому у неё есть крылья. Неспособность к полёту была единственной слабостью медведей.\n\nНо они могли стрелять. В этом голом чистом небе ей было бы достаточно одной пули.\n\nОна вспомнила старые истории: сказки на ночь и страшилки про медведей, которые должны были сидеть в своих ледяных пещерах и заниматься примитивными вещами.\n\nНо эти глупые медведи выросли в настоящих кошмаров. Она могла думать лишь про свой дом и мать.\n\nКоронатус увидела в ночи отблески света от других крыльев и ей стало явно, что свой пост сегодня покинула не только она."
northern_war.16.a:0 "Траншеи чейнджлингов пустеют..."

northern_war.17.t:0 "Бюрократический ад"
northern_war.17.d:0 "Звон в ушах не мог остановить или как-то приглушить агонию его разума.\n\nПеред ним лежало столько бумаг, что они могли накрыть его с головой. Что он делал тут, в этой крошечной оккупационной зоне?\n\nМолва гласила, что Яхс, чьё имя было на слуху, вырос рядом с низшими существами и поднялся по служебной лестнице благодаря знанию чужого разума. Так почему этим занимался кабинетный маратель бумаг Зиген, а не Яхс или иной компетентный воин? Он сидел и день за днём разгребал бардак, который устроила не желающая работать основательно армия. Медведей не нужно было успокаивать, от них нужно было избавиться.\n\nМеталлический щелчок взводимого пистолета вывел его из состояния мрачной задумчивости. Пистолет был до комичного мал в огромных лапах нападавшего.\n\nОфис и мир вокруг него пылали, а горящие бумаги поджигали всё вокруг, создавая подходящий закат для сумерек его жизни.\n\nБыло произнесено несколько слов, но он их не поня..."
northern_war.17.a:0 "Покой, наконец-то покой."
