PLB_tough_buildings:0 "Постройки изо льда"
PLB_tough_buildings_desc:0 "Несмотря на трудности в возведении таких сооружений, строительство построек из чистого льда помогает значительно облегчить любой ремонт в долгосрочной перспективе."
PLB_bringing_back_monsters:0 "Возвращение монстров"
