 ## FIGHTER ##
 jet_fighter_equipment_x:0 "Реактивный истребитель III"
 jet_fighter_equipment_x_short:0 "Реактивный истребитель III"
 jet_fighter_equipment_x_desc:0 "Дальнейшие усовершенствования фюзеляжа, внедрение бортовой РЛС и первого поколения ракет класса "воздух-воздух" делают это новейшее поколение истребителей самым смертоносным."
 
 cv_jet_fighter_equipment_1:0 "Реактивный палубный истребитель I"
 cv_jet_fighter_equipment_1_short:0 "Реактивный палубный истребитель I"
 cv_jet_fighter_equipment_1_desc:0 "Усовершенствованный истребитель, модифицированный для запуска с авианосцев и посадки на них."
 cv_jet_fighter_equipment_2:0 "Реактивный палубный истребитель II"
 cv_jet_fighter_equipment_2_short:0 "Реактивный палубный истребитель II"
 cv_jet_fighter_equipment_2_desc:0 "Усовершенствованный истребитель, модифицированный для запуска с авианосцев и посадки на них."
 cv_jet_fighter_equipment_x:0 "Реактивный палубный истребитель III"
 cv_jet_fighter_equipment_x_short:0 "Реактивный палубный истребитель III"
 cv_jet_fighter_equipment_x_desc:0 "Усовершенствованный истребитель, модифицированный для запуска с авианосцев и посадки на них."
 
 ## AIRSHIPS ##
 airships1:0 "Дирижабль эпохи Шторма"
 airships1_desc:0 "Аэростаты и дирижабли способны относительно эффективно выполнять многие задачи. Однако за это им приходится платить низкой скоростью, малой маневренностью и уязвимостью для зажигательных боеприпасов."
 airship_airframes:0 "Корпуса дирижаблей"
 airship_airframes_desc:0 "Аэростаты и дирижабли способны относительно эффективно выполнять многие задачи. Однако за это им приходится платить низкой скоростью, малой маневренностью и уязвимостью для зажигательных боеприпасов."
 medium_airship:0 "Средний дирижабль"
 medium_airship_equipment:0 "Средний дирижабль"
 medium_airship_equipment_0:0 "Средний дирижабль эпохи Шторма"
 medium_airship_equipment_0_short:0 "Ранний средний дирижабль"
 medium_airship_equipment_desc:0 "Эти весьма гибкие дирижабли могут выполнять практически любую требуемую от них роль. Они могут завоёвывать превосходство в воздухе и бомбить врагов. Однако недостаточная маневренность этих дирижаблей делает их весьма уязвимыми к атакам со стороны более проворных самолётов."
 medium_airship_airframe_0:0 "Корпус среднего дирижабля эпохи Шторма"
 medium_airship_airframe_0_short:0 "Корпус раннего среднего дирижабля"
 medium_airship_airframe_desc:0 "Эти весьма гибкие дирижабли могут выполнять практически любую требуемую от них роль. Они могут завоёвывать превосходство в воздухе и бомбить врагов. Однако недостаточная маневренность этих дирижаблей делает их весьма уязвимыми к атакам со стороны более проворных самолётов."
 heavy_airship:0 "Тяжелый дирижабль"
 heavy_airship_equipment:0 "Тяжелый дирижабль"
 heavy_airship_equipment_0:0 "Тяжелый дирижабль эпохи Шторма"
 heavy_airship_equipment_0_short:0 "Ранний тяжелый дирижабль"
 heavy_airship_equipment_desc:0 "Чудовищно огромные воздушные корабли, способные устраивать ковровые бомбардировки или перевозить солдат и снаряжение, были ужасающим символом эпохи правления короля Шторма. Эти могучие дирижабли могут легко разрушать укрепленные города, однако их злейший враг - самолёты, оснащённые зажигательными боеприпасами."
 large_airship_airframe_0:0 "Корпус тяжелого дирижабля эпохи Шторма"
 large_airship_airframe_0_short:0 "Корпус раннего тяжелого дирижабля"
 large_airship_airframe_desc:0 "Чудовищно огромные воздушные корабли, способные устраивать ковровые бомбардировки или перевозить солдат и снаряжение, были ужасающим символом эпохи правления короля Шторма. Эти могучие дирижабли могут легко разрушать укрепленные города, однако их злейший враг - самолёты, оснащённые зажигательными боеприпасами."

 ##CAS##
CAS:1 "Штурмовик"

### Ударный самолёт###
 jet_strike_craft_equipment:0 "Реактивный ударный самолёт"
 jet_strike_craft_equipment_desc:0 "Ударные самолёты могут выполнять задачи как морских бомбардировщиков, так и штурмовиков, и эффективно уничтожать наземные или морские цели."
 jet_strike_craft_equipment_x:0 "Реактивный ударный самолёт I"
 jet_strike_craft_equipment_x_short:0 "Реактивный ударный самолёт I"
 jet_strike_craft_equipment_x_desc:0 "Мы радикально отступили от философии проектирования самолётов предыдущего поколения и создали универсальную машину. Благодаря реактивному двигателю и гибкой системе подвесок этот самолёт может нести широкий спектр различных видов оружия и использовать их как над морем, так и над сушей."
 jet_strike_craft_equipment_x_2:0 "Реактивный ударный самолёт II"
 jet_strike_craft_equipment_x_2_short:0 "Реактивный ударный самолёт II"
 jet_strike_craft_equipment_x_2_desc:0 "Развитие ракетной техники достигло таких вершин, что современные ракетные комплексы можно установить на наших ударные самолёты. А с помощью бортовых электронных систем эти ракеты могут самостоятельно наводиться на цель. Это позволяет наносить удары крайне точные удары с огромной дистанции."
 jet_strike_craft_equipment_x_3:0 "Реактивный ударный самолёт III"
 jet_strike_craft_equipment_x_3_short:0 "Реактивный ударный самолёт III"
 jet_strike_craft_equipment_x_3_desc:0 "Новейшие лёгкие материалы позволяют новому поколению ударных самолётов значительно повысить манёвренность и, следовательно, свою выживаемость. А усовершенствованные версии управляемых ракет существенно повысили их огневую мощь по сравнению с предыдущим поколением."
 cv_jet_strike_craft_equipment_x:0 "Реактивный палубный ударный самолёт I"
 cv_jet_strike_craft_equipment_x_short:0 "Реактивный палубный ударный самолёт I"
 cv_jet_strike_craft_equipment_x_desc:0 "Ударный самолёт, модифицированный для взлета с и посадки на авианосец."
 cv_jet_strike_craft_equipment_x_2:0 "Реактивный палубный ударный самолёт II"
 cv_jet_strike_craft_equipment_x_2_short:0 "Реактивный палубный ударный самолёт II"
 cv_jet_strike_craft_equipment_x_2_desc:0 "Усовершенствованный ударный самолёт, модифицированный для взлета с и посадки на авианосец."
 cv_jet_strike_craft_equipment_x_3:0 "Реактивный палубный ударный самолёт III"
 cv_jet_strike_craft_equipment_x_3_short:0 "Реактивный палубный ударный самолёт III"
 cv_jet_strike_craft_equipment_x_3_desc:0 "Современный ударный самолёт, модифицированный для взлета с и посадки на авианосец."

 ### HEAVY FIGHTERS ###
 jet_heavy_fighter_equipment:0 "Реактивный тяжёлый истребитель"
 jet_heavy_fighter_equipment_desc:0 "Тяжелые истребители отличаются дальностью и вооружением и могут успешно сопровождать союзные бомбардировщики и перехватывать вражеские. Низкая маневренность при этом создает трудности в бою с обычными истребителями."
 jet_heavy_fighter_equipment_x:0 "Тяжёлый реактивный истребитель I"
 jet_heavy_fighter_equipment_x_short:0 "Тяжёлый реактивный истребитель I"
 jet_heavy_fighter_equipment_x_desc:0 "В строй вступили межконтинентальные стратегические бомбардировщики и для их сопровождения необходим новый истребитель дальнего радиуса действия. Это модель является наследницей старых тяжелых истребителей и использует передовые модели радаров и ракеты класса "воздух-воздух", способные поражать цели за пределами прямой видимости."

 ### TACTICAL BOMBERS ###
 
 early_bomber_short:0 "Ранний бомбардировщик"
 early_bomber_desc:0 "Бомбардировка с воздушного корабля долгое время была излюбленной тактикой военных и небесных пиратов, которая позволяла нанести противнику ущерб перед высадкой войск. Ввиду того, что дирижабли устарели благодаря появлению самолётов и орудий ПВО, военные осторожно приняли на вооружение самолёты-бомбардировщики, хотя и оплакивали снижение боевой нагрузки."
 early_bomber:0 "Ранний бомбардировщик"
 jet_tac_bomber_equipment_x:0 "Реактивный тактический бомбардировщик III"
 jet_tac_bomber_equipment_x_short:0 "Реактивный тактический бомбардировщик III"
 jet_tac_bomber_equipment_x_desc:0 "Постоянное совершенствование конструкции бомб и реактивных двигателей позволит нашим бомбардировщикам достигать беспрецедентной дальности полета и огневой мощи."
 
 ### STRATEGIC BOMBERS ###
 jet_strat_bomber_equipment_x:0 "Реактивный стратегический бомбардировщик II"
 jet_strat_bomber_equipment_x_short:0 "Реактив. стратег. бомбардировщик II"
 jet_strat_bomber_equipment_x_desc:0 "Очередной цикл развития стратосферных самолетов позволяет этим гигантам поражать любую цель на планете и летать практически на границе космоса!"

 jet_heavy_strat_bomber_equipment_x:0 "Тяжелый реактивный стратегический бомбардировщик I"
 jet_heavy_strat_bomber_equipment_x_short:0 "Тяж. реактив. стратег. бомбардировщик I"
 jet_heavy_strat_bomber_equipment_x_desc:0 "Более мощные двигатели и увеличенный бомбовый отсек позволяют этим абсурдно массивным самолётам причинять поистине колоссальные разрушения. Их мощь велика, но и стоимость производства не отстаёт."
 
 strategic_bomber2_short:0 "Cтрат. бомб. II"
 strategic_bomber2_desc:0 "Бомбардировка с воздушного корабля долгое время была излюбленной тактикой военных и небесных пиратов, которая позволяла нанести противнику ущерб перед высадкой войск. Ввиду того, что дирижабли устарели благодаря появлению самолётов и орудий ПВО, военные осторожно приняли на вооружение самолёты-бомбардировщики, хотя и оплакивали снижение боевой нагрузки."
 strategic_bomber2:0 "Стратегический бомбардировщик II"

 strategic_bomber3_short:0 "Cтрат. бомб. III"
 strategic_bomber3_desc:0 "Чтобы снизить потери от огня орудий ПВО и перехватчиков, нужно повысить максимальную высоту полета. Новая модель будет еще крупнее и сможет нести увеличенную бомбовую нагрузку и большой запас топлива, чтобы повысить дальность полета."
 strategic_bomber3:0 "Стратегический бомбардировщик III"
 
 guided_missile_equipment_4:0 "Ранняя МБР"
 guided_missile_equipment_4_short:0 "Ранняя МБР"
 guided_missile_equipment_4_desc:0 "Теперь мы можем создавать высокоточные ракеты с огромным радиусом действия."

 transport_plane_equipment_2:0 "Транспортный самолёт II"
 transport_plane_equipment_2_short:0 "Улучшенный транспорт"
 transport_plane_equipment_2_desc:0 "Для привязанных к земле рас может показаться странным повсеместное распространение воздушного транспорта среди летающих рас. Тем не менее, экипированные летуны не могут безопасно путешествовать на большие. Современные летуны преодолевают большую часть расстояния на самолете, выпрыгивают и безопасно планируют к точке высадки."
 
 transport_plane_equipment_3:0 "Транспортный самолёт III"
 transport_plane_equipment_3_short:0 "Усовершенствованный транспорт"
 transport_plane_equipment_3_desc:0 "Для привязанных к земле рас может показаться странным повсеместное распространение воздушного транспорта среди летающих рас. Тем не менее, экипированные летуны не могут безопасно путешествовать на большие. Современные летуны преодолевают большую часть расстояния на самолете, выпрыгивают и безопасно планируют к точке высадки."

 ### SCOUT PLANES ###
 scout_plane_equipment_x:0 "Самолёт-разведчик III"
 scout_plane_equipment_x_short:0 "Самолёт-разведчик III"
 scout_plane_equipment_x_desc:0 "Дальнейшие доработки фюзеляжа и винтов позволяют этому самолёту-разведчику летать дальше и более эффективно избегать огня противника."
 jet_scout_plane_equipment:0 "Реактивный самолёт-шпион"
 jet_scout_plane_equipment_x:0 "Реактивный самолёт-шпион"
 jet_scout_plane_equipment_x_short:0 "Реактивный самолёт-шпион"
 jet_scout_plane_equipment_x_desc:0 "В эпоху термоядерных бомб и МБР мы не можем позволить себе не знать о том, что происходит в мире. Самолёт, способный подниматься на высоту свыше 21 километра, будет неуязвим для большинства вражеских оборонительных мер. А если мы установим на нём большую камеру и прочее оборудование, то сможем отслеживать сигналы, расположение ракетных шахт и даже собирать пробы воздуха для проверки их на наличие радиоактивных веществ."
 jet_scout_plane_equipment_desc:0 "Этот самолёт разработан специально для фоторазведки. Для своего выживания он полагается на скорость и скрытность, так как не выстоит в открытом бою против иных самолётов."
### ROCKET INTERCEPTORS ###
 rocket_interceptor_equipment_4:0 "Ранний перехватчик на жидких кристаллах"
 rocket_interceptor_equipment_4_desc:0 "Этот экзотический перехватчик, который использует для полёта двигатель на жидких кристаллах, превосходно противостоит стратегическим бомбардировщикам. Однако этот новый двигатель значительно менее надёжен, чем его предшественник."
 rocket_interceptor_equipment_4_short:0 "Ранний перехватчик на жидких кристаллах"
 rocket_interceptor_equipment_5:0 "Современный перехватчик на жидких кристаллах"
 rocket_interceptor_equipment_5_desc:0 "Улучшенная зарядка кристаллов и более стабильный компрессор значительно уменьшают количество самолётов, которые самопроизвольно детонируют в полёте."
 rocket_interceptor_equipment_5_short:0 "Современный перехватчик на жидких кристаллах"

