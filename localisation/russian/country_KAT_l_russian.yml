KAT_the_mad_princess_desc:0 ""Безумная" — титул, принадлежащий Диеллзе фон Катеринбург в её царстве и за его пределами. Даже самые стойкие монархисты вынуждены признать, что принцесса олицетворяет собой все атрибуты наследственного правления. От безумного правителя нет спасения. Её безумие изгнало многих слуг и советников из её двора и сделало поиск грифонов для работы с её правительством затруднительным. Её выходки разрушили все, что осталось от репутации Катерин среди герцландцев. Она достигла сомнительного успеха, сделав Катерин известным во всем мире как Шутовское Государство. В лучшем случае."
